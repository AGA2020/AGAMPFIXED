 HUN_monarchy_without_monarch:0 "Monarchy without a Monarch"
 HUN_monarchy_without_monarch_desc:0 "Since our independence from the Habsburg empire we have been lacking a king on our throne. The need for a king was not long not here - various revolutions to communist and liberal administrations have countered the need. After Horthy's ascension to power, the vacant throne has been a thorn in the nation's eye, since we are callig ourselves a "kingdom". We need to act and finally settle the question of the throne in order to secure political stability."
