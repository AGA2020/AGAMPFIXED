 HUN_move_dynamic_modifier:0 "M.O.V.E"
 HUN_move_dynamic_modifier_desc:0 "The Hungarian National Defense Association (Magyar Országos Véderö Egylet) is a paramilitary group that was founded by Gyula Gömbös together with all those right radicals, that opposed the Hungarian Soviet Republic in 1919. The organisation is allegedly responsible for multiple political assassinations and has openly shown its support for Mussolini and Hitler. Miklós Horthy has managed to keep them in check for the past decade, but the dissatisfaction of the people is growing stronger, and with it the M.O.V.E. Therefore, it is one of the main forces radicalizing the population and if we want to steer against the far-right, we will have to deal with this menace." 
