 HUN_wheat_depression:0 "Economic Crisis"
 HUN_not_paying:0 "Not Paying Debts"
 HUN_wheat_depression_desc:0 "Following the Great Depression in 1929 and the collapse of the world wheat prices, Hungary has a severe Budget Deficit at hand, since its economy is heavily dependent on wheat export. In order to counter this, we should enact deflation policies, or find new trade partners that are willing to buy our wheat for a reasonable price. This could unfortunately mean a strong dependency on an other nation, wich could heavily influence our politics..."
 HUN_wheat_depression_2:0 "Receiving Economic Aid"
 HUN_wheat_depression_2_desc:0 "After signing a contract, we now receive economic aid in form of a huge cash injection to get our economy rolling."
 HUN_wheat_depression_3:0 "Recovering Economic Crisis"
 HUN_wheat_depression_3_desc:0 "We have secured an investment which is vital for the recovery of our economy. These funds will allow us to reopen some factories, allow the employment of workers and farmers, which will in turn bring profit. Slowly but surely the situation is getting better and now that the process has already been set in motion, it will cause a chain reaction, leading to us overcoming this crisis in the near future."
 HUN_wheat_depression_4:0 "Exports to Trade Partner"
 HUN_wheat_depression_4_desc:0 "A further Trade Deal has been signed and our Economy seems to be recovering. It may take some more time for it to stabilize, but we are definitely on the right way. One more Trade Deal could finally mark the end of the crisis."
 HUN_wheat_depression_5:0 "Fading Economic Crisis"
 HUN_wheat_depression_5_desc:0 "The crisis is nearing its end, thanks to our careful planning and diplomatic finesse. We are finally starting to make profit in our factories and through exports, and government debts have been payed off for the most part."
 HUN_wheat_depression_6:0 "Stable Wheat Exports"
 HUN_wheat_depression_6_desc:0 "We have finally managed to overcome our economic crisis by finding a suitable trade partner that pays a reasonable sum for our exports. Our industry is booming and the unemployment rate has never been so low. Some call it the "Golden Era of Hungary"."
 HUN_axis_trade:0 "Reliant on Axis Trade"
 HUN_axis_trade_desc:0 "Our extensive Trade agreements have isolated us from the rest of the world trade. Our entire exports flow to the Axis, which makes us completely reliant on them, as they could sack our economy at any time by not delivering payments. With this threat they are able to make demands in politics and thus effectively control us like a puppet nation..."
 HUN_comintern_trade:0 "Reliant on Comintern Trade"
 HUN_comintern_trade_desc:0 "Our extensive Trade agreements have isolated us from the rest of the world trade. Our entire exports flow to the Comintern, which makes us completely reliant on them, as they could sack our economy at any time by not delivering payments. With this threat they are able to make demands in politics and thus effectively control us like a puppet nation..."
 HUN_allied_trade:0 "Reliant on Allied Trade"
 HUN_allied_trade_desc:0 "Our extensive Trade agreements have isolated us from the rest of the world trade. Our entire exports flow to the Allies, which makes us completely reliant on them, as they could sack our economy at any time by not delivering payments. Because of this, we are practically allied to them in the event of a war, drastically reducing our freedom of political movement."
