 HUN_scythe_cross_idea:0 "Scythe Cross Menace"
 HUN_scythe_cross_idea_desc:0 "With political prisoners pardoned, the fascists can roam the country freely once more. Most fascist movements are rather mild in their views, and could be fused into one strong fascist party, but the Scythe Cross movement is not willing to cooperate and therefore acts as a political counterpoint within the fascist scene. We will have to either banish them completely, or approach them in one final effort to unite the fascist movements."
 HUN_scythe_cross_idea_2:0 "Hungarist Opposition"
 HUN_scythe_cross_idea_2_desc:0 "Ferenc Szálasi has called for ideological war against Imrédy's Hungarian Life Movement, and has joined forces with the scythe cross movement. The political struggle between the two groups has caused the fascists in the country to fight against eachother, effectively limiting the capability of the ideology to reach the people."
 HUN_scythe_cross_idea_3:0 "Scythe Cross Empowerment"
 HUN_scythe_cross_idea_3_desc:0 "[HUN_prime_minister_name] has managed to unite his movement and has defeated his enemies. With his position strengthened, his men are holding a tight grip over the country."
 HUN_workforce_shortage:0 "Workforce Shortage"
 HUN_workforce_shortage_desc:0 "With many private shops empty, the deportations have left many blank spots in the economy."
 HUN_forced_labor:0 "Forced Labor"
 HUN_forced_labor_desc:0 "Minorities of the nation have been gathered and forced to work in workcamps."
 HUN_subsidized_factories:0 "Subsidized Factory Construction"
