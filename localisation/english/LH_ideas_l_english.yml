 HUN_economic_crisis_good_name:0 "Hungarian Economy"
 HUN_economic_crisis_together_desc:0 "Following the Great Depression of 1929 and the collapse of global wheat prices, Hungary is grappling with a severe budget deficit due to its heavy reliance on wheat exports. To counter this economic downturn, we must either implement deflationary policies or seek new trade partners willing to purchase our wheat at reasonable prices. However, this could result in a significant dependency on another nation, potentially influencing our political landscape and sovereignty."
 HUN_blockaded_economy:0 "Blockaded Economy"
 HUN_blockaded_economy_desc:0 "The heavy reliance on our incoming trade has left our economy vulnerable to external disruptions. With our trade routes severed, this has led to an economic collapse. Experts say this collapse will not last as long as the economic crisis, but we will need to wait for the resulted inflation to lower over time."
  
 HUN_economic_crisis_good_desc:0 "Through many reforms and a lot of hard work, we have managed to get the economy somewhat back into shape. We have started paying back our debts, and are once again registering a general growth." 
 
 
