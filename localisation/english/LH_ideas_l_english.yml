 HUN_giving_economic_help:0 "Economic Cooperation"
 HUN_giving_economic_help_desc:0 "[ROOT.GetNameDefCap] has signed an extensive Trade Deal with [HUN.GetnameDef], which is benefiting both of our industries."
 
