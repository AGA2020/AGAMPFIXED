 NEWSPAPER_ARTICLE_184_TITLE: "Weihnachtsmann besucht Kinderstation"
 NEWSPAPER_ARTICLE_184_DESC: "[?display_newspaper_article_targets_184^0?global.newspaper_article_targets_184^0.GetName] erinnert sich heute so großzügig wie immer an die Pflicht seiner Bürger gegenüber denen, die aufgrund von Krankheit oder aus anderen Gründen ihr Weihnachtsfest in Einrichtungen verbringen müssen, anstatt in ihrem eigenen Zuhause oder bei Verwandten. In Waisenhäusern oder Kinderstationen von Krankenhäusern wurde der Geist von Weihnachten so herzlich wie nie zuvor gefeiert. Die Ankunft des Weihnachtsmanns war der Höhepunkt der Feier."
 NEWSPAPER_ARTICLE_185_TITLE: "Weihnachten - Ursprung und mythische Vergangenheit"
 NEWSPAPER_ARTICLE_185_DESC: "Was ist dieses Weihnachten? Fast überall in christlichen Ländern wird Ende Dezember der Geburtstag Jesu Christi gefeiert. Vielleicht sind Sie daran interessiert, etwas über den Ursprung von Weihnachten zu erfahren, der überhaupt nichts mit der Geburt Christi zu tun hat. Weihnachten fällt auf der Nordhalbkugel mitten in den Winter, und nach der Mitte des Winters blüht alles Leben wieder auf. Daher wurde das heidnische Fest der Freude, Wiedergeburt und Erneuerung lange vor der Inkarnation gefeiert."
