 NEWSPAPER_ARTICLE_84_TITLE_SPECIAL_WORLD: "NAZIS ZERSTÖREN JÜDISCHE GESCHÄFTE UND TEMPEL"
 NEWSPAPER_ARTICLE_84_DESC_SPECIAL_WORLD: "Bei Einbruch der Nacht gab es kaum ein jüdisches Geschäft oder eine Synagoge in [?display_newspaper_article_targets_84^0?global.newspaper_article_targets_84^0.GetName], das nicht zerstört, abgebrannt oder beschädigt war. Obwohl Individuen geschlagen wurden, wird derzeit lediglich von zwei Toten berichtet. Minister Joseph Goebbels verkündete: "Die berechtigte Empörung des [?display_newspaper_article_targets_84^0?global.newspaper_article_targets_84^0.GetAdjective]en Volkes über den feigen jüdischen Meuchelmord an einem [?display_newspaper_article_targets_84^0?global.newspaper_article_targets_84^0.GetAdjective]en Diplomaten in Paris hat sich in der vergangenen Nacht in umfangreichem Maße Luft verschafft.""
 NEWSPAPER_ARTICLE_84_TITLE_SPECIAL_GER: "Finale Antwort auf das jüdische Attentat von Paris kommt noch"
 NEWSPAPER_ARTICLE_84_DESC_SPECIAL_GER: "Reichsminister Dr. Goebbels gibt bekannt: "Die berechtigte und verständliche Empörung des [?display_newspaper_article_targets_84^0?global.newspaper_article_targets_84^0.GetAdjective]en Volkes über den feigen jüdischen Meuchelmord an einem [?display_newspaper_article_targets_84^0?global.newspaper_article_targets_84^0.GetAdjective]en Diplomaten in Paris hat sich in der vergangenen Nacht in umfangreichem Maße Luft verschafft. Es ergeht nunmehr die strenge Aufforderung, von allen weiteren Aktionen gegen das Judentum sofort abzusehen. Die endgültige Antwort auf das jüdische Attentat wird auf dem Wege der Gesetzgebung dem Judentum erteilt werden.""

 NEWSPAPER_ARTICLE_90_TITLE_SPECIAL_WORLD: "BERLIN IST GEFALLEN - IST DER KRIEG NUN VORBEI?"
 NEWSPAPER_ARTICLE_90_DESC_SPECIAL_WORLD: "Berlin, "Herz der [?display_newspaper_article_targets_90^0?global.newspaper_article_targets_90^0.GetAdjective]en Aggression", die Hauptstadt, die laut den [?display_newspaper_article_targets_90^0?global.newspaper_article_targets_90^0.GetAdjective]en niemals kapitulieren würde, ist an die [?display_newspaper_article_targets_90^1?global.newspaper_article_targets_90^1.GetAdjective]e Armee gefallen - und der Rest der Verteidiger hat sich ergeben. [?display_newspaper_article_targets_90^1?global.newspaper_article_targets_90^1.GetAdjective]e Truppen haben sich schließlich über die Moltke-Brücke bis in den Reichstag und dort von Raum zu Raum vorgekämpft, bis sie das Dach erreichten. Dort hissten sie die [?display_newspaper_article_targets_90^1?global.newspaper_article_targets_90^1.GetAdjective]e Flagge. Es gibt mehrere Gerüchte über den Verbleib von [?display_newspaper_article_targets_90^0?global.newspaper_article_targets_90^0.GetLeader], beispielsweise er sei geflohen oder tot."
 NEWSPAPER_ARTICLE_90_TITLE_SPECIAL_GER: "HAUPTSTADT DES REICHES VOM FEIND BESETZT"
 NEWSPAPER_ARTICLE_90_DESC_SPECIAL_GER: "Nach heftigen Häuserkämpfen ist es [?display_newspaper_article_targets_90^1?global.newspaper_article_targets_90^1.GetAdjective]en Truppen gelungen, Berlin zu besetzen und den Reichstag zu stürmen! Nicht einmal der heldenhafte Einsatz der tapferen Verteidiger konnte das verhindern. Wir werden die Gefallenen ehren: Soldaten, sogar Frauen und Kinder, ermordet durch den Feind! Den Worten des Führers folgend, "[?display_newspaper_article_targets_90^0?global.newspaper_article_targets_90^0.GetNameDefCap] wird niemals kapitulieren.", werden wir weiter kämpfen, für Führer, Volk und Vaterland. Der Endsieg wird kommen."

 NEWSPAPER_ARTICLE_103_TITLE_SPECIAL_WORLD: "INVASION - ALLIIERTE LANDEN IN FRANKREICH"
 NEWSPAPER_ARTICLE_103_DESC_SPECIAL_WORLD: "Alliierte Truppen sind heute früh in der größten Überseeoperation der Geschichte, die geplant wurde, um die Macht von [?display_newspaper_article_targets_103^1?global.newspaper_article_targets_103^1.GetLeader]s [?display_newspaper_article_targets_103^1?global.newspaper_article_targets_103^1.GetName] zu zerschlagen und das versklavte Europa aus den Fängen der [?display_newspaper_article_targets_103^1?global.newspaper_article_targets_103^1.GetAdjective]en zu befreien, in [?display_newspaper_article_targets_103^0?global.newspaper_article_targets_103^0.GetName] gelandet. Der [?display_newspaper_article_targets_103^2?global.newspaper_article_targets_103^2.GetAdjective]e General Eisenhower verkündete: "Wir werden nichts anderes als einen vollständigen Sieg akzeptieren." Die Truppen waren von der schwachen Verteidigung überrascht und die Verluste waren gering."
 NEWSPAPER_ARTICLE_103_TITLE_SPECIAL_GER: "FEINDLICHE INVASION IN FRANKREICH - [?display_newspaper_article_targets_103^0?global.newspaper_article_targets_103^0.GetName]"
 NEWSPAPER_ARTICLE_103_DESC_SPECIAL_GER: "Die [?display_newspaper_article_targets_103^1?global.newspaper_article_targets_103^1.GetAdjective]e Verteidigung ist immer noch ungeschlagen, trotz massiver Luftangriffe auf den Atlantikwall. Die lange erwartete Offensive der [?display_newspaper_article_targets_103^2?global.newspaper_article_targets_103^2.GetAdjective]en Truppen auf die französische Küste hat letzte Nacht begonnen. Nach Luftangriffen und Landungen von Fallschirmjäger erreichten zahlreiche Landungsboote den Strand. Die Verteidigung war bei weitem nicht überrascht und wehrte sich sofort energisch. Der Kampf gegen die Invasionstruppen ist in vollem Gange."

 NEWSPAPER_ARTICLE_126_TITLE_SPECIAL_WORLD: "ES IST FRIEDEN FÜR UNSERE ZEIT"
 NEWSPAPER_ARTICLE_126_DESC_SPECIAL_WORLD: "Begrüßt von einem wilden Ansturm tausender Londoner kehrte [?display_newspaper_article_targets_126^0?global.newspaper_article_targets_126^0.GetLeader] nach Hause zurück und verkündete der ganzen Welt: "Ich denke, es ist Frieden für unsere Zeit." Er hatte zwei Verträge in seiner Tasche: 1. Der Münchener Vier-Mächte-Pakt über den Transfer von [?display_newspaper_article_targets_126^1?global.newspaper_article_targets_126^1.GetName] von [?display_newspaper_article_targets_126^2?global.newspaper_article_targets_126^2.GetName] an [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetNameDef]; und 2. eine [?display_newspaper_article_targets_126^0?global.newspaper_article_targets_126^0.GetAdjective]-[?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetAdjective]e Erklärung über den "Wunsch, dass unsere zwei Völker nie wieder miteinander Krieg führen sollen." Frauen dankten ihm unter Tränen."
 NEWSPAPER_ARTICLE_126_TITLE_SPECIAL_GER: "[?display_newspaper_article_targets_126^1?global.newspaper_article_targets_126^1.GetName] kehrt Heim ins Reich"
 NEWSPAPER_ARTICLE_126_DESC_SPECIAL_GER: "Die Besprechungen, die die Regierungschefs von [?display_newspaper_article_targets_126^0?global.newspaper_article_targets_126^0.GetName], [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetName] und zwei anderen Großmächten am Mittag begonnen haben, haben nun ihren Abschluss gefunden. Die Ergebnisse wurden sofort an die Regierung in Prag übermittelt. Innerhalb der nächsten Tage werden [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetAdjective]e Truppen ins [?display_newspaper_article_targets_126^1?global.newspaper_article_targets_126^1.GetName] einmarschieren und es von der tschechischen Unterdrückung befreien. Die Bevölkerung kann es nicht erwarten, [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetLeader] für diesen großartigen Erfolg für Deutschland zu danken."
 NEWSPAPER_ARTICLE_126_TITLE_SPECIAL_CZE: "ANDERE LÄNDER VERHANDELN ÜBER UNSER SCHICKSAL"
 NEWSPAPER_ARTICLE_126_DESC_SPECIAL_CZE: "Hoffnungen auf eine schnelle Einigung, die den Frieden in Europa vorerst sichern soll, wurde heute gleichermaßen von [?display_newspaper_article_targets_126^0?global.newspaper_article_targets_126^0.GetAdjective]en und [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetAdjective]en Beamten geäußert, als die zweite Sitzung der Münchener Vier-Mächte-Konferenz zum Schicksal von [?display_newspaper_article_targets_126^2?global.newspaper_article_targets_126^2.GetName] begann. Beschlossen wurde, dass [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetAdjective]e zusammen mit anderen Truppen, damit es weniger wie eine [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetAdjective]e Invasion aussieht, einmarschieren werden. Es wurde über unsere Köpfe hinweg entschieden: [?display_newspaper_article_targets_126^1?global.newspaper_article_targets_126^1.GetName] wird wieder [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetAdjective]."

 NEWSPAPER_ARTICLE_182_TITLE_SPECIAL_WORLD: "BOMBE IN MÜNCHEN, VIELE VERLETZTE - HITLER ENTKOMMT"
 NEWSPAPER_ARTICLE_182_DESC_SPECIAL_WORLD: "In einer offiziellen Münchner Mitteilung heißt es, dass durch die Explosion einer Zeitbombe im Bürgerbräukeller 9 Tote und 61 Verletzte, davon 29 schwer, zu beklagen seien. Eine offizielle Erklärung aus der [?display_newspaper_article_targets_182^0?global.newspaper_article_targets_182^0.GetAdjective]en Hauptstadt Berlin beschreibt das Entkommen des Führers als ein Wunder: "Es war eine göttliche Vorsehung, die dafür gesorgt hat, dass Hitler die Explosion um 11 Minuten verpasste. Wäre die Versammlung ihrem geplanten Ablauf gefolgt, wären alle Parteiführer der Bombe zum Opfer gefallen.""
 NEWSPAPER_ARTICLE_182_TITLE_SPECIAL_GER: "ATTENTAT AUF DEN FÜHRER - HITLER UNVERLETZT"
 NEWSPAPER_ARTICLE_182_DESC_SPECIAL_GER: "Bei der Versammlung im Bürgerbräukeller ist eine Bombe explodiert. Es ist ein Wunder, dass der Führer das Gebäude ungeplant früher und daher 11 Minuten vor der Explosion verlassen hatte. Dieser ruchlose Anschlag auf das Leben des Führers hat im gesamten [?display_newspaper_article_targets_182^0?global.newspaper_article_targets_182^0.GetAdjective]en Volk höchste Erbitterung und Empörung ausgelöst. Im gleichen Augenblick, da die Nachricht von dem Verbrechen bekannt wurde, fühlte jeder [?display_newspaper_article_targets_182^0?global.newspaper_article_targets_182^0.GetAdjective]e, dass [?display_newspaper_article_targets_182^1?global.newspaper_article_targets_182^1.GetName] hinter dieser Gräueltat steckt."

