 NEWSPAPER_ARTICLE_43_TITLE: "Aufstände in [?display_newspaper_article_targets_43^0?global.newspaper_article_targets_43^0.GetName]"
 NEWSPAPER_ARTICLE_43_DESC: "Nach einem [This.GetNewspaperArticle43RandomSports]spiel in [?display_newspaper_article_targets_43^0?global.newspaper_article_targets_43^0.GetName] fingen die Fans der Heimmannschaft eine Prügelei mit den Fans der Sieger (result [?display_newspaper_article_targets_43^1?global.newspaper_article_targets_43^1]:[?display_newspaper_article_targets_43^2?global.newspaper_article_targets_43^2]) an. Die Polizei konnte die Täter schnell verhaften. Nur [?display_newspaper_article_targets_43^3?global.newspaper_article_targets_43^3] Personen wurden verletzt."
 NEWSPAPER_ARTICLE_44_TITLE: "Sturm fordert Opfer"
 NEWSPAPER_ARTICLE_44_DESC: "Ein schwerer Sturm hat [?display_newspaper_article_targets_44^0?global.newspaper_article_targets_44^0.GetName] gestern getroffen, gemessene wurde die Windgeschwindigkeit mit [?display_newspaper_article_targets_44^1?global.newspaper_article_targets_44^1] KM/H. Er fegte durch die Stadt und forderte [?display_newspaper_article_targets_44^2?global.newspaper_article_targets_44^2] Opfer. Der Sachschaden wird auf [?display_newspaper_article_targets_44^3?global.newspaper_article_targets_44^3],- geschätzt."
 NEWSPAPER_ARTICLE_45_TITLE: "Wettervorhersage"
 NEWSPAPER_ARTICLE_45_DESC: "Morgens gebietsweise Nebel. Die Temperatur bleibt durchschnittlich. Regen ist vorhergesagt für die nächste Woche, erwartet werden [?display_newspaper_article_targets_45^0?global.newspaper_article_targets_45^0] Liter pro Quadratmeter in [?display_newspaper_article_targets_45^1?global.newspaper_article_targets_45^1.GetName]."
 NEWSPAPER_ARTICLE_46_TITLE: "Überflutung in [?display_newspaper_article_targets_46^0?global.newspaper_article_targets_46^0.GetName]"
 NEWSPAPER_ARTICLE_46_DESC: "Ein Fluss in [?display_newspaper_article_targets_46^0?global.newspaper_article_targets_46^0.GetName] ist über seine Ufer getreten. Viele Menschen verloren ihren Besitz, ganze Straßen sind überflutet. Mit dem Bau von Deichen wurde begonnen, aber es wird Wochen dauern, den Schaden zu reparieren."
 NEWSPAPER_ARTICLE_47_TITLE: "Erdbeben in [?display_newspaper_article_targets_47^0?global.newspaper_article_targets_47^0.GetName]"
 NEWSPAPER_ARTICLE_47_DESC: "Ein leichtes bis mittleres Erdbeben hat [?display_newspaper_article_targets_47^0?global.newspaper_article_targets_47^0.GetName] getroffen. Aufgrund der Vorhersagen ist der Sachschaden begrenzt. Ebenso belaufen sich die menschlichen Verluste nur auf [?display_newspaper_article_targets_47^1?global.newspaper_article_targets_47^1]."
 NEWSPAPER_ARTICLE_48_TITLE: "Vulkanausbruch"
 NEWSPAPER_ARTICLE_48_DESC: "Ein kleiner Vulkan nahe [?display_newspaper_article_targets_48^0?global.newspaper_article_targets_48^0.GetName] ist gestern ausgebrochen. Der Ausbruch war geringfügig, aber einige Personen, die sich nahe des Vulkans befanden, wurden verletzt. Experten erwarten keine dramatischen Folgen."
 NEWSPAPER_ARTICLE_49_TITLE: "Es ist ein JUNGE!"
 NEWSPAPER_ARTICLE_49_DESC: "Eine bekannte [?display_newspaper_article_targets_49^0?global.newspaper_article_targets_49^0.GetAdjective]e Schauspielerin hat letzte Nacht einen gesunden Jungen zur Welt gebracht. Wichtige Personen besuchten die junge Mutter, um Geschenke zu überbringen, sogar [?display_newspaper_article_targets_49^0?global.newspaper_article_targets_49^0.GetLeader]."
 NEWSPAPER_ARTICLE_50_TITLE: "[This.GetNewspaperArticle50IdeologyNoun] in [?display_newspaper_article_targets_50^0?global.newspaper_article_targets_50^0.GetName]?"
 NEWSPAPER_ARTICLE_50_DESC: "Durch die derzeitigen Ereignisse verschieben sich die politischen Ansichten der Menschen und Regierungen. Ist [?display_newspaper_article_targets_50^0?global.newspaper_article_targets_50^0.GetNameDef] dabei, sich [This.GetNewspaperArticle50IdeologyNoun] anzunähern?"
 NEWSPAPER_ARTICLE_51_TITLE: "[?display_newspaper_article_targets_51^0?global.newspaper_article_targets_51^0.GetNameDefCap] im KRIEG!"
 NEWSPAPER_ARTICLE_51_DESC: "[?display_newspaper_article_targets_51^0?global.newspaper_article_targets_51^0.GetNameDefCap] hat [?display_newspaper_article_targets_51^1?global.newspaper_article_targets_51^1.GetName] den Krieg erklärt! Die Welt ist wieder im Krieg! \nWelche Ereignisse zu diesem dramatischen Ergebnis geführt haben ist noch immer unklar..."
 NEWSPAPER_ARTICLE_52_TITLE: "Der Anschluss [?display_newspaper_article_targets_52^0?global.newspaper_article_targets_52^0.GetName]s"
 NEWSPAPER_ARTICLE_52_DESC: "In einer Rede vor einer riesigen Menge auf dem Heldenplatz in Wien verkündete [?display_newspaper_article_targets_52^1?global.newspaper_article_targets_52^1.GetLeader] den Anschluss [?display_newspaper_article_targets_52^0?global.newspaper_article_targets_52^0.GetName]s, und damit effektiv die Annexion des Landes in [?display_newspaper_article_targets_52^1?global.newspaper_article_targets_52^1.GetNameDef]: \n"Ich kann somit in dieser Stunde dem [?display_newspaper_article_targets_52^1?global.newspaper_article_targets_52^1.GetAdjective]en Volk die größte Vollzugsmeldung meines Lebens abstatten. Als Führer und Kanzler der [?display_newspaper_article_targets_52^1?global.newspaper_article_targets_52^1.GetAdjective]en Nation und des [?display_newspaper_article_targets_52^1?global.newspaper_article_targets_52^1.GetAdjective]en Reichs melde ich vor der [?display_newspaper_article_targets_52^1?global.newspaper_article_targets_52^1.GetAdjective]en Geschichte nunmehr den Eintritt meiner Heimat in [?display_newspaper_article_targets_52^1?global.newspaper_article_targets_52^1.GetNameDef].""
 NEWSPAPER_ARTICLE_53_TITLE: "Frau brutal ermordet!"
 NEWSPAPER_ARTICLE_53_DESC: "[This.GetNewspaperArticle53GetRandomFemaleName] [This.GetNewspaperArticle53GetRandomLastName] ([?display_newspaper_article_targets_53^2?global.newspaper_article_targets_53^2]) wurde am späten Abend auf dem Weg nach Hause von einigen Männern, deren Aufenthalt derzeit noch unbekannt ist, angegriffen und brutal getötet. In der [?display_newspaper_article_targets_53^3?global.newspaper_article_targets_53^3.GetName] Klinik erlag sie ihren Verletzungen."
 NEWSPAPER_ARTICLE_54_TITLE: "[?display_newspaper_article_targets_54^0?global.newspaper_article_targets_54^0.GetName]: [?display_newspaper_article_targets_54^1?global.newspaper_article_targets_54^1] Stiche töten Frau!"
 NEWSPAPER_ARTICLE_54_DESC: "Kommissar [This.GetNewspaperArticle54GetRandomLastName1] wurde heute Morgen zu einem weiteren Mord gerufen. Pathologe Dr. [This.GetNewspaperArticle54GetRandomLastName2] untersuchte die Leiche: Sie wurde brutal mit Stichen in die Brust, den Bauch und den Unterleib ermordet."
 NEWSPAPER_ARTICLE_55_TITLE: "Die Bestie schlägt wieder zu: [?display_newspaper_article_targets_55^0?global.newspaper_article_targets_55^0] Stiche"
 NEWSPAPER_ARTICLE_55_DESC: "Auf eine Frau, die sich nun unidentifiziert in der Leichenhalle von [?display_newspaper_article_targets_55^1?global.newspaper_article_targets_55^1.GetName] befindet, wurde heute Morgen zwischen zwei und vier Uhr auf einem Treppenansatz des [This.GetNewspaperArticle55GetRandomMaleName]-Hauses wie wild eingestochen."
 NEWSPAPER_ARTICLE_56_TITLE: "Schwarzer Rekord von [?display_newspaper_article_targets_56^0?global.newspaper_article_targets_56^0.GetName]"
 NEWSPAPER_ARTICLE_56_DESC: "Der Mord, der in den frühen Stunden des gestrigen Morgens an der als [This.GetNewspaperArticle56GetRandomFemaleName] [This.GetNewspaperArticle56GetRandomLastName] identifizierten Frau begangen wurde, hat mehrere Gemeinsamkeiten mit den Morden an drei anderen Frauen in derselben Gegend."
 NEWSPAPER_ARTICLE_57_TITLE: "[?display_newspaper_article_targets_57^0?global.newspaper_article_targets_57^0.GetName]: Das Monster schlägt erneut zu"
 NEWSPAPER_ARTICLE_57_DESC: "Eine weitere Leiche wurde gefunden, erstochen. Diesmal konnte ein Augenzeuge den Täter jedoch kurz beschreiben: Er hatte die Gestalt eines Matrosen und einen kleinen Schnurrbart. Er ist ungefähr 30 Jahre alt."
 NEWSPAPER_ARTICLE_58_TITLE: "Der SECHSTE MORD in [?display_newspaper_article_targets_58^0?global.newspaper_article_targets_58^0.GetName]!"
 NEWSPAPER_ARTICLE_58_DESC: "Hauptkommissar [This.GetNewspaperArticle58GetRandomMaleName] [This.GetNewspaperArticle58GetRandomLastName1] fand die Leiche der lokalen Prostituierten [This.GetNewspaperArticle58GetRandomFemaleName] [This.GetNewspaperArticle58GetRandomLastName2] neben einer Laterne in der Burgallee. Ihr Rock wurde hochgezogen und ihre Schenkel sowie ihr Unterleib waren voller Blut."
 NEWSPAPER_ARTICLE_59_TITLE: "DIE POLIZEI KANN IHN NICHT STOPPEN"
 NEWSPAPER_ARTICLE_59_DESC: "[?display_newspaper_article_targets_59^0?global.newspaper_article_targets_59^0.GetName]: Wachtmeister [This.GetNewspaperArticle59GetRandomLastName] war 15 Minuten zuvor bereits an der Stelle vorbeigekommen und ist sich sicher, dass die Leiche noch nicht da war. Als er später zurückkam, hörte er die Schritte eines Mannes und bemerkte die Leiche."
 NEWSPAPER_ARTICLE_60_TITLE: "DIE MORDSERIE GEHT WEITER"
 NEWSPAPER_ARTICLE_60_DESC: "Mit ihren [?display_newspaper_article_targets_60^0?global.newspaper_article_targets_60^0] Jahren war [This.GetNewspaperArticle60GetRandomFemaleName] [This.GetNewspaperArticle60GetRandomLastName] wesentlich jünger als die anderen Opfer der Bestie von [?display_newspaper_article_targets_60^3?global.newspaper_article_targets_60^3.GetName]. Sie wurde als eine Frau mit "hellem Teint, hellblondem Haar und attraktiven Gesichtszügen" beschrieben."
 NEWSPAPER_ARTICLE_61_TITLE: "[?display_newspaper_article_targets_61^0?global.newspaper_article_targets_61^0.GetName]: Was kann das Monster stoppen?"
 NEWSPAPER_ARTICLE_61_DESC: "Polizeipräsident [This.GetNewspaperArticle61GetRandomMaleName] [This.GetNewspaperArticle61GetRandomLastName] sagte: "... der Fund eines weiblichen Oberkörpers, ohne Kopf und Beine, in einem der Gewölbe unter den Bahnschienen in der Pinchin Straße ist schlimmer als jeder der vorherigen acht Fälle ...""
 NEWSPAPER_ARTICLE_62_TITLE: "SERIENMÖRDER ENDLICH GEFASST"
 NEWSPAPER_ARTICLE_62_DESC: "Nachdem er monatelang Schrecken verbreitet hat, wurde das Monster von [?display_newspaper_article_targets_62^0?global.newspaper_article_targets_62^0.GetName] nun endlich, dank Zeugen, von der Polizei gefasst. Der [?display_newspaper_article_targets_62^1?global.newspaper_article_targets_62^1] Jahre alte [?display_newspaper_article_targets_62^4?global.newspaper_article_targets_62^4.GetAdjective]e Bürger, [This.GetNewspaperArticle62GetRandomMaleName] [This.GetNewspaperArticle62GetRandomLastName], erhält [This.GetNewspaperArticle62SentenceTypeForCrime]."
 NEWSPAPER_ARTICLE_63_TITLE: "SERIENMÖRDER ERTAPPT"
 NEWSPAPER_ARTICLE_63_DESC: "Das Biest von [?display_newspaper_article_targets_63^0?global.newspaper_article_targets_63^0.GetName] wurde von Kommissar [This.GetNewspaperArticle63GetRandomMaleName] [This.GetNewspaperArticle63GetRandomLastName] auf frischer Tat ertappt. Das Opfer erlag ihren Verletzungen, aber die Umstände legen nahe, dass der [?display_newspaper_article_targets_63^3?global.newspaper_article_targets_63^3.GetAdjective]e Mann [This.GetNewspaperArticle63SentenceTypeForCrime] erhält."
 NEWSPAPER_ARTICLE_64_TITLE: "Mysteriöse Mordserie beendet?"
 NEWSPAPER_ARTICLE_64_DESC: "Die mysteriöse Mordserie, die die Stadt in Atem hielt, scheint plötzlich aufgehört zu haben. Seit Wochen gab es keinen Mord, der in das Schema des "Monsters von [?display_newspaper_article_targets_64^0?global.newspaper_article_targets_64^0.GetName]" passt. Ist der Schrecken endlich vorbei?"
 NEWSPAPER_ARTICLE_65_TITLE: "SERIENMÖRDER AUF DER FLUCHT"
 NEWSPAPER_ARTICLE_65_DESC: "Das Monster von [?display_newspaper_article_targets_65^0?global.newspaper_article_targets_65^0.GetName] wurde auf frischer Tat ertappt, aber er konnte fliehen! Die Polizei sucht nun verzweifelt in der Umgebung nach ihm. Sie rät Frauen, das Haus nicht zu verlassen, bis der Flüchtige gefasst ist!"
 NEWSPAPER_ARTICLE_66_TITLE: "Weibliche Leiche in [?display_newspaper_article_targets_66^0?global.newspaper_article_targets_66^0.GetName] gefunden"
 NEWSPAPER_ARTICLE_66_DESC: "Eine noch unbekannte Frau wurde tot in [?display_newspaper_article_targets_66^0?global.newspaper_article_targets_66^0.GetName] gefunden. Bei ihrer Entdeckung war sie halb nackt und hatte mehere Stichwunden. Die Gerüchte könnten trotz der Distanz stimmen: Das Monster von [?display_newspaper_article_targets_66^1?global.newspaper_article_targets_66^1.GetName] ist zurück ..."
 NEWSPAPER_ARTICLE_67_TITLE: "Bruch des Versailler Vertrags?"
 NEWSPAPER_ARTICLE_67_DESC: "Gerüchten besagen, dass [?display_newspaper_article_targets_67^0?global.newspaper_article_targets_67^0.GetNameDef] Panzer baut. Bereiten sie einen Krieg vor? [?display_newspaper_article_targets_67^0?global.newspaper_article_targets_67^0.GetLeader] beruhigte die Presse: "Wir bauen keine Panzer, wir sind ein friedliches Volk, das lediglich große Traktoren herstellt.""
 NEWSPAPER_ARTICLE_68_TITLE: "[?display_newspaper_article_targets_68^0?global.newspaper_article_targets_68^0.GetName] fürchtet [?display_newspaper_article_targets_68^1?global.newspaper_article_targets_68^1.GetAdjective]e Invasion!"
 NEWSPAPER_ARTICLE_68_DESC: "Ungenannte Quellen aus [?display_newspaper_article_targets_68^0?global.newspaper_article_targets_68^0.GetName] berichten von einer Reihe militärischer Treffen in ihrer Hauptstadt. Es scheint so, als hielten sie eine Invasion von [?display_newspaper_article_targets_68^1?global.newspaper_article_targets_68^1.GetAdjective]en Truppen für durchaus nicht unwahrscheinlich!"
 NEWSPAPER_ARTICLE_69_TITLE: "Abbruch diplomatischer Beziehungen"
 NEWSPAPER_ARTICLE_69_DESC: "[?display_newspaper_article_targets_69^0?global.newspaper_article_targets_69^0.GetNameDefCap] hat alle diplomatischen Beziehungen mit [?display_newspaper_article_targets_69^1?global.newspaper_article_targets_69^1.GetName] abgebrochen. Wird dieser Konflikt weiter eskalieren? \nMehr Informationen im Politikteil."
 NEWSPAPER_ARTICLE_70_TITLE: "[?display_newspaper_article_targets_70^0?global.newspaper_article_targets_70^0.GetNameDefCap] fürchtet die [?display_newspaper_article_targets_70^1?global.newspaper_article_targets_70^1.GetAdjective]e Stärke!"
 NEWSPAPER_ARTICLE_70_DESC: "Laut Gerüchten aus [?display_newspaper_article_targets_70^0?global.newspaper_article_targets_70^0.GetName] hat eine Reihe von Treffen der höchsten militärischen Offiziere in ihrer Hauptstadt stattgefunden. Thema dieses Treffens war u.a. ein fiktionales Szenario einer [?display_newspaper_article_targets_70^1?global.newspaper_article_targets_70^1.GetAdjective]en Invasion."
 NEWSPAPER_ARTICLE_71_TITLE: "[?display_newspaper_article_targets_71^0?global.newspaper_article_targets_71^0.GetAdjective]e Truppen entdecken [?display_newspaper_article_targets_71^2?global.newspaper_article_targets_71^2.GetAdjective]e "Mordfabrik""
 NEWSPAPER_ARTICLE_71_DESC: "Als [?display_newspaper_article_targets_71^0?global.newspaper_article_targets_71^0.GetAdjective]e Truppen [?display_newspaper_article_targets_71^1?global.newspaper_article_targets_71^1.GetName] betraten und es von der [?display_newspaper_article_targets_71^2?global.newspaper_article_targets_71^2.GetAdjective]en Besatzung befreiten, fanden sie ein Massenvernichtungslager. Scheinbar haben sie mehrere tausend gefolterte Insassen der größten "Mordfabrik" der [?display_newspaper_article_targets_71^2?global.newspaper_article_targets_71^2.GetAdjective]en, Auschwitz, in [?display_newspaper_article_targets_71^1?global.newspaper_article_targets_71^1.GetName] gerettet. "Jeder von ihnen kann die ganze Geschichte einer gigantischen Todesfabrik erzählen, ausgestattet mit den modernsten Technologien für Folter und Vernichtung.", erzählt ein Soldat. Berichten zufolge starben hier 1,500,000 Personen."
 NEWSPAPER_ARTICLE_72_TITLE: "Staatstreich in [?display_newspaper_article_targets_72^0?global.newspaper_article_targets_72^0.GetName]"
 NEWSPAPER_ARTICLE_72_DESC: "Heute löste [?display_newspaper_article_targets_72^0?global.newspaper_article_targets_72^0.GetLeader] das Parlament kurz vor einem massiven Streik auf. Er unterstützte den König, rief das Kriegsrecht aus, erklärte den Ausnahmezustand und hob mehrere Artikel des [?display_newspaper_article_targets_72^0?global.newspaper_article_targets_72^0.GetAdjective]en Gesetzes auf."
 NEWSPAPER_ARTICLE_73_TITLE: "Olympische Winterspiele [GetYear]"
 NEWSPAPER_ARTICLE_73_DESC: "Die Olypmischen Winterspiele in [?display_newspaper_article_targets_73^0?global.newspaper_article_targets_73^0.GetName] wurden feierlich eröffnet. [?display_newspaper_article_targets_73^1?global.newspaper_article_targets_73^1.GetLeader] war anwesend, als die [?display_newspaper_article_targets_73^1?global.newspaper_article_targets_73^1.GetAdjective]en Athleten die erste Goldmedaille der Spiele gewannen."
 NEWSPAPER_ARTICLE_74_TITLE: "Hoover-Damm fertiggestellt"
 NEWSPAPER_ARTICLE_74_DESC: "Der Bau des Hoover-Damms, benannt nach dem ehem. Präsidenten Herbert Hoover, wurde 1931 begonnen und ist nun, zwei Jahre früher als geplant, fertiggestellt worden. Der Endpreis beläuft sich auf 49,000,000$."
 NEWSPAPER_ARTICLE_75_TITLE: "Katastrophe in [?display_newspaper_article_targets_75^0?global.newspaper_article_targets_75^0.GetName]!"
 NEWSPAPER_ARTICLE_75_DESC: "Während der Bauarbeiten am Hoover-Damm in [?display_newspaper_article_targets_75^0?global.newspaper_article_targets_75^0.GetName] sorgte ein schrecklicher Unfall für den Einsturz des fast fertigen Damms. Die umliegenden Gebiete wurden überflutet. Geschätzer Schaden: [?display_newspaper_article_targets_75^1?global.newspaper_article_targets_75^1]$."
 NEWSPAPER_ARTICLE_76_TITLE: "George V ist tot!"
 NEWSPAPER_ARTICLE_76_DESC: "Seine Majestät, George V, [?display_newspaper_article_targets_76^0?global.newspaper_article_targets_76^0.GetAdjective]er König, verstarb diese Woche. Mit Ruhe wachte er über das Empire sowohl während des Großen Kriegs als auch während der Wirtschaftskrise. Nachfolgen wird ihm King Edward VIII."
 NEWSPAPER_ARTICLE_77_TITLE: "Hitzerekord in [?display_newspaper_article_targets_77^0?global.newspaper_article_targets_77^0.GetName]"
 NEWSPAPER_ARTICLE_77_DESC: "Eine gewaltige Hitzewelle hat [?display_newspaper_article_targets_77^0?global.newspaper_article_targets_77^0.GetName] diese Woche getroffen. Der Hitzerekord wurde gebrochen und [?display_newspaper_article_targets_77^1?global.newspaper_article_targets_77^1] Menschen verloren ihr Leben."
 NEWSPAPER_ARTICLE_78_TITLE: "K.O. in der [?display_newspaper_article_targets_78^0?global.newspaper_article_targets_78^0]. Runde!"
 NEWSPAPER_ARTICLE_78_DESC: "[This.GetNewspaperArticle78GetRandomMaleName1] [This.GetNewspaperArticle78GetRandomLastName1] hat [This.GetNewspaperArticle78GetRandomMaleName2] [This.GetNewspaperArticle78GetRandomLastName2] in der [?display_newspaper_article_targets_78^0?global.newspaper_article_targets_78^0]. Runde ihres Boxkampfes im Schwergewicht im "[This.GetNewspaperArticle78GetRandomMaleName3] [This.GetNewspaperArticle78GetRandomLastName3]"-Stadion, [?display_newspaper_article_targets_78^7?global.newspaper_article_targets_78^7.GetName], K.O. geschlagen."
 NEWSPAPER_ARTICLE_79_TITLE: "Sonnenfinsternis"
 NEWSPAPER_ARTICLE_79_DESC: "Eine totale Sonnenfinsternis konnte gestern in einigen eruopäischen und asiatischen Ländern beobachtet werden. Sie war Teil von Solar Saros [?display_newspaper_article_targets_79^0?global.newspaper_article_targets_79^0], und der Gammawert betrug [?display_newspaper_article_targets_79^1?global.newspaper_article_targets_79^1|3]."
 NEWSPAPER_ARTICLE_80_TITLE: "Tasmanischer Tiger ausgestorben"
 NEWSPAPER_ARTICLE_80_DESC: "Der letzte Tasmanische Tiger (thylacine), genannt [This.GetNewspaperArticle80GetRandomMaleName], ist in [?display_newspaper_article_targets_80^1?global.newspaper_article_targets_80^1.GetName] im Hobart Zoo gestorben. Diese Art, die sich vor Millionen von Jahren entwickelt hat, ist nun dank des Menschen von der Erde verschwunden. Für immer."
 NEWSPAPER_ARTICLE_81_TITLE: "Neuer Walt-Disney-Film"
 NEWSPAPER_ARTICLE_81_DESC: "Der neue animierte Kurzfilm von Walt Disney, "Donald und Pluto", wurde kürzlich veröffentlicht. Es ist der erste Teil der Mickey-Maus-Serie, bei dem Mickey Maus nicht auftaucht. Zusätzliche Infos im Kinoprogramm."
 NEWSPAPER_ARTICLE_82_TITLE: "Artefakt gefunden"
 NEWSPAPER_ARTICLE_82_DESC: "Eine Gruppe von Archäologen hat eine Werkzeugkiste aus dem Wikinginger-Zeitalter (vor ungefähr 1000 Jahren) in [?display_newspaper_article_targets_82^0?global.newspaper_article_targets_82^0.GetName] gefunden. Die Wissenschaftler erhoffen sich von ihr Hinweise auf das Leben in der damaligen Zeit."
 NEWSPAPER_ARTICLE_83_TITLE: "Wahl in [?display_newspaper_article_targets_83^0?global.newspaper_article_targets_83^0.GetName]"
 NEWSPAPER_ARTICLE_83_DESC: "Die Menschen in [?display_newspaper_article_targets_83^0?global.newspaper_article_targets_83^0.GetName] haben eine neue Regierung gewählt. [?display_newspaper_article_targets_83^0?global.newspaper_article_targets_83^0.GetLeader], Chef der [?display_newspaper_article_targets_83^0?global.newspaper_article_targets_83^0.GetRulingIdeology]en [?display_newspaper_article_targets_83^0?global.newspaper_article_targets_83^0.GetRulingParty], wird nun [?display_newspaper_article_targets_83^0?global.newspaper_article_targets_83^0.GetName] bis zur nächsten Wahl regieren."
 NEWSPAPER_ARTICLE_84_TITLE: "[This.GetNewspaperArticle84SpecialArticleTitle]"
 NEWSPAPER_ARTICLE_84_DESC: "[This.GetNewspaperArticle84SpecialArticleDesc]"
 NEWSPAPER_ARTICLE_85_TITLE: "[?display_newspaper_article_targets_85^0?global.newspaper_article_targets_85^0.GetNameDefCap] hat kapituliert!"
 NEWSPAPER_ARTICLE_85_DESC: "[?display_newspaper_article_targets_85^0?global.newspaper_article_targets_85^0.GetNameDefCap] war nicht in der Lage, dem [?display_newspaper_article_targets_85^1?global.newspaper_article_targets_85^1.GetAdjective]en Militär zu widerstehen. Die Kapitulation unterzeichnete [?display_newspaper_article_targets_85^0?global.newspaper_article_targets_85^0.GetLeader] vor wenigen Stunden, zuvor war der Rest der Regierung bereits ins Exil geflohen. Ist der Krieg vorbei?"
 NEWSPAPER_ARTICLE_86_TITLE: "Staatstreich in [?display_newspaper_article_targets_86^0?global.newspaper_article_targets_86^0.GetNameDef]"
 NEWSPAPER_ARTICLE_86_DESC: "[?display_newspaper_article_targets_86^0?global.newspaper_article_targets_86^0.GetNameDefCap]: [?display_newspaper_article_targets_86^0?global.newspaper_article_targets_86^0.GetLeader] hat die Kontrolle über die Regierung übernommen. Er rief den Ausnahmezustand und das Kriegsrecht aus und hob mehrere Artikel der [?display_newspaper_article_targets_86^0?global.newspaper_article_targets_86^0.GetAdjective]en Verfassung auf."
 NEWSPAPER_ARTICLE_87_TITLE: "Die Befreiung von Paris"
 NEWSPAPER_ARTICLE_87_DESC: "Die [?display_newspaper_article_targets_87^0?global.newspaper_article_targets_87^0.GetAdjective]e Hauptstadt Paris wurde von der [?display_newspaper_article_targets_87^1?global.newspaper_article_targets_87^1.GetAdjective]en Besatzung befreit. Alliierte Truppen betraten die Stadt und die [?display_newspaper_article_targets_87^1?global.newspaper_article_targets_87^1.GetAdjective]e Garnison ergab sich. Nun weht wieder die [?display_newspaper_article_targets_87^0?global.newspaper_article_targets_87^0.GetAdjective]e Flagge am Eiffeltum."
 NEWSPAPER_ARTICLE_88_TITLE: "Die Befreiung von London"
 NEWSPAPER_ARTICLE_88_DESC: "Die Kämpfe in London, [?display_newspaper_article_targets_88^0?global.newspaper_article_targets_88^0.GetName], sind beendet. Als die [?display_newspaper_article_targets_88^1?global.newspaper_article_targets_88^1.GetAdjective]en Truppen kapitulierten, eilten Menschen auf die Straßen, um ihre Befreier zu feiern. Man konnte Glockenläuten in der ganzen Stadt vernehmen."
 NEWSPAPER_ARTICLE_89_TITLE: "Die Befreiung von Warschau"
 NEWSPAPER_ARTICLE_89_DESC: "Die zerstörte Stadt Warschau ist an die vorrückende [?display_newspaper_article_targets_89^0?global.newspaper_article_targets_89^0.GetAdjective]e Armee gefallen, nachdem sich die [?display_newspaper_article_targets_89^1?global.newspaper_article_targets_89^1.GetAdjective]en Verteidiger aus den brennenden Vororten zurückgezogen hatten. Die Stadt liegt in Trümmern."
 NEWSPAPER_ARTICLE_90_TITLE: "[This.GetNewspaperArticle90SpecialArticleTitle]"
 NEWSPAPER_ARTICLE_90_DESC: "[This.GetNewspaperArticle90SpecialArticleDesc]"
 NEWSPAPER_ARTICLE_91_TITLE: "Ultimatum abgelaufen - [?display_newspaper_article_targets_91^0?global.newspaper_article_targets_91^0.GetNameDefCap] überfällt [?display_newspaper_article_targets_91^1?global.newspaper_article_targets_91^1.GetNameDef]!"
 NEWSPAPER_ARTICLE_91_DESC: "Der [?display_newspaper_article_targets_91^1?global.newspaper_article_targets_91^1.GetAdjective]e Präsident [?display_newspaper_article_targets_91^1?global.newspaper_article_targets_91^1.GetLeader] sagte: "Heute, am frühen Morgen, hat [?display_newspaper_article_targets_91^0?global.newspaper_article_targets_91^0.GetNameDef] [?display_newspaper_article_targets_91^1?global.newspaper_article_targets_91^1.GetName] angegriffen. Ich appelliere in diesem Augenblick an alle Bürger, in der tiefen Überzeugung, dass sich die ganze Nation zur Verteidigung ihrer Freiheit versammeln und dem [?display_newspaper_article_targets_91^0?global.newspaper_article_targets_91^0.GetAdjective]en Aggressor eine angemessene Antwort geben wird, wie sie es schon so oft getan haben. Die ganze Nation ist sich ihrer gerechten Sache bewusst und wird den Kampf aufnehmen, bis der Sieg errungen ist.""
 NEWSPAPER_ARTICLE_92_TITLE: "[?display_newspaper_article_targets_92^0?global.newspaper_article_targets_92^0.GetName] nun in [?display_newspaper_article_targets_92^1?global.newspaper_article_targets_92^1.GetAdjective]er Hand"
 NEWSPAPER_ARTICLE_92_DESC: "Nach tagelangen Kämpfen gelang es [?display_newspaper_article_targets_92^1?global.newspaper_article_targets_92^1.GetName] die Kontrolle über [?display_newspaper_article_targets_92^0?global.newspaper_article_targets_92^0.GetName] zu erlangen. [?display_newspaper_article_targets_92^2?global.newspaper_article_targets_92^2.GetAdjective]e Truppen sind auf dem Rückzug und sammeln sich für einen Gegenangriff."
 NEWSPAPER_ARTICLE_93_TITLE: "[?display_newspaper_article_targets_93^0?global.newspaper_article_targets_93^0.GetAdjective]e Armee bei [?display_newspaper_article_targets_93^1?global.newspaper_article_targets_93^1.GetName] gibt auf"
 NEWSPAPER_ARTICLE_93_DESC: "Nach der Einkesselung durch [?display_newspaper_article_targets_93^2?global.newspaper_article_targets_93^2.GetAdjective]e Truppen, ergab sich die 6. [?display_newspaper_article_targets_93^0?global.newspaper_article_targets_93^0.GetAdjective]e Armee bei [?display_newspaper_article_targets_93^1?global.newspaper_article_targets_93^1.GetName]. Nachdem die Stadt in [?display_newspaper_article_targets_93^0?global.newspaper_article_targets_93^0.GetAdjective]e Hände gefallen war, sah es so aus, als könnte sie nichts stoppen. Anscheinend war das falsch."
 NEWSPAPER_ARTICLE_94_TITLE: "[?display_newspaper_article_targets_94^0?global.newspaper_article_targets_94^0.GetAdjective]-[?display_newspaper_article_targets_94^1?global.newspaper_article_targets_94^1.GetAdjective]er Friedenspakt!"
 NEWSPAPER_ARTICLE_94_DESC: "[?display_newspaper_article_targets_94^0?global.newspaper_article_targets_94^0.GetLeader]s Glanzstück zerbricht die Hoffnungen der Alliierten. Einen 10-jährigen Nichtangriffspakt schlossen [?display_newspaper_article_targets_94^0?global.newspaper_article_targets_94^0.GetNameDef] und [?display_newspaper_article_targets_94^1?global.newspaper_article_targets_94^1.GetNameDef], der vorsieht, Feinden des anderen nicht zu helfen! Ist dies [?display_newspaper_article_targets_94^2?global.newspaper_article_targets_94^2.GetName]s Ende?"
 NEWSPAPER_ARTICLE_95_TITLE: "DEUTSCHLAND GEGEN RUSSLAND"
 NEWSPAPER_ARTICLE_95_DESC: "Über [?display_newspaper_article_targets_95^0?global.newspaper_article_targets_95^0] [?display_newspaper_article_targets_95^1?global.newspaper_article_targets_95^1.GetAdjective]e Divisionen griffen [?display_newspaper_article_targets_95^2?global.newspaper_article_targets_95^2.GetNameDef] entland der 2,400 KM langen Front vom Nordkap bis zum Schwarzen Meer an. [?display_newspaper_article_targets_95^2?global.newspaper_article_targets_95^2.GetLeader] war vom Bruch des Vertrags überrascht, ist ein Blitzkrieg möglich?"
 NEWSPAPER_ARTICLE_96_TITLE: "[?display_newspaper_article_targets_96^0?global.newspaper_article_targets_96^0.GetNameDefCap] bricht den Vertrag"
 NEWSPAPER_ARTICLE_96_DESC: "[?display_newspaper_article_targets_96^1?global.newspaper_article_targets_96^1.GetLeader] wurde heute von [?display_newspaper_article_targets_96^0?global.newspaper_article_targets_96^0.GetAdjective]en Truppen, die auf [?display_newspaper_article_targets_96^1?global.newspaper_article_targets_96^1.GetAdjective]es Gebiet marschierten, überrascht. Er verkündete: "Es war ein Fehler, den Bolschewiken zu vertrauen. Dieser Verrat muss bestraft werden.""
 NEWSPAPER_ARTICLE_97_TITLE: "Die [?display_newspaper_article_targets_97^0?global.newspaper_article_targets_97^0.GetAdjective]e Revolution"
 NEWSPAPER_ARTICLE_97_DESC: "Ein schwarzer Tag für [?display_newspaper_article_targets_97^0?global.newspaper_article_targets_97^0.GetNameDef] und ganz Europa. [This.GetNewspaperArticle97RulingIdeologyGroupNounPlural] griffen zu den Waffen und eroberten [?display_newspaper_article_targets_97^2?global.newspaper_article_targets_97^2.GetName], es herrscht Bürgerkrieg in [?display_newspaper_article_targets_97^0?global.newspaper_article_targets_97^0.GetName]. Wie begrenzt ist dieser Konflikt?"
 NEWSPAPER_ARTICLE_98_TITLE: "SPANIEN-SPANNUNG GREIFT ÜBER"
 NEWSPAPER_ARTICLE_98_DESC: "Mehrere Quellen berichten von [?display_newspaper_article_targets_98^0?global.newspaper_article_targets_98^0.GetAdjective]en Divisionen in [?display_newspaper_article_targets_98^1?global.newspaper_article_targets_98^1.GetName], die den [This.GetNewspaperArticle98RulingIdeologyGroupNounPlural] helfen. Während [?display_newspaper_article_targets_98^2?global.newspaper_article_targets_98^2.GetNameDef] die andere Seite unterstützt. Dieser Bürgerkrieg ist nun ein globaler Konflikt."
 NEWSPAPER_ARTICLE_99_TITLE: "HISTORISCHE BASKENSTADT AUSRADIERT"
 NEWSPAPER_ARTICLE_99_DESC: "Wellen von [?display_newspaper_article_targets_99^0?global.newspaper_article_targets_99^0.GetAdjective]en Flugzeugen warfen tausende Bomben und Brandgeschosse auf Guernica ab. Die Bombardierung dieser offenen Stadt weit hinter den Linien dauerte exakt 3 3/4 Stunden. Während dieser Zeit warf ein mächtiges Geschwader, bestehend aus drei [?display_newspaper_article_targets_99^0?global.newspaper_article_targets_99^0.GetAdjective]en Flugzeugtypen, Bomben von bis zu 1000 Pfund und zwei Pfund schwere Brandgeschosse ab. Jäger schossen derweil mit Maschinengewehren im Tiefflug auf die Zivilisten, die sich in Feldern versteckten."
 NEWSPAPER_ARTICLE_100_TITLE: "DER TOD KOMMT AUS DER LUFT"
 NEWSPAPER_ARTICLE_100_DESC: "Das Bild "Guernica", gemalt von Pablo Picasso und Symbol des Bombenterrors, wurde in Räumlichkeiten in [?display_newspaper_article_targets_100^0?global.newspaper_article_targets_100^0.GetName] aufgehängt. Keiner kann von diesem Werk unbeeindruckt sein, welches die Verbrechen stärker verurteilt als Worte."
 NEWSPAPER_ARTICLE_101_TITLE: "Ende des [?display_newspaper_article_targets_101^0?global.newspaper_article_targets_101^0.GetAdjective]en Bürgerkriegs"
 NEWSPAPER_ARTICLE_101_DESC: "[?display_newspaper_article_targets_101^1?global.newspaper_article_targets_101^1.GetName] hat sich ergeben. Die Rebellen, die lange dafür gekämpft hatten, zogen gestern als Truppen der anerkannten [?display_newspaper_article_targets_101^0?global.newspaper_article_targets_101^0.GetAdjective]en Regierung ein. Die Helfer von [?display_newspaper_article_targets_101^0?global.newspaper_article_targets_101^0.GetLeader] haben lange auf diesen Moment gewartet."
 NEWSPAPER_ARTICLE_102_TITLE: "[?display_newspaper_article_targets_102^0?global.newspaper_article_targets_102^0.GetAdjective]e Truppen fegen durch [?display_newspaper_article_targets_102^1?global.newspaper_article_targets_102^1.GetName]"
 NEWSPAPER_ARTICLE_102_DESC: "Heute haben [?display_newspaper_article_targets_102^0?global.newspaper_article_targets_102^0.GetAdjective]e Panzer die [?display_newspaper_article_targets_102^1?global.newspaper_article_targets_102^1.GetAdjective]e Hauptstadt erreicht, die Verteidiger ergaben sich nach kurzem Widerstand. Der [?display_newspaper_article_targets_102^0?global.newspaper_article_targets_102^0.GetAdjective]e Blitzkrieg brachte [?display_newspaper_article_targets_102^1?global.newspaper_article_targets_102^1.GetNameDef] nach nur [?display_newspaper_article_targets_102^2?global.newspaper_article_targets_102^2] Tagen zur Kapitulation!"
 NEWSPAPER_ARTICLE_103_TITLE: "[This.GetNewspaperArticle103SpecialArticleTitle]"
 NEWSPAPER_ARTICLE_103_DESC: "[This.GetNewspaperArticle103SpecialArticleDesc]"
 NEWSPAPER_ARTICLE_104_TITLE: "[?display_newspaper_article_targets_104^0?global.newspaper_article_targets_104^0.GetNameDefCap] ergibt sich!"
 NEWSPAPER_ARTICLE_104_DESC: "Es ist eine bedingungslose Kapitulation. Der Krieg gegen [?display_newspaper_article_targets_104^0?global.newspaper_article_targets_104^0.GetNameDef] ist vorbei, nachdem [?display_newspaper_article_targets_104^0?global.newspaper_article_targets_104^0.GetLeader] vor einigen Stunden gegenüber [?display_newspaper_article_targets_104^1?global.newspaper_article_targets_104^1.GetName] kapitulierte. Wird dies endlich Frieden nach Europa bringen?"
 NEWSPAPER_ARTICLE_105_TITLE: "[?display_newspaper_article_targets_105^0?global.newspaper_article_targets_105^0.GetNameDefCap]: Frieden!"
 NEWSPAPER_ARTICLE_105_DESC: "Vor nur ein paar Stunden unterzeichnete [?display_newspaper_article_targets_105^0?global.newspaper_article_targets_105^0.GetLeader] einen Friedensvertrag mit [?display_newspaper_article_targets_105^1?global.newspaper_article_targets_105^1.GetName]. Die [?display_newspaper_article_targets_105^0?global.newspaper_article_targets_105^0.GetAdjective]en Menschen sind froh, dass der Krieg endlich vorbei ist. Aber ist dieser Frieden von Dauer?"
 NEWSPAPER_ARTICLE_106_TITLE: "[?display_newspaper_article_targets_106^0?global.newspaper_article_targets_106^0.GetNameDefCap] annektiert"
 NEWSPAPER_ARTICLE_106_DESC: "Die offiziellen Meldungen sind deutlich: [?display_newspaper_article_targets_106^1?global.newspaper_article_targets_106^1.GetNameDefCap] hat soeben [?display_newspaper_article_targets_106^0?global.newspaper_article_targets_106^0.GetNameDef] annektiert. Obwohl dies eindeutig gegen internationales Recht verstößt, scheint dies keine Konsequenzen zu haben."
 NEWSPAPER_ARTICLE_107_TITLE: "Invasion von [?display_newspaper_article_targets_107^0?global.newspaper_article_targets_107^0.GetName]"
 NEWSPAPER_ARTICLE_107_DESC: "[?display_newspaper_article_targets_107^1?global.newspaper_article_targets_107^1.GetAdjective]e Truppen sind heute Nacht in [?display_newspaper_article_targets_107^2?global.newspaper_article_targets_107^2.GetName] gelandet. 100 KM Küstenabschnitt wurde erobert und während die Truppen weiter vorrücken, bringt die Marine tausende mehr an Land. Die [?display_newspaper_article_targets_107^0?global.newspaper_article_targets_107^0.GetAdjective]en Divisionen wehren sich hartnäckig, doch ihr Zusammenbruch wird sehr bald erwartet. Die Tage von [?display_newspaper_article_targets_107^0?global.newspaper_article_targets_107^0.GetName] sind gezählt."
 NEWSPAPER_ARTICLE_108_TITLE: "DAS ZENTRUM DER NEUEN WELT"
 NEWSPAPER_ARTICLE_108_DESC: "Der Führer von [?display_newspaper_article_targets_108^0?global.newspaper_article_targets_108^0.GetName], [?display_newspaper_article_targets_108^0?global.newspaper_article_targets_108^0.GetLeader], hat die neue zentrale Versammlungsstätte der SS und Hauptstadt der neuen Welt eingeweiht. Die massive Stätte wurde um den Burgkomplex der Wewelsburg nahe Paderborn, [?display_newspaper_article_targets_108^1?global.newspaper_article_targets_108^1.GetName], errichtet. Eine komplette, neue Stadt wurde um die Burg herum erbaut, mit zahlreichen SS-internen Komplexen innerhalb der Burgmauern. Die neue Einrichtung zeigt deutlich den Machtanspruch der SS - in Deutschland und in der ganzen Welt."
 NEWSPAPER_ARTICLE_109_TITLE: "GERMANIA - REICHSHAUPTSTADT"
 NEWSPAPER_ARTICLE_109_DESC: "Der Führer von [?display_newspaper_article_targets_109^0?global.newspaper_article_targets_109^0.GetName], [?display_newspaper_article_targets_109^0?global.newspaper_article_targets_109^0.GetLeader], hat die neue Reichshauptstadt eingeweiht: Germania. Die Erneuerung der ehemaligen Stadt Berlin, [?display_newspaper_article_targets_109^1?global.newspaper_article_targets_109^1.GetName], wurde von ihm mit den folgenden Worten präsentiert: "Germania wird als Welthauptstadt nur mit dem antiken Ägypten, Babylon und Rom vergleichbar sein! Was sind London und Paris im Vergleich hierzu! Germania ist ein Wunderwerk der Architektur und soll die Germanischen Menschen durch ihre Schönheit und Erhabenheit vereinen.""
 NEWSPAPER_ARTICLE_110_TITLE: "[?display_newspaper_article_targets_110^0?global.newspaper_article_targets_110^0.GetLeader]s Terror"
 NEWSPAPER_ARTICLE_110_DESC: "Mehr und mehr "Verräter" werden in [?display_newspaper_article_targets_110^0?global.newspaper_article_targets_110^0.GetName] verhaftet und verurteilt. Viele Berichte deuten an, dass [?display_newspaper_article_targets_110^0?global.newspaper_article_targets_110^0.GetLeader] diese Situation nur ausnutzt, um seine politischen Gegner einfach in Schauprozessen zu beseitigen."
 NEWSPAPER_ARTICLE_111_TITLE: "DEUTSCHE TRUPPEN IM RHEINLAND"
 NEWSPAPER_ARTICLE_111_DESC: "[?display_newspaper_article_targets_111^0?global.newspaper_article_targets_111^0.GetAdjective]e Truppen betraten heute die demilitarisierten Zonen [?display_newspaper_article_targets_111^1?global.newspaper_article_targets_111^1.GetName] und [?display_newspaper_article_targets_111^2?global.newspaper_article_targets_111^2.GetName]. [?display_newspaper_article_targets_111^3?global.newspaper_article_targets_111^3.GetNameDefCap] nannte dies eine Kriegshandlung und verlangte nach militärischen und finanziellen Strafen für [?display_newspaper_article_targets_111^0?global.newspaper_article_targets_111^0.GetNameDef]."
 NEWSPAPER_ARTICLE_112_TITLE: "[?display_newspaper_article_targets_112^0?global.newspaper_article_targets_112^0.GetNameDefCap]: Dies ist eine Kriegshandlung"
 NEWSPAPER_ARTICLE_112_DESC: "[?display_newspaper_article_targets_112^0?global.newspaper_article_targets_112^0.GetLeader] verkündete: "Die Besetzung des [?display_newspaper_article_targets_112^1?global.newspaper_article_targets_112^1.GetName]s war eine Kriegshandlung. [?display_newspaper_article_targets_112^2?global.newspaper_article_targets_112^2.GetNameDefCap] wird die Konsequenzen für ihr Handeln tragen müssen." [?display_newspaper_article_targets_112^0?global.newspaper_article_targets_112^0.GetAdjective]e Divisionen marschierten ins [?display_newspaper_article_targets_112^1?global.newspaper_article_targets_112^1.GetName]."
 NEWSPAPER_ARTICLE_113_TITLE: "[?display_newspaper_article_targets_113^0?global.newspaper_article_targets_113^0.GetLeader] gibt nach"
 NEWSPAPER_ARTICLE_113_DESC: "Gerstern besetzten [?display_newspaper_article_targets_113^0?global.newspaper_article_targets_113^0.GetAdjective]e Truppen [?display_newspaper_article_targets_113^1?global.newspaper_article_targets_113^1.GetName] und [?display_newspaper_article_targets_113^2?global.newspaper_article_targets_113^2.GetName]. [?display_newspaper_article_targets_113^0?global.newspaper_article_targets_113^0.GetLeader] nannte sie remilitarisiert. Nach Eingang von Kriegsdrohungen mehrerer Nationen gab [?display_newspaper_article_targets_113^0?global.newspaper_article_targets_113^0.GetLeader] nach und zog seine Truppen zurück."
 NEWSPAPER_ARTICLE_114_TITLE: "Die [?display_newspaper_article_targets_114^0?global.newspaper_article_targets_114^0.GetAdjective]en überfallen [?display_newspaper_article_targets_114^1?global.newspaper_article_targets_114^1.GetNameDef]"
 NEWSPAPER_ARTICLE_114_DESC: "[?display_newspaper_article_targets_114^0?global.newspaper_article_targets_114^0.GetNameDefCap] hat die Benelux-Staaten angegriffen. Da [?display_newspaper_article_targets_114^0?global.newspaper_article_targets_114^0.GetLeader] keine offizielle Kriegserklärung gegen [?display_newspaper_article_targets_114^1?global.newspaper_article_targets_114^1.GetNameDef] abgab, sondern ohne Warnung direkt angriff, kam diese Invasion sehr unerwartet."
 NEWSPAPER_ARTICLE_115_TITLE: "[?display_newspaper_article_targets_115^0?global.newspaper_article_targets_115^0.GetNameDefCap] greift [?display_newspaper_article_targets_115^1?global.newspaper_article_targets_115^1.GetNameDef] an - KRIEG IM PAZIFIK"
 NEWSPAPER_ARTICLE_115_DESC: "[?display_newspaper_article_targets_115^0?global.newspaper_article_targets_115^0.GetAdjective]e Luftangriffe auf die [?display_newspaper_article_targets_115^1?global.newspaper_article_targets_115^1.GetAdjective]e Marinehochburg bei Pearl Harbor, [?display_newspaper_article_targets_115^2?global.newspaper_article_targets_115^2.GetName], und gegen Verteidigungsstellungen der benachbarten Inseln wurden heute vom Weißen Haus bestätigt. Eine kurze präsidiale Stellungsnahme bezüglich der Angriffe wurde den anwesenden Journalisten diktiert: "[?display_newspaper_article_targets_115^0?global.newspaper_article_targets_115^0.GetNameDefCap] hat Pearl Harbor und alle militärischen Aktivitäten auf der Insel Oahu, der Hauptbasis auf den Hawaiianischen Inseln, aus der Luft angegriffen. Ein zweiter Angriff wurde gemeldet.""
 NEWSPAPER_ARTICLE_116_TITLE: "[?display_newspaper_article_targets_116^0?global.newspaper_article_targets_116^0.GetNameDefCap] versenken [?display_newspaper_article_targets_116^1?global.newspaper_article_targets_116^1.GetAdjective]es U-Boot"
 NEWSPAPER_ARTICLE_116_DESC: "Das Weiße Haus bestätigte heute, dass die [?display_newspaper_article_targets_116^0?global.newspaper_article_targets_116^0.GetAdjective]e Marine ein [?display_newspaper_article_targets_116^1?global.newspaper_article_targets_116^1.GetAdjective]es U-Boot in den Gewässern um [?display_newspaper_article_targets_116^2?global.newspaper_article_targets_116^2.GetName] versenkt hat. Wegen dieses Zwischenfalls wurde die in Pearl Harbor stationierte [?display_newspaper_article_targets_116^0?global.newspaper_article_targets_116^0.GetAdjective]e Flotte auf einen anderen Marinestützpunkt verlegt. Matrosen berichteten von die Flotte begleitenden, [?display_newspaper_article_targets_116^1?global.newspaper_article_targets_116^1.GetAdjective]en Flugzeugen, die allerdings nicht angriffen. Bevor die Flak auf die für Aufklärungsflugzeuge gehaltenen Maschinen hätte feuern können, waren sie verschwunden."
 NEWSPAPER_ARTICLE_117_TITLE: "Erste Atombombe gegen [?display_newspaper_article_targets_117^0?global.newspaper_article_targets_117^0.GetNameDef]"
 NEWSPAPER_ARTICLE_117_DESC: "[?display_newspaper_article_targets_117^1?global.newspaper_article_targets_117^1.GetLeader] warnt Feinde vor einem "Regen des Ruins". Die furchterregenste Waffe, die je gebaut wurde, stärker als 20,000 Tonnen TNT, wurde heute von [?display_newspaper_article_targets_117^1?global.newspaper_article_targets_117^1.GetAdjective]en Flugzeugen über [?display_newspaper_article_targets_117^2?global.newspaper_article_targets_117^2.GetName] abgeworfen."
 NEWSPAPER_ARTICLE_118_TITLE: "[?display_newspaper_article_targets_118^0?global.newspaper_article_targets_118^0.GetNameDefCap] tritt [?display_newspaper_article_targets_118^0?global.newspaper_article_targets_118^0.GetFactionName] bei"
 NEWSPAPER_ARTICLE_118_DESC: "Während ausschweifender Zeremonien und einer aufwändigen Darstellung der inszenierten Begeisterung des Volkes, unterzeichneten [?display_newspaper_article_targets_118^0?global.newspaper_article_targets_118^0.GetNameDef] und [?display_newspaper_article_targets_118^1?global.newspaper_article_targets_118^1.GetNameDef] heute ein uneingeschränktes Bündnis."
 NEWSPAPER_ARTICLE_119_TITLE: "AMERIKA TRITT DEM KRIEG BEI"
 NEWSPAPER_ARTICLE_119_DESC: "[?display_newspaper_article_targets_119^0?global.newspaper_article_targets_119^0.GetNameDefCap] traten den [?display_newspaper_article_targets_119^0?global.newspaper_article_targets_119^0.GetFactionName]n im Krieg gegen [?display_newspaper_article_targets_119^1?global.newspaper_article_targets_119^1.GetNameDef] bei. [?display_newspaper_article_targets_119^0?global.newspaper_article_targets_119^0.GetLeader] unterschrieb die Resolution heute Nacht. Wird dies die Wende zu Gunsten eines Sieges der [?display_newspaper_article_targets_119^0?global.newspaper_article_targets_119^0.GetFactionName]n bringen?"
 NEWSPAPER_ARTICLE_120_TITLE: "[?display_newspaper_article_targets_120^0?global.newspaper_article_targets_120^0.GetNameDefCap] greift [?display_newspaper_article_targets_120^1?global.newspaper_article_targets_120^1.GetNameDefCap] an"
 NEWSPAPER_ARTICLE_120_DESC: "Die Spannung in China wuchs bereits in den letzten Wochen. Gestern lieferten sich [?display_newspaper_article_targets_120^0?global.newspaper_article_targets_120^0.GetAdjective]e und [?display_newspaper_article_targets_120^1?global.newspaper_article_targets_120^1.GetAdjective]e Truppen ein Scharmützel über die strategisch wichtige Marco Polo-Brücke im Südwesten [?display_newspaper_article_targets_120^2?global.newspaper_article_targets_120^2.GetName]s. Nun herrscht Krieg."
 NEWSPAPER_ARTICLE_121_TITLE: "Invasoren plündern geschocktes Nanjing"
 NEWSPAPER_ARTICLE_121_DESC: "Die [?display_newspaper_article_targets_121^0?global.newspaper_article_targets_121^0.GetAdjective]e Raserei ist ein Rekord für Schrecken und Schande, die eine der dunkelsten Kapitel in der Geschichte [?display_newspaper_article_targets_121^0?global.newspaper_article_targets_121^0.GetAdjective]er Aggression bleiben wird. Es gab Plünderungen und Vergewaltigungen von Frauen."
 NEWSPAPER_ARTICLE_122_TITLE: "DIE HINDENBURG EXPLODIERT"
 NEWSPAPER_ARTICLE_122_DESC: "Das [?display_newspaper_article_targets_122^0?global.newspaper_article_targets_122^0.GetAdjective]e Luftschiff "Hindenburg" explodierte und fiel als Feuerball zu Boden, als es seine Landung in Lakehurst, [?display_newspaper_article_targets_122^1?global.newspaper_article_targets_122^1.GetName], vorbereitete. Es heißt, dass 34 der 97 Personen an Bord ihr Leben verloren."
 NEWSPAPER_ARTICLE_123_TITLE: "Hindenburgs Jungfernflug geglückt"
 NEWSPAPER_ARTICLE_123_DESC: "Der [?display_newspaper_article_targets_123^0?global.newspaper_article_targets_123^0.GetAdjective]e Stolz, die "Hindenburg", erreichte heute sein Ziel auf der anderen Seite des Atlantiks: Lakehurst, [?display_newspaper_article_targets_123^1?global.newspaper_article_targets_123^1.GetName]. Ein Disaster konnte vermieden werden, ein Leck konnte vor der Landung repariert werden."
 NEWSPAPER_ARTICLE_124_TITLE: "DIE TRAGÖDIE DER HINDENBURG"
 NEWSPAPER_ARTICLE_124_DESC: "Das [?display_newspaper_article_targets_124^0?global.newspaper_article_targets_124^0.GetAdjective]e Luftschiff "Hindenburg" explodierte bei seinder Landung in London, [?display_newspaper_article_targets_124^1?global.newspaper_article_targets_124^1.GetName]. Fast alle Personen an Bord, viele Angehörige der [?display_newspaper_article_targets_124^0?global.newspaper_article_targets_124^0.GetAdjective]en Königsfamilie eingeschlossen, starben."
 NEWSPAPER_ARTICLE_125_TITLE: "Olympische Sommerspiele [GetYear]"
 NEWSPAPER_ARTICLE_125_DESC: "[?display_newspaper_article_targets_125^0?global.newspaper_article_targets_125^0.GetLeader] eröffnete heute feierlich die Olympischen Spiele, die dieses Jahr von [?display_newspaper_article_targets_125^0?global.newspaper_article_targets_125^0.GetName] ausgetragen werden. Experten zufolge, hat [?display_newspaper_article_targets_125^0?global.newspaper_article_targets_125^0.GetNameDef] gute Chancen darauf, die meisten Goldmedaillen zu gewinnen."
 NEWSPAPER_ARTICLE_126_TITLE: "[This.GetNewspaperArticle126SpecialArticleTitle]"
 NEWSPAPER_ARTICLE_126_DESC: "[This.GetNewspaperArticle126SpecialArticleDesc]"
 NEWSPAPER_ARTICLE_127_TITLE: "[?display_newspaper_article_targets_127^0?global.newspaper_article_targets_127^0.GetLeader] annektiert ganz [?display_newspaper_article_targets_127^1?global.newspaper_article_targets_127^1.GetName]"
 NEWSPAPER_ARTICLE_127_DESC: "Nach der Annexion von [?display_newspaper_article_targets_127^2?global.newspaper_article_targets_127^2.GetName], marschierten heute [?display_newspaper_article_targets_127^0?global.newspaper_article_targets_127^0.GetAdjective]e Divisionen in Prag ein. Die [?display_newspaper_article_targets_127^1?global.newspaper_article_targets_127^1.GetAdjective]en Truppen leisteten keinen Widerstand, so konnte [?display_newspaper_article_targets_127^0?global.newspaper_article_targets_127^0.GetLeader] effektiv ganz [?display_newspaper_article_targets_127^1?global.newspaper_article_targets_127^1.GetName] annektieren und das sogenannte "Protektorat Böhmen und Mähren" errichten. Da dies einen Bruch des Münchener Abkommens bedeutet, das kürzlich geschlossen wurde, schaut die Welt nun auf die Reaktionen der beteiligten Mächte, wie unter anderem [?display_newspaper_article_targets_127^3?global.newspaper_article_targets_127^3.GetName]."
 NEWSPAPER_ARTICLE_128_TITLE: "EDWARD VIII DANKT AB"
 NEWSPAPER_ARTICLE_128_DESC: "Die Nachricht des [?display_newspaper_article_targets_128^0?global.newspaper_article_targets_128^0.GetAdjective]en Königs lautete wie folgt: "Nach langen und sorgenvollen Überlegungen habe ich beschlossen, auf den Thron zu verzichten, und ich teile dies nun als meine unwiderrufbare Entscheidung mit.""
 NEWSPAPER_ARTICLE_129_TITLE: "Der König und die Bürgerliche"
 NEWSPAPER_ARTICLE_129_DESC: "Trotz der öffentlichen Opposition hat König Edward VIII heute das getan, was niemand für möglich gehalten hätte. Der [?display_newspaper_article_targets_129^0?global.newspaper_article_targets_129^0.GetAdjective]e König ist den Bund der Ehe mit einer Nicht-[?display_newspaper_article_targets_129^0?global.newspaper_article_targets_129^0.GetAdjective]en Bürgerlichen, Wallis Simpson, eingegangen."
 NEWSPAPER_ARTICLE_130_TITLE: "KÖNIG ERGREIFT DIE MACHT"
 NEWSPAPER_ARTICLE_130_DESC: "Das Parlament wurde entmachtet! [?display_newspaper_article_targets_130^0?global.newspaper_article_targets_130^0.GetLeader] hat die volle Kontrolle über [?display_newspaper_article_targets_130^0?global.newspaper_article_targets_130^0.GetNameDef] übernommen. Der König ist Oberhaupt des wieder Staats und der Regierung. Ist die Absolute Monarchie zurück?"
 NEWSPAPER_ARTICLE_131_TITLE: "EDWARD VIII AN DER MACHT"
 NEWSPAPER_ARTICLE_131_DESC: "Einige Zeit nach seiner Abdankung ist [?display_newspaper_article_targets_131^0?global.newspaper_article_targets_131^0.GetLeader] nun zurück als Führer der [?display_newspaper_article_targets_131^0?global.newspaper_article_targets_131^0.GetRulingParty] und damit von [?display_newspaper_article_targets_131^0?global.newspaper_article_targets_131^0.GetName]. Er hat doch seinen Weg auf den Thron gefunden, trotz seiner Abdankung."
 NEWSPAPER_ARTICLE_132_TITLE: "KONFERENZ VON YALTA BEENDET"
 NEWSPAPER_ARTICLE_132_DESC: "Die Yalta-Konferenz kam heute zum Abschluss als [?display_newspaper_article_targets_132^0?global.newspaper_article_targets_132^0.GetLeader] ([?display_newspaper_article_targets_132^0?global.newspaper_article_targets_132^0.GetName]) und [?display_newspaper_article_targets_132^1?global.newspaper_article_targets_132^1.GetLeader] ([?display_newspaper_article_targets_132^1?global.newspaper_article_targets_132^1.GetName]) Dokumente unterschrieben, in denen sie sich auf Pläne für den kommenden Frieden einigten."
 NEWSPAPER_ARTICLE_133_TITLE: "[?display_newspaper_article_targets_133^0?global.newspaper_article_targets_133^0.GetName]: Stapellauf des neuen Schlachtschiffs"
 NEWSPAPER_ARTICLE_133_DESC: "Begleitet von lautem Beifall glitt das erste [?display_newspaper_article_targets_133^0?global.newspaper_article_targets_133^0.GetAdjective]e 35,000-Tonnen-Schlachtschiff heute Mittag beim Stapellauf in die Elbe. Das Schiff wurde "Bismarck" getauft, nachdem Kanzler [?display_newspaper_article_targets_133^0?global.newspaper_article_targets_133^0.GetLeader] den Gründer des Zweiten Reichs gepriesen und ihn als Protagonisten der Großdeutschen Einheit proklamiert hatte, die unter nationalsozialistischer Herrschaft entstanden ist. Experten sind sich unsicher, ob die angegebenen 35,000 Tonnen richtig sind oder ob die echte Zahl nicht viel höher ist."
 NEWSPAPER_ARTICLE_134_TITLE: "Selbstmord an der Wall Street"
 NEWSPAPER_ARTICLE_134_DESC: "[?display_newspaper_article_targets_134^0?global.newspaper_article_targets_134^0] renommierte Investoren begingen gestern Selbstmord, nachdem sie den plötzlichen Absturz der Aktien tropischer Früchte bemerkten. Die weltweite Spannung hat also sowohl Einfluss auf die Politik als auch auf die Wirtschaft."
 NEWSPAPER_ARTICLE_135_TITLE: "[?display_newspaper_article_targets_135^0?global.newspaper_article_targets_135^0.GetNameDefCap] verlangt internationale Hilfe"
 NEWSPAPER_ARTICLE_135_DESC: "Kürzlich kamen einige tausend Menschen bei [This.GetNewspaperArticle135RandomDisaster] in [?display_newspaper_article_targets_135^0?global.newspaper_article_targets_135^0.GetName] ums Leben. Klöster in der Region nehmen derzeit Flüchtlinge auf, aber die ganzen Ausmaße des Disasters sind noch unklar."
 NEWSPAPER_ARTICLE_136_TITLE: "[This.GetNewspaperArticle136IdeologyAdjective]er Schrecken in [?display_newspaper_article_targets_136^1?global.newspaper_article_targets_136^1.GetName]"
 NEWSPAPER_ARTICLE_136_DESC: "Es ging ein Aufschrei durch die Bevölkerung, nachdem ein großer Schauspieler zugab, die [This.GetNewspaperArticle136IdeologyAdjective]e Partei zu unterstützen. Die Behörden befragen derzeit Regisseure, um die Situation in der Branche zu untersuchen."
 NEWSPAPER_ARTICLE_137_TITLE: "Ziviles Flugzeug abgeschossen"
 NEWSPAPER_ARTICLE_137_DESC: "Ein kommerzielles Flugzeug startete heute Morgen in [?display_newspaper_article_targets_137^0?global.newspaper_article_targets_137^0.GetName]. Als es über [?display_newspaper_article_targets_137^1?global.newspaper_article_targets_137^1.GetName] flog, wurde es anscheinend von einem Unbekannten abgeschossen. Wer könnte solch eine Horrortat begehen?"
 NEWSPAPER_ARTICLE_138_TITLE: "Flugzeugabsturz in [?display_newspaper_article_targets_138^0?global.newspaper_article_targets_138^0.GetName]"
 NEWSPAPER_ARTICLE_138_DESC: "Heute stürzte ein [?display_newspaper_article_targets_138^1?global.newspaper_article_targets_138^1.GetAdjective]er Linienflug über [?display_newspaper_article_targets_138^0?global.newspaper_article_targets_138^0.GetName] ab. Bei diesem schrecklichen Unfall kamen [?display_newspaper_article_targets_138^2?global.newspaper_article_targets_138^2] Menschen ums Leben. Der Grund für den Unfall ist noch unbekannt, die zuständigen Institutionen untersuchen die Sache bereits."
 NEWSPAPER_ARTICLE_139_TITLE: "Rückgang der Elefanten in Afrika"
 NEWSPAPER_ARTICLE_139_DESC: "Eine kürzliche Studie hat gezeigt, dass die Populationen der Afrikanischen Elefanten auf ihren geringsten Stand seit Aufzeichnungsbeginn gesunken sind. Was könnte diese düstere Entwicklung verursacht haben?"
 NEWSPAPER_ARTICLE_140_TITLE: "Elfenbeinpreis schnellt in die Höhe"
 NEWSPAPER_ARTICLE_140_DESC: "Nachdem mehr Nashorn- und Elefantenherden in [?display_newspaper_article_targets_140^0?global.newspaper_article_targets_140^0.GetName] entdeckt wurden, hat sich die Nachfrage nach Elfenbein - einer leichten und schönen Substanz, die in Stoßzähnen gefunden wird - dramatisch erhöht."
 NEWSPAPER_ARTICLE_141_TITLE: "Ohio-River-Flut"
 NEWSPAPER_ARTICLE_141_DESC: "Dort, wo die Dust Bowl beginnt, trat der Ohio-River über seine Ufer. Der Schaden wurde noch nicht bestimmt, aber es sind Städte von Pittsburg bis Cairo, Illinois, betroffen. Hunderte starben schon, kein Ende ist in Sicht."
 NEWSPAPER_ARTICLE_142_TITLE: "Schwere Dürren in ganz Amerika"
 NEWSPAPER_ARTICLE_142_DESC: "Die Großen Ebenen erleben seit fast einer Dekade Dürren, doch das betroffene Gebiet hat sich nun bis [?display_newspaper_article_targets_142^0?global.newspaper_article_targets_142^0.GetName] ausgebreitet. Wenn Getreide verwelkt und Flüsse austrocknen, wie sollen sich Familien ernähren?"
 NEWSPAPER_ARTICLE_143_TITLE: "[?display_newspaper_article_targets_143^0?global.newspaper_article_targets_143^0.GetName]: Gold gefunden"
 NEWSPAPER_ARTICLE_143_DESC: "Bei einer routinemäßigen Bergbauuntersuchung in [?display_newspaper_article_targets_143^0?global.newspaper_article_targets_143^0.GetName] wurden große Vorkommen seltener Metalle gefunden, Gold und Silber eingeschlossen. Die Behörden sind begeistert und beraten über zusätzliche Steuern."
 NEWSPAPER_ARTICLE_144_TITLE: "Eisenbahneffizienz auf höchstem Niveau"
 NEWSPAPER_ARTICLE_144_DESC: "Während die transafrikanische Eisenbahn kurz vor der Fertigstellung steht, hat die Eisenbahntechnologie neue Investitionen erhalten. Bald versprechen Eisenbahnverbände "bedeutende Fortschritte"."
 NEWSPAPER_ARTICLE_145_TITLE: "Neue Wunderdroge?"
 NEWSPAPER_ARTICLE_145_DESC: "Eine überraschende Wunderdroge wurde gerade von [?display_newspaper_article_targets_145^0?global.newspaper_article_targets_145^0.GetAdjective]en Wissenschaftler entdeckt: Zitronensaft. Obwohl der Geschmack zu wünschen übrig lässt, kursieren Gerüchte, dass Zitronen sogar Krebs heilen können."
 NEWSPAPER_ARTICLE_146_TITLE: "Es ist ein MÄDCHEN!"
 NEWSPAPER_ARTICLE_146_DESC: "Eine bekannte [?display_newspaper_article_targets_146^0?global.newspaper_article_targets_146^0.GetAdjective]e Schauspielerin hat letzte Nacht ein gesundes Mädchen zur Welt gebracht. Wichtige Personen besuchten die junge Mutter, um Geschenke zu überbringen, sogar [?display_newspaper_article_targets_146^0?global.newspaper_article_targets_146^0.GetLeader]."
 NEWSPAPER_ARTICLE_147_TITLE: "Amazonas-Regenwald steht in Flammen!"
 NEWSPAPER_ARTICLE_147_DESC: "Das Leid der [?display_newspaper_article_targets_147^0?global.newspaper_article_targets_147^0.GetAdjective]en Bevölkerung, das durch einen Flächenbrand im Amazonas ausgelöst wurde, überschattet nun die jüngsten Erhöhungen der globalen Militärausgaben und deren Folgen. Millionen wurden bereits evakuiert."
 NEWSPAPER_ARTICLE_148_TITLE: "[?display_newspaper_article_targets_148^0?global.newspaper_article_targets_148^0.GetLeader] eröffnet neue Autobahn"
 NEWSPAPER_ARTICLE_148_DESC: "Der [?display_newspaper_article_targets_148^0?global.newspaper_article_targets_148^0.GetAdjective]e Kanzler [?display_newspaper_article_targets_148^0?global.newspaper_article_targets_148^0.GetLeader] eröffnete heute einen neuen Abschnitt des landesweiten Autobahnnetzes. In seiner Rede lobte er alle Arbeiter, die zum Bau der "Straßen des Glaubens" beigetragen hatten."
 NEWSPAPER_ARTICLE_149_TITLE: "Vorstellung des KDF-Wagens"
 NEWSPAPER_ARTICLE_149_DESC: "Der [?display_newspaper_article_targets_149^0?global.newspaper_article_targets_149^0.GetAdjective]e Kanzler [?display_newspaper_article_targets_149^0?global.newspaper_article_targets_149^0.GetLeader] hat die Produktion eines neuen Autos angekündigt: Der KDF-Wagen. In seiner Rede vor einer faszinierten Menge bezeichnete er das recht günstige Auto als ein "Wunder der Volksgemeinschaft"."
 NEWSPAPER_ARTICLE_150_TITLE: "[?display_newspaper_article_targets_150^0?global.newspaper_article_targets_150^0.GetName]: [This.GetNewspaperArticle150RandomResource] gefunden"
 NEWSPAPER_ARTICLE_150_DESC: "Bei einer routinemäßigen Bergbauuntersuchung in [?display_newspaper_article_targets_150^0?global.newspaper_article_targets_150^0.GetName] wurden seltene [This.GetNewspaperArticle150RandomResource]vorkommen gefunden. Die Behörden sind begeistert und beraten über Mittel und Wege, um die neuen Ressourcen zu fördern."
 NEWSPAPER_ARTICLE_151_TITLE: "Klavierkatze auf Tour"
 NEWSPAPER_ARTICLE_151_DESC: "Die als Klavierkatze berühmte Katzenpianistin wird diese Woche in [?display_newspaper_article_targets_151^0?global.newspaper_article_targets_151^0.GetName] ankommen. Sie soll eine Reihe klassischer Stücke spielen."
 NEWSPAPER_ARTICLE_152_TITLE: "BANKRAUB!"
 NEWSPAPER_ARTICLE_152_DESC: "Lokale Bank in [?display_newspaper_article_targets_152^0?global.newspaper_article_targets_152^0.GetName] von maskierter Gang überfallen. Die Fahndung nach den Kriminellen läuft, eine Belohnung für Informationen, die zur Ergreifung führen, wurde ausgesprochen."
 NEWSPAPER_ARTICLE_153_TITLE: "Ältester lebender Mann"
 NEWSPAPER_ARTICLE_153_DESC: "Der respektierte Gentleman [This.GetNewspaperArticle153GetRandomMaleName] [This.GetNewspaperArticle153GetRandomLastName] wurde zum ältesten lebenden Mann ernannt. [This.GetNewspaperArticle153GetRandomLastName], aus dem [?display_newspaper_article_targets_153^2?global.newspaper_article_targets_153^2.GetAdjective]en Süden, bat unsere Reporter höflich, sein Land zu verlassen."
 NEWSPAPER_ARTICLE_154_TITLE: "Brief an den Herausgeber"
 NEWSPAPER_ARTICLE_154_DESC: "Ein Leser warnt vor leichtsinnigen Fährenkapitänen, die mit rücksichtsloser Geschwindigkeit und riskanten Manövern das Leben ihrer Passagiere riskieren."
 NEWSPAPER_ARTICLE_155_TITLE: "Kreuzfahrtschiff in Flammen"
 NEWSPAPER_ARTICLE_155_DESC: "Das Kreuzfahrtschiff Morro Castle, auf der Rückfahrt von Havanna mit 558 Passagieren und Besatzung an Bord, wurde nahe der Küste Jerseys vom Blitz getroffen und entwickelte sich zu einem Inferno. Viele Passagiere verbrannten."
 NEWSPAPER_ARTICLE_156_TITLE: "Charlie Chaplins neuer Film"
 NEWSPAPER_ARTICLE_156_DESC: ""Der Stadtstreicher kämpft mit Hilfe einer jungen, obdachlosen Frau darum, in einer modernen Industriegesellschaft zu überleben." Der neue Film mit Charlie Chaplin, "Moderne Zeiten", erscheint morgen."
 NEWSPAPER_ARTICLE_157_TITLE: ""Höllenfahrt nach Santa Fé" erscheint"
 NEWSPAPER_ARTICLE_157_DESC: ""Die Reise mit einer Kutsche von einer Gruppe wird durch die Bedrohung durch Geronimo verkompliziert. Dabei finden sie etwas über einander heraus." Der neue Film mit John Wayne erscheint morgen."
 NEWSPAPER_ARTICLE_158_TITLE: "Vom Winde verweht"
 NEWSPAPER_ARTICLE_158_DESC: ""Eine manipulative Frau und ein schelmischer Mann führen während des amerikanischen Bürgerkriegs und des Wiederaufbaus eine turbulente Romanze." \nDer Film erscheint nächsten Dienstag."
 NEWSPAPER_ARTICLE_159_TITLE: ""Der Zauberer von Oz" erscheint morgen"
 NEWSPAPER_ARTICLE_159_DESC: ""Dorothy Gale wird in einem Tornado von einer Farm in Kansas in das magische Land von Oz verschleppt und macht sich mit ihren neuen Freunden auf die Suche nach dem Zauberer, um ihr bei ihrer Rückkehr zu helfen.""
 NEWSPAPER_ARTICLE_160_TITLE: "Neues Fluggerät erfunden"
 NEWSPAPER_ARTICLE_160_DESC: "Der [?display_newspaper_article_targets_160^0?global.newspaper_article_targets_160^0.GetAdjective]-[?display_newspaper_article_targets_160^1?global.newspaper_article_targets_160^1.GetAdjective]e Luftfahrtspionier Igor Sikorski hat erfolgreich sein neues Fluggerät getestet. Der "Helikopter" verhält sich anders als Flugzeuge. Man kann gespannt sein, was dies für die Luftfahrt bedeutet."
 NEWSPAPER_ARTICLE_161_TITLE: "Neue Erfindung!"
 NEWSPAPER_ARTICLE_161_DESC: "Geheimen Quellen zufolge haben [?display_newspaper_article_targets_161^0?global.newspaper_article_targets_161^0.GetAdjective]e Wissenschaftler eine neue Technologie erfunden. Werden [This.GetNewspaperArticle161ResearchedTech] für zukünftige militärische Operationen hilfreich sein?"
 NEWSPAPER_ARTICLE_162_TITLE: "Neuer Dinosaurier entdeckt!"
 NEWSPAPER_ARTICLE_162_DESC: "Letzten Monat entdeckte Max Littlesalt versteinerte Knochen in [?display_newspaper_article_targets_162^0?global.newspaper_article_targets_162^0.GetName], [?display_newspaper_article_targets_162^1?global.newspaper_article_targets_162^1.GetName]. Nun scheint es ziemlich sicher zu sein, dass er eine neue Dinosaurierart entdeckt hat. Der sehr kleine Fleischfresser wurde "Segisaurus" genannt."
 NEWSPAPER_ARTICLE_163_TITLE: "Eine neue Dinosaurierart?"
 NEWSPAPER_ARTICLE_163_DESC: "Riesige, versteinerte Knochen wurden kürzlich in [?display_newspaper_article_targets_163^0?global.newspaper_article_targets_163^0.GetName], [?display_newspaper_article_targets_163^1?global.newspaper_article_targets_163^1.GetName], gefunden. Die entdeckte Art wurde als großer Sauropode klassifiziert und erhielt den Namen "Omeisaurus"."
 NEWSPAPER_ARTICLE_164_TITLE: "Neues Fossil entdeckt"
 NEWSPAPER_ARTICLE_164_DESC: "Kürzlich entdeckte der [?display_newspaper_article_targets_164^0?global.newspaper_article_targets_164^0.GetAdjective]e Paläontologe Friedrich von Huene ein Fossil in [?display_newspaper_article_targets_164^1?global.newspaper_article_targets_164^1.GetName]. Er schrieb es einem Sauropoden zu, den er "Succinodon" nannte. Experten sind sich uneinig, ob es zu einem neuen Tier gehört."
 NEWSPAPER_ARTICLE_165_TITLE: "WEIMAR EINGENOMMEN, BUCHENWALD-LAGER BEFREIT"
 NEWSPAPER_ARTICLE_165_DESC: "Heute erreichten [?display_newspaper_article_targets_165^0?global.newspaper_article_targets_165^0.GetAdjective]e Truppen die Stadt Weimar, [?display_newspaper_article_targets_165^1?global.newspaper_article_targets_165^1.GetName], und befreiten offiziell das nahegelegene KL Buchenwald. Es scheint, als hätten die verbleibenden Insassen bereits die Kontrolle über das Lager übernommen. Berichten zufolge starben alleine in den letzten vier Monaten über 15,000 Menschen hier. Von den Leichenstapeln geschockt, zwangen die Soldaten hunderte der Einwohner, das Lager zu besichtigen. Viele beteuerten, sie hätten nichts von dem Geschehen vor ihrer Haustür gewusst."
 NEWSPAPER_ARTICLE_166_TITLE: "Nürnberger Prozesse zeigen Nazi-Verbrechen"
 NEWSPAPER_ARTICLE_166_DESC: "Nach mehr als 200 Sitzungen hat das Internationale Militärtribunal seine Arbeit in Nürnberg beendet und die Angeklagten warten nun auf die Verkündung des Urteils, was innerhalb eines Monats erwartet wird. Es wird allgemein angenommen, dass niemand von ihnen freigesprochen wird und dass die meisten, wenn nicht alle, zum Tode verurteilt werden. Die Angeklagten versuchten verzweifelt, sich selbst von jeder Schuld freizusprechen, da sie selbst nie Morde begangen hätten."
 NEWSPAPER_ARTICLE_167_TITLE: "Frieden zwischen [?display_newspaper_article_targets_167^0?global.newspaper_article_targets_167^0.GetName] und [?display_newspaper_article_targets_167^1?global.newspaper_article_targets_167^1.GetName]"
 NEWSPAPER_ARTICLE_167_DESC: "Vor nur wenigen Stunden hat [?display_newspaper_article_targets_167^0?global.newspaper_article_targets_167^0.GetLeader] einen Friedensvertrag mit [?display_newspaper_article_targets_167^1?global.newspaper_article_targets_167^1.GetName] geschlossen. Dieser setzt eine [?display_newspaper_article_targets_167^0?global.newspaper_article_targets_167^0.GetAdjective]e Marionettenregierung in [?display_newspaper_article_targets_167^1?global.newspaper_article_targets_167^1.GetName] ein."
 NEWSPAPER_ARTICLE_168_TITLE: "Münzen in [?display_newspaper_article_targets_168^0?global.newspaper_article_targets_168^0.GetName]"
 NEWSPAPER_ARTICLE_168_DESC: "Kürzlich wurden einige Fragen zum Alter der noch im Umlauf befindlichen Münzen in [?display_newspaper_article_targets_168^0?global.newspaper_article_targets_168^0.GetNameDef] und ihrer Position als "Zahlungsmittel" gestellt. Es herrschte Überraschung über den Erhalt von Münzen von 1817, 1819 und 1849."
 NEWSPAPER_ARTICLE_169_TITLE: "Große Vaudeville-Show"
 NEWSPAPER_ARTICLE_169_DESC: "Etwas Neues in der Art der Unterhaltung, eine komplette Theatershow in einem Zelt, wird dem Publikum am Dienstag in [?display_newspaper_article_targets_169^0?global.newspaper_article_targets_169^0.GetName] präsentiert. Bequeme Sitze und spezielle Beleuchtung werden bereitgestellt."
 NEWSPAPER_ARTICLE_170_TITLE: "Autounfall"
 NEWSPAPER_ARTICLE_170_DESC: "Zwei Autos waren heute Nachmittag in eine Kollision auf der Autobahn verwickelt. Der Unfall ereignete sich nördlich von [?display_newspaper_article_targets_170^0?global.newspaper_article_targets_170^0.GetName]. Ein Auto stand zum Zeitpunkt des Unglücks am Straßenrand. Niemand wurde verletzt."
 NEWSPAPER_ARTICLE_171_TITLE: "Brandstiftung: Frau angeklagt"
 NEWSPAPER_ARTICLE_171_DESC: "Kommissar [This.GetNewspaperArticle171GetRandomMaleName] [This.GetNewspaperArticle171GetRandomLastName1] verhaftete heute eine verheiratete Frau, [This.GetNewspaperArticle171GetRandomFemaleName] [This.GetNewspaperArticle171GetRandomLastName2], wegen Brandstiftung. Die Verhaftung erfolgte nach einem Brand, der ein Wohnhaus in [?display_newspaper_article_targets_171^4?global.newspaper_article_targets_171^4.GetName] zerstörte."
 NEWSPAPER_ARTICLE_172_TITLE: "Das seltsame Handeln eines Mannes"
 NEWSPAPER_ARTICLE_172_DESC: "Nachdem er einen Polizisten vergeblich darum gebeten hatte, ihn zu verhaften, warf ein Mann namens [This.GetNewspaperArticle172GetRandomMaleName] [This.GetNewspaperArticle172GetRandomLastName] ein Tintenfass durch ein Fenster der Polizaistation in [?display_newspaper_article_targets_172^2?global.newspaper_article_targets_172^2.GetName]. Er wurde verhaftet und wurde am nächsten Morgen auf Kaution freigelassen. Er forderte daraufhin die Festnahme wegen Trunkenheit, wurde jedoch darauf hingewiesen, dass dies nicht möglich sei, da er nüchtern sei. Er warf dann erneut ein Tintenfass durch ein Fenster. Er gab keinen Grund für sein Handeln an."
 NEWSPAPER_ARTICLE_173_TITLE: "Die Gefahren von "Red Lizzie""
 NEWSPAPER_ARTICLE_173_DESC: "Ein großer Kampf gegen die Gefahren von "Red Lizzie", einem billigen Wein, der Mädchen in Großbritannien blind gemacht und gelähmt hat, wird von der Mäßigungsorganisation United Kingdom Alliance geführt, und es werden allerlei Anstrengungen unternommen, um das Parlament zu einem Verbot des Verkaufs zu bewegen. "Red Lizzie" wird in London, Liverpool, Glasgow, New Castle und Cardiff verkauft und Mädchen und Frauen werden dadurch ruiniert. Es bringt seinen Opfern schreckliches Leid."
 NEWSPAPER_ARTICLE_174_TITLE: "Filme im Rathaus"
 NEWSPAPER_ARTICLE_174_DESC: "Zwei herausragende Filme sollen an diesem Wochenende im Rathaus von [?display_newspaper_article_targets_174^0?global.newspaper_article_targets_174^0.GetName] gezeigt werden. Einer von ihnen ist "Lorna Doone", die Verfilmung von Blackmores weltberühmten Roman wird heute Abend gezeigt."
 NEWSPAPER_ARTICLE_175_TITLE: "Aussätziger vollständig geheilt"
 NEWSPAPER_ARTICLE_175_DESC: "Nach elfjähriger Verwahrung in Leprakrankenstationen kam neulich ein Mann in [?display_newspaper_article_targets_175^0?global.newspaper_article_targets_175^0.GetName] vollständig geheilt und ohne Anzeichen oder Makel, die gezeigt hätten, dass er an der Krankheit gelitten hatte, an."
 NEWSPAPER_ARTICLE_176_TITLE: "Mysteriöse Tragödie"
 NEWSPAPER_ARTICLE_176_DESC: "In einer mysteriöse Tragödie in [?display_newspaper_article_targets_176^0?global.newspaper_article_targets_176^0.GetName] fanden [This.GetNewspaperArticle176GetRandomMaleName] [This.GetNewspaperArticle176GetRandomLastName] und seine Cousine [This.GetNewspaperArticle176GetRandomFemaleName] den Tod. Er hatte auf der Suche nach Gold ein Loch in einen Felsen gesprengt. Zeugen waren entsetzt, als sie die Leichen darin fanden."
 NEWSPAPER_ARTICLE_177_TITLE: "Ein Hund telefoniert"
 NEWSPAPER_ARTICLE_177_DESC: "Aufgeregt bellend tauschte ein Hund aus [?display_newspaper_article_targets_177^0?global.newspaper_article_targets_177^0.GetName] Grüße mit seinem Spielkameraden in [?display_newspaper_article_targets_177^2?global.newspaper_article_targets_177^2.GetName] aus. Während des Gesprächs wurde der Hund "an den Hörer geholt". Sein Bellen war wurde deutlich in [?display_newspaper_article_targets_177^2?global.newspaper_article_targets_177^2.GetName] vernommen."
 NEWSPAPER_ARTICLE_178_TITLE: "ERDBEBEN - TAUSENDE TOTE"
 NEWSPAPER_ARTICLE_178_DESC: "Weitere Erdbeben waren im Laufe des Tages in [?display_newspaper_article_targets_178^0?global.newspaper_article_targets_178^0.GetName], [?display_newspaper_article_targets_178^1?global.newspaper_article_targets_178^1.GetName], zu spüren. Eine Luftaufnahme zeigt, dass die Stadt in Trümmern liegt. Leichen liegen auf den Straßen,  Hunderte sind unter Trümmern begraben."
 NEWSPAPER_ARTICLE_179_TITLE: "Rundfunk"
 NEWSPAPER_ARTICLE_179_DESC: "[?display_newspaper_article_targets_179^0?global.newspaper_article_targets_179^0.GetName]: 6.00 Uhr: Kinderstunde. 7.00: Nachrichten und Berichte. 8.00: Konzertprogramm. 9.00: Sprechen. 17.00: Leichtes Musikprogramm. 19.00: Abendmusik. 20.00: Konzertprogramm."
 NEWSPAPER_ARTICLE_180_TITLE: "[?display_newspaper_article_targets_180^0?global.newspaper_article_targets_180^0.GetName] in Trümmer gelegt - industrielle Ziele zerstört"
 NEWSPAPER_ARTICLE_180_DESC: "Heute um 9.15 Uhr, einem heißen, sonnigen Morgen, tauchte der [?display_newspaper_article_targets_180^1?global.newspaper_article_targets_180^1.GetAdjective]e Bomber über [?display_newspaper_article_targets_180^0?global.newspaper_article_targets_180^0.GetName] auf. Die auf die [?display_newspaper_article_targets_180^2?global.newspaper_article_targets_180^2.GetAdjective]e Stadt mit [?display_newspaper_article_targets_180^3?global.newspaper_article_targets_180^3|0]000 Einwohnern abgeworfene Atombombe zerstörte ein Gebiet von 4 1/10 Quadratmeilen, mehr als die Hälfte des bebauten Gebiets, und richtete auch Schäden außerhalb des direkt getroffenen Gebiets an. Der Rauch stieg zunächst in Form eines großen Pilzes auf. Fünf wichtige industrielle Ziele wurden vollständig zerstört, aber der Dockbereich steht noch."
 NEWSPAPER_ARTICLE_181_TITLE: "Angriff auf [?display_newspaper_article_targets_181^2?global.newspaper_article_targets_181^2.GetAdjective]es [?display_newspaper_article_targets_181^0?global.newspaper_article_targets_181^0.GetName] stellt ersten in den Schatten"
 NEWSPAPER_ARTICLE_181_DESC: "Die [?display_newspaper_article_targets_181^1?global.newspaper_article_targets_181^1.GetAdjective]e Atombombe zerstörte 30 Prozent von [?display_newspaper_article_targets_181^0?global.newspaper_article_targets_181^0.GetName], fast das gesamte Industriegebiet eingeschlossen. In einer Erklärung des Kriegsministeriums heißt es, dass die Atombombe in einer großen Höhe über dem Boden explodierte, um den maximalen Effekt gegen Strukturen zu erzielen und radioaktive Produkte als Wolke zu verbreiten. Aufgrund der Höhe der Explosion wurden praktisch alle radioaktiven Produkte harmlos über einen weiten Bereich verteilt."
