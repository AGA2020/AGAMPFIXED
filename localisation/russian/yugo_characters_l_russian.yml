 YUG_josip_broz_tito_leader_desc:0 "Йосип Броз родился в 1892 году в хорватской деревушке под названием Кумровец на территории Австро-Венгрии в семье из отца-хорвата и матери-словенки. В 18 лет он впервые принял участие в рабочем протесте и присоединился к Социал-демократической партии Хорватии и Славонии. Во время Великой войны он служил в австрийской армии и в конце концов оказался в России, где он сражался на стороне красных в Гражданской войне.\n\nПосле этого он вернулся в родную деревню, которая к тому времени была частью Королевства сербов, хорватов и словенцев, где он присоединился к коммунистической партии Югославии. После того, как коммунистическая активность была объявлена незаконной, продолжила свои революционные активности подпольно, а Йосип организовал стачки профсоюзов. Вскоре он попал в тюрьму, где он встретил Мошу Пияде, который позже стал его идеологическим наставником, а также в это время он начал использовать псевдоним \"Тито\".\n\nПосле побега из тюрьмы, он вернулся в коммунистическую партию and и был избран членом Политбюро, а также стал делегатом партии в Москву. В 1936 ему было дано задание организовать добровольческий корпус для посылания его на Гражданскую войну в Испании. После смерти Горкича Тито стал новым Председателем партии, однако многие ещё сомневаются в том, лоялен ли он СССР."
