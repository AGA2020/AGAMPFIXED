 YUG_milan_gorkic_leader_desc:0 "Горкич родился под именем Йосип Чижинский в чешской семье. Ещё с молодости он был членом коммунистических организаций в Боснии, на что он частично был вдохновлён свои отцом - членом Социал-демократической партии Чехословакии.\n\nПрисоединился к Союзу коммунистической молодёжи Югославии в 15 лет. В 1932 под наставничеством Николая Бухарина он был назначен генеральным секретарем Коммунитической партии Югославии. Он подчёркивает, что национальный вопрос это главная проблема Югославии, и что Коммунистическая партия объёдинит людей всех националстей под красным знаменем социализма."
