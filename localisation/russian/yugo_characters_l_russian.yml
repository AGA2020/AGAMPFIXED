 YUG_milan_stojadinovic_leader_desc:0 "Милан Стоядинович родился в сербской семье в городке Чачак в 1888. Ещё с детства он был вовлечён в политику, и позже стал поддерживать идею страны южных славян под предводительством Сербии, что для него было важнее преодоления разрыва между бедными и богатыми. Он также работал экономистом и министром финансов, взбираясь по краьерной лестнице и становясь Премьер-министром в 1935 году.\n\nКогда он пришёл к власти, страна была погружена в шок и нестабильность после тогда ещё недавней смерти Александра I. Политика его правительства может быть описана так: сохранение централистического авторитарного государства, в котором главной этнической группой являются сербы. Самая большая проблема его премьерства это, пожалуй, хорваты, так как они не учавтсвуют в правящей коалиции и без них она как \"стул с тремя ножками\". У Стоядиновича также есть симпатии к нацистской Германии и фашистской Италии, что не нравится не только странам Запада, но и принцу-регенту Павлу."
 YUG_peter_ii_leader_desc:0 "Пётр II был коронован в 1934 после убийства его отца в Марселе террористом из ВМРО. В такие сложные времена многие Сербы, как и другие народы Югославии, считают его символом выживания. Теперь, когда ему была передана государственная власть, наше королевство должно стать намного стабильнее."
 YUG_dusan_letica:0 "Душан Летица"
 YUG_edvard_kardelj:0 "Эдвард Кардель"
 YUG_vladko_macek:0 "Владко Мачек"
 YUG_vladko_macek_leader_desc:0 "Владко Мачек родился недалеко от Загреба в хорватско-словенской семье. После службы генералом в Великой войне, он жил в новом Королевстве сербов, хорватов и словенцев, из которых в нём главными были сербы. Он возглавил Хорватскую крестьянскую партию в 1928, за что был арестован во время диктатурского режима Александра I. ХКП прдолжала рости в популярности, и в конце концов она стала де-факто главной оппозиционной партией, и за неё голосовали даже сербы, которые были против правительства. Немногие ожидали, что он придёт к власти, и от него в роли Премьер-министра можно ожидать расширения прав хорватов и других национальных меньшинств Югославиию."
