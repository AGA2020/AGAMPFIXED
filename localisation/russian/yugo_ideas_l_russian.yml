 YUG_croatian_opposition_2_desc:0 "С самого формирования Югославии, хорватов в основном игнорировали в нашей политике. Каждая нация Югославии присоединилась к правящей коалиции, но хорваты представляют большую часть населения страны и самую большую оппозицию нашей власти. Сейчас хорватская оппозиция на §Yсреднем§! уровне."
