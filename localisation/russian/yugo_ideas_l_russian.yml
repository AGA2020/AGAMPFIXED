 SARTID:0 "SARTID"
 SARTID_desc:0 "Srpsko akcionarsko rudarsko topioničarsko industrijsko društvo a.d. (Сербская акционерная горно-металлургическая промышленная компания), аббревиатура - SARTID, была основана в 1913 году в виде акционерного общества, в начале акции держали в основном иностранные инвесторы. в 1921 году началась стройка нового сталелитейного завода в двух километров по течению вдоль Дуная в городке Смедерево, недалеко от Белграда. В 1933 году компания купила завод по производству тонкой стали в чешском городе Решице, что утроило её доходы. Компания до сих пор растёт в размерах и производстве, и вскоре смедервский сталелитейный завод станет самым большим на Балканах."
 FOMU:0 "FOMU"
 FOMU_desc:0 "FOMU - Fabrika Oružja i Municije Užice (Ужицкая фабрика оружия и боеприпасов) была основана в 1928 году, когда её основатель Якоб Позингер перенёс свой цех из Краня в Словении в Ужице в Сербии с помощью югославского правительства и армии. Новый цех начал работу 1-го мая, и в начале на нём работало около 150 рабочих. В 1935-м году власти Ужице выделили Позингеру больше земли для постройки нового завода. Этот завод стал первым подобным частным предприятием на Балканах, и тогда компания и получила своё название."
