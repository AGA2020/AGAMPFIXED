 yugoslav_state_railways_desc:0 "Югославские государственные железные дороги (ЮГЖД) заменили своего предшественника Железные дороги Королевства сербов, хорватов и словенцев - СХС, когда страна поменяла своё название в 1929-м году после начала диктатуры Александра I. СХС появились после окончания Великой войны и взяли на себя администрацию железных дорог, которым раньше владели Сербские государственные железные дороги и всяческие железнодорожные компании Австро-Венгрии. Сейчас ЮГЖД является национальным государственным владельцем почти всех железных дорог Югославии."
 sever_desc:0 "Север - компания по производству вращающихся электрических машин, основанный в 1923-м году в сербском городе Суботица."
 VTZ_Kragujevac_desc:0 "Первый завод ВТЗ (Воjno-тетхнички завод) был построен в Крагуеваце в 1853. Во время Великой войны его оккупировали и он потерпел много урона, после чего его получилось восстановить только в 1920-х. В 1928 он начал производить винтовку М24, а сам завод был расширен благодаря репарациям от проигравшиъ в Великой войне. По сей день он остаётся ключевым звеном нашей оборонной промышленности и поставляет новейшее вооружение для нашей армии."
 VISTAD_desc:0 "История VISTAD начинается с того, как один инженер по имени Никола Станкович выкупил казармы в Вишеграде в 1935-м году, где он начал производить зажигалки и феерверки. Он заригестрировал свою компанию под названием 'Višegradska industrija inž. Stankovića A.D.' (Вишеградская промышленность инженера Станковича), аббревиатура - VISTAD. Также в 1935, Югославия купила лицензию на производство 81-мм миномёта Брандт М.31. Помимо ВТЗ Крагуjевац, правительство предложило производство мин и детонаторов частным компаниям. Чтобы получить этот контракт, Станкович переместил свой завод в Вальево, ближе к ВТЗ и с лучшей связью."
 industrija_motora_rakovica_desc:0 "Industria Motora Rakovica (Моторная промышленность Раковицы) - завод, находящийся в районе Белграда под названием Раковица, производящий двигатели и тракторы. Он был основан в 1927-м году под названием 'Zadrugar'."
 zastava_arms_desc:0 "Застава Армс была основана в 1853-м году, когда их завод успешно произвёл четыре пушки и две коротких гаубицы. На протяжении многих лет этот завод был ключевой частью сербской военной промышленности и всегда играл решающую роль в модернизации вооружения. Новые заводы по производству боеприпасов и винтовок были открыты в 1928."
 YUG_skoda_desc:0 "Шкода Воркс была основана Вальдштейнами в 1859 в Пльзене, и куплена 10 лет спустя Эмилем Шкодой. Эта компания была крупнейшим производством военного вооружения Австро-Венгрии, а после её развала и независимости Чехословакии, она ещё больше диверсифицировала своё производство. По сей день они являются крупнейшим восточноевропейским производителем вооружения, также производя лёгкие танки."
 brodosplit_desc:0 "Бродосплит был создан после слияния близлежащих верфей в 1922-м году. После этого он был расширен с постройкой новых доков в 1923 и 1930. В 1931 'Югославское общество по производству и починке кораблей' было образовано в Белграде. Оно выкупило множество верфей в Сплите, после чего переехало туда и переименовало себя в 'Split' A.D."
