 YUG_legacy_of_alexander_i:0 "Наследие Александра I"
 YUG_legacy_of_alexander_i_desc:0 "Александр I был королём Югославии вплоть до своей смерти в 1934 году. Во время его правления он установил королевскую диктатуру на два года, ввёл программы по сильной централизации власти и запретил коммунистическую партию. Он был убит членом ВМРО."
