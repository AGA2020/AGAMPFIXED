 unlocks_further_decisions_tt:0 "Новые решения станут доступными"
 CRO_smuggle_weapons:0 "Контрабанда оружия"
 CRO_smuggle_weapons_desc:0 "Есть много лояльных монархистов, готовых совершать рейды на [ITA.GetAdjective] склады оружия и перевозить их контрабандой через границу для нашей армии."
 CRO_control_production:0 "Контролировать производство"
 CRO_control_production_desc:0 "Многие желающие с нами сотрудничать итальянцы являются владельцами предприятий по производству оружия, либо имеют высокий уровень контроля над производстом на таких предприятиях. Если мы сможем использовать их, чтобы производить то, что нам нужно, мы не только ослабим [ITA.GetAdjective] армию, но и усилим нашу."
 CRO_secret_deal_with_amedeo:0 "Секретный договор с Амадеем"
 CRO_secret_deal_with_amedeo_desc:0 "Принц Амадей был назначен вице-королём итальянских колоний в Восточной Африке. Он - родной брат Аймоне и в любом случае согласиться помочь нам в том, чтобы вернуть власть королевской семье в Италии."
 aoi_will_support_us_tt:0 "Итальянская Восточная Африка перейдёт на нашу сторону во время нашей войны с Италией"
