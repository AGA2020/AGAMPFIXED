 CRO_demand_a_referendum_tt:0 "Шансы принятия ими повышаются при следующих условиях:\n-Поддержка Габсбургов на высоком уровне\n-У них §Gхорошее мнение§! о нас\n-Они в состоянии войны.\n\nЕсли поддержка Габсбургов равняется 100, они не откажутся от референдума."
