 YUG_croatian_opposition_decision_cat:0 "Хорватская оппозция"
 YUG_croatian_opposition_decision_cat_desc:0 "Из всех народов Югославии, хорваты сопротивляются нашему государству больше всего. Владко Мачек и его партия ХКП желают Хорватской автономии и расширения их прав.\n\nПомимо этого, ультраправая организация под названием «Усташи» под предводительством Анте Павелича пытаются дестабилизировать нашу страну из-за границы с целью создания полностью независимого хорватского государства.\n\nВ данный момент Анте Павелич находится на территории региона §C[YUG_ante_pavelic_residence_event_target.GetName]§!. Если страна, контролирующая эту территорию, начнёт с нами войну и захватит Загреб, Павелич §Rобъявит независимость Хорватии!§!"
