 CRO_reunification_of_yugoslavia_decision_cat:0 "Воссоединение Югославии"
 CRO_reunification_of_yugoslavia_decision_cat_desc:0 "Мечта о государстве, объединяющем всех южных славян быстро угасла, когда её даже не успели полностью реализовать, и всё благодаря капиталистам и автократам, желающим сохранить своё благополучие, а не братство и единство всех народов! Мы не будем повторять их ошибки и создадим концепт новой Югославии, под красным знаменем социализма и рукводством маршала Тито!"
