 CRO_restore_the_habsburg_dominion:0 "Возвращение владений Габсбургов" #messed up dominion and domain, smh my head
 CRO_restore_the_habsburg_dominion_desc:0 "Прошло не так уж и много времени с тех пор, как земли Габсбургов распались на много кусков, и многие в них были бы не против вернуться в более стабильные времени. Будь то под флагом триализма или в виде новой федеральной державы, у нас есть право вернуть себе эти земли."
 CRO_move_capital_to_vienna:0 "Переместить столицу в Вену"
 CRO_influence_austria_and_hungary_decision_cat:0 "Влияние на Австрию и Венгрию"
 CRO_influence_austria_and_hungary_decision_cat_desc:0 "Несмотря на то, что среди австрийцев и венгров есть много сторонников возвращения империи, их ещё недостаточно. Нам нужно получить больше поддержки от народов этих стран любым способом.\n\nВ данный момент, поддержка Габсбургов в государстве [AUS.GetNameWithFlag] - [?AUS.cro_habsburg_support]\n\nВ данный момент, поддержка Габсбургов в государстве [HUN.GetNameWithFlag] - [?HUN.cro_habsburg_support]"
