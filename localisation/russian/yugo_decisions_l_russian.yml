 CRO_reach_out_to_monarchists_in_italy:0 "Выйти на связь с итальянскими монархистами"
 CRO_reach_out_to_monarchists_in_italy_desc:0 "На Итальянском полуострове есть много тех, кто считает, что Король и воля Божья выше [ITA.GetRulingIdeology] режима, правящего сейчас. Нам надо установить с ними контакты, чтобы они помогли нам в будущем вернуть правление Короля в Италию."
