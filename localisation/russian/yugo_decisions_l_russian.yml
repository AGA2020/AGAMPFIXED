 YUG_greater_yugoslavia_decisions_category:0 "Великая Югославия"
 YUG_greater_yugoslavia_decisions_category_desc:0 "Мечта Великой Югославии - страны, объединяющей все южнославянские земли, была заброшена нашими предками слишком рано. Но мы вернём славу Югославии путём завоевания новых земель!"
 YUG_proclaim_greater_yugoslavia:0 "Провозгласить Великую Югославию"
 YUG_integrate_bulgaria:0 "Интеграция Болгарии"
 YUG_integrate_tsarigrad:0 "Интеграция Царьграда"
 YUG_integrate_tsarigrad_desc:0 "Константинополь всегда был очень важным городом в истории славян, пока его не оккупировали мерзкие турки. Теперь мы можем вернуть наследие Царьграда."
 YUG_integrate_greek_territories:0 "Интеграция Македонии и Фракии"
 YUG_integrate_greek_territories_desc:0 "Македонию и Западную Фракию всегда населяли южные славянке. Теперь они освобождены и будут интегрированы в Великую Югославию."
 YUG_integrate_dobrudja:0 "Интеграция Добруджи"
 YUG_integrate_dobrudja_desc:0 "Много болгар до сих пор живёт в Добрудже, так что она тоже будет интгерирована в наше государство."
 YUG_integrate_carinthia:0 "Интеграция Каринтии"
 YUG_integrate_carinthia_desc:0 "Каринтия была украдена у словен во время формирования Югославии из-за австрийской пропаганды. Раз уж мы оккупировали Клагенфурт уже во второй раз, теперь мы интегрируем этот регион должным образом."
 YUG_integrate_albania:0 "Интеграция Албании"
 YUG_integrate_albania_desc:0 "Албания всегда была угрозой для южных славян и бичом нашего существования. Теперь, когда она под нашим контролем, она станет полноправной частью нашей страны."
