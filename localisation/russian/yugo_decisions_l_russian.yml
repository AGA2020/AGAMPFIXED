 CRO_greater_croatia_decision_cat:0 "Великая Хорватия"
 CRO_greater_croatia_decision_cat_desc:0 "Веками, хорватов покоряли разные империи, и никогда не существовало единого хорватского государства. Однако, наша независимость позволяет нам достичь цели объединения хорватов."
