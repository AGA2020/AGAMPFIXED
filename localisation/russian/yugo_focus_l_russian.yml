 CRO_empower_the_ustase:0 "Больше власти Усташам"
 CRO_empower_the_ustase_desc:0 "Усташи - первые и самые ярые борцы за хорватскую независимость. Пока Мачек пытался заключить сделку с упёртым правительством Югославии, Анте Павелич и Усташи вели партизанскую войну в сельской местности Хорватии. Их поддержка быстро растёт в нашем новом государстве, и будет лишь логично передать им больше власти."
 CRO_ustashe_coup:0 "Переворот Усташей"
 CRO_ustashe_coup_desc:0 "[CRO.GetLeader] и его правительство также плохо правят Хорватией, как и югославы, которых они заменили. Единственнные, кто могут спасти нашу нацию это её настоящие патриоты - им пришло время действовать и распустить эту 'демократическую' систему, пока ещё не поздно."
 CRO_croatian_legion:0 "Хорватский легион"
 CRO_croatian_legion_desc:0 "Коммунизм это самая противная вещь в мире. К счастью, всемирная борьба против коммунизма уже началась, и нам надо помочь всем в этой миссии."
 CRO_support_from_catholic_clergy:0 "Поддержка католического духовенства"
 CRO_support_from_catholic_clergy_desc:0 "Хорватская национальна идентичность во многом полагается на католичество, а получение поддержки от выдающихся членов католического духовенства придаст легитимности нашему правительству."
 CRO_cleanse_the_population:0 "Очистить население"
 CRO_cleanse_the_population_desc:0 "Как одна из высших рас, мы, хорваты, обязаны очистить наши земли от такой грязи, как сербы, евреи и цыгане. Как и гитлеровская Германия, мы установим концлагеря по всей нашей стране, чтобы более эффективно избавляться от этих людей."
 CRO_support_muslim_croatians:0 "Поддержка хорватов-мусульман"
 CRO_support_muslim_croatians_desc:0 "Мы можем и фокусируемся на том, что католицизм - неотъемлемая часть хорватской идентичности, сама хорватская нация имеет более широкое определение. Например, славяне-мусульмане Боснии такие же хорваты, как хорваты загреба, и они будут приняты таковыми в нашем государстве."
 CRO_a_pure_croatia:0 "Чистая Хорватия"
 CRO_a_pure_croatia_desc:0 "Пришло время полностью выполнить идею чистой нации, о которой Усташи говорили всё это время. Мы избавимся от остатков сербской и еврейской мерзости, чтобы полностью очистить нашу нацию."
 CRO_end_serbian_domination:0 "Закончить сербские мечты"
 CRO_end_serbian_domination_desc:0 "Веками сербы считали, что они каким-то образом являются высшим народом Балкан, и что объединить южных славян это их судьба. Но, как мы и увидели во время распада Югославии, сербы не могут справиться даже со своей страной, и пришло время снова преподать им урок."
 CRO_reign_of_terror:0 "Правление террора"
 CRO_reign_of_terror_desc:0 "Самое стабильное государство - то, где народ боится не только сказать, но и подумать о мнении, идущем против правительства. Через великое правление Анте Павелича, мы усилим репрессии против тех, кто не согласен с политикой Усташей и нейтрализуем любую оппозицию перед тем, как у неё есть шанс появится."
 CRO_support_from_the_axis:0 "Поддержка стран Оси"
 CRO_support_from_the_axis_desc:0 "Наше недавно созданное государство ещё хрупкое, а наш экономика совсем не стабильна. К счастью, в не одни в мире, и наши идеологические союзники - страны Оси - могут помочь нам выжить в этой."
 CRO_establish_the_ustashe_militia:0 "Образовать Усташскую войницу"
 CRO_establish_the_ustashe_militia_desc:0 "В Хорватии ещё осталось много политических противников нашего правительства, и обычной полиции будет недостаточно, чтобы устранить их всех. Мы образуем военизированное крыло нашей партии, что не только пополнит нашу армию новобранцами, но и поможет нам справляться с оппозицией более эффективно, часто - благодаря нетрадиционным методам."
 CRO_ustashe_surveillance_service:0 "Усташская надзорная служба"
 CRO_ustashe_surveillance_service_desc:0 "Мы уже довольно эффективно совершаем наблюдение за нашим населением и устраняем сопротивление. Однако, ничто не может сохранить внутреннюю безопасность государства так же хорошо, как организация тайной полиции. Путём слияния Усташской разведывательной службы и Службы по охране концлагерей, мы можем выполнять обе этих задачи более эффективно."
 CRO_strive_towards_autarky:0 "Стремиться к автаркии"
 CRO_strive_towards_autarky_desc:0 "Есть много держав, желающих закончить существование нашего прекрасного государства, которое Усташи построили в Хорватии, а нам всё ещё приходится полагаться на их ресурсы. Если мы скопируем то, что Гитлер и Муссолини сделали в своих странах, мы можем начать делать нашу экономику самостоятельной путём пользования синтетическими ресурсами."
 CRO_towards_greater_croatia:0 "К Великой Хорватии"
 CRO_towards_greater_croatia_desc:0 "Насколько бы чистой не была наша страна, многие хорваты до сих пор до сих пор живут за пределами наших границ. Нам надо спасти их от репрессивных режимов и сделать их новым домом наше Независимое Государство."
 CRO_war_for_the_sandjak:0 "Война за Санджак"
 CRO_war_for_the_sandjak_desc:0 "Санджак это регион, разделённый между Сербией и Черногорией, почти большинство населения которого составляют хорваты-мусульмане. Как государство дл всех хорватов, мы обязаны взять этот регион и освободить наших братьев от сербско-черногорской тирании."
 CRO_sign_the_tripartite_pact:0 "Подписать тройственный пакт"
 CRO_sign_the_tripartite_pact_desc:0 "В наше время, мелкие, но амбициозные государства по типу нашего могут выжить лишь при поддержке от какой-нибудь великой державы. [GER.GetNameDEFCap] - это одна из таких держав, и они будут не против поддержать нас в нашей борьбе."
 CRO_befriend_bulgaria:0 "Дружба с Болгарией"
 CRO_befriend_bulgaria_desc:0 "У нас с болгарами много общего: наша ненависть к сербам, желание устроить новый порядок на Балканах и территориальный ирредентизм. Заключив с ними взаимовыгодный договор или даже альянс, мы поможем друг другу достичь наши геполитические цели."
 CRO_demand_istria:0 "Потребовать Истрию"
 CRO_demand_istria_desc:0 "Мы не можем больше притворяться, что итальянцы это наши друзья. Экстенсивные программы по итальянизация населения на полустрове Истрия открыто нацелено на унистожение местной хорватской культуры. Мы обязаны спасти наших братьев от жестокого правления Италии."
 CRO_croatian_supremacy:0 "Хорватское превосходство"
 CRO_croatian_supremacy_desc:0 "Хорватский народ прошёл через многое в своей истории. Как и наши предки, мы переживём любую войну, даже если мы останемся без союзников. Мы несомненно являемся одним из высших народов Европы и мы сами будем решать свою судьбу."
 CRO_technology_sharing:0 "Обмен технологиями"
 CRO_technology_sharing_desc:0 "Мы получили несколько довольно сильных союзников, и они уже давно обогнали нас в исслоедовании новейших технологий. Мы пригласим в нашу страну их лучших учёных и исследователей, что поможет нам развить отечественное исследование."
 CRO_end_hungarian_expansionism:0 "Остановить венгерский экспансионизм"
 CRO_end_hungarian_expansionism_desc:0 "[HUN.GetLeader] и его правительство уже не раз заявляли о своём желании вернуть исторически венгерские земли. Однако, мы ещё прекрасно помним, как венгры подавляли хорватский язык и культуру, подчиняли наш народ и останавливали любую попытку хорватской государственности. Нам надо нанести первентивный удар и избавиться от этой угрозы."
 CRO_allies_across_the_adriatic:0 "Союзники по ту сторону Адриатики"
 CRO_allies_across_the_adriatic_desc:0 "[ITA.GetLeader] не глупец: он понимает, что война за Далмацию только ослабит его режим и начнёт нескончаемую войну, и он понимает, что будет лучше заиметь нас как союзников Италии. Хорваты и итальянцы это два исторически близких друг к другу народа, и пришло время превратить эти отношения во что-то, что будет выгодно обеим странам."
 CRO_request_zadar:0 "Запросить Задар"
 CRO_request_zadar_desc:0 "Мы показали государству [ITA.GetNameDEF], что мы - их самый лояльный союзник, но мы также показали, что это равное партнёрство. Конечно, [ITA.GetLeader] может получить удар по его репутации, если он передаст нам Зару, но он понимает, что без нас он не сможет достичь своих амбиций."
 CRO_raise_support_for_monarchy:0 "Поднять поддержку монархии"
 CRO_raise_support_for_monarchy_desc:0 "На протяжении всей своей истории Хорватия была монархией, или как минимум ей правил монарх. Пусть много кто ещё ностальгирует по тем временам, только малая часть населения понимает важность восстановления монархии. Мы должны это поменять."
 CRO_restoration_of_the_kingdom:0 "Реставрация королевства"
 CRO_restoration_of_the_kingdom_desc:0 "Наконец-то, мы получили достаточно поддержки, чтобы восстановить старое королевство. Пока что у нас нет монарха, так что нам придётся собрать регентский совет, который будет ответственнен за все важные решения."
 CRO_invite_the_house_of_savoy:0 "Пригласить Савойский дом"
 CRO_invite_the_house_of_savoy_desc:0 "Регентский совет решил, что Савойская династия и принц Аймоне это лучший выбор для Хорватии. В конце концов, мало кто хочет вернуться во времена Габсбургов, когда хорваты имели очень ограниченные права."
 CRO_crown_of_zvonimir:0 "Корона Звонимира"
 CRO_crown_of_zvonimir_desc:0 "На данный момент, Аймоне не похож на короля. Он не знает ни слова из хорватского и в принципе не очень заинтересован в этой позиции, а многие видят его лишь как иностранного подчинителя. Нам нужно легитимизировать его правление, короновав его древней короной Звонимира, которой пользовались правители средневекового Королевства Хорватия."
 CRO_loyalty_to_the_king:0 "Лояльность королю"
 CRO_loyalty_to_the_king_desc:0 "Раз уж мы короновали итальянского короля, будет только логично равняться во внешней политике на Италию. Помимо династических связей, они могут выступать нашими защитниками, и, быть может, их территориальные претензии не будут пересекаться с нашей землёй."
 CRO_italian_industrial_aid:0 "Итальянская помощь с промышленностью"
 CRO_italian_industrial_aid_desc:0 "Мы - лишь мелкая развивающаяся страна, а создание промышленности практически с чистого листа легко нам не дасться. К счастью, наш союзник [ITA.GetNameDEF] имеет мощную военную промышленность, и они нам могут помочь с развитием нашей промышленности. Чтобы достичь этого, мы пригласим их луыших экспертов в Хорватию и воссоздадим всё по итальянскому образцу."
 CRO_italian_military_advisors:0 "Итальянские военные советники"
 CRO_italian_military_advisors_desc:0 "Королевская итальянская армия, быть может, не самая современная или хорошо обученная в Европе, но она всё равно намного лучше нашего неорганизованного домобранства. Они могут поделиться опытом войны с нами и помочь нам обезопасить их Балканский фланг."
 CRO_fruits_of_loyalty:0 "Плоды лояльности"
 CRO_fruits_of_loyalty_desc:0 "Мы доказали свою лояльность государству [ITA.GetNameDEF], и, быть может, мы сможем убедить их оставить их претензии на Далмацию взамен на более крепкие отношения с нами."
 CRO_eastward_expansion:0 "Экспансия на Восток"
 CRO_eastward_expansion_desc:0 "Если уж мы планируем реализовать наши амбиции и стать итальянским оплотом на Балканах, нам стоит захватить государство [BOS.GetNameDEF] и интегрировать их исторически и культурно хорватские земли в наше государство."
 CRO_italianize_education:0 "Итальянизация образования"
 CRO_italianize_education_desc:0 "Учитывая, что нами теперь правит итальяснкий король, нам придётся полностью изменить общество изнутри, дабы оно больше подходило под новый порядок вещей. А начнём мы с интеграции итальянских традиций в нашу систему образования, также сделав итальянский одним из основных предметов в школе."
 CRO_denounce_the_italian_regime:0 "Денонсировать [ITA.GetAdjective] режим"
 CRO_denounce_the_italian_regime_desc:0 "Государству [ITA.GetNameDEFCap] нету дела до монархии! Они лишь хотят забрать у короля его власть, разрушив тем самым векиа итальянских традиций и культуры. [ITA.GetLeader] и его злой режим это не те, с кем мы будем сотрудничать."
 CRO_prepare_to_liberate_italy:0 "Подготовиться к освобождению Италии"
 CRO_prepare_to_liberate_italy_desc:0 "Итальянцы забрали всю власть у их монарха, и мы не можем просто стоять в сторонке! Мы вернём Савойскому дому по праву принадлежащую ему землю и восстановим его правление там. Но сейчас мы слишком слабы, и нам придётся потратить много времени на подготовку к нашему возвращению."
 CRO_help_from_italian_monarchists:0 "Поддержка итальянских монархистов"
 CRO_help_from_italian_monarchists_desc:0 "Есть много итальянцев, для которых [ITA.GetLeader] также ненавистен, и которые тоже хотят вернуть власть королю. Мы распространим новости о грядущем освобождении Италии, в результате чего многие присоединятся к нашей армии и помогут нам в этой борьбе."
 CRO_seek_support_within_italy:0 "Поиск поддержки в Италии"
 CRO_seek_support_within_italy_desc:0 "Юг Италии был остаётся оплотом традиций и монархизма ещё с самого объединения страны. Многие оттуда с радостью сражались бы за короля, а нам только остаётся дать им должные приказы."
 CRO_reclaim_the_kings_land:0 "Вернуть себе Италию"
 CRO_reclaim_the_kings_land_desc:0 "Подготовка, которая нам была так нужна, завершена, и сейчас идеальное время, чтобы нанести удар по [ITA.GetAdjective] режиму. Начиная с Истрии, через Рим, и заканчивая Сицилией, наши солдаты освободят итальянские земли и вернуть в них власть монархии."
 CRO_kingdom_of_italy_croatia:0 "Итало-Хорватское королевство"
 CRO_kingdom_of_italy_croatia_desc:0 "С освобождением Италии, нам всего лишь осталось узаконить власть монарха. Однако, в последствии того, что Хорватией и Италией будет править один монарх, это действие также соединит наши страны в форме личной унии. С этого момента, мы будем известны как Итало-Хорватское королевство!"
 CRO_imperial_ambitions:0 "Имперские амбиции"
 CRO_imperial_ambitions_desc:0 "Раз уж Италия это теперь часть нашего королевства, мы также унаследуем их территориальные амбиции. Наша уникальная позиция в Средиземноморье позволяет нам построить в нём империю, и, как и наши римские предки, мы покорим всю эту территорию."
 CRO_reclaim_savoy:0 "Вернуть себе Савой"
 CRO_reclaim_savoy_desc:0 "Учитывая всю нашу лояльность Савойской династии, мы всё ещё не контролируем сам регион Савой. Мы должны исправить эту историческую несправедлиовсть и забрать этот регион у французов."
 CRO_conquer_greece:0 "Покорить Грецию"
 CRO_conquer_greece_desc:0 "У Греции идеальная позиция в Средиземном море, и, как и хорваты, греки тесно связаны с итальянцами исторически и культурно. Такая мелкая нация вряд ли сможет долго сопротивляться нашим армиям."
 CRO_king_in_exile:0 "Король в изгнании"
 CRO_king_in_exile_desc:0 "К сожалению, республиканский режим взял власть в Италии. Это лишило итальянскую монархию её последней власти, а король был изгнан. Наша страна теперь будет лучшим местом для его прибытия, пока мы не избавимся от нелегитимного правительства на полуострове."
 CRO_expand_the_balkan_foothold:0 "Расширение балканского плацдарма"
 CRO_expand_the_balkan_foothold_desc:0 "Куда бы не прдвинулась дальше наша экспансия, главное препятствие на нашем пути это жалкое словенское государство. Её покорение не потребует много усилий, а сама территория послужит нам хорошим плацдармом для будущего территориального расширения."
 CRO_demand_montenegrin_subjugation:0 "Потребовать Черногорию"
 CRO_demand_montenegrin_subjugation_desc:0 "Если мы желаем обезопасить не только наш южный фланг, но и всё Адриатическое море, мы должны получить контроль над Черногорией. Которский залив послужит нам как отличная морская база для будущих операций в регионе."
 CRO_return_of_the_habsburgs:0 "Возвращение Габсбургов"
 CRO_return_of_the_habsburgs_desc:0 "Единственная династия, которая может легитимно выставлять претензии на наш престол - та, которая покинула нас не так давно. Габсбурги будут восстановлены как правящая Хорватией династия."
 CRO_loyal_sabor:0 "Лояльный сабор"
 CRO_loyal_sabor_desc:0 "Наш парламент - хорватский сабор - имеет огромное значение для нашей страны и культуры. В разные моменты нашей истории Сабор выбирал династии, которые будут править Хорватией. Мы не можем допустить того, чтобы этот орган правительства вышел из-под контроля монарха."
 CRO_restore_noble_titles:0 "Восстановление аристократических титулов"
 CRO_restore_noble_titles_desc:0 "Ключевая часть реставрации старого королевства это восстановление аристократических титулов разных хорватских знатных семей. Это даст монархии больше влияния в высших классах общества, которые будут решать важные вопросы в стране."
 CRO_return_to_the_empire:0 "Возвращение к империи"
 CRO_return_to_the_empire_desc:0 "Габсбургская монархия вернулась не только в Хорватии, но и в других частях Австро-Венгрии. Это отличные новости, и нам стоит поскорее вернуться к нашей империи!"
 CRO_habsburg_illyria:0 "Объединить Иллирию"
 CRO_habsburg_illyria_desc:0 "К сожалению, славянские земли Австро-Венгрии больше не едины, а разделены между всякими слабыми странами. Заместо Австро-Венгрии, мы вернём все эти земли под контроль Габсбургов."
 CRO_claim_vojvodina:0 "Претензии на Воеводину"
 CRO_claim_vojvodina_desc:0 "Воеводина может и была частью Венгрии во временами Австро-Венгрии, но её население всегда было южнославянским. Мы должн захватить эту территорию сами, пока это не сделали венгры."
 CRO_influence_austria_and_hungary:0 "Повлиять на Австрию и Венгрию"
 CRO_influence_austria_and_hungary_desc:0 "Единственный способ легитимно воссоединить земли Австро-Венгрии это получить поддержку народов её главных составляющих: Австрии и Венгрии. Быть может, мы сможем возродить нашу империю мирным путём."
 CRO_reclaim_our_land_by_force:0 "Вернуть наши земли силой"
 CRO_reclaim_our_land_by_force_desc:0 "Австрия и Венгрия это территории, по праву принадлежащие Габсбургам, и мы обязаны их вернуть нашему королю. Хотят их народы того или нет, эти страны будут реинтегрированы в нашу новую империю."
 CRO_adopt_trialism:0 "Возродить триализм"
 CRO_adopt_trialism_desc:0 "Во время развала Австро-Венгрии под конец Великой войны, многие утверждали, что её можно оставить в живых, сделав южнославянские земли равными по статусу Австрии и Венгрии. Эта идея называлась триализмом, и мы её используем, дабы наша империя смогла выжить в современной эпохе."
 CRO_the_danubian_federation:0 "Федерализация империи"
 CRO_the_danubian_federation_desc:0 "Главная причина развала Австро-Венгрии это то, что Габсбурги не давали никакой свободы этническим меньшинствам. Компромисс 1867 года и ему подобные соглашения могут быть лишь временными, а единственный способ обезопасить существование нашей империи - её федерализация."
 CRO_reclaim_imperial_territories:0 "Вернуть имперские территории"
 CRO_reclaim_imperial_territories_desc:0 "Родившиеся после развала Австро-Венгрии государства слабы и не смогут пережить бурю, которая идёт на Европу. Перед тем, как они все развалятся на подобии Югославии, мы должны защитить их народы сами."
 CRO_demand_slovenia:0 "Потребовать Словению"
 CRO_demand_slovenia_desc:0 "[SLV.GetNameDEFCap] это жалкое государство, которое легко могут захватить его соседи. Перед тем, как это может случиться, мы должны захватить Словению первыми. Будем надеяться, что они подчинятся нам мирно."
 CRO_another_bosnian_crisis:0 "Второй Боснийский кризис"
 CRO_another_bosnian_crisis_desc:0 "Как мы однажды быстро оккупировали Боснию в 1905, так и в этот раз молодое боснийское государство не выдержит всю мощь нашей армии."
 CRO_reclaim_bohemia:0 "Возвращение Богемии"
 CRO_reclaim_bohemia_desc:0 "Помимо самих Австрии и Венгрии, Земли Чешской короны были самой важной частью Австро-Венгрии, так как в них была развита промышленность, а уровни урбанизации были высоки. Нам необходимо вернуть себе Богемию и уничтожить [CZE.GetAdjective] государство."
 CRO_bohemian_industry:0 "Чешская промышленность"
 CRO_bohemian_industry_desc:0 "С возвращением Чехии в состав нашей державы, нам стоит возродить вековую традицию высокого уровня индустриализации этого региона по сравнению в остальной империей. Чехословакия плохо справлялась с этой промышленностью, но мы всё исправим."
 CRO_request_galicia:0 "Запросить Галицию"
 CRO_request_galicia_desc:0 "Может показаться, что Галиция и Лодомерия была наименее важной частью нашей империи, но это совсем не так. Миллионы поляков и украинцев находились в безопасности под руководством Габсбургов и всё ещё скучают по Австро-Венгрии. Возможно, мы сможем избежать конфликт благодаря нашим хорошим отношениям с поляками."
 CRO_habsburg_poland:0 "Польский Габсбург"
 CRO_habsburg_poland_desc:0 "[GetHabsburgPolandFocusDesc]"
 CRO_HABSBURG_ALLIANCE_DESC:0 "[POL.GetLeader] стал новым королём Польши, и всем становится ясно, что нам стоит превратить наши династические связи с военный альянс, который сможет обезопасить будущее правление Габсбургов в наших странах."
 CRO_DEMAND_ALBRECHT_DESC:0 "Единственный способ убедиться в лояльности Польши - сделать их лидером лояльного человека. У нас есть подходящий на эту роль кандидат - Карл Альбрехт, поляк-Габсбург, служивший солдатом в Великой войне, и поэтому довольно популярный среди поляков."
 CRO_yet_another_partition_of_poland:0 "Ещё один раздел Польши"
 CRO_yet_another_partition_of_poland_desc:0 "Польское государство ещё молодо и уже находится в опасной ситуации, ыедь большинство его соседей хотели бы от него территорию. Быть может, мы сможем заключить пакт с государствами [GER.GetNameDEF] и [SOV.GetNameDEF], чтобы разделить Польшу, как мы уже делали в 18-м веке."
 CRO_conquer_transylvania:0 "Захват Трансильвании"
 CRO_conquer_transylvania_desc:0 "После развала Австро-Венгрии, Румыния украла наши Трансильванские земли, в которых всё ещё проживает значительное венгерское меньшинство. Таким разношёрстным регионом может править лишь настолько же разношёрстное государство - [ROOT.GetNameDEF]."
 CRO_reclaim_vojvodina:0 "Возвращение Воеводины"
 CRO_reclaim_vojvodina_desc:0 "Потеря Воеводины может казаться не такой уж и большой катастрофой, но уже становится ясно, что Сербия не может управлять этим регионом. Есть большая часть венгерского и хорватского населения Воеводины, которые очень хотят присоединение этого региона к нашей империи."
 CRO_restore_the_central_powers:0 "Восстановление Центральных держав"
 CRO_restore_the_central_powers_desc:0 "[GER.GetNameDEFCap] это наш самый важный стратегический партнёр. Теперь, когда немцы наконец-то избавились от Гитлера, у нас появился шанс восстановить альянс, существоваший во время Великой войны. В этот раз мы поймём свои ошибки и больше так не проиграем."
 CRO_ally_bulgaria:0 "Альянс с Болгарией"
 CRO_ally_bulgaria_desc:0 "Болгария была нашим союзником в Великой войне и они, как и мы, потеряли много территорий в результате этой войны. Однако, у Болгаров и по сей день есть свои интересы на Балканах, и союз с ними будет очень выгодным для нас."
 CRO_bruderkrieg:0 "Вторая Германская война"
 CRO_bruderkrieg_desc:0 "Мы были унижены после проигрыша Пруссии в войне 1866 года, что привело к объединению Германии Берлином, а мы ничего не могли сделать. Немцы думают, что мы об этом уже давно забыли, но память об этом ещё свежа, а желание мести растёт. Пришло время уничтожить Берлинский режим и вернуть нашу территорию!"
 CRO_expand_imperial_administration:0 "Расширение имперской администрации"
 CRO_expand_imperial_administration_desc:0 "Через наши захваты, мы получили новые земли. К сожалению, австро-венгерская администрация в них давно перестала существовать, и нам стоит её строить с нуля. Однако, в этот раз администрация будет не австро-венгерской, а [ROOT.GetAdjective]."
 CRO_follow_maceks_vision:0 "Следовать за Мачеком"
 CRO_follow_maceks_vision_desc:0 "Владко Мачек принёс нам свободу и независимость, и было бы немыслимо предать его борьбу за хорватский суверенитет, придавшись радикальным идеологиям. ХКС поведёт Хорватию в будущее."
 CRO_ally_tito:0 "Союз с партизанами Тито"
 CRO_ally_tito_desc:0 "Сейчас партизаны сеют хаос в сельской местности Хорватии, и лучший способ это остановить - подружиться с ними. Мы дадим позиции министров лояльным Тито коммунистам и создадим вместе с ними новое правительство."
 if_controls_zara_tt:0 "Если мы контролируем регион §Y[163.GetName]§!, также произойдёт следующее:"
 CRO_expand_tourism_tt:0 "\nЕсли начнётся война, эффекты туризма будут сокращены"
 CRO_tourism_boom:0 "Высокие уровни туризма"
 CRO_tourism_during_war:0 "Туризм в военное время"
 CRO_industrialize_reclaimed_land_tt:0 "Каждые из требуемых регионов получит §Y1 инфраструктуру§!, §Y1 фабрику§! and §Y1 верфь§! при условии, что мы его контролируем."
 if_home_guard_tt:0 "Если было выбрано §YДомобранство§!:"
 if_army_tt:0 "Если была выьрана §YАрмия§!"
 CRO_kickstart_industrialization:0 "Ускоренная индустриализация"
 CRO_kickstart_industrialization_desc:0 "Во время существования Югославии, хорватской промышленностью пренебрегали и развивали централизованную промышленность в Сербии. Это значит, что наша индустриализация начнётся позднее по сравнению с остальной Европой, поэтому нам стоит этим заняться как только можно."
 CRO_develop_zagreb:0 "Развитие загребской промышленности"
 CRO_develop_zagreb_desc:0 "Загреб - наша столица и самый большой город Хорватии. Развитие его и без того большой городской промышленности ещё больше - отличный способ начать индустриализацию по всей стране."
 CRO_croatian_military_industrial_complex:0 "Хорватский военно-промышленный комплекс"
 CRO_croatian_military_industrial_complex_desc:0 "Наша мелкая военная промышленность это одна из главных наших слабстей. Единственный способ это исправить - расширить военно-промышленный комплекс, а также развить наши возможности в плане военного производства."
 CRO_connect_the_villages:0 "Соединить деревни"
 CRO_connect_the_villages_desc:0 "Большинство насления проживает в деревнях или мелких городках, а не в городах, но они плохо соединены из-за плохого качества дорог. Мы должны развить инфраструктуру по всей стране и улучшить жизни нашего народа."
 CRO_new_farming_equipment:0 "Новое сельскохозяйственное оборудование"
 CRO_new_farming_equipment_desc:0 "Большая часть нашей экономики зависит от сельского хозяйства, а оно у нас совсем не современное. По всей стране, наш народ использует устаревшее оборудование, что приводит к ухудшению урожая. Новое моторизованное сельскохозяйственное оборудование должно быть введено повсеместно."
 CRO_invite_foreign_investors:0 "Пригласить зарубежных инвесторов"
 CRO_invite_foreign_investors_desc:0 "У такой молодой страны, как нашей, есть много возможностей в будущем. Одна из таких возможностей - экономический рост. Нам только стоит убедить иностранцев, желающих инвестировать, чтобы они вкладывались в государство [ROOT.GetNameDEF], и тогда наш рост будет гаранитрован."
 CRO_university_of_zagreb:0 "Загребский университет"
 CRO_university_of_zagreb_desc:0 "Единственный университет в нашей стране - Загребский университет - очень древний и важный для нас. Расширив его финансирование, мы сможем раширить наши возможности в исследовании."
 CRO_develop_dalmatia:0 "Развитие Далмации"
 CRO_develop_dalmatia_desc:0 "Далмация как регион важна для нас также, как Центральная Хорватия или Славония, ведь её позиция у Адриатического моря идеально подходит для создания приморской промышленности. О ней не стоит забывать вов ремя индустриализации."
 CRO_expand_tourism:0 "Расширение туризма"
 CRO_expand_tourism_desc:0 "Адриатическое побережье Далмации имеет идеальный средиземноморский климат, что привлекает много туристов со всего света. У нас есть все возможности построить там инфраструктуру для высокого уровня туризма."
 CRO_industrialize_reclaimed_land:0 "Индустриализация новых земель"
 CRO_industrialize_reclaimed_land_desc:0 "Под контролем Италии к Истрии и Задару относились практически как колониям из-за большого не итальянского населения. Но, после освобождения нами этих земель, мы можем развить их промышленность и полностью интегрировать их в наше государство."
 CRO_widespread_industrialization:0 "Повсеместная индустриализация"
 CRO_widespread_industrialization_desc:0 "Наша индустриализация должна коснуться каждого уголка Хорватии. Каждая деревня должна иметь хорошие дороги и электричество, а каждый город должен иметь хорошие условия для жизни. Хорваты заслуживают жить в современной промышленной стране, которой есть до них дело, и это мы им и дадим."
 CRO_develop_computing_technologies:0 "Развитие вычислительных технологий"
 CRO_develop_computing_technologies_desc:0 "Последние прорывы в науке показали, что вычислительные машины это будущее технологии. Дабы по-настоящему модернизировать нашу страну, мы должны начать их повсеместное использование в нашем государстве."
 CRO_expand_bosnian_industry:0 "Расширение боснийской промышленности"
 CRO_expand_bosnian_industry_desc:0 "Индустриализация совсем не коснулась Боснии, а её инфраструктура в плачевном состоянии из-за горной местности региона. Индустриализация этих земель будет совсем нелёгкой задачей, но у них отличные условия для развития горной военной промышленности."
 CRO_more_funding_for_education:0 "Расширить финансирование образования"
 CRO_more_funding_for_education_desc:0 "Образованием нельзя пренебрегать, так как оно выращивает новое поколение, которое более умно и технологически развито, чем прошлое. Мы должны убедиться, что наше образование на самом высоком уровне, чтобы хорватские учёные рано или поздно стали известны по всему миру!"
 CRO_zagreb_radio_station:0 "Загребская радиостанция"
 CRO_zagreb_radio_station_desc:0 "Самая большая радиостанция в нашей стране - Загребская радиостанция - может быть полезна не только для пропаганды, но также может послужить отличным опытом, когда придёт пора развивать радиотехнику."
 CRO_naval_cooperation:0 "Военно-морское сотрудничество"
 CRO_request_foreign_fighters_tt:0 "Мы получим по §Y50 истребителей§! и §Y30 бомбардировщиков§! от каждой великой державы, которая с нами в одном альянсе"
 CRO_keep_the_home_guard:0 "Оставить домобранство"
 CRO_keep_the_home_guard_desc:0 "Сформированное во время нашей войны за независимость домобранство до сих пор неорганизовано - но, нам его стоит оставить таковым. Конечно, мы проведём хоть некоторую его организацию, а так, мотивированные автономные войска домобранства будут более эффективны чем эффективная, но малая по численности армия."
 CRO_organize_the_army:0 "Организовать армию"
 CRO_organize_the_army_desc:0 "Наше домобранство сейчас очень плохо организовано и даже не имеет нормальной структуры командования. Путём проведения реформ организации и командования, мы переорганизуем домобранство в Хорватскую армию и превратим её в грозную силу."
 CRO_military_reorganization:0 "Армейская переорганизация"
 CRO_military_reorganization_desc:0 "Наша армия ещё очень слаба после хаотичной войны за независимость, и если на нас нападут сейчас, мы не сможем хорошо защититься. Нужно срочно ввести реформы организации армии и призыва, чтобы наша армия была укомплектована и всегда готова к боевым операциям."
 CRO_increase_military_production:0 "Расширение военного производства"
 CRO_increase_military_production_desc:0 "В эти опасные времена такая мелкая страна, как мы, всегда должна быть готова к военному конфликту. Если же мы не готовы, вражеские силы нас очень быстро захватят. Наша армия должна быть расширена, а вместе с этим нам придётся также расширить производство вооружения."
 CRO_modernize_infantry_weapons:0 "Модернизация пехотного снаряжения"
 CRO_modernize_infantry_weapons_desc:0 "Превосходство в технологиях может гаранитировать нам победу над противником. Даже если мы не сможем получить превосходство в этой области над великими державами, нам стоит хотя бы догнать их."
 CRO_experience_from_the_great_war:0 "Опыт Великой войны"
 CRO_experience_from_the_great_war_desc:0 "Во время Великой войны Хорватия была в опасной близости от фронта, а многих хорватов послали умирать в окопах. Мы не повторим ошибок, совершённых австрийским и венгерским командованием в той войне, и разовьём новую стратегию, подходящую под современное ведение войны."
 CRO_invite_austro_hungarian_officers:0 "Ставка на старую гвардию"
 CRO_invite_austro_hungarian_officers_desc:0 "Есть много хорватских офицеров и генералов, которые служили Австро-Венгрии и будут не против служить и нашему государству. Их опыт и знание войны определённо пригодятся нашей армии."
 CRO_rely_on_young_officers:0 "Ставка на молодых офицеров"
 CRO_rely_on_young_officers_desc:0 "Пусть и существует много старых генералов, которые хотят нам служить, они всё же старые. Они не могут жить вечно, а их опыт уже неактуален из-за большой разницы в технологическом развитии между Великой войной и нынешним днём. Военное образование и подготовка новых офицеров намного лучше сохранит наше будущее."
 CRO_mountain_brigades:0 "Горнострелковые бригады"
 CRO_mountain_brigades_desc:0 "Балканский ландшафт суров, да и Альпы не так далеко от нас. Где бы нашей армии не пришлось сражаться, мы должны получить преимущество над противником путём использования сил специального назначения в определённой местности."
 CRO_motorization_of_the_army:0 "Моторизация армии"
 CRO_motorization_of_the_army_desc:0 "Главная разница между Великой войной и современными войнами - огромное преимущество моторизованных войск в бою. Вместо забрасывания фронта людьми, будет намного эффективнее маневрировать вокруг противника, отрезая его линии коммуникации."
 CRO_improve_supply_lines:0 "Улучшение линий снабжения"
 CRO_improve_supply_lines_desc:0 "С моторизацией нашей армии, нам также стоит расширить использование грузовиков в роли доставления снабжения на фронт. Это будет намного эффективнее и кардинально расширит возможности нашей армии на поле боя."
 CRO_develop_our_own_tanks:0 "Развитие наших танков"
 CRO_develop_our_own_tanks_desc:0 "Мелкие страны, коей мы и являемся, не могут позволить себе создание огромных армий. Однако, мы можем создать элитных корпус бронетанковых войск, который сможет сопротивляться армиям даже Великих держав. А для этого нам надо развить собственные прототипы и производство танков, что также уменьшит нашу зависимость от инсотранных держав."
 CRO_artillery_modernization:0 "Модернизация артиллерии"
 CRO_artillery_modernization_desc:0 "В пехотном сражении артиллерия настолько же важна, как и само пехотное снаряжение. Нам надо догнать и перегнать своих противников в развитии артиллерии, сфокусировав наше исследование на развитии её самых современных прототипов."
 CRO_anti_tank_and_anti_air:0 "ПТО и ПВО"
 CRO_anti_tank_and_anti_air_desc:0 "Цель противника - разбить наши силы, и он это может сделать, задействовав танки и ВВС в своём наступлении. Чтобы этому противостоять, мы должны развить противотанковые и противовоздушные орудия."
 CRO_military_might_of_the_balkans:0 "Военная мощь Балкан"
 CRO_military_might_of_the_balkans_desc:0 "С завершением наших реформ, мы полностью модернизовали нашу армии и подготовили её к оборонительным и наступительным действиям. Мы теперь сильнее всех балканских стран и их жалких армий."
 CRO_dockyard_expansion:0 "Расширение верфей"
 CRO_dockyard_expansion_desc:0 "С ростом угрозы нашему существованию, становится всё яснее, что наше побережье это наше уязвимое место. Мы должны защитить себя от угроз по ту сторону моря, а это можно сделать только при имении большого и грозного военно-морского флота."
 CRO_naval_excercises:0 "Военно-морские учения"
 CRO_naval_excercises_desc:0 "Мы никогда не знаем, когда нам придётся воспользоваться нашим флотом, но когда это время придёт, он должен быть к этому готов. Мы начнём тренировку наших кораблей, дабы получить опыт путём имитирования морской войны, а потом используем этот опыт в развитии нашей военно-морской стратегии."
 CRO_submarine_tactics:0 "Тактики с подлодками"
 CRO_submarine_tactics_desc:0 "Подводные лодки эффективны, ведь их можно легко производить и использовать, чтобы сеять хаос на линиях снабжения противника по морю. Развитие и расширение нашего флота лучше всего начать с них."
 CRO_wolf_packs:0 "Волчьи стаи"
 CRO_wolf_packs_desc:0 "Государство [GER.GetNameDEFCap] придумало новейший способ использования подводных лодок для уничтожения вражеских конвоев: тактика волчьей стаи. Она заключается в осуществлении координированных атак групп подлодок на конвои. Нам стоит воспользоваться ей в развитии нашей военно-морской стратегии."
 CRO_focus_on_surface_fleets:0 "Ставка на надводный флот"
 CRO_focus_on_surface_fleets_desc:0 "Отдаться полностью построению подводных лодок очень рисково, ведь это потратит все наши ресурсы, не выдав результата. Если мы хотим построить грозный флот, то он должен состоять из крупных кораблей и кораблей для скрининга."
 CRO_build_a_heavy_ship:0 "Построить крупный корабль"
 CRO_build_a_heavy_ship_desc:0 "Мы, хорваты, может и имеем некоторый опыт в построении флота, самый крупный корабль, который мы строили это лёгкий крейсер Dalmacija. Мы должны построить хотя бы один крупный корабль, так как без него наш мелкий флот будет практически бесполезным."
 CRO_fight_enemy_submarines:0 "Противостоять вражеским подлодкам"
 CRO_fight_enemy_submarines_desc:0 "Учитывая наше длинное побережье, не стоит недооценивать важность снабжения по морю. Мы должны обезопасить наши морские маршруты, а это мы сможем сделать, только начав постройку кораблей, нацеленных на защиту конвоев от вражеских подводных лодок."
 CRO_marines:0 "Формирование корпуса морпехов"
 CRO_marines_desc:0 "Учитывая нашу позицию в Адриатическом море, самый лучший способ удивить противника - морской десант. Однако, такой десант очень трудно совершать, и поэтому мы сформируем специальный корпус морской пехоты именно для этого."
 CRO_defend_the_coast:0 "Защита побережья"
 CRO_defend_the_coast_desc:0 "Наша армия не может позволить себе наступление через море, и поэтому нам остаётся только защищать свои земли. Но мы будем защищать их крепко, построив прибрежные укрепления по всему адриатическому берегу."
 CRO_naval_cooperation_with_italy:0 "Военно-морское сотрудничество с Италией"
 CRO_naval_cooperation_with_italy_desc:0 "У итальянцев есть свои интересы в Адриатике, и было бы просто глупо пытаться оспорить их морское превосходство. Нам стоит его признать путём совершения с ними общих военно-морских учений, что удовлетворит их идею 'Нашего моря' и улучшит наши с ними отношения."
 CRO_contest_the_adriatic:0 "Бороться за Адриатику"
 CRO_contest_the_adriatic_desc:0 "Итальянская идея 'Нашего моря' сосредоточена только на их стране и игнорирует желания мелких наций на подобии нашей. Мы должны показать им, а заодно и всем остальным, что мы можем постоять за свою свободу и оспорить итальянское превосходство в Адриатике."
 CRO_beginnings_of_an_air_force:0 "Начало развития ВВС"
 CRO_beginnings_of_an_air_force_desc:0 "Мы должны начать развитие и расширение наших военно-воздушных сил, дабы защитить наши небеса."
 CRO_light_infantry_parachute_divisions:0 "Лёгкие парашютные дивизии"
 CRO_light_infantry_parachute_divisions_desc:0 "Наше экспериментирование с Первой лёгкой парашютной бригадой показало, что нам стоит продолжить разработку ВДВ. Мы превратим нашу бригаду в полную дивизию и будем её использовать в воздушно-десантных операциях."
 CRO_request_foreign_fighters:0 "Запросить иностранные самолёты"
 CRO_request_foreign_fighters_desc:0 "Сами по себе наши ВВС очень слабы, но, к счастью, у нас есть сильные союзники. Мы попросим у них прислать нам их старые истребители и бомбардировщики."
 CRO_fighter_modernization:0 "Модернизация истребителей"
 CRO_fighter_modernization_desc:0 "Наша отечественная авиационная промышленность мелка и незначительна. Нам стоит её расширить путём направления нашгео исследования на развитие новейших прототипов истребителей, чтобы иметь превосходство в небе над полем боя."
 CRO_medium_bombers:0 "Развитие бомбардировщиков"
 CRO_medium_bombers_desc:0 "Помимо создания отечественной промышленности истребителей, нам также стоит развить современные прототипы бомбардировщиков. Эти два типа самолётов подойдут отлично для совместного проведения миссий в небе."
 CRO_dive_bombers:0 "Ставка на пикировщики"
 CRO_dive_bombers_desc:0 "На фоне всех бомбардировщиков больше всего выделяется один вид - пикирующие бомбардировщики. Вместо бомбардировки важных объектов или инфраструктуры, они сбрасывают бомбы прямо на войска. Именно таких самолётов нам не хватает в наших ВВС."
 CRO_develop_air_doctrine:0 "Развитие воздушной доктрины"
 CRO_develop_air_doctrine_desc:0 "Раз уж мы построили себе ВВС, нам остаётся решить, как именно её использовать, а для этого нам надо развить свою оздушную доктрину."
 effect_from_decision_tt:0 "Эффект от решения:"
 CRO_enter_the_world_stage_tt:0 "Мы попросим гарантии независимости у всех демократических Великих держав Европы. Шанс их согласия увеличивается, если у нас с ними §Gхорошие отношения§!"
