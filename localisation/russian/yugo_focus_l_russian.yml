 YUG_buy_foreign_aircraft_tt:0 "За каждую европейскую страну, отношение которой с нами §Gбольше 70§!, мы получим 75 истребителей.\nЭффекты на данный момент:"
 plane_modules_tech:0 "Модули самолётов"
 YUG_support_the_free_market:0 "Поддержать свободный рынок"
 YUG_support_the_free_market_desc:0 "После такого открытия, у нашего рынка могут быть проблемы, ведь большие компании не будут давать шанса их конкурентам. Дабы предотвратить это, нам стоит поддержать мелкие и средние бизнессы, и убедиться в честности и конкурентности рынка."
 YUG_technology_sharing_programs:0 "Программы по научному обмену"
 YUG_technology_sharing_programs_desc:0 "Многие страны Восточной Европы ещё молодые и не могут догнать остальной мир по уровню технологического развития. К счастью, мы можем помочь друг другу, делясь национальными прорывами в исследовании между нашими странами."
