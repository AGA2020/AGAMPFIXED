 amedeo_will_be_tomislav_tt:0 "§YПринц Аймоне§! будет известен, как §YТомислав II§!"
 CRO_monarchist_militias_will_rise_up:0 "Когда мы будем находится в состоянии войны с государством [ITA.GetNameWithFlag], монархистское ополчение восстанет на юге"
 any_italian_state:0 "В Италии"
