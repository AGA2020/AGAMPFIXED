l_russian:
 YUG_strenghten_jrz:0 "Усилить Радикальный союз"
 YUG_strenghten_jrz_desc:0 "Югославский радикальный союз, или же ЮРС - в настоящий момент правящая в стране партия. Без неё в стране не было бы стабильности, и нам надо усилить её поддержку среди народа."
 YUG_fascistisize_the_party:0 "Следовать образцу фашизма"
 YUG_fascistisize_the_party_desc:0 "[YUG.GetLeader] уже давно очарован идеологией фашизма и эффективными системами Гитлера и Муссолини, и у него есть планы сделать Югославию таким же государством. Но перед тем, как это можно сделать, саму партию надо \"фашистизировать\", что будет первым шагом на пути к установлению фашистских порядков по всей стране."
 YUG_status_quo:0 "Сохранить статус-кво"
 YUG_status_quo_desc:0 "Сейчас Югославии больше всего нужна стабильность. Очевидно, что выбирание нового политического курса будет опасно. Как говорится: если что-то не сломано, не пытайся это починить."
 YUG_cooperate_with_the_ustashe:0 "Сотрудничать с Усташами"
 YUG_cooperate_with_the_ustashe_desc:0 "Пусть главной целью Усташ является независимость Хорватии, они строго верят в фашистскую идеологию. Чтобы получить поддержку хорватов, было бы выгодно начать обоюдное сотрудничество с этой организацией."
 YUG_cooperate_with_the_ustashe_tt:0 "Анте Павелич и Усташи больше не будут планировать восстание из других стран, но §Rпередача власти хорватским сепаратистам может иметь непредвиденные последствия в будущем...§!"
 YUG_denounce_the_ustashe:0 "Денонсировать Усташей"
 YUG_denounce_the_ustashe_desc:0 "Усташи распространяют идеи хорватского сепаратизма, а это просто неприемлимо в нашем едином югославском государстве. Нам надо отделить себя от этих террористов, а иначе их движение принесёт нам проблем."
 YUG_organize_the_greenshirts:0 "Организовать зеленорубашечников"
 YUG_organize_the_greenshirts_desc:0 "Это не совпадение, что военизированное крыло ЮРС называется зеленорубашечниками, так как они были вдохновлены чернорубашечниками итальянской фашистской партии. Как и с Муссолини, их надо интегрировать в командную структуру армии, чтобы они могли защищать свою Родину как он внутренних, так и от внешних угроз."
 YUG_house_of_karadordevic:0 "Карагеоргевичи"
 YUG_suspend_elections:0 "Отменить выборы"
 YUG_suspend_elections_desc:0 "Теперь, когда в нашем обществе случился сильный сдвиг в сторону фашизма, [YUG.GetLeader] может дать себе полную диктаторскую власть, что будет поддержано населением. Первым шагом будет отмена предстоящих выборов, которые всё равно не были такими демократическими."
 YUG_ensure_serb_support:0 "Заручиться поддержкой сербов"
 YUG_ensure_serb_support_desc:0 "Сербы составляют главную часть населения страны, да и сам Стоядинович - серб, так что заручиться их поддержкой будет намного легче, чем вести долгие переговоры с хорватами."
 balkan_defense_union_faction:0 "Лига обороны Балкан"
 YUG_balkan_defense_union_tt:0 "Каждая независимая фашистская балканская страна будет приглашена в наш альянс"
 YUG_balkan_defense_union:0 "Лига обороны Балкан"
 YUG_balkan_defense_union_desc:0 "Пусть со стороны и может казаться, что мы будем угрозой для всех наших соседей, надо дмуать реалистично: никому не выжить без союзников. Если все балканские нации повернуться против нас, мы просто не сможем защищаться. Однако, мы можем вопсользоваться фашистскими движениями в этих странах, чтобы получить ценных союзников."
 YUG_dominate_the_balkans:0 "Стремиться к Великой Югославии"
 YUG_dominate_the_balkans_desc:0 "Великая Югославия - версия Югославии, включающая в себя все южнославянские народы и их исторические территории. Нам надо использовать эту идею и официально её признать, чтобы она разжигала наши экспансионистские амбиции."
 YUG_pan_slavic_nationalism:0 "Панславянский национализм"
 YUG_pan_slavic_nationalism_desc:0 "Югославия - первая и единственная успешная попытка создания панславяснкого государства. Дабы успокоить всех сепаратистов и региональных националистов, мы используем идеи панславизма для создания нового, югославского, национализма."
 YUG_the_vodja:0 "Вођа"
 YUG_the_vodja_desc:0 "После многих фашистских реформ Милана Стоядиновича, он будет именован Вођа (вождём) Югославии. Как Фюрер и Дуче, он будет править страной в одиночку и вести её к славе."
 YUG_expand_military_industry:0 "Расширить военную промышленность"
 YUG_expand_military_industry_desc:0 "Защита нашего народа и нации может быть осуществлена эффективно только при наличие большой армии. А любой большой армии нужна настолько же большая военная промышленность."
 YUG_state_corporatism:0 "Государственный корпоративизм"
 YUG_state_corporatism_desc:0 "Такие лидеры, как Муссолини и Салазар, придумали эффективный способ организовать рабочую силу и общество в целом - разделяя их на \"синдикаты\". Такая система называется корпоративизмом, и в нашем государстве её тоже надо использовать."
 YUG_militarize_society:0 "Милитаризовать общество"
 YUG_militarize_society_desc:0 "Наша армия может добиваться успехов на поле боя только при полной духовной поддержке населения. Каждый солдат будет героем, а гибель ради Отечества - самой благородной смертью."
 YUG_nationalist_education:0 "Националистическое образование"
 YUG_nationalist_education_desc:0 "Любви и гордости за нацию надо учить с самого детства, чтобы националиизм был распространен на всех уровнях общества."
 YUG_deal_with_the_regency:0 "Избавиться от регентства"
 YUG_deal_with_the_regency_desc:0 "Совет Регентства не то чтобы сильно угрожал власти Стоядиновича, но с этой проблемой надо справиться сейчас. Учитывая склонность Павла к демократии, его опасно оставлять на такой важной должности."
 YUG_support_fascist_bulgaria:0 "Поддержка болгарских легионеров"
 YUG_support_fascist_bulgaria_desc:0 "Болгары может быть и лояльны своему царю, но в стране есть всяческие фашистские движения - в основном, Союз болгарских национальных легионов и Национальное социалистическое движение. Если мы поддержим эти движения, у нас будет шанс получить ценного союзника на Балканах."
 YUG_support_fascist_bulgaria_tt:0 "Будут доступны решения, благодаря которым можно совершить фашистский переворот в государстве §Y[BUL.GetName]§!"
 YUG_support_fascist_romania:0 "Поддержка Железной гвардии"
 YUG_support_fascist_romania_desc:0 "Железная гвардия это фашистское движение в государстве [ROM.GetName], которое очень сильно выросло в популярности в последние годы. Мы можем помочь им в своих целях, и установить более дружелюбную власть в Румынии."
 YUG_support_fascist_romania_tt:0 "Будут доступны решения, благодаря которым можно совершить фашистский переворот в государстве §Y[ROM.GetName]§!"
 YUG_support_fascist_greece:0 "Поддержка греческих нацистов"
 YUG_support_fascist_greece_desc:0 "Греческое национал-социалистическое движение очень похоже на нашу партию. Мы можем расширить их поддержку в Греции и благодаря ним сместить греческое правительство."
 YUG_support_fascist_greece_tt:0 "Будут доступны решения, благодаря которым можно совершить фашистский переворот в государстве §Y[GRE.GetName]§!"
 YUG_divide_greece:0 "Разделить Грецию"
 YUG_divide_greece_desc:0 "Греция находится в очень слабой позиции, ведь она окружена потенциальными врагами. Мы можем использовать это, чтобы собрать коалицию стран, имеющих желание получить греческие территории. Таким образом, мы сможем вместе их захватить, если они откажутся от наших требований."
 YUG_divide_greece_tt:0 "Мы сможем предложить другим странам разделить Грецию мирно или путём войны."
 YUG_secure_albania:0 "Обезвредить Албанию"
 YUG_secure_albania_desc:0 "[ALB.GetName] уже долго находится в итальянской сфере влияния. Если уж мы отстаиваем нашу позицию на Балканах, нам надо избавиться от возможности нахождения итальянской армии прямо на нашем заднем дворе."
 YUG_support_horthy_government:0 "Поддержать Хорти"
 YUG_support_horthy_government_desc:0 "Территориальные претензии Миклоша Хорти может и заходят на нашу территорию, но мы имеем схожие интересы. Альянс с ним будет намного выгоднее, чем дорогая война."
 YUG_joint_military_excercises:0 "Совместные армейские учения"
 YUG_joint_military_excercises_desc:0 "Теперь, когда лига обороны Балкан, нам надо развить общий с нашими союзниками план по развитию армий."
 YUG_reclaim_territory:0 "Вернуть наши земли"
 YUG_reclaim_territory_desc:0 "Теперь, мы достаточно сильны, чтобы выгнать оккупантов из Задара и Истрии. Во славу Югославии, мы должны их покорить и интегрировать!"
 YUG_strike_at_communism:0 "Удар по коммунизму"
 YUG_strike_at_communism_desc:0 "Коммунизм это самое злое, что существует на Земле. Из-за него, многие культуры и нации пропадают, а так называемые \"освободители\" эксплуатируют народ. Перед тем, как революция может прийти за нами, нам надо ударить по ней и освободить заточённых ею людей."
 YUG_purge_the_opposition:0 "Чистка от оппозиции"
 YUG_purge_the_opposition_desc:0 "В такое турбулентное время мы не можем позволить народу активно идти против власти. Если мы избавимся от таких людей, страна станет стабильнее, а наша власть будет в полной безопасности."
 YUG_deal_with_the_turks:0 "Покончить с турками"
 YUG_deal_with_the_turks_desc:0 "Существование Турции и самих турков многие годы было проблемой для балканских народов. Настало время подчинить себе нашего бывшего угнетателя."
 YUG_subjugate_bulgaria:0 "Подчинить себе Болагрию"
 YUG_subjugate_bulgaria_desc:0 "Болгары думали, что они могут не быть частью Югославии из-за каких-то \"культурных и исторических различий\". Мы это больше не можем терпеть, пришло время получить контроль над Болгарией раз и навсегда."
 YUG_utilize_bulgarian_nationalism:0 "Воспользоваться болгарским национализмом"
 YUG_utilize_bulgarian_nationalism_desc:0 "Теперь, когда Болгария находится под нашим контролем, желаемые границы Великой Югославии должны включать все претензии болгарских националистов. Их национализм теперь будет нашим национализмом."
 YUG_destroy_albania:0 "Уничтожить Албанию"
 YUG_destroy_albania_desc:0 "Албания это выдуманная страна, и она находится у нас на пути. Пока что они выжили лишь благодаря итальянской поддержке, и могут стать угрозой, если не разобраться с ними сейчас. Настало время, чтобы они стали как Косово и присоединились к нашей стране, пока не поздно."
 YUG_conquer_dobrudja:0 "Захватить Добруджу"
 YUG_conquer_dobrudja_desc:0 "Добруджа очень важна для болгар и южных славян в общем, но её уже долгое время оккупирует Румыния. Пришли время покончить с мечтой о великой Румынии."
 YUG_conquer_thrace_and_macedonia:0 "Захватить Фракию и Македонию"
 YUG_conquer_thrace_and_macedonia_desc:0 "Сербы когда-то сотрудничали с греками, чтобы отобрать территорию у Болгарии, но грянет новая эра, и пришло время вернуть Центральную Македонию и Фракию славянам."
 YUG_claim_tsarigrad:0 "Претензии на Царьград"
 YUG_claim_tsarigrad_desc:0 "Константинополь всегда был важным городом в славянской истории и мифологии. Но нам он долгое время был известен как Царьград. После того, как его захватили турки, христианские славяне подвергались унижению и дискриминации. За эти исторические несправедливости надо отомстить."
 YUG_occupy_klagenfurt:0 "Оккупация Клагенфурта"
 YUG_occupy_klagenfurt_desc:0 "После Великой войны, во время объединения Югославии, вся Каринтия была незаконна украдена у словенов благодаря австрийской пропаганде, на что югославская армия ответила оккупацией Клагенфурта. Нам надо сделать это снова, чтобы вернуть наши земли."
 YUG_proclaim_balkan_hegemony:0 "Провозгласить гегемонию на Балканах"
 YUG_proclaim_balkan_hegemony_desc:0 "Веками европейцы считали Балканы варварскими и нецивилизованными, постоянно находящимися в состоянии войны. Теперь остаётся только держава [YUG.GetNameDEF], и никто не может пойти против нашей гегемонии."
 YUG_diplomatic_effort:0 "Югославские дипломатические усилия"
 YUG_flexible_foreign_policy:0 "Гибкая внешняя политика"
 YUG_flexible_foreign_policy_desc:0 "Сйечас слишком сложноо время, чтобы просто вставать на ту или другую сторону. Чтобы убедиться в том, что мы выживем, надо иметь хорошие отношения со всеми великими державами."
 YUG_trading_partner:0 "Партнёр по торговле"
 YUG_increase_trade_with_germany:0 "Расширить торговлю с Германией"
 YUG_increase_trade_with_germany_desc:0 "Мы уже зависим от торговли с Германией, и эту торговлю надо расширить, чтобы она лучше подходила под наши нужды."
 YUG_trade_agreement_with_italy:0 "Торговое соглашение с Италией"
 YUG_trade_agreement_with_italy_desc:0 "Как и Германия, Италия - великая держава, которая может нам угрожать в будущем. Чтобы избежать конфликта, с ними надо торговаться и иметь хорошие отношения."
 YUG_friendship_treaties:0 "Договоры о дружбе"
 YUG_prepare_the_industry_for_war:0 "Подготовить промышленность к войне"
 YUG_prepare_the_industry_for_war_desc:0 "Как уже сделали Германия и Италия, нашу военную промышленность надо срочно расширить, а иначе мы можем попасть в войну неподготовленными."
 YUG_frienship_treaties_with_italy:0 "Договоры о дружбе"
 YUG_frienship_treaties_with_italy_desc:0 "Италия представляет нам большую угрозу своими территориальными претензиями, но это можно решить не только войной. Установив дружественные связи с государством [ITA.GetNameDEF], мы можем избежать становление их добычей и даже получить информацию о сети Усташ в нашей стране."
 YUG_alliance_with_italy:0 "Альянс с Италией"
 YUG_alliance_with_italy_desc:0 "Итальянский ирредентизм сейчас больше всего угрожает нашей территориальной целостности. Чтобы не стать [ITA.GetAdjective] добычей, надо быть их союзниками. Таким образом мы станем равными стратегическими партнёрами и им не будет иметь смысла нас захватывать."
 YUG_erase_anti_german_sentiment:0 "Прогерманская пропаганда"
 YUG_erase_anti_german_sentiment_desc:0 "Память о Великой войне ещё свежа в головах сербах, а также многих в нашем генштабе. Если мы вступим в альянс с Германией, мы можем столкнуться с госпереворотом, так что сначала надо убедиться в лояльности генштаба."
 YUG_alliance_with_germany:0 "Альянс с Германией"
 YUG_alliance_with_germany_desc:0 "Учитывая растущее давление со стороны Германии, мы можем стать их следующей целью. Единственный способ этого избежать - примкнуть к их альянсу."
 YUG_purged_anti_german_sentiment:0 "Избавились от антигерманских настроений"
 YUG_german_panzers:0 "Немецкие танки"
 YUG_german_panzers_desc:0 "Дизайны немецких танков известны своим технологическим превосходством и эффективностью в бою. Нам нажно использовать наш альянс с Германией и попросить у них доступ к этим дизайнам."
 YUG_italian_fighters:0 "Итальянские истребители"
 YUG_italian_fighters_desc:0 "В последнее время Италии начала развитие очень хороших истребителей. Раз уж наши страны теперь являются союзниками, нам надо попросить дизайны их истребителей и самим использовать их в небе."
 YUG_ratify_the_concordat:0 "Ратифицировать конкордат"
 YUG_ratify_the_concordat_desc:0 "Конкордат с Папой Римским планировалось подписать ещё в 1935, но этнические конфликты всё время задерживали процесс. Теперь мы наокнец-то его ратифицируем, что должно удовлетворить католических хорватов."
 YUG_cooperate_with_muslims:0 "Кооперация с мусульманами"
 YUG_cooperate_with_muslims_desc:0 "Со всеми конфликтами между православными и католиками, не стоит забывать про ещё одну религию Югославии: ислам. Мусульманские босняки настолько же важны в сохранении единства Югославии, поэтому сотрудничество с Югославской мусульманской организацией будет для нас выгодно."
 YUG_reassure_the_serbs:0 "Удовлетворить сербов"
 YUG_reassure_the_serbs_desc:0 "Многим сербам наша политика в сторону этнических меньшинств кажется игнорированием большинства. Это, конечно, даже не близко к правде, и сербам стоит об этом напомнить."
 croatian_at_least_weak_tt:0 "Максимальный уровень хорватской оппозиции - §Gслабая§!"
 YUG_preserve_yugoslav_unity:0 "Сохранить югославское единство"
 YUG_preserve_yugoslav_unity_desc:0 "Несмотря на то, что федерализации не получится достичь с нынешней властью, нам важно оставаться едиными. Югославизм останется жив и оставит свой след в истории."
 YUG_depose_the_regency_tt:0 "Будет добавлен национальный дух, эффекты которого зависят от того, на какой стадии находится баланс сил во время завершения фокуса."
 YUG_depose_the_regency:0 "Свергнуть регентство"
 YUG_depose_the_regency_desc:0 "Принц-регент Павел и его Регентский Совет мешают Милану Стоядиновичу уже слишком долго. Их симпатии к англичанам и французам могут повредить нашим отношениям с Германией, и поэтому надо от него избавиться как можно скорее."
 YUG_depose_stojadinovic:0 "Свергнуть Стоядиновича"
 YUG_depose_stojadinovic_desc:0 "Стоядинович направляет нашу страну в неправильном направлении. Его опасная внешняя политика предаёт наших традиционных союзников и встаёт на сторону новых держав, что не приведёт ни к чему хорошему. Его надо остановить как можно скорее."
 YUG_ban_croatian_parties_tt:0 "Чем выше уровень хорватской оппозиции во время завершения фокуса, тем больше стабильности мы потеряем"
 YUG_no_croat_opposition_tt:0 "§CХорватская оппозиция§! будет устранена"
 YUG_ban_croatian_parties:0 "Запретить хорватские националистические партии"
 YUG_ban_croatian_parties_desc:0 "Владко Мачек и его кучка сепаратистов желают хорватской независимости и не приносят ничего хорошего нашему государству. Они стоят на пути югославского единства, и их надо устранить. Надо сделать то, что Александр I сделал правильно."
 YUG_banovina_of_croatia_mod:0 "Хорватская бановина"
 YUG_banovina_of_croatia_mod_desc:0 "Мы уже долго это откладывали, но ещё дольше нельзя. Если мы не дадим хорватам автономию, которую они просят, Югославия просто не сможет выжить."
 yug_banovina_of_croatia:0 "Хорватская бановина"
 YUG_armed_neutrality:0 "Вооружённый нейтралитет"
 YUG_armed_neutrality_desc:0 "Сейчас не время для альянсов с европейскими державами. Лучше всего нас защитит политика нейтралитета - а ля Швейцария, при которой у нас будет некое сотрудничество со всеми державами. Если мы будем на каждой стороне, мы не сможем проиграть."
 YUG_obtain_foreign_guarantees_tt:0 "Будут доступны решения, позволяющие попросить гарантии независимости у государств §Y[ITA.GetNameDEF]§!, §Y[GER.GetNameDEF]§!, §Y[ENG.GetNameDEF]§! and §Y[FRA.GetNameDEF]§!"
 YUG_obtain_foreign_guarantees:0 "Получить гарантии независимости"
 YUG_obtain_foreign_guarantees_desc:0 "Наш нейтралитет ничего не значит, пока мы не начнём заключать делки со странами Европы. Если нас все будут защищать, никто не посмеет нас атаковать."
 YUG_fortitification_effort:0 "Крепость Югославия"
 YUG_fortitification_effort_desc:0 "Иностранной поддержки будет недостаточно, чтобы сохранить наш нейтралитет. Чтобы выжить, нам надо приготовить планы по защите страны и подготовиться к долгой войне."
 YUG_increase_military_production:0 "Расширить военное производство"
 YUG_increase_military_production_desc:0 "Хорошо защитить страну может только хорошая армия. Только самое современное вооружение сможет победить противника, чего можно добиться путём расширения нашего Военно-прмышленного комплекса."
 YUG_assemble_the_regency_council:0 "Собрать регентский совет"
 YUG_assemble_the_regency_council_desc:0 "Стоядинович ведёт нашу страну в опасном направлении. Его планы по сближению с Германией и Италией разрушают нашу внешнюю политику и предают наших традиционных союзников. Перед тем, как это выйдёт из-под контроля, Регентскому совету надо собраться и что-то сделать."
 YUG_assemble_the_regency_council_tt:0 "Будут доступны решения по поддержке §Cмонархии§! в Югославии"
 yug_monarchy_support:0 "Поддержка монархии"
 YUG_the_rightful_heir:0 "Законный наследник"
 YUG_the_rightful_heir_desc:0 "Регентство всегда должно было быть лишь временным институтом. Теперь, когда они у власти, всем видна их некомпетентность, а сам Павел не хочет быть правителем. Власть должна быть передана королю Петру II как можно скорее."
 YUG_second_royal_dictatorship:0 "Вторая королевская диктатура"
 YUG_second_royal_dictatorship_desc:0 "Во время своего правления Александр I установил Диктатуру 6 января. Благодаря отсутствию политического беспорядка после запрета всех партий, страна стала намного стабильне. Он усилил югославскую идентичность, а страна переживала своё лучшее время. К сожалению, Александр уже не с нами, но мы можем вернуть его наследие через Петра II."
 YUG_ban_political_parties:0 "Запретить политические партии"
 YUG_ban_political_parties_desc:0 "Как и Александр I до нас, мы должны избавиться от политических партий чтобы обезопасить власть короля. Парламент будет полностью лоялен королю и ничто не будет стоять у нас на пути объединения Югославии."
 YUG_standardize_serbo_croato_slovenian:0 "Стандартизация сербохорватословенского"
 YUG_standardize_serbo_croato_slovenian_desc:0 "Югославская идентичность существует благодаря программам Александра, который переименовал страну и объявил единый язык - сербохорватословенский, дабы избавиться от регионального национализма. К сожалению, его реформы не были закончены и югославы до сих пор выдумывают такие языки, как \"словенский\" и \"черногорский\"."
 YUG_reinvigorate_monarchism:0 "Оживить монархизм"
 YUG_reinvigorate_monarchism_desc:0 "После убийства Александра I и прихода Павла к власти, народ начал терять свою веру в монархию и многие повернулись к республиканизму. Этим людям стоит показать, что только при сильном короле Югославия может процветать."
 YUG_raise_the_royal_guard:0 "Поднять королевскую гвардию"
 YUG_raise_the_royal_guard_desc:0 "Теперь, когда политическое влияние короля было расширено, военизированные образования, лояльные ему, должны быть интегрированы в армию. Таким образом монархизм в обществе и в армии будет более распространён."
 YUG_integral_yugoslavism:0 "Интегральный югославизм"
 YUG_integral_yugoslavism_desc:0 "Югославизм существует только благодаря сильному монарху, и только благодаря нему он может выжить. Федерализм это лишь инструмент для разделения народов, который вынуждает их бессмысленно сражаться за какие-то территории. Только унитарный, интегральный югославизм может спасти Югославию."
 YUG_yugoslav_french_ties:0 "Югославско-французские связи"
 YUG_regional_alliances:0 "Региональные альянсы"
 YUG_strenghten_ties_with_france:0 "Усилить связи с Францией"
 YUG_strenghten_ties_with_france_desc:0 "[FRA.GetNameDEF] - наш самый преданный союзник. Перед своей смертью Александр I сказал: \"Спасите Югославию, и дружбу с Францией\", и мы его не предадим."
 YUG_strenghten_regional_alliances:0 "Усилить региональные альянсы"
 YUG_strenghten_regional_alliances_desc:0 "Формально, мы участвуем в Малой Антанте и Балканском пакте, чтобы содержать ирредентизм Венгрии и Болгарии соответственно. Без этих альянсов мы были бы очень уязвимы, и по сему на надо их поддержать."
 YUG_seek_anglo_french_investment:0 "Англо-французские инвестиции"
 YUG_seek_anglo_french_investment_desc:0 "Франция и Британия - наши самые важные традиционные союзники. Но кроме их власти, в их странах проживает много богатых оппортунистов, которые хотят вложить свои деньги во что-нибудь. Наша страна быстро развивается, и такие инвесторы определённо помогут нашей экономике."
 YUG_commit_to_the_little_entente:0 "Верность Малой Антанте"
 YUG_commit_to_the_little_entente_desc:0 "С приближением войны и усилением Германии, мы должны убедить наших союзников по Малой Антанте, что мы их не предадим и будем их защищать, как и они будут защищать нас, если одну из наших стран атакуют."
 YUG_join_the_allies:0 "Примкнуть к Союзникам"
 YUG_join_the_allies_desc:0 "Если мы хотим защитить не только нашу свободу, но и свободу других стран, нам необходимо примкнуть к альянсу государства [ENG.GetNameDEF]. Только вместе мы можем сопротивляться тирании фашизма и коммунизма."
 YUG_alliance_with_france:0 "Альянс с Францией"
 YUG_alliance_with_france_desc:0 "Франция была нашим защитником и гарантом нашей независимости с самого создания Югославия. Следовательно, будет логично подписать с ними официальный военный альянс, чтобы бы могли лучше защищать друг друга."
 YUG_consolidate_the_little_entente:0 "Усилить Малую Антанту"
 YUG_consolidate_the_little_entente_desc:0 "Малая Антанта хрупка и может выжить, только если укрепить её всяческими дополнительными догворами. Только так нашу независимость можно спасти через единство."
 YUG_commit_to_the_balkan_pact:0 "Верность Балканскому пакту"
 YUG_commit_to_the_balkan_pact_desc:0 "Болгарский ирредентизм снова растёт, и только усиление наших балканских альянсов может защитить нас от него."
 little_entente_faction_YUG:0 "Малая Антанта"
 YUG_british_ships:0 "Британские корабли"
 YUG_british_ships_desc:0 "Никому в мире ещё не удалось победить Королевский ВМФ Британии. У них одни из лучших военных кораблей в мире, и, раз уж мы в одном альянсе с ними, мы сможем получить дизайны этих кораблей."
 YUG_french_guns:0 "Французское пехотное снаряжение"
 YUG_french_guns_desc:0 "У французов очень много опыта с пехотными тактиками с Великой войны. И, раз уж они сделали ставку в основном на свою пехоту, она у них очень хорошо снаряжена. Наш альянс с Францией можно использовать для дешёвой закупки этого снаряжения."
 balkan_entente_faction:0 "Балканская Антанта"
 YUG_consolidate_the_balkan_pact:0 "Усилить Балканский пакт"
 YUG_consolidate_the_balkan_pact_desc:0 "Балканский пакт хрупок и может легко распасться, если его члены пойдут на уступки другим державам, а других эти державы захватят. Перед тем, как это может случиться, балканское единство должно быть подтверждено официальным военным альянсом."
 YUG_joint_army_manoeuvres:0 "Совместные учения"
 YUG_joint_army_manoeuvres_desc:0 "Если мы хотим защищать себя и своих союзников, больших армий будет недостаточно. Эти армии должны быть профессиональными, и чтобы этого достичь, надо начать армейские учения и интеграцию армий, что приведёт к лучшей кооперации на поле боя."
 YUG_scientific_cooperation:0 "Научное сотрудничество"
 YUG_scientific_cooperation_desc:0 "Путём обмена технологий и начала совместного исследования, мы сможем училить технологические способности каждого члена альянса, что будет выгодно всем."
 YUG_end_hungarian_irredentism:0 "Покончить с венгерским ирредентизмом"
 YUG_end_hungarian_irredentism_desc:0 "Венгрии не нравится потеря их территорий после подписания Трианонского догоговора, и они хотят их вернуть. Перед тем, как они могут подготовленно нас атаковать, мы должны ударить первыми. [HUN.GetLeader] окружён и не будет иметь шансов на победу."
 YUG_mend_relations_with_hungary:0 "Исправить отношения с Венгрией"
 YUG_mend_relations_with_hungary_desc:0 "Если мы действительно хотим сохранить мир в регионе, проливать кровь в конфликтах, которые могут не произойти, не имеет смысла. Нам надо строить мосты, а не сжигать то, что осталось от них."
 YUG_preemptive_invasion_of_austria:0 "Превентивное вторжение в Австрию"
 YUG_preemptive_invasion_of_austria_desc:0 "Как и Венгрия, Австрия проиграла в Великой войне и многие их территории стали нашими. Их реваншизм может подняться вскоре, и только превентивный удар спасёт нас."
 YUG_improve_carpathian_logistics:0 "Улучшить логистику Карпат"
 YUG_improve_carpathian_logistics_desc:0 "Один из главных минусов нашего альянса - слабая связь между странами. Если мы планируем сражаться бок о бок в Карпатских горах, необходимо сначала улучшить линии снабжения."
 YUG_invite_france:0 "Пригласить Францию"
 YUG_invite_france_desc:0 "Именно Франция придумала Малую Антанту и сеть гарантий в Восточной Европе. Без них, наш альянс не существовал бы вообще, и их логично пригласить в него."
 YUG_closer_balkan_economic_integration_tt:0 "Это повлияет только на §Yбалканские страны§!"
 YUG_closer_balkan_economic_integration:0 "Балканская экономическая интеграция"
 YUG_closer_balkan_economic_integration_desc:0 "Экономики балканских стран слабы, и это позволяет нам расширить интеграцию и сотрудничество между ними. Нам надо пойти дальше простого военного альянса и улучшить жизни наших народов."
 YUG_crush_the_bulgarian_threat:0 "Сокрушить болгарскую угрозу"
 YUG_crush_the_bulgarian_threat_desc:0 "Националистические и реваншистские настроения росли в Болгарии со времён их поражения в Великой войне. Если мы дадим им время подготовиться, наш альянс не сможет много сделать в случае войны. Превентивный удар прямо по угрозе это наш лучший вариант."
 YUG_reconcile_with_bulgaria:0 "Примириться с Болгарией"
 YUG_reconcile_with_bulgaria_desc:0 "Болгарский ирредентизм растёт потому что мы, победители Великой войны, не относимся к ним, как к равным. Самое время изменить эту ситуацию и расширить Балканскую Антанту так, чтобы она включала все Балканы."
 yug_anti_communist_pact:0 "Антикоммунистический пакт"
 YUG_reach_out_to_the_kaiser:0 "Протянуть руку Кайзеру"
 YUG_reach_out_to_the_kaiser_desc:0 "Монархия вернулась в Германию, и теперь они ведут глобальную борьбу с коммунизмом. Нам стоит присоединиться к ним и покончить с левыми подонками навсегда."
 YUG_anti_communism:0 "Антикоммунизм"
 YUG_anti_communism_desc:0 "Коммунизм это дрянь общества. Бесчисленные революции разрушают образы жизни и традиционные нормы всех обществ. Нам надо основать коалицию стран, которые желают сопротивляться коммунизму, и покончить с ним раз и навсегда."
 YUG_secure_the_north:0 "Обезопасить Дунай"
 YUG_secure_the_north_desc:0 "Коммунисты уже пришли к власти в Венгрии в 1919, но их правительство пало после победы нашей армии и оккупации их страны. Этому нельзя случиться снова, и мы можем это предотвратить путём установления дружеских режимов в Венгрии и Австрии."
 YUG_reach_the_black_sea:0 "Дойти до Чёрного моря"
 YUG_reach_the_black_sea_desc:0 "Чёрное море и румынская граница - лучший доступ к Советскому Союзу. Нам надо обезопасить эту территорию, пока красные не пришли за нами."
 YUG_secure_the_straits:0 "Обезопасить проливы"
 YUG_secure_the_straits_desc:0 "Чтобы закрыть советов в Чёрном море, Босфорские проливы должны быть в наших руках. Это их ослабит и поможет с нашим крестовым походом на коммунизм."
 YUG_secure_the_aegean:0 "Обезопасить Эгейское море"
 YUG_secure_the_aegean_desc:0 "Греция занимает важную позицию в восточной части Средиземного моря и в общем. Помимо этого, они контролирует Эгейское море, а большевики могут выйти в Чёрное море только через него. Нам надо убедиться в их дуржественности."
 YUG_the_external_threats_tt:0 "Будут доступны решения, позволяющие атаковать §Yмелкие независимые коммунистические страны в Европе§!"
 YUG_the_internal_threats:0 "Устранить внутренние угрозы"
 YUG_the_internal_threats_desc:0 "Даже в нашей стране, многие верят в ужасную идеологию коммунизма. Раз уж мы планируем избавиться от коммунизма во всём мире, сначала его надо искоренить на Родине."
 YUG_the_external_threats:0 "Устранить внешние угрозы"
 YUG_the_external_threats_desc:0 "Пришло время начать наш крестовый поход на коммунизм. Надо убедиться, что коммунисты не смогут разрушить больше жизней, чем они разрушили уже."
 YUG_invite_albania_pact:0 "Пригласить Албанию"
 YUG_invite_albania_pact_desc:0 "В данный момент государство [ALB.GetName] подчиняется указам Италии. Однако, это может измениться, если мы покажем им, что сотрудничество с нами будет выгоднее для них, чем сотрудничество с Италией."
 YUG_a_political_union:0 "Политический союз"
 YUG_a_political_union_desc:0 "Сейчас у нас есть балканское сотрудничество, которое можно и нужно расширить. Мы создадим надгосударственный союз, в который будут включены все наши балканские союзники, что будет выгодно всем."
 YUG_provisional_democratic_government:0 "Временное демократическое правительство"
 YUG_provisional_democratic_government_long:0 "Временное демократическое правительство"
 YUG_rewrite_the_constitution:0 "Переписать конституцию"
 YUG_rewrite_the_constitution_desc:0 "Настоящая конституция оставалась без изменений с убийства Александра I, так как Павел боялся что-то менять без одобрения короля. Теперь, когда Пётр II пришёл к власти, ему надо следовать демократическим путям Павла и внести поправки в конституцию, включающие в себя верховенство закона и свободные выборы."
 YUG_hold_emergency_elections:0 "Провести выборы"
 YUG_hold_emergency_elections_desc:0 "Первое, что нам надо сделать как демократическому государству - проветси выборы и установить правительство, поддерживаемое народом. Король не может долго находиться у власти, ведь это будет слишком недемократично."
 YUG_federalization_event_chain_tt:0 "После выбора этого фокуса в стране начнётся §1баланс сил§! и §Cцепь событий§!, в которых надо будет решить статус разных территорий §gЮгославии§! и уровень децентрализации."
 YUG_start_federalization_reforms:0 "Федерализация страны"
 YUG_start_federalization_reforms_desc:0 "Главная причина поддержки нашего правительства народом - наши обещания федерализации и уравнивания всех народов. Чем раньше эти реформы будут завершены, ем лучше, а в противном случае наше правительство будут считать нелегитимным."
 YUG_spanjolski_borci:0 "Испанские борцы"
 YUG_spanjolski_borci_desc:0 "Многие люди хотят сражаться в Гражданской войне в Испании, так как это идеологическая война, где на поле боя сражаются правые с левыми. Этих людей надо поддержать, ведь это модет дать нам ценный опыт ведения войны."
 YUG_open_up_the_markets:0 "Открыть рынки"
 YUG_open_up_the_markets_desc:0 "После нашего перехода к демократии, важно установить хорошие отношения с остальным миром. Годами наша торговля зависела от Германии, но всем становится ясно, что они лишь угроза миру. Наша торговля должна быть диверсифирована, чтобы не полагались только на одну страну."
 YUG_spread_democracy:0 "Распространение демократии"
 YUG_spread_democracy_desc:0 "Несмотря на нашу демократию и желание мира, нельзя игнорировать то, что происходит вокруг нас. Многие страны предают прекрасную демократию, выбирая вместо неё более радикальные и авторитарные идеологии. Мы должы рсапространять идеи демократию, чтобы люди знали, чего им не хватает в жизни."
 YUG_a_multicultural_country:0 "Принять мультикультурализм"
 YUG_a_multicultural_country_desc:0 "Надо принять реальность нашей страны. Югославией больше не могут доминировать сербы. Надо принять, что многие народы называют Югославию своей Родиной, и что мы вместе должны работать, чтобы построить ей лучшее будущее."
 YUG_ensure_freedom_of_speech:0 "Усилить индивидуальные свободы"
 YUG_ensure_freedom_of_speech_desc:0 "Демократия построена на принципах индивидуализма и индивидуального права. Наша страна не является исключением в этом плане, и эти свободы надо усилить."
 YUG_defensive_preparations:0 "Подготовка обороны"
 YUG_defensive_preparations_desc:0 "Война не за горами и свобода сама себя не защитит. Следует приготовиться к сражению с внешними угрозами нашей демократии и к ответному удару по ним при первой возможности."
 free_balkan_nations_faction:0 "Свободные балканские государства"
 YUG_free_balkan_nations_tt:0 "Каждая §Yнезависимая демократическая балканская страна§! получит приглашение в наш альянс."
 YUG_free_balkan_nations:0 "Свободные балканские государства"
 YUG_free_balkan_nations_desc:0 "Единственный способ спасти Балканы от радикальных идеологий - следование желанию народа. А если не государства не последуют, мы их освободим сами."
 YUG_free_the_danube:0 "Освободить Дунай"
 YUG_free_the_danube_desc:0 "Река Дунай помогла многим прекрасным цивилизациям развиться. К сожалению, ей также пользовались жестокие империи, в основном - Австро-Венгрия, которые желали лишь покорять другие народы. Однако, сейчас пришла новая эра, и мы можем использовать Дунай для распространения своих демократичесих ценностей."
 YUG_eastern_european_cooperation:0 "Восточноевропейское сотрудничество"
 YUG_eastern_european_cooperation_desc:0 "Восточноевропейская демократия уязвима, и ей угрожают державы [GER.GetNameDEF] и [SOV.GetNameDEF]. Но мы не позволим Восточной Европе умереть под их давлением. Мы поможем им развиться и покажем им свет демократии."
 YUG_free_the_danube_tt:0 "Если §Y[AUS.GetName]§!, §Y[HUN.GetName]§! или §Y[SLO.GetName]§! §2независимые§! и §2демократичные§!, они получат приглашение в наш альянс."
 YUG_eastern_european_cooperation_tt:0 "Если §Y[POL.GetName]§!, §Y[CZE.GetName]§!, §Y[UKR.GetName]§! или §Y[BLR.GetName]§! §2независимые§! and §2демократичные§!, они получат приглашение в наш альянс."
 eastern_european_treaty_org_faction:0 "Организация Восточноевропейского договора"
 YUG_protect_the_baltics_tt:0 "Каждая §Yнезависимая демократическая или нейтральная страна Прибалтики§! получит приглашение в наш альянс."
 YUG_protect_the_baltics:0 "Защитить Прибалтику"
 YUG_protect_the_baltics_desc:0 "Страны Прибалтики находятся в опасной позиции - они сжаты междц государствами [GER.GetNameDEF] и [SOV.GetNameDEF]. Перед тем, как их атакуют, нам надо протянуть им руку помощи и включить их в наш альянс."
 YUG_protect_finland:0 "Защитить Финляндию"
 YUG_protect_finland_desc:0 "[SOV.GetNameDefCap] может вторгнуться в Финляндию в любой момент. Мы не можем позволить им свободно расширять свою сферу влияния, и их надо остановить, как только они ступят на финскую землю."
 YUG_intermarium:0 "Междуморье"
 YUG_intermarium_desc:0 "После окончания Великой войны, у Юзефа Пилсудского была идея великого восточноевропейского альянса, простиравшегося от Балтийского моря к Адриатическому и Чёрному. Многие посчитали это невозможным, но с ростом в размерах Организации Восточноевропейского договора, мы достигли именно этого статуса."
 YUG_eliminate_the_soviet_menace:0 "Устранить [SOV.GetAdjective] опасность"
 YUG_eliminate_the_soviet_menace_desc:0 "[SOV.GetNameDefCap] это опасный зверь - можно даже сказать, медведь - и рано или поздно он захочет захватить всю Восточную Европу ради расширения своей сферы влияния. Перед тем, как они придут за нами, надо совершить превентивный удар и истребить угрозу."
 YUG_end_the_german_threat:0 "Покончить с [GER.GetAdjective] угрозой"
 YUG_end_the_german_threat_desc:0 "Государство[GER.GetNameDef] опасно и только хочет расширяться на восток. Если они смогут к этому подготовиться, наши армии будут сокрушены на поле боя. Надо запустить превентивный удар и избавиться от их угрозы, перед тем, как они захотят вторгнуться в нас."
 YUG_lift_the_ban_on_kpj:0 "Разрешить Коммунистическую партию"
 YUG_lift_the_ban_on_kpj_desc:0 "Нельзя отрицать популярность Коммунистической партии Югославии и то, что её поддерживает значительная часть нашего населения. Оставлять её под запретом лишь продолжить высасывать нужные нам политические ресурсы, и в конце концов ни к чему не приведёт."
 YUG_establish_the_communist_party_of_croatia:0 "Коммунистическая партия Хорватии"
 YUG_establish_the_communist_party_of_croatia_desc:0 "Если мы собираемся прийти к власти, мы не сможем это сделать без поддержки главного этнического меньшинства - хорватов. Раз уж они хотят автономии, они получат её и самой партии."
 YUG_federalist_promises:0 "Обещания федерализации"
 YUG_federalist_promises_desc:0 "Чтобы убедиться в полной поддержке КПЮ меньшинствами, нам придёться пойти на уступки и обещать установление федеральной системы, как только мы придём к власти."
 YUG_seek_soviet_support:0 "Советская поддержка"
 YUG_seek_soviet_support_desc:0 "Советский Союз - Родина революции и страна, поддерживающая коммунистические страны мира больше всего. Если кто и поможет КПЮ прийти к власти, так это будет СССР."
 YUG_recognize_the_soviet_union_mod:0 "Признание Советского Союза"
 YUG_recognize_the_soviet_union_mod_desc:0 "Правительство уже слишком долго бедзействует. [SOV.GetName] это слишком большая держава, чтобы её игнорировать, и на власть надо надавить, чтобы мы официально признали их."
 YUG_diplomatic_recognition:0 "Дипломатическое признание"
 YUG_anti_burgeoisie_rhethoric:0 "Антибуржуазийская риторика"
 YUG_anti_burgeoisie_rhethoric_desc:0 "Многие жители Югославии до сих пор живут в бедности, а экономика находится в плохом состоянии. Общий враг может объединить фермеров из сёл и городских рабочих. Этим врагом будут богатые."
 YUG_the_peoples_revolution:0 "Начать революцию"
 YUG_the_peoples_revolution_desc:0 "Мы собрали достаточно поддержки КПЮ, чтобы свергнуть капиталистическое правительство, во главе которого стоит [YUG.GetLeader]. Пришло время начать революцию!"
 spawn_three_interbrigades_tt:0 "Появятся 3 дивизии интернациональных добровольцев"
 YUG_international_brigades:0 "Интернациональные бригады"
 YUG_international_brigades_desc:0 "С тех пор, как началась Гражданская война в Испании, сформировалась организация, помогающая Народному фронту - Интернациональные бригады. Нам стоит послать и наших солдат в эти бригады, чтобы поддержать интернациональную коммунистическую борьбу."
 YUG_call_for_socialist_help:0 "Призыв к интернациональной помощи"
 YUG_call_for_socialist_help_desc:0 "Мы находимся в состоянии войны, и нам стоит призвать к помощи от наших социалистических товарищей для поддержки нашей идеологической борьбы."
 YUG_invite_ukrainian_farming_experts:0 "Украинские эксперты по сельхозу"
 YUG_invite_ukrainian_farming_experts_desc:0 "Украина это страна, зависящая от агрокультуры. Большинство их территории покрыто чернозёмом и многие украинцы стали профессионалами в деле сельского хозяйства. Теперь, когда Украина свободна от [SOV.GetAdjective] гнёта, нам надо начать более близкое сотрудничество с ними."
 pls_improve_relations_tt:0 "Если мы имеем §Gхорошие отношения§! с этой страной, шанс того, что они согласятся, больше."
 yug_bulgaria_agreed_to_cooperate:0 "Болгария согласилась на экономическое сотрудничество."
 YUG_market_socialism:0 "Рыночный социализм"
 YUG_market_socialism_desc:0 "Всем уже очевидно, что экономическая модель Сталина и Советского Союза неэффективна. Нам нужна альтернативная форма социализма, включающая в себя элементы рыночного капитализма, но при этом экономика всё равно контролируется правительством."
 YUG_independent_trade_policy:0 "Независимая торговая политика"
 YUG_independent_trade_policy_desc:0 "Мы не можем слишком сильно полагаться на СССР. [SOV.GetLeader] хочет построить империю, а для этого ему нужно влияние на другие социалистические страны. Но мы ему этого влияния не дадим."
 YUG_command_economy:0 "Командная экономика"
 YUG_command_economy_desc:0 "Став социалистическим государством, нам надо начать вводить социалистические методы ведения экономики. Она будет под строгой регулировкой государства, которое будет устанавливать цены и владеть средствами производства. Мы последуем примеру Советского Союза и того, что сделали большевики, придя к власти."
 YUG_closer_cooperation_with_bulgaria:0 "Расширить сотрудничество с Болгарией"
 YUG_closer_cooperation_with_bulgaria_desc:0 "У власти в Болгарии находится социалистическое правительство, что является возможностью заключить с ними взаимно выгодное соглашение. Обе наши страны южнославянские и социалистические, и наши народы начинают чувствовать единство между ними."
 YUG_extend_influence_on_bulgaria:0 "Влияние на Болгарию"
 YUG_extend_influence_on_bulgaria_desc:0 "Сейчас мы близко сотрудничаем с Болгарией, но останавливаться на этом рано. У нас появилась возможность использовать единство Южных славян и повлиять на Болгарское правительство достаточно, чтоб фактически превратить их в марионеточное государство."
 YUG_trade_agreement_with_the_ussr:0 "Торговое соглашение с Советским Союзом"
 YUG_trade_agreement_with_the_ussr_desc:0 "Нельзя отрицать, что [SOV.GetNameDEF] - самое большое социалистическое государство на мировом рынке. Надо сфокусировать нашу торговлю на них и их союзников."
 YUG_workers_self_management:0 "Социалистическое самоуправление"
 YUG_workers_self_management_desc:0 "В отличии от остальных социалистических стран, рабочие в Югославии сами будут хозяевами своих предприятий, сами будут решать, как они работают, что приведёт к повышению эффективности промышленности."
 YUG_nationalize_industry:0 "Национализация промышленности"
 YUG_nationalize_industry_desc:0 "Нам ещё предстоит выполнить финальную цель революции рабочих: захватить средства производства. Как только они попадут в наши руки, наконец-то сможем закончить эксплаутацию простых рабочих буржуазией."
 YUG_establish_ozna:0 "Основать ОЗНА"
 YUG_establish_ozna_desc:0 "Одељење за заштиту народа - Отделение по защите народа, кратко - ОЗНА, будет названием нашей разведовательного агентства, которое будет следить за народом и сопротивляться внешним и внутренним угрозам национальной безопасности."
 YUG_spread_the_revolution:0 "Распространение революции"
 YUG_spread_the_revolution_desc:0 "Мы никогда не будем сотрудничать с капиталистами, которым нет дела да свободы рабочего! Революция свята и мы должны распространить идеи Маркса настолько, насколько возможно, как хорошие коммунисты."
 YUG_liberate_italy:0 "Освободить Италию"
 YUG_liberate_italy_desc:0 "С того времени, как Муссолини пришёл к власти в Италии, итальянцы были потеряны и не могли найти путь к демократии. По сей день, страна [ITA.GetNameDEF] всё ещё потеряна, и нам стоит показать им маяк демократии."
 anti_fascist_pact_faction:0 "Антифашистский пакт"
 YUG_anti_fascist_exiles:0 "Антифашисты в изгнании"
 invite_democratic_communist_balkan_countries_tt:0 "Каждая §Yнезависимая коммунистическая или демократическая балканская§! страна получит приглашение в наш альянс. Будут доступны решения пригласить балканские страны в будущем, если они станут коммунистическими или демократическими."
 YUG_seek_allies_in_the_balkans:0 "Союзники на Балканах"
 YUG_seek_allies_in_the_balkans_desc:0 "Балканским странам фашизм представляет такую же угрозу, как и всем остальным, и многие страны согласились бы сотрудничать с нами и вместе сражаться с фашизмом."
 YUG_welcome_anti_fascist_exiles:0 "Принять антифашистов в изгнании"
 YUG_welcome_anti_fascist_exiles_desc:0 "После прихода к власти Гитлера и Муссолини, многих коммунистических и демократических ителлектуалов и активистов убили в этих странах. К счастью, у многих из них получилось сбежать в изгнание, и хотели бы вернуться на Родину после её освобождения. Мы им можем с этим помочь."
 YUG_decrease_fascist_influence:0 "Понизить фашистское влияние"
 YUG_decrease_fascist_influence_desc:0 "Идеи фашизма ещё распространены в странах Европы, и, перед тем, как мы можем уничтожить фашизм силой, нам стоит показать людям, насколько это ужасная идеология."
 YUG_form_an_anti_fascist_coalition:0 "Сформировать антифашистскую коалицию"
 YUG_form_an_anti_fascist_coalition_desc:0 "Всем ясно, что фашизм - главный враг Европы и самой свободы. Пришло время остановить борьбу между левыми, создать Народный фронт и вытоять против фашизма вместе."
 YUG_trade_agreement:0 "Торговое соглашение"
 YUG_favouritism_in_trading:0 "Фаворитизм в торговле"
 YUG_destroy_the_source_of_nazism:0 "Уничтожить источник нацизма"
 YUG_destroy_the_source_of_nazism_desc:0 "Нацизм - самая жестокая и злая идеология на свете, и родилась она в Германии. Идеи Адольфа Гитлера разрушили жизни многочисленных людей и превратили Германию в безжалостную диктатуру. Нацизм имеет очень много влияния в Германии и по сей день, и этому надо положить конец."
 YUG_the_birthplace_of_fascism:0 "Родина фашизма"
 YUG_the_birthplace_of_fascism_desc:0 "Фашизм родился прямо рядом с нами - в Италии. Режим Муссолини вдохновил многих политиков по всему миру, и наша коалиция существует, чтобы сражаться именно с этим. Надо уничтожить корни фашизма, пока он не распространился ещё дальше."
 YUG_ally_the_new_italian_government:0 "Альянс с новым итальянским правительством"
 YUG_ally_the_new_italian_government_desc:0 "Наконец-то Италия избавилась от своего фашизма, и их новое правительство готово сражаться за свободу в Европе. [ITA.GetLeader] должен встретиться с нами, чтобы заключить сделку и сражаться вместе."
 YUG_protect_poland:0 "Защитить Польшу"
 YUG_protect_poland_desc:0 "Полякам очень не повезло со своей географией, ведь они расположены прямо между Германией и Россией. Исторически, результатом этого стало исчезновение Польши с карты Европы. Если мы будем слишком долго ждать, фашисты захотят захватить Польшу, поэтому нам надо действовать быстро."
 YUG_protect_czechoslovakia:0 "Защитить Чехословакию"
 YUG_protect_czechoslovakia_desc:0 "Пусть чехи и готовы столкнуться с большой армией благодаря своим пограничным укреплениям, страны Запада не очень хотят защищать их политически. Перед тем, как государство [CZE.GetName] может быть захвачено без единого выстрела, мы возьмём ситуацию в свои руки и защитим их сами."
 YUG_french_support:0 "Французская поддержка"
 YUG_french_support_desc:0 "Французы уже ни раз выражали свои волнения насчёт фашистской угрозы и готовы помочь нам сражаться с ней. Возможно, [FRA.GetLeader] и его правительство согласятся заключать с нами альянс, если мы с ними свяжемся."
 YUG_protect_the_benelux:0 "Защитить Бенилюкс"
 YUG_protect_the_benelux_desc:0 "Если Германия захватит Нидерланды, Бельгию и Люксембург, мы не сможем остановить их наступление на Францию. Надо подписать альянсы со всеми этими странами, чтобы лучше подготовить защиту от Германии."
 YUG_allies_in_scandinavia:0 "Союзники в Скандинавии"
 YUG_allies_in_scandinavia_desc:0 "Германия может легко захватить Данию, позиция Норвегии в Северном море очень стратегически важна, а Швеция - сияющий пример социальной демократии для всей Европы. Все эти страны были бы очень полезными союзниками."
 YUG_finish_fascism_tt:0 "Будут доступны решения, позволяющие атаковать §Yмелкие независимые фашистские страны Европы§!"
 russias_gonna_have_a_civil_war_tt:0 "§RВозможно, сейчас это не стоит делать, так как государство [SOV.GetNameDEF] погрузится в гражданскую войну...§!"
 YUG_join_the_soviet_union:0 "Примкнуть к Советскому Союзу"
 YUG_join_the_soviet_union_desc:0 "Может быть только одна настоящая революция - советская. Нам стоит примкнуть к нашим советским товарищам в их борьбе по распространению коммунизма."
 balkan_communist_federation_faction:0 "Балканская коммунистическая федерация"
 YUG_balkan_communist_federation_tt:0 "Каждая §Yкоммунистическая независимая балканская страна получит приглашение в наш альянс§!"
 YUG_balkan_communist_federation:0 "Балканская коммунистическая федерация"
 YUG_balkan_communist_federation_desc:0 "Существует организация - точнее, проект - состоящий из коммунистических партий Балкан и заключающийся в свержении королевских семей и объединении всех балканских стран в одну федерацию. Пока это идея не умерла полностью, мы должны её подобрать и реализовать мечту."
 YUG_work_with_the_revolutionary_organizations:0 "Поддержать революционные организации"
 YUG_work_with_the_revolutionary_organizations_desc:0 "ВМРО, ВДРО и ВФРО - революционные организации, активные в Македонии, Добрудже и Фракии соответственно. Они уже согласились сотрудничать с нами взамен на автономию в будущей федерации, и осталось только направить их в правильном направлении."
 YUG_influence_the_turks:0 "Повлиять на Турцию"
 YUG_influence_the_turks_desc:0 "Турция находится прямо между нами и СССР, и они до сих пор контоллируют Дарданеллы. Мы поддержим турецких коммунистов, чтобы они повлияли на правительство страны и следовали нашим приказам."
 YUG_establish_the_albanian_communist_party:0 "Коммунистическая партия Албании"
 YUG_establish_the_albanian_communist_party_desc:0 "Уже годами в Албании не было единого коммунистического движения, ведь вместо него существовали разделённые коммунистические организации по всей стране. Но им надо объединиться и убедить албанцев присоединиться к нашему великому балканскому проекту."
 YUG_finish_fascism:0 "Покончить с фашизмом"
 YUG_finish_fascism_desc:0 "Фашизм ещё держитья во многих уголках мира. Нам надо унистожить его полнсотью, чтобы люди больше никогда от него не страдали."
 will_be_able_to_use_soviet_pressure_tt:0 "§YМы сможем попросить государство [SOV.GetNameDEF] вмешаться, если на Балканах начнётся конфликт...§!"
 YUG_economic_integration:0 "Экономическая интеграция"
 YUG_economic_integration_desc:0 "Важный шаг на пути объединения Балкан - объединение наших экономик. Это будет непросто, учитывая, как экономики разных стран Балкан отличаются друг от друга: от сельскохозяйственных до полностью индустриализованных, полагающихся на городские центры."
 YUG_political_integration:0 "Политическая интеграция"
 YUG_political_integration_desc:0 "Даже после избавления от монархических режимов, наши политические системы сильно отличаются друг от друга, и объединение их в одну централизованную систему будет нелёгким процессом."
 YUG_military_integration:0 "Интеграция армий"
 YUG_military_integration_desc:0 "После объединения, мы будем очень ослаблены нашими проблемами, поэтому нам нужна мощная армия для защиты от внешних угроз, и её сначала надо приготовить. Важнее всего, командующие и генералы должны будут выучить хотя бы базовые команды на балканских языках  для нормальной кооперации."
 YUG_balkan_communist_federation_decisions_tt:0 "Будут доступны решения, позволяющие поднять популярность коммунизма и начать революцию в этих странах."
 YUG_unification_of_the_balkans:0 "Объединение Балкан"
 YUG_unification_of_the_balkans_desc:0 "После завершения наших реформ по интеграции, наши балканские союзники готовы объединиться в единую федерацию. Вместе мы будем сопротивляться всем угрозам и защищать рабочих Европы.\nСлава Коммунистической Балканской Федерации!"
 YUG_communism_party_united_balkans_long:0 "Лига балканских коммунистов"
 YUG_communism_party_united_balkans:0 "ЛБК"
 YUG_neutrality_party_united_balkans_long:0 "Балканская королевская парти"
 YUG_neutrality_party_united_balkans:0 "БКП"
 YUG_fascism_party_united_balkans_long:0 "Балканская партия наций"
 YUG_fascism_party_united_balkans:0 "БПН"
 YUG_democratic_party_united_balkans_long:0 "Либерально-демократическая партия Балкан"
 YUG_democratic_party_united_balkans:0 "ЛДПБ"
 YUG_political_stabilization:0 "Стабилизация политики"
 YUG_political_stabilization_desc:0 "Мы достигли нашей цели, но наш путь ещё совсем не закончился. Но перед тем, как мы начнём реализовывать наши амбиции, нам надо стабилизировать внутреннюю политику, которая была погружена в хаос со времён Объединения."
 pact_of_socialit_solidarity_faction:0 "Пакт социалистической солидарности"
 YUG_romanian_oil_fields:0 "Румынская нефть"
 YUG_romanian_oil_fields_desc:0 "Румынские места нефтерождения это, пожалуй, самое важное скопление ресурсов на Балканах. Нам стоит расширить добычу нефти в этих местах, так как эта нефть может понадобиться нам в будущих войнах."
 YUG_autonomy_for_the_kurds:0 "Курдская автономия"
 YUG_autonomy_for_the_kurds_desc:0 "Народ курдов очевидно не входит в список балканских народов, и им не имеет смысла оставаться частью федерации. Если мы хотим показать миру, что мы действительно освободители, нам стоит признать одно из самых масштабных освободительных движений в мире и сотрудничать с ним."
 YUG_crack_down_on_kurdish_resistance:0 "Реперссировать курдское сопротивление"
 YUG_crack_down_on_kurdish_resistance_desc:0 "В Курдистане живёт много турков. Предостановление любой автономии курдам может окончиться катастрофически, ведь наших балканцев в регионе могут начать угнетать, чему мы не можем позволить случиться."
 YUG_decolonize_the_balkans:0 "Деколонизация Балкан"
 YUG_decolonize_the_balkans_desc:0 "В истории многие империи стремилимь покорить Балканы - австрийцы, османы, русские, и теперь итальянцы. Если уж мы называем себя балканской федерацией, надо убедиться, что все Балканы находятся под нашим контроллем."
 YUG_liberate_cyprus:0 "Освободить Кипр"
 YUG_liberate_cyprus_desc:0 "Кипр населён в основном греками и турками, а оба из этих народа балканские, следовательно у нас есть право их защищать. Надо убедиться, что те из них, кто проживает на Кипре, тоже находятся под нашей защитой."
 YUG_forge_a_new_national_identity:0 "Новая национальная идентичность"
 YUG_forge_a_new_national_identity_desc:0 "Национализм это прошлый век. Болезни, присутствующей на Балканах больше века, больше нет, и в наше время ударение надо ставить именно на единство.\nВместе мы стоим, порознь - падаем!"
 any_balkan_state_not_owned_tt:0 "Какая-либо балканская территория не контролируется государством §Y[FROM.GetName]§! или §Yмарионеткой§!"
 YUG_demand_romanian_subjugation:0 "Потребовать подчинения Румынии"
 YUG_demand_romanian_subjugation_desc:0 "Румыния это единственное что стоит между нами и нашими советскими товарищами. Коммунистический союзник на Балканах не только усилит нашу позицию в регионе, но и поможет соединить наши страны и вернуть Бессарабию Советскому Союзу."
 YUG_secure_the_bosporus:0 "Захватить Босфор"
 YUG_secure_the_bosporus_desc:0 "Босфорский и Дарданелльские проливы это единственный выход из Чёрного моря для советского флота. Многие императоры России мечтали заполучить контроль над этими проливами, но никому так и не удалось этого сделать. Но мы не повторим их ошибки."
 YUG_fight_capitalism:0 "Бороться с капитализмом"
 YUG_fight_capitalism_desc:0 "За всю историю своего существования капитализм добился только страдания бесчисленного количества людей. Как Маркс и предвещал, нам надо бороться с угнетателями рабочих и освободить пролетариаты мира!"
 YUG_destroy_the_reactionaries:0 "Уничтожить реакционеров"
 YUG_destroy_the_reactionaries_desc:0 "Реакционерные правительства - будь то обычные авторитарные диктатуры или монархии - вот главные враги революции. Контрреволюционеров, угнетающих свои народы и рабочих надо уничтожить первыми."
 YUG_get_rid_of_fascism:0 "Избавиться от фашизма"
 YUG_get_rid_of_fascism_desc:0 "Фашизм это пятно на истории человечества. Он в любом случае зол, так как ставит одних людей выше других, что идёт полностью против наших принципов всеобщего равенства. Его надо уничтожить как можно скорее, пока он не испортил жизни ещё большего количества людей."
 YUG_soviet_industrial_help:0 "Советская помощь с промышленностью"
 YUG_soviet_industrial_help_desc:0 "В большинстве Югославии южнее Дуная преобладает сельское хозяйство, и наша индустриализация проходит слишком медленно. Но наш союзник в лице СССР имеет ресурсы, чтобы помочь нам с ростом нашей промышленности."
 YUG_research_cooperation_with_the_soviets:0 "Научное сотрудничество с СССР"
 YUG_research_cooperation_with_the_soviets_desc:0 "Наши развития в технологии никогда не сравнятся с тем, как это делается в Советском Союзе, но мы можем имитировать их прогресс путём призывания лучших советских учёных в нашу страну и получения от них ценного опыта и помощи в исследовании."
 YUG_improve_rural_infastructure:0 "Улучшить сельскую инфраструктуру"
 YUG_improve_rural_infastructure_desc:0 "Большинство нашей территории это сельская местность, а большая часть экономики полагается на сельское хозяйство. Стоит улучшить транспортные пути в сельской местности и в целом лучше позаботиться о регионе."
 YUG_improve_rural_schools:0 "Улучшить сельские школы"
 YUG_improve_rural_schools_desc:0 "Большинство населения Боснии и Македонии не умеют читать, что совсем не подходит современной стране. Только новая программа сельского образования может истребить неграмотность в новых регионах."
 YUG_expand_the_university_of_zagreb_mod:0 "Расширить Загребский университет"
 YUG_expand_the_university_of_zagreb_mod_desc:0 "Загребский университет тэто старейшее высшее учебное образование Югославии, ведь он был построен аж в 1699. Он занимает очень важно еместо в нашей системе образования и его стоит расширить."
 YUG_connect_the_country:0 "Соединить страну"
 YUG_connect_the_country_desc:0 "Наша страна простирается на большие территории, на которых проживают самые разные этнические группы, что часто приводит к конфликтам между ними. Мы можем усилить единство между нашими народами путём постройки эффективной железнодорожной сети и инфраструктуры."
 YUG_expand_womens_rights:0 "Расширить права женщин"
 YUG_expand_womens_rights_desc:0 "В отличии реакционеров и фашистов, у нас в стране нет дискриминации против женщин. Однако, им до сих пор не хватает полных прав - например, они не могут служить в армии. Если мы дадим им это право, то многие захотят сражаться за страну, которой действительно есть до них дело."
 YUG_autarky:0 "Автаркия"
 YUG_autarky_desc:0 "Смысл автаркии заключается в том, что страна должна иметь возможность выжить, полагаясь только на свои ресурсы, и что нельзя полагаться на торговлю с другими странами. Автаркия в основном присутствует в таких странах, как Италия и Германия, поэтому пришло время и нам начатьзаниматься этим."
 YUG_modify_industrialization_program_dynamic_modifier_ns_intro:0 "§Y$YUG_yugoslav_economy_dynamic_modifier$§! изменится на"
 YUG_connect_the_country_add_to_modifier_tt:0 "$YUG_modify_industrialization_program_dynamic_modifier_ns_intro$ \n$modifier_production_speed_rail_way_factor$: §G+5.00%§! \n\n"
 YUG_work_with_slovene_industrialists_add_to_modifier_tt:0 "$YUG_modify_industrialization_program_dynamic_modifier_ns_intro$ \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10.00%§! \n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5.00%§! \n\n"
 YUG_develop_the_danube_add_to_modifier_tt:0 "$YUG_modify_industrialization_program_dynamic_modifier_ns_intro$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5.0%§! \n$modifier_production_speed_infrastructure_factor$: §G+5.00%§! \n\n"
 YUG_focus_on_resource_extraction_add_to_modifier_tt:0 "$YUG_modify_industrialization_program_dynamic_modifier_ns_intro$ \n$MODIFIER_LOCAL_RESOURCES_FACTOR$: §G+10.00%§! \n\n"
 YUG_focus_on_resource_extraction:0 "Ставка на добычу ресурсов"
 YUG_focus_on_resource_extraction_desc:0 "Югославия богата ресурсами. Сталь и редкие минералы важны не только для нашей промышленности, но и для торговли со странами мира. Нам нужно вложить больше средств в добычу ресурсов, ведь это может оказаться выгодным делом."
 YUG_develop_the_danube:0 "Инфраструктура на Дунае"
 YUG_develop_the_danube_desc:0 "Как и в Венгрии и Австрии, Дунай является неотъемлемой частью нашей страны, ведь без него сам Белград не существовал бы. Этой рекой нельзя пренебрегать, и на ней стоит построить новую инфраструктуру, как гидроэлектростанции."
 YUG_work_with_slovene_industrialists:0 "Сотрудничество со словенскими промышленниками"
 YUG_work_with_slovene_industrialists_desc:0 "Словения это самая промышленно развитая часть Югославии, и поддержка их промышленности будет важным шагом в индустриализации всей страны. Это можно сделать путём заключения контрактов с владельцами словенских фабрик."
 YUG_railway_weapons:0 "Железнодорожные орудие"
 YUG_railway_weapons_desc:0 "Грядёт новая эра военных технологий - эра железнодорожных пушек, мобильных оружий, двигающихся по рельсам. Учитывая наше стремление улучшить нашу военную промышленность и желехнодорожную сеть, нам стоит попробовать использовать эти новые орудия."
 YUG_industrial_innovations:0 "Инновации в промышленности"
 YUG_industrial_innovations_desc:0 "Наша промышленность не может сравниться с промышленностью более развитых стран и даже многих наших соседей. Только модернизация наших методов ведения промышленности может начать нашу индустриализаацию."
 YUG_attract_tourists_to_the_adriatic:0 "Привлечь туристов в Адриатику"
 YUG_attract_tourists_to_the_adriatic_desc:0 "Адриатическое море имеет средиземный климат, который идеален. Расширение нашей туристической промышленности точно поможет нам с равзитием нашей экономики."
 YUG_experiment_with_synthetic_resources:0 "Синтетические ресурсы"
 YUG_experiment_with_synthetic_resources_desc:0 "К сожалению, у нас нет каждого ресурса, который может понадобиться в будущем, и нефть падает в эту категорию. Однако, существует способ синтетического производства нефти без нужды её выкапывать из земли. Чтобы иметь достаточно нефти для нашей промышленности, там стоит проэкспериментировать с синтетическими ресурсами."
 YUG_synthetic_rubber:0 "Синтетическое производство каучука"
 YUG_synthetic_rubber_desc:0 "Каучук, как и нефть, нельзя найти в недра Югославии, но, как и с нефтью, его можно производить синтетически. В случае, если нам понадобится каучук в будущем, нам стоит расширить его синтетическое производство."
 YUG_invite_foreign_investors:0 "Привлечь иностранный капитал"
 YUG_invite_foreign_investors_desc:0 "Наша экономика развивается очень быстро, и она может стать целью иностранных инвесторов. Эти же инвесторы могут помочь развитию нашей экономики, так что это будет выгодно всем."
 YUG_encourage_urbanization:0 "Поддержать урбанизацию"
 YUG_encourage_urbanization_desc:0 "Сейчас многие живут в сельской местности и отказываются переезжать в большие города. Если мы сможем убедить их это сделать, наше население станет более обученным, а наша экономика - более промышленной."
 YUG_modernize_factory_tools:0 "Модернизация заводского оборудования"
 YUG_modernize_factory_tools_desc:0 "Большинство используемого нами на заводах оборудования уже давно устарело, что вредит эффективности производства. Это оборудование стоит немедленно обновить, чтобы наша промышленность следовала современным стандартам."
 YUG_expand_the_belgrade_university:0 "Расширить Белградский универститет"
 YUG_expand_the_belgrade_university_desc:0 "Белградский университет относительно новый по сравнению с Загребским, и тем не менее, это важный центр образования, особенно учитывая то, что он находится в нашей столице. Этот ВУЗ надо финансировать и поддержать, чтобы сделать наше население более образованным и профессиональным."
 YUG_finance_military_industry:0 "Финансировать военную промышленность"
 YUG_finance_military_industry_desc:0 "Пока что наша программа индустриализации сфокусирована на гражданской промышленности, но нам не стоит забывать о военной промышленности и расширить её тоже."
 YUG_new_munition_plants:0 "Новые заводы боеприпасов"
 YUG_new_munition_plants_desc:0 "Наш Военно-промышленный комплекс ещё недостаточно большой, и в случае вступления Югославии в большую войну, у нас быстро закончатся оружие и боеприпасы. Нашу военную промышленность надо расширить, чтобы она была на одном уровне с растущим напряжением на мировой обстановке."
 YUG_zastava_arms_factory:0 "Завод Zastava Arms"
 YUG_zastava_arms_factory_desc:0 "Zastava Arms (Застава оружие) это самый большой отечественный производитель огнестрельного оружия. Надо их поддержать, чтобы они могли производить больше пушек для нашей армии."
 YUG_reform_the_army:0 "Реформа армии"
 YUG_reform_the_army_desc:0 "Если бы нас атаковали прямо сейчас, мы не смогли бы сдержать натиск противника. Наша армия находится в плохом состоянии и требует срочной реформы, а ни то мы будем недостаточно подготовлены к предстоящим войнам."
 YUG_alpine_divisions:0 "Альпийский дивизии"
 YUG_alpine_divisions_desc:0 "Большую часть нашей страны покрывают горы, и нам не помешало бы расширить наш корпус специальных альпийских дивизий. Смоделированныые с итальянских Alpini дивзии будут под руку, если нам придётся сражаться на территории Македонии, Боснии или в Альпах."
 YUG_balkan_war_planning:0 "Балканские военные планы"
 YUG_balkan_war_planning_desc:0 "Не стоит ожидать, что наши соседи будут мирными и не собираются нас атаковать. Если мы сможем быть на шаг вперёд наших противников, у нас будет большое преимущество в бою."
 YUG_hire_new_officers:0 "Новые офицеры"
 YUG_hire_new_officers_desc:0 "Армейский корпус офицеров состоит примущественно из сербов, что представляет проблему в армии. Многие даже думают, что такое большое количество сербов в армии означает, что они правят страной в одиночку и представлению меньшинств нет места. Это, конечно, неправда, и нам стоит это показать народу."
 YUG_strenghten_serbian_officers:0 "Усилить сербских офицеров"
 YUG_strenghten_serbian_officers_desc:0 "Пусть наши офицеры в большинстве своём сербы, это создаёт более простые условия для коммуникации между ними и генштабом. В конце концов, они являются большинством в стране и правительстве, так зачем что-то менять?"
 YUG_defensive_tactics:0 "Защитные тактики"
 YUG_defensive_tactics_desc:0 "Великая война показла нам, насколько важна спланированная защита в войне, ведь именно благодаря ней в конце концов победила Антанта. А учитывая размер нашей страны, нашим лучшим вариантом будет построение защиты, которую не прорвёт ни один враг."
 YUG_offensive_tactics:0 "Наступательные тактики"
 YUG_offensive_tactics_desc:0 "Оставаясь только на защите на территории нашей страны, мы ничего не добъёмся. Ключ к победе над противником - неожиданные наступления и контрнаступления, а не отсиживание в окопах на протяжении многих лет."
 YUG_modern_army_equipment:0 "Современное снаряжение"
 YUG_modern_army_equipment_desc:0 "Большинство использующегося в нашей армии снаряжения устаревшее и полагается на окопные тактики времён Великой войны. Его надо модернизовать, чтобы мы действительно были готовы к предстоящим конфликтам."
 YUG_manoeuvres_in_slovenia:0 "Учения в Словении"
 YUG_manoeuvres_in_slovenia_desc:0 "Тренировка армии путём поставления их в реалистичные сценарии это лучший способ подготовить её к большому военному конфликту."
 YUG_reliable_methods:0 "Позиционная война"
 YUG_reliable_methods_desc:0 "Из своего участия в Великой войне мы узнали, что позиционная война, со всей своей кровавостью и жестокостью, очень эффективна, если надо защищаться. Мы не повторим ошибок Королества Сербия, и для этого нам надо тщательно подготовить линию обороны, чтобы врагу пришлось бороться за каждый сантиметр нашей земли."
 YUG_new_planning_staff:0 "Ставка на планирование"
 YUG_new_planning_staff_desc:0 "Подготовленность это ключ к победе в любой войне. И, даже если приготавливаться приходится быстро, планирование имеет очень большую роль в военном деле."
 YUG_improve_logistics:0 "Улучшение логистики"
 YUG_improve_logistics_desc:0 "Со времён Великой войны появилось много новых методов снабжения армии. Эти методы стоит адаптировать и полностью пользоваться ими, чтобы наша логистика была безупречной."
 YUG_fortify_the_south:0 "Укрепить юг"
 YUG_fortify_the_south_desc:0 "В Болгарии растёт реваншизм и они могут захотеть захватить Македонию, а Албания всё больше приближается к Италии. Мы должны быть готовы к атаке с одного из этих направлений и построить новые укрепления в этом регионе."
 YUG_fortify_the_north:0 "Укрепить север"
 YUG_fortify_the_north_desc:0 "Итальянцыц планируют вторжение на нашу территорию, и нам надо быть готовыми к этому. Венгрия тоже может захотеть свои исторические территории в виде Воеводины и Хорватии. Если мы планируем задержать противника на севере, там стоит приготовить укрепрайоны и линии обороны."
 YUG_defense_of_the_motherland:0 "Защиты Родины"
 YUG_defense_of_the_motherland_desc:0 "В нашу страну вторгнулся противник. Время закончить все жалкие внутренние конфликты и выгнать оккупанта с нашей земли! Ни корак назад!"
 YUG_mass_mobilization:0 "Массовая мобилизация"
 YUG_mass_mobilization_desc:0 "Эффективность армии не зависит от эффективности её вооружение. Она зависит от количества военнослужащих, и чем их больше - тем лучше."
 YUG_improved_infantry_equipment:0 "Улучшение пехотного снаряжения"
 YUG_improved_infantry_equipment_desc:0 "Пехотное снаряжение это самая важная часть наших наземных сил. Оно должно быть современным и готовым отразить даже самые сильные армии Европы."
 YUG_human_wave_tactics:0 "Массированный штурм"
 YUG_human_wave_tactics_desc:0 "Если постоянно атаковать армию врага по всему фронту, у неё не будет шанса восполнить силы, и ей просто придётся отступить. Для реализации таких тактик нам всего лишь нужно мобилизовать больше людей в армию."
 YUG_supremacy_of_firepower:0 "Превосходство огневой мощи"
 YUG_supremacy_of_firepower_desc:0 "Огневая мощь эффективнее всего убивает вражеских солдат и при этом почти не расходует людские ресурсы. Пехота, оснащённая отличной артиллерией в поддержку будет действовать также хорошо, как танки."
 YUG_modern_artillery_designs:0 "Современные дизайны артиллерии"
 YUG_modern_artillery_designs_desc:0 "Нет более надёжного, дешёвого и мощного оружия, чем артиллерия. Для достижения максимально возможной огневой мощи, надо развить лучшие и самые современные дизайны артиллерии, а с ними мы будем превосходить противника по всем параметрам."
 YUG_defend_the_skies:0 "Защита неба"
 YUG_defend_the_skies_desc:0 "У нас недостаточно ресурсов, чтобы создать ВВС, которые будут превосходить ВВС противника. Вместо этого, будет намного мудрее сократить урон, который вражеские ВВС могут нанести нашим наземным войскам."
 YUG_motorization_of_the_army:0 "Моторизация армии"
 YUG_motorization_of_the_army_desc:0 "Пришла новая эра военного дела, и пехоты уже недостаточно, чтобы иметь эффективную армию. Надо адаптировать новые методы сражения, в особенности те, которые включают в себя подвижные части, способные прорваться через фронт врага и помешать его тыловым коммуникациям."
 YUG_tank_experiments:0 "Эксперименты с танками"
 YUG_tank_experiments_desc:0 "Мы уже купили достаточно танков, чтобы построить бронетанковую дивизию и интегрировать её в нашу армию, но этого недостаточно. Раз уж мы собираемся использовать такие дивизии, отнестись к этому должным образом и развить модели танков, которые эффективнее всего смогут победить врага на поле боя."
 YUG_domestic_tank_designers:0 "Отечественные дизайны танков"
 YUG_domestic_tank_designers_desc:0 "Чтобы наши танки были хорошими, их надо производить здесь, в Югославии. Таким образом их будет легче стандартизовать и использовать во всех дивизиях, чтобы экипаж и солдаты всегда знали, как ими управлять."
 YUG_purchase_czech_armor:0 "Купить [CZE.GetAdjective] танки"
 YUG_purchase_czech_armor_desc:0 "Государство [CZE.GetName] известно своей военной промышленностью, а также они единственная страна в Восточной Европе кроме России, имеющая свои дизайны танков. Их танк ČKD LT vz. 38 уже используется многими армиями, и его эффективностью восхищаются даже немцы. Нет причины просто не использовать их танки."
 YUG_machines_of_death:0 "Машины смерти"
 YUG_machines_of_death_desc:0 "Тяжёлые танки это самые разрушительные из всех видов танков. Они медлены и смертельны, чем приносят страх в мозг вражеских солдат. На это определённо стоит сделать ставку, ведь такие танки могут принести нам много побед на поле боя."
 YUG_modern_cavalry:0 "Современная кавалерия"
 YUG_modern_cavalry_desc:0 "Традиционная кавалерия уже устарела, но другие, более современные подвижные части, как моторизованные и механизованные, могут выполнять те же задачи более эффективно. Пришло время забросить кавалерийские тактики Великой войны и перейти на использование современных подвижных частей."
 YUG_expand_the_navy:0 "Расширение ВМФ"
 YUG_expand_the_navy_desc:0 "В последние годы мы чуть ли не забыли о нашем ВМФ и не особо старались его улучшать или расширять. С угрозой начала европейской войны, наших армии и ВВС может быть недостаточно, чтобы избежать всех угроз нашей стране."
 YUG_amphibious_assault_tactics:0 "Тактики морского десанта"
 YUG_amphibious_assault_tactics_desc:0 "Морской десант может казаться не лучшим выбором в нашей ситуации, но это отличный способ отвлечь врага и вынудить его убрать некоторую часть его сил с фронта благодаря неожиданности таких операций. Учитывая нашу ставку на расширение флота, развитие таких войск и интеграция морских а наземных войск может пойти нам на пользу."
 YUG_maritime_air_force:0 "Морские ВВС"
 YUG_maritime_air_force_desc:0 "Мы не сможем входить в прямой конлфикт с вражеским флотом, особенно итальянским, но мы можем попробовать разбомбить их с воздуха. Морские ВВС должны быть отдельной ветвью Вооружённых сил, отдельно от флота, чтобы увеличить её эффективность."
 YUG_new_naval_tactics:0 "Новые морские стратегии"
 YUG_new_naval_tactics_desc:0 "Нам стоит развить новые планы того, чть будет делать ВМФ в случае начала войны, так как наши нынешние планы никак не помогли бы нам в обороне страны."
 YUG_build_new_shipyards:0 "Постройка новых верфей"
 YUG_build_new_shipyards_desc:0 "Если мы хотим расширить и улучшить наш ВМФ, прежде всего нам надо расширить нашу военно-морскую промышленность. Сейчас она очень мала и не покроет наши амбиции на флот."
 YUG_coastal_defences:0 "Прибрежные укрепления"
 YUG_coastal_defences_desc:0 "Адриатическое побережье это наше мягкое подбрюшье. Это очень уязвимый регион, и если врагу удасться создать там плацдарм, от него будет очень сложно защищаться. Только спланированная оборона, поддержанная прибрежными укреплениями может остановить вражеский морской десант."
 YUG_focus_on_small_ships:0 "Ставка на мелкие корабли"
 YUG_focus_on_small_ships_desc:0 "Наша экономика даже не близка к тому, чтобы потянуть флот с тяжёлыми кораблями, поэтому нам стоит специализироваться в постройки мелких кораблей для береговой обороны."
 YUG_focus_on_heavy_ships:0 "Ставка на тяжёлые корабли"
 YUG_focus_on_heavy_ships_desc:0 "Мелкий ВМФ настолько же полезен, как его отсутствие. Единственный способ обезопасить наши воды - построение великого флота с использованием тяжёлых кораблей, способного истребить вражеский флот."
 YUG_battleship_production:0 "Производство линкоров"
 YUG_battleship_production_desc:0 "Линкор всегда был королём морей. Эра дредноутов может и прошла, но новые линкоры всё ещё являются неотъемлемым элементом любого хорошего флота."
 YUG_carriers:0 "Эксперименты с авианосцами"
 YUG_carriers_desc:0 "Авианосец это новейший и современнейший тип тяжёлых кораблей. Он лучше и практичнее линкора по многим параметрам, так что нам стоит попробовать хотя бы несколько таких."
 YUG_continue_cruiser_development:0 "Развитие крейсеров"
 YUG_continue_cruiser_development_desc:0 "Лёгкий крейсер \"Dalmacija\" является неотъемлемой частью нашего флота. Нам стоит сосредоточиться на производстве большего колиечства крейсеров, которые будут получше, чем \"Dalmacija\"."
 YUG_work_with_brodosplit:0 "Сотрудничать с Бродосплитом"
 YUG_work_with_brodosplit_desc:0 "Бродосплит это главный наш концерн по судостроению. Нам стоит работать с ними ближе, чтобы увеличить эффективность производства кораблей."
 YUG_found_the_naval_war_college:0 "Основать Военно-морской колледж"
 YUG_found_the_naval_war_college_desc:0 "Нашему флоту не хватает хороших адмиралов. После ухода Драгутина Прицы в отставку в 1929 году, ещё не было никого на его уровне."
 YUG_submarine_tactics:0 "Ставка на подлодки"
 YUG_submarine_tactics_desc:0 "Подводные лодки маленькие, смертельные и не требуют тяжёлых кораблей для эффективности в бою. Они идеально подходят нам, учитывая нашу ситуацию."
 YUG_jeune_ecole:0 "Jeune École"
 YUG_jeune_ecole_desc:0 "Военно-морская доктрина Jeune École была развита во Франции, и она гласит, что идеальных флот должен состоять из большого количества мелких кораблей. Именно на этих принципах мы построили наш ВМФ и они подходят нам идеально."
 YUG_destroyer_production:0 "Производство эсминцев"
 YUG_destroyer_production_desc:0 "Эсминцы - дешёвые и эффективные военные корабли, которые можно производить в большом количестве. Учитывая экспоненциальный рост нашей военно-морской промышленности, нам стоит фокусироваться на их производстве."
 YUG_safeguard_the_adriatic:0 "Охрана Адриатики"
 YUG_safeguard_the_adriatic_desc:0 "Наш ВМФ был построен для Адриатического моря, и благодаря нему нам стоит попытаться бороться с итальянским господством в этом море. Если мы сможем обезопасить Адриатику, мы сможем выиграть любую будущую войну с Италией."
 YUG_a_mediterannean_fleet:0 "Средиземноморский флот"
 YUG_a_mediterannean_fleet_desc:0 "Нет смысла держать наши амбиции в себе. Чтобы побеждать во всех войнах с морскими державами, нам надо контроллировать не только наше побережье и Адриатику, но и всё Средиземное море. Если оно будет под нашим контролем, никто даже не посмеет нас атаковать."
 YUG_blockade_zara:0 "Блокада Зары"
 YUG_blockade_zara_desc:0 "Пришло время вернуть себе нашу территорию. Используя наш ВМФ, который мы строим уже годами, мы можем ввести блокаду на оккупированный итальянцами город Зара, чтобы заставить их передать эту территорию нам."
 YUG_air_force_expansion:0 "Расширение ВВС"
 YUG_air_force_expansion_desc:0 "Сильные ВВС являются ключом к победе над противником. Контроль над небом и бомбардировки с воздуха предоставят нам большое примущество на поле боя."
 YUG_bypass_the_sea:0 "В обход моря"
 YUG_bypass_the_sea_desc:0 "Учитывая амбиции государства [ITA.GetNameDEF] по расшрению ВМФ, нам будет невозможно получить господство в Адриатическом море. Но они точно не будут ожидать от нас воздушный десант..."
 YUG_zmaj_aircraft_plant:0 "Завод аэропланов Змай"
 YUG_zmaj_aircraft_plant_desc:0 "Змай - это самый молодой производитель самолётов, но у него есть потенциал стать одним из лучших. Нам стоит поддержать их производство, чтобы убедиться в их более близкой работе с нами."
 YUG_ikarus_aircraft_plant:0 "Завод аэропланов Икарус"
 YUG_ikarus_aircraft_plant_desc:0 "Икарус - это наш самый старый и надёжный производитель самолётов, благодаря которому был создан истребитель ИК-2. Их стоит финансово поддерживать и сотрудничать с ними, чтобы они производили то, что нужно нашим ВВС."
 YUG_domestic_aircraft_designs:0 "Отечественные дизайны самолётов"
 YUG_domestic_aircraft_designs_desc:0 "Нельяз полагаться на иностранные дизайны. Если мы поможем нашей отечественной промышленности военной авиации, то это улучшит экономику и облегчит управление разными самолётами для пилотов, а также укрепит нашу независимость, и если кризис произойдёт в какой-то другой стране, это на нас не повлияет."
 YUG_rogozarski_ik_3:0 "Рогожарски ИК-3"
 YUG_rogozarski_ik_3_desc:0 "Наша отечественная модель истребителя ИК-2 уже не актуальна. Нам надо её заменить новым, более современным истребителем, построенным с помощью производителя военной авиации Рогожарски."
 YUG_license_foreign_aircraft:0 "Иностранные лицензии"
 YUG_license_foreign_aircraft_desc:0 "Долговременно, наша отечественная промышленность военной авиации не сможет себя содержать. Иностранные дизайны самолётов не только более надёжные, но ещё и более современные, так что нет смысла их не использовать."
 YUG_buy_foreign_aircraft:0 "Покупка иностранных самолётов"
 YUG_buy_foreign_aircraft_desc:0 "Есть много европейских держав, желающих продать нам их военные самолёты. Конечно, сначала надо убедиться, что у нас с ними хорошие дипломатические отношения."
 YUG_supremacy_in_the_air:0 "Превосходство в воздухе"
 YUG_supremacy_in_the_air_desc:0 "Перед тем, как мы можем что-либо делать со своими самолётами, сначала надо установить превосходство в воздухе. Стоит делать истребители, сделанные специально для этой миссии."
 YUG_close_air_support:0 "Поддержка с воздуха"
 YUG_close_air_support_desc:0 "Нам стоит начать производство самолётов, которые будут прямо поддерживать наши наземные войска с воздуха. Это улучшит сотрудничество между армией и ВВС и даст нам большое преимущество на поле боя."
 YUG_bomber_effort:0 "Ставка на бомбардировщики"
 YUG_bomber_effort_desc:0 "Кампании бомбардировки вражеских путей снабжения с дальних дистанций будут намного разрушительнее использования штурмовиков для поддержки войск в бою. Враг всё равно ничего не сможет сделать без адекватного снабжения, и никакая поддержка с воздуха нам не понадобится."
 YUG_modern_air_tactics:0 "Современные стратегии ВВС"
 YUG_modern_air_tactics_desc:0 "Учитывая наше недавнее расширение ВВС, нам также стоит пересмотреть тактики, которые мы исползуем."
 YUG_open_new_universities:0 "Новые университеты"
 YUG_open_new_universities_desc:0 "Besides Zagreb, Belgrade and Ljubljana aren't the only big cities in our country. We should also develop Sarajevo and Skopje and found new universities there."
 YUG_electrify_the_countryside:0 "Электрификация сельской местности"
 YUG_electrify_the_countryside_desc:0 "Развитие страны значит развитие всей её территори - даже сельской местости. Нам нужно убедиться, что в каждой югославской деревне есть электричество."
 YUG_develop_a_nuclear_program:0 "Развитие ядерной программы"
 YUG_develop_a_nuclear_program_desc:0 "Будь то для обороны или угроз, всегда полезно иметь оружие, вселяющее страх в сердца противника. Последние прорывы в науке позволяют нам создать подобную бомбу, уничтожающую всё на своём пути."
 YUG_no_communism_in_the_balkans:0 "На Балканах нет коммунизма!"
 YUG_no_communism_in_the_balkans_desc:0 "Балканы святы, у них много истории и культуры. Мы не позволим подлым коммунистам просто уничтожить всё это."
