 organization_of_free_balkan_nations_faction:0 "Организация свободных балканских наций"
 CRO_rid_the_balkans_of_fascism_tt:0 "Мы получим §Yцели войны§! на каждую §Yфашистскую балканскую страну§!, также станут доступны решения, позволяющие атаковать такие страны в будущем"
 CRO_rid_the_balkans_of_communism_tt:0 "Мы получим §Yцели войны§! на каждую §Yкоммунистическую балканскую страну§!, также станут доступны решения, позволяющие атаковать такие страны в будущем"
 no_communist_fascist_balkans:0 "Нет ни одной §Yфашистской§! или §Yкоммунистической§! балканской страны"
 CRO_policy_of_neutrality_tt:0 "Будут добавлены §Yукрепления 1-го уровня§! на всех наших границах"
 CRO_use_the_partisans_tt:0 "Будут доступны решения, позволяющие начать §Rпроюгославские коммунистические восстания§! в государствах §4[SLV.GetNameDEF]§!, §8[BOS.GetNameDEF]§! и §2[MNT.GetNameDEF]§!, если оно существует"
 CRO_organize_partisans_in_serbia_tt:0 "Будут доступны решения, позволяющие начать §Rпроюгославское коммунистическое восстание§! в государстве §B[SER.GetNameDEF]§!"
 cro_has_reunited_yugoslavia_flag:0 "Югославия была воссоединена"
 CRO_anti_communist_propaganda:0 "Антикоммунистическая пропаганда"
 CRO_anti_communist_propaganda_desc:0 "Партизаны не только угрожают стабильности нашей нации, но ещё и распространяют идеалы, угрожающие нашим демократии и личным свободам. Мы должны начать расширенную пропаганду против этих идеалов, чтобы ни один хорват не попал в их ловушку."
 CRO_bolster_nationalism:0 "Поддержание национализма"
 CRO_bolster_nationalism_desc:0 "Мы, хорваты, боролись за независимость и суверенитет веками, и мы должны этим гордиться! И теперь, когда мы получили этот суверенитет, мы не должны позволить коммунистов разрушить нашу нацию. Пусть такая позиция и может усилить праворадикальные движения, мы все должны сражаться против красной угрозы."
 CRO_ban_the_kph:0 "Запретить КПХ"
 CRO_ban_the_kph_desc:0 "Мы конечно придерживаемся нашим демократическим принципам и желанию народа выбирать правящую партию, мы не должны с этим перебарщивать. Перед тем, как мы можем установить полностью функционирующую демократию, нам сначала стоит разобраться с угрозами ей: в основном, с Коммунистической партией Хорватии и её опасной идеологией."
 CRO_appease_the_partisans:0 "Успокоить партизан"
 CRO_appease_the_partisans_desc:0 "На данный момент партизаны предоставляют много проблем для нашей демократии, но не стоит забывать, что Тито это тоже рациональный человек. Мы можем начать переговоры с Коммунистической партией и пойти им на уступки, и тогда они возможно успокоятся."
 CRO_leftist_policies:0 "Левые реформы"
 CRO_leftist_policies_desc:0 "Умеренный социализм иногда может пойти на пользу благосостояния народа. Самыми большими нашими уступками коммунистам будут левые реформы, в основном касающиеся сельского хозяйства и прав рабочих. Это убедит многих сторонников коммунизма перейти на сторону нашего правительства."
 CRO_ban_ustashe:0 "Запретить Усташей"
 CRO_ban_ustashe_desc:0 "Анте Павелич и Усташи слишком радикальны и опасны, чтобы быть частью нашей многопартийной демократической системы. Они желают уничтожить нашу новорождённую демократию и покончить с нашими личными свободами, и они этого смогут достичь, если достаточно людей им поверят. Мы должны запретить Усташей, пока ещё не поздно."
 CRO_clamp_down_on_radicalism:0 "Подавление радикализма"
 CRO_clamp_down_on_radicalism_desc:0 "Сначала можкт показаться, что только уступки ультраправым или ультралевым и предательство наших идеалов могут сохранить нашу демократию, это просто так не сработает. Единственный способ помочь ей - убедить народ верить в правительство Мачека."
 CRO_support_the_peasants:0 "Поддержать крестьян"
 CRO_support_the_peasants_desc:0 "Не стоит забывать, что ХКС это прежде всего партия крестьян, и нам не стоит ими пренебрегать. Предоставив им поддержку, они начнут поддерживать наше правительство, а коммунисты потеряют одну из главных частей их базы поддержки."
 CRO_preserve_democratic_ideals:0 "Сохранить демократические идеалы"
 CRO_preserve_democratic_ideals_desc:0 "Вместо того, чтобы убивать нашу демократию компромиссами, её стоит усилить. Мы проведём либеральные реформы и продолжим бороться с радикальными идеологиями, что обеспечит продолжительность наших демократических институтов."
 CRO_enter_the_world_stage:0 "Выйти на мировую арену"
 CRO_enter_the_world_stage_desc:0 "Справившись с нашими внутренними проблемами, теперь мы готовы выйти на мировую арену и сформировать свою внешнюю политику. Первое, что мы сделаем - обратимся к западным державам с просьбой предоставить нам гарантии безопасности."
 CRO_torch_of_liberty_in_the_balkans:0 "Факел свободы на Балканах"
 CRO_torch_of_liberty_in_the_balkans_desc:0 "Наша демократия выделяется на фоне остальных Балкан, ведь полуостров кишит авторитарными режимами. Наша страна должна стать прецендентом для наших соседей, и нам стоит воспользоваться нашей уникальной позицией, чтобы повлиять на них."
 CRO_protect_bosnia:0 "Защитить Боснию"
 CRO_protect_bosnia_desc:0 "Босния - очень уязвимая страна, которая легко бы пала в случае вторжения страны. Нам стоит воспользоваться нашим влиянием, чтобы убедить их правительство выстроить их внешнюю политику в ряд с нашей, в замен на защиту от нас. А если они откажут, у нас есть запасной план..."
 CRO_balkan_democratic_cooperation:0 "Демократическое сотрудничество на Балканах"
 CRO_balkan_democratic_cooperation_desc:0 "Демократия на Балканах хрупкая и встречается редко, а угрожают ей как экстремисты, так и простые автократы. Она может выжить в такое опасное время только благодаря сотрудничеству между демократическими режимами. Мы образуем организацию для интеграции с похожими на нас балканскими странами."
 CRO_common_trade_policy:0 "Общая торговая политика"
 CRO_common_trade_policy_desc:0 "У каждого члена ОСБН есть своя внешняя политика, но нам стоит как минимум сотрудничать в плане того, с кем нам стоит и не стоит торговаться. Помимо расширения торговли между балканскими странами, это гарантирует нам престижное место в международной политике."
 CRO_allied_industrial_development:0 "Развитие промышленности союзников"
 CRO_allied_industrial_development_desc:0 "Помимо координации нашей торговли, нам также стоит работать вместе с целью развития промышленности каждого союзника путём вкладывания в программу по общему развитию промышленности."
 CRO_common_defense_policy:0 "Общая политика по обороне"
 CRO_common_defense_policy_desc:0 "ОСБН это конечно ещё не военный альянс, нам всё-таки стоит расширить военное сотрудничество между нашими союзниками. Это позволить каждой стране координировать свой военный бюджет с остальными и пользоваться территорией наших союзников для прохода войск."
 CRO_joint_military_exercises:0 "Армейские учения"
 CRO_joint_military_exercises_desc:0 "Лучший способ расширить сотрудничество между армиями членов ОСБН - организация военных учений на территории одного из них, а также собирание важнейших частей наших верховных комманд с целью разработки стратегии на случай войны."
 CRO_formalize_the_alliance:0 "Формализация альянса"
 CRO_formalize_the_alliance_desc:0 "Организация свободных балканских наций уже давно вышла за пределы простого экономического или стратегического альянса. Сотрудничество по поводу торговли и обороны позволяют нам превратить эту организацию в полноценный военный альянс, целью которого является защита демократии."
 CRO_influence_serbia:0 "Поддержать сербских демократов"
 CRO_influence_serbia_desc:0 "В Сербии есть много демократически настроенных партий и организаций, главный враг которых - [SER.GetLeader] и его режим. Мы должны выйти с ними на контакт, чтобы сделать Сербию нашим будущим союзником."
 CRO_end_serbian_warmongering:0 "Закончить сербский экспанционизм"
 CRO_end_serbian_warmongering_desc:0 "История нам показала уже много раз, что Сербия лишь желает подавлять своих соседей и подчинять себе другие народы. Мы должны убедиться в том, что ошибки Югославии не будут повторены, и что нам никогда больше не придётся страдать под гнётом сербов."
 CRO_bring_democracy_to_montenegro:0 "Принудить Черногорию к демократии"
 CRO_bring_democracy_to_montenegro_desc:0 "[MNT.GetLeader] авторитарно правит своей страной, и нам не стоит просто стоять в стороне. В конце концов, черногорцы это тоже наши славянские браться, и они заслуживают того, чтобы мы принесли им демократию."
 CRO_face_the_western_threat:0 "Подготовиться к западной угрозе"
 CRO_face_the_western_threat_desc:0 "Угрозу со стороны государства [ITA.GetNameDEF] уже нельзя просто игнорировать. Их ирредентизм видит Балканы лишь как часть их сферы влияния, а если они решат атаковать, мы будем на передовой обороны. Мы должны подготовить защитные укрепления, способные остановить [ITA.GetAdjective] армию."
 CRO_liberate_our_territories:0 "Освободить наши территории"
 CRO_liberate_our_territories_desc:0 "С тех пор, как Истрия была передана Италии после окончания Великой войны, бесчисленное количество хорватов пострадало от политик насильственной итальянизации и дискриминации. Мы должны нанести удар по государству [ITA.GetNameDEF], пока оно ослаблено, и освободить наших братьев-хорватов."
 CRO_rid_the_balkans_of_fascism:0 "Избавиться от фашизма на Балканах"
 CRO_rid_the_balkans_of_fascism_desc:0 "От румынских и болгарских легионеров и до Усташей, фашистские движения на Балканах сейчас очень сильны. Мы должны сосредоточить наши усилия на искоренении их ультранационализма, дабы все балканские нации могли жить мирно и процветать."
 CRO_rid_the_balkans_of_communism:0 "Избавиться от коммунизма на Балканах"
 CRO_rid_the_balkans_of_communism_desc:0 "Во многом благодаря Советскому Союзу, на Балканах развилось много коммунистических движений. Мы справились с проблемами, представленными Тито и Коммунистической партией в нашей стране, коммунисты ещё имеют много влияния в других балканских странах, и нам стоит это исправить."
 CRO_deter_foreign_threats:0 "Сдерживание внешних угроз"
 CRO_deter_foreign_threats_desc:0 "Теперь, когда Балканы очищены от радикальных идеологий, началась новая эра. Теперь нам надо приготовиться отразить угрозы из вне, так как государства [SOV.GetNameDEF] и [ITA.GetNameDEF] уже готовятся распространять своё влияние на Балканах."
 CRO_defend_croatia:0 "Защита Хорватии"
 CRO_defend_croatia_desc:0 "Мы только что обезопасили свои независимость и демократию, и сейчас было бы очень рискованно распространять эти идеалы. В такое время, лучше всего будет оставаться на месте и приготовиться к тому, чтобы защищать нашу страну всем, что у нас есть."
 CRO_mobilize_the_people:0 "Мобилизация народа"
 CRO_mobilize_the_people_desc:0 "Мы - лишь мелкая страна, и нам будет нужна очень большая армия, чтобы защищать нашу территорию. Нам нужно расширить призыв в армию, чтобы каждый метр хорватской земли был защищён солдатом."
 CRO_expand_the_defense_budget:0 "Расширение оборонного бюджета"
 CRO_expand_the_defense_budget_desc:0 "Чтобы иметь достаточно вооружения для обороны нашей страны, нам будет нужен огромный оборонный бюджет. Большое количество денег уйдёт на это и Хорватия превратится в военную машину."
 CRO_seek_british_protection:0 "Защита от британцев"
 CRO_seek_british_protection_desc:0 "Страны без союзников долго не живут. Нам стоит договориться с западными державами, в основном - Великобританией, и заключить с ними военный альянс."
 CRO_allied_military_mission:0 "Британская военная миссия"
 CRO_allied_military_mission_desc:0 "Мы можем вооспользоваться нашим альянсом с государством [ENG.GetNameDEF], чтобы улучшить нашу армию. Мы пригласим самых опытных британских офицеров и позволим им обучить нас, как правильно воевать."
 CRO_policy_of_neutrality:0 "Политика нейтралитета"
 CRO_policy_of_neutrality_desc:0 "Швейцария является отличным примером того, лучший способ выжить в такое опасное время - нейтралитет и гибкая внешняя политика, которая сдержит внешние державы и обезопасит нас от их вторжения."
 CRO_fortify_the_borders:0 "Укрепление границ"
 CRO_fortify_the_borders_desc:0 "Даже если нам придётся отражать вторжение, мы должны быть к этому готовы. Враг может атаковать с любого направления, поэтому лучший способ подготовить оборону - укрепить все наши границы."
 CRO_partisan_takeover:0 "Партизанский переворот"
 CRO_partisan_takeover_desc:0 "Теперь поддержка коммунизма достаточна среди народа и правительства Хорватии, и нам осталось лишь снова мобизовать бригады партизан, чтобы те пошли на Загреб и привели Коммунистическую партию к власти."
 CRO_market_socialism:0 "Рыночный социализм"
 CRO_market_socialism_desc:0 "Тито и партия бессомненно лояльны идеалам Маркса, но нам стоит признать ситуацию: рыночная экономика не может так быстро перейти к полноценному социализму, а иначе у нас будут такие же проблемы, какие были в СССР во время коллективизации. Как компромисс, мы будем использовать систему рыночного социализма."
 CRO_workers_self_management:0 "Социалистическое самоуправление"
 CRO_workers_self_management_desc:0 "Вместо центрального планирования экономики по советскому типу, мы разовьём свою собственную модель, которая отлично подойдёт под рыночный социализм. Эта система будет более децентрализованной и даст больше власти самим рабочим."
 CRO_integrate_the_partisans:0 "Интеграция партизан"
 CRO_integrate_the_partisans_desc:0 "С Тито у власти благодаря партизанам, теперь они будут переорганизованы и присоединятся к армии. Их навыки в партизанской войне также будут полезны на случай, если кто-то оккупирует наши земли."
 CRO_cult_of_the_marshal:0 "Культ Маршала"
 CRO_cult_of_the_marshal_desc:0 "Мы должны усилить власть Тито путём создания культа личности вокруг него; он будет назван Маршалом Хорватии. Он будет не только править страной, но и вести нашу армии к будущим славным победам."
 CRO_reassemble_yugoslavia:0 "Восстановление Югославии"
 CRO_reassemble_yugoslavia_desc:0 "Югославская мечта ещё не мертва. Благодаря величию социализма и под предводительством Маршала Тито, мы используем всю нашу мощь, чтобы снова собрать Югославию!"
 CRO_use_the_partisans:0 "Воспользоваться партизанами"
 CRO_use_the_partisans_desc:0 "Если мы просто въедем на танках в столицы пост-Югославских государств, в глазах народов мы будем не освободителями, а захватчиками. Нам надо убедить народы этих стран присоединиться к Югославским партизанам и уничтожить их режими изнутри."
 CRO_integrate_montenegro:0 "Интеграция Черногории"
 CRO_integrate_montenegro_desc:0 "Благодаря черногорским партизанам, мы теперь полностью контролируем их земли - от Которского залива до Санджака. Теперь они будут интегрированы в наш югославский план."
 CRO_integrate_slovenia:0 "Интеграция Словении"
 CRO_integrate_slovenia_desc:0 "После нашего сотрудничества со словенскими партизанами, мы теперь контролируем их страну вместе со столицей - Любляной. Они станут следующим членом нашей Социалистической федеративной республики."
 CRO_integrate_bosnia:0 "Интеграция Боснии"
 CRO_integrate_bosnia_desc:0 "После тяжёлой войны в горах, боснийские партизаны взяли главные города Боснии - Сараево, Баня-Луку и Мостар, и они официально подтвердили свою лояльность нам. Теперь мы можем интегрировать их страну."
 CRO_organize_partisans_in_serbia:0 "Организовать сербских партизан"
 CRO_organize_partisans_in_serbia_desc:0 "Сербия намного больше, чем остальные члены Югославии, и в ней будет сложнее всего распространить нашу идеологию. К счатсью, есть много сербов, желающих сражаться за нас: нам стоит организовать их в партизанские отряды с целью свержения сербского правительства."
 CRO_unite_with_serbia:0 "Объединиться с Сербией"
 CRO_unite_with_serbia_desc:0 "Социализм наконец-то одержал победу в Сербии, и нам лишь осталось вернуть основные земли Югославии, объединившись с ними."
 CRO_wars_of_liberation:0 "Освободительные войны"
 CRO_wars_of_liberation_desc:0 "Лучший способ быстро и эффективно воссоединить земли Югославии - использовать наши армии, чтобы уничтожить капиталистические и авторитарные государства, родившиеся после её распада."
 CRO_liberate_slovenia:0 "Освобождение Словении"
 CRO_liberate_slovenia_desc:0 "На нашем северном фронте находится государство [SLV.GetNameDEF], которым правят католическое духовенство и капиталисты. Мы должны взять одну из самых промышленны развитых частей страны и сделать Любляну снова нашей."
 CRO_liberate_bosnia:0 "Освобождение Боснии"
 CRO_liberate_bosnia_desc:0 "[BOS.GetNameDEFCap] - очень слабое государство, которому постоянно мешают этнические расприи. Их горной местности не будет достаточно, чтобы освободить наше освобождение, ведь мы сокрушим их жалкую армию."
 CRO_march_into_belgrade:0 "Марш на Белград"
 CRO_march_into_belgrade_desc:0 "Сердце Югославии - город Белград и остальная Сербия - остаются оккупированы режимом государства [SER.GetNameDEF]. Мы должны нанести по нему удар и освободить великий южнославянский город."
 CRO_seize_the_coast:0 "Взять побережье"
 CRO_seize_the_coast_desc:0 "Из всех государств, появившихся после распада Югославии, [MNT.GetNameDEF] - самое жалкое. У черногорцев почти нет своей идентичности, а вся их страна лишь служит итальянским интересам. Мы должны уничтожить это государство и по-настоящему освободить черногорский народ."
 CRO_risen_from_the_ashes:0 "Восставшая из пепла"
 CRO_risen_from_the_ashes_desc:0 "Благодаря величию социализма и Маршалу Тито, Югославия воссоединена! Это обозначает начало новой эпохи для Балкан, ведь наше расширение не остановится здесь..."
 CRO_liberate_the_albanians:0 "Освободить албанцев"
 CRO_liberate_the_albanians_desc:0 "Албанцы пережили очень много страдания под гнётом государства [44.owner.GetNameDEF], и им было бы намного лучше, будь они частью нашей страны. Мы пойдём на Тирану и освободим их."
 CRO_absorb_bulgaria:0 "Поглотить Болгарию"
 CRO_absorb_bulgaria_desc:0 "Концепт Югославии подразумевает создание государства для всех южных славян, но один народ избегал своей судьбы слишкмо долго - болгары. Пришло время напомнить им, кто они такие, и сделать их страну ещё одной частью нашей Социалистической федеративной республики."
 CRO_lands_of_greater_yugoslavia:0 "Земли Великой Югославии"
 CRO_lands_of_greater_yugoslavia_desc:0 "Со всем нашим экспанционизмом, у правительства и народа нашей страны получила популярность одна идея. Эта идея - концепт Великой Югославии, включающей в себя все земли, когда-то принадлежащие южным славянам или населённые ими. Эта Югославия протягивалась бы от гор Каринтии аж до Чёрного и Эгейского морей."
 CRO_control_the_bosporus:0 "Взять контроль над Босфором"
 CRO_control_the_bosporus_desc:0 "Помимо невероятно важного стратегического положения Дарданеллов, их тоже некогда населяли и контролировали южные славяне - им Стамбул был известен как Царьград. Мы должны получить контроль над Босфором."
 CRO_join_the_comintern:0 "Примкнуть к Коминтерну"
 CRO_join_the_comintern_desc:0 "[SOV.GetNameDEFCap] - лидер коммунизма по всему миру и руководитель коммунистических стран. Тито и все в нашем правительстве это понимают, а нам нет причины формировать независимую внешнюю политику, ведь сейчас будет лучше оборонять наши коммунистические идеалы вместе с советами."
 CRO_soviet_industrial_experts:0 "Советские эксперты по промышленности"
 CRO_soviet_industrial_experts_desc:0 "Промышленность Советского Союза - одна из самых больших в мире - мы можем многому научиться по поводу развития промышленности, если мы пригласим их экспертов к нам."
 CRO_license_soviet_equipment:0 "Лицензии на советское вооружение"
 CRO_license_soviet_equipment_desc:0 "Наша военная промышленность просто жалка, и нам будет намного проще просто воспользоваться советским вооружением, ведь оно намного современнее всего, что есть у нас."
 CRO_bring_socialism_to_bosnia:0 "Принести социализм в Боснию"
 CRO_bring_socialism_to_bosnia_desc:0 "[BOS.GetNameDEFCap] - слабое государства, которое служит лишь неудобством для нашей страны. Это идеальная страна для того, чтобы вторгнуться в неё и распространить революцию, чем мы также сможем воспользоваться, чтобы выставить претензии на территорию, населённую хорватами."
 CRO_final_blow_to_serbia:0 "Последний удар по Сербии"
 CRO_final_blow_to_serbia_desc:0 "Благодаря нашей войне за независимость, мы сбросили с себя цепи сербского империализма. Но государство [SER.GetNameDEF] ещё существует, и нет никаких гарантий, что они не захотят восстановить Югославию. Мы должны принети социализм в Сербию, дабы убедиться, что они больше никогда не смогут нас подчинить себе."
 CRO_the_romanian_obstacle:0 "Румынское препятствие"
 CRO_the_romanian_obstacle_desc:0 "Единственное, что стоит между нами и нашими советскими товарищами - Румыния. Пришло время окрасить Дунай в красный и показать румынам всю мощь революции."
 CRO_bulwark_of_socialism:0 "Оплот социализма"
 CRO_bulwark_of_socialism_desc:0 "Наше уникальное положение на Балканах как союзник СССР означает, что если какая-то держава решит нас атаковать, мы первыми примем удар. Мы должны подготовитьтся к тому, чтобы держать фронт изо всех сил, дабы социализм выжил!"
 CRO_combat_capitalism:0 "Бороться с капитализмом"
 CRO_combat_capitalism_desc:0 "Капиталистические страны Европы любят называть себя 'демократическими', хотя они угнетают свой народ через буржуазию. Мы должны освободить европейские пролетариаты и показать им настоящие величие социализма."
 CRO_fight_fascism:0 "Бороться с фашизмом"
 CRO_fight_fascism_desc:0 "Фашизм - это пятно на истории человечества. Такая отвратительная идеология не сможет проживать долго, но нам всё равно стоит убедиться в её смерти. Время взяться за оружие и навсегда сокрушить фашистскую угрозу!"
 
 yug_playing_as_chetniks_flag:0 "Были выбраны §gчетники§!"
 yug_playing_as_partisans_flag:0 "Были выбраны §Rпартизаны§!"
 YUG_use_the_enemy_tt:0 "Мы получим возможность участвовать в §Rантипартизанских наступлениях§!, но мы не сможем больше просить поддержки у союзнических держав."
 YUG_denounce_the_collaborators_tt:0 "Решения по поднятию сопротивления будут давать дополнительные §R+5 сопротивления§! и §R-5 подчинения§!"
 YUG_recruit_chetniks_in_dalmatia_tt:0 "Мы сможем поднимать сопротивление в §CДалмации§!"
 YUG_the_slovene_chetniks_tt:0 "Мы сможем поднимать сопротивление в §CСловении§!"
 YUG_great_peoples_congress_tt:0 "Михаилович соберёт всех представителей довоенных партий, чтобы вместе определить будущее Югославии. Смотря на ваши выборы, Югославия после освобождения будет либо §gкоролевством с сербским превосходством§!, §2федеративной конституционной монархией§! или она будет заменена §LВеликой Сербией и Хорватией со Словенией в форме марионеток§!"
 YUG_yugoslav_royal_aero_club:0 "[GetAppropriateAeroclubName]"
 YUG_yugoslav_royal_aero_club_desc:0 "Чтобы продолжить летать и в мирное время, пилоты-ветераны Великой войны основали множество аэроклубов. Если мы поддержим эту инициативу, мы сможем вырастить новое поколение умелых пилотов, которые сделают наши ВВС самыми эффективными на Балканах."
 YUG_aeronautical_union_of_yugoslavia:0 "Авиационный союз Югославии"
 YUG_yugoslav_royal_aero_club_2:0 "Югославский королевский аэроклуб"
 YUG_swallow_albania:0 "Проглотить Албанию"
 YUG_swallow_albania_desc:0 "Товарищ [SOV.GetLeader] полностью поддерживает наше расширение на Балканах, и недавно он даже прямо предложил нам 'проглотить' Албанию. Это конечно не лучшая формулировка, но Албания всё же может стать плацдармом для империалистов, пытающихся нас подчинить себе, или же сами албанцы могут выставить претензии на нашу территорию. Нам нужен превентивный удар и освобождение албанского народа."
 YUG_allied_arms_shipments_tt:0 "Открывает решения, позволяющие запрашивать оружие у §Cвеликих держав, сражающихся на нашей стороне§!"
 guerilla_warafe:0 "Партизанская война"
 YUG_guerilla_warfare_tt:0 "Становится доступна §H$guerilla_warafe$\n$category_light_infantry$\n    $forest$§!\n      $STAT_ADJUSTER_ATTACK$§G+10%§!\n      $STAT_ADJUSTER_DEFENCE$§G+10%§!\n      $STAT_ADJUSTER_MOVEMENT$§G+5%§!\n     §H$mountain$§!\n      $STAT_ADJUSTER_ATTACK$§G+10%§!\n      $STAT_ADJUSTER_DEFENCE$§G+10%§!\n      $STAT_ADJUSTER_MOVEMENT$§G+5%§!\n      §H$hills$§!\n      $STAT_ADJUSTER_ATTACK$§G+10%§!\n      $STAT_ADJUSTER_DEFENCE$§G+10%§!\n      $STAT_ADJUSTER_MOVEMENT$§G+5%§!"
 YUG_prepare_for_the_inevitable:0 "Начать сопротивление"
 YUG_prepare_for_the_inevitable_desc:0 "Наша держава пала. У югославской армии не получилось защитить свой народ от превосходящих сил врага. Но мы не собираемся сдаваться, и сопротивление должно начаться на всей территории нашей страны, чтобы мы смогли освободиться, когда придёт время."
 YUG_guerilla_warfare:0 "Партизанская война"
 YUG_guerilla_warfare_desc:0 "Такие ситуации, как наша, показывают неэффективность фронтовой войны. Нам только остаётся прибегнуть к тактикам партизанщины, прячась в лесах и горных ущельях, чтобы всегда застигать противника врасплох в процессе войны за освобождение."
 YUG_central_national_committee:0 "Центральный национальный комитет"
 YUG_central_national_committee_desc:0 "Дража Михаилович уже обосновал главный штаб четников в Равне Горе, но он также понимает, что ему нужен консультативный орган. Этим органом и будет Центральный национальный комитет, состоящий из прочетниковских политиков и гражданских деятелей, а также четниковских воевод. Его председателями будут Драгиша Васич, Младен Жуйович и Стеван Мольевич."
 YUG_support_from_the_skk:0 "Поддержка от СКК"
 YUG_support_from_the_skk_desc:0 "Сербский культурный клуб (СКК) и четники почти полностью состоят из сербов, а цель обеих организаций - сохранение сербства. Мы можем убедить многих членов СКК проводить финансовую и политическую поддержку четников."
 YUG_invite_william_bailey:0 "Пригласить Уильяма Бейли"
 YUG_invite_william_bailey_desc:0 "Мы пригласим миссию британского УСО под предводительством Стэнли Уильяма Бейли, чтобы мы могли лучше скоординировать поставки британского оружия четникам, и поделиться разведданными об общем враге."
 YUG_american_military_mission:0 "Американская военная миссия"
 YUG_american_military_mission_desc:0 "Следом за британской миссией, мы также пригласим миссию от американского Управления стратегических служб. Благодаря этому мы сможем установить связи с работающим на УСС сербом по имени Джордж Мусулин, ведь он очень хочет помочь четникам."
 YUG_use_the_enemy:0 "Пользоваться врагом"
 YUG_use_the_enemy_desc:0 "Нашей главной целью конечно же всегда будет сопротивление оккупантам, но мы всё равно можем заниматься селективной коллаборацией с ним, чтобы вместе бороться против партизан. Мы также будем поддерживать их антипартизанские наступления на территории Югославии."
 YUG_denounce_the_collaborators:0 "Денонсировать коллаборантов"
 YUG_denounce_the_collaborators_desc:0 "Некоторые четниковские воеводы решают проводить селективную коллаборацию с врагом, но Дража Михаилович всегда будет лоялен главному идеалу четников: Свобода или смерть. Дража денонсирует всех коллаборантов как предателей и усилия четников будут полностью сфокусированы на сопротивлении."
 YUG_wreck_enemy_supply_lines:0 "Саботаж железных дорог"
 YUG_wreck_enemy_supply_lines_desc:0 "Мы можем помочь нашим союзникам, проводя саботаж железных дорог и других путей снабжения на оккупированной врагом территории. Многие важные узлы снабжения проходят через Югославию, так что это действие поможет на всех фронтах."
 YUG_recruit_chetniks_in_dalmatia:0 "Вербовка четников в Далмации"
 YUG_recruit_chetniks_in_dalmatia_desc:0 "Мы обоснуем новый штаб четников в Сплите, чтобы сопротивляться врагу там. Многие сербы проживают в Далмации, и, быть может, даже некоторые хорваты захотят примкнуть к четникам."
 YUG_the_slovene_chetniks:0 "Словенские четники"
 YUG_the_slovene_chetniks_desc:0 "В Словении Яка Авшич и Карл Новак сформировали новое военное образование под названием Синяя гвардия, и они уже заявили о лояльности Михаиловичу. Нам стоит установить с ними больше связей и использовать их как плацдарм для поднятия сопротивления в Словении."
 YUG_great_peoples_congress:0 "Великий народный конгресс"
 YUG_great_peoples_congress_desc:0 "У четников нет точной идеологии, что и является одной из главных их проблем. Мы соберём всех прочетниковских политиков в деревне Ба, чтобы обсудить эти вопросы в ходе так называемого 'Великого народого конгресса'."
 YUG_trial_of_tito:0 "Процесс Тито"
 YUG_trial_of_tito_desc:0 "Нам нужно сокрушить партизан раз и навсегда, а лучший способ это сделать - поймать их лидера и провести над ним судебный процесс. Процесс, конечно же, будет лишь показательным, но этого должно быть достаточно, чтобы народ увидел преступления партизан и перестал верить в их идеологию."
 YUG_may_consultations:0 "Консультации КПЮ"
 YUG_may_consultations_desc:0 "Ситуация в стране страшная, поэтому Иосип Броз Тито решил собрать высокопставленных членов КПЮ, чтобы обсудить её. Эти дискуссии определять дальнейшую стратегию коммунистических партизан."
 YUG_womens_anti_fascist_front:0 "Антифашистский фронт женщин"
 YUG_womens_anti_fascist_front_desc:0 "Многие женщины добровольно сошлись, чтобы сформировать организацию под названием Антифашистский фронт женщин, чтобы помочь сопротивлению. Все они теперь практически примкнули к партизанам, и они будут сражаться с врагом также отважно, как мужчины."
 YUG_scw_veterans:0 "Ветераны Испании"
 YUG_scw_veterans_desc:0 "Во время Гражданской войны в Испании многие жители Югославии нелегально сбежали из страны, чтобы сражаться на стороне республиканцев. Многие из этих бойцов - коммунисты, и теперь они вернулись на Родину с опытом во фронтовой и партизанской войне."
 YUG_unite_albanian_communists:0 "Объединить албанских коммунистов"
 YUG_unite_albanian_communists_desc:0 "Албанские коммунистические движения раздроблены, а Албания - единственная балканская страна без коммунистической партии. Сейчас нам очень пригодилось бы коммунистическое сопротивление в Албании, так что нам стоит помочь им организоваться."
 YUG_form_avnoj:0 "Сформировать АВНОЮ"
 YUG_form_avnoj_desc:0 "Мы сформируем Антифашистское вече народного освобождения Югославии, дабы показать миру, что мы боремся не только за национальное освобождение, но и за уничтожение фашизма."
 YUG_allied_arms_shipments:0 "Поставки оружия от союзников"
 YUG_allied_arms_shipments_desc:0 "С ростом уровней коллаборации четников, всем становится очевидно, что партизаны - единственая эффективная организация сопротивления в Югославии. Теперь мы можем убедить наших союзников поставлять оружие нам, а не четникам."
 YUG_peoples_liberation_loan:0 "Займ народного освобождения"
 YUG_peoples_liberation_loan_desc:0 "Во время последней сессии АВНОЮ был анонсирован 'Займ народного освобождения' - попытка поднять очень много денег с народа на дело партизан."
 YUG_establish_regional_councils:0 "Образовать региональные комитеты"
 YUG_establish_regional_councils_desc:0 "Мы должны образовать Комитеты национального освобождения и Антифашистские вече для разных регионов Югославии. Это подчеркнёт нашу политику федерализма и мотивирует народы Югославии примкнуть к партизанам."
 YUG_national_committee_for_the_liberation_of_yugoslavia:0 "Национальный комитет освобождения Югославии"
 YUG_national_committee_for_the_liberation_of_yugoslavia_desc:0 "Мы образуем Национальный комитет освобождения Югославии (НКОЮ), который будет выполнять функции временного правительства и испольнительного органа перед освобождением."
 YUG_prepare_for_the_uprising:0 "Народно-освободительная война"
 YUG_prepare_for_the_uprising_desc:0 "Это не просто война - это борьба за выживание народа Югославии. Эта война - дело национального освобождения, и пришло время нам подготовить все свои войска к массовому восстанию против оккупирующих сил."
 YUG_trial_of_draza_mihailovic:0 "Процесс Михаиловича"
 YUG_trial_of_draza_mihailovic_desc:0 "Мы наконец-то поимали лидера четниковских сил Драголюба Михаиловича, часто известного своим солдатам как Дража. Мы должны нанести ему последний удар, проведя процесс над ним и его партнёрами - процесс, исход которого будет решён заранее."
 YUG_begin_reconstruction:0 "Начать восстановление"
 YUG_begin_reconstruction_desc:0 "Югославия прошла через оккупацию и борьбу за освобождение, и теперь она разрушена. Многие вражеские силы разворовывали эти земли, в то время как движения сопротивления жестоко сражались - как с врагом, так и друг с другом. Но теперь выстрелы утихли, а наша страна наконец-то может наслаждаться миром и процветанием - хотя бы временно..."
 YUG_friendship_with_bulgaria:0 "Дружба с Болгарией"
 YUG_friendship_with_bulgaria_desc:0 "Болгария наконец-то увидела свет демократии, и сейчас отличная возможность, чтобы улучшить с ними отношения. Наши дипломаты надеются, что у нас получится решить конфликт насчёт Македонии и улучшить отношения с другой южнославянской страной."
 YUG_unification_with_bulgaria:0 "Объединение с Болгарией?"
 YUG_unification_with_bulgaria_desc:0 "Наши отношения с Болгарией сейчас на своём историческом пике, и, быть может, пришло время поднять идею объединения наших стран. Однако, мы это сможем сделать только по результатам демократического референдума, определящего, хотят ли этого сами болгары."