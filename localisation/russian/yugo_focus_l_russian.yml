 YUG_centralized_control:0 "Центральное управление"
 YUG_centralized_control_desc:0 "Самый эффективный способ что-то сделать - издавать указы из одного места, и оттуда же планировать лучший метод развития всей страны."
 YUG_regional_development:0 "Местное самоуправление"
 YUG_regional_development_desc:0 "Никто не может знать, что лучше для какого-то региона, чем люди, проживающие там и местная администрация."
 YUG_develop_slovenia:0 "Развитие Словении"
 YUG_develop_slovenia_desc:0 "Словения всегда была самой индустриализованной из всех южнославянских земель, потому что она была полной частью Австрии. У неё уже есть возможности для большого расширения промышленного производства."
 YUG_develop_croatia:0 "Развитие Хорватии"
 YUG_develop_croatia_desc:0 "Хорватия это вторая по размеру этническая земля Югославии, и учитывая то, что она была когда-то частью Австрийской империи, в ней идеальные условия для больших промышленных проектов."
 YUG_develop_bosnia:0 "Развитие Боснии"
 YUG_develop_bosnia_desc:0 "Босния уже долгое время не индустриализована из-за её пересеченной местности, но её нельзя таковой оставлять. Нам стоит хотя бы попытаться расширить боснийскую промышленность так, чтобы она была на уровне Хорватии или Словении."
 YUG_develop_montenegro:0 "Развитие Черногории"
 YUG_develop_montenegro_desc:0 "Черногория - относительно маленький регион, который многие считают частью сербии, но и её тоже стоит уделить внимание и развить эту территорию. Гавань Котора также предоставляет основания для развития военно-морской промышленности."
 YUG_develop_serbia:0 "Развитие Сербии"
 YUG_develop_serbia_desc:0 "Что бы не случилось в будущем, Сербия всегда будет промышленным и экономическим сердцем Югославии, так что её промышленностью тоже не стоит пренебрегать."
 united_opposition_won:0 "Объединённая оппозиция победила на выборах 1938 года"
 
 every_balkan_ally_tt:0 "§YВсе Балканские союзники:§!"
 has_proclaimed_greater_yugo:0 "Мы провозгласили Великую Югославию"
 claims_greece_and_turkey_tt:0 "Мы получим претензии на все греческие и турецкие территории:"
 constantinople_name:0 "Константинополь"
 YUG_heirs_of_byzantium:0 "Наследники Византии"
 YUG_heirs_of_byzantium_desc:0 "Наш статус сейчас сравним с Византийской империей в расцвет её сил: мы великая  христианская, в основном православная, держава, прямо или фактически контролирующая большинство Балкан. Раз уж мы вернули хриатианам их священный город, забрав его у турков, мы по праву можем назвать себя наследниками Восточной Римской империи."
 YUG_take_out_the_bear:0 "Справиться с медведем"
 YUG_take_out_the_bear_desc:0 "Веками, русский медведь совал свой нос в Балканские дела и пытался расширить своё влияние на этом полуострове. Даже с приходом в Москву советского правительство, ничего не изменилось: [SOV.GetLeader] голодными глазами смотрит на Бессарабию. Перед тем, как [SOV.GetNameDEF] может нас атаковать, мы должны нанести превентивный удар по угрозе."
 YUG_reclaim_the_levant:0 "Вернуть себе Восточное Средиземноморье"
 YUG_reclaim_the_levant_desc:0 "Помимо Анатолии и Балкан, Византийская империя контролировала земли в восточной части Средиземного моря. Левант, Египет и Кипр все были частью великой империи, и пришло время их вернуть."
 YUG_raise_separatist_sentiment_tt:0 "§RЭто приведёт к распаду Югославии...§!"
 YUG_croatian_war_of_independence_tt:0 "§0Хорватия объявит независимость, и вы будете за неё играть§!"
 YUG_raise_separatist_sentiment:0 "Поднять сепаратистские настроения"
 YUG_raise_separatist_sentiment_desc:0 "Всем стало ясно, что Югославия была ужасной идеей, и что долго эта страна выжить не сможет; а даже если выживет, в ней всегда будут царить хаос и внутренняя нестабильность. Пришло время избавиться этого жалкого доминированного сербами государства и по-настоящему освободить южных славян."
 YUG_croatian_war_of_independence:0 "Война за независимость Хорватии"
 YUG_croatian_war_of_independence_desc:0 "Хорваты больше не могут терпеть ту дискриминацию, с которой им приходилось сталкиваться в Югославии, и они восстанут, дабы бороться за свою независимость! Да здравствует конец сербского ига!"
 YUG_enemies_of_the_state:0 "Враги государства"
 YUG_enemies_of_the_state_desc:0 "Те, кто не верят в правление короля, будут считаться врагами государства - будь то коммунисты, радикальные националисты или реформисты. Все должны подчиняться королевскому правительству, а чтобы убедиться в подчинении народа, мы создадим секретную службу, которая будет избавляться от любого неподчинения."
 YUG_nap_with_germany:0 "Пакт о ненападении с Германией"
 YUG_nap_with_germany_desc:0 "Немцы также заинтересованы в борьбе с коммунизмом, как и мы, и война между нами была бы бессмысленна. Однако, нам стоит укрепить нашу дружбу пактом, чтобы убедиться в мире между нашими альянсами. Давайте же хоть временно объединимся против общей угрозы."
 
 CRO_friendly_government:0 "Дружественное государство"
 cro_zagreb_pact:0 "Загребский пакт"
 we_will_seek_mediation_tt:0 "Мы обратимся к лидеру альянса, чтобы тот выступил посредником. Если они согласятся, территория будет передана нам.\n\nШанс того, что они примут нашу просьбу, возрастает, если у нас хорошие дипломатические отношения с ними."
 CRO_befriend_bulgaria_tt:0 "Если [ROOT.GetNameDEF] - лидер альянса и Болгария не в нашем альянсе, мы их пригласим в него. В противном случае, мы запросим их заключить пакт о взаимной защите и торговле."
