 yugo_news.5.t:0 "Стоядинович консолидирует свою власть в Югославии"
 yugo_news.5.d:0 "На протяжении долгого времени, в Югославии происходила внутриполитическая борьба между Регентским Советом, представляющим короля, под предводительством Принца Павла и Премьер-министром Миланом Стоядиновичем. Борьба была не только между ними, но и между державами Европы за политическое влияние - Британией и Францией против Германии и Италии.\n\nТеперь, кризис судя по всему был решён, после того, как Стоядинович избавился от регентства и сделал Петра II официальным представительным лицом Югославии."
 yugo_news.5.a:0 "Ничто теперь не стоит на пути у Стоядиновича."
 yugo_news.5.b:0 "[YUG.GetLeader] спасёт нас!"
 yugo_news.6.t:0 "Принц-регент Павел избавляется от югославского Премьер-министра"
 yugo_news.6.d:0 "\nНа протяжении долгого времени, в Югославии происходила внутриполитическая борьба между Регентским Советом, представляющим короля, под предводительством Принца Павла и Премьер-министром Миланом Стоядиновичем. Борьба была не только между ними, но и между державами Европы за политическое влияние - Британией и Францией против Германии и Италии.\n\nТеперь, кризис судя по всему был решён, после того, как Стоядиновича сняли с поста Премьер-министра и заменили его неким Драгишей Цветковичем."
 yugo_news.6.a:0 "Теперь они хотя бы не присоединятся к Оси... Так ведь?"
 yugo_news.6.b:0 "Пусть он что-то сделает с хорватами!"
 better_yugo.49.t:0 "Павел осуждает диктатуру Стоядиновича"
 better_yugo.49.d:0 "Регентский Совет под предводительством принца-регента Павела выступил сегодня с заявлением, в котором осуждается отмена выборов Стоядиновичем, назвав это 'диктатурой'. К сожалению, многие ещё симпатизируют монархии, так что нам придётся справиться с некоторой оппозицией, пока мы не решим, что делать с Павлом."
 better_yugo.49.a:0 "Они не знают, что лучше для Югославии!"
 better_yugo_border_conflict.1.t:0 "Победа в Задаре"
 better_yugo_border_conflict.1.d:0 "Наши войска победили вражеский гарнизон в Задаре и мы теперь котонтролируем город."
 better_yugo_border_conflict.1.a:0 "Добро пожаловать домой!"
 better_yugo_border_conflict.2.t:0 "Поражение под Задаром"
 better_yugo_border_conflict.2.d:0 "У наших войск не получилось победить вражеский гарнизон Задара. Враг до сих пор держит город."
 better_yugo_border_conflict.2.a:0 "Какая жалость."
 better_yugo_border_conflict.3.t:0 "Конфликт заканчивается ничьей"
 better_yugo_border_conflict.3.d:0 "Бой за Зару закончился без определённого победителя, и обе стороны потерпели относительно большие потери."
 better_yugo_border_conflict.3.a:0 "Мы попытались."
 better_yugo_border_conflict.4.t:0 "[YUG.GetName] захватывает Зару!"
 better_yugo_border_conflict.4.d:0 "Из-за того, что мы были отвлечены, нашему гарнизону в Заре не получилось послать подкрепления и он был поражён, а Югославия захватила город."
 better_yugo_border_conflict.4.a:0 "Могли хотя бы предупредить!"
 better_yugo_border_conflict.5.t:0 "[YUG.GetAdjective] атаки были отражены"
 better_yugo_border_conflict.5.d:0 "Недавно войска страны [YUG.GetName] атаковали наш гарнизон в городе Зара с надеждой оккупировать его. Их атаки были успешно отражены."
 better_yugo_border_conflict.5.a:0 "Они думали, что могут нас победить?"
 better_yugo_federalization.1.t:0 "Административные реформы"
 better_yugo_federalization.1.d:0 "Так как мы начали процесс федерализации Югославии, на это будет потрачено немалое количество наших административных и политических ресурсов."
 better_yugo_federalization.1.a:0 "Справимся."
 better_yugo_federalization.2.t:0 "Статус Боснии"
 better_yugo_federalization.2.d:0 "Босния, как и Герцеговина - регионы, которые исторически населяли славяне-мусульмане, и, особенно в последний век, он был предметом территориальных споров между Австрией и Османской империей. Многие политика, как Мехмед Спахо, являются гласными сторонниками боснийской культуры и автономии Боснии в федерации. Однако, существует и большое количество националистических сербов. поддерживающих нашу власть, которые будут против признания бошняков отдельным этносом. Что будет с Боснией в нашей новой системе?"
 better_yugo_federalization.2.a:0 "Будет Босния и Герцеговина."
 better_yugo_federalization.2.b:0 "Босния будет существовать, но Герцеговина отойдёт Хорватии."
 better_yugo_federalization.2.c:0 "Босния будет поделена между Сербией и Хорватией."
 better_yugo_federalization.3.t:0 "Статус Черногории"
 better_yugo_federalization.3.d:0 "Многие считают Черногорию лишь частью Сербии, а чернгорцев - сербами. Однако, независимая Черногория существовала долгое время, и было бы просто абсурдно не признать существование черногорской культуры. Что станет с этим регионом?"
 better_yugo_federalization.3.a:0 "Черногория получит равный статус с остальными нациями."
 better_yugo_federalization.3.b:0 "Черногория получит автономию в составе Сербии."
 better_yugo_federalization.3.c:0 "Черногория всегда была сербской!"
 better_yugo_federalization.4.t:0 "Статус Македонии"
 better_yugo_federalization.4.d:0 "Исторически, за Македонию уже долгое время спорят как сербы, так и болгары, а иногда и греки. Но после Балканских войн регион отошёл к Королевству Сербии, и многие считают его полноправной частью Сербии. Однако, их язык нельзя просто назвать диалектом сербского или сербохорватского, так как он звучит намного ближе к болгарскому.\n\nПомимо этого, в регионе также активны организации типа ВМРО, которые борятся за независимость Македонии. Что нам стоит делать с таким сложным регионом?"
 better_yugo_federalization.4.a:0 "Македония будет отдельной."
 better_yugo_federalization.4.b:0 "Македония будет автономной в Сербии."
 better_yugo_federalization.4.c:0 "Назовём её Южной Сербией."
 better_yugo_federalization.5.t:0 "Статус Косово"
 better_yugo_federalization.5.d:0 "Косово всегда имело исторические связи с Сербией, однако Албания выставляла претензии на этот регион со своего основания, а игнорирование албанского меньшинства точно приведёт к противостоянию с властями Албании."
 better_yugo_federalization.5.a:0 "Косово получит полную автономию."
 better_yugo_federalization.5.b:0 "Оно очевидно сербское, но автономия у них будет."
 better_yugo_federalization.5.c:0 "Косово је Србија!"
 better_yugo_federalization.6.t:0 "Статус Воеводины"
 better_yugo_federalization.6.d:0 "Воеводина - регион на севере Дуная, исторически принадлежавший Австро-Венгрии, населённый в преимущественно сербами. Однако, помимо сербов в Воеводине живут венгерское и румынское национальные меньшинства, так что создание одного региона с автономией национальных меньшинств может быть нашим лучшим вариантом."
 better_yugo_federalization.6.a:0 "Воеводина и Банат станут частью автономной территории."
 better_yugo_federalization.6.b:0 "Только в Воеводине достаточно меньшинств для автономного статуса."
 better_yugo_federalization.6.c:0 "Там всё-таки живут сербы, так что она получит автономию в Сербии."
 better_yugo_federalization.6.e:0 "Это полноправная часть Сербии!"
 YUG_minority_representation:0 "Недостаточное представительство нацменьшинств"
 better_yugo.50.t:0 "[YUG.GetName] требует демократический референдум!"
 better_yugo.50.d:0 "Давление на нас училивается со стороны государства [YUG.GetName] и демократических элементов в нашей стране, и [YUG.GetLeader] выдвинул нам ультиматум, в котором он требует перейти к полностью демократической системе."
 better_yugo.50.a:0 "Мы не можем сопротивляться воле народа."
 better_yugo.50.b:0 "Никогда!"
 better_yugo.51.t:0 "Триумф демократии в государстве [FROM.GetName]!"
 better_yugo.51.d:0 "Благодаря политическому давлению со стороне нашего правительства, [FROM.GetAdjective] власти согласились на наши требования и провели референдум о переходе к демократической системе. Партия [FROM.GetDemocraticParty] теперь правит страной."
 better_yugo.51.a:0 "Ещё одна победа народа!"
 better_yugo.52.t:0 "[FROM.GetName] отклоняет наши требования!"
 better_yugo.52.d:0 "[FROM.GetLeader] отказался от наших требований о переходе к демократической системе, предавая [FROM.GetAdjective] народ. Как нам решить эту проблему?"
 better_yugo.52.a:0 "Используя наши связи, начать гражданскую войну!"
 better_yugo.52.b:0 "Настало время \"Специальной военной операции\""
 better_yugo.52.c:0 "Мы ничего не можем сделать."
 better_yugo.53.t:0 "[ROOT.GetLeader] воздействует на федеральную политику"
 better_yugo.53.d:0 "Конечно, есть один человек, который не мог не вмешаться в политику федерализации: сам лидер! [ROOT.GetLeader] уже начал участвовать в федеральной политике."
 better_yugo.53.a:0 "Как и обещал в предвыборной кампании!"
 better_yugo.54.t:0 "Милана Горкича призывают в Москву"
 better_yugo.54.d:0 "Советский Союз и НКВД смотрят за всеми большими коммунистическими партиями Европы, и наша партия - не исключение. Сегодня мы получили запрос от НКВД, чтобы Милан Горкич посетил их в Москве.\n\nНесмотря на то, что многие советуют Горкичу не соглашаться на это, так как [SOV.GetLeader] известен своей паранойей и чистками, сам Горкич уверенно утверждает, что ничего плохого не случиться.\n\nЕсли Горкич не переживёт этот визит, новым Председателем КПЮ станет Иосип Броз Тито. Что же наш лидер сделает?"
 better_yugo.54.a:0 "Ему нечего бояться."
 better_yugo.54.b:0 "Вежливо отклоним предложение."
 better_yugo.55.t:0 "Горкича застрелил НКВД!"
 better_yugo.55.d:0 "После своего прибытия в Москву Горкича беспрецендентно и неожиданно обвинили в том, что он британский шпион и застрелили.\n\nКатастрофа постигла страну и партию, но нового лидера уже выбрали. Некий Иосип Броз Тито стал новым председателем партии и уже имеет великие планы о величии нашей страны."
 better_yugo.55.a:0 "Мы верим в Тито!"
 better_yugo.56.t:0 "Выбери свой цвет"
 better_yugo.56.d:0 "Это полностью кастомное решение и никак не повлияет на геймплей."
 better_yugo.56.a:0 "Оставим синий."
 better_yugo.56.b:0 "Красный, цвет революции!"
 better_yugo.57.t:0 "[YUG.GetName] просит помощи"
 better_yugo.57.d:0 "Наши югославские товарищи находятся в состоянии войны и просят нас помочь, как сможем. Как мы поможем нашим социалистическим братьям?"
 better_yugo.57.a:0 "Пошлём добровольцев и оружие."
 better_yugo.57.b:0 "Поможем, чем сможем."
 better_yugo.57.c:0 "У нас нет ничего лишнего."
 better_yugo.58.t:0 "[FROM.GetName] присылает людей и вооружение!"
 better_yugo.58.d:0 "[FROM.GetAdjectiveCap] власти согласились на наш зов о помощи и послали нам добровольцев и полный пакет вооружения. Добровольцы уже находятся в Белграде и готовы сражаться, и поставки вооружения отправляются к нам."
 better_yugo.58.a:0 "Спасибо, товарищи!"
 better_yugo.59.t:0 "[FROM.GetName] присылает оружие"
 better_yugo.59.d:0 "Государство [FROM.GetName] согласилось на нашу просьбу, однако их власти сказали, что не могут многое послать. Они поделились с нам пехотным вооружением и дополнительным снаряжением."
 better_yugo.59.a:0 "Любая помощь сойдёт."
 better_yugo.60.t:0 "[FROM.GetName] отказываются нам помочь"
 better_yugo.60.d:0 "[FROM.GetAdjectiveCap] власти сказали, что не имеют лишнего вооружения для нас, но всё-таки поддерживают нас дипломатически."
 better_yugo.60.a:0 "У них наверное всё плохо..."
 better_yugo.61.t:0 "[YUG.GetName] предлагает торговое соглашение"
 better_yugo.61.d:0 "Югославия, тоже социалистическая, предложила нам заключить торговое соглашение между двумя нашими странами. Пусть это пойдёт на пользу нам обоим, Югославия может использовать это для распространения своей сферы влияния на нас и превращения нас в марионеточное правительство. Примем ли мы это предложение?"
 better_yugo.61.a:0 "Мы будем сотрудничать с нашими товарищами!"
 better_yugo.61.b:0 "Возможно, югославам верить не стоит."
 better_yugo.62.t:0 "[BUL.GetNameDEFCap] соглашается!"
 better_yugo.62.d:0 "К нам пришли хорошие новости, потому что [BUL.GetLeader] согласился на наше предложение о близкой экономической кооперации. Это соглашение пойдёт обеим странам на пользу."
 better_yugo.62.a:0 "Всё идёт по плану."
 better_yugo.63.t:0 "[BUL.GetNameDEFCap] отказывается!"
 better_yugo.63.d:0 "Болгары упёрто отказались заключать с нами любую версию торгового соглашения, которую мы им предлагали и чётко заявили, что желают сохранить свою экономическую независимость."
 better_yugo.63.a:0 "Что ж..."
 better_yugo.64.t:0 "Судьба королевской семьи"
 better_yugo.64.d:0 "Ещё со времени установления Социалистической Федеративной Республики, вопрос о судьбе королевской семьи спрашивали раз за разом в югославском обществе и партии.\n\nСамым очевидным ответом было бы изгнание Петра и Павла из страны, но сделав так, мы можем выглядеть как сторонники старого режима. Вторым вариантом является их убийство, но из-за такого мы можем выглядеть нецивилизованно и жестоко. Что же нам делать?"
 better_yugo.64.a:0 "Они будут изгнаны."
 better_yugo.64.b:0 "Предателям Родины не будет пощады!"
 better_yugo.65.t:0 "[FROM.GetNameDEFCap] требует социалистическое правительство!"
 better_yugo.65.d:0 "Власти Югославии выдвинули нам ультиматум, в котором они требуют передачу власти партии [ROOT.GetCommunistParty] и Балканской Коммунистической Федерации. Пусть это не поставит нас под прямой контроль из Белграда, высока вероятность того, что [FROM.GetLeader] рано или поздно потребует более близкой интеграции Балкан. Тем более, популярность партии [ROOT.GetCommunistParty] трудно игнорировать, а если мы не согласимся, мы можем столкнуться со вторжением или госпереворотом. Что нам делать в такой сложной ситуации?"
 better_yugo.65.a:0 "Нам стоит пойти на уступки."
 better_yugo.65.b:0 "Мы не сдадимся коммунистической дряни!"
 better_yugo.66.t:0 "Успех [FROM.GetAdjective] революции!"
 better_yugo.66.d:0 "За считанные дни [FROM.GetAdjective] властьи согласились на все наши требования и передали власть партии [FROM.GetCommunistParty]. Это подтолкнёт нас ближе к нашей цели балканской интеграции."
 better_yugo.66.a:0 "Великий успех!"
 better_yugo.67.t:0 "[FROM.GetName] отказывает нам!"
 better_yugo.67.d:0 "Власти государства [FROM.GetNameDEF] отказались от наших требований установить социалистическое правительство в стране, и уже проводят мобилизацию на случай войны."
 better_yugo.67.a:0 "Наши связи помогут нам разжечь революцию."
 better_yugo.67.b:0 "Они понимают только язык силы."
 better_yugo.67.c:0 "Попросим [SOV.GetNameDEF] надавить на них."
 better_yugo.67.e:0 "Мы ничего не можем сделать."
 better_yugo.68.t:0 "[YUG.GetLeader] кое-что запрашивает у нас"
 better_yugo.68.d:0 "Упомянув недавно подписанное с нами торговое соглашение, лидер государства [FROM.GetNameDEF] попросили нас разрешить их конфликт с государством [FROM.FROM.GetNameDEF] и их властью. Если мы согласимся, мы сможем расширить нашу сферу влияния и получить потенциальных союзников."
 better_yugo.68.a:0 "Мы поможем нашим товарищам."
 better_yugo.68.b:0 "У нас более важные дела."
 better_yugo.69.t:0 "[SOV.GetNameDEFCap] давит на нас!"
 better_yugo.69.d:0 "Похоже, [FROM.FROM.GetLeader] использовал свои связи с лидером СССР [FROM.GetLeader], после чего тот предоставил нам ультиматум, требуя, чтобы мы согласились на югославские требования. Иначе нас могут атаковать обе страны."
 better_yugo.69.a:0 "Нас зажали в угол."
 better_yugo.69.b:0 "Тогда мы их тоже уничтожим!"
 better_yugo.70.t:0 "[SOV.GetLeader] соглашается!"
 better_yugo.70.d:0 "[SOV.GetLeader] посчитал нашу просьбу резонной и он предоставил ультиматум государству [FROM.FROM.FROM.GetName], в котором он потребовал согласиться на наши условия."
 better_yugo.70.a:0 "Спасибо, товарищ!"
 better_yugo.71.t:0 "[SOV.GetName] отказывается помогать нам!"
 better_yugo.71.d:0 "Государство[SOV.GetNameDEFCap] оставило нас одних в наших усилиях по распространению социализма и теперь нам придётся справиться с этой ситуацией самим."
 better_yugo.71.a:0 "Тогда война - единственный вариант."
 better_yugo.71.b:0 "Революция будет успешна, несмотря ни на что!"
 better_yugo.71.c:0 "Это бессмысленно."
 better_yugo.72.t:0 "[FROM.GetName] отступает!"
 better_yugo.72.d:0 "Благодаря дипломатической помощи от Советского Союза, государство [FROM.GetNameDEF] наконец-то согласилось на наши требования и передало власть партии [FROM.GetCommunistParty]."
 better_yugo.72.a:0 "Добро пожаловать, наши новые товарищи."
 better_yugo.73.t:0 "[FROM.GetName] стоит на своём!"
 better_yugo.73.d:0 "[FROM.GetAdjectiveCap] власти глупо и упёрто стоят на своём и не соглашаются на наши условия, игнорируя все ультиматумы."
 better_yugo.73.a:0 "Мы знаем, к чему это всё ведёт."
 better_yugo.74.t:0 "Ультиматум от Югославии и государства [SOV.GetName]!"
 better_yugo.74.d:0 "Сегодня мы получили ультиматум от государств [YUG.GetNameDEF] и [SOV.GetNameDEF]. Они требуют подписать 'взаимовыгодное соглашение', которое в реальности превратит нас в марионеточное государство под их контролем, а к власти придёт партия [ROM.GetCommunistLeader]. Ирредентистское правительство Советского Союза также требует вернуть им Бессарабию, которая исторически была частью Российской империи.\n\nКонечно, мы можем просто проигнорировать этот ультиматум, но это означало бы войну на двух фронтах. Что мы ответим им?"
 better_yugo.74.a:0 "У нас нет выбора."
 better_yugo.74.b:0 "Мы не сдадимся коммунистам!"
 better_yugo.75.t:0 "[ROM.GetName] подчиняется"
 better_yugo.75.d:0 "Хорошие новости! Румыния согласилась передать власть коммунистам, а нам осталось только установить там марионеточное государство под нашим контролем."
 better_yugo.75.a:0 "Они сделали правильный выбор."
 better_yugo.76.t:0 "Возвращение Бессарабии"
 better_yugo.76.d:0 "Несколько дней назад, мы согласились на выдвижение ультиматума Румынии, что [YUG.GetLeader] предложил нам. Что ж, ультиматум был прислан и румыны согласились на него.\n\nКак мы и договаривались, государство [YUG.GetName] установило власть марионеточного правительства на большинстве территории Румынии, а мы получили свои исторические земли в Бессарабии. Помимо этого, мы получили доступ к Югославии по земле, что делает наш альянс ещё сильнее."
 better_yugo.76.a:0 "Добро пожаловать в Союз!"
 better_yugo.77.t:0 "Румыния отклоняет наши требования!"
 better_yugo.77.d:0 "Прошла уже неделя с того времени, как мы выдвинули ультиматум Румынии, и, судя по всему, он был полностью проигнорирован. [ROM.GetName] уже мобилизует свою армию на случай войны."
 better_yugo.77.a:0 "Если они хотят войны, они её получат!"
 better_yugo.77.b:0 "Ладно..."
 better_yugo.78.t:0 "Завершение железнодорожной сети"
 better_yugo.78.d:0 "[ROOT.GetLeader] сегодня вышел на публику с речью. Он объявил, что великий строительный проект, на котором ресурсы страны были сфокусированы на протяжении последнего года, закончен.\n\n\"Конечно, это было возможно только благодаря рабочим государства [ROOT.GetNameDEF] и их смелости. День и ночь, в плохую погоду, во время праздников, они строили железнодорожные пути, и строили они их ради своей страны.\"\n\nПосле этой речи и аплодисментов, министр инфраструктуры был награждён медалью, а новые железнодорожные пути были открыты для народного использования. Теперь любой человек может сесть на поезд в Белграде и уже через небольшое количество времени прибыть в Любляну или Скопье."
 better_yugo.78.a:0 "Чух-чух!"
 yugo_news.7.t:0 "Милан Стоядинович совершает \"самопереворот\""
 yugo_news.7.d:0 "Похоже, что Милан Стоядинович, Премьер-министр Югославии, захотел обезопасить свою власть. Он отменил выборы и именовал себя Вождём Югославии. Как он сам выразился, \"Это было сделано ради безопасности государства\".\n\nОднако, это ещё не всё. Уже вводится новая конституция, которая отберёт всю власть монарха, и Стоядинович уже анонсировал новые выборы, чтобы наполнить парламент своими сторонниками.\n\nПосле этого радикального поворота югославской политики, можно ожидать, что страна приблизиться к странам Оси и переживёт радикальную смену внутренней политики."
 yugo_news.7.a:0 "Стоядиновичу всегда нравился фашизм..."
 yugo_news.7.b:0 "Слава Стоядиновичу!"
 yugo_news.8.t:0 "Владко Мачек побеждает на выборах в Югославии"
 yugo_news.8.d:0 "Владко Мачек, некогда бывший главой демократической оппозиции в Югославии и лидером ХКП, одержал победу на недавно прошедших югославских выборах.\n\nПричиной этому всему служит радикальная смена во внутренней политике Югославии, во время которой Принц-регент Павел распустил правительства Милана Стоядиновича из-за его фашистских тенденций, а затем избавился от самого регентства, после чего к власти пришёл король Пётр II. Временное правительство сразу поставило себе цель демократизации и проведения свободных выборовв ближайшее время, а также провести реформы по федерализации страны.\nЭти выборы недавно и прошли, и теперь хорват Мачек является главным лицом страны."
 yugo_news.8.a:0 "Демократия разрушит их страну."
 yugo_news.8.b:0 "Кто бы мог подумать!"
 yugo_news.9.t:0 "Срджан Будисавлевич побеждает на выборах в Югославии"
 yugo_news.9.d:0 "\nСрджан Будисавлевич, лидер НДП, одержал победу на недавно прошедших югославских выборах.\n\nПричиной этому всему служит радикальная смена во внутренней политике Югославии, во время которой Принц-регент Павел распустил правительства Милана Стоядиновича из-за его фашистских тенденций, а затем избавился от самого регентства, после чего к власти пришёл король Пётр II. Временное правительство сразу поставило себе цель демократизации и проведения свободных выборовв ближайшее время, а также провести реформы по федерализации страны.\nЭти выборы недавно и прошли, и теперь либеральный политик Будисавлевич является главным лицом страны."
 yugo_news.9.a:0 "Демократия разрушит их страну."
 yugo_news.9.b:0 "Демократия великолепна."
 yugo_news.10.t:0 "Любомир Давидович побеждает на выборах в Югославии"
 yugo_news.10.d:0 "\nЛюбомир Давидович, лидер ДП, одержал победу на недавно прошедших югославских выборах.\n\nПричиной этому всему служит радикальная смена во внутренней политике Югославии, во время которой Принц-регент Павел распустил правительства Милана Стоядиновича из-за его фашистских тенденций, а затем избавился от самого регентства, после чего к власти пришёл король Пётр II. Временное правительство сразу поставило себе цель демократизации и проведения свободных выборовв ближайшее время, а также провести реформы по федерализации страны.\nЭти выборы недавно и прошли, и теперь либеральный политик Будисавлевич является главным лицом страны."
 yugo_news.10.a:0 "Демократия разрушит их страну."
 yugo_news.10.b:0 "Демократия великолепна."
 yugo_news.11.t:0 "Милан Гроль побеждает на выборах в Югославии"
 yugo_news.11.d:0 "Милан Гроль, лидер ДП, одержал победу на недавно прошедших югославских выборах.\n\nПричиной этому всему служит радикальная смена во внутренней политике Югославии, во время которой Принц-регент Павел распустил правительства Милана Стоядиновича из-за его фашистских тенденций, а затем избавился от самого регентства, после чего к власти пришёл король Пётр II. Временное правительство сразу поставило себе цель демократизации и проведения свободных выборовв ближайшее время, а также провести реформы по федерализации страны.\nЭти выборы недавно и прошли, и теперь либеральный политик Гроль является главным лицом страны."
 yugo_news.11.a:0 "Демократия разрушит их страну."
 yugo_news.11.b:0 "Демократия великолепна."
 yugo_news.12.t:0 "Возрождение Малой Антанты"
 yugo_news.12.d:0 "Сегодня лидеры государств Югославия, [CZE.GetNameDEF] и [ROM.GetNameDEF] - [YUG.GetLeader], [CZE.GetLeader] and [ROM.GetLeader] соответственно собрались в Белграде на совещании. Оно было созвано из-за беспокойства насчёт немецкого и венгерского ирредентизма и должно было решить судьбу Малой Антанты.\n\nВместе эти страны решили усилить альянс и подписали соглашения насчёт этого.\n\nДо этого, всем казалось, что этот альянс мог развалиться в любой момент, но теперь он укреплён. Однако, нам ещё предстоит увидеть, переживёт ли он бурю, надвигающуюся на Европу."
 yugo_news.12.a:0 "И мы её перетерпим!"
 yugo_news.12.b:0 "Хрупкий альянс."
 yugo_news.13.t:0 "Возрождение Балканской Антанты"
 yugo_news.13.d:0 "Сегодня лидеры государств Югославия, [GRE.GetNameDEF], [TUR.GetNameDEF] и [ROM.GetNameDEF] - [YUG.GetLeader], [GRE.GetLeader], [TUR.GetLeader] and [ROM.GetLeader] соответственно собрались в Белграде чтобы обсудить будущее Балканского пакта - хрупкого альянса на Балканах.\n\nЭта конференция была созвана из-за угрозы со стороны Болгарии и Италии, и в её результате были подписаны соглашения, уркепляющие альянс.\n\n[ITA.GetLeader] уже назвал эти действия провокацией, а от болгарских властей реакции ещё не было."
 yugo_news.13.a:0 "Вместе мы всё переживём!"
 yugo_news.13.b:0 "Хрупкий альянс."
 yugo_news.14.t:0 "Коммунисты захватывают власть в Югославии!"
 yugo_news.14.d:0 "Из Югославии приходят тревожные вести, ведь там КПЮ и её сторонники под предводительством Милана Горкича штурмовали здание Национальной Ассамблеи в Белграде и установили коммунистическое правительство.\n\nЭтому предшествовало разерешение коммунистических организаций и их активная агитация, и теперь коммунисты пользуются большой поддержкой населения. Это большой поворот в региональной политике Балкан, ведь коммунистическое государство может вступить в Коминтерн и угрожать стабильности в регионе. [ITA.GetLeader] и [GER.GetLeader] уже назвали это \"очередной коммунистической провокацией\"."
 yugo_news.14.a:0 "Народ восстал!"
 yugo_news.14.b:0 "Ещё больше хаоса на Балканах..."
 better_yugo.79.t:0 "[YUG.GetName] предлагает политическую интеграцию"
 better_yugo.79.d:0 "[YUG.GetLeader] предлагает нам ещё большую политическую интеграцию после подписания торгового соглашения."
 better_yugo.79.a:0 "Конечно."
 better_yugo.79.b:0 "Нет."
 better_yugo.80.t:0 "Болгария соглашается!"
 better_yugo.80.d:0 "[BUL.GetLeader] согласился на экономическую, политическую и военную кооперацию меду нашими лвумя странами. Теперь Болагария это всего лишь наша марионетка."
 better_yugo.80.a:0 "Вместе мы сильнее!"
 yugo_news.15.t:0 "Организация восточноевропейского договора"
 yugo_news.15.d:0 "Сегодня лидер Югославии [YUG.GetLeader] объявил создание нового стратегического альянса - Организации восточноевропейского договора, или же ОВЕД. Он сказал, что организация, являющаяся военным альянсом, \"готова сотрудничать со всеми восточноевропейскими и балканскими странами, поддерживающими демократические принципы\".\n\nОн также заметил, что этот альянс создан для защиты государств, рождённых после Великой войны, от великих держав Европы. Это, похоже, нацелено на [SOV.GetNameDEF] и [GER.GetNameDEF], которые проявляют свой интерес в регионе."
 yugo_news.15.a:0 "Будем наеяться, что это породит мир."
 yugo_news.15.b:0 "Долго им не выжить."
 yugo_news.16.t:0 "[YUG.GetLeader] объявляет антифашистскую коалицию"
 yugo_news.16.d:0 "\nБелградский договор, также известный как Антифашистский пакт, только что был подписан представителями Югославии и её союзников, создавая военный альянс против фашистской агрессии.\n\nУгроза от таких диктаторов, как Гитлер и Муссолини, уже давно нависала над Европой, но теперь Югославия захотела объединить всех, дабы защищаться от фашистских стран.\n\n[YUG.GetLeader] также вышел перед толпой с речью, в которой он назвал фашистских лидеров \"жестокими монстрами, которые только желают крови и смерти\"."
 yugo_news.16.a:0 "Это явная провокация!"
 yugo_news.16.b:0 "Посмотрим, куда это пойдёт."
 yugo_news.17.t:0 "Объединение Балкан"
 yugo_news.17.d:0 "Этот день поистине велик для Балкан. Представители разных социалистических стран встретились сегодня в Белграде, где они подписали Белградские соглашение, известные официально как Конституция Балканской Коммунистической Федерации. Фактически эти договоры объединяют эти страны в одну федерацию со столицей в Белграде.\n\nДо этого, все эти страны были независимыми и участвовали в одноимённой организации, целью которой было объединение Балкан. Однако, большинство аналистов не ожидали, что эти реформы будут приняты так бысто, и многие удивлены столь скорым объединением такого разношёрстного региона."
 yugo_news.17.a:0 "Пролетарии Балкан, соединяйтесь!"
 yugo_news.17.b:0 "Это просто ребрендинг Югославии!"
 better_yugo.81.t:0 "[YUG.GetName] устанавливает блокаду на Зару!"
 better_yugo.81.d:0 "Государство [YUG.GetName] имеет претензии на портовой город Зара, которым мы владеем, что приводило ко многим конфликтам в прошлом. Похоже, [YUG.GetAdjective] власти решили что-то с этим сделать, так как они использовали свой отнсительно большой флот чтобы отрезать Зару от остальной страны. Теперь мы не можем поставлять туда товары и другие важные ресурсы, и там может начаться кризис, если мы ничего с этим не сделаем."
 better_yugo.81.a:0 "Как они смеют!"
 better_yugo.81.b:0 "Нам нет до этого дела."
 better_yugo.81.c:0 "Нам стоит вывести свои силы из региона."
 better_yugo.82.t:0 "[FROM.GetName] выдвигает ультиматум"
 better_yugo.82.d:0 "[FROM.GetAdjectiveCap] посол доставил нам ультиматум касательно ситуации с Зарой. В нём требуется, чтобы мы сняли нашу блокаду и подписали соглашение, в котором мы признаём город как полнправную часть государства [FROM.GetNameDEF], или иначе они примут военные меры.\n\nНам будет трудно сдерживать их армию, но наша ставка на построение флота может помочь нам обезопасить Адриатическое море и взять Зару."
 better_yugo.82.a:0 "Это наша территория по праву!"
 better_yugo.82.b:0 "Это не стоит войны."
 better_yugo.83.t:0 "Нет ответа от [FROM.GetNameDEF]"
 better_yugo.83.d:0 "Похоже, [FROM.GetAdjective] власти проигнорировали нашу блокаду и не прияняли мер, чтобы снять её. Это даёт нам преимущество, если за этот город когда-нибудь окажется местом боя."
 better_yugo.83.a:0 "Они нас боятся."
 better_yugo.84.t:0 "[FROM.GetNameDEF] выводят свои силы из Зары!"
 better_yugo.84.d:0 "Судя по всему, наша ставка на блокаду Зары сработала, ведь [FROM.GetAdjective] силы покинули регион и подписали с нами официальный договор в Сплите, в котором они признали это частью нашей территории. Это трумф для государства [ROOT.GetNameDEF]."
 better_yugo.84.a:0 "Это сработало?!"
 better_yugo.85.t:0 "Гражданская война в Италии!"
 better_yugo.85.d:0 "Демократическая и коммунистическая оппозиция вместе восстали против диктатуры Муссолини и погрузили страну в гражданскую войну.\n\nОднако, Италия всё ещё контролирует город Зара на нашем побережье, что исторически приводило ко многим дипломатическим конфликтам между нашими странами. Сейчас может быть лучшая возможность взять город без единого выстрела, ведь его гарнизон не смог бы выстоять против наших сил. Однако, это может привести к конфронтациям с Италией в будущем."
 better_yugo.85.a:0 "В конце концов, это наша земля по праву."
 better_yugo.85.b:0 "Возьмём Задар и Риеку!"
 better_yugo.85.c:0 "Лучше не злить итальянцев."
 YUG_friendly_relations:0 "Дружеские отношения"
 better_yugo.86.t:0 "Дилемма партизан и четников"
 better_yugo.86.d:0 "Война пришла на [YUG.GetAdjective] территорию. Враг уже контролирует некоторую нашу территорию, и начинает устанавливать в ней оккупационные админмистрации. Пусть многие и становятся коллаборантами со своими новыми временными хозяевами, многие уже сформировали подпольные группы сопротивления, чтобы сражаться с врагом за линией фронта.\n\nОднако, две организации пока что являются самыми популярными: партизаны и четники. Народно-освободительные партизанские отряды Югославии - коммунистическая организация, которая борится за установление социалистической федеративной республики, и четники - сербская роялистская националистическая организация, история которой начинается ещё во времена Княжества Сербии под Османской империей. Они также известны тем, что иногда прибегают к коллаборации с врагом для достижения своей цели формирования Великой Сербии.\n\nМногие уже высказали свои беспокойства о том, что то, что две такие разные организации являются главными движениями сопротивления, лишь усложнит усилия в сопротивлении врагу. Уже были случаи, где они сталкивались друг с другом.\n\nТак какую из этих организаций будет поддерживать власть?"
 better_yugo.86.a:0 "Мы можем работать с партизанами."
 better_yugo.86.b:0 "Четники более лояльны нам."
 YUG_unlock_partisan_decisions_tt:0 "Будут доступны решения по поддержанию партизанской активности в §gнаших национальных территориях, оккупированных врагом§!, но коммунисты при этом будут расти в популярности!"
 YUG_unlock_chetnik_decisions_tt:0 "Будут доступны решения по поддержанию четниковской активности в §1сербских территориях§!"
 better_yugo.87.t:0 "[FROM.GetName] требует наши балкански территории"
 better_yugo.87.d:0 "Ещё с объединения Балкан, их коммунистическое правительство настаивало на том, что в территорию их государства должны входить все Балканы - а мы стоим на их пути. [FROM.GetLeader] выдвинул нам ультиматум, в котором он требует, чтобы мы покинули эти спорные территории и передали их государству [FROM.GetNameDEF]."
 better_yugo.87.a:0 "Мы не можем с ними сражаться сейчас..."
 better_yugo.87.b:0 "Никогда!"
 better_yugo.88.t:0 "[ITA.GetName] соглашается на наши требования"
 better_yugo.88.d:0 "[ITA.GetAdjectiveCap] посол информировал нас, что [ITA.GetLeader] официально принял на наш ультиматум и их территории на Балканах были переданы нам."
 better_yugo.88.a:0 "Добро пожаловать домой!"
 better_yugo.89.t:0 "[ITA.GetLeader] отклоняет наши требования!"
 better_yugo.89.d:0 "[ITA.GetAdjectiveCap] власти полностью проигнорировали наши требования о передаче их балканских территорий."
 better_yugo.89.a:0 "Значит, война!"
 better_yugo.90.t:0 "Успешный рейд партизан на вражеский гарнизон"
 better_yugo.90.d:0 "Во время их последней операции в регионе [YUG_occupied_state_event_target.GetName], местные партизаны успешно совершили рейд на вражеский гарнизон. Благодаря своей манёврености и нерегулярному ведению войны, партизаны атаковали гарнизон и победили в схватке с его защитниками, забрав при этом их оружие."
 better_yugo.90.a:0 "Молодцы!"
 better_yugo.91.t:0 "Неудачный рейд партизан на вражеский гарнизон"
 better_yugo.91.d:0 "Пока они были на своей последней миссии в регионе [YUG_occupied_state_event_target.GetName], местные группы партизан решили атаковать большой вражеский гарнизон и взять их оружие. Однако, их план не сработал из-за низкой организованности, и все, кто в нём участвовал, погибли в бою."
 better_yugo.91.a:0 "Они не будут забыты."
 better_yugo.92.t:0 "Успешный рейд четников на вражеский гарнизон"
 better_yugo.92.d:0 "Во время их последней операции в регионе [YUG_occupied_state_event_target.GetName], местные четники успешно совершили рейд на вражеский гарнизон. Благодаря своей манёврености и нерегулярному ведению войны, четники атаковали гарнизон и победили в схватке с его защитниками, забрав при этом их оружие."
 better_yugo.92.a:0 "Молодцы!"
 better_yugo.93.t:0 "Неудачный рейд четников на вражеский гарнизон"
 better_yugo.93.d:0 "Во время их последней операции в регионе [YUG_occupied_state_event_target.GetName], местные группы четников решили атаковать большой вражеский гарнизон и взять их оружие. Однако, их план не сработал из-за низкой организованности, и все, кто в нём участвовал, погибли в бою."
 better_yugo.93.a:0 "Они умерли, сражаясь за свою страну."
 better_yugo.94.t:0 "Четники устраивают резню в регионе [YUG_occupied_state_event_target.GetName]!"
 better_yugo.94.d:0 "Во время их последней операции, группа четников вошла в оккупированную врагом боснийскую деревню и убили всех проживающих там мусульманских бошняков. Это зверство не было скоординировано с их командующими, и в нём не было нужды."
 better_yugo.94.a:0 "Ой..."
 better_yugo.94.b:0 "Мы должны это осудить."
 better_yugo_croatian_affairs.1.t:0 "Анте Павелич сбегает"
 better_yugo_croatian_affairs.1.d.a:0 "Так как регион [YUG_ante_pavelic_residence_event_target.GetName] больше не в руках фашистской страны, местные власти, учавствующие в оккупации территории, начали преследование Анте Павелича, предводителя ультранационалистичсекой организации Усташи, желающих хорватской независимости и развала Югославии, чего они хотят достичь путём жестокости и терроризма.\nТеперь он использовал свой поддельный паспорт, чтобы сбежать в другую локацию, где он продолжает составлять планы для Усташ."
 better_yugo_croatian_affairs.1.d.b:0 "Сразу же после нашей оккупации региона [YUG_ante_pavelic_residence_event_target.GetName], мы привели в действие всю нашу полицию и все силы безопасности в надежде найти Анте Павелича и наконец арестовать его. Однако, уже поступают заявления, что он сбежал в другую страну при помощи своего поддельного паспорта, откуда он теперь будет строить планы Усташейа."
 better_yugo_croatian_affairs.1.a:0 "Мы его поймаем, рано или поздно."
 better_yugo_croatian_affairs.2.t:0 "Анте Павелич объявляет независимость Хорватии!"
 better_yugo_croatian_affairs.2.d:0 "После потери нами Загреба, вражеские агенты и политики пытались связаться с хорватскими политиками, чтобы установить легитимное марионеточное государство. После того, как Владко Мачек отказался работать с фашистами, они связались с Анте Павеличем, проживавшим [YUG_ante_pavelic_residence_event_target.GetName] прямо перед объявлением независимости.\n\nПавелич объявил создание Независимого Государства Хорватия, основанного на фашистских идеалах, и многие хорваты начали активную коллаборацию с его властями."
 better_yugo_croatian_affairs.2.a:0 "Мы сокрушим этих повстанцев!"
 pavelic_moves_to_munich_tt:0 "Анте Павелич будет находиться в Мюнхене"
 pavelic_moves_to_london_tt:0 "Анте Павелич будет находиться в Мюнхене"
 pavelic_moves_to_argentina_tt:0 "Анте Павелич будет находиться в Буэнос-Айрес"
 better_yugo.95.t:0 "Милана Горкича застреливают в Москве"
 better_yugo.95.d:0 "Несколько дней назад, лидер Коммунистической партии Югославии был призван в Москву советскими политиками. Там, как часть сталинских чисток, он был арестован, а позже застрелен из-за подозрений в том, что он британский шпион.\n\nМолодой коммунист Иосип Броз Тито стал новым лидером партии, но ещё не понятно, как он относится к решению Москвы."
 better_yugo.95.a:0 "Коммунисты уничтожают сами себя!"
 yugo_news.18.t:0 "[YUG.GetLeader] создаёт балканский альянс"
 yugo_news.18.d:0 "Сегодня [YUG.GetLeader] вышел к толпе в Белграде, где он объявил новый курс внешней политику с упором на поддержку независимых балканских стран и движений для защиты от внешних угроз. Однако, на самом деле он под этим имеет ввиду только балканские страны с ультраправыми режимами у власти, как и сама Югославия. Но нам всё ещё предстоит увидеть, насколько гибкой будет такая внешняя политика."
 yugo_news.18.a:0 "Югославия что-то затевает..."
 yugo_news.18.b:0 "Никаких посторонних стран не будет на Балканах!"
 better_yugo_croatian_affairs.3.t:0 "Неуспешные переговоры о статусе Хорватии"
 better_yugo_croatian_affairs.3.d:0 "Власти решили провести переговоры с лидером Хорватской кретьянской партии - что само по себе редко случается в югославской политике - Владко Мачеком, чтобы достичь соглашение о статусе Хорватии в государстве [YUG.GetNameDEF].\n\nПосле нескольких часов, [YUG.GetLeader] и Мачек оба вышли из комнаты и объявили, что ничего не было достигнуто и хорватский вопрос остаётся неотвеченным. Многие, хорваты и не только, разочарованы этой ситуацией и начали дискредитировать власть за её упрямость. Как мы ответим на все эти заявления?"
 better_yugo_croatian_affairs.3.a:0 "Мы настаиваем на статусе-кво."
 better_yugo_croatian_affairs.3.b:0 "Обе партии пытались прийти к соглашению."
 better_yugo_croatian_affairs.4.t:0 "ХКП формирует военнизированное крыло"
 better_yugo_croatian_affairs.4.d:0 "Владко Мачек обхявил, что права хорватов в государстве [YUG.GetNameDEF] должны быть защищены любым путём, и что его Хорватская крестьянская партия должна иметь своё военнизированное крыло, чтобы защищаться от агрессии со стороны правительства. Многие преданные хорватские либералы и националисты уже вступили в ряды этой организации, и многие собираются.\n\nКакой будет официальная реакция властей?"
 better_yugo_croatian_affairs.4.a:0 "Без комментариев."
 better_yugo_croatian_affairs.4.b:0 "Мы это осуждаем."
 better_yugo_croatian_affairs.5.t:0 "Хорватские политики требуют автономии"
 better_yugo_croatian_affairs.5.d:0 "С самого создания Югославии, хорватам казалось, что они должны иметь в ней особое место. Уже годами хорватские политики просили или требовали хорватской автономии в стране, но пока что все их попытки провалились.\n\nОднако, сегодня многие хорватские политики, включая Владко Мачека, предъявили требования правительству о формировании автономной хорватской территории. Пусть мы и не можем сделать с этим ничего в данный момент, так как такие административные реформы занимают много времени, но нам стоит им ответить. Или нет?"
 better_yugo_croatian_affairs.5.a:0 "Этих глупцов надо игнорировать."
 better_yugo_croatian_affairs.5.b:0 "Мы можем пойти на уступки..."
 better_yugo_croatian_affairs.6.t:0 "Сербский политик произносит националистическую речь"
 better_yugo_croatian_affairs.6.d:0 "Этим утром, сербский политик по имени Боголюб Куюнджич вышел к толпе сербов и заявил, что \"сербская политика всегда будет политикой этого дома и этого правительства\", а также другие высказывания в своей сербской националистичсекой речи.\n\nХорватская оппозиция уже начала протесты против этой речи и бездействия насчёт неё со стороны власти. Так какова же наша официальная позиция?"
 better_yugo_croatian_affairs.6.a:0 "А он ведь прав."
 better_yugo_croatian_affairs.6.b:0 "В этой речи ни капли правды."
 better_yugo_croatian_affairs.7.t:0 "[ROOT.GetLeader] - хорваты протестуют против его власти"
 better_yugo_croatian_affairs.7.d:0 "\"При правлении лидера [ROOT.GetLeader], в Югославии для хорватов ничего не меняется\" - сказал вчера Владко Мачек в своей речи. Хорватская оппозиция уже организовывает волну протестов в Загребе, Дубровнике, Сплите и других хорватских городах с целью прекратить правление лидера [ROOT.GetLeader]. Как мы отреагируем на эти демонстрации?"
 better_yugo_croatian_affairs.7.a:0 "Пусть протестуют."
 better_yugo_croatian_affairs.7.b:0 "Сокрушить протесты."
 better_yugo.96.t:0 "Холодная война"
 better_yugo.96.d:0 "После победы над немецкой агрессией, новый порядок был установлен в Европе и во всём мире. Теперь демократический запад и коммунистический восток разделяет железный занавес, но остаётся один важный вопрос: какова роль государства [ROOT.GetNameDEF] в международной политике?"
 better_yugo.96.a:0 "Мы вместе со свободным миром!"
 better_yugo.96.b:0 "Мы вместе с революцией!"
 better_yugo.96.c:0 "Предпочтительна политика нейтралитета."
 better_yugo.97.t:0 "Итальянская дивизия присоединяется к партизанам!"
 better_yugo.97.d:0 "После того, как итальянцы избавились от диктатуры [ITA.GetLeader], большой части их армии пришлось выбирать, на чью сторону встать. Под вражескими угрозами, многие присоединились к тому, что осталось от прежнего государства, но некоторые решили примкнуть к нам и вместе освободить Италию.\n\nГлавная из таких дивизий - 19-я пехотная \"Venezia\", присоединившаяся к югославским партизанам и сражающаяся теперь на нашей стороне."
 better_yugo.97.a:0 "Добро пожаловать!"
 better_yugo.98.t:0 "Никола Тесла умирает в Нью-Йорке"
 better_yugo.98.d:0 "К нам пришли известия о том, что известный сербский-американский изобритатель Никола Тесла умер в отеле в Нью-Йорке, скорее всего от инфаркта.\n\nТесла был великим изобретателем, известным по всему миру своими открытиями в области электричества, и особенно известен в Америке. Учитывая, что он сам был сербом, рождённым в Хорватии, наше правительство тоже его ценило. Мы даже вручили ему орден Белого Орла в 1936. Он показал миру, что южные славяне могут быть великими изобритателями на уровне любого американца или француза.\n\nНация в трауре."
 better_yugo.98.a:0 "Серб или хорват, он был легендой."
 better_yugo.99.t:0 "Судьба Болгарии"
 better_yugo.99.d:0 "Болгарские власти теперь нам подчиняются, но многие политики хотят пойти дальше. Они требуют интегрировать Болгарию и сделать ей полной частью Югославии.\n\nПусть их заявления имеют смысл, ведь болгары это южнославянский народ, это потребовало бы много усилий. Ест ли у нас силы, чтобы такое сделать?"
 better_yugo.99.a:0 "Южные славяне будут объединены!"
 better_yugo.99.b:0 "Никому это не нужно."
 better_yugo.100.t:0 "Памятник неизвестному герою"
 better_yugo.100.d:0 "Сегодня в Белграде была возведна великая архитектурная постройка - Памятник неизвестному герою на Авале, который чтит память о всех сербских солдатах, потерянных в Балканских войнах и Великой войне. Он был построен на месте Жрновской крепости, где сербы храбро защищали холмы от Австро-венгерской и немецкой армий.\n\nПервый камень для постройки памятника был заложен Александром I за несколько месяцев перед его убийством в Марселе, и он был вдохновлён похожими монументами в странах Западной Европы."
 better_yugo.100.a:0 "Вечная память."
 better_yugo.101.t:0 "Судетский кризис"
 better_yugo.101.d:0 "[GER.GetLeader] усиливает свою реторику в сторону [CZE.GetAdjective] властей и пограничного региона Судетской области, населённого немцами, и всё это вызывает волнения в нашем правительстве. Как член Малой Антанты, мы вместе с румынами будем обязаны защитить чехов в случае войны. Однако, нет гарантий что Запад будет их защищать. Стоит ли нам делать что-то, что лишь разозлит Германию?"
 better_yugo.101.a:0 "Мы будем защищать наших союзников!"
 better_yugo.101.b:0 "Гитлера нельзя злить."
 yugo_news.19.t:0 "Падение Рима"
 yugo_news.19.d:0 "Сегодня, части югославской армии захватили итальянскую столицу Рим и её окрестности. [2.owner.GetAdjectiveCap] армия жестоко сражалась, защищая древний город, но они решили отступить из-за постоянных ударов от [YUG.GetAdjective] артиллерии.\n\nБольшинство достопримечательностей целы, однако бои вокруг города ещё продолжаются, и возможно они будут повреждены. Пока что [YUG.GetAdjective] армия не посягала на нейтралитет Папства, ведь вторжение в Ватикан не понравилось бы хорватам и словенцам. Учитывая, что Рим уже не в руках государства [ITA.GetName], остальной полуостров долго не продержится."
 yugo_news.19.a:0 "Они это сделали!"
 yugo_news.19.b:0 "Идём дальше!"
 better_yugo.102.t:0 "Офицеры ВВС начинают госпереворот!"
 better_yugo.102.d:0 "Учитывая нашу политику улучшения отношений с Германией, это казалось неизбежным. Сегодня группа командующих ВВС под предводительством Душана Симовича совершили переворот против нашего правительства. Они объявили, что Пётр Карагеоргевич достиг достаточного возраста, чтобы быть королём, и скоро примет титул Петра II Югославии.\n\nЭти действия поддержаны большинством армии и ВВС, есть многие, кто поддерживают нашу внешнюю политику и лидера [YUG.GetLeader]."
 better_yugo.102.a:0 "Боље гроб него роб, боље рат него пакт!"
 better_yugo.102.b:0 "Объявить чрезвычайное положение в стране."
 better_yugo.103.t:0 "Антигерманский переворот в Югославии!"
 better_yugo.103.d:0 "В Югославии группа офицеров армии и ВВС совершили переворот против легитимного правительства, подписавшего Тройственный пакт."
 better_yugo.103.a:0 "Ввести в действие директиву фюрера 25."
 YUG_democratic_coalition_long:0 "Демократическая коалиция"
 YUG_democratic_coalition:0 "Демократическая коалиция"
 no_fascist_diplomacy_tt:0 "§RФокусы на немецкую и итальянскую дипломатию будут недоступны§!"
 better_yugo.104.t:0 "Выборы 1938 года"
 better_yugo.104.d:0 "Предвыборные кампании уже заканчиваются, и начинается голосование. [ROOT.GetAdjective] жители бегут к биллютеням, чтобы проголосовать.\n\nНаша демократия далеко от идеала, ведь страна политически разделена между территориями, населённым хорватами, которые в основном голосуют за Объединённую оппозицию под предводительством Владко Мачека, в то время как остальная страна - в основном Сербия - голосует за ЮРС.\n\nРезультаты выборов близки, но победителем выходит..."
 better_yugo.104.a:0 "Югославский радикальный союз!"
 better_yugo.104.b:0 "Объединённая оппозиция!"
 
 better_yugo_croatian_affairs.2.b:0 "Za dom spremni! (Играть за Хорватию)
 better_yugo.105.t:0 "[YUG.GetName] хочет пригласить Францию в наш альянс"
 better_yugo.105.d:0 "На последней встрече альянса [ROOT.GetFactionName], Югославская делегация выдвинула предложение о добавлении новой страны к нашему альянсу. Эта страна - [ALB.GetNameDEF]. Они утверждают, что само её присутствие в нашем альянсе напугает всех, кто хочет нас захватить."
 better_yugo.105.a:0 "Отличное предложение!"
 better_yugo.105.b:0 "Нет."
 better_yugo.106.t:0 "[YUG.GetName] хочет пригласить Албанию в наш альянс"
 better_yugo.106.d:0 "На последней встрече альянса [ROOT.GetFactionName], Югославская делегация выдвинула предложение о добавлении новой страны к нашему альянсу. Эта страна - [ALB.GetNameDEF]. Они утверждают, что это может привести к расширению сотрудничества на Балканах и это может обезопасить наши позиции против Италии."
 better_yugo.106.a:0 "Отличное предложение!"
 better_yugo.106.b:0 "Нет."
 better_yugo.107.t:0 "[FROM.GetName] соглашается на наше предложение"
 better_yugo.107.d:0 "[FROM.GetLeader] и его правительство полностью согласились на наше предложение, а приглашение в альянс уже прислано нужной стране."
 better_yugo.107.a:0 "Будем ждать результатов."
 yug_has_abolished_monarchy:0 "Монархия была упразднена"
 better_yugo.111.t:0 "Сообщения Черчилля югославскому народу"
 better_yugo.111.d:0 "Учитывая, что мы с британцами находимся на одной стороне в этой войне, Премьер-министр Великобритании Уинстон Черчилль записал послание нашему народу для поддержки боевого духа:\n\n\"Вы героически оказываете сопротивление грозному противнику и, делая это, вы отстаиваете свои великие традиции. Сербы, вы нам знакомы. Вы были нашими союзниками в последней войне и ваши армии покрыты славой. Хорваты и словенцы, мы знаем вашу военную историю. Веками вы являлись оплотом христианства. Известность вашей воинственности распространилась по всем углам Континента. Одним из самых лучших моментов в хорватской истории был тот, когда в 16-м веке, задолго до Французской революции, крестьяне восстали, дабы защитить права человекка и сражались за эти принципы, что веками позднее и дало миру демократию.\n\nЮгославы, вы и по сей день сражаетесь за эти прицнипы. Британская империя сражается вместе с вами, а за нами великая демократия США, со всеми её постоянно растущими ресурсами. Каким бы сложным не был этот бой, победа будет за нами.\""
 better_yugo.111.a:0 "Спасибо, Черчилль!"
 better_yugo.999.t:0 "Дань уважения освободителям"
 better_yugo.999.d:0 "Этим вечером, наш любимый король Пётр II отмечал нашу победу над коммунизмом и освобождение исторических российских городоы нами и нашими союзниками. После того, как он выпил целую бутылку французского вина как настоящий взрослый, его посетила гениальная идея: чтобы раз и навсегда очистить Россию от коммунистического влияния, важные для русской культуры города Ленинград и Сталинград должны быть переименованы.\n\nПусть предложение декоммунизировать Россию само по себе неплохо, после нескольких минут размышления Пётр продолжил мысль, и предложил назвать эти города в честь их новых освободителей - югославов. Следуя его идее, историческая столица Санкт-Петербург будет названа Петарград в честь его самого, а то, что было Царицыным будет назван Александарград в честь прошлого короля Югославии Александра I, который тоже был борцом против коммунизма.\n\nПусть многим эти мысли могут показаться ничем более бессвязной речи оставленного без присмотра ребёнка, мы не можем не исполнить желания короля."
 better_yugo.999.a:0 "Наш король - гений!"
 better_yugo.999.b:0 "Иди спать, Пётр."
 petargrad_name:0 "Петарград"
 aleksandargrad_name:0 "Александарград"
 
 adriatic_accords_faction:0 "Адриатический пакт"
 better_yugo.108.t:0 "Хорватия предлагает заключить альянс"
 better_yugo.108.d:0 "[CRO.GetNameDEF], и их лидер [CRO.GetLeader], имеют похожие с нами идеологию и интересы, и поэтому они послали в нашу страну дипмиссию с целью заключения военного альянса. Конечно, такой альянс будет нам очень выгоден, и может обезопасить наши позиции на Балканах, но нашу территориальные претензии могут попадать на хорватские территории. Однако, нет сомнения, что будем доминирубщим членом такого альянса."
 better_yugo.108.a:0 "Отличное предложение!"
 better_yugo.108.b:0 "Они держат нашу полноправную территорию!"
 better_yugo.109.t:0 "Рождение Адриатического пакта"
 better_yugo.109.d:0 "[ITA.GetAdjective] правительство согласилось на наше предложение о заключении альянса. делегации обеих наших стран уже подписали соглашения о взаимной защите, также известные как Адриатический пакт, и теперь наши страны обязаны защищать друг друга в случае войны."
 better_yugo.109.a:0 "Вместе мы сильнее."
 better_yugo.110.t:0 "Италия отказывается от нашего предложения"
 better_yugo.110.d:0 "Судя по всему, итальянцы отказали нам по поводу заключения военного альянса, так как мы не получили никакого ответа от государства [ITA.GetNameDEF]. Скорее всего это вызвано их экспанционистскими амбициями, и нам стоит быть готовыми к вторжению с их стороны."
 better_yugo.110.a:0 "Нам придётся искать других союзников."
 better_yugo_croatia.1.t:0 "Конфликт из-за Истрии"
 better_yugo_croatia.1.d:0 "Правительство государства [FROM.GetNameDEF] недавно выдвинуло территориальные претензии на Истрию, которой владеет один из членов нашего альянса, и они попросили нас выступить посредником. Так как мы лидер альянса, этот вопрос придётся решить нам."
 better_yugo_croatia.1.a:0 "Они правы, она должна быть хорватской."
 better_yugo_croatia.1.b:0 "Лучше оставим статус-кво."
 better_yugo_croatia.2.t:0 "[CRO.GetNameDEFCap] требует Истрию!"
 better_yugo_croatia.2.d:0 "Мы владеем Истрией и Фиуме, а оба эти региона населены хорватами, и недавно созданная Хорватия этим воспользовалась, чтобы выдвинуть претензии на эту территорию. Они прислали нам ультиматум, в котором требуют, чтобы мы передали им этот регион."
 better_yugo_croatia.2.a:0 "Нам сейчас не нужна война."
 better_yugo_croatia.2.b:0 "Кем они себя возомнили?!"
 better_yugo_croatia.3.t:0 "Хорватия требует город [974.GetName]"
 better_yugo_croatia.3.d:0 "В наших руках находится город [974.GetName], который населяет много хорватов. Пользуясь этим, Хорватия прислала нам ультиматум, в котором они требуют передать им город."
 better_yugo_croatia.3.a:0 "Этот город нам не нужен."
 better_yugo_croatia.3.b:0 "Эти хорваты слишком самоуверенны."
 better_yugo_croatia.4.t:0 "Загребский арбитраж"
 better_yugo_croatia.4.d:0 "После длинных и напряжённых переговоров между нашей делегацией и делегациями других стран в Загребе, все партии пришли к заключению, что Истрия, вместе с городом [974.GetName], должны быть переданы нам. Это случилось в основном благодаря поддержке государства [FROM.GetNameDEF]."
 better_yugo_croatia.4.a:0 "Чудесно!"
 better_yugo_croatia.5.t:0 "Переговоры проваливаются"
 better_yugo_croatia.5.d:0 "Похоже, что наших дипломатических усилий не хватило, чтобы убедить государство [FROM.GetNameDEF], ведь переговоры о статусе Истрии провалились. После долгих и напряжённых переговоров в Загребе, [FROM.GetAdjective] делегация не встала на нашу сторону, и на полустрове останется статус-кво."
 better_yugo_croatia.5.a:0 "Чёрт возьми!"
 better_yugo_croatia.6.t:0 "[FROM.GetName] принимает наши требования"
 better_yugo_croatia.6.d:0 "Наши угрозы сработали, и [FROM.GetAdjective] правительство согласилось передать нам Истрию. Этот регион теперь включён в состав Хорватии и скоро станет полноправной частью нашей страны."
 better_yugo_croatia.6.a:0 "Добро пожаловать домой!"
 better_yugo_croatia.7.t:0 "[FROM.GetName] отклоняет наши требования"
 better_yugo_croatia.7.d:0 "Государство [FROM.GetNameDEFCap] проигнорировало все наши ультиматумы, которых мы потребовали нашу территорию. Единственный способ решить этот конфликт - война."
 better_yugo_croatia.7.a:0 "Мы их сокрушим!"
 better_yugo_croatia.8.t:0 "[FROM.GetName] принимает наши требования"
 better_yugo_croatia.8.d:0 "Наши угрозы сработали, и [FROM.GetAdjective] правительство согласилось передать нам город [974.GetName] to us. Он теперь включён в состав Хорватии и скоро станет полноправной частью нашей страны."
 better_yugo_croatia.8.a:0 "Добро пожаловать домой!"
 better_yugo_croatia.9.t:0 "Хорватия просит передать им Зару"
 better_yugo_croatia.9.d:0 "Хорватское правительство прислало нам письмо, которое лично подписал [CRO.GetLeader]. В нём они пишут о том, какие хорошие отношени между нашими странами, и как мы готовы встать на защиту друг друга в любой момент.\n\nОни также упомянули беспорядки, происходящие в Заре, вызванные местным хорватским населением. В конце письма они вежливо просят передать им этот прибрежный город. Это может сильно укрепить наши взаимные отношения."
 better_yugo_croatia.9.a:0 "Раз уж они так вежливо просят..."
 better_yugo_croatia.9.b:0 "Зара была, есть и будет итальянской!"
 better_yugo_croatia.10.t:0 "Италия передаёт нам Зару!"
 better_yugo_croatia.10.d:0 "Наши дипломатические усилия сработали, ведь [ITA.GetLeader] лично согласился передать нам прибрежный город Зару. Она уже была интегрирована в нашу территорию как новая Великая жупа."
 better_yugo_croatia.10.a:0 "Наконец-то, она наша!"
 better_yugo_croatia.11.t:0 "[ITA.GetLeader] отказывает нам"
 better_yugo_croatia.11.d:0 "Не смотря на наши дипломатические усилия, мы не смогли убедить итальянцев передать нам Зару, потому что [ITA.GetNameDEF] желает реализовать свою политику 'Нашего моря' и стать единственным владыкой Средиземноморья."
 better_yugo_croatia.11.a:0 "Но мы же союзники!"
 better_yugo_croatia.12.t:0 "[CRO.GetName] предлагает взаимовыгодный договор"
 better_yugo_croatia.12.d:0 "[CRO.GetNameDEFCap] ищет себе союзников на Балканах и, учитывая наши с ними общие интересы, они пришли к нам. Пришли они с предложением подписать взаимовыгодный договор о взаимной обороне и упрощённой торговле между нашими странами. Если мы его подпишем, это может подтолкнуть нас на шаг ближе к возвращению Македонии."
 better_yugo_croatia.12.a:0 "Трепещите, сербы!"
 better_yugo_croatia.12.b:0 "Мы не будем подписывать договоры с Усташами."
 better_yugo_croatia.13.t:0 "[BUL.GetName] подписывает пакт"
 better_yugo_croatia.13.d:0 "Наша дипмиссия в государстве [BUL.GetNameDEFCap] только что информировала нас, что Болгарское правительство готово подписать пакт о взаимной обороне и упрощённой торговле между нашими странами."
 better_yugo_croatia.13.a:0 "Они будут ценными союзниками."
 better_yugo_croatia.14.t:0 "[BUL.GetName] отвергает наше предложение"
 better_yugo_croatia.14.d:0 "Наша дипмиссия в государстве [BUL.GetNameDEFCap] только что информировала нас, что Болгарское правительство отказалось подписать пакт дружбы с нами, даже не прокомментировав это."
 better_yugo_croatia.14.a:0 "И без них справимся."
 CRO_italian_path_will_be_available_tt:0 "Будет доступен фокус §YПригласить Савойский дом§!"
 CRO_habsburg_path_will_be_available_tt:0 "Будет доступен фокус §YВозвращение Габсбургов§!"
 better_yugo_croatia.15.t:0 "Выбор династии"
 better_yugo_croatia.15.d:0 "Теперь, когда мы вернулись к нашим истокам и установили монархическую систему правления, остаётся один последний вопрос: кто же будет нашим королём? В прошлом Хорватией правило множество разных династий, а есть и те, которые никогда не правили Хорватией, но всё равно выдвинули претензии на наш престол.\n\nВо-первых, у нас есть Габсбурги, которые правили Хорватией со времён Цетинского сабора 1527 года и до самого конца Великой войны. Хорватия, а точнее, как она называлась в те времена, Хорватия-Славония и Далмация, не была полноправной частью империи на уровне Австрии и Венгрии, но имела некоторую автономию. Правление Габсбургов ещё свежо в памяти народа, и многие ностальгируют по тем временам.\n\nТакже есть ещё один претендент на трон - принц Аймоне Савойской династии, которая правит в Италии. Он служит в Королевском ВМФ Италии и, пусть причины его претензий на престол сомнительны, если он станет нашим королём, это нас очень приблизит с Италией.\n\nНекоторые также предлагают нам вернуться к своим средневековым истокам и выбрать хорватского короля, однако, большинство хорватских дворянских семей уже вымерло, так что у нас остаётся 2 выбора."
 better_yugo_croatia.15.a:0 "Принц Аймоне!"
 better_yugo_croatia.15.b:0 "Отто фон Габсбург!"
 CRO_savoy_path_flag:0 "Мы выбрали Савойскую династию"
 CRO_habsburg_path_flag:0 "Мы выбрали Габсбургов"
 better_yugo_croatia.16.t:0 "Образование Триединого королевства"
 better_yugo_croatia.16.d:0 "Во время существования Австро-Венгрии хорваты были разделены между Цислейтанией и Транслейтанией. Королевство Далмация была в австрийской части, а Королевство Хорватия и Славония находилось под гнётом Венгрии. Лидеры Хорватского возрождения 19-го века считали, что обязательно нужно объединить хорватские земли в единое, но, так как венгры не хотели терять территории, они остановили все попытки хорватского объединения и попытались мадьяризовать Хорватию.\n\nОднако, это нас не остановило. После Хорватско-венгерского соглашения 1868 года, королевства Хорватия и Славония объединились и стали называться Триединым королевством Хорватии, Славонии и Далмации, выдвигая тем самым претензии на австрийскую Далмацию. К сожалению, мечта о Триедином королевстве так и не была реализована, а Габсбургская монархия пала в 1918...\n\nНо теперь мадьяры нам больше не помешают, ведь мы объединили хорватские земли под королём-Гасбургом, и мы официально можем провозгласить Триединое королевство!"
 better_yugo_croatia.16.a:0 "Больше не мечта."
 better_yugo_croatia.17.t:0 "[FROM.GetName] требует референдум"
 better_yugo_croatia.17.d:0 "Недавно государство [FROM.GetNameDEF] и их лидер [FROM.GetLeader] запустили кампанию по поднятию поддержки монархии Габсбургов в нашей стране. Похоже, что их план подошёл к заключению, ведь теперь они предоставили нам референдум, в котором они требуют передать власть Габсбургом, что фактически закончит наше существование и объединит нас с государством [FROM.GetNameDEF]."
 better_yugo_croatia.17.a:0 "Нам придётся его принять."
 better_yugo_croatia.17.b:0 "Мы больше не будем страдать от Габсбургов!"
 better_yugo_croatia.18.t:0 "Успешный референдум в государстве [FROM.GetName]"
 better_yugo_croatia.18.d:0 "Государство [FROM.GetNameDEFCap] приняло наш референдум, который вследствие был проведён по всей стране. Все голоса уже были подсчитаны, и по итогу референдума ясно, что [FROM.GetAdjective] народ хочет возвращение Габсбургов. [FROM.GetNameDEF] теперь объединится с нашей страной."
 better_yugo_croatia.18.a:0 "Мы на шаг ближе к возрождению нашей империи."
 better_yugo_croatia.19.t:0 "[FROM.GetName] отвергает возможность референдума"
 better_yugo_croatia.19.d:0 "После нашей вежливой просьбы провести референдум по поводу монархии Габсбургов в государстве [FROM.GetNameDEF], нам пришло письмо, которое лично подписал [FROM.GetLeader], в котором он пригрозил окончить дипломатические отношения с нашим государством, также заявляя, что \"эра Габсбургов уже давно прошла, и наша страна никогда больше не будет страдать от их правления\". Они уже мобилизуют свою армию на случай войны."
 better_yugo_croatia.19.a:0 "Придётся по-плохому."
 better_yugo_croatia.20.t:0 "[FROM.GetName] требует подчинения!"
 better_yugo_croatia.20.d:0 "После восстановления Австро-Венгрии в форме государства [FROM.GetNameDEF], их правительство теперь требует, чтобы мы предали наш суверенитет и вошли в состав их страны."
 better_yugo_croatia.20.a:0 "Мы присоединимся к ним."
 better_yugo_croatia.20.b:0 "Словения не сдастся без боя!"
 better_yugo_croatia.21.t:0 "[FROM.GetName] требует словенские территории"
 better_yugo_croatia.21.d:0 "Мы получили большие территории в ходе наших покорений, и в эти территории входит то, что было когда-то Словенией. После формированием государства [FROM.GetNameDEF], их правительство начало выдвигать претензии на Словению, и теперь они требуют передать им эту территорию."
 better_yugo_croatia.21.a:0 "Это не стоит войны."
 better_yugo_croatia.21.b:0 "Словения останется нашей!"
 better_yugo_croatia.22.t:0 "[FROM.GetName] соглашается на наши требования"
 better_yugo_croatia.22.d.a:0 "Правительство Словении поняло, что большая часть населения их страны ещё ностальгирует по временам Австро-Венгрии, и согласилось на наши условия. Теперь Словения станет частью нашего государства [ROOT.GetNameDEF]."
 better_yugo_croatia.22.d.b:0 "К счастью, государство [FROM.GetNameDEF] решило не начинать войну из-за Словении, и кризиса не случится. [FROM.GetAdjective] делегация уже прибыла в Любляну, чтобы официально передать нам эту территорию."
 better_yugo_croatia.22.a:0 "Мы на шаг ближе к восстановлению своего величиЯ."
 better_yugo_croatia.23.t:0 "[FROM.GetName] отвергает наши требования"
 better_yugo_croatia.23.d.a:0 "Словенское правительство полностью отказало нам в наших требованиях и заявило, что они будут защищать свою независимость до последнего солдата. Похоже, что это можно решить только войной."
 better_yugo_croatia.23.d.b:0 "Государство [FROM.GetNameDEFCap] заявило, что не отдаст нам ни один сантиметр их словенских территорий, и уже готовят свои войска на границе с нами на случай вооружённого конфликта. Похоже, что этот кризис можно решить только войной."
 better_yugo_croatia.23.a:0 "Мы вернём себе Крайну!"
 better_yugo_croatia.24.t:0 "[FROM.GetName] запрашивает наши южные территории"
 better_yugo_croatia.24.d:0 "После Габсбургской реставрации в Хорватском королевстсве, Австро-Венгрия была воссоединена в виде государства [FROM.GetNameDEF]. Теперь их территориальные амбиции дошли и до нас, и теперь они требуют передать им территории некогда существовавшего Королевства Галиции и Лодомерии, входящие сейчас в наши южные воеводства."
 better_yugo_croatia.24.a:0 "Лучше им уступить."
 better_yugo_croatia.24.b:0 "Еще Польска не сгинела!"
 better_yugo_croatia.25.t:0 "[FROM.GetName] передаёт нам Галицию"
 better_yugo_croatia.25.d:0 "Будь то из-за политического давления с нашей стороны, или из-за нашей грозной армии, государство [FROM.GetNameDEF] согласилось на наши требования и передало нам исторический регион Галицию."
 better_yugo_croatia.25.a:0 "Может, мы можем ещё повлиять на Польшу..."
 better_yugo_croatia.26.t:0 "[FROM.GetName] отказывает нам!"
 better_yugo_croatia.26.d:0 "Отметив, что даже мысль об отдавании польской территории возмутима, [FROM.GetAdjective] правительство прекратило вести с нами дипломатические отношения и страна уже мобилизирует свою армию на юге в случае вторжения с нашей стороны. Похоже, нам придётся справиться с Польшей как-нибудь по-другому."
 better_yugo_croatia.26.a:0 "Мы найдём способ с ними справиться."
 better_yugo_croatia.27.t:0 "[FROM.GetName] предлагает заключить Габсбургский альянс"
 better_yugo_croatia.27.d:0 "После коронации Карла Ольбрахта в нашей стране и передачи Галиции государству [FROM.GetNameDEF], наши отношения с ними заметно улучшились, и теперь они предлагают нам заключить совместный военный альянс, подкреплённый нашими династическими связями. Это может защитить нас от немецкой агрессии."
 better_yugo_croatia.27.a:0 "Габсбурги будут объединены!"
 better_yugo_croatia.27.b:0 "Мы не желаем от кого-либо зависить."
 better_yugo_croatia.28.t:0 "[FROM.GetName] требует передать власть Габсбургу!"
 better_yugo_croatia.28.d:0 "Похоже, что даже после требования Галиции, амбиции государства [FROM.GetNameDEF] на нашу территорию ещё не кончились. Теперь они требуют, чтобы мы стали королевством и сделали Карла Ольбрахта - польского Габсбурга - нашим королём."
 better_yugo_croatia.28.a:0 "Либо это, либо нас захватят..."
 better_yugo_croatia.28.b:0 "Что за жестокая шутка!"
 better_yugo_croatia.29.t:0 "[FROM.GetName] соглашается"
 better_yugo_croatia.29.d:0 "Наши дипломаты уже вернулись из государства [FROM.GetNameDEF], дабы информировать нас, что Польша приняла предложение об альянсе и официальные договоры уже были подписаны в Кракове."
 better_yugo_croatia.29.a:0 "Прямо как большая семья."
 better_yugo_croatia.30.t:0 "Карл Ольбрахт становится королём Польши"
 better_yugo_croatia.30.d:0 "Даже к нашему удивлению, поляки приняли требования сделать Карла их королём. Пусть это может казаться большой победой для нас, Польшу может быть нелегко защищать от её воинственных соседей."
 better_yugo_croatia.30.a:0 "Оно сработало?!"
 better_yugo_croatia.31.t:0 "[FROM.GetName] игноририрует наш ультиматум"
 better_yugo_croatia.31.d:0 "Как и ожидалось, [FROM.GetAdjective] правительство полностью проигнорировало наши требования и начало мобилизовать армию на границе с нами. Похоже, что дипломатией этот конфликт уже не решить, и единственное доступное нам решение - война."
 better_yugo_croatia.31.a:0 "Мы не блефуем!"
 better_yugo_croatia.32.t:0 "Польский Габсбург?"
 better_yugo_croatia.32.d:0 "Теперь, когда мы убедились в лояльности Польши нам, некоторые министры выдвинули Отто предложение: сделать Польшу королевством и установить Карла Альбрехта Габсбург-Лотарингского в роли короля Польши. Карл и сам поляк, и известен своими успехами в ходе Великой войны, так что он может получить поддержку польского народа."
 better_yugo_croatia.32.a:0 "Поляки примут своего нового короля."
 better_yugo_croatia.32.b:0 "Лучше не вмешиваться в их внутренние дела."
 better_yugo_croatia.33.t:0 "[CRO.GetName] хочет разделить Польшу"
 better_yugo_croatia.33.d:0 "Правительство государства [CRO.GetNameDEF] и их король [CRO.GetLeader] прислали нам секретное предложение о разделе Польши между нами, ими, и другими странами, которые согласятся на это."
 better_yugo_croatia.33.a:0 "Отличная возможность получить землю."
 better_yugo_croatia.33.b:0 "Мы не будем соглашаться на подобные сделки."
 better_yugo_croatia.34.t:0 "[FROM.GetName] соглашается"
 better_yugo_croatia.34.d:0 "[FROM.GetLeader] согласился разделить Польшу вместе с нами и [FROM.GetNameDEF] поможет нам в случае войны."
 better_yugo_croatia.34.a:0 "Отлично."
 better_yugo_croatia.35.t:0 "[FROM.GetName] отказывается"
 better_yugo_croatia.35.d:0 "[FROM.GetLeader] отказался от нашего предложения о разделе Польши между её соседями."
 better_yugo_croatia.35.a:0 "Придётся без них."
 better_yugo_croatia.36.t:0 "Посылание ультиматума"
 better_yugo_croatia.36.d:0 "Теперь, когда мы собрали союзников, готовых помочь нам в разделе государства [POL.GetNameDEF], пришло время прислать ультиматум."
 better_yugo_croatia.36.a:0 "If they refuse, they won't survive for long."
 better_yugo_croatia.37.t:0 "Ультиматум от государства [CRO.GetNameDEF]!"
 better_yugo_croatia.37.d:0 "[CRO.GetNameDEFCap] и коалиция из наших сильных соседей прислали нам общий ультиматум, в котором они требуют уйти со 'спорных территорий' и передать их им."
 better_yugo_croatia.37.a:0 "Это тёмный день для Польши."
 better_yugo_croatia.37.b:0 "Jeszcze Polska nie zginęła!"
 better_yugo_croatia.38.t:0 "Польша сдаётся!"
 better_yugo_croatia.38.d:0 "После того, как поляки поняли всю бенадёжность их ситуации, они сделали мудрое решение сдаться нашим общим силам и передать нашей коалиции все спорные территории."
 better_yugo_croatia.38.a:0 "Победа!"
 better_yugo_croatia.39.t:0 "Польша отвергает условия ультиматума!"
 better_yugo_croatia.39.d:0 "Государство [POL.GetNameDEFCap] проигнорировало все наши требования, а [POL.GetAdjective] армия уже готовит линии обороны в преддверии вторжения со всех сторон. Похоже, что этот конфликт можно решить только войной."
 better_yugo_croatia.39.a:0 "У нас хотя бы есть союзники."
 better_yugo_croatia.40.t:0 "Итальянская Восточная АФрика переходит на нашу сторону"
 better_yugo_croatia.40.d:0 "По условиям секретного пакта, который мы заключили с Амедеем, вице-королём Итальянской Восточной Африки, он перешёл на нашу сторону в этом конфликте и установил нашу администрацию в колониях."
 better_yugo_croatia.40.a:0 "Братья по оружию."
 better_yugo_croatia.41.t:0 "Монархистское ополчение восстаёт на юге!"
 better_yugo_croatia.41.d:0 "Южная Италия оставалась оплотом консерватизма и поддержки монархии ещё с объединения Италии, и, учитывая нашу борьбу за возвращение короля в Рим, разные промонархические военнизированные формирования восстали против итальянского правительства в Медзоджорно."
 better_yugo_croatia.41.a:0 "[ITA.GetRulingIdeology] режим разрушается."
 better_yugo_croatia.42.t:0 "[FROM.GetName] требует подчинения Черногории"
 better_yugo_croatia.42.d:0 "Желая утвердить своё превосходство на Адриатике, государство [FROM.GetNameDEF] прислало нам ультиматум, в котором они требуют передать им Черногорию."
 better_yugo_croatia.42.a:0 "Мы не можем сейчас воевать."
 better_yugo_croatia.42.b:0 "Кем они себя возомнили?!"
 better_yugo_croatia.43.t:0 "[FROM.GetName] принимает ультиматум"
 better_yugo_croatia.43.d.a:0 "Черногорское правительство осознало всю безнадёжность их ситуации и решило принять наши условия. [ROOT.GetAdjective] армия уже вошла в Подгорицу и установила там режим военной оккупации. Только остался один вопрос: какую администрацию мы установим на этой территории?"
 better_yugo_croatia.43.d.b:0 "Государство [FROM.GetNameDEF] приняло наш ультиматум и вывело свою армию из Черногории. Наша армия вошла в Подгорицу, но нам ещё остаётся решить, что делать с этой территорией."
 better_yugo_croatia.43.a:0 "Продолжим оккупацию."
 better_yugo_croatia.43.b:0 "Установим государство-марионетку."
 better_yugo_croatia.44.t:0 "[FROM.GetName] отказывает нам"
 better_yugo_croatia.44.d.a:0 "Черногория решила постоять за свою независимость и отказала нам во всех требованиях о подчинении. Их мелкая армия уже скапливается на границе с нами, а наш генштаб уже готовит вторжение этой жалкой страны."
 better_yugo_croatia.44.d.b:0 "Государство [FROM.GetNameDEFCap] отвергло все наши требования по передаче Черногории, и их армия уже готовится к возможной вооружённой конфронтации с нами."
 better_yugo_croatia.44.a:0 "Захватим Подгорицу за 3 дня!"
 better_yugo_croatia.45.t:0 "Объединение с Италией"
 better_yugo_croatia.45.d:0 "Теперь, когда мы установили лояльное итальянское правительство, пришло время полностью объединится с ними, дабы полностью освободить народ Италии."
 better_yugo_croatia.45.a:0 "Vittoria!"
 better_yugo_croatia.46.t:0 "Вопрос о монархии"
 better_yugo_croatia.46.d:0 "Наконец-то, мы освободили итальянский полустров ради нашего Короля, и объединили обе наших нации. Но, на фоне всех празднований от Палермо до Загреба, нам до сих пор остаётся сделать Виктора Эммануила III нашим королём.\n\nНевозможно отрицать, что вся борьба в принципе велась ради самого Виктора, но многие уже начинают замечать, что он ничего не сделал, чтобы спасти Италию, когда режим Муссолини сделал монархию бессильной, в то время как Томислав сражался за освобождение своей родины. Это привело к тому, что часть нашего насления и даже некоторые министры начали сомневаться в легитимности Виктора Эммануила как короля, и они предлагают Томиславу объявить себя новым королём Италии и Хорватии."
 better_yugo_croatia.46.a:0 "Мы сделали это всё ради Виктора Эммануила."
 better_yugo_croatia.46.b:0 "Да здравствует Томислав, Великий освободитель!"
 victor_will_be_king_tt:0 "§YВиктор Эммануил III§! станет нашим королём"
 better_yugo_croatia.47.t:0 "Туризм уменьшается из-за войны"
 better_yugo_croatia.47.d:0 "С недавно пришедшей в Хорватию войной, рост отрасли туризма в нашей стране сильно упал по очевидным причиной. Всё должно прийти в норму после войны."
 better_yugo_croatia.47.a:0 "Справимся."
 better_yugo_croatia.48.t:0 "Туризм возвращается на довоенный уровень"
 better_yugo_croatia.48.d:0 "После конца войны, всё большему количеству людей снова хочется полежать на пляжах Далмации, и туризм возвращается на свой довоенный уровень."
 better_yugo_croatia.48.a:0 "Отлично."
 better_yugo_croatia.49.t:0 "Заключение Римских договоров"
 better_yugo_croatia.49.d:0 "Учитывая нашу низшую позицию с партнёрстве с Италией, итальянцы решили укрепить свою позицию в Адриатическом море, заставив нас подписать ограничивающие Римские договоры. По их условиям государство [ITA.GetNameDEF] получает несколько островов Далмацтт, а также расшряет свою Провинцию Зару, а наш ВМФ получает строгие ограничения."
 better_yugo_croatia.49.a:0 "Они никому не верят."
 will_be_removed_if_independent_tt:0 "Национальный дух будет убран при получении независимости"
 better_yugo_croatia.50.t:0 "Активность партизан Тито"
 better_yugo_croatia.50.d:0 "На фоне хаоса, в который Хорватия погружена своей войной за независимость, многие радикальные группы решили воспользоваться этой ситуацией и начать борьбу за власть. Самая значительная из этих групп - коммунисты под предводительством Иосипа Броза Тито. Формально, они ещё лояльны Коммунистической партии Югославии, но многие высокопоставленные лица в партии уже утверждают, что Югославии долго не осталось. В случае окончания существования Югославии, КПХ станет полностью независимой.\n\nКоммунисты уже начали вести партизанскую войну в сельской местности в надежде однажды свергнуть наше правительство."
 better_yugo_croatia.50.a:0 "Придётся принять меры."
 better_yugo_croatia.51.t:0 "Вопрос столицы"
 better_yugo_croatia.51.d:0 "Объединение наших великих стран завершено, но многие вопросы о нашем будущем начинают быть всё более насущными. Конституция государства [ROOT.GetNameDEF] официально гласит, что Италия и Хорватия - две равные части государства со своими столицами в Риме и Загребе соответственно, но нам ещё предстоит решить, в каком городе будет располагаться наша общая администрация и где будет жить сам король.\n\nМы можем либо оставить столицу там, где она сейчас, переместить столицу в Рим или заключить компромисс и сделать Венецию новой столицей. Если мы выберем Рим, хорваты могут быть недовольны, а итальянцы будут недовольны Загребом, поэтому Венеция - лучший компромисс, который мы можем предложить обоим народам."
 better_yugo_croatia.51.a:0 "Король останется в Загребе."
 better_yugo_croatia.51.b:0 "Венеция - лучший выбор."
 better_yugo_croatia.51.c:0 "Пришло время вернуться в Рим."
 better_yugo_croatia.52.t:0 "Самые чистые хорваты"
 better_yugo_croatia.52.d:0 "Идеология нашего гоусдарства основывается на хорватском национализме и чистоте нации, а также её защите от низших национальностей и рас: сербов, евреев и т.д. Но, помимо хорватов-католиков, есть ещё одна группа, дискриминация которой со стороны Усташ недопустима - хорваты-мусульмане Боснии. Их поддержка и включение их в концепт хорватской нации - один из главных принципов усташской идеологии. Ислам для хорватской нации несёт такую же значимость, как и католицизм, и хорваты Боснии равны тем, кто проживает в самой Хорватии.\n\nЧтобы укрепить эту идею, многие вспомнили, что писал Анте Старчевич - отец хорватской нации и основатель Партии права, предшественника Усташей. Он был сторонником Великой Хорватии и писал, что \"боснийские мусульмане - часть хорватского народа с чистейшей хорватской кровью\", называя босняков \"лучшими хорватами\". Анте Павелич уже начал вводить программы, фактически делающие ислам одной из основных религий Хорватии наряду с католицизмом. Это сплотит наш народ в общей борьбе против православия и иудаизма."
 better_yugo_croatia.52.a:0 "Они будут молиться Аллаху и Поглавнику."
 better_yugo_croatia.53.t:0 "Резня в Гудоваце"
 better_yugo_croatia.53.d:0 "Некоторое время назад, в Бьеловаре, городе восточнее Загреба, случилась перестрелка между сербами и хорватскими солдатами. Усташские чиновники обвинили в этом сербских агитаторов и четников, а Дидо Кватерник лично приказал арестовать 200 сербских крестьян из деревни Гудовац и области территории неё. Однако, арестованы были не крестьяне, а более значимые или богатые жители деревни: православные священники, учителя и бизнесмены.\n\nАрестованным сообщили, что их доставят в Бьеловар для проведения допросов, однако позже им приказали маршировать в открытое поле около реки Плавница, нде их встретили 70 вооружённых солдат. После того, как арестованные вышли из Гудоваца и дошли до поля, им приказали встать в строй. Незадолго после этого, солдаты открыли огонь по толпе. Некоторым повезло умереть быстро, другие страдали и обругивали Усташ перед своей смертью. Пяти людям удалось выжить и сбежать в лес.\n\nОставшимся в живых жителям Гудоваца уже приказали вырыть братскую могилу для застреленных, и такое событие вряд ли получится скрыть."
 better_yugo_croatia.53.a:0 "Может, мы плохиши?.."
 better_yugo_croatia.54.t:0 "Резня в Благае"
 better_yugo_croatia.54.d:0 "Несколько дней назад, в деревне Благай случился инцидент, в котором 2 неизвестных преступника убили семью одного хорвата. Усташские чиновники заявили, что это мог сделать отряд четников из близлежащего села Велюн, населённого в основном сербами. Дидо Кватерник заявил, что это может быть началом восстания четников, и поэтому приказал расследовать это дело.\n\n50 усташских солдат взяли в плен около 400 велюнских сербов с целью провести над ними 'народный суд'. Несмотря на то, что судьями в основном были симпатизирующие Усташам люди, вердикт был таков: доказательств недостаточно, чтобы заявлять, что убийство совершили сербы, или что у него была политическая мотивация.\n\nНа следующий день был организован 'новый народный суд', дабы сделать всё в этот раз 'по-усташски'. В этот раз, 36 людей были обвинены в сотрудничестве с четниками и убиты. Несмотря на то, что доказательств было недостаточо, чтобы обвинить всех взятых в плен сербов, их тоже осудили и убили, после чего количество смертей возрасло до 400."
 better_yugo_croatia.54.a:0 "Ещё одна?!"
  
 breakup_of_yugoslavia_whitepeace_tt:0 "Югославия вышла из всех войн из-за внутренней нестабильности."
 better_yugo_yugoslav_wars.1.t:0 "Война за независимость Хорватии"
 better_yugo_yugoslav_wars.1.d:0 "С растущей нестабильностью нашей страны, многим стало ясно, что проект Югославии был неуспешным. Известные своим желанием бороться за независимость хорваты сплотились вокруг Владко Мачека и восстали, чтобы заработать свою независимость."
 better_yugo_yugoslav_wars.1.a:0 "Хорватский триколор будет гордо развеваться!"
 better_yugo_yugoslav_wars.2.t:0 "[ROOT.GetAdjective] война за независимость"
 better_yugo_yugoslav_wars.2.d:0 "Мы восстали, чтобы заработать свою независимость от распадающейся Югославии."
 better_yugo_yugoslav_wars.2.a:0 "Государство [ROOT.GetNameDEFCap] будет независимым!"
 better_yugo_yugoslav_wars.3.t:0 "Усташи предлагают помощь"
 better_yugo_yugoslav_wars.3.d:0 "Ультраправые Усташи активнее всех боролись всё это время за независимость Хорватии. На данный момент их Поглавник Анте Павелич проживает за границей, но они уже начали открывать свой первый штаб на территории Хорватии. Они предложили нам интегрировать их военнизированные элементы в наше домобранство чтобы сражаться в нашей войне за независимость.\n\nНам сейчас нужна любая помощь, которая ускорит смерть югославского режима, если мы на это согласимся, мы дадим этим ультраправым элементам авторитет и легитимность в нашей демократической республике."
 better_yugo_yugoslav_wars.3.a:0 "Они - самые патриотичные хорваты!"
 better_yugo_yugoslav_wars.3.b:0 "Никаких договоров с фашистами."
 yugo_news.20.t:0 "Немецкое вторжение в государство [YUG.GetNameDEF]"
 yugo_news.20.d:0 "С ростом политического и военного давления государства [GER.GetNameDEF] на Югославию, похоже, что всё это уже пришло к кульминации в форме военного конфликта. [GER.GetAdjective] войска уже перешли [YUG.GetAdjective] границы, и многие ожидают, что [YUG.GetAdjective] армия не сможем долго удержать немецкое вторжение."
 yugo_news.20.a:0 "У них нет шансов."
 yugo_news.20.b:0 "Мы докажем им обратное!"
 yugo_news.21.t:0 "Итальянское вторжение в государство [YUG.GetNameDEF]"
 yugo_news.21.d:0 "Сегодня лидер Италии [ITA.GetLeader] официально приказал начать полное вторжение на территорию Югославии. Учитывая ирредентизм обеих стран и империалистические амбиции государства [ITA.GetNameDEF], конфликт между этими странами казался неизбежным.\n\nСейчас [ITA.GetAdjective] армии уже перешли границу в Далмации, и многие аналисты не ожидают, что государство [YUG.GetNameDEF] сможет ещё долго выжить."
 yugo_news.21.a:0 "Быть может, их спасёт итальянская некомпетентность."
 yugo_news.21.b:0 "Мы отразим их атаку!"
 yugo_news.22.t:0 "Убийство Анте Павелича"
 yugo_news.22.d:0 "Сегодня, во время посещения толпы своих сторонников в регионе [YUG_ante_pavelic_residence_event_target.GetName], в Анте Павелича попали два выстрела от незвестного убийцы. Первый попал в его правую руку, а второй - прямо в лицо.\n\nВ данный момент неясно, кто мог это сделать: народ предполагает, что это мог быть независимый убийца, югославский шпион или даже агент из [YUG_ante_pavelic_residence_event_target.controller.GetAdjective] сил внутренней безопасности. Кем бы это ни было совершено, всем уже ясно, что движение Усташей уже не будет таким же активным, каким оно было при жизни своего идеологического лидера."
 yugo_news.22.a:0 "Геноцидный хорват мёртв..."
 yugo_news.22.b:0 "Гори в аду, Павелич."
 yugo_news.23.t:0 "Создание Великой Хорватии"
 yugo_news.23.d:0 "Сегодня, хорватский Поглавник Анте Павелич объявил во время своей речи в Загребе, что 'хорваты наконец-то объединены, а хорватская нация - консолидирована', и что с этого момента страну стоит называть 'Великим хорватским государством'.\n\nПусть это провозглашение много не значит само по себе, оно всем показывает, что главная цель Усташей и Хорватии - объединение хорватов - выполена, и что теперь новая держава воцарила на Балканах."
 yugo_news.23.a:0 "Будем надеяться, что это конец их захватничества."
 yugo_news.23.b:0 "Za dom spremni!"
 yugo_news.24.t:0 "Объединение Австро-Венгро-Хорватии"
 yugo_news.24.d:0 "Сегодня, в Вене, Будапеште и Загребе было отдельно объявлено об объединении трёх королевств в один союз, восстанавливая тем самым Австро-Венгрию. Однако, в этот раз всё началось в Хорватии, так что у двойной монархии появился третий член.\n\nЭто новое государство построено на системе, практически идентичной своему предшественнику, и многие вещи делаются отдельно в трёх королевствах. Однако, армия и интернациональные отношения едины и контролируются прямо из Вены, так что нам скорее всего стоит ожидать, что Австро-Венгро-Хорватия подберёт мантию Австро-Венгрии и захочет когда-то владеемые ими земли."
 yugo_news.24.a:0 "Получше имя не придумали?"
 yugo_news.24.b:0 "Мы вернём себе своё наследие."
 yugo_news.25.t:0 "Формирования Дунайской федерации"
 yugo_news.25.d:0 "В этот день родилась новая страна - Дунайская федерация. В Вене был принят законодательный акт, объединяющий Австрию, Венгрию и Хорватию в единое государство - что-то по типу Австро-Венгрии до них.\n\nЭти страны уже были объединены их монархом до этого, но теперь они пошли на шаг дальше и решили восстановить Австро-Венгрию в форме федерального государства, в котором у каждого народа будет свобода и все будут решать судьбу страны вместе."
 yugo_news.25.a:0 "Это просто ребрендинг Австро-Венгрии!"
 yugo_news.25.b:0 "Мы не повторим ошибок наших предков."
 yugo_news.26.t:0 "Война за независимость Хорватии"
 yugo_news.26.d:0 "В последнее время в Югославии всё больше и больше росло напряжение, а централистская политика её правительства привела к постоянно растущему недовольству её народов. Самый повстанческий из этих народов это хорваты, ведь они уже годами боролись с целью получить автономию и независимость. Теперь они объявили эту независимость и начали мобилизировать домобранство, чтобы быть готовыми к войне с Белградом.\n\nВысока вероятность того, что этот конфликт затронет не только Хорватию, и что другие народы захотят освободиться из этой 'тюрьмы наций'."
 yugo_news.26.a:0 "Конец Югославии близок."
 
 better_yugo_croatia.55.t:0 "Хорватия просит гарантии независимости"
 better_yugo_croatia.55.d:0 "Молодое государство Хорватия, рождённое после распада Югославии идёт по пути демократии. Теперь, когда они справились со своими внутренними проблемами, они выходят на мировую арену и просят нас гарантировать их независимость."
 better_yugo_croatia.55.a:0 "Это обезопасит наши интересы на Балканах."
 better_yugo_croatia.55.b:0 "Много хотят!"
 better_yugo_croatia.56.t:0 "[FROM.GetName] предлагает нам защиту"
 better_yugo_croatia.56.d:0 "Делегация из Хорватии только что прибыла в Боснию с интересным предложением: они предлагают нам так называемую 'защиту' в обмен на то, чтобы мы выстраивали нашу внешнюю политику в линию с их."
 better_yugo_croatia.56.a:0 "В мире много опасностей. Мы согласны!"
 better_yugo_croatia.56.b:0 "Ебал я эту их 'защиту'"
 better_yugo_croatia.57.t:0 "[FROM.GetName] соглашается"
 better_yugo_croatia.57.d:0 "[BOS.GetAdjective] правительство согласилось на нашу защиту, а официальные документы, в которых она разъясняется, уже были подписаны в Сараево. Они гласят что боснийская внешняя политика с этих пор будет следовать хорватской, а хорватам Боснии будут даны особые права, среди прочих условий."
 better_yugo_croatia.57.a:0 "Босния теперь полностью в нашей сфере влияния."
 better_yugo_croatia.58.t:0 "[FROM.GetName] отказывается"
 better_yugo_croatia.58.d:0 "Сказав, что наше предложение приведёт лишь к потере их суверенитета, правительство государства [BOS.GetNameDEF] отказалось от дальнейших переговоров по этому поводу. Теперь политики в Загребе спорят насчёт того, стоит ли начинать вторжение этой страны. Возможно, мы сможем воспользоваться хорватским меньшинством Боснии, чтобы оправдать вторжение, но нашему народу это скорее всего всё равно не понравится."
 better_yugo_croatia.58.a:0 "Мы уважаем суверенитет Боснии."
 better_yugo_croatia.58.b:0 "Босняки угрожают миру на Балканах!"
 better_yugo_croatia.59.t:0 "Хорватия приглашает нас в Организацию свободных балканских наций"
 better_yugo_croatia.59.d:0 "Делегация из государства [FROM.GetNameDEF] прибыла сегодня в нашу столицу, чтобы обсудить членство в недавно созданной ими Организации свободных балканских наций."
 better_yugo_croatia.59.a:0 "Мы в деле!"
 better_yugo_croatia.59.b:0 "Мы не заинтересованы."
 better_yugo_croatia.60.t:0 "[FROM.GetName] присоединяется к Организации"
 better_yugo_croatia.60.d:0 "После тёплого приёма нашей делегации в городе [FROM.capital.GetCapitalVictoryPointName], её члены начали переговоры с [FROM.GetAdjective] правительством насчёт членства их страны в Организации свободных балканских наций. После долгих дискуссий, [FROM.GetLeader] наконец-то согласился на наше предложение, добавив, что это партнёрство пойдёт на пользу как [FROM.GetAdjective] народа, так и самого государства [FROM.GetNameDEF]."
 better_yugo_croatia.60.a:0 "Прекрасно."
 better_yugo_croatia.61.t:0 "[FROM.GetName] отказывается присоединиться"
 better_yugo_croatia.61.d:0 "После прибытия в [FROM.capital.GetCapitalVictoryPointName] с нашим предложением, правительство государства [FROM.GetNameDEF] сразу же отказало нам в нашем предложении."
 better_yugo_croatia.61.a:0 "Да ладно вам!"
 CRO_add_three_stab_ws_tt:0 "§Y3% стабильности§! и §Y3% поддержки войны§! добавлены к национальному духу §YОрганизация свободных балканских наций§!"
 CRO_add_cg_and_construction_speed_tt:0 "§Y-1.5% фабрик народного потребления§! и §Y2.50% к скорости постройки фабрик§! добавлены к национальному духу §YОрганизация свободных балканских наций§!"
 CRO_add_xp_gain_and_construction_speed_tt:0 "§Y+0.02 ежедневного опыта армии§! и §Y2.50% к скорости постройки военных заводов§! добавлены к национальному духу §YОрганизация свободных балканских наций§!"
 better_yugo_croatia.62.t:0 "Хорватия предлагает единую торговую политику"
 better_yugo_croatia.62.d:0 "Дабы лучше контролировать поток торговли через Балканы и помочь экономикам наших союзников, [CRO.GetNameDEF] предложила сформировать единую торговую политику."
 better_yugo_croatia.62.a:0 "Отличная идея!"
 better_yugo_croatia.62.b:0 "Что дальше, единая валюта? Мы не можем в таком учавстовать."
 better_yugo_croatia.63.t:0 "[FROM.GetName] соглашается на координацию торговли"
 better_yugo_croatia.63.d:0 "Правительство государства [FROM.GetNameDEF] согласилось на наше предложение о формировании единой торговой политики. Это послужит лучшей координации нашей внешней политики, поможет экономикам наших союзникам и поможет нам лучше контролировать поток торговли через Балканы."
 better_yugo_croatia.63.a:0 "Отличные новости!"
 better_yugo_croatia.64.t:0 "Хорватия предлагает образовать единую политику по обороне"
 better_yugo_croatia.64.d:0 "Дабы сохранить балканскую демократию и укрепить наш хрупкий альянс, [CRO.GetNameDEF] предложила нам сформировать единую политику по поводу обороны."
 better_yugo_croatia.64.a:0 "Мы согласны."
 better_yugo_croatia.64.b:0 "Нет. [ROOT.GetNameDEFCap] - мирная страна."
 better_yugo_croatia.65.t:0 "[FROM.GetName] соглашается на координацию обороны"
 better_yugo_croatia.65.d:0 "[FROM.GetLeader] согласился на наше предложение о координацию политики по обороне, а учения между нашей и [FROM.GetAdjective] армией уже скоро начнутся."
 better_yugo_croatia.65.a:0 "Наши армии будут маршировать вместе."
 YUG_supports_government:0 "Поддерживает правительство"
 better_yugo.112.t:0 "Гражданская война в Германии!"
 better_yugo.112.d:0 "В Германии Вермахт восстал против диктатуры Гитлера под предводительством Августа фон Макензена, что привело к начало кровавой гражданской войны.\nТак как гитлеровская Германия была одним из наших главных стратегических и торговых партнёров, многие в нашем правительстве требуют денонсировать восставших и поддержать легитимное правительство. Однако, это восстание очень популярно среди немецкого народа, так что многие считают, что у Гитлера мало шансов на победу, и что сейчас - лучшее время подружиться с новым правительством Германии путём дипломатической поддержки и даже признания их правительства. Что же нам стоит делать?"
 better_yugo.112.a:0 "Мы поддержим хунту Макензена."
 better_yugo.112.b:0 "Мы поддержим легитимное правительство."
 better_yugo.112.c:0 "Пусть сражаются. Посмотрим, что из этого выйдет."
 better_yugo_croatia.66.t:0 "Анте Павелич захватывает власть!"
 better_yugo_croatia.66.d:0 "С постоянным ростом поддержки Усташей и занятием ими ключевых позиций в нашем правительстве, они начали совершать всё более рисковые действия.\n\nЭтим вечером, их лидер Анте Павелич приказал всем усташским формированиям маршировать на Загреб. Наше правительство пыталось остановить их с помощью армии, однако, даже армия скоро перешла на сторону повстанцев. Прошло немного времени, а армия Павелича уже была в Загребе и окружила здание Сабора. Не имев другого выбора, Владко Мачек и его правительство подписало соглашение с усташами, которое передало им власть.\n\nАнте Павелич уже был объявлен Поглавником Хорватии и его контроль над властью в безопасности."
 better_yugo_croatia.66.a:0 "Да здравствует Поглавнику!"
 better_yugo_croatia.67.t:0 "Партизаны маршируют на Загреб!"
 better_yugo_croatia.67.d:0 "После подписания нами всяческих соглашений с титовскими партизанами, казалось, что они больше не будут предоставлять нам проблем. Однако, пытаясь успокоить коммунистов, мы дали им слишком много власти.\n\nЭтим вечером Тито воспользовался этой властью, мобилизовав свои партизанские бригады и приказав им идти на столицу. Так как этого не ожидал почти никто из нашего правительство, мы не успели мобилизовать домобранство вовремя, а партизаны успешно взяли контроль над ключевыми государственными институтами.\n\nВладко Мачек и самые близкие к нему министры уже были арестованы и ожидают приговора в суде, а Коммунистическая партия Хорватии уже сформировала правительство, состоящее только из её членов, делая Тито неоспоримым лидером Хорватии."
 better_yugo_croatia.67.a:0 "Слава Тито!"
 better_yugo.113.t:0 "Иво Андрич выпускает 'Мост на Дрине'"
 better_yugo.113.d:0 "Иво Андрич, сербский писатель, работающий по совместительству дипломатом, выпустил три своих новых работы, над которыми он работами в последние несколько лет. Самая примечательная из них - 'Мост на Дрине' - исторический роман, в котором повествуется история моста Мехмед-паши, который находится в боснийском городке Вишеград.\n\nИстория смотрит на события с точки зрения моста как пассивного наблюдателя, смотря за событиями начиная с 16-го века, когда его построили османы, и заканчивая его разрушением во время Великой войны. В историях рассказывается о постройке моста, о конфликтах между Австрийской и Османской империями, а также о националистических восстаниях на Балканах в 19-м веке и Балканских войнах, и о том, как эти события влияли на жизни жителей Вишеграда и самого моста.\n\nЭто произведение основывается на личном опыте Андрича с этим мостом и со всеми легендами, окружающими как сам мост, так и Мехмед-пашу. Роман уже получил внимание людей со всей нашей страны, а югославский литературный истеблишмент уже признал его классикой."
 better_yugo.113.a:0 "Андрич и его работы войдут в историю!"
 better_yugo.114.t:0 "Правительство трещит по швам"
 better_yugo.114.d:0 "В последние годы нашей стране пришлось столкнуться со многими поистине экзистенциальными кризисами: в основном, хорватский вопрос и вопрос о централизации власти. Некоторое время казалось, что проблема была решена, когда в 1935 Югославский радикальный союз сформировал коалиционное правительство со Словенской народной партией Антона Корошеца и Югославской мусульманской организацией Мехмеда Спахо. Однако, правительство так и не хватало поддержки главной этнической группы страны - хорватов, ведь Владко Мачек и Хорватская крестьянская партия оставались в оппозиции.\n\nТеперь коалиция уже стала слишком хрупкой, так как Корошец и Спахо уже отвернулись от в основном сербского ЮРС в пользу сохранения безопасности своих народов. Пусть они ещё формально остаются частью коалиции, многие сомневаются, что этому правительству осталось долго жить."
 better_yugo.114.a:0 "Это не хорошо..."
 better_yugo.115.t:0 "Конец правительства!"
 better_yugo.115.d:0 "Как многие и ожидали, Корошец и Спахо наконец-то покинули правящую коалицию. Однако, несколько дней позже они также сформировали политический альянс с Владко Мачеком и ХКП, присоединившись тем самым к Объединённой оппозиции.\n\nПоддержка правительства сейчас на самым низком уровне за всю историю страны, так что ситуация выглядит очень тускло для Югославии."
 better_yugo.115.a:0 "Югославия приближается к своему концу..."
 better_yugo_russian_emigres.1.t:0 "Русские эмигранты покидают нашу страну"
 better_yugo_russian_emigres.1.d:0 "Ещё со времён окончания Гражданской войны в России, в Югославии всё время было большое количество белых эмигрантов, сбежавших из Советского Союза. Из-за славянских связей и желания Александра I помочь антикоммунистам, наша страна была одной из главных целей таких мигрантов.\n\nНо теперь всё изменилось. С приходом к власти Коммунистической партии, наши государственные органы уже начали проверять и осуждать их за 'преступления против государства'. Многие уже приняли это как знак того, что им пора бежать и сбежали в Чехословакию, Францию и другие страны."
 better_yugo_russian_emigres.1.a:0 "От революции не сбежать."
 better_yugo_russian_emigres.2.t:0 "Русские эмигранты возвращаются на Родину"
 better_yugo_russian_emigres.2.d:0 "Многие русские белые эмигранты проживают в Европе ещё со времён окончания Гражданской войны в России, а в Югославии всё это время проживало одно из самых больших их сообществ. Благодаря славянским связям и антикоммунистическим взглядам Александра I, многие русские сбежали именно в Белград, чтобы сбежать от ужасов коммунизма.\n\nОднако, теперь оставшиеся силы большевиков были выгнаны из России, а [SOV.GetLeader] и его партия [SOV.GetRulingPartyLong] установили новое антикоммунистическое правительство на её территории. Для большинства эмигрантов это знак того, что они наконец-то могут вернуться на свою Родину, и теперь их сообщество в Югославии быстро распадается."
 better_yugo_russian_emigres.2.a:0 "Надеемся, вам у нас понравилось!"
 better_yugo_russian_emigres.3.t:0 "Русские эмигранты поддерживают войну"
 better_yugo_russian_emigres.3.d:0 "Наши армии столкнулись на поле боя со всей мощью РККА и советской военной машины, и эта война определённо будет нелёгкой. Однако, мы нашли поддержку не только среди основы нашего общества, но и от русский, проижвающих на нашей территории.\n\nЮгославия содержит одно из самых больших сообществ белых эмигрантов ещё с окончания Гражданской войны в России, во время которой многие русские сбежали со своей Родины, когда большевики установили над ней полный контроль. Наша страна стала одной из их главных целей для переезда, так как у России всегда были культурные и исторические связи с Сербией, а антикоммунистическая позиция Александра I привело к тому, что их тепло приняли.\n\nТеперь многие из них хотят помочь нам против социалистической угрозы, а многие даже видят это как шанс освободить от неё Россию. Эта помощь пришла в основном от всяческих русских политиков и бюрократов, когда [ROOT.GetLeader] принял их предложение об их включении в будущее не коммунистическое правительство России; также были сформированы 2 дивизии кубанских казаков. Атаман этих казаков - Вячеслав Науменко - также предложил свою службу в нашей армии."
 better_yugo_russian_emigres.3.a:0 "За свободную Россию!"
 better_yugo_russian_emigres.4.t:0 "Кубанские казаки желают образовать собственное государство"
 better_yugo_russian_emigres.4.d:0 "Из всех частей сообщества русских эмигрантов в Югославии, кубанские казаки выделяются больше всего. Во время Гражданской войны в России, они образовали независимую Кубанскую народную республику, которая сменила сторону несколько раз в течение войны. И всё-таки под конец войны они воевали на стороне Белых и были вынуждены бежать после победы большевиков. Многие из них сбежали в Югославию.\n\nТак как они решили помочь нам в войне против Советской России, их атаман Вячеслав Науменко сделал нам интересное предложение: он предлагает восстановить Кубанскую народную республику и сделать его её лидером. Он также говорит, что в таком случае Кубанская рада будет снова собрана, и что это новое государство будет полностью нам лояльно."
 better_yugo_russian_emigres.4.a:0 "Пусть образуют своё государство."
 better_yugo_russian_emigres.4.b:0 "У нас другие планы на эти территории."
 KUB_kuban_rada:0 "Кубанская рада"
 better_yugo_croatia.68.t:0 "Возрождение Югославии"
 better_yugo_croatia.68.d:0 "Со времён формирования Королевства сербов, хорватов и словенцев в конце Великой войны, у него было много экзистенциальных проблем. Автократическая и буржуазная система Королевства была гнилой с самого начала и только обрекла страну на постоянные конфликты на этнической почве, что стало ещё хуже после королевского переворота Александра I в 1929. Он установил королевскую диктатуру и централизовал власть ещё больше; всё это привело к его убийство в 1934 году в Марселе, что было спланировано ВМРО и Усташами, а несколько лет позже страна распалась.\n\nНо теперь наши армии совместно с Югославскими партизанами снова собрали все территории Югославии в одно под предводительством Иосипа Броза Тито, и благодаря нам, Югославия снова живёт. Теперь она будет организована в виде социалистической федеративной республики, разделённой на другие социалистические республики, у каждой из которых будет равная автономия и равное представительство в центральном правительстве.\n\nСловно феникс, Югославия восстала из пепла, и она готова нанести удары по всем своим врагам и быть оплотом социализма."
 better_yugo_croatia.68.a:0 "Да здравствует Тито! Да здравствует Югославия!"
 better_yugo.116.t:0 "Итальянцы покидают Истрию"
 better_yugo.116.d:0 "Наши армии наконец-то ступили на территорию Истрии и исправили несправедливость договоров, заключённых после Великой войны, освободив при этом словенцев и хорватов, проживающих там. Однако, в Истрии также проживает немалое количество итальянцев, и из-за прямого столкновения наших интересов с итальянским ирредентизмом, многие местные итальянцы уже не чувствуют себя в безопасности. Они уже начали массово покидать нашу страну по земле и на лодках.\n\nПусть мы и теряем некую часть нашегт населения, только так мы можем сохранить славянское превосходство в этом регионее."
 better_yugo.116.a:0 "Колонизаторов больше нет!"
 better_yugo_croatia.69.t:0 "Возвращение в Белград?"
 better_yugo_croatia.69.d:0 "С установлением нашей власти на территории Югославии и провозглашением Социалистической федеративной республики, в нашем парламенте начался ещё один спор: на одной стороне в основном сербы, считающие, что Белград должен снова стать столицей, как и было при Королевстве, а также потому что это самый большой город страны. На другой стороне в основном хорваты и те, кто были с титовскими партизанами в самого начала; они считают, что Загреб должен быть столицей Югославии, так как революция началась там, пока Белград был под контролем Королевства Сербия. Они также говорят, что сделав Загреб столицей новой Югославии, мы покажем миру, что она совсем отлична от своего предшественика."
 better_yugo_croatia.69.a:0 "Белград - полноправная столица."
 better_yugo_croatia.69.b:0 "Мы останемя в Загребе."
 yugo_news.27.t:0 "Объединение Италии и Хорватии"
 yugo_news.27.d:0 "Сегодня в Риме и Загреб одновременнор было анонсировано о том, что Королевство Италия и Королевство Хорватия войдут в личную унию.\n\nВсё это началось, когда принц Аймоне Савойской династии взошёл на хорватский престол. Недавно он покорил Апеннинский полуостров в процессе, который власти Хорватии назвали 'Riconquista', целью которого было восстановление власти Савойской династии в Италии. После всего этого обеими странами правил один монарх, из чего и последвало решение объединиться под одним флагом.\nВ принципе страны ещё остаются независимыми друг от друга, но их объединяет единые внешняя политика и вооружённые силы."
 yugo_news.27.a:0 "Рождение новой нации."
 yugo_news.28.t:0 "Организация свободных балканских наций"
 yugo_news.28.d:0 "Сегодня президент Хорватии [CRO.GetLeader] объявил о создании официального военного альянса между его страной и её союзниками. Этот альянс называется Организация свободных балканских наций, а его целью является защита балканской демократии и мир между странами полуострова.\n\nОдноимённая организация существовала и до этого, однако до этого её предназначением были только сотрудничество в мирное время и торговля. Теперь, с постоянно растущей интеграцией её членов, все они подписали Загребский договор, который официально связал их военным альянсом."
 yugo_news.28.a:0 "Посмотрим, сколько они проживут."
 yugo_news.28.b:0 "За мир на Балканах!"
 yugo_news.29.t:0 "Тито воссоединяет Югославию"
 yugo_news.29.d:0 "Иосип Броз Тито провозгласил перед толпой в Загребе, что югославская нация, разделённая на части лишь несколько лет назад, снова жива. Он также добавляет, что в этот раз она будет организована в виде Социалистической федеративной республики, где у каждого народа будет равные свобода и автономия, в отличии от Королевства Югославия.\n\nПосле падения Югославии, Тито пришёл к власти в Хорватии во многом благодаря своим партизанам, которых он же позже использовал в военных и подрывных целях в процессе покорения отколовшихся от Югославии государств. Но даже сейчас, со всей Югославией под контролем Тито, у него, судя по всему, есть дальнейшие планы на расширение, и балканским странам придётся готовиться к грядущей буре."
 yugo_news.29.a:0 "У нас была одна Югославия... Но что насчёт второй?"
 yugo_news.29.b:0 "Славься, Тито!"
 yugo_news.30.t:0 "Развал Югославии"
 yugo_news.30.d:0 "С восстанием всяческих народов Югославии против белградского правительства, давление на него оказалось слишком большим. Единый фронт во главе с Хорватией оттолкнул югославские силы до самой столицы, а страна развалилась на многие мелкие государства."
 yugo_news.30.a:0 "Хотя бы обошлось без военных преступлений."
 
 better_yugo_resistance.1.t:0 "Два движения сопротивления"
 better_yugo_resistance.1.d:0 "Неизбежное всё-таки случилось... Наша страна лежит в руинах, а [107.controller.GetAdjective] войска оккупируют нашу столицу, в то время как их союзники разделили между собой остальную территорию нашей страны. Правительство успело сбежать из Белграда в более безопасную локацию за границей, однако, многие солдаты остались на территории Югославии и продолжают сопротивляться врагу, в основном путём партизанской войны. В такой ситуации появились два освободительных движения: четники и партизаны.\n\nЧетники, официально известные как Югославская армия на Родине, черпают вдохновении у борцов за свободу Сербии от Османов раннего 20-го века. Они представляют собой роялистское националистическое движение, которое состоит почти полностью из сербов. Они очень плохо организованы, а каждый воевода практически может делать, что захочет; их лидер - Дража Михаилович. Большинство четников также верят в сербский национализм больше, чем в югославизм и желают создать Югославию с Великой Сербией внутри.\n\nПартизаны, с другой стороны, представляют собой коммунистическое движение, во многом подконтрольное Коммунистической партии Югославии. Их командование более централизовано, чем у четников, и их ведёт председатель партии Иосип Броз Тито. Они сражаются за создание Социалистической федеративной республики, в которой все народы Югославии будут иметь равные права, чем они пользуются, чтобы получить поддержку от всех народов.\n\nОбе группы заявляют, что главная их цель - борьба против врага и освобождение Югославии, реальность намного сложнее: они уже много раз сражались друг с другом, а четники совершали коллаборацию с врагом в некоторых случаях. Но какую же группу мы поддержим?"
 better_yugo_resistance.1.a:0 "Мы поддержим четников."
 better_yugo_resistance.1.b:0 "Нам стоит поддержать партизан."
 you_will_play_as_chetniks_tt:0 "Вы будете играть за §gчетников§!\n\n§YДража Михаилович§! становится фельдмаршалом.\n§YИлия Трифунович-Бирчанин§! становится генералом.\n§YМомчило Джуич§! становится генералом.\n§YДрагутин Кесерович§! становится генералом."
 you_will_play_as_partisans_tt:0 "Вы будете играть за §Rпартизан§!"
 better_yugo_resistance.2.t:0 "Немецкая военная администрация в Сербии"
 better_yugo_resistance.2.d:0 "После того, как вражеские страны вторгнулись в нашу страну и разделили её на сферы влияния, Германия получила множество земель, которые теперь лежат под их оккупацией. Главная их оккупационная зона находится в Сербии - а сербы известны за свои антигерманские настроения. Дабы лучше подавлять партизанско-четниковское сопротивление в этой зоне, немцы установили там свою военную администрацию. Помимо немецких военачальников, они также сформировали марионеточное 'Правительство народного спасения', которое ведёт один из наших бывших генералов Милан Недич."
 better_yugo_resistance.2.a:0 "Недич - предатель!"
 better_yugo_resistance.3.t:0 "Четники Косты Печанаца переходят на сторону Недича!"
 better_yugo_resistance.3.d:0 "Коста Печанац, один из главных командующих четников и президент довоенной Ассоциации четников, решил, что сопротивление врагу тщетно и присоединился к Правительству национального спасения Милана Недича, чтобы сражаться с коммунистическими партизанами. Он также выпустил 'Провозглашение дорогому народу', где он назвал себя 'защитником сербов' и призвал других четников, в том числе подчинённых Драже Михаиловичу.\n\nПравительство в изгнании и Михаилович уже объявили его предателем, и тем не менее, это сильно ослабляет и разделяет движение четников."
 better_yugo_resistance.3.a:0 "Предательская сволочь!"
 better_yugo_resistance.3.b:0 "И четники до сих пор считают себя сопротивлением?"
 better_yugo.117.t:0 "Основание Сербского культурного клуба"
 better_yugo.117.d:0 "Сегодня многие сербские интеллектуалы собрались в Белграде с целью основания неправительственной организации - Сербского культурного клуба, кратко - СКК. Цель этой организации - 'взращивание сербской культуры в рамках югославизма'. Официально основатели организацию заявляют, что она не политическая, и что её двери открыты всем желающим, но они также сказали, что она была основана из-за 'всё более неравной позиции сербов в югославском государстве', а девиз СКК - 'сильная сербская идентичность — сильная Югославия'.\n\nСреди основателей клуба такие люди, как: профессоры университетов, министры, юристы, художники и другие культурные работники. Слободан Йованович был избран президентом организации, и ещё предстоит увидеть, что эта организация будет делать в будущем, ведь многие уже подозревают, что она будет лишь пытаться расширить права сербов."
 better_yugo.117.a:0 "Неужели они считают, что их позиция 'неравная'?"
 better_yugo_resistance.4.t:0 "Коллаборационизм Момчило Джуича с итальянскими войсками"
 better_yugo_resistance.4.d:0 "После основания нами нового штаба в Сплите, Михаилович назначил его главой четниковского командующего по имени Момчило Джуич. Его задачи - вербовка сербов Далмации в четников и проведение операций как против врага, так и против партизан.\n\nОднако, Джуич уже практически отстранился от борьбы с врагом, ведь Сплит оккупируют войска государства [ITA.GetNameDEF], известного своей коллаборацией с четниками с целью борьбы с партизанами. Он сформировал так называемую 'Динарскую дивизию' вместе с другим командующим Илией Трифуновичей-Бирчанином  с целью борьбы с партизанами и досижения интересов великосербовцев."
 better_yugo_resistance.4.a:0 "Это стоит осудить."
 better_yugo_resistance.4.b:0 "Враг моего врага - мой друг..."
 better_yugo_resistance.5.t:0 "Гомогенная Сербия"
 better_yugo_resistance.5.d:0 "Один из главных членов Центрального национального комитета Стеван Мольевич выпустил труд на тему сербской национальности и Югославии под названием 'Гомогенная Сербия'. В нём он пишет, что сила государства в основном исходит из того, насколько народ с ним идентифицируется, и что главной организационной ошибкой Югославии было неопределение сербских границ после 1918 года. Он также говорит, что эти границы стоит определить сейчас, что они должны охватывать все территории, на которых проживают сербы, и что у Сербии должен быть доступ к морю. Как часть этого концепта, он предлагает сделать Сербию этнически гомогенной, что означает массовые убийства босняков-мусульман и хорватов-католиков в этих землях.\n\nЭта работа может сначала показаться неважной, но она тем не менее показывает отношение многих четников к другим народам Югославии и напоминает нам о кризисе четниковской идеологии и послевоенного устройства Югославии."
 better_yugo_resistance.5.a:0 "Интересный труд."
 better_yugo_resistance.6.t:0 "Установление контактов с представителями партий"
 better_yugo_resistance.6.d:0 "Дабы придать четникам больше легитимности и поддержки от населения Югославии и наших союзников, Дража Михаилович решил созвать представителей всех довоенных партий, находящихся в данный момент в Белграде, учавствовать в конгрессе. Главня фигура среди этих политиков - глава мелкой Социалистической Партии Живко Топалович, а вместе с ним представители Народной радикальной партии, Демократической партии, Независимой демократической партии, Аграрной партии и Республиканской партии. Сделав это, Дража надеется найти решение, пусть даже и компромиссное, чтобы объединить население.\n\nСтоит заметить, что почти все члены конгресса либо сербы, либо черногорцы, хорватов только двое, а словенцев и босняков по одному. Тито и партизаны уже успели воспользоваться этим, чтобы ещё раз указать на то, что четников волнует только свобода Сербии и создание государства, в котором сербы будут доминировать, однако Михаилович до сих пор заявляет, что собирается освободить все народы Югославии."
 better_yugo_resistance.6.a:0 "Посмотрим, как пойдёт."
 better_yugo_resistance.7.t:0 "Требования политиков"
 better_yugo_resistance.7.d:0 "Перед тем, как конгресс может начаться, Живко Топалович собрал с собой двух делегатов из других партий - Независимой демократической и Народной радикальной. Когда эта делегация прибыла к четникам, сразу начались проблемы.\n\nОдин из главных членов Центрального национального комитета Стеван Мольевич, известный своими пансербскими амбициями, о которых он писал в своём труде 'Гомогенная Сербия', предложил, чтобы политики официально присоединились к движению четников, которое, как он считает, аполитично. Политики отказались от этого и сами представили свои требования: они требуют формирование политической группировки, частью которой будут четники, и чтобы уже эта группировка решила будущее Югославии. Они также потребовали реутверждение югославизма, парламентарные и социальные реформы, а также федерализация страны и попытка достичь примирения с партизанами."
 better_yugo_resistance.7.a:0 "Эти требования неприемлемы! Политики должны присоединиться к четникам."
 better_yugo_resistance.7.b:0 "Быть может, эти условия можно чуть изменить..."
 better_yugo_resistance.7.c:0 "Михаилович соглашается."
 zivko_works_with_chetniks:0 "Топалович согласился сотрудничать с четниками"
 better_yugo_resistance.8.t:0 "Политика отказываются!"
 better_yugo_resistance.8.d:0 "Политики довольно быстро ответили насчёт требования присоединиться к четникам - как и в прошлый раз, они прямо отказались от этого и снова настояли на своих требованиях установления парламентарной демократии в Югославии. Тем временем, Стеван Мольевич и его сторонники до сих пор хотят установления автократической системы, где у власти находятся сербы, и если мы не пойдём на компромисс, конгресс закончится, так и не начавшись."
 better_yugo_resistance.8.a:0 "У нас нет выбора, придётся принять требования..."
 better_yugo_resistance.8.b:0 "Тогда они нам не нужны! ЦНК решит будущее Югославии."
 better_yugo_resistance.9.t:0 "Политики всё-таки согласились"
 better_yugo_resistance.9.d:0 "Живко Топалович и его товарищи до сих пор решительно хотят установить демократическую парламентарную систему, но они, судя по всему, поняли, что их будущее в новой Югославии может быть успешно только при условии успешного конгресса. Они приняли условия Михаиловича и согласились на том, что в федеральной Югославии у Сербии будет больше всего власти, а монархия под предводительством Петра II останется неотъемлемой частью системы."
 better_yugo_resistance.9.a:0 "Отлично. Пришло время начать конгресс."
 better_yugo_resistance.10.t:0 "Речь Михаиловича перед конгрессом"
 better_yugo_resistance.10.d:0 "Фаза подготовки закончилась и Великий народный конгресс наконец-то начался. Главные представители четников и политических партий собрались в сербской деревушке под названием Ба, чтобы обсудить актуальные вопросы.\n\nКонгресс начался с речи Дражи Михаиловича, в которой она снова подтвердил свою верность королю, верховенству закона в Югославии, и не один раз отрицал возможность установления диктатуры под его предводительством. Он также отказался от идеи коллективного наказания какой-либо нации или народа за то, что они совершают в этой войне."
 better_yugo_resistance.10.a:0 "А теперь перейдём к более важным темам..."
 better_yugo_resistance.11.t:0 "Образование новой партии?"
 better_yugo_resistance.11.d:0 "В попытке придать легитимности конгрессу и движению четников, некоторые политики предложили всем, включая четников, объединиться под одним зонтом и сформировать новую политическую партию. Эта партия будет играть главную роль в освобождении Югославии и будет называться Югославским демократическим национальным союзом - ЮДНС.\n\nСтеван Мольевич и Драгиша Васич уже высказались против этого и заявили, что лучше просто расширить Центральный национальный комитет и влючить в него всех новых союзников движения четников."
 better_yugo_resistance.11.a:0 "Единая партия - ключ к поддержке народа."
 better_yugo_resistance.11.b:0 "Лучше расширить ЦНК."
 better_yugo_resistance.12.t:0 "Вопрос лидерства"
 better_yugo_resistance.12.d:0 "Мы решили, что будет образована официальная партия, объединяющая наше движение, но с тех пор возникло много споров. Политики с Топаловичем видят партию как главную силу, а четников как её военное крыло. Четники с Михаиловичем, а также Мольевичем и Васичем думают обратное: что партия это лишь расширение движения четников. Между членами конгресса начался конфликт по поводу того, кто будет лидером этой партии."
 better_yugo_resistance.12.a:0 "Топалович будет лучшим представителем политического движения."
 better_yugo_resistance.12.b:0 "Нас может вести только Дядя Дража!"
 better_yugo_resistance.13.t:0 "Политики стоят на своём"
 better_yugo_resistance.13.d:0 "Политики были возмущены, когда Михаилович отклонил возможность создания единой партии в пользу Центрального наационального комитета - Живко Топалович лично заявил, что если их требования по образованию ЮДНС не будут приняты, когресс не продолжится."
 better_yugo_resistance.13.a:0 "Ладно, ладно... Образуем ЮДНС."
 better_yugo_resistance.13.b:0 "Никаких компромиссов четниковской свободы!"
 better_yugo_resistance.14.t:0 "Конец конгресса"
 better_yugo_resistance.14.d:0 "После долгих дискуссий между политиками и четниками, все проблемы были решены и были приняты решения касаемо военных и политических вопросов.\n\nКонгресс коллективно денонсировал партизанское 'Антифашистское вече народного освобождения Югославии' как организацию, работающую вместе с усташами с целью истребления сербов. Он также вновь подтвердил желание четников сопротивляться оккупантам и освободить всю Югославию.\n\nВ результате конгресса была выпущена резолюция Ба, в которой были подробно расписаны планы четников и ЮДНС насчёт будущего Югославии. Она будет организована в виде федеративного королевства с тремя административными единицами: Словенией, Хорватией и Сербией, из которых Сербия будет самой большой и самой сильной.\n\nЕдинственное, что нам осталось - освободить нашу Родину и установить эту новую систему правления на практике."
 better_yugo_resistance.14.a:0 "Победа демократии!"
 better_yugo_resistance.14.b:0 "За короля и отечество!"
 better_yugo_resistance.15.t:0 "Обсуждения среди членов ЦНК"
 better_yugo_resistance.15.d:0 "Политики вместе Живко Топаловичем закончили любые переговоры с четниками, и, судя по всему, Великий народный конгресс провалил. Однако, до сих пор есть много вопросов насчсёт будущего Югославии, которые необходимо решить, поэтому Дража Михаилович собрал Центральный национальный комитет со Стеваном Мольевичем и Драгишей Васичем с целью решить вопрос послевоенной организации государства.\n\nВасич и Мольевич поддерживают идею создания Великой Сербии вместо Югославии, что было основной целью четников с самого их основания. В таком случае, Хорватия и Словения станут полунезависимыми государствами, на праткике являясь лишь вассалами Сербии. Однако, Михаилович очень осторожен с подобным радикализмом и вместо этого предлагает построить Великую Сербию в роли основной части Югославии."
 better_yugo_resistance.15.a:0 "Дража воссоединит Югославию!"
 better_yugo_resistance.15.b:0 "Мы образуем Великую Сербию, и её будет вести Васич!"
 better_yugo.118.t:0 "Наши результаты на олимпиаде"
 better_yugo.118.d:0 "С концом олимпиады 1936 года в Берлине 93 атлета, представлявших Югославию, вернулись домой. Единственная медаль, которую мы получили - серебро в гимнастике; её нам заработал Леон Штукель в кольцах для мужчин. Штукель с детства является членом атлетического движения Сокол, а также он выигрывал нам золотые медали в Париже в 1924 и в Амстердаме в 1928. Однако, он к сожалению заявил и своём желании закончить свою карьеру профессионального атлета в этом году.\n\nСреди других выдающихся участников есть Йован Молич, заработавший 21-е место в тройном прыжке для мужчин; он считается лучшим спортсменом Югославии во многих категориях."
 better_yugo.118.a:0 "Отличное событие!"
 better_yugo_resistance.16.t:0 "Восстание в Сербии"
 better_yugo_resistance.16.d:0 "Некоторое время назад, Коммунистическая партия Югославии под предводительством Иосипа Броза Тито начала обширное восстание в западной Сербии в районе города Ужице. Пока что они очень успешны и популярны среди местного населения, а многие отряды четников уже присоединились к ним во имя сопротивления оккупантам.\n\nНо что насчёт этого скажет Михаилович? Стоит ли нам заключить временное перемирие с партизанами, чтобы бороться с общим врагом, или нам стоит подождать, пока будет возможность организовать восстание под нашим предводительством?"
 better_yugo_resistance.16.a:0 "Мы все сражаемся за Югославию."
 better_yugo_resistance.16.b:0 "Мы никогда не будем сотрудничать с коммунистами!"
 better_yugo_resistance.17.t:0 "Восстание в Сербии"
 better_yugo_resistance.17.d:0 "Все приготовления окончены и, по приказу Маршала Тито, восстание в Сербии началось. Начиная с городка Бела Црква, где партизанский отряд призвал народ сопротивляться оккупантам, сопротивление быстро разошлось по региону.\n\nНам даже поступили сообщения, что некоторые четники присоединились к восстанию, а некоторые местные воеводы установили связи с командующими партизанских отрядов."
 better_yugo_resistance.17.a:0 "Сербия не будет спокойна!"
 better_yugo_resistance.18.t:0 "Восстание в Черногории!"
 better_yugo_resistance.18.d:0 "По причине установления итальянцами марионеточного режима в Черногории, партизаны экстренно приняли решение начать ещё одно восстание. Один из главных членов политбюро КПЮ Милован Джилас, сам являющийся черногорцем по национальности, прибыл в регион из Белграда с целью поднять сопротивленческие настроения среди местного населения.\n\nПока что восстание очень популярно, и при чём не только среди коммунистов, но и среди обычного народа. Населению уже надоела итальянская оккупация, и это становится яснее с каждым днём."
 better_yugo_resistance.18.a:0 "Черногорцы, приготовьтесь быть освобождены!"
 better_yugo_resistance.18.b:0 "Нам стоит им помочь."
 better_yugo_resistance.18.c:0 "Не стоит учавствовать в партизанских восстаниях.."
 better_yugo_resistance.19.t:0 "Красный террор в Черногории"
 better_yugo_resistance.19.d:0 "На фоне недавнего скачка партизанской активности в Черногории местные командующие уже начали вводить социалистические реформы на подконтрольных им территориях. Главная их политика - классовая война: черногорские партизаны убивают бывших офицеров королевской армии, религиозных деятелей, богатых фермеров и т.д. Поступают даже сообщения об убийствах ими женщин, флиртующих с итальянскими солдатами.\n\nЭто повернуло большу́ю часть населения против партизанской идеологии и на сторону четников, влияние которых было довольно низким в Черногории до этого."
 better_yugo_resistance.19.a:0 "Просто левые отклонения в партии..."
 better_yugo_resistance.19.b:0 "Коммунизм показывает своё истинное лицо!"
 better_yugo_resistance.20.t:0 "Мусульманское ополчение Санджака"
 better_yugo_resistance.20.d:0 "Народ Санджака - региона, разделённого между Сербией и Черногорией, население которого состоит в основном из мусульман - недавно опустился до коллаборационизма с врагом для достижения своих целей. Будь то включение региона в Великую Хорватию или получение суверенитета для славян-мусульман, они оргинзорвали военную формацию под названием Мусульманское ополчение Санджака. Они служат лишь врагу и их цель - подавление сопротивления в Санджаке."
 better_yugo_resistance.20.a:0 "В наши дни у каждого есть своё ополчение."
 better_yugo_resistance.21.t:0 "Первое вражеское наступление"
 better_yugo_resistance.21.d:0 "Из-за сильного скачка в активности партизан и четников в западой части Сербии, в основном вокруг Ужице, враг привёл больше подкреплений и поднял больше сербских добровольцев с целью подавить сопротивление в регионе."
 better_yugo_resistance.21.a:0 "Это лишь начало."
 better_yugo_resistance.21.b:0 "Этим можно воспользоваться, чтобы ослабить партизан!"
 better_yugo_resistance.22.t:0 "Второе вражеское наступление"
 better_yugo_resistance.22.d:0 "Вторая вражеская контрпартизанская операция проводится в основном в юго-восточной части Боснии, в которой в последнее время проходило много партизанской активности в силу её горного рельефа. У вражеских дивизий вышло выгнать партизан из подконтрольных ими городов - в основном Рогатицы, Власеницы и Вишеграда - они уничтожить партизан они не смогли. Большинству из них удалось сбежать на юг через Игманское плато, так что сопротивление в регионе продолжается."
 better_yugo_resistance.22.a:0 "Они кое-как избежали полного уничтожения."
 better_yugo_resistance.22.b:0 "Партизаны - вот наши главные враги."
 better_yugo_resistance.23.t:0 "Третье вражеское наступление"
 better_yugo_resistance.23.d:0 "В этот раз вражеские силы решили попытаться искоренить сопротивление в восточной Боснии и в Герцеговине.\n\nВо время операции, известной под кодовым названием 'Трио', вражеские силы вышли из Сараево и пошли на Рогатицу с целью выгнать партизанско-четниковские силы оттуда. Вскоре бойня стала между запутанной - между партизанами, четниками, вражескими силами и мелкого ополчения. Вторая фаза этой операции происходила в Черногории."
 better_yugo_resistance.23.a:0 "К сожалению, наши силы были вынуждены отступить."
 better_yugo_resistance.23.b:0 "Воспользуемся этой возможностью и атакуем партизан!"
 better_yugo_resistance.24.t:0 "Четвёртое вражеское наступление"
 better_yugo_resistance.24.d:0 "Враг начал уже четвёртое контрпартизанское наступление под кодовым названием 'Вайс', и снова оно прошло в горах Боснии. В этот раз большинство сражений произошло в западной части Боснии и в Герцеговине, откуда партизаны позже сбежали после битвы на реке Неретва."
 better_yugo_resistance.24.a:0 "Битва на Неретве была эпичной."
 better_yugo_resistance.24.b:0 "Нам надо им помочь. Атакуем партизан!"
 better_yugo_resistance.25.t:0 "Пятое вражеское наступление"
 better_yugo_resistance.25.d:0 "Враг собрал ударную группировку своих сил с целью уничтожить партизан раз и навсегда. В ходе так называемой операции 'Шварц', вражеские дивизии окружили партизанские отряды в юго-западной Бонсии. Несмотря на то, что они были окружены и понесли тяжёлые потери, партизаны смогли вырваться из кольца благодаря битвы на Сутьеске, после чего они отступили дальше на север и запад Боснии."
 better_yugo_resistance.25.a:0 "Это называют 'Битвой за раненых'..."
 better_yugo_resistance.25.b:0 "Мы должны им помочь в уничтожении пратизан!"
 better_yugo_resistance.26.t:0 "Шестое вражеское наступление"
 better_yugo_resistance.26.d:0 "Враг решил обезопасить побережье и очистить его от партизанской активности. Партизаны потерпели тяжёлые потери, но они умудрились не попасть в котёл и отступили в гористые регионы Боснии, где они сражаются сейчас."
 better_yugo_resistance.26.a:0 "Будем надеяться, что это последнее..."
 better_yugo_resistance.26.b:0 "Пошлём одного из наших воевод, чтобы тот помог против партизан."
 better_yugo_resistance.27.t:0 "Седьмое вражеское наступление"
 better_yugo_resistance.27.d:0 "Враг прибег к отчаянному решению - он попытался уничтожить партизанское движение, избавившись от самого Иосипа Броза Тито. Они напали на главный штаб партизан в Дрваре в цетре Боснии с помощью парашютных батальонов, но Тито еле как выжил и переехал в новую локацию с остальными партизанскими командующими."
 better_yugo_resistance.27.a:0 "Судя по всему, удача на стороне Тито."
 better_yugo_resistance.28.t:0 "Прочетниковские перевороты в партизанских бригадах"
 better_yugo_resistance.28.d:0 "Партизаны Тито получают поддержку от всех народов Югославии, но большинство из них - сербы. А большинство из жэтих сербов не является коммунистами, ведь они присоединились к партизанам лишь с целью освобождения Родины.\n\nОднако сила и поддержка четников растёт всё больше с каждым днём, и многие подобные сербы начинают понимать, что мы им больше подходим как движение сопротивления. Они совершают 'перевороты' в своих партизанских бригадах, устраняв своих комиссаров и переходя на стороне Михаиловича и четников."
 better_yugo_resistance.28.a:0 "Народ открывает глаза!"
 better_yugo_resistance.29.t:0 "Четники всё больше приступают к коллаборационизму"
 better_yugo_resistance.29.d:0 "Учитывая постоянно растущие поддержку и силу партизан, четники стали всё больше и больше прибегать к коллаборационизму, чтобы достичь своих целей: не освобождения Югославии, а создание Великой Сербии и этнические чистки в не сербских землях.\n\nЭто даёт нам ещё больше легитимности и наод начинает видеть нас как единственное и неоспоримое югославское движение сопротивления."
 better_yugo_resistance.29.a:0 "Они отчаянны."
 better_yugo_resistance.30.t:0 "Консультации Центрального комитета КПЮ"
 better_yugo_resistance.30.d:0 "После падения Югославии в лапы врагов, Коммунистическая партия срочно собралась в оккупированном Загребе с целью обсудить самые важные вопросы.\n\nСначала члены партии обсудили, почему Югославская армия в принципе потерпела поражение: они пришли к выводу, что главной причиной была 'эксплуатация великосербской буржуазией' народов Югославии на протяжении более 20 лет, подчеркнув, что обычные сербы не имеют ничего общего с сербской буржуазией, и что те - 'главная причина зла, причинённого сербам и другим народам Югославии'.\n\nКонсультация закончилась с решением партии организовать вооружённое сопротивление для прямой борьбы с оккупантами. Партия также выпустила провзоглашение, в котором Тито подчеркнул, что 'Было необходимо предупредить народ заранее - эта борьба будет очень кровавой и уже не получится вернуться к старой Югославии, в которой рабочих эксплуатировали, а у людей не было прав'."
 better_yugo_resistance.30.a:0 "Да начнётся сопротивление!"
 better_yugo_resistance.31.t:0 "Миладин Попович и Душан Мугоша прибывают в Албанию"
 better_yugo_resistance.31.d:0 "В Албании сейчас нет единого коммунистического движения, поэтому мы послали двух своих делегатов - Миладина Поповича и Душана Мугошу - ко всяческим албанским группам сопротивления, чтобы помочь им собраться в единое движение с единой партией.\n\nБлагодаря ним, коммунистические группы из Шкодра, Корчи и Тираны пришли к соглашению, а после интенсивной работы была сформирована Коммунистическая партия Албании под предводительством Энвера Ходжи."
 better_yugo_resistance.31.a:0 "Пролетарии Албании, соединяйтесь!"
 better_yugo_resistance.32.t:0 "Конференция в Пезе"
 better_yugo_resistance.32.d:0 "Коммунистическая партия Албании, сформированная с нашей помощью, начинает решительно действовать. Они вели сопротивление и до этого, но оно было мелким и довольно неэффективным. Однако, недавно партия созвала всенациональную конференцию в деревне Пеза недалеко от Тираны, на которую они пригласили предводителей всех албанских групп сопротивления с целью формирования единого национального фронта. В этом фронте конечно есть и известные националисты, но у коммунистов сильное превосходство, так что приход их к власти после освобождения Албании гарантирован."
 better_yugo_resistance.32.a:0 "Албанцы не будут терпеть под иностранным гнётом!"
 YUG_albanian_partisans:0 "Албанские партизаны"
 better_yugo_resistance.33.t:0 "Первая сессия АВНОЮ"
 better_yugo_resistance.33.d:0 "Все приготовления закончены, и теперь Антифашистское вече народного освобождения Югославии проводит свою первую сессию. Товарищ Тито и другие важные фигуры партизанского движения собрались в городе Бихач, чтобы обсудить насущные вопросы.\n\nДля начала, вече установило, что послевоенная Югославия будет многонациональным федеративным государством, однако ещё не было определено количество административных единиц и то, будет ли у всех них одинаковая автономия. Делегаты всё же прибыли со всей Югославии.\n\nАВНОЮ также образовало учредительное сопротивление под предводительством Ивана Рибара с тремя вице-президентами: Эдвардом Коцбеком, Нурией Поздирацем и Павле Савичем. Земельные вече также были образованы на всех территориях, которые в будущем станут федеральными единицами."
 better_yugo_resistance.33.a:0 "Смерть фашизму - свобода народу!"
 better_yugo_resistance.34.t:0 "Вторая сессия АВНОЮ"
 better_yugo_resistance.34.d:0 "Сегодня в городе Яйце собралась вторая сессия АВНОЮ. Самое важное решение, принятое во время этой сессии - образование Национального комитета освобождения Югославии - НКОЮ. НКОЮ будет играть роль временного правительства 'Демократической федеративной Югославии'.\n\nПосле долгих споров также было решено, что Югославия будет иметь федеративную систему по модели Советского Союза. Против этого выступали такие политики, как Андрия Хебранг, которые хотели более децентрализованную систему. Также Иосипу Брозу Тито дали титул 'Маршал Югославии'."
 better_yugo_resistance.34.a:0 "Освобождение близко!"
 better_yugo_resistance.35.t:0 "Сотрудничество с Красной армией"
 better_yugo_resistance.35.d:0 "Мы сражаемся на той же стороне, что и [SOV.GetNameDEF], а [SOV.GetLeader] уже признал партизан как эффективную силу сопротивления, которая может помочь им в их борьбе. Советы заключили соглашения с Тито, в которых обе партии согласились помогать друг другу, как только они могут, и это вдохновило ещё больше людей присоединиться к нашей национально-освободительной борьбе, ведь это ещё раз подчёркивает братство сербского и русского народов."
 better_yugo_resistance.35.a:0 "Снова братья по оружию!"
 better_yugo.119.t:0 "Луи Франше д’Эспере пребывает в Белград"
 better_yugo.119.d:0 "Государство [FRA.GetNameDEF] послало одного из своих маршалов Франше д’Эспере оценить нашу армию и состояние нашей страны как часть их программы по помощи своим восточноевропейским союзникам. Помимо другого, д'Эспере посетил нашу военную академию, где его принял её глава Владимир Цукавац. Цукавац затем провёл ему тур по академии, а маршал поделился с нами своим опытом военного дела и советами."
 better_yugo.119.a:0 "Франция - наш верный союзник."
 better_yugo_resistance.36.t:0 "Восстание албанских партизан!"
 better_yugo_resistance.36.d:0 "Как знак солидарности и воспользовавшись моментом, албанские партизаны под предводительством Энвера Ходжи наконец-то восстали против государства [44.owner.GetNameDEF]!"
 better_yugo_resistance.36.a:0 "Отличо!"
 better_yugo_resistance.37.t:0 "Белградский процесс"
 better_yugo_resistance.37.d:0 "Наконец-то, партизанские дивизии поймали Дража Михаиловича, лидера четников, известный каждому сербу. Его транспортировали в Белград, чтобы военно-полевой суд провёл над ним судебный процесс. Других деятелей-четников и антипартизанских активистов тоже поймали и их тоже осудят.\n\nПятидневный процесс начался с длинного списка обвинений в сторону Михаиловича: коллаборация с врагом, резня гражданского населения, сражение против партизан и т.д. После этого подсудимого спросили о каждом из этих обвинений, и, к удивлению многих, он признал свою вину в большинстве случаев. Однако, как оказалось, во многих ситуациях он даже не мог полностью контролировать своих воевод и их войска, что ещё больше доказало неэффективность четников как сопротивления. К концу процесса Михаилович сказал: 'Судьба была беспощадна ко мне, когда она бросила меня в самые тяжёлые вихри. Я хотел многого, я начал многое, но вихри, мировые вихри, унесли меня и все мои старания. Я прошу суд честно судить мои высказывания.'\n\nСуд признал Михаиловича виновным по всем обвинениям, после чего его расстрелили два дня спустя. Всех его партнёров тоже признали виновными, некоторых - заочно.\n\nЧетники устранены раз и навсегда, и теперь Югославия может процветать под новой социалистичекой властью. Будущие поколения запомнят Михаиловича как предателя, желавшего не освобождения Югославии, а реализации своего эгоистического проекта Великой Сербии."
 better_yugo_resistance.37.a:0 "Справедливый вердикт."
 better_yugo_resistance.38.t:0 "Белградский процесс"
 better_yugo_resistance.38.d:0 "Силы Михаиловича наконец-то поймали Иосипа Броза, более известного под именем Тито среди своих партизан. Вместе со многими своими товарищами (большинство из которых - члены КПЮ), он был транспортирован в Белград, чтобы военно-полевой суд провёл над ним процесс.\n\nПроцесс продлился три дня и начался со списка обвинений в сторону Тито: среди них были борьба против желаний и нужд народов Югославии и резня гражданского населения, помимо других. Однако, большинству присутствующих - даже иностранным новостным агенствам - было очевидно, что процесс фиктивный и мотивирован политическими целями. Тито постоянно отрицал свою вину в том, в чём его обвиняли, а дали высказаться только симпатизирующим четникам свидетелям - так что все их показания доказывали вину Тито.\n\nВердикт был простым и предсказуемым: виновен. Остальных высокопоставленных членов КПЮ - Эдварда Карделя, Александра Ранковича, Мошу Пияде, Арсо Йовановича и Милована Джиласа суд также обвинил и признал виновными. Всех их казнили два дня спустя.\n\nПройдя через идеологический конфликт и борьбу за освобождение, четники доказали своё превосходство и смогли освободить югославские земли. Уже проводится искоренение коммунистических идей из общества, и, пусть партизаны и оставили свой след в истории Югославии, будущие поколения запомнят Тито и его партизан как предателей и повстанцев, желавших лишь уничтожить сербство и его традиции."
 better_yugo_resistance.38.a:0 "Справедливый вердикт."
 better_yugo_resistance.39.t:0 "Создание новой Сербии"
 better_yugo_resistance.39.d:0 "Теперь, когда территория Югославии была освобождена четниками и все наши враги устранены, пришло время осуществлять проект Драгиши Васича и Стевана Мольевича. Как Мольевич и писал в 'Гомогенной Сербии', мы создадим Великое сербское государство, сделав Хорватию и Словению нашими вассалами. Это сербское государство будет очищено от не сербских народов либо через обращение их в православие, либо через массовые убийства и депортацию. Началась новая эпоха для сербства."
 better_yugo_resistance.39.a:0 "Сохрани, спаси, о Боже, землю сербов, сербский род!"
 better_yugo_resistance.40.t:0 "Партизаны готовят восстание"
 better_yugo_resistance.40.d:0 "Мы освободили земли Югославии, но мы ещё не смогли избавиться от всей оппозиции. Партизаны готовят восстание против четников на севере страны, и если мы не справимся с ними вовремя, они попытаются свергнуть наше правительство!"
 better_yugo_resistance.40.a:0 "Мы должны избавиться от Тито!"
 better_yugo_resistance.41.t:0 "Четники готовят восстание"
 better_yugo_resistance.41.d:0 "Мы освободили земли Югославии, но мы ещё не смогли избавиться от всей оппозиции. Четники готовят восстание против партизан на юге страны, и если мы не справимся с ними вовремя, они попытаются свергнуть наше правительство!"
 better_yugo_resistance.41.a:0 "Мы должны избавиться от Михаиловича!"
 YUG_friendship_treaty:0 "Договор о дружбе"
 better_yugo.120.t:0 "Югославия предлагает договор о дружбе"
 better_yugo.120.d:0 "Демократическое правительство государства [YUG.GetNameDEF] обратилось к нашему правительству и предложили нам подписать договор о дружбе между нашими мирными нациями."
 better_yugo.120.a:0 "Отличная идея!"
 better_yugo.120.b:0 "Мы не сдадим свои претензии на Македонию."
 better_yugo.121.t:0 "Болгария подписывает договор"
 better_yugo.121.d:0 "Наши дипломаты только что вернулись из Софии, где на протяжении последних двух дней проходили переговоры насчёт условий Договора о дружбе. Они сообщили нам, что [BUL.GetLeader] согласился подписать его. Среди его условий: мир между государствами [YUG.GetNameDEF] и [BUL.GetNameDEF], взаимные гарантии безопасности и сохранение статуса-кво насчёт Македонии. Это первый шаг на длинном пути к миру и процветанию на Балканах."
 better_yugo.121.a:0 "Дружба южных славян!"
 better_yugo.122.t:0 "Югославские политики требуют референдум"
 better_yugo.122.d:0 "Югославская делегация прибыли в Софию, чтобы обсудить проведение референдума по поводу объединения наших стран."
 better_yugo.122.a:0 "Хорошо, проведём референдум."
 better_yugo.123.t:0 "Болгария соглашается на референдум"
 better_yugo.123.d:0 "Государство [BUL.GetNameDEFCap] согласилось провести референдум по поводу его объединения с государством [YUG.GetNameDEF]. Он будет проведён через 180 дней, а приготовления к нему уже начались с обеих сторон. Болгарский парламент разделён на две фракции: за и против объединения, и с обеих сторон уже началась пропаганда, чтобы убедить болгар в их правоте."
 better_yugo.123.a:0 "Нам тоже надо готовиться."
 better_yugo.124.t:0 "Успешный референдум в Болгари!"
 better_yugo.124.d:0 "Результаты референдума, проведённого по всей Болгарии, уже были определены. Референдум, разделявший болгарских политиков последние полгода, оказался успешным. [BUL.GetLeader] лично прибыл сегодня в Белград, чтобы подписать документы, объединяющие Болгарию с Югославией и её включение в федерацию на условиях автономии."
 better_yugo.124.a:0 "Южнославянская мечта осуществлена."
 better_yugo.125.t:0 "Референдум терпит поражение"
 better_yugo.125.d:0 "К сожалению, нашей пропаганды не хватило, чтобы убедить народ Болгарии объединиться с нами. Референдум был проведён по всей стране и вариант 'нет' победил, набрав чуть больше половины голосов."
 better_yugo.125.a:0 "Хотя бы попытались."
 can_integrate_states_tt:0 "Будут доступны решения по интеграции болгарских территориий"
 rupnik_line_will_be_built:0 "Укрепления будут построены через год"
 better_yugo.126.t:0 "Укрепление севера?"
 better_yugo.126.d:0 "С ростом угроз со стороны Италии и Германии, с каждым днём возможность того, что нам придётся защищаться от вторжения через Словению, только растёт. Многие политики и офицеры призывали построить укрепления на северных границах ещё с 1935-го, и с тех пор эта идея стала лишь актуальнее. Правительство должно наконец-то решить, строить эти укрепления или нет."
 better_yugo.126.a:0 "Да. Северный фронт надо обезопасить."
 better_yugo.126.b:0 "Нам нечего бояться."
 better_yugo.127.t:0 "Линия Рупника"
 better_yugo.127.d:0 "Проект постройки укрепления на севере, продлившийся целый год, наконец-то завершён. Он был сильно вдохновлён чехословацкими пограничными укреплениями в Судетской области и французской линией Мажино и организован словенским офицером Леоном Рупников, в честь которого линия укреплений и называется."
 better_yugo.127.a:0 "Пусть она нас хорошо защитит!"