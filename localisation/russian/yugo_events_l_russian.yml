l_russian:
 better_yugo.1.t:0 "Усташи требуют автономной Хорватии!"
 better_yugo.1.d:0 "Теперь, когда наш контроль над властью обезопасен, а страна стабильна, Усташи, которые помогли Стоядиновича прийти к власти, выставили нам свои требования. Сейчас они самая влиятельная организация на территории Хорватии, и они требуют установления единой хорватской бановины, имеющей автономный статус в Югославии.\n\nКаков наш ответ?"
 better_yugo.1.a:0 "Это удовлетворит хорватов."
 better_yugo.1.b:0 "Автономная Хорватия? Не в мою смену!"
 better_yugo.2.t:0 "Восстание усташей!"
 better_yugo.2.d:0 "Усташи были возмущены нашим ответом на их запросы об автономии и организовали вооружённое восстание в Хорватии против нашего правительства. Пусть не все хорваты поддерживают это восстание, оно является большой угрозой для нашего правительства."
 better_yugo.2.a:0 "Мы их сокрушим!"
 yugo_news.1.t:0 "Восстание усташей в Югославии"
 yugo_news.1.d:0 "После того, как югославские власти отменили выборы, [YUG.GetLeader] получил полную власть и превратил страну в фашистскую диктатуру.\n\nОднако, во время прихода к власти, это правительство прибегло к помощи усташей - фашистской и хорватской сепаратистской организации. После того, как им отказали в их требованиях хорватской автономии, усташи начали планировать вооружённое восстание, которое недавно началось."
 yugo_news.1.a:0 "Как обычно, стабильности в Югославии нет."
 yugo_news.1.b:0 "Они не знают, что творят!"
 better_yugo.4.t:0 "Что делать с королём?"
 better_yugo.4.d:0 "После прихода нашего лидера к власти, самой большой угрозой его правлению стал представительный орган короля - совет регентов, из которых самым влиятельным является Павел. Очевидно, что от этого органа надо избавиться, но что станет с самим королём?"
 better_yugo.4.a:0 "Пусть Пётр будет монархом-марионеткой"
 better_yugo.4.b:0 "[YUG.GetLeader] будет править в одиночку!"
 better_yugo.5.t:0 "Югославия поддерживает партию [ROOT.GetFascistParty]!"
 better_yugo.5.d:0 "Власти Югославии беспрецендентно начала тайно поддерживать фашистские организации в нашей стране."
 better_yugo.5.a:0 "Надо что-то делать."
 better_yugo.6.t:0 "[YUG.GetName] предлагает нам разделить страну [GRE.GetName]"
 better_yugo.6.d:0 "Правительство государства [YUG.GetName] придумали план по разделу Греции между её сосдеями, и приглашают нас в этом участвовать. Если мы согласимся, у нас будет возможность получить желаемые нами земли, но это может привести к конфликту с государством [GRE.GetName]."
 better_yugo.6.a:0 "Отличная возможность!"
 better_yugo.6.b:0 "Мы не заинтересованы."
 better_yugo.7.t:0 "[FROM.GetName] согалшается на участие в разделе Греции"
 better_yugo.7.d:0 "Власти государства [FROM.GetName] единогласно согласились на наше предложение и они будут участвовать в разделе государства [GRE.GetName]."
 better_yugo.7.a:0 "Великолепно."
 better_yugo.8.t:0 "[FROM.GetName] отказывается от раздела Греции"
 better_yugo.8.d:0 "Власти государства [FROM.GetName] отказалось от нашего предложения разделить государство [GRE.GetName], и они нам не помогут, когда план войдёт в силу."
 better_yugo.8.a:0 "Глупцы!"
 better_yugo.9.t:0 "[YUG.GetName] требует землю!"
 better_yugo.9.d:0 "[YUG.GetName] и другие страны выдвинули нам ультиматум о передаче спорных территорий, иначе они воспользуются своей военной мощью, чтобы их забрать. Каков наш ответ им?"
 better_yugo.9.a:0 "У нас нет шансов."
 better_yugo.9.b:0 "Мы не сдадимся так просто!"
 better_yugo.10.t:0 "[GRE.GetName] согалашается на наши требования!"
 better_yugo.10.d:0 "Похоже, наше политическое давление на Грецию сработало, и они приняли наш ультиматум."
 better_yugo.10.a:0 "Мудрый выбор."
 better_yugo.11.t:0 "[GRE.GetName] отклоняет наши требования!"
 better_yugo.11.d:0 "Греческие власти глупо проигнорировало наши территориальные требования и ультиматум, даже не смотря на военные угрозы, поставленные нами."
 better_yugo.11.a:0 "Это значит война!"
 better_yugo.12.t:0 "[ROOT.GetFascistParty] совершает переворот!"
 better_yugo.12.d:0 "В последнее время в нашей стране росла поддержка различных ультраправых идеологий, и лидеры [FROM.GetFascistParty] наконец-то решили совершить переворот против правительства благодаря тайной поддержки от государства [YUG.GetName]."
 better_yugo.12.a:0 "Слава нашим новым лидерам!"
 better_yugo.12.b:0 "Мы не потерпим это!"
 better_yugo.13.t:0 "Югославия предлагает альянс"
 better_yugo.13.d:0 "Учитывая, что итальянцы уже имеют огромное влияние на нас, и что Югославия отстаивает свою позицию на Балканах через их альянс, они предлагают нас избавиться от угрозы со стороны Италии взамен на присоединение к этосу альянсу."
 better_yugo.13.a:0 "Прекрасное предложение!"
 better_yugo.13.b:0 "[ITA.GetName] нам нравится больше."
 better_yugo.14.t:0 "Югославия требует подчинения!"
 better_yugo.14.d:0 "Правительство государство [YUG.GetName] прислало нам ультиматум, в котором они требуют полного присоединения к их стране. Что нам делать??"
 better_yugo.14.a:0 "Нам придётся согласиться."
 better_yugo.14.b:0 "Мы согласимся, но с некоторыми условиями."
 better_yugo.14.c:0 "Мы никогда не сдадимся!"
 better_yugo.15.t:0 "Албания соглашается!"
 better_yugo.15.d:0 "Похоже, [ALB.GetAdjective] власти испугалось нас и решило принять наши требования. Теперь они будут включены в станут частью нашей страны."
 better_yugo.15.a:0 "Они правильно выбрали."
 better_yugo.16.t:0 "Албания принимает ограниченное подчинение"
 better_yugo.16.d:0 "Власти страны [ALB.GetName] решили согласиться на наши условия, но только если им предоставится местное самоуправление."
 better_yugo.16.a:0 "Сойдёт."
 better_yugo.17.t:0 "Албания отклоняет ультиматум!"
 better_yugo.17.d:0 "[ALB.GetAdjectiveCap] власти проигнорировали требования, предоставленные им в нашем ультиматуме."
 better_yugo.17.a:0 "Тогда они будут уничтожены!"
 yugo_news.2.t:0 "Провозглашение Великой Югославии"
 yugo_news.2.d:0 "Сегодня [YUG.GetAdjective] правительство объявило, что их страну впредь стоит называть \"Великой Югославией\". Пусть это и символический жест, это показывает поворот в [YUG.GetAdjective] внешней политике. После интеграции Болгарии, [YUG.GetLeader] начал экспансионистскую политику на Балканах. В будущем можно ожидать, что они захотят заполучить все южнославянские земли, что вызовет много войн."
 yugo_news.2.a:0 "Как будто Балканы могли стать ещё нестабильнее..."
 yugo_news.2.b:0 "К величию!"
 yugo_news.3.t:0 "Третья Балканская война"
 yugo_news.3.d:0 "В последнее время давление на Грецию увеличивалось, что вылилось в ультиматум государству [GRE.GetNameDEF], в котором коалиция под предодительством страны [YUG.GetName] требовала передать спорные территории. \n\n Ультиматум был проигнорирован лидером Греции [GRE.GetLeader], и на Балканах началась очередная война."
 yugo_news.3.a:0 "Ещё одна."
 better_yugo.18.t:0 "[YUG.GetName] предлагает альянс"
 better_yugo.18.d:0 "После нашего политического давления на [YUG.GetAdjective] правительство и их кооперации с ним, они прислали нам предложение о заключении официального пакта о взаимозащите."
 better_yugo.18.a:0 "Это выгодно обеим странам."
 better_yugo.18.b:0 "Только если они передадут нам северную Словению!"
 better_yugo.18.c:0 "Только если они передадут нам спорные территории!"
 better_yugo.18.e:0 "Мы не заинтересованы."
 better_yugo.19.t:0 "[FROM.GetName] отказывается!"
 better_yugo.19.d:0 "Упомянув войну, в которой мы сейчас участвуем, [FROM.GetAdjective] правительство отказалось от нашего предложения альянса."
 better_yugo.19.a:0 "Нам стоило быть более тактичными."
 better_yugo.20.t:0 "[GER.GetName] требует уступки"
 better_yugo.20.d:0 "Из-за его ирредентизма и низкого мнения о нас, [GER.GetLeader] сказал, что если мы хотим вступиь в альянс с Германией, нам надо отдать \"исторически германские земли\" северной Словении."
 better_yugo.20.a:0 "Нам придётся уступить."
 better_yugo.20.b:0 "Никогда!"
 better_yugo.21.t:0 "[FROM.GetName] принимает!"
 better_yugo.21.d:0 "[FROM.GetName] приняло наше предложение, и теперь мы считаемся военными политическими союзниками по условию пакта."
 better_yugo.21.a:0 "Чудесно."
 better_yugo.22.t:0 "[ITA.GetName] требует уступки!"
 better_yugo.22.d:0 "Правительство государства [ITA.GetName] под предводительством лидера [ITA.GetLeader] приняло наше предложение альянса при условии, что мы выведем свои войска с территорий, на которые итальянские ирредентисты выставляют претензии."
 better_yugo.22.a:0 "Отдадим им Любляну."
 better_yugo.22.b:0 "Пусть Далмация перейдёт к ним."
 better_yugo.22.c:0 "Мы не можем."
 better_yugo.23.t:0 "[GER.GetName] хочет расширить наши территориальные претензии"
 better_yugo.23.d:0 "После подписания нами тройственного пакта и начала войны с государством [GRE.GetNameDEF], страна [GER.GetName] предложила нам выставить претензии на Салоники и регион вокруг них."
 better_yugo.23.a:0 "Конечно!"
 better_yugo.23.b:0 "Эм... Нет?"
 better_yugo.24.t:0 "Православная церковь выступает против конкордата"
 better_yugo.24.d:0 "После нашего недавнего подписания конкордата с Папой Римским, хорваты остались довольны, но поднялась новая оппозиция. Православные сербы, составляющие этническое и религиозное большинство в нашей стране, начали протестовать против такого действия, утверждая, что правительство даёт больше прав хорватам забирает их у сербов.\n\nК тому же, очень важный человек, участвовавший в делах православной церкви, умер прямо в день подписания конкордата, и многие сербы приняли это как послание Божие."
 better_yugo.24.a:0 "Они успокоятся... Рано или поздно."
 better_yugo.24.b:0 "Мы не можем пойти против сербов."
 better_yugo.25.t:0 "[YUG.GetName] предлагает пакт о ненападении"
 better_yugo.25.d:0 "Представители государства [YUG.GetNameDEF] прибыли к нам с предложением подписать пакт о ненападении между двумя нашими странами."
 better_yugo.25.a:0 "Они нам не угроза."
 better_yugo.25.b:0 "Юго что?"
 better_yugo.27.t:0 "Пришла пора закончить регентство"
 better_yugo.27.d:0 "Наконец-то, после того, как влияние Стоядиновича на правительство значительно выросло, он избавился от жалкого института регентского совета. Теперь главой Югославии будет король и власть Премьер-министра будет в безопасности.\n\nОднако, ухудшит ситуацию с хорватами, так как Стоядинович известен своей централистской просербской позицией. Но на них у нас есть планы..."
 better_yugo.27.a:0 "Слова Стоядиновичу!"
 better_yugo.28.t:0 "Пришла пора заменить Стоядиновича"
 better_yugo.28.d:0 "Теперь, когда политическое влияние регентства выросло во много раз, принц Павел решил сделать то, что должно было быть сделано уже давно. Он избавился от Стоядиновича и заменил его более лояльным Премьер-министром Драгишей Цветковичем."
 better_yugo.28.a:0 "Пришёл конец тирании Стоядиновича!"
 dragisa_cvetkovic_tt:0 "§YДрагиша Цветкович§! станет новым Премьер-министром"
 better_yugo.29.t:0 "Народ протестует против хорватской бановины"
 better_yugo.29.d:0 "Своими программами мы дали хорватам этническую автономию через соглашение Цветковича-Мачека, и несмотря на то, что радикальная хорватская оппозиция была нейтрализована, поднялись другие проблемы.\n\nВ Сербии люди протестовали против соглашения из-за того, что оно якобы \"приоритизировало\" хорватов по сравнению с сербами, составляющими большинство населения Югославии.\n\nБоснийский народ и политики тоже высказались против этого, утверждая, что всё это часть большего плана о разделении Боснии между сербами и хорватами, что оставит их без национальной автономии.\n\nДругие национальные меньшинства тоже остались недовольными, так как они тоже надеялись на получении автономных регионов, границы которые основаны на этносе. Такие настроения особо стали распространены в Косово и Македонии, которые по мнению большинства являются частью Сербии, но имеют сильные культурные и языковые связи с Албанией и Болгарией соответственно.\n\nИ, наконец, многие хорваты имеют высокие надежды и видят это соглашение как первый шаг на пути к полной независимости Хорватии."
 better_yugo.29.a:0 "Всем не угодишь..."
 better_yugo.30.t:0 "[YUG.GetName] просит гарантии независимости"
 better_yugo.30.d:0 "Правительство страны [YUG.GetNameDEF], лидером которой является [YUG.GetLeader], просят у нас гарантии их безопасности и нейтралитета."
 better_yugo.30.a:0 "Конечно, они будут ещё одной Швейцарией."
 better_yugo.30.b:0 "Нам нет дела до таких жалких стран."
 better_yugo.31.t:0 "[FROM.GetName] принимает наше предложение!"
 better_yugo.31.d:0 "[FROM.GetAdjective] вернулся к нам с новостью о том, что государство [FROM.GetNameDEF] will полностью поддержит независимость нашей нации и её безопасность от внешних угроз, и, что если армия какой-либо страны посмеет щайти на территорию государства [ROOT.GetNameDEF], они придут к нам на помощь."
 better_yugo.31.a:0 "Ура!"
 better_yugo.32.t:0 "[FROM.GetName] отказывается от нашего предложения!"
 better_yugo.32.d:0 "[FROM.GetAdjectiveCap] вернулся к нам и сообщил, что их правительство отказалось гарантировать наш независимость нашей страны."
 better_yugo.32.a:0 "Жаль."
 yugo_news.4.t:0 "Королевская диктатура в Югославии"
 yugo_news.4.d:0 "До последнего времени, Пётр должен был стать королём Югославии, как только достигнет нужного возраста. Но ситуация вынудила принца-регента Павла избавиться от тогдашнего Премьер-министра Милана Стоядиновича.\n\nОднако, Павлу никогда не хотелось править, поэтому он связался с Петром, объявил, что тот достиг нужного возраста и сделал его королём Югославии. Теперь король Пётр II избавился от югославской конституции и пошёл по стопам своего отца Александра I, сделавшего то же самое в 1929 году."
 yugo_news.4.a:0 "Они так быстро растут..."
 yugo_news.4.b:0 "Боже, храни короля!"
 better_yugo.33.t:0 "Направление инвестиций"
 better_yugo.33.d:0 "Мы успешно убедили многих оппортунистских инвесторов из стран [ENG.GetNameDEF] и [FRA.GetNameDEF] инвестировать в нашу страну. Осталось только решить, на равзитие какой сферы нашей промышленности пойдут эти инвестиции."
 better_yugo.33.a:0 "В нашу гражданскую промышленность."
 better_yugo.33.b:0 "В наш военно-промышленный комплекс."
 better_yugo.33.c:0 "В нашу растущую военно-морскую промышленность."
 better_yugo.34.t:0 "[YUG.GetName] хочет улучшить с нами отношения"
 better_yugo.34.d:0 "Государство [YUG.GetName] предложило нам вступить в их военный альянс и подписать пакт о взаимной обороне, что значило бы избавление от наших территориальных претензий. Что нам им ответить?"
 better_yugo.34.a:0 "Мир, навсегда!"
 better_yugo.34.b:0 "Только если Трианонский договор перестанет действовать."
 better_yugo.34.c:0 "Никогда!"
 better_yugo.35.t:0 "[HUN.GetName] принимает наше предложение!"
 better_yugo.35.d:0 "[HUN.GetLeader] пошёл на уступки и согласился присоединиться к нашему альянсу! Теперь мы - союзники и будем сражаться с внешними угрозами."
 better_yugo.35.a:0 "Дипломатический успех!"
 better_yugo.36.t:0 "[HUN.GetLeader] требует уступки"
 better_yugo.36.d:0 "[HUN.GetLeader] согласился вступить в наш альянс, но есть одно \"но\": Трианонский договор и все последующие за ним договоры должны перестать действовать."
 better_yugo.36.a:0 "Так мы будем ещё сильнее!"
 better_yugo.37.t:0 "[HUN.GetName] отказывается!"
 better_yugo.37.d:0 "Государство [HUN.GetName] отказалось от нашего щедрого предложения, утверждая, что венгерская национальная гордость никогда не потухнет и они не собираются продолжать переговоры."
 better_yugo.37.a:0 "Они не хотят мира!"
 better_yugo.38.t:0 "[YUG.GetName] хочет улучшить с нами отношения"
 better_yugo.38.d:0 "Государство [YUG.GetName] предложило нам вступить в их военный альянс и подписать пакт о взаимной обороне, что значило бы избавление от наших территориальных претензий. Что нам им ответить?"
 better_yugo.38.a:0 "Мир, навсегда!"
 better_yugo.38.b:0 "Только если ограничения на нашу армию больше не будут действовать."
 better_yugo.38.c:0 "Никогда!"
 better_yugo.39.t:0 "[BUL.GetName] принимает наше предложение!"
 better_yugo.39.d:0 "[BUL.GetLeader] пошёл на уступки и согласился присоединиться к нашему альянсу! Теперь мы - союзники и будем сражаться с внешними угрозами."
 better_yugo.39.a:0 "Дипломатический успех!"
 better_yugo.40.t:0 "[BUL.GetLeader] требует уступки"
 better_yugo.40.d:0 "[BUL.GetLeader] согласился вступить в наш альянс, но есть одно \"но\": договоры, ограничивающие их армию, установленные после Великой войны, должны перестать действовать."
 better_yugo.40.a:0 "Так мы будем ещё сильнее!"
 better_yugo.41.t:0 "[BUL.GetName] отказывается!"
 better_yugo.41.d:0 "Государство [BUL.GetName] отказалось от нашего щедрого предложения, утверждая, что болгарская национальная гордость никогда не потухнет и они не собираются продолжать переговоры."
 better_yugo.41.a:0 "Они не хотят мира!"
 better_yugo.42.t:0 "[YUG.GetName] просит передать Зару"
 better_yugo.42.d:0 "Власти государства [YUG.GetName] has approached us with an offer to hand Zara over to them now that we have an official military alliance together. While we can just hand it over without asking for anything, we can also profit from it."
 better_yugo.42.a:0 "Это пойдёт на пользу нашему альянсу."
 better_yugo.42.b:0 "Мы не можем её просто отдать. Сначала пусть заплатят."
 better_yugo.42.c:0 "Мы никогда не сдадим нашу территорию!"
 better_yugo.43.t:0 "[FROM.GetName] соглашается на наши требования"
 better_yugo.43.d:0 "[FROM.GetAdjectiveCap] власти согласились передать нам Задар и теперь это часть территории нашего государства."
 better_yugo.43.a:0 "Добро пожаловать домой!"
 better_yugo.44.t:0 "[FROM.GetName] требует оплатить передачу Задара"
 better_yugo.44.d:0 "Власти государства [FROM.GetNameDEF] передать нам Задар, при условии, что мы заплатим им определённую сумму. Согласны ли мы на эти условия?"
 better_yugo.44.a:0 "Оно того стоит."
 better_yugo.44.b:0 "Как они смеют!"
 better_yugo.45.t:0 "[FROM.GetName] отказывается!"
 better_yugo.45.d:0 "[FROM.GetLeader] отказался от нашего щедрого предложения о передаче Задара!"
 better_yugo.45.a:0 "Возмутительно!"
 better_yugo.46.t:0 "Распад объединённой оппозиции"
 better_yugo.46.d:0 "Теперь, когда Югославия встала на путь становления полностью демократическим государством, и в ближаёшем будущем планируется провести выборы, коалиция партий, выступающая против власти во время Стоядиновича, была распущена. Вместо неё образовалось три новые партии: Федералистская партия, состоящая из членов Хорватской крестьянской партии и Черногорской федералистской партии, под предводительством Владко Мачека; Независимая демократическая партия, состоящая в основном из народов, в том числе сербов, с бывших территорий Австро-Венгрии под предводительством Срджана Будисавлевича; а также более централистская и ориентированная на сербов Демократическая партия. Осталось только ждать и наблюдать за тем, кто победит на следующих выборах."
 better_yugo.46.a:0 "Народ будет услышан!"
 better_yugo.47.t:0 "Всеобщие выборы"
 better_yugo.47.d:0 "Сегодня славный день для нашей страны. Учитывая очень большую явку во всех частях страны, выборная гонка была близка. Предвыборные кампании усиливались, а улицы голосов заполнялись агитацией за одну из трёх главных партий. Но теперь, когда все голоса подсчитаны, ясно, что победила..."
 better_yugo.47.a:0 "Федералистская партия."
 better_yugo.47.b:0 "Независимая демократическая партия."
 better_yugo.47.c:0 "Демократическая партия."
 better_yugo.48.t:0 "Начало предвыборных кампаний"
 better_yugo.48.d:0 "После того, как [YUG.GetLeader] объявил желание о провождении выборов в ближайшем будущем, сформировалось много демократических партий, которые начали свои предвыборные камппании. Народ наконец-то видит, что их голос может и будет услышан, в следствие чего продемократические настроения продолжают распространяться."
 better_yugo.48.a:0 "Люблю демократию."
 YUG_srdan_victory_tt:0 "§YСрджан Будисавлевич§! становится лидером §YДеомркатической§! партии."
 YUG_davidovic_victory_tt:0 "§YЛюбомир Давидович§! становится лидером §YДеомркатической§! партии."
 YUG_grol_victory_tt:0 "§YMilan Grol§! становится лидером §YДеомркатической§! партии."
