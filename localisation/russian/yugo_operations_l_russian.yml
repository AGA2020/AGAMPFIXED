l_english:
 assassinate_pavelic:0 "Убийство Анте Павелича"
 assassinate_pavelic_desc:0 "Анте Павелич пытается дестабилизировать нашу страну из-за границы, ведя опасную радикальную организацию, целью которой является независимость Хорватии. Нам надо от него избавиться перед тем, как у него это может получиться."
 assassinate_pavelic_infiltration:0 "Внедрение в окружение Павелича"
 assassinate_pavelic_infiltration_desc:0 "Наши агенты доберутся до дома Павелича с помощью ложного паспорта и начнут разговаривать с близкими ему людьми. Они разузнают его расписание на каждый день и спланируют удар в самый неожиданный момент."
 assassinate_pavelic_infiltration_outcome:0 "Наш агент успешно нанёс себе на карту район с домом Павелича и разузнал о его расписании. У нас достаточно информации, чтобы спланировать покушение."
 assassinate_pavelic_attack:0 "Убийство посреди толпы"
 assassinate_pavelic_attack_desc:0 "Пока Павелич подойдёт к толпе с целью встретиться со своими сторонниками и другими членами Усташей, наш агент вольётся в эту толпу и вынет свой пистолет, чтобы застрелить Анте, что в последствии приведёт к панике среди толпы."
 assassinate_pavelic_attack_outcome:0 "Успех! Нашему агенту удалось воспользоваться хаосом толпы, чтобы выстрелить. Первая пуля попала Павеличу в грудь, а вторая - прямо в лицо, что привело к быстрой и безболезненной смерти этого ублюдка."
 assassinate_pavelic_outcome_tt:0 "Мы попытаемся убить Анте Павелича с помощью нашего агента, которого мы поместим в его окружение."