ROMID_ARMY_TOOLTIP:0 "The £romid_army_icon §LArmy§! is the state's official army. \nIt has constant powerbase that cannot be undermined. \n They will not obey if their loyalty is very low and also they can coup in extreme situations."
ROMID_ROYALISTS_TOOLTIP:0 "The £romid_royalists_icon §gRoyalists§! are King Carol's supporters and other royal offcials. \nThey will pursue an Allied approach mainly because most of them are francophiles."
ROMID_IRON_GUARD_TOOLTIP:0 "The £romid_iron_guard_faction §7Iron Guard§! is a fascist paramilitary group that seeks to purifiy Romania. \nThis has driven them on an anti-semitic and anti-soviet campaign. \nThey also seek an self-reliant Romania, far from Allied influences."
ROMID_LANCIERI_TOOLTIP:0 "The £romid_lancieri_icon §4Lăncieri§! are a fascist paramilitary group that seeks total jewish extermination. \nThey are hardline nazis and they can draw power from Germany itself to achieve their goals."
ROMID_SOCIALISTS_TOOLTIP:0 "The £romid_socialists_icon §RSocialists§! are not as much of an organized group but more of a classification. \nSome are hardline communists, some are moderate social democrats and some are simple workers and members of the proletariat, but this doesn't matter as all of them strive for equality through their left-winged vision of politics."

ROMID_LOYALTY_TOOLTIP:0 "§YLoyalty§! represents the faction's desire to cooperate with the government. \nThe higher the §YLoyalty§!, the less likely it is that a faction will confront the government. \nBefore integrating a faction into the government, it is necessary to complete certain decisions to align their members with the government and increase their §YLoyalty§! to 100."
ROMID_POPULARITY_TOOLTIP:0 "§YPowerbase§! represents the support a faction receives from certain sectors of the population (be they military, proletarian, peasant or right-wing radicals). \nThe higher the §YPowerbase§!, the more likely it is that a faction will confront the government. \nBefore destroying a faction, it is necessary to complete certain decisions to weaken it and reduce its §YPowerbase§! to 0."

