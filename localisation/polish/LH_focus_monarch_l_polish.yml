l_polish:
 HUN_germany_trade_deal_monarch:0 "Umowa handlowa z Niemcami"
 HUN_germany_trade_deal_monarch_desc:0 "Korzyści dla naszego przemysłu z zacieśnienia stosunków handlowych z Niemcami są oczywiste, a twierdzenia o potencjalnej nadmiernej zależności naszej gospodarki od Niemców są przesadzone. Pójdziemy dalej i podpiszemy obszerną umowę handlową."
 HUN_german_friendship_treaty_monarch:0 "Niemiecki Traktat o Przyjaźni"
 HUN_german_friendship_treaty_monarch_desc:0 "Aby w pełni zjednoczyć się z Niemcami, musimy zapewnić [GER.GetLeader] o naszych dobrych intencjach i chęci do współpracy. Podpiszemy traktat przyjaźni, zapewniający im naszą lojalność i wzajemny wysiłek w tej samej sprawie, w formie wzajemnych gwarancji. Nie żeby Niemcy potrzebowali jakiejkolwiek ochrony..."
 HUN_joint_aluminium_mining_monarch:0 "Wspólna firma wydobywcza aluminium"
 HUN_joint_aluminium_mining_monarch_desc:0 "Ponieważ aluminium jest integralną częścią nowoczesnego przemysłu wojennego, mogliśmy łatwo uzyskać wsparcie na rozbudowę kopalń na północy naszego kraju."
 HUN_join_axi_monarch:0 "Dołącz do Osi"
 HUN_join_axi_monarch_desc:0 "Ponieważ nasza gospodarka jest już tak bardzo zależna od Niemców, logiczne jest, że pójdziemy za nimi w wojnie. Wyślemy im prośbę o formalne wejście do sojuszu Osi."
 HUN_continue_klebelsberg_monarch:0 "Idź śladami Klebelsbergera"
 HUN_continue_klebelsberg_monarch_desc:0 "Były minister kultury w służbie Bethlena, dr Kuno Klebelsbergerg, był bardzo wpływową osobą, która ciężko pracowała nad poprawą systemu edukacji oraz węgierskiej sfery kulturalnej. On i Bethlen byli najbardziej wpływowymi węgierskimi mężami stanu. Kontynuując jego pracę w tych sektorach i inspirując nowe umysły, możemy znacznie usprawnić nasze badania."
 HUN_visions_of_greater_hungary_monarch:0 "Wizje Wielkich Węgier"
 HUN_visions_of_greater_hungary_monarch_desc:0 "Wszyscy na Węgrzech zgadzają się, że kara ze strony wielkich mocarstw była zbyt surowa, a nienawiść do odebrania dwóch trzecich naszych dawnych terytoriów rośnie z dnia na dzień. Możemy wykorzystać te emocje, aby zebrać za sobą cały naród, aby włożyć całą naszą siłę w osiągnięcie celu Rewizji. Możemy być teraz słabi i mali, ale razem odzyskamy całą naszą utraconą ziemię i ostatecznie odniesiemy zwycięstwo!"
 HUN_horthys_soldiers_monarch:1 "[ROOT.GetHUN_horthys_soldiersName]"
 HUN_horthys_soldiers_monarch_desc:0 "[ROOT.GetHUN_horthys_soldiersDesc]"
 HUN_crown_king:1 "[ROOT.GetHUN_crown_kingName]"
 HUN_ISTVAN_CORONATION_NAME:0 "Koronuj István Horthy"
 HUN_ISTVAN_CORONATION_DESC:0 "Młody István udowodnił, że jest wielkim atutem narodu węgierskiego. Bardzo utalentowany inżynier i bohater lotnictwa, szybko podbił serca ludzi. Dodatkowo jest zagorzałym antyniemieckim, co może się przydać, jeśli planujemy odciąć się od niemieckiego zagrożenia..."
 HUN_MIKLOS_CORONATION_NAME:0 "Koronuj Miklós Horthy"
 HUN_MIKLOS_CORONATION_DESC:0 "Miklós Horthy, nasz obecny regent, admirał floty austro-węgierskiej, bohater wojenny i popularny przywódca naszego narodu zostanie nowym królem Węgier. Wraz z nim kraj ma wreszcie króla węgierskiego po setkach lat obcych królów. On jest tym, który poprowadzi nasz naród do chwały."
 HUN_crown_king_desc:1 "[ROOT.GetHUN_crown_kingDesc]"
 HUN_trade_deal_with_soviets_monarch:0 "Umowa handlowa ze Związkiem Radzieckim"
 HUN_trade_deal_with_soviets_monarch_desc:0 "Umowa handlowa ze Związkiem Radzieckim"
 HUN_lift_ban_on_communism_monarch:0 "Znieś zakaz komunizmu"
 HUN_lift_ban_on_communism_monarch_desc:0 "Znieś zakaz komunizmu"
 HUN_soviet_wheat_exports_monarch:0 "Radziecki eksport pszenicy"
 HUN_soviet_wheat_exports_monarch_desc:0 "Radziecki eksport pszenicy"
 HUN_demand_burgenland_monarch:0 "Domagaj się Burgenlandu"
 HUN_unite_the_country_monarch:0 "Zjednocz kraj"
 HUN_unite_the_country_monarch_desc:0 "Niedawny wybór króla dla naszego narodu z pewnością zapewnił stabilność naszego narodu. Jednak wciąż są tacy, którzy nadal nie będą z nami ostać, głównie socjaldemokraci (i tajni komuniści wewnątrz nich). To do [ROOT.GetLeader] należy spędzić trochę czasu z czołowymi politykami innych ideologii, aby przekonać ich do naszej sprawy. Aby być silnym narodem i osiągnąć nasz wspólny cel, trzeba odłożyć na bok różnice polityczne."
 HUN_fund_the_working_class_monarch:0 "Ufunduj klasę robotniczą"
 HUN_fund_the_working_class_monarch_desc:0 "Klasa robotnicza przez długi czas była zaniedbywana przez rząd. Doprowadziło to do tego, że wielu robotników potajemnie jest komunistami, wierząc, że przyniesie im to dobrobyt. Będziemy intensywnie finansować klasę robotniczą z wyższymi zarobkami i tańszymi mieszkaniami, aby zdobyć ich zaufanie i lojalność, jednocześnie korzystając z wynikającego z tego wyższego morale pracowników."
 HUN_invite_communist_ministers_monarch:0 "Koalicja z komunistami"
 HUN_invite_communist_ministers_monarch_desc:0 "Koalicja z komunistami"
 HUN_join_comis_monarch:0 "Dołącz do Kominternu"
 HUN_join_comis_monarch_desc:0 "Dołącz do Kominternu"
 HUN_strengthen_the_regency_monarch:0 "Wzmocnij regencję"
 HUN_strengthen_the_regency_monarch_desc:0 "Horthy Miklós udowodnił wszystkim, że jest doskonale zdolny do przewodzenia narodowi bez oficjalnego bycia królem. Nie widzimy, dlaczego Węgry miałyby powrócić do monarchii, skoro rządy Horthy'ego są całkowicie wystarczające. Nie będąc ani królem, ani dyktatorem, może ostrożnie pokierować nadchodzącym chaosem politycznym w Europie, bez konieczności pełnego sprzymierzenia się z którąkolwiek ze stron."
 HUN_announce_horthys_permanent_regency_monarch:0 "Rozwiąż sprawę monarchii."
 HUN_announce_horthys_permanent_regency_monarch_desc:0 "Tron Węgier jest wciąż tak pusty jak dziesięć lat temu, ale nasz regent [ROOT.GetLeader] ma prawie takie same uprawnienia, jakie miałby król. Ponieważ on i jego rodzina nie są katolikami, a Habsburgowie nie mogą wrócić, nie ma innej opcji niż utrzymanie status quo, dopóki nie znajdzie się odpowiedni następca lub rodzina Horthy'ego nie nawróci się. Równie dobrze może być tak, że jeden z jego potomków będzie katolikiem, który następnie zostanie koronowany na króla Węgier, w takim przypadku musimy przygotować mu drogę..."
 HUN_consolidate_horthys_power_monarch:0 "Umocnij Horthy'ego"
 HUN_consolidate_horthys_power_monarch_desc:0 "Zanim zrobimy cokolwiek innego, musimy skupić się na rzeczach oczywistych: istnieje wiele opinii, że Węgry muszą przywrócić monarchię. Musimy przekonać ludność, że nie potrzebujemy króla, aby być suwerenną potęgą Europy Wschodniej. To niestety oznacza, że ​​niektórzy monarchiści mogą faktycznie zwrócić się ku innym ideologiom, ale musimy zaryzykować."
 HUN_turani_vadaszok_monarch:0 "Łowcy Turani"
 HUN_turani_vadaszok_monarch_desc:0 "Mimo że Turáni Vadászok został początkowo utworzony przez Gyula Gömbösa, który wyraźnie miał faszystowskie poglądy i próbował sprzymierzyć się z Niemcami i Włochami, sama Organizacja pozostała lojalna wobec [ROOT.GetLeader] i jego reżimu. Dlatego możemy swobodnie rekrutować z nich nowych żołnierzy, a nawet używać ich jako osobistej straży Horthy'ego."
 HUN_the_hungarian_brothers_alliance_monarch:0 "Węgierska Wspólnota Braterska"
 HUN_the_hungarian_brothers_alliance_monarch_desc:0 "Korzenie tego ruchu można śledzić z XVIII wieku Transylwanii. Będąc ruchem irrydentystycznym, członkowie dążą do przywrócenia dawnych granic Węgier i są przeciwni sprzymierzeniu się z Niemcami. Zniesiemy zakaz ruchu i uczynimy z niego oficjalną, finansowaną przez rząd organizację wspierającą naszą gospodarkę i pomagającą popularnej opinii [ROOT.GetLeader]."
 HUN_renounce_trianon_monarch:0 "Zrzeknij się traktatu z Trianon"
 HUN_renounce_trianon_monarch_desc:0 "Niesprawiedliwość narzucona naszemu narodowi pod koniec Wielkiej Wojny, wyrywająca dwie trzecie terytorium i ludności naszego niegdyś wielkiego narodu, dorównuje hańbie, jaką nawiedziono Niemcom w Traktacie Wersalskim, i musi zostać cofnięta."
 HUN_reaffirm_claims_monarch:0 "Potwierdź roszczenia terytorialne"
 HUN_reaffirm_claims_monarch_desc:0 "Wraz z odrzuceniem Traktatu z Trianon, musimy teraz potwierdzić nasze roszczenia do terytoriów, które zostały nam skradzione."
 HUN_demand_transylvan_monarch:0 "Zażądaj Transylwanii."
 HUN_demand_transylvan_monarch_desc:0 "Ze wszystkich terytoriów, które utraciliśmy po Wielkiej Wojnie, Transylwania uderzyła w nas najmocniej. Jesteśmy gotowi i przygotowani, aby w końcu zwrócić ziemie ich prawowitym właścicielom: nam. Jest jednak problem: Francja gwarantuje niepodległość Rumunii. Zaatakowanie ich oznaczałoby następnie wojnę zarówno z Rumunią, jak i Francją. Aby tego uniknąć, możemy wysłać delegację do Francji i być może dojść do porozumienia w sprawie Transylwanii."
 HUN_demand_vojvodin_monarch:0 "Zażądaj Vojvodiny"
 HUN_demand_vojvodin_monarch_desc:0 "Wojwodina, lub lepiej znana nam jako Bácska, została nam odebrana i przekazana nowo utworzonemu Królestwu Słoweńców, Chorwatów i Serbów. Terytorium to jest w dużej mierze zamieszkane przez Węgrów, dlatego musimy wezwać Jugosławię do zwrócenia tych terytoriów ich prawowitym właścicielom."
 HUN_demand_slovakia_monarch:0 "Domagaj się Południowej Słowacji."
 HUN_demand_slovakia_monarch_desc:0 "Jeśli uda nam się odzyskać nasze terytoria bez rozlewu krwi, tym lepiej. Czechosłowacja dostanie ultimatum domagające się przekazania naszych prawowitych ziem."
 HUN_take_carpathian_ruthenia_monarch:0 "Weźmy Ruś Karpacką"
 HUN_claim_slovakia_overlordship_monarch:0 "Zażądaj zwierzchnictwa nad Słowacją"
 HUN_claim_slovakia_overlordship_monarch_desc:0 "Pozostała część Słowacji również musi zostać ponownie zintegrowana z państwem węgierskim, bezpośrednio lub poprzez uzależnienie. Wyślemy kolejne ultimatum."
 HUN_proclaim_greater_hun_monarch:0 "Ogłoś Wielkie Węgry"
 HUN_proclaim_greater_hun_monarch_desc:0 "Po odzyskaniu należnego nam terytorium wielkość naszego kraju powiększyła się do naszych historycznych granic. Możemy teraz z pełnym przekonaniem ogłosić światu powstanie Wielkich Węgier i skierować nasze oczy na nowe cele."
 HUN_technology_negotiations_monarch:0 "Negocjacje technologiczne"
 HUN_technology_negotiations_monarch_desc:0 "Aby zmaksymalizować skuteczność nie tylko naszych, ale również austriackich i włoskich sił zbrojnych, zaproponujemy wspólną wymianę badań i technologii, tak abyśmy mogli wzajemnie korzystać z innowacji i szybciej się modernizować."
 HUN_german_hungarian_aviation_monarch:0 "Niemiecko-węgierski przemysł lotniczy"
 HUN_german_equipment_monarch:0 "Import sprzętu"
 HUN_german_equipment_monarch_desc:0 "Nasza branża całkowicie opiera się na wiedzy i handlu naszych partnerów handlowych, którzy płacą nam za eksport aluminium i pszenicy. Teraz nadszedł czas, aby wykorzystać nowo przyznany budżet na zakup sprzętu, którego wciąż brakuje, aby w pełni odbudować i wzmocnić naszą armię. Kupimy więc ich Sprzęt."
 HUN_joint_technology_research_company_monarch:0 "Wspólna firma badawcza technologii"
 HUN_joint_technology_research_company_monarch_desc:0 "Możemy wiele zyskać dzięki naszym sojuszniczym przyjaciołom. Dlaczego nie stworzyć wspólnej firmy badawczej zajmującej się technologiami, aby nikt z nas nie musiał stale prosić o pozwolenie na korzystanie z technologii innych?"
 HUN_domestic_investments_monarch:0 "Inwestycje krajowe"
 HUN_domestic_investments_monarch_desc:0 "Nasz partner handlowy zwrócił się do nas z propozycją zainwestowania w nasz rodzimy przemysł, aby węgierski rząd i przemysł mogły skupić się na innych aspektach. Byłoby to przydatne, ponieważ naszemu przemysłowi poważnie brakuje potencjału przemysłowego, którego faktycznie by potrzebował. Podpiszemy umowę."
 HUN_german_rocketry_monarch:0 "Niemiecka technologia rakietowa"
 HUN_german_rocketry_monarch_desc:0 "Dotarły do ​​nas raporty, że Niemcy prowadzą obecnie badania nad nowym typem rakiety. Ta nowa rakieta może być również dla nas bardzo korzystna, a węgierskie samoloty są idealnym miejscem do lokalizacji rakiet. Pomożemy Niemcom w ich dążeniu do opracowania nowych typów rakiet."
 HUN_hungarian_wunderwaffe_monarch:0 "Węgierskie Wunderwaffe"
 HUN_szalasi_roppentyu_monarch:0 "Szálasi Röppentyü (latająca ulotka)"
 HUN_szalasi_roppentyu_monarch_desc:0 "Buzogányvető to nowy projekt przeciwczołgowy, którego celem jest stworzenie łatwej w produkcji broni, która może przeciwdziałać sowieckim czołgom i opancerzeniu. Ponieważ Niemcy nie chcą dzielić się swoją technologią w tym celu, mamy szansę rozwinąć własną i otrzymaliśmy już przydomek „Szálasi Röppentyü”."
 HUN_industrial_cooperation_monarch:0 "Współpraca przemysłowa"
 HUN_industrial_cooperation_monarch_desc:0 "Po początkowych krajowych inwestycjach, zwrócono się do nas z kolejną ofertą „dotacji” na ulepszenie naszego przemysłu zbrojeniowego. Na pewno nie odmówimy tak hojnej oferty i natychmiast przystąpimy do budowy nowych fabryk. Będzie to jednak odbywać się kosztem zwiększonego wpływu politycznego na nas."
 HUN_german_airfield_investments_monarch:0 "Niemieckie inwestycje lotniskowe"
 HUN_german_airfield_investments_monarch_desc:0 "Teraz, gdy jesteśmy w stanie wyprodukować dużą liczbę samolotów, potrzebujemy również lotnisk, aby usprawnić maszyny. Zapytamy Niemców, czy są zainteresowani inwestowaniem w te budynki, aby nasi węgierscy piloci mogli pomóc naszym niemieckim przyjaciołom w przestworzach, gdy wojna się rozpocznie."
 HUN_german_volunteers_monarch:0 "Wolontariusze niemieccy"
 HUN_german_volunteers_monarch_desc:0 "Po utworzeniu i współpracy z Volksbundem jesteśmy teraz w stanie przydzielić dodatkową siłę roboczą z organizacji i wezwać więcej osób mówiących po niemiecku do służby w armii węgierskiej."
 HUN_hungarian_wunderwaffe_monarch_desc:0 "Równolegle z niemiecką Wunderwaffe udało nam się skopiować projekty niemieckiej bomby atomowej i możemy teraz pracować nad „węgierską Wunderwaffe”, która może odegrać kluczową rolę w wygraniu wojny."
 HUN_german_wheat_exports_monarch:0 "Eksport pszenicy do Niemiec"
 HUN_german_wheat_exports_monarch_desc:0 "Teraz, gdy zaczęliśmy traktować Niemcy jako partnera handlowego, dlaczego nie w pełni polegać na nich w całym naszym handlu? [GER.GetLeader] zgodził się już na umowę handlową, która może potencjalnie pomóc nam w pełni wyjść z kryzysu gospodarczego, w którym się znajdujemy."
 HUN_support_nazification_monarch:0 "Wspieraj nazifikacje"
 HUN_support_nazification_monarch_desc:0 "Podpisana niedawno umowa handlowa z Niemcami otworzyła granice między naszymi krajami. Aby okazać im naszą przyjaźń i wdzięczność, będziemy wspierać nazizację części naszego kraju jako gest przyjaźni."
 HUN_blitzkrieg_lessons_monarch:0 "Lekcje Blitzkriegu"
 HUN_blitzkrieg_lessons_monarch_desc:0 "Niemcy udowodnili, że są mistrzami Blitzkriegu. Zaprosimy niemieckich naukowców i inżynierów, aby pomogli nam w osiągnięciu podobnego celu, mimo że nasz przemysł nie jest porównywalny z niemieckim."
 HUN_austrian_mountaineers_monarch:0 "Austriaccy alpiniści"
 HUN_austrian_mountaineers_monarch_desc:0 "Austria jest krajem w Alpach i dlatego ma duże doświadczenie w dziedzinie alpinizmu. Poprosimy ich o pomoc w sformowaniu własnych dywizji alpinistów, aby pomóc im w obronie Alp, gdyby do tego doszło."
 HUN_instate_rongyos_garda_officers_monarch:0 "Wprowadź oficerów Rongyos Gárda "
 HUN_invest_in_banking_sector_monarch:0 "Inwestuj w sektor bankowy"
 HUN_invest_in_banking_sector_monarch_desc:0 "Sektor bankowy jest istotną częścią naszej gospodarki. Musimy w nią zainwestować, abyśmy mogli później czerpać z niej korzyści. Nie możemy pozwolić, aby Węgry zostały zaatakowane przez zagraniczne banki, więc musimy wspierać nasze węgierskie banki tak dobrze, jak tylko możemy, aby zysk pozostał w kraju."
 HUN_solidify_conservative_stance_monarch:0 "Utrwal postawę konserwatywną"
 HUN_solidify_conservative_stance_monarch_desc:0 "Ruch Smoków generalnie nie jest związany z konkretną ideologią. Dlatego jesteśmy bardzo elastyczni w stosunku do naszych członków, o ile są oni plemienno-węgierskimi. Aby nabrać rozpędu, musimy przejąć władzę w rządzie, powinniśmy zorganizować kolację w naszej siedzibie i zaprosić na nią wpływowych polityków. Być może uda nam się pozyskać nowych sojuszników..."
 HUN_end_prime_ministry:0 "Usuń premiera"
 HUN_end_prime_ministry_desc:0 "Odkąd [root.getLeader] objął tron, nasz premier był niczym oprócz marionetki dla królów. Nasuwa się pytanie, po co w ogóle premier? Oficjalnie usuwając stanowisko premiera z naszego rządu, nasz król może uzyskać większą kontrolę nad polityką w kraju, a już nie podlega niepotrzebnej dodatkowej pracy. Od teraz słowo króla jest ostatnim słowem."
 HUN_a_western_approach:0 "Zachodnie podejście"
 HUN_a_western_approach_desc:0 "Zachód okazał się bardzo wydajny ze swoimi monarchiami, podczas gdy ich forma rządowa cieszy się dużą popularnością wśród obywateli. Przyjmując ich parlamentarne podejście do monarchii, możemy zapewnić, że nasz król i jego linia nigdy nie zostaną obaleni ani zagrożeni w żaden sposób, jednocześnie trzymając ludność w ryzach. Umożliwiłoby nam również większe zbliżenie się do mocarstw zachodnich, ponieważ są one przyjazne dla tych, którzy są do nich podobni. Jest to korzystne dla obu stron."
 HUN_hold_crown_council:0 "Wezwanie do spotkania Rady Koronnej"
 HUN_hold_crown_council_desc:0 "Rada Koronna jest cennym narzędziem do [ROOT.GetLeader] podejmowania decyzji, o których opinia publiczna nie musi wiedzieć, oraz uzyskania wglądu w lokalną politykę, która może nie być przez cały czas przejrzysta. Zwołamy pierwsze spotkanie od czasu koronacji [ROOT.GetLeader] i zobaczymy, co nasi doradcy powiedzą nam o obecnej sytuacji na Węgrzech."
 HUN_the_kings_guard:0 "Straż Królewska"
 HUN_the_kings_guard_desc:0 "Każdy król ma swoich strażników, co jest nie tylko sposobem na ochronę najbliższego otoczenia króla, ale także zastraszaniem gości lub po prostu antymonarchistów. Przez setki lat wszyscy królowie węgierscy mieli własną gwardię królewską, a ten trend można znaleźć poza Węgrami, prawie na całym świecie. Założymy Gwardię Królów, organizację paramilitarną mającą na celu ochronę naszego króla, składającą się z elity Honwedów."
 HUN_restructure_high_command:0 "Restrukturyzacja Naczelnego Dowództwa"
 HUN_restructure_high_command_desc:0 "Naczelne dowództwo jest dalekie od prawicy. Większość naszych generałów faworyzuje Niemców nad Brytyjczykami, co jest absolutnie oburzające. Odpowiednio usuwając tę ​​szumowinę z naczelnego dowództwa, możemy zapewnić, że w armii nie dojdzie do przewrotów ani innego rodzaju buntu. W sytuacji awaryjnej uratuje nas wojsko, a brud w trybikach tylko utrudni nam zwycięstwo."
 HUN_land_reform_monarchy:0 "Reforma rolna"
 HUN_land_reform_monarchy_desc:0 "Reforma rolna to obok rewizji jedna z najważniejszych kwestii na Węgrzech. Różni premierzy w przeszłości próbowali, ale bez powodzenia. Oczywiście nigdy nie uda się zadowolić wszystkich, ale poprzez właściwe przeprowadzenie reformy rolnej możemy zapewnić rolnikom i klasom niższym szansę na przeżycie. Mogłoby to potencjalnie prowadzić do lepszego przemysłu i PKB, a także ostatecznie do obniżenia stopy bezrobocia i zmniejszenia przepaści między bogatymi a biednymi. Dodatkową korzyścią jest to, że niższe klasy mogą bardziej wspierać monarchię i rząd."
