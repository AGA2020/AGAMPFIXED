 HUN_invite_alliance_members:0 "Wyślij zaproszenia"
 HUN_invite_alliance_members_desc:0 "Teraz, gdy zaplanowaliśmy sojusz, powinniśmy oficjalnie wysłać zaproszenia do omawianych krajów i jak najszybciej skonsolidować sojusz. Niebezpieczeństwo czai się na horyzoncie i dobrze być przygotowanym, dlatego musimy działać szybko."
 HUN_alliance_research_collaboration:0 "Wspólna współpraca badawcza"
 HUN_alliance_research_collaboration_desc:0 "Tworząc wspólne laboratoria i biura inżynierskie w stolicach naszego sojuszu, możemy czerpać z siebie korzyści. Każdy członek wniesie wkład w najnowszą technologię, dzięki czemu nasze armie i przemysł zawsze będą mogły być na najnowocześniejszych standardach i nikt nie zostanie w tyle."
 HUN_cure_the_sick_man_of_europe:0 "Wylecz chorego człowieka Europy (Turcję)"
 HUN_cure_the_sick_man_of_europe_desc:0 "Od upadku imperium osmańskiego Turcy podupadali. Choć ich sytuacja już się poprawia, powinniśmy pogrzebać urazy z przeszłości i pomóc im. Gdybyśmy zaprosili ich do naszego sojuszu, mogliby na tym bardzo skorzystać, tak jak my moglibyśmy skorzystać z ich pomocy w naszych wojnach."
 HUN_reelect_parliament_monarch:0 "Rozwiązać Zgromadzenie Narodowe"
 HUN_reelect_parliament_monarch_desc:0 "W 1920 roku, kiedy kraj wybrał [ROOT.GetLeader], otrzymał znaczną władzę polityczną. m.in. uprawnienia do zawieszenia działalności Zgromadzenia Narodowego na okres do 30 dni, a także prawo do powołania premiera. Premier Gömbös jest już w złym stanie zdrowia i cierpi na późne stadium raka. W naszym najlepszym interesie jest, aby zrezygnował i mianował premiera o bardziej umiarkowanych poglądach i sformował nowy rząd."
 HUN_arrest_political_extremists_monarch:0 "Aresztować ekstremistów politycznych"
 HUN_arrest_political_extremists_monarch_desc:0 "Niestety, skrajna prawica z dnia na dzień zyskuje coraz większą władzę. [ROOT.GetLeader] próbuje trzymać premiera Gömbösa w szachu, ale ruchy ekstremistyczne rosną jak chwasty w każdym zakątku społeczeństwa. Niedawno doszło do punktu wrzenia, kiedy Böszörmény Zoltán próbował pomaszerować do Budapesztu i przejąć kraj swoim „Kaszaskeresztes Párt”. Po porażce najsilniejszą partią faszystowską jest teraz NAP, czyli Nemzet Akaratának Pártja, założona w 1935 roku przez byłego oficera Ferenca Szálasiego i wyraźnie narodowosocjalistyczna. Jedynym sposobem na powstrzymanie tej groźby jest uwięzienie go i zakazanie partii. Może to wywołać pewne zamieszanie, ale na dłuższą metę będzie warto."
 HUN_assure_horthys_anglophile_intentions_monarch:0 "Zapewnij anglofilskie intencje Horthy'ego"
 HUN_assure_horthys_anglophile_intentions_monarch_desc:0 "Regent był wielkim admiratorem wartości zachodnich, zwłaszcza brytyjskich. Jako dowódca marynarki wojennej jest zdumiony sukcesami i tradycją marynarki Wielkiej Brytanii, jak również sposobem, w jaki radzą sobie z monarchią. Nie wszystko mu się jednak podoba, ale Brytyjczycy pomogli nam we wczesnych etapach wielkiej depresji, skutecznie ratując nasz kraj od ruiny. [ROOT.GetLeader] poprosił o bliższą współpracę z rządem brytyjskim, dlatego wyślemy naszych wysłanników do pracy nad dobrymi stosunkami między naszymi narodami."
 HUN_expand_vitezi_rend_monarch:0 "Rozwiń Vitézi Rend"
 HUN_expand_vitezi_rend_monarch_desc:0 "Vitézi Rend zostało założone przez naszego Regenta ponad dekadę temu, aby uhonorować tych, którzy dzielnie walczyli w Wielkiej Wojnie lub którzy od tego czasu osiągnęli wielkie rzeczy dla naszego kraju. Poprzez dalsze rozwijanie Zakonu i organizowanie większej liczby ceremonii inicjacyjnych, możemy zapewnić sobie duże i lojalne wyznawcy, dając nam możliwość dotarcia do wielu części społeczeństwa poprzez posiadanie członków Zakonu na całym świecie. Im silniejszy jest Vitézi Rend, tym lepiej dla [ROOT.GetLeader], ponieważ nominalnie ma większe wpływy w kraju."
