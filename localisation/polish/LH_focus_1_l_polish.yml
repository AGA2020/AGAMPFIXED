 HUN_modernize_agricultural_technology_1:0 "Modernizacja techniki rolniczej"
 HUN_balkan_union_1:0 "Unia Bałkańska"
 HUN_tackle_fascism_1:0 "Zwalcz faszyzm"
 HUN_tackle_capitalism_1:0 "Zmierz się z kapitalizmem"
 HUN_intervene_in_czech_1:0 "Interweniuj w Czechosłowacji"
 HUN_intervene_in_czech_1_desc:0 "Czechosłowakom przyznano część terytoriów odebranych nam w Traktacie Trianon. Jednocześnie znamy niemieckie projekty na ich ziemiach. Być może bylibyśmy w stanie zaaranżować handel; nasze należne nam ziemie w zamian za gwarancję sowieckiego wsparcia militarnego w przypadku agresji niemieckiej."
 HUN_romanian_corridor_1:0 "Korytarz Rumuński"
 HUN_romanian_corridor_1_desc:0 "Koncentrując się na faszystowskim zagrożeniu na Zachodzie, nie możemy pozwolić, aby potencjalne zagrożenie nadal istniało na naszych tyłach, zwłaszcza gdy leży ono między nami a naszymi sojusznikami na Wschodzie. Rumunia musi być zabezpieczona jako inne państwo komunistyczne, albo ważne szlaki lądowe do naszych sojuszników muszą zostać przekazane, aby zapewnić nam możliwość otrzymania ich wsparcia."
