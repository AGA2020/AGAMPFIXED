 HUN_collaborate_with_the_volksbund_1:0 "Współpracuj z Niemieckim Związkiem Ludowym dla Polskiego Śląska (Volksbund)"
 HUN_remove_political_rivals_by_force_1:0 "Usuń rywali politycznych siłą"
 HUN_plan_for_the_building_of_the_hungarian_state_1:0 "Plan budowy państwa węgierskiego"
 HUN_enforce_corporatism_1:0 "Egzekwuj korporacjonizm."
 HUN_enforce_corporatism_1_desc:0 "Nasze nowe społeczeństwo może działać tylko wtedy, gdy każda komórka ma swoje własne zadanie, które musi wykonać. Włosi mają bardzo dobry system zwany korporacjonizmem, który dzieli społeczeństwo na różne grupy korporacyjne na podstawie tych samych interesów. Wprowadzając ten nowy system, możemy zmaksymalizować produkcję fabryk i zrestrukturyzować społeczeństwo zgodnie z naszymi upodobaniami."
 HUN_nationalize_the_arms_industry_1:0 "Nacjonalizacja przemysłu zbrojeniowego"
 HUN_nationalize_the_arms_industry_1_desc:0 "W wyniku niedawnej korporatyzacji naszego społeczeństwa i gospodarki niektóre fabryki zostały w tym procesie znacjonalizowane."
 HUN_proclaim_szlasi_the_leader_of_the_nation_1:0 "Eljen Szalasi!"
 HUN_support_franco_1:0 "Pomóż Franco"
 HUN_teach_racial_turanism_1:0 "Ucz rasowego turanizmu."
 HUN_hungarian_lebensraum_1:0 "Węgierski Lebensraum"
 HUN_hungarian_lebensraum_1_desc:0 "Węgrzy potrzebują przestrzeni do życia. Wraz z wyrzeczeniem się traktatu trianon możemy teraz zacząć odzyskiwać nasze utracone ziemie. Ponad dwie trzecie naszego narodu zostało nam odebrane po wielkiej wojnie, a wielu obywateli węgierskich znalazło się nagle poza swoim krajem. Zmienimy to."
 HUN_hammer_the_myth_of_racial_superiority_1:0 "Ucz wyższości rasowej"
 HUN_hammer_the_myth_of_racial_superiority_1_desc:0 "Pomysł, że ludzi można podzielić na rasy, jest bardzo kontrowersyjny. Możemy jednak na tym skorzystać. Indoktrynując młodzież i ucząc wyższości rasowej w szkole, możemy kultywować młodzież fantazyjnie posłuszną i zdeterminowaną do rewizji. Będą kręgosłupem naszej przyszłej armii, która odzyska wszystkie nasze utracone ziemie."
 HUN_lower_unimployment_1:0 "Niższa stopa bezrobocia"
 HUN_lower_unimployment_1_desc:0 "Jednym z największych problemów na Węgrzech jest bezrobocie, które gwałtownie wzrosło po utracie dwóch trzecich naszego terytorium po Wielkiej Wojnie. To biedni ludzie najbardziej wspierają nasz ruch, więc logiczne jest, aby im w zamian pomóc. Tworzenie nowych miejsc pracy nie tylko rozwiąże problem głodu i ubóstwa, ale także pozwoli branży nieco szybciej wyjść z kryzysu, w którym się znajdujemy."
 HUN_new_national_symbol_1:0 "Nowy symbol narodowy"
 HUN_restructure_society_1:0 "Restrukturyzacja Społeczeństwa"
 HUN_restructure_society_1_desc:0 "Nasze społeczeństwo może być silne tylko wtedy, gdy będziemy trzymać się razem. Niestety uważamy, że są w tym kraju ludzie, którzy nie zasługują na to, by tu być, a mianowicie nie-Węgrzy i niekatolicy. Musimy oczyścić kraj z tych pasożytów i nasz minister kultury przygotował dwa plany. Musimy zdecydować, który z nich przeprowadzić."
 HUN_swear_fealty_to_the_crown_1:0 "Przysięgnij wierność Koronie"
 HUN_support_revisionist_sentiment_1:0 "Wspieraj nastroje rewizjonistów"
 HUN_support_revisionist_sentiment_1_desc:0 "Powiedzenie „Węgry graniczą ze wszystkich stron z Węgrami” całkowicie wyjaśnia tę straszną sytuację. Jeśli mamy odrodzić się jako nowa wersja wielkiego narodu, którym kiedyś byliśmy, musimy publicznie podkreślić stanowisko rządów wobec Rewizji. Ludzie, a także nasi sąsiedzi powinni wiedzieć, że nie przestaniemy podbijać, dopóki nie odzyskamy Wielkich Węgier."
 HUN_instate_rongyos_garda_officers_1:0 "Wprowadzenia na stanowisko oficera Rongyos Gárda"
 HUN_balkan_dominance_1:0 "Dominacja bałkańska"
 HUN_expansionist_mottos_1:0 "Motto ekspansjonistyczne"
 HUN_agitate_the_steppe_people_1:0 "Wzbudź mieszkańców stepów"
 HUN_moszkva_magyar_falu_1:0 "Lesz Még Moszkva Magyar Falu (jakieś węgierskie powiedzenie, ni chuja nwm jak to tłumaczyć)"
 HUN_borneo_1:0 "Borneo és Celebes Magyar Volt és Magyar Lesz (coś w stylu Borneo i Celebes byli węgierski i stali się węgierski (ni chuja nic nie idzie))."
 HUN_germany_trade_deal_1:0 "Umowa handlowa z Niemcami"
 HUN_germany_trade_deal_1_desc:0 "Korzyści dla naszego przemysłu z zacieśnienia stosunków handlowych z Niemcami są oczywiste, a twierdzenia o potencjalnej nadmiernej zależności naszej gospodarki od Niemców są przesadzone. Pójdziemy dalej i podpiszemy obszerną umowę handlową."
 HUN_german_friendship_treaty_1:0 "Niemiecki Traktat o Przyjaźni"
 HUN_german_friendship_treaty_1_desc:0 "Aby w pełni zjednoczyć się z Niemcami, musimy zapewnić [GER.GetLeader] nasze dobre intencje i chęć współpracy. Podpiszemy traktat przyjaźni, zapewniający im naszą lojalność i wzajemny wysiłek w tej samej sprawie, w formie wzajemnych gwarancji. Nie żeby Niemcy potrzebowali jakiejkolwiek ochrony... ALE"
 HUN_joint_aluminium_mining_1:0 "Wspólna firma wydobywcza aluminium"
 HUN_joint_aluminium_mining_1_desc:0 "Ponieważ aluminium jest integralną częścią nowoczesnego przemysłu wojennego, mogliśmy łatwo uzyskać wsparcie na rozbudowę kopalń na północy naszego kraju."
 HUN_join_axi_1:0 "Dołącz do Osi"
 HUN_join_axi_1_desc:0 "Ponieważ nasza gospodarka jest już tak bardzo zależna od Niemców, logiczne jest, że pójdziemy za nimi w wojnie. Wyślemy im prośbę o formalne wejście do sojuszu Osi."
 HUN_the_hungarian_renewal_party_1:0 "Węgierska Partia Odnowy"
 HUN_jobb_jovot_adjon_isten_1:0 "Lepsza przyszłość! Broń nas Boże!"
 HUN_utilize_the_kabsz_1:0 "Stwórz KABSz"
 HUN_plunder_the_savings_of_the_national_bank_1:0 "Splądruj oszczędności Narodowego Banku"
 HUN_give_imredy_absolute_power_1:0 "Daj Imrédy absolutną władze"
 HUN_continue_bethlens_consolidation_1:0 "Kontynuuj Konsolidacja Bethlena"
 HUN_strengthen_monarch_1:0 "Wzmocnij monarchistów"
 HUN_strengthen_monarch_1_desc:0 "Zamiast po prostu zaakceptować fakt, że Węgry nie mają teraz króla, pierwszym krokiem w przywróceniu Węgier do poprzedniego prestiżu jest wzmocnienie tych partii, które domagają się powrotu do monarchii."
 HUN_elect_king_1:0 "Wybierz króla"
 HUN_elect_king_1_desc:0 "Powszechne poparcie dla powrotu narodu do formy rządów monarchicznych jest teraz wystarczające, abyśmy mogli zacząć myśleć o rozpoczęciu procesu wyboru nowego króla. Teraz gdy mamy większość w parlamencie po naszej stronie powinniśmy jak najszybciej uchylić ustawę o detronizacji Habsburgów!"
 HUN_call_for_a_revisionist_king_1:0 "Nowa dynastia"
 HUN_call_for_a_revisionist_king_1_desc:0 "Naród domaga się powrotu do naszej dawnej chwały. Habsburgowie mieli swoją szansę i ponieśli porażkę. Czas poszukać króla gdzie indziej. Tytuł ten moglibyśmy zaoferować naszemu obecnemu regentowi Miklósowi Horthy'emu ze względu na jego status w oczach społeczeństwa. Z drugiej strony jego syn István zyskał dużą popularność jako pilot, a regent się starzeje. Może młody król silniejszy implikuje zmianę kursu i nową erę."
 HUN_crown_king_1:0 "Koronacja Horthyego"
 HUN_crown_king_1_desc:0 "Miklós Horthy, nasz obecny regent, admirał floty austro-węgierskiej, bohater wojenny i popularny przywódca naszego narodu zostanie nowym królem Węgier. Wraz z nim kraj ma wreszcie króla węgierskiego po setkach lat obcych królów. On poprowadzi nasz naród do chwały."
 HUN_elect_fascist_king_1:0 "Wybierz faszystowskiego króla"
 HUN_elect_fascist_king_1_desc:0 "Nasz naród potrzebuje potężnego przywódcy, który pokieruje nim przez nadchodzące burzliwe lata. Nasz władca musi być dobry dla ludzi, a srogi dla wrogów. Ponadto zdaliśmy sobie sprawę, że nie możemy sami odzyskać naszych starych terytoriów... Potrzebujemy do tego silnego sojusznika. A ponieważ Zachód wyraźnie nas opuścił, jedynymi, do których możemy się zwrócić, są Niemcy. Dlatego zaprosimy Franza von Mecklenbug-Schwerin do objęcia naszego tronu i tym samym polepszenia naszych stosunków z Niemcami z nadzieją, że poprą oni nasze roszczenia."
 HUN_clamp_down_on_extremists_1:0 "Ukróć ekstremistów"
 HUN_clamp_down_on_extremists_1_desc:0 "Teraz, gdy wreszcie rozwiązaliśmy problem monarchii, musimy skupić się na innych kwestiach. Ale zanim to zrobimy, musimy upewnić się, że król nigdy więcej nie straci władzy i nie zostanie zdetronizowany. Wciąż mamy wiele ruchów erekcjamistycznych, zwłaszcza o charakterze faszystowskim. Aby temu przeciwdziałać, wyślemy całą naszą policję, aby zmusić pozostałych faszystów do uległości i zamknąć tych, których nie da się przekonać."
 HUN_horthys_son_1:0 "Młody Horthy"
 HUN_horthys_son_1_desc:0 "Syn Miklósa Horthy'ego, István, zostałby wielkim królem, inicjując nową linię Horthys na tronie węgierskim. Umieszczenie go na tronie zamiast ojca przyniosłoby korzyść, takie, że Miklós mógłby utrzymać swoją pozycję jako prawica Istvána, zapewniając cenne źródło doświadczenia i mądrej rady. Co więcej, István dąży do silniejszych więzi z Zachodem, co może pozwolić nam na zawarcie kluczowego sojuszu..."
 HUN_continue_klebelsberg_1:0 "Kontynuuj dzieło Klebelsbergera"
 HUN_continue_klebelsberg_1_desc:0 "Były minister kultury w służbie Bethlena, dr Kuno Klebelsbergerg, był bardzo wpływową osobą, która ciężko pracowała nad poprawą systemu edukacji oraz węgierskiej sfery kulturalnej. On i Bethlen byli najbardziej wpływowymi węgierskimi mężami stanu. Kontynuując jego pracę w tych sektorach i inspirując nowe umysły, możemy znacznie usprawnić nasze badania."
 HUN_visions_of_greater_hungary_1:0 "Wizje Wielkich Węgier"
 HUN_visions_of_greater_hungary_1_desc:0 "Wszyscy na Węgrzech zgadzają się, że kara ze strony wielkich mocarstw była zbyt surowa, a nienawiść za odebranie dwóch trzecich naszych dawnych terytoriów rośnie z dnia na dzień. Możemy wykorzystać te emocje, aby zjednoczyć za sobą cały naród, aby włożyć całą naszą siłę w osiągnięcie celu Rewizji. Może i jesteśmy teraz słabi i mali, ale razem odzyskamy całą naszą utraconą ziemię i ostatecznie odniesiemy zwycięstwo!"
 HUN_horthys_soldiers_1:1 "[ROOT.GetHUN_horthys_soldiersName]"
 HUN_horthys_soldiers_1_desc:0 "[ROOT.GetHUN_horthys_soldiersDesc]"
 HUN_trade_deal_with_soviets_1:0 "Umowa handlowa ze Związkiem Radzieckim"
 HUN_trade_deal_with_soviets_1_desc:0 "Alianci są zbyt daleko od nas, aby nam pomóc, jeśli coś pójdzie nie tak w nadchodzącej wojnie. Mimo że mogli obiecać nam zdobycze terytorialne, Niemcy są zbyt lekkomyślni, podstępni i dumni, by nazywać się naszymi sojusznikami. W pewnym momencie dźgną nas w plecy. Biorąc pod uwagę te fakty, może najlepiej, żeby sprzymierzyć się - choćby tylko do czasu rozprawienia się z Niemcami - z Sowietami. Chociaż [ROOT.GetLeader] nie znosi komunizmu, być może uda nam się osiągnąć korzystny układ handlowy i ochronę od Sowietów."
 HUN_lift_ban_on_communism_1:0 "Znieść zakaz komunizmu"
 HUN_lift_ban_on_communism_1_desc:0 "Aby okazać dobrą wolę Sowietom, zniesiemy zakaz komunizmu wprowadzony przed laty, po objęciu władzy przez Miklósa Horthy'ego. Podczas gdy prawa do zgromadzeń są nadal bardzo restrykcyjne, przynajmniej obywatele będą teraz mogli otwarcie podążać za komunizmem, nie będąc za to prześladowanymi."
 HUN_soviet_wheat_exports_1:0 "Radziecki eksport pszenicy"
 HUN_soviet_wheat_exports_1_desc:0 "Ostatnim krokiem do umocnienia naszej gospodarki i dostosowania do Związku Radzieckiego jest zawarcie ostatniej ważnej umowy handlowej. Mamy pod dostatkiem pszenicy, ponieważ płaskie równiny Węgier bardzo dobrze służą uprawie tych roślin. Sytuacja żywnościowa w ukraińskich częściach Unii nie jest zbyt dobrze rozwiązana, więc nasza pszenica może uratować życie wielu, jednocześnie zapewniając nam większe bezpieczeństwo i ochronę."
 HUN_destroy_imredys_ancestry_documents_1:0 "Zniszcz dokumenty przodków Imrédy'ego"
 HUN_destroy_imredys_ancestry_documents_1_desc:0 "Jeśli chcemy, aby Imrédy odniósł sukces jako przywódca narodu, musimy zmierzyć się z faktem, że jest on pochodzenia żydowskiego od swojego dziadka. Oczywiście ta informacja wykluczałaby go z uzyskania tak wysokiej władzy, dlatego musimy się upewnić, że nikt nigdy nie będzie w stanie prześledzić jego dziedzictwa. Spalimy wszystkie rodowe dokumenty i zastąpimy je… wygodniejszymi…"
 HUN_demand_burgenland_1:0 "Zażądaj Burgenland"
 HUN_unite_the_country_1:0 "Zjednocz kraj"
 HUN_unite_the_country_1_desc:0 "Niedawny wybór króla dla naszego narodu z pewnością zapewnił stabilność naszego narodu. Jednak wciąż są tacy, którzy nadal nie będą z nami ostawać, głównie socjaldemokraci (i tajni komuniści wewnątrz nich). To do [ROOT.GetLeader] należy spędzić trochę czasu z czołowymi politykami innych ideologii, aby przekonać ich do naszej sprawy. Aby stać się silnym narodem i osiągnąć nasz wspólny cel, trzeba odłożyć na bok różnice polityczne.\nNa szczęście dla nas, mimo że ludność ma bardzo różne poglądy i koncepcje, wszyscy są zgodni co do jednej rzeczy: Rewizja naszych granic. [ROOT.GetLeader] wykorzysta to do przekonania naszych politycznych wrogów do współpracy z nami, choćby tylko na razie."
 HUN_fund_the_working_class_1:0 "Ufunduj klasę robotniczą"
 HUN_fund_the_working_class_1_desc:0 "Klasa robotnicza przez długi czas była zaniedbywana przez rząd. Doprowadziło to do tego, że wielu robotników potajemnie jest komunistami, wierząc, że przyniesie im to dobrobyt. Będziemy intensywnie finansować klasę robotniczą wyższymi zarobkami i tańszymi mieszkaniami, aby zdobyć ich zaufanie i lojalność, jednocześnie korzystając z wynikającego z tego wyższego morale pracowników."
 HUN_invite_communist_ministers_1:0 "Koalicja z komunistami"
 HUN_invite_communist_ministers_1_desc:0 "Wraz z niedawnym zniesieniem zakazu dla komunizmu, coraz więcej polityków ujawniają się jako komuchy, opowiadając się za większym poparciem w rządzie. Nasi ludzie obawiają się, że może nastąpić kolejna rewolucja, dlatego musimy z nimi współpracować, aby utrzymać ich w ryzach. [ROOT.GetLeader] zaprosi najbardziej wpływowych komunistów do rządu, gdzie miejmy nadzieję, będą wdzięczni za bycie częścią rządu i powstrzymają się od robienia jakichkolwiek kłopotów. Mogłoby to również pomóc nam, ponieważ nie będziemy jedynymi w krzyżowym ogniu opozycji."
 HUN_join_comis_1:0 "Dołącz do Kominternu"
 HUN_join_comis_1_desc:0 "Nadszedł czas, aby oficjalnie ubiegać się o wejście do Kominternu. Wojna zbliża się do Europy i nie możemy ryzykować samotności na polu bitwy. Wprowadziliśmy różne reformy, wprowadziliśmy zmiany w naszym rządzie, aby uzyskać aprobatę [SOV.GetLeader], więc miejmy nadzieję, że nie na próżno. Oficjalne oświadczenie zostanie wysłane do Związku Radzieckiego."
 HUN_teach_holy_crown_1:0 "Nauczaj przykazań Świętej Korony"
 HUN_teach_holy_crown_1_desc:0 "Nasz sukces zależy od bystrych umysłów naszej młodzieży i młodych dorosłych. Mając przykazanie świętej korony, nauczając w naszych szkołach i na uniwersytetach, możemy ożywić naszą populację i obudzić patriotyzm i wolę ludzi do zjednoczyć się pod jedną koroną."
 HUN_idolize_medieval_ideals_1:0 "Idolizuj średniowieczne ideały"
 HUN_idolize_medieval_ideals_1_desc:0 "Choć mocno przestarzałe, wiele średniowiecznych ideałów można zastosować do współczesnych Węgier. W tamtych mrocznych czasach ludzie wiedzieli, że pójście na wojnę jest koniecznością, aby stać się większym i potężniejszym. Do tego pomysłu należy powrócić, ponieważ mamy wiele ziem, które chcemy i będziemy podbijać. W tym celu będziemy również potrzebować przemysłu mniej zorientowanego na konsumenta."
 HUN_strengthen_the_regency_1:0 "Wzmocnij regencję"
 HUN_strengthen_the_regency_1_desc:0 "Horthy Miklós udowodnił wszystkim, że jest zdolny do przewodzenia narodowi bez oficjalnego bycia królem. Nie ma przeszkód, dlaczego Węgry miałyby powrócić do monarchii, skoro rządy Horthy'ego są całkowicie wystarczające. Nie będąc ani królem, ani dyktatorem, może ostrożnie pokierować nadchodzącym chaosem politycznym w Europie, bez konieczności pełnego sprzymierzenia się z którąkolwiek ze stron."
 HUN_announce_horthys_permanent_regency_1:0 "Rozwiąż sprawę monarchii."
 HUN_announce_horthys_permanent_regency_1_desc:0 "Tron Węgier jest wciąż tak pusty jak dziesięć lat temu, ale nasz regent [ROOT.GetLeader] ma prawie takie same uprawnienia, jakie miałby król. Ponieważ on i jego rodzina nie są katolikami, a Habsburgowie nie mogą powrócić, nie ma innego wyjścia niż utrzymanie statusu quo, dopóki nie znajdzie się odpowiedni następca lub rodzina Horthy'ego nie nawróci się. Równie dobrze może się zdarzyć, że jeden z jego potomków będzie katolikiem, który następnie zostanie koronowany na króla Węgier, w takim przypadku musimy przygotować mu drogę..."
 HUN_consolidate_horthys_power_1:0 "Umocnij pozycję Horthy'ego"
 HUN_consolidate_horthys_power_1_desc:0 "Węgry od ponad dekady są bez króla. Napięcia polityczne, które to spowodowało, osiągają punkt wrzenia i jeśli nie będziemy działać szybko, może to doprowadzić do upadku systemu, jaki znamy. Musimy upewnić się, że [ROOT.GetLeader] nie tylko utrzyma, ale także poszerzy swoje uprawnienia, aby utrzymać kontrolę mocną ręką w tych trudnych czasach."
 HUN_turani_vadaszok_1:0 "Łowcy Turani"
 HUN_turani_vadaszok_1_desc:0 "Mimo że Turáni Vadászok został początkowo utworzony przez Gyula Gömbösa, który wyraźnie miał faszystowskie poglądy i próbował sprzymierzyć się z Niemcami i Włochami, sama Organizacja pozostała lojalna wobec [ROOT.GetLeader] i jego reżimu. Dlatego możemy swobodnie rekrutować z nich nowych żołnierzy, a nawet używać ich jako osobistej straży Horthy'ego."
 HUN_the_hungarian_brothers_alliance_1:0 "Węgierska Wspólnota Braterska"
 HUN_the_hungarian_brothers_alliance_1_desc:0 "Korzenie tego ruchu sięgają XVIII-wiecznej Transylwanii. Będąc ruchem irredentystycznym, członkowie dążą do przywrócenia dawnych granic Węgier i są przeciwni sprzymierzeniu się z Niemcami. Zniesiemy banicję ruchu i uczynimy z niego oficjalną, finansowaną przez rząd organizację wspierającą naszą gospodarkę i pomagającą popularnej opinii [ROOT.GetLeader]."
 HUN_lands_of_the_holy_crown_1:0 "Ziemie Świętej Korony"
 HUN_lands_of_the_holy_crown_1_desc:0 "Korona św. Szczepana przypomina nam o naszej dawnej świetności jako wielkiej potęgi Europy. Teraz, gdy rozwiązaliśmy nasze wewnętrzne problemy dotyczące polityki i wyrzeczenia się traktatu trianon, naszym celem powinno być odzyskanie utraconych terytoriów drogą wojny lub drogą dyplomacji, choć najlepiej tą drugą."
 HUN_renounce_trianon_1:0 "Zerwij traktat z Trianon"
 HUN_renounce_trianon_1_desc:0 "Niesprawiedliwość narzucona naszemu narodowi pod koniec Wielkiej Wojny, wyrywająca dwie trzecie terytorium i ludności naszego niegdyś wielkiego narodu, dorównuje hańbie, jaką nawiedziono Niemcom w Traktacie Wersalskim, i musi zostać cofnięta."
 HUN_reaffirm_claims_1:0 "Potwierdź roszczenia terytorialne"
 HUN_reaffirm_claims_1_desc:0 "Wraz z odrzuceniem Traktatu z Trianon, musimy teraz potwierdzić nasze roszczenia do terytoriów, które zostały nam skradzione."
 HUN_demand_transylvan_1:0 "Zażądaj Transylwanii"
 HUN_demand_transylvan_1_desc:0 "Ze wszystkich terytoriów, które utraciliśmy po Wielkiej Wojnie, Transylwania uderzyła w nas najmocniej. Jesteśmy gotowi i przygotowani, aby w końcu odzyskać ziemie ich prawowitym właścicielom. Jest jednak problem: Francja gwarantuje niepodległość Rumunii. Zaatakowanie ich oznaczałoby następnie wojnę zarówno z Rumunią, jak i Francją. Aby tego uniknąć, możemy wysłać delegację do Francji i być może dojść do porozumienia w sprawie Transylwanii.
 HUN_demand_transylvan_1_desc:0 "Ze wszystkich terytoriów, które utraciliśmy po Wielkiej Wojnie, Transylwania uderzyła w nas najmocniej. Jesteśmy gotowi i przygotowani, aby w końcu zwrócić ziemie ich prawowitym właścicielom: nam. Jest jednak problem: Francja gwarantuje niepodległość Rumunii. Zaatakowanie ich oznaczałoby następnie wojnę zarówno z Rumunią, jak i Francją. Aby tego uniknąć, możemy wysłać delegację do Francji i być może dojść do porozumienia w sprawie Transylwanii."
 HUN_demand_vojvodin_1:0 "Zażądaj Wojwodiny"
 HUN_demand_vojvodin_1_desc:0 "Wojwodina, lub lepiej znana nam jako Bácska, została nam odebrana i przekazana nowo utworzonemu Królestwu Słoweńców, Chorwatów i Serbów. Terytorium to jest w dużej mierze zamieszkane przez Węgrów, dlatego musimy wezwać Jugosławię do zwrócenia tych terytoriów ich prawowitym właścicielom."
 HUN_demand_slovakia_1:0 "Zażądaj Południowej Słowacji"
 HUN_demand_slovakia_1_desc:0 "Jeśli uda nam się odzyskać nasze terytoria bez rozlewu krwi, tym lepiej. Czechosłowacja dostanie ultimatum"
 HUN_take_carpathian_ruthenia_1:0 "Weźmy Ruś Karpacką"
 HUN_claim_slovakia_overlordship_1:0 "Zażądaj zwierzchnictwa nad Słowacją"
 HUN_claim_slovakia_overlordship_1_desc:0 "Pozostała część Słowacji również musi zostać ponownie zintegrowana z państwem węgierskim, bezpośrednio lub poprzez uzależnienie. Wyślemy kolejne ultimatum."
 HUN_proclaim_greater_hun_1:0 "Ogłoś Wielkie Węgry"
 HUN_proclaim_greater_hun_1_desc:0 "Po odzyskaniu należnego nam terytorium wielkość naszego kraju powiększyła się do naszych historycznych granic. Możemy teraz z pełnym przekonaniem ogłosić światu powstanie Wielkich Węgier i skierować nasze oczy na nowe cele."
 HUN_szekely_mountaineers_1:0 "Górale Szeklerów"
 HUN_bulwark_of_Catholicism_1_focus:0 "Przedmurze katolicyzmu"
 HUN_bulwark_of_Catholicism_1_focus_desc:1 "[ROOT.Getbulwark_of_CatholicismName]"
 HUN_our_old_glory_1:0 "Nasza dawna chwała"
 HUN_our_old_glory_1_desc:0 "Teraz, gdy w końcu przywróciliśmy Wielkie Węgry, możemy skupić się na innych podbojach. Obywatele naszego wielkiego narodu są tak ożywieni, że pojawiły się idee podboju i integracji terytoriów, które dawni królowie węgierscy podbili poza tradycyjnymi granicami Węgier. Choć jest to bardzo niebezpieczne przedsięwzięcie, moglibyśmy sfałszować dokumenty potwierdzające nasze prawo do ziem..."
 HUN_our_old_friends_1:0 "Nasi starzy przyjaciele"
 HUN_our_old_friends_1_desc:0 "Średniowieczne Wielkie Węgry nigdy nie były osamotnione w swoich przedsięwzięciach i podbojach. Powinniśmy na nowo rozpalić te stare uczucia i zapewnić, że nasi dawni towarzysze również będą nam pomagać w dzisiejszych czasach."
 HUN_the_royal_navy_1:0 "Królewska Marynarka Wojenna"
 HUN_the_royal_navy_1_desc:0 "Aby być postrzeganym jako wielka potęga, musimy natychmiast rozbudować nasze stocznie. Wspólnie z naszymi sojusznikami uruchomimy program budowy nowych stoczni w całym imperium. Przyniesie to również korzyści naszym sojusznikom: będą mogli zachować część doświadczenia marynarki wojennej."
 HUN_strengthen_the_empire_1:0 "Wzmocnij Imperium"
 HUN_strengthen_the_empire_1_desc:0 "Musimy rozpocząć wspólny projekt przemysłowy z naszymi sojusznikami, aby wszystkie narody były na bieżąco z najnowszymi metodami przemysłowymi. W ten sposób mniejsze narody naszego sojuszu otrzymają ogromną premię, podczas gdy my również możemy z niej skorzystać."
 HUN_logistical_planning_1:0 "Planowanie logistyczne"
 HUN_logistical_planning_1_desc:0 "Dobra sieć infrastruktury ma kluczowe znaczenie dla wojny. Jeśli nie możemy dostarczyć sprzętu naszym siłom na froncie, możemy niepotrzebnie poświęcić wiele istnień. Fronty stały się ogromne, więc nie wystarczy rozbudować własnej sieci. Zbliżymy się do naszych sojuszników i poprosimy o wspólną współpracę."
 HUN_prepare_coup_1:0 "Przygotuj włoski zamach stanu"
 HUN_prepare_coup_1_desc:0 "Włosi byli naszymi wrogami w Wielkiej Wojnie, ale możemy zaapelować do włoskich rojalistów i zaoferować im nasze poparcie dla zamachu stanu, a tym samym potencjalnie zaprosić ich do naszego sojuszu, aby nie można było ponownie popełnić tych samych błędów."
 HUN_assassinate_mussolini_1:0 "Zabij Mussoliniego"
 HUN_assassinate_mussolini_1_desc:0 "Nadszedł czas, by zamordować Benito Mussoliniego. Wszystkie figury szachowe są ustawione we właściwej pozycji i jedyne, co stoi między nami a monarchistycznymi Włochami, to nasze dowództwo. Wyślemy zabójcy natychmiast telegraf, aby rozpocząć misję, a także telegraf do nowego rządu, przypominający o naszej pomocy i oferujący oficjalne wejście do mocarstw centralnych"
 HUN_settle_austro_hungarians_1:0 "Osadnicy austro-węgierscy"
 HUN_settle_austro_hungarians_1_desc:0 "Po zajęciu dawnych terytoriów włoskich możemy teraz rozpocząć program osiedlania się w regionie własnych krewnych. W ten sposób możemy całkowicie zintegrować podbite prowincje."
 HUN_address_german_monarchists_1:0 "Zwróć się do niemieckich monarchistów"
 HUN_address_german_monarchists_1_desc:0 "Choć faszyzm jest główną frakcją polityczną w Niemczech, jest wielu, którzy dążą do powrotu swojego Kaisera. Populacja jest szczególnie zainteresowana tym, ponieważ widzieli nasze nowe imperium powstające z popiołów. Jeśli zapewnimy sobie pomoc w zamachu stanu, z pewnością możemy osiągnąć powrót do Kaiserreicha."
 HUN_invite_germany_1:0 "Zaproś Niemcy"
 HUN_invite_germany_1_desc:0 "Ostatnie miesiące pokazały, że niemiecka ludność monarchistyczna jest gotowa na nową monarchię. Mają wystarczającą kontrolę nad narodem, aby w końcu przejąć pełną kontrolę. Oczywiście faszyści nie tylko łatwo oddadzą władzę, ale z naszą pomocą możemy pokonać brązową groźbę i pozyskać przy okazji nowego sojusznika."
 HUN_befriend_turkey_1:0 "Zaprzyjaźnij się z Turcją"
 HUN_befriend_turkey_1_desc:0 "Teraz, gdy odnowiliśmy dawne przyjaźnie z naszymi starymi członkami sojuszu, nadszedł czas, aby spojrzeć na byłego giganta Bliskiego Wschodu: Imperium Osmańskie. Możemy wysłać wysłanników i dyplomatów, aby przedyskutowali możliwość nowego imperium tureckiego, aby dokończyć nasz sojusz."
 HUN_open_up_old_factories_1:0 "Otwórz stare fabryki"
 HUN_open_up_old_factories_1_desc:0 "Fabryki pierwszego imperium marnują się, a my budujemy nowe, podczas gdy stare mają się doskonale! Oczywiście będą wymagały napraw i gruntownego odkurzenia, ale otwierając ponownie wybudowane już fabryki, możemy zaoszczędzić sporo zasobów, które następnie możemy przeznaczyć na coś innego."
 HUN_supply_honved_1:0 "Zaopatrz Honwedy"
 HUN_supply_honved_1_desc:0 "Honvéd to węgierska część armii austro-węgierskiej. Ponieważ powstanie drugiego imperium austro-węgierskiego ma charakter węgierski, powinniśmy uczynić z Honwedów główną część armii, podczas gdy Landwehra powinna mieć jedynie funkcję rezerwową i garnizonową. W ten sposób nie musimy tworzyć zupełnie nowej armii głównej."
 HUN_looking_out_1:0 "Misja do przeszłości"
 HUN_looking_out_1_desc:0 "Musimy postrzegać naszą przeszłość jako przykład tego, jacy powinniśmy być. Oczywiście nie oznacza to, że nie możemy wprowadzać zmian w celu udoskonalenia strategii. Zwrócimy się do naszych dawnych sojuszników z nadzieją na utworzenie nowych mocarstw centralnych. Tym razem świat nie będzie w stanie nas powstrzymać..."
 HUN_multiethnic_problem_1:0 "Rozwiąż problem wieloetniczny"
 HUN_multiethnic_problem_1_desc:0 "Dawne imperium ostatecznie upadło z powodu wielu kulturowych i etnicznych różnic w państwie. Kraj był nękany wieloma strajkami i powstaniami. Nauczyliśmy się na naszych błędach i musimy upewnić się, że to się nie powtórzy. Nowe Imperium ulepszy się w tych aspektach, dzięki czemu nigdy więcej nie będzie można go pokonać!"
 HUN_austro_hungarian_army_1:0 "Armia austro-węgierska"
 HUN_austro_hungarian_army_1_desc:0 "Niestety dawna armia austro-węgierska miała w ostatniej wojnie raczej zły wizerunek. Niekompetencja w szeregach i wielojęzyczna bariera językowa okazały się fatalnym problemem. Z węgierskiego i niemieckiego uczynimy urzędowymi językami wojska, które mają być nauczane w akademiach wojskowych, a także we wszystkich szkołach publicznych."
 HUN_focus_on_landwehr_1:0 "Skup się na Landwehrze"
 HUN_focus_on_landwehr_1_desc:0 "Landwehra była niegdyś główną armią byłego Cesarstwa Austro-Węgier. Jeśli chcemy, aby świat bał się naszych sił, musimy zreformować Landwehrę i zapewnić jej niezbędny sprzęt. Dzięki niemu będziemy mogli odzyskać wszystkie nasze dawne ziemie i nie tylko."
 HUN_the_central_power_1:0 "Mocarstwa centralne"
 HUN_the_central_power_1_desc:0 "Nasz sojusz z Niemcami, Turcją i Bułgarią nie był błędem. Łączy nas wspólna historia i dlatego sojusz był naturalny. Niestety czasy zmieniły oblicze Europy też, ale przy odrobinie nacisku mogliśmy ożywić monarchizm i ponownie zebrać zespół."
 HUN_centralisation_1:0 "Centralizacja"
 HUN_centralisation_1_desc:0 "Jedynym sposobem, aby mieć oko na wszystko, co dzieje się w branży naszego imperium, jest jej scentralizowanie. Wszystkie zakłady państwowe będą odpowiadać bezpośrednio przed stolicą, aby osiągnąć jak najlepsze wyniki."
 HUN_seek_reunion_with_croatia_1:0 "Szukaj porozumienia z Chorwacją"
 HUN_seek_reunion_with_croatia_1_desc:0 "Chorwacja od dawna była częścią naszego kraju i powinniśmy dążyć do ponownego przyłączenia się do niej. Wyślemy ultimatum do Jugosławii, domagając się powrotu Chorwacji."
 HUN_yug_eternal_friendship_1:0 "Traktat o Wiecznej Przyjaźni"
 HUN_yug_eternal_friendship_1_desc:0 "Jugosławia to jeden z ostatnich narodów, który nie wpadł w ręce Rosji czy Niemiec. Aby zapewnić sobie wzajemną niezależność, zaoferujemy im wieczny pakt przyjaźni, który, miejmy nadzieję, zaakceptują. Podpisanie tego paktu oznacza również rezygnację z roszczeń wobec Chorwacji. Wojwodina i Zachodni Bánát nadal będą tematem do dyskusji, ale na razie mogą poczekać..."
 HUN_collaborate_with_Tsar_1:0 "Współpracuj z carem"
 HUN_collaborate_with_Tsar_1_desc:0 "Car bułgarski wydawał się bardzo chętny do przyłączenia się do nas we wspólnej sprawie. Po naszym zapewnieniu, że dołączymy do nich w ich walce, naród bułgarski ucieszył się i tak narodziła się przyjaźń między naszymi narodami. Czas oficjalnie zaprosić Bułgarię do naszej frakcji."
 HUN_support_greater_bul_1:0 "Wspieraj Wizję Wielkiej Bułgarii"
 HUN_support_greater_bul_1_desc:0 "Bułgaria, podobnie jak my, straciła wiele terytoriów wraz z zakończeniem Wielkiej Wojny. Są tak samo chętni do odzyskania tych terytoriów jak i my. Może jeśli zapewnimy sobie pomoc w odzyskaniu ziemi, zechcą dołączyć do naszej frakcji."
 HUN_claim_the_heritage_of_corvinus_1:0 "Zażądaj dziedzictwem Macieja Korwina"
 HUN_claim_the_heritage_of_corvinus_1_desc:0 "Jako jeden z naszych największych i najbardziej szanowanych królów w naszej historii, Maciej Korwin zdołał podbić Wołoszczyznę, zanim Turcy zdołali ją zdobyć, a także dotrzeć do Wiednia ze swoją czarną armią. Historia wkrótce się powtórzy."
 HUN_claim_the_heritage_of_louis_1:0 "Zażądaj dziedzictwa Ludwika I"
 HUN_claim_the_heritage_of_louis_1_desc:0 "Ludwik Wielki Węgier otrzymał prawo do tronu polskiego, a po śmierci wuja został nawet koronowany na króla Polski. Choć roszczenia do całości Polski nie wydaje się całkiem słuszne, południowe części zdecydowanie powinny być częścią naszego królestwa."
 HUN_offer_poland_protection_1:0 "Oferuj Polsce ochronę"
 HUN_offer_poland_protection_1_desc:0 "Polska jest naszym przyjacielem od czasu osiedlenia się dynastii Arpadów w kotlinie karpackiej. Powinniśmy ożywić tę przyjaźń i zaapelować do polskiego rządu. Skoro są – politycznie mówiąc – w trudnej sytuacji z Sowietami na wschodzie i niemieckim niedźwiedziem na zachodzie, z pewnością mogliby skorzystać na takim sojuszniku jak my."
 HUN_seek_union_with_poland_1:0 "Staraj się o unie z Polską"
 HUN_claim_the_heritage_of_andrew_1:0 "Zdobądź dziedzictwo Andrzeja II"
 HUN_claim_the_heritage_of_andrew_1_desc:0 "Andrzej Jerozolimski był jednym z przywódców V krucjaty i został odznaczony przez papieża Królestwem Jerozolimy. Nasz kraj powinien był odziedziczyć tytuł, więc do nas należy jego odzyskanie."
 HUN_exalt_tripartitum_1:0 "Trójstronny tripartum Werböczy"
 HUN_exalt_tripartitum_1_desc:0 "István Werbőczy napisał kiedyś swój trójstronny list, w którym apelował, by szlachta miała więcej przywilejów i praw, z których część pozwalała nawet szlachcie odmówić wezwania ich króla do wojny. Nie możemy ryzykować, że niektórzy z naszych szlachciców nie zaangażują się w naszą wojnę, więc musimy przepisać trójstronny list i przedstawić go tak szybko, jak to możliwe."
 HUN_regnum_marianum_1:0 "Królestwo Marianów"
 HUN_regnum_marianum_1_desc:0 "Legenda mówi, że w 1038 roku legendarnego króla Stefana, pierwszego króla Węgier, odwiedziła Najświętsza Maryja Panna, którą ofiarował Węgrom świętą koronę. W ten sposób stworzył traktat między niebem a ziemią, dzięki któremu Węgry stały się królestwem Matki Boskiej. Węgry są więc krajem Maryi, Regnum Marianum, w którym władzę sprawuje Matka Boża, a Święta Korona ucieleśnia jej suwerenność."
 HUN_revenge_mohacs_1:0 "Pomścij bitwę pod Mohaczem"
 HUN_revenge_mohacs_1_desc:0 "Turcy od wieków byli jednym z naszych największych wrogów. Po naszej katastrofalnej klęsce w bitwie pod Mohaczem, którą pewnie moglibyśmy wygrać, gdyby nie było problemów komunikacyjnych, turcy wymusili rozbiór całego naszego Królestwa, a pozostała część Węgier wpadła w ręce Habsburgów. Teraz, gdy zdobyliśmy ogromną siłę, musimy odpłacić Turkom, miażdżąc ich."
 HUN_proclaim_apostolic_kingdom_1:0 "Ogłoś Królestwo Apostolskie"
 HUN_proclaim_apostolic_kingdom_1_desc:0 "Udało nam się wzrosnąć do gigantycznej potęgi, wszystko z pomocą świętej korony. Teraz mamy prawo głosić królestwo apostolskie, niebiański kraj na ziemi, który jest łącznikiem między ziemią a niebem i reprezentuje potęgę bogów na ziemi. Jesteśmy obrońcami chrześcijaństwa i świętego Kościoła i będziemy do końca czasów."
 HUN_proclaim_apostolic_kingdom_habsburg_1:0 "Ogłoś Królestwo Apostolskie"
 HUN_proclaim_apostolic_kingdom_habsburg_1_desc:0 "W końcu osiągnęliśmy wszystko, czego chcieliśmy. Zreformowaliśmy imperium, odbiliśmy dawne terytoria, a nawet udało nam się zreformować państwa centralne. Jedyne, co pozostało do zrobienia, to zachować Imperium i ogłosić boskie prawo Habsburgów do panowania nad Imperium i upewnić się, że wszyscy wiedzą, że są oni przedstawicielami bogów na ziemi. Nic nas teraz nie powstrzyma!"
 HUN_rebuild_nation_com_1:0 "Odbuduj naród"
 HUN_the_rev_council_1:0 "Rada Komisarzy Ludowych"
 HUN_the_rev_council_1_desc:0 "Rada Rewolucyjna Kunsa była drogą naprzód w rządzie z 1919 roku. Należy stworzyć ciało zarządzające, aby władza była równo podzielona między członków i nie można było jej nadużywać. Kiedy to zostanie zrobione, ta Rada będzie służyć jako odpowiednik zachodniego systemu gabinetu utworzonego przez ministrów i będziemy gotowi zrobić kolejny krok w kierunku szerzenia rewolucji w całej Europie."
 HUN_balkan_union_1_desc:0 "Komintern porzucił walkę z imperializmem, zamiast tego optując za koegzystencją. Jeśli robotnicy na świecie mają być wolni, musimy nieść naprzód pochodnię Marksa i Lenina - nawet przeciwko Związkowi Radzieckiemu, jeśli zajdzie taka potrzeba."
 HUN_sov_trade_union_1:0 "Związek Zawodowy"
 HUN_strengthen_legitimist_sentiment_1:0 "Wzmocnij sentyment legitymistów"
 HUN_strengthen_legitimist_sentiment_1_desc:0 "Po wzmocnieniu monarchistów powinniśmy teraz zacząć dalej wskrzeszać ideę legitymistyczną. Węgry miały w swojej przeszłości wielu królów, a Habsburgowie przynieśli nam najwięcej chwały. Powinniśmy na nowo rozpalić tę fascynację i połączyć monarchistów z legitymistami, aby uzyskać wystarczającą władzę, aby osiągnąć nasz ostateczny cel: przywrócić Habsburgów."
 HUN_demand_referendum_1:0 "Żądaj referendum"
 HUN_demand_referendum_1_desc:0 "Rozwiązanie Austro-Węgier było błędem. Austria i Węgry są razem silniejsze, a połączenie obu jest wymagane, aby oba mogły osiągnąć wielkość. Trzeba zmusić Austriaków do przeprowadzenia referendum w sprawie propozycji pokojowego połączenia naszych dwóch narodów."
 HUN_take_austria_1:0 "Weź Austrię siłą"
 HUN_take_austria_1_desc:0 "Pierwszym krokiem w przywróceniu chwały Węgrom jest ponowna integracja ziem austriackich. Nie możemy ryzykować niepowodzenia w osiągnięciu tego dyplomatycznie, więc musimy to zrobić siłą."
 HUN_restoration_aus_hun_1:0 "Tymczasowe Imperium"
 HUN_restoration_aus_hun_1_desc:0 "Zjednoczywszy Austrię, Węgry i Czechosłowację pod jednym królem, powinniśmy zająć się sprawami różnych narodowości w naszym imperium, zanim naprawdę ogłosimy Cesarstwo Austro-Węgierskie. Powinniśmy proklamować Tymczasowe Cesarstwo na razie, dopóki nie rozwiążemy bieżących problemów. Biorąc pod uwagę sytuację, w której się znajdujemy, moglibyśmy również łatwo stworzyć nowe Imperium, zamiast nalegać na odtworzenie starego..."
 HUN_protect_cze_1:0 "Chroń Czechosłowację"
 HUN_protect_cze_1_desc:0 "Czechosłowacja od czasu uzyskania niepodległości stała się potężna i pracowita, ale sąsiedzi spoglądają chciwie na ich ziemie. Zaoferujemy im naszą ochronę przed tymi zagrożeniami."
 HUN_claim_transyl_1:0 "Zażądaj Transylwanii."
 HUN_claim_transyl_1_desc:0 "Po ostatniej wojnie obszar Siebenbürgen został nam niesprawiedliwie odebrany. Czas to odzyskać."
 HUN_claim_galic_1:0 "Odbierz Galicję"
 HUN_claim_galic_1_desc:0 "Państwo polskie to nic innego jak sztuczny konstrukt. W razie potrzeby można go tworzyć i demontować."
 HUN_claim_bucovin_1:0 "Zdobądź Bukowinę"
 HUN_claim_bucovin_1_desc:0 "Może nie jest to najważniejszy gospodarczo teren z naszych rozległych posiadłości, ale nadal jest częścią naszego Imperium. A my go odzyskamy."
 HUN_march_to_shore_1:0 "Marsz na wybrzeże"
 HUN_march_to_shore_1_desc:0 "Prawdziwa Wielka potęga wymaga dostępu do mórz. Wybrzeże Adriatyku jest nasze!"
 HUN_claim_ven_1:0 "Zażądaj włoskich prowincji"
 HUN_claim_ven_1_desc:0 "Nie zapomnieliśmy o zdradzie Włochów podczas Wielkiej Wojny. Nadszedł czas, aby umieścić je na swoim miejscu i przywrócić Imperium do jego naturalnych granic."
 HUN_envision_second_empire_1:0 "Nakreśl drugie imperium Habsburgów"
 HUN_habsburg_tradition_1:0 "Tradycja Austrii Habsburgów"
 HUN_habsburg_spain_1:0 "Chwała Habsburgów w Hiszpanii"
 HUN_reassert_claim_on_spanish_throne_1:0 "Roszczenia do hiszpańskiego tronu"
 HUN_restore_first_empire_1:0 "Przywróć Pierwsze Imperium"
 HUN_restore_first_empire_1_desc:0 "Nigdy nie będziemy zjednoczeni jako naród jako państwo wielokulturowe. Poprzedni Kaiser był zbyt łagodny dla ludności, co było słabością i zachętą do buntu. Nie powtórzymy tego fatalnego błędu. Jedynym ważnym obywatelem jest austriackie obywatelstwo. Wszyscy inni mogą albo się zintegrować, albo się ich pozbędziemy."
 HUN_reestablish_absolutism_1:0 "Przywróć absolutyzm"
 HUN_fly_the_burgundian_cross_flag_1:0 "Wywieś flagę krzyża burgundzkiego"
 HUN_reclaim_the_inheritance_of_two_sicilies_1:0 "Odzyskaj dziedzictwo dwóch Sycylii"
 HUN_reassert_continental_claims_1:0 "Roszczenia kontynentalne"
 HUN_fly_the_schwarzgelb_flag_1:0 "Rozwieś flagę Schwarzgelba"
 HUN_reclaim_silesia_1:0 "Odzyskaj Śląsk"
 HUN_demand_the_spanish_throne_1:0 "Żądaj hiszpańskiego tronu"
 HUN_reclaim_burgundian_inheritance_1:0 "Odzyskaj burgundzkie dziedzictwo"
 HUN_reclaim_the_seventeen_provinces_1:0 "Odzyskaj siedemnaście prowincji"
 HUN_reclaim_hre_1:0 "Odzyskaj Święte Terytoria Rzymskie"
 HUN_reform_hre_1:0 "Utwórz na nowo Święte Cesarstwo Rzymskie"
 HUN_operation_columbus_1:0 "Operacja Kolumb"
 HUN_operation_cortez_1:0 "Operacja Cortez"
 HUN_operation_pizarro_1:0 "Operacja Pizarro"
 HUN_new_world_viceroyalties_1:0 "Wicekrólestwa Nowego Świata"
 HUN_viribus_unitis_1:0 "Zjednoczone Siły"
 HUN_viribus_unitis_1_desc:0 "Viribus Unitis, czyli „Zjednoczonymi Siłami”, to motto Kaiser Franz Josefs. Widzimy teraz, że stary Kaiser miał rację: wielonarodowe imperium, takie jak nasze, zawsze będzie miejscem różnorodności i kultury. Jeśli nie chcemy, aby znów się rozpadło, jak po Wielkiej Wojnie, musimy zaakceptować ten fakt i dać narodom częściową niezależność i zjednoczyć narody jako bracia, aby utrzymać nasz kraj razem."
 HUN_consolidate_dualism_1:0 "Skonsoliduj dualizm"
 HUN_choose_ferdinand_1:0 "Wybierz drogę Franza Ferdinanda"
 HUN_imperial_federation_1:0 "Zrealizuj marzenie Karla"
 HUN_imperial_federation_1_desc:0 "Ostatni cesarz pierwszego cesarstwa Karol I był człowiekiem honoru. Dążył do równości i akceptacji w całym Imperium, ponieważ w jego oczach wszystkie narody są na tym samym poziomie. Będąc człowiekiem wysoce katolickim, Karl wierzył w skonfederowane Imperium, w którym wszystkie narody są zjednoczone, zjednoczone jako bracia, pod jedną flagą. Powinniśmy zrealizować jego ambitny projekt i ogłosić Konfederację Dunaju."
 HUN_germanization_1:0 "Germanizacja i madziaryzacja"
 HUN_jerusalem_1:0 "Święte Miasto Jerozolimy"
 HUN_jerusalem_1_desc:0 "Nasz ostatni cesarz był nie tylko królem Węgier i cesarzem Austrii. Był także królem Jerozolimy. Oznacza to, że regiony Palestyny ​​i Jordanii słusznie należą do nas i musimy działać, aby odzyskać te terytoria i proklamować nasze boskie rządy na ziemi. Wyślemy nasze żądania do obecnego posiadacza tych państw i zobaczymy, czy naprawdę musimy uciekać się do militarnej interwencji."
 HUN_trialism_1:0 "Trializm"
 HUN_austro_hungarian_railways_1:0 "Koleje Austro-Węgierskie"
 HUN_austro_hungarian_railways_1_desc:0 "Po reintegracji większości starych kolei odczuliśmy wpływ lepszej infrastruktury w różnych regionach. Dlatego konieczna jest dalsza rozbudowa tych kolei, aby połączyć nasz kraj i umożliwić dostawę nawet w najbardziej ukryte miejsca."
 HUN_regionalisation_1:0 "Regionalizacja"
 HUN_regionalisation_1_desc:0 "Kluczem do wydajności przemysłowej jest posiadanie lokalnego samorządu w fabrykach i ogólnie w przemyśle. Imperium jest zbyt duże, aby wszystko śledzić, co oznacza, że ​​będziemy musieli znaleźć sposób na zwiększenie produkcji bez utraty wielu zasobów."
 HUN_liberalization_of_the_empire_1:0 "Liberalizacja Imperium"
 HUN_praise_parliamentary_monarchy_1:0 "Monarchia parlamentarna"
 HUN_praise_parliamentary_monarchy_1_desc:0 "Musimy szukać Króla, który będzie bronił demokratycznych zasad naszego narodu i praw naszego ludu."
 HUN_youth_training_1:0 "Stowarzyszenie Świętej Korony Mężczyzn"
 HUN_demonstrate_good_will_1:0 "Okazuj dobrą wolę"
 HUN_demonstrate_good_will_1_desc:0 "Stosunki z mocarstwami zachodnimi nigdy nie były naprawdę dobre od zakończenia Wielkiej Wojny. Nasza ludność uznała Brytyjczyków i Francuzów winnymi wyrządzonych nam niesprawiedliwości. Ale zmieniliśmy się. Wyślemy naszą delegację do tych narodów, aby pokazać, że nie jesteśmy już defetystycznymi, prawicowymi słabymi kmiotami, jakimi byliśmy po wojnie. Może w ten sposób uda nam się stworzyć z nimi pierwsze iskry nowej przyjaźni."
 HUN_western_guarantees_1:0 "Żądaj zachodnich gwarancji"
 HUN_western_guarantees_1_desc:0 "Zademonstrowaliśmy chęć bycia krajem nowoczesnym i liberalnym, takim jak mocarstwa zachodnie. Nasze relacje z nimi są bardzo dobre. Dlatego delegacja zostanie wysłana do Francji i Wielkiej Brytanii, aby wynegocjować umowę o wzajemnej pomocy. Choć prośba o sojusz może być w tym momencie zbyt duża, gwarancja z pewnością może być prekursorem sojuszu w przyszłości."
 HUN_approach_austria_1:0 "Zbliż się do Austrii"
 HUN_approach_austria_1_desc:0 "Austria jest w trudnej sytuacji, wiedząc, że w końcu zostanie połknięta przez [GER.GetAdjective]. Teraz, gdy naszym liderem jest Habsburg, być może uda nam się przekonać ich do przyłączenia się do nas, ponieważ Habsburgowie byli pierwotnie (i nadal są) Austriakami. Bardzo autokratyczny i tradycyjny rząd z pewnością byłby bardzo szczęśliwy, gdyby przywrócił swoją dawną świetność, dołączając do nas."
 HUN_approach_CZE_1:0 "Zbliż się z Czechosłowacją"
 HUN_approach_CZE_1_desc:0 "Czesi są bardzo zadowoleni z ostatnich wydarzeń w naszym kraju. Nie tylko mamy habsburga na czele, ale przyjęliśmy demokratyczny rząd, podobny do ich. Dlatego nie trzeba będzie wiele przekonywać, aby do nas dołączyli. Będziemy odnosić się do ostatnich aneksji [GER.GetName] i do tego, że będą następni, jeśli nie zechcą do nas dołączyć."
 HUN_formalize_treaty_1:0 "Sformalizuj traktat"
 HUN_formalize_treaty_1_desc:0 "W końcu mamy wystarczające wsparcie, aby oficjalnie ogłosić nasze bliskie więzi z naszymi nowymi przyjaciółmi. [ROOT.GetLeaer] z balkonu zamku w Budapeszcie ogłosi nasze chwalebne zwycięstwo dyplomatyczne. W ciągu najbliższych kilku dni oficjalne negocjacje zakończą się, a nasz kraj stanie się znacznie silniejszy, niż mogliśmy sobie wyobrazić."
 HUN_state_education_1:0 "Państwowa edukacja"
 HUN_catholic_education_1:0 "Edukacja katolicka"
 HUN_reinstate_osiseg_1:0 "Przywróć Ösiség"
 HUN_reinstate_osiseg_1_desc:0 "Ożywiając stary średniowieczny system klasowy i nadając kolejnym obywatelom, którzy osiągnęli wielkie rzeczy dla naszego kraju, tytuł szlachecki, możemy stworzyć nowy porządek społeczny, w którym system feudalny jest głęboko zakorzeniony. Zwiększając nasz własny wpływ na ważnych polityków, gdy ich ziemie i tak będą należały do korony."
 HUN_invite_a_habsburg_1:0 "Zaproś Habsburga"
 HUN_hms_responsible_government_1:0 "Odpowiedzialny rząd Jego Królewskiej Mości"
 HUN_hms_responsible_government_1_desc:0 "Tradycyjnie rząd ostatecznie odpowiedział królowi, pozwalając mu ignorować wolę ludu. Zmienimy konstytucję tak, aby to ludzie, a nie władca ponosili odpowiedzialność za rząd. Wraz z powrotem Habsburgów musimy upewnić narody i główne mocarstwa Europy, że ta nowa era Habsburgów będzie inna niż poprzednia."
 HUN_reapproachement_with_the_entente_1:0 "Ponowne podejście z Małą Ententą"
 HUN_reapproachement_with_the_entente_1_desc:0 "Otaczają nas wrogie ideologie i musimy ponownie potwierdzić nasze więzy z naszymi sąsiadami z Małej Ententy. Chociaż w przeszłości nieustannie nas nękali, musimy odłożyć na bok dzielące nas różnice i zjednoczyć się, jeśli mamy mieć szansę w starciu z nadchodzącymi wrogami. Zapytamy ich, czy chcą, abyśmy się uzbrajali."
 HUN_the_ceco_1:0 "Pakt bałkański"
 HUN_the_ceco_1_desc:0 "Demokracje Zachodu są zbyt daleko, aby nam pomóc, dlatego musimy szukać sojuszników bliżej domu. Jako przywódca paktu bałkańskiego zaoferujemy im naszą ochronę i poprowadzimy do zwycięstwa!"
 HUN_unlikely_alliance_1:0 "Słaby sojusz"
 HUN_unlikely_alliance_1_desc:0 "Zmieniliśmy nasz kraj fundamentalnie. Nie jesteśmy już dawnymi podżegaczami wojennymi. Nadszedł czas, aby dotrzeć do naszego starego wroga i wspólnie wykuć nowe przeznaczenie."
 HUN_spread_democracy_1:0 "szerzyć demokrację"
 HUN_spread_democracy_1_desc:0 "W tym momencie jesteśmy jedynymi obok Czechosłowacji, którzy mają odwagę postąpić właściwie: demokracja. Wydaje się, że nie ma nadziei, że nasi sąsiedzi zmienią kurs bez pomocy z zewnątrz... Wyślemy do nich dyplomatów i naszych szpiegów i zobaczymy, czy mogą odwrócić los demokratów w poszczególnych krajach."
 HUN_protect_cze_1_for_southern_slovakia_1:0 "Chroń Czechosłowację za południową Słowację"
 HUN_protect_cze_1_for_southern_slovakia_1_desc:0 "Czechosłowacja jest w tragicznej sytuacji. Niemcy nieustannie pukają do ich drzwi, żądając terytorium i nie mają żadnej siły, by im odmówić. Gdybyśmy jednak zaproponowali im przyłączenie się do naszego sojuszu w zamian za południową Słowację, mogliby się zgodzić."
 HUN_invite_yugoslavia_1:0 "Zaproś Jugosławię"
 HUN_invite_yugoslavia_1_desc:0 "Jugosławia jest już bardzo podatna na elementy demokratyczne. Może powinniśmy zaprosić ich do naszej frakcji i połączyć siły przeciwko ekstremistom Europy"
 HUN_joint_steel_development_in_slovakia_1:0 "Wspólny rozwój stali na Słowacji"
 HUN_joint_steel_development_in_slovakia_1_desc:0 "Słowacja ma wiele gór wypełnionych potencjalnymi kopalniami stali. Powinniśmy współpracować z rządem. Możemy nawet skorzystać z tego dzięki własnym kopalniom."
 HUN_joint_industrial_development_1s_with_weiss_1:0 "Wspólny rozwój przemysłowy ze Skodą i Weiss"
 HUN_joint_industrial_development_1s_with_weiss_1_desc:0 "Skoda i Weiss to najbardziej wpływowe firmy naszych krajów. Teraz, gdy mamy sojusz z Czechami, może być korzystne dla nas obu, jeśli te firmy będą ze sobą współpracować"
 HUN_invite_poland_1:0 "Zaproś Polskę"
 HUN_invite_poland_1_desc:0 "Polska jest wciśnięta między dwie wielkie mocarstwa, które chciwie spoglądają na granicę, czekając na atak. Nasz sojusz jest już dość silny i być może uda nam się przekonać ich do przyłączenia się do nas. W końcu Polacy i Węgrzy zawsze byli dobrymi przyjaciółmi."
 HUN_invite_baltics_1:0 "Wyślij zaproszenie do krajów bałtyckich"
 HUN_invite_baltics_1_desc:0 "Choć kraje bałtyckie są dość daleko, łączy je z nami nasz polski sojusznik. Gdyby zgodzili się na wejście do naszej frakcji, uzyskalibyśmy frakcję buforową przekraczającą całą zachodnią granicę Związku Radzieckiego. Możemy być zbawcami Europy."
 HUN_invite_our_neighbours_to_join_under_the_holy_crown_1:0 "Zaproś naszych sąsiadów do przyłączenia się pod Świętą Koroną"
 HUN_invite_our_neighbours_to_join_under_the_holy_crown_1_desc:0 "Powinniśmy rozesłać zaproszenia do wszystkich naszych monarchistycznych sąsiadów z prośbą o przyłączenie się do nas. Będziemy odnosić się do naszej wspólnej sprawy oraz zachowania naszej kultury i samej monarchii. Żyjemy w bardzo niebezpiecznych czasach, w których niestabilność polityczna i niepewność są w Europie bardzo powszechne. Zapraszając wszystkie monarchie, staramy się temu przeciwdziałać."
 HUN_danubian_confederation_1:0 "Konfederacja Naddunajska"
 HUN_oil_with_yug_1:0 "Rozwój ropy z Jugosławią"
 HUN_oil_with_yug_1_desc:0 "Ogromne pola naftowe Serbii tylko czekają na eksploatację. Moglibyśmy współpracować z Jugosławią w celu rozbudowy miejsc wiertniczych, a dzięki niej także pozyskać dla siebie trochę ropy."
 HUN_invite_albania_1:0 "Zaproś Albanię"
 HUN_invite_albania_1_desc:0 "Albański król ożenił się z węgierską szlachcianką. Możemy działać w imieniu małżeństwa i zapraszać ich do oficjalnego przyłączenia się do naszego sojuszu. Albańczycy mają na horyzoncie wystarczająco dużo zmartwień z Włochami, więc mogą być jeszcze bardziej skłonni do przyłączenia się."
 HUN_invite_romania_1:0 "Zaproś Rumunię"
 HUN_invite_bulgaria_1:0 "Zaproś Bułgarię"
 HUN_invite_bulgaria_1_desc:0 "Choć byli naszym wrogiem od średniowiecza, Bułgarzy walczyli z nami w ramię w ramię Wielkiej Wojnie. Powinniśmy im przypomnieć, że kiedyś byliśmy sojusznikami i znów możemy być..."
 HUN_joint_industrial_investments_1:0 "Wspólne inwestycje przemysłowe"
 HUN_joint_industrial_investments_1_desc:0 "Kluczem do silnego sojuszu jest wzajemna pomoc. Jeśli wszystkie kraje zainwestują w projekt ekspansji przemysłowej, wszyscy odniesiemy ogromne korzyści."
 HUN_joint_steel_development_with_romania_1:0 "Wspólny rozwój stali z Rumunią"
 HUN_joint_steel_development_with_romania_1_desc:0 "Słyszeliśmy o doniesieniach, że Rumunia poszukuje kolejnych lokalizacji dla kopalń metali. Zwrócimy się do nich z propozycją pomocy w odnalezieniu tych min w zamian za część skarbu."
 HUN_autonomy_for_transylvania_1:0 "Negocjuj autonomię dla Transylwanii"
 HUN_autonomy_for_transylvania_1_desc:0 "Jedynym powodem, dla którego Węgry i Rumunia miały swoje działania wojenne, jest Transylwania. Walka o terytorium nigdy się nie skończy, więc jedynym rozwiązaniem jest to, żeby żaden z narodów jej nie posiadał. Zbliżymy się do Rumunii z ideą niezależnej Transylwanii, która może wybrać własny język i los."
 HUN_invite_greece_1:0 "Zaproś Grecję"
 HUN_invite_greece_1_desc:0 "Podobnie jak Albania, Grecja drży za swoimi liniami rezerwowymi ze strachu przed Włochami. Jedyny sposób, w jaki mogą przetrwać nadchodzącą wojnę, to z nami. Zaproponujemy wzajemny sojusz."
 HUN_join_the_allies_1:0 "Dołącz do aliantów"
 HUN_join_the_allies_1_desc:0 "Przyszłość Węgier i ich demokratycznych wartości zależy głównie od zachodnich demokracji i ich sojuszu. Jako członek tego sojuszu możemy udzielić im naszej siły, a także sami liczyć na ich wsparcie."
 HUN_industrial_investments_1:0 "Inwestycje Przemysłowe"
 HUN_industrial_investments_1_desc:0 "Wielkie mocarstwa z pewnością mają trochę pieniędzy dla swojego kontynentalnego sojusznika. Jeśli mamy być bazą wypadową dla kontynentalnej twierdzy na czas wojny, oczekujemy, że otrzymamy rekompensatę hojnymi inwestycjami."
 HUN_tax_reform_1:0 "Reforma podatkowa"
 HUN_tax_reform_1_desc:0 "System podatkowy na Węgrzech jest przestarzały o wieki. Musimy go zreformować, jeśli chcemy jak najlepiej wykorzystać pieniądze i jak najlepiej przygotować się na nadchodzącą walkę."
 HUN_joint_oil_1:0 "Wspólna Firma Eksploatacji Nafty"
 HUN_joint_oil_1_desc:0 "W perspektywie potencjalnych pól naftowych na naszym terytorium przyciągnęliśmy uwagę zagranicznych. Przyjazne mocarstwa chętnie wspierają nasz przemysł naftowy swoją techniczną wiedzą, a to byłaby lukratywna okazja, by uczyć się na ich postępach."
 HUN_joint_manufacturing_1:0 "Wspólna produkcja"
 HUN_joint_manufacturing_1_desc:0 "Produkcja broni jest absolutnie kluczowa dla wysiłku wojennego. Węgry niestety nie radzą sobie same, dlatego zwrócimy się o pomoc do największych narodów."
 HUN_renegotiate_trianon_1:0 "Renegocjuj traktat z Trianon"
 HUN_renegotiate_trianon_1_desc:0 "Traktat z Trianon był błędem. Na szczęście dla nas nasi nowi sojusznicy zgadzają się, że ograniczenia były zbyt surowe. Jeśli umówimy się na spotkanie ze wszystkimi krajami bałkańskimi, być może uda nam się dojść do porozumienia w sprawie zwrotu niektórych terytoriów..."
 HUN_british_imports_1:0 "Import z Wielkiej Brytanii"
 HUN_british_imports_1_desc:0 "Nie jesteśmy w stanie wyprodukować wystarczającej ilości sprzętu do utrzymania naszych wojsk, a zmniejszenie dywizji oznaczałoby jedynie utratę naszego kraju. Dlatego zbliżymy się do Wielkiej Brytanii i zobaczymy, czy byliby skłonni pomóc nam w niektórych dostawach."
 HUN_british_naval_expertise_1:0 "Ekspertyza marynarki brytyjskiej"
 HUN_british_naval_expertise_1_desc:0 "Brytyjczycy zawsze byli mistrzami morza. Powinniśmy wykorzystać fakt, że jesteśmy z nimi sprzymierzeni i wysłać naszych naukowców do Anglii w celu zbadania działań wojennych na morzu."
 HUN_motorized_tactics_1:0 "Taktyka zmotoryzowana"
 HUN_motorized_tactics_1_desc:0 "Nasza branża jest już przytłoczona produkcją broni. Nie stać nas na czołgi, więc potrzebujemy przynajmniej zmotoryzowanych. Zapytamy Brytyjczyków, czy byliby skłonni nam w tym pomóc."
 HUN_french_imports_1:0 "Import z Francji"
 HUN_french_imports_1_desc:0 "Francuzi opanowali sztukę wojenną w poprzednich stuleciach. Ich wyposażenie jest więc lepsze. Wyślemy formalne zapytanie, czy byliby skłonni sprzedać nam część sprzętu, który mają na stanie."
 HUN_british_fighters_1:0 "Brytyjskie samoloty"
 HUN_british_fighters_1_desc:0 "Dotarły do ​​nas raporty, że brytyjskie siły powietrzne mają zapasowe samoloty. Choć są to przestarzałe modele, nie będziemy na nich kręcić nosa, ponieważ potrzebujemy wszystkiego, co możemy dostać."
 HUN_french_volunteers_1:0 "Wolontariusze francuscy"
 HUN_french_volunteers_1_desc:0 "Francuski rząd upadł i wielu francuskich żołnierzy jest teraz w ruchu oporu we Francji. Powinniśmy zaproponować pozostałym rządom umieszczenie ich siły roboczej na Węgrzech, aby mogli walczyć o wyzwolenie z naszych frontów."
 HUN_firepower_1:0 "Sprawy dotyczące siły ognia"
 HUN_firepower_1_desc:0 "Atak to najlepsza obrona. Aby mieć szansę w starciu z wrogami, musimy skupić się na zadawaniu dużych obrażeń, aby nadchodzące obrażenia były mniejsze."
 HUN_defensive_strategy_1:0 "Strategia obronna"
 HUN_defensive_strategy_1_desc:0 "Nie możemy dorównać wrogiej armii siłą ognia. Dlatego musimy skupić się na obronie naszego domu i mieć nadzieję, że wróg rozwali nam głowę bez powodzenia."
 HUN_allied_aviation_1:0 "Alianckie wysiłki lotnicze"
 HUN_allied_aviation_1_desc:0 "Nasi sojusznicy do perfekcji doprowadzili produkcję samolotów. Możemy się od nich wiele nauczyć i zmienić sposób pracy naszych fabryk, aby nadążać za zapotrzebowaniem produkcyjnym."
 HUN_aa_focus_1:0 "Skoncentruj się na Anti-Ass"
 HUN_aa_focus_1_desc:0 "Obrona jest ważna nie tylko w terenie. Osłaniając lotniska wystarczającą ilością AA, nie musimy produkować samolotów do zwalczania sił powietrznych wroga w powietrzu. Jeśli odważą się wejść na nasze terytorium, zostaną zestrzeleni."
 HUN_educational_reform_1:0 "Reforma edukacyjna"
 HUN_educational_reform_1_desc:0 "Wróg pracuje nad śmiercionośną bronią, której możemy przeciwdziałać tylko wtedy, gdy nasze najzdolniejsze umysły nieustannie pracują nad projektami. Aby to osiągnąć, musimy zreformować nasz system edukacyjny, aby jeszcze bardziej wesprzeć świetliste umysły w dziedzinie nauki."
 HUN_joint_research_1:0 "Wspólne Laboratoria Badawcze"
 HUN_joint_research_1_desc:0 "Ciągła wymiana technologiczna między nami a naszymi sojusznikami jest niezbędna, aby być na bieżąco ze wszystkimi technologiami. Zintensyfikujemy nasze powiązania z Wielką Brytanią i innymi sojusznikami, aby dokonać większego postępu technologicznego."
 HUN_allied_atomic_research_1:0 "Sprzymierzone badania atomowe"
 HUN_allied_atomic_research_1_desc:0 "Raporty o postępach naszych sojuszników w opracowywaniu broni masowego rażenia. Ta ciekawa technologia bardzo by się przydała tutaj, na Węgrzech, gdyby sytuacja naprawdę się pogorszyła. Wyślemy niektórych naszych naukowców do Wielkiej Brytanii, aby zbadali tę broń."
 HUN_social_reforms_1:0 "Reformy społeczne"
 HUN_social_reforms_1_desc:0 "Ludność pilnie potrzebuje reform, aby naprawić niesprawiedliwość. Nasz kraj cierpi z powodu biedy, niskich zarobków, a liczba rolników bez ziemi sięga milionów. Różnica między klasą wyższą i niższą jest coraz większa i jeśli nie będziemy działać szybko, możemy spotkać się z rewolucją podobną do tej z 1919 roku, która całkowicie zrujnowała nasz kraj."
 HUN_utilize_the_march_front_1:0 "Przygotuj front marcowy"
 HUN_utilize_the_march_front_1_desc:0 "Rewolucja 1848 r. wciąż jest w sercu naszego narodu, wystarczy zapalić iskrę, by rozpalić ogień. Wielu wpływowych dziennikarzy zgromadziło się i ma zamiar ogłosić swoje idee demokratycznego systemu w naszym kraju, który pasuje do czasów współczesnych. Jako ich przodkowie staną w obronie i ogłoszą swoje pomysły w marcu. Poprzemy to."
 HUN_deny_the_germans_1:0 "Odrzuć niemiecką hegemonię"
 HUN_deny_the_germans_1_desc:0 "Niemcy są zagrożeniem dla Europy, a mocarstwa zachodnie tylko siedzą i patrzą, nic nie robiąc. Musimy publicznie i na arenie międzynarodowej oświadczyć, że nigdy nie staniemy po ich stronie, bez względu na koszty. To ich zdenerwuje, choć może otworzyć drzwi do sojuszników..."
 HUN_preach_12_points_1:0 "Głoś 12 punktów"
 HUN_preach_12_points_1_desc:0 "15 marca Féja Géza stanął na schodach Węgierskiego Muzeum Narodowego w Budapeszcie i ogłosił obywatelom Manifest Marcowego Frontu. W czytaniu wzięło udział ponad 5000 osób, co w konsekwencji odniosło wielki sukces wśród ludzi. Powinniśmy przyjąć ten manifest jako oficjalny program partyjny demokratycznej partii Węgier."
 HUN_abolish_the_monarchy_1:0 "Znieść monarchię"
 HUN_abolish_the_monarchy_1_desc:0 "Mamy w rządzie wystarczającą władzę, by oficjalnie zakończyć monarchię. Nie powinno to być trudne zadanie, bo chociaż Węgry są monarchią, nie mamy monarchy. Ludzie nawet nie zauważą różnicy."
 HUN_break_bethlen_pleyer_agreement_1:0 "Zerwij umowę Bethlen-Peyer"
 HUN_break_bethlen_pleyer_agreement_1_desc:0 "Po Wielkiej Wojnie i późniejszej I Węgierskiej Republice Ludowej partii demokratycznej de facto zakazano legalnej pracy w parlamencie i kandydowania w wyborach. Podczas gdy partia komunistyczna została całkowicie zakazana, porozumienie Bethlen-Peyer pozwalało na zaangażowanie się w politykę na małą skalę. Jeśli chcemy, aby wróciła prawdziwa demokracja, musimy formalnie wypowiedzieć umowę."
 HUN_unite_liberals_1:0 "Zjednocz Partie Liberalne"
 HUN_unite_liberals_1_desc:0 "Obecna sytuacja polityczna jest tragiczna. Jeśli mamy przetrwać, a nawet zwyciężyć w następnych latach, konieczne jest zjednoczenie wszystkich partii liberalnych pod naszą partią. W ten sposób możemy zebrać trochę więcej siły, która jest rozpaczliwie potrzebna, abyśmy nie utonęli pod ciężarem faszystów…"
 HUN_work_with_the_kmp_1:0 "Współpracuj z KMP"
 HUN_work_with_the_kmp_1_desc:0 "Teraz, gdy umowa Bethlen-Peyer została unieważniona, powinniśmy pomyśleć o połączeniu sił z komunistami. Do tej pory organizowali się nielegalnie i incognito, ale w końcu nadszedł czas, aby ponownie pojawiły się w krajobrazie politycznym. A wraz z ich odnowieniem dołączą do nas. To jedyny sposób, w jaki możemy wygrać z monarchistami i faszystami."
 HUN_rebuild_nation_1:0 "Odbuduj naród"
 HUN_strengthen_the_dragon_movement_1:0 "Wzmocnij Ruch Smoka"
 HUN_strengthen_the_dragon_movement_1_desc:0 "Grupa dziennikarzy zebrała się ostatnio, aby przedyskutować swój nowy pomysł: Ruch Smoka. Opierając się na idei „plemiennych Węgrów” ze średniowiecza, ta grupa pionierów zaczęła zdobywać duże zainteresowanie w całym kraju i zyskała wielu zwolenników. Dążą do powrotu konserwatywnego systemu demokratycznego."
 HUN_expand_civil_rights_1:0 "Rozwiń Prawa obywatelskie"
 HUN_expand_civil_rights_1_desc:0 "Teraz, gdy już rozpoczęliśmy reformowanie różnych praw, powinniśmy rozszerzyć prawa obywatelskie i wolność osobistą każdego obywatela. To niezbędny krok w kierunku lepszej przyszłości naszego kraju."
 HUN_land_reform_1:0 "Reforma pracy"
 HUN_land_reform_1_desc:0 "Aby w pełni zintegrować 12 punktów Manifestu Frontu Marcowego, musimy dokonać reform w naszym sektorze zatrudnienia, przemysłu i opieki społecznej naszego narodu. Zaczniemy opracowywać nowe ustawy i reformować stare, aby odpowiadały naszym punktom widzenia."
 HUN_constitutional_reform_1:0 "[ROOT.Getconstitutional_reformName]"
 HUN_constitutional_reform_1_desc:1 "[ROOT.Getconstitutional_reformDesc]"
 HUN_accept_the_habsburg_prince_1:0 "Zaproś księcia Habsburgów"
 HUN_accept_the_habsburg_prince_1_desc:0 "Ojciec Otto von Habsburga, Karl, dwukrotnie próbował objąć tron. Chociaż Karl nie jest już wśród żywych, ma doskonale zdolnego syna, który może stanąć w jego sytuacji. Habsburgowie długo rządzili Węgrami, a pod ich rządami kraj był częścią jednego z największych imperiów Europy. Pozwolenie na powrót Habsburga do steru z pewnością ponownie doprowadzi Węgry do świetności."
 HUN_assert_torzsokosseg_1:0 "Assert Törzsökösség"
 HUN_assert_torzsokosseg_1_desc:0 "Pojęcie „Törzsökösség” lub „węgierski plemienny” określa osobę, która może udowodnić, że wszyscy jej krewni, aż do dziadków, byli Węgrami i mieszkali na Węgrzech. Chociaż ten pomysł jest bardzo kontrowersyjny, plemienni Węgrzy wyraźnie powstrzymują się od rasizmu lub dyskryminacji nieplemiennych."
 HUN_protect_local_businesses_1:0 "Chroń lokalne węgierskie firmy"
 HUN_protect_local_businesses_1_desc:0 "Podczas gdy rynek międzynarodowy może być bardzo cennym miejscem do handlu, plemienno-węgierscy chcą osiągnąć autarkię. Chociaż w dzisiejszych czasach jest to prawie niemożliwe, nadal bardzo ważnym czynnikiem jest wspieranie lokalnych, najlepiej plemiennych węgierskich firm."
 HUN_invest_in_banking_sector_1:0 "Inwestuj w sektor bankowy"
 HUN_invest_in_banking_sector_1_desc:0 "Sektor bankowy jest istotną częścią naszej gospodarki. Musimy w nią zainwestować, abyśmy mogli później czerpać z niej korzyści. Nie możemy pozwolić, aby Węgry zostały zaatakowane przez zagraniczne banki, więc musimy wspierać nasze węgierskie banki tak dobrze, jak tylko możemy, aby zysk pozostał w kraju."
 HUN_avenge_the_white_terror_1:0 "Umowa z diabłami"
 HUN_avenge_the_white_terror_1_desc:0 "Ruch Smoka równie dobrze przyjmuje komunistów do rządu, pod warunkiem, że są plemienno-węgierskimi. Poprzez formalne zawarcie pokoju z komunistami i zapewnienie bezpieczeństwa narodowi, niezależnie od ich poglądów politycznych, możemy raz na zawsze zakończyć konflikt z komunistami i wspólnie skierować nasze cele na nowe cele."
 HUN_reintroduce_secret_ballots_1:0 "Przywróć tajne karty do głosowania"
 HUN_reintroduce_secret_ballots_1_desc:0 "Kluczowym czynnikiem w umożliwieniu prawidłowych wyborów jest zapewnienie prywatności każdego wyborcy w kabinie do głosowania. Każdy inny sposób głosowania byłby kontrolowany przez państwo, a Imre Nagy stanowczo sprzeciwia się wszelkim rodzajom dyktatury. Robotnicy naszego narodu powinni mieć możliwość wyboru własnego losu."
 HUN_nullify_numerus_clausus_1:0 "Unieważnij Prawo Numerus Clausus"
 HUN_nullify_numerus_clausus_1_desc:0 "Rząd wprowadził surowe liczby w naszym systemie edukacji, zwłaszcza na uniwersytetach. To „prawo Numberus Clausus” ogranicza obecność Żydów i innych mniejszości do 6%, co odpowiada procentowi mniejszości w populacji. To jest jawna dyskryminacyjna polityka, której musimy się pozbyć!"
 HUN_solidify_conservative_stance_1:0 "Utrwal postawę konserwatywną"
 HUN_solidify_conservative_stance_1_desc:0 "Ruch Smoków generalnie nie jest związany z konkretną ideologią. Dlatego jesteśmy bardzo elastyczni w stosunku do naszych członków, o ile są oni rdzenno-węgierscy. Aby nabrać rozpędu, musimy przejąć władzę w rządzie, powinniśmy zorganizować kolację w naszej siedzibie i zaprosić na nią wpływowych polityków. Być może uda nam się pozyskać nowych sojuszników..."
 HUN_council_of_commisars_1:0 "Zorganizuj pracowników"
 HUN_council_of_commisars_1_desc:0 "Rząd poczynił pierwsze kroki w kierunku równości i wolności klasy robotniczej naszego narodu. Chociaż te zmiany są dobre, to nic wielkiego nie zmieniają. Jeśli naprawdę chcemy zmian, pracownicy będą musieli wziąć sprawy w swoje ręce. Będziemy organizować wiece komunistyczne w całym kraju w celu zjednoczenia robotników pod jednym kierownictwem i pozbawienia władzy kapitalistów i faszystów."
 HUN_ass_horthy_1:0 "Zabij Horthy'ego"
 HUN_ass_horthy_1_desc:0 "Admirał starej Wielkiej Wojny ma zdecydowanie zbyt dużą władzę i wpływy w swojej obecnej funkcji regenta Królestwa Węgier, a jego postawa wobec komunizmu okazuje się być poważnym problemem dla wysiłków naszych towarzyszy. Musi zostać odsunięty od władzy, jeśli nasz naród ma znaleźć drogę do rewolucji."
 HUN_politically_remove_horthy_1:0 "Politycznie usuń Horthy"
 HUN_politically_remove_horthy_1_desc:0 "Chociaż wygodnie byłoby pozbyć się obecnego regenta brutalnie, mądrzej jest przyjąć bardziej umiarkowaną postawę w kwestii rewolucji. Zbierzemy wszystkich komunistów z kraju i dużych miast i podejmiemy wspólny wysiłek propagandowy, aby usunąć Admirała ze stanowiska."
 HUN_prepare_transition_1:0 "Przygotuj przejście"
 HUN_prepare_transition_1_desc:0 "Teraz, gdy przejęliśmy władzę, znaleźliśmy się na rozdrożu. Krzesło głowy państwa jest puste, a nasi towarzysze zaczynają tworzyć własne grupy komunistyczne, dzieląc nasz wspólny wysiłek na frakcje. Musimy wzmocnić naszą pozycję przed wyborem nowej głowy państwa."
 HUN_red_guard_1:0 "Czerwona Gwardia"
 HUN_red_guard_1_desc:0 "Aby zapewnić pokój i powstrzymać kontrrewolucję, musimy uzbroić proletariat i kazać mu strzec naszych miast, zwłaszcza naszej stolicy, Budapesztu. Choć niewyszkolona, ​​„Czerwona Gwardia” będzie kręgosłupem naszego nowego reżimu."
 HUN_imre_nagy_1:0 "Imre Nagy"
 HUN_red_guard_1_focus:0 "Czerwona gwardia"
 HUN_red_guard_1_focus_desc:0 "Aby zapewnić pokój i powstrzymać kontrrewolucję, musimy uzbroić proletariat i kazać mu strzec naszych miast, zwłaszcza naszej stolicy, Budapesztu. Choć niewyszkolona, ​​ta nowo ustanowiona „Czerwona Gwardia” będzie kręgosłupem naszego nowego reżimu."
 HUN_imre_nagy_1_desc:0 "Choć można by się spierać o stanowisko polityczne Nagy'ego, jasne jest, że jest on wewnątrz socjalistą. Jego idee są silnie powiązane z marksizmem i liberalizmem, co oznacza, że ​​stoi między komunizmem a w pełni demokratycznym społeczeństwem. Co więcej, ta niezdecydowana postawa może nawet pozwolić nam być bardziej elastycznym w wyborze, po której stronie stanąć…"
 HUN_janos_kadar_1:0 "János Kádár"
 HUN_janos_kadar_1_desc:0 "Jedynym realnym przywódcą państwa marksistowskiego jest rewolucjonista János Kádár, który był kilkakrotnie więziony przez reżim Horthy'ego. Czas uwolnić go z niewoli, z której wyjdzie jako nowy przywódca naszego wielkiego narodu. Jego poglądy mogą być bardziej umiarkowane niż poglądy Stalina, ale daleko mu do demokratycznego liberała. Pomoże to zadowolić naszą populację."
 HUN_release_political_prisoners_1:0 "Zwolnij więźniów politycznych"
 HUN_release_political_prisoners_1_desc:0 "Antykomunistyczna polityka Horthy'ego zaowocowała masą komunistycznych więźniów w całym kraju. Aby pokazać ludności naszą dobrą wolę, nie tylko uwolnimy komunistów z naszych więzień, ale wszystkich innych „wrogów politycznych” partii komunistycznej. Wizją Nagy Imre są (częściowo ograniczone) wolne wybory, do których potrzebni są wszyscy politycy."
 HUN_moderate_reforms_1:0 "Umiarkowane reformy"
 HUN_moderate_reforms_1_desc:0 "Aby ludność była szczęśliwa, musimy powoli reformować nasz kraj w komunistyczną utopię, której tak bardzo pragniemy. Jeśli reformy zostaną przeprowadzone zbyt szybko, ludność może nas potępić, a to zepsuje wizerunek mocarstw zachodnich."
 HUN_trade_with_the_west_1:0 "Handluj z Zachodem"
 HUN_trade_with_the_west_1_desc:0 "Aby udowodnić nasze zainteresowanie współpracą i pokojowe zamiary, postaramy się podpisać intensywne umowy handlowe z mocarstwami zachodnimi. W ten sposób mogą nie postrzegać nas jako zagrożenia, a nawet chcieć zaoferować nam swoją pomoc w przyszłości..."
 HUN_free_trade_nagy_1:0 "Wolny handel"
 HUN_free_trade_nagy_1_desc:0 "Ostateczną reformę, którą musimy przeprowadzić, aby mieć całkowicie wolne społeczeństwo (bez faszystów i monarchistów), ogłosimy oficjalnie ustanowienie wolnego handlu w naszym narodzie. To otworzy więcej drzwi na zachód, tak samo jak na wschód, na wypadek, gdybyśmy jeszcze nie zdecydowali o naszym wyrównaniu."
 HUN_education_for_all_1:0 "Edukacja dla wszystkich"
 HUN_education_for_all_1_desc:0 "Potrzebna jest kluczowa reforma w naszym systemie edukacji, który jawnie dyskryminuje pewne grupy i mniejszości i pozwala tylko bogatym i bogatym na naukę i uzyskanie noty. W naszej wizji każdy w kraju powinien mieć dostęp do każdej pożądanej edukacji. Poza tym musimy przepisać książki, aby nauki były… bardziej komunistyczne."
 HUN_soft_dictatorship_1:0 "Miękka dyktatura"
 HUN_soft_dictatorship_1_desc:0 "Stalin popełnia wielki błąd, rządząc żelazną pięścią. Ma zbyt dużą władzę, a ludność codziennie boi się o swoje życie. Dyktatura jest dobra, ale nie, jeśli wszyscy cię nienawidzą. Jeśli chcemy, aby komunizm przetrwał pokolenia, musimy zadbać o to, by kochano naszego dyktatora. Kádár ma idealną postać do tej roli i pokażemy naszym ludziom, że nie ma się czego bać."
 HUN_new_economical_mechanism_1:0 "Nowy mechanizm gospodarczy"
 HUN_new_economical_mechanism_1_desc:0 "Kádár wymyślił nowy plan gospodarczy dla naszego narodu, w skrócie NEM. Ten nowy plan wzmacnia skolektywizowane społeczeństwo i dalej wymusza komunizm w koszarach, zwiększając ogólną produktywność każdej fabryki. Doprowadzi to ostatecznie do wyższego stosunku mechanizmu rynkowego do centralnego planowania, co doprowadzi do dużego zysku, który może być następnie przeznaczony dla armii."
 HUN_15_point_programme_1:0 "15-punktowy program"
 HUN_15_point_programme_1_desc:0 "Największym dziełem Kádára jest 15-punktowy program przywrócenia socjalizmu. Ma na celu dalszą obronę władzy robotników i chłopów oraz zaprowadzenie porządku, bezpieczeństwa i spokoju w naszym kraju. W interesie ludzi i narodu jest to, aby mieli silny rząd, rząd zdolny do wyprowadzenia kraju z ciężkiej sytuacji."
 HUN_goulash_communism_1:0 "Komunizm gulaszowy"
 HUN_goulash_communism_1_desc:0 "Własna komunistyczna filozofia Kádára pozwala na dalszą wolność kulturową, poprawę praw człowieka, dobra konsumpcyjne dla ludności i regulowaną ekonomię rynkową, dzięki której ma nadzieję utrzymać ludzi zadowolonych i rozproszonych, jednocześnie pociągając za inne sznurki w tle. To jednak zaciera granice między socjalizmem a komunizmem, co skutkuje wieloma różnymi aspektami, takimi jak składniki gulaszu."
 HUN_soviet_constitution_1:0 "Przyjmij konstytucję radziecką"
 HUN_soviet_constitution_1_desc:0 "Sowieci naszkicowali genialną konstytucję, której trzon stanowią teorie marksistowskie. Ta nadrzędna konstytucja będzie wzorem dla naszej własnej konstytucji, w której zmienimy tylko imiona i inne drobiazgi. W ten sposób możemy być jak najbliżej stalinowskiego raju na ziemi i mieć nadzieję na odtworzenie własnego.."
 HUN_ultimatum_to_the_parties_1:0 "Taktyka salami"
 HUN_ultimatum_to_the_parties_1_desc:0 "Komunizm może odnieść sukces tylko wtedy, gdy kontroluje krajobraz polityczny. Śmierć Horthy'ego i następująca po niej wojna domowa doprowadziły do ​​powstania różnych mniejszych grup komunistycznych, skutecznie dzielących potencjalną władzę partii. Wyślemy ultimatum do tych partii, jak również do innych partii, aby się do nas przyłączyły, albo w przyszłości usuniemy wszystkich, którzy się nam sprzeciwiają!"
 HUN_rakosi_red_guard_1:0 "Promuj Rakosiego na czele Czerwonej Gwardii"
 HUN_rakosi_red_guard_1_desc:0 "Rákosi wyświadczył nam wielką przysługę w 1919 roku. Od tego czasu przebywa w więzieniu. Teraz nadszedł czas, by zabłysnąć jako nowy przywódca Czerwonej Gwardii, która będzie działać jako nasza tajna policja. Udowodnił, że jest mądrym i okrutnym przywódcą, dzięki czemu będzie mógł doskonale wykonać swoje nowe zadanie."
 HUN_one_party_state_1:0 "Państwo jednopartyjne"
 HUN_one_party_state_1_desc:0 "Po przekupieniu i zagrożeniu naszej drogi przez politykę, nadszedł czas, aby ostatecznie przejąć władzę. Wszystkie partie zostaną zakazane, a Mátyás Rákosi zachowa całą władzę dla siebie. To oznacza początek nowej ery dla Węgier i ich wspaniałego nowego przywódcy!"
 HUN_cult_of_personality_1:0 "Kult jednego"
 HUN_cult_of_personality_1_desc:0 "Podobnie jak Stalin i Mao, celem Rakosiego jest mieć go na każdej ulicy, na każdym plakacie i jako posągi w każdym parku w całym kraju. Naród nauczy się czcić go jak boga, spełniać każde jego życzenie i oddawać jemu i krajowi lojalność aż do śmierci. Witaj Rakosi, zbawiciel proletariatu!"
 HUN_stalins_best_disciple_1:0 "Najlepszy uczeń Stalina"
 HUN_stalins_best_disciple_1_desc:0 "Rákosi twierdzi, że jest najlepszym uczniem Stalina, obiecując, że dostarczy wszystkiego narodowi, tak jak robi to Stalin w Związku Radzieckim. Wyślemy delegację do Związku Radzieckiego, pokazując im, jak oddany jest nasz przywódca, aby Stalin był swoim największym idolem. To może nam pomóc w zabezpieczeniu sojuszu w przyszłości."
 HUN_purge_1:0 "Wielka czystka"
 HUN_purge_1_desc:0 "Ci, którzy są przeciwko naszemu reżimowi, zasługują na zamknięcie i powieszenie. Niestety istnieje duży opór, zwłaszcza w szeregach wojskowych. Przeprowadzimy czystkę, tak jak zrobił to Stalin, aby pozbyć się wszystkich kapitalistycznych i dźgających plecy szumowin w naszych szeregach. Dopiero wtedy możemy odrodzić się z silniejszą i zjednoczoną armią."
 HUN_working_intelligentsia_1:0 "Pracująca Inteligencja"
 HUN_working_intelligentsia_1_desc:0 "Klasa robotnicza jest w stanie osiągnąć wielkość swoją ciężką pracą i niezniszczalnym morale. Możemy jednak bardzo skorzystać, jeśli spróbujemy zachęcić ludzi do uczęszczania na uniwersytety, aby ewoluować i mieć najjaśniejsze umysły w połączeniu z naszymi poglądami ideologicznymi. Natychmiast otworzymy uniwersytety i zainicjujemy nowy semestr z nowymi profesorami."
 HUN_fuse_with_the_democrats_1:0 "Połącz się z Demokratami"
 HUN_fuse_with_the_democrats_1_desc:0 "Podobnie jak w 1919, Béla Kun zapowiedział połączenie z demokratami, aby wzmocnić własną partię. MSZDP już na szczęście zaakceptowało nadzieję, że w ten sposób będzie miał większe wpływy w polityce krajowej. Jednak po połączeniu odrzucimy tych polityków, którzy nie chcą w pełni przyjąć naszych komunistycznych sposobów."
 HUN_the_red_news_1:0 "Czerwone wiadomości"
 HUN_the_red_news_1_desc:0 "Czerwone Wiadomości były narzędziem propagandowym autorstwa Béli Kuna w 1919 r., które próbowało zrobić pranie mózgu ludności, aby wspierać poglądy rządów i rozszerzać nienawiść do kapitalistów, faszystów i monarchistów. Ta genialna metoda odniosła w kraju powszechny sukces i poprzez ponowne jej wdrożenie w naszym codziennym życiu z pewnością skłonimy jeszcze więcej osób do przyłączenia się do naszej sprawy."
 HUN_hungarian_stalin_1:0 "Węgierski Stalin"
 HUN_hungarian_stalin_1_desc:0 "Mátyás Rákosi, pobożny stalinista i fanatyczny zwolennik Stalina, już w rewolucji 1919 r. wykonywał rozkazy komunizmu. Jako jeden z niewielu, którzy przeżyli kolejny biały terror, uciekł do Związku Radzieckiego i poznał drogi Stalina. Teraz nadszedł czas, aby poprowadził nasz naród żelazną pięścią i szerzył myśl komunistyczną w całej Europie."
 HUN_ban_aristocrats_1:0 "Wyeliminuj Arystokratów"
 HUN_ban_aristocrats_1_desc:0 "Problemem naszego narodu są resztki arystokratów, którzy twierdzą, że są więcej warci niż przeciętny robotnik. Aby mieć czysty start jako naród komunistyczny, musimy pozbyć się tych elementów dążących do zniszczenia naszej ideologii. Wyślemy Czerwoną Gwardię, aby zakorzeniła wszystkich naszych arystokratów i za karę zmusiła ich do ciężkiej pracy na polach iw fabrykach z resztą rolników i robotników."
 HUN_soviet_hungarian_academy_1:0 "Sowiecka Węgierska Akademia Wojskowa"
 HUN_soviet_hungarian_academy_1_desc:0 "Nasza armia jest niczym bez jej przywództwa. Sowieci mają znacznie większe doświadczenie w sprawach wojskowych, więc może być korzystna współpraca z nimi w szkoleniu naszych najlepszych umysłów wojskowych. W tym celu utworzymy akademię wojskową z najbardziej wykwalifikowanymi instruktorami z obu naszych narodów."
 HUN_red_army_1:0 "Węgierska Armia Czerwona"
 HUN_focus_on_the_home_front_1:0 "Skoncentruj się na froncie domowym"
 HUN_red_army_1_desc:0 "Wszyscy kochający ojczyznę patrioci muszą spełniać swój obowiązek w obronie swojej ojczyzny. Stworzymy węgierską Armię Czerwoną, wzorem Sowietów na Wschodzie, która będzie chronić naszą raczkującą rewolucję."
 HUN_seek_greater_support_from_stalin_1:0 "Szukaj większego wsparcia od Stalina"
 HUN_join_com_1:0 "Dołącz do Kominternu"
 HUN_form_the_avh_1:0 "Utwórz „VH”"
 HUN_join_com_1_desc:0 "Droga naprzód dla rewolucji leży w Kominternie. Stojąc razem z naszymi towarzyszami, zmieciemy na bok kapitalistyczną niesprawiedliwość i faszystowskie zagrożenie, które nadciąga na Zachodzie."
 HUN_call_back_the_leadership_of_1919_1:0 "Cofnij przywództwo z 1919 r."
 HUN_form_the_avh_1_desc:0 "Államvédelmi Hatóság, czyli Państwowy Urząd Ochrony i jego przywódca Gábor Péter, zapewnią posłuszeństwo ludności. Jedynym sposobem kontrolowania ludzi jest strach i strach, że będą mieli… Regularne aresztowania i „zaginięcia” nauczą każdego, by pomyśleć dwa razy przed kwestionowaniem naszego reżimu."
 HUN_call_back_the_leadership_of_1919_1_desc:0 "Béla Kun i jego rewolucyjna rada są przodkami nowoczesnego komunizmu. Na szczęście Béla Kun przeżył czystkę po tym, jak jego rząd upadł z powodu zbyt silnej Ententy. Powinniśmy uczynić go przywódcą naszego nowego ruchu i wykorzystać jego dotychczasową wiedzę wojskową i względy polityczne."
 HUN_reform_the_lenin_boys_1:0 "Zreformować chłopców Lenina"
 HUN_restart_the_red_terror_1:0 "Uruchom ponownie Czerwony Terror"
 HUN_reform_the_lenin_boys_1_desc:0 "Chłopcy Lenina zasmakowali wspaniałej porażki podczas rewolucji 1919 roku. Służyły jako narzędzie ochrony państwa, a także przedłużenie armii. Chociaż mamy już Czerwoną Gwardię monitorującą ludność, powinniśmy zreformować Chłopców Lenina jako elitarne oddziały dla armii."
 HUN_export_the_revolution_to_czechoslovakia_1:0 "Eksportuj Rewolucję do Czechosłowacji"
 HUN_repeat_the_1919_northern_campaign_1:0 "Powtórz kampanię północną 1919 r."
