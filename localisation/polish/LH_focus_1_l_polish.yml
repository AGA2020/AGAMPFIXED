 HUN_fuse_the_right_wing_parties_under_szlasi_1_desc:0 "Faszyści w naszym kraju są rozproszeni i podzieleni na wiele mniejszych partii. Wyzwolimy Szálasiego z więzienia i pozwolimy mu założyć własną partię i głosić swoje idee „węgierstwa”. Byłby idealnym kandydatem do zjednoczenia faszystów w jedną wspólną partię faszystowską."
 HUN_collaborate_with_the_volksbund_1_desc:0 "Volksbund jest organizacją paramilitarną zrzeszającą wszystkich niemieckojęzycznych mieszkańców Węgier. Oficjalnie uznając tę ​​organizację i integrując ją z naszym systemem, być może uda nam się nawet przekonać niektórych Niemców, by walczyli za nas w naszych wojnach, a także wzmocnić nasze relacje z [GER.GetName]."
 HUN_remove_political_rivals_by_force_1_desc:0 "Nie możemy już polegać na demokratycznych zasadach głosowania na najkorzystniejszego władcę. Zamiast tego ustanowimy państwo jednopartyjne, które będzie tylko przez nas kontrolowane. Pozbywając się opozycji można włożyć znacznie więcej energii i wysiłku w ważniejsze aspekty naszego kraju. Wyślemy Patera Andrása Kuna i jego szwadron śmierci, by nękali przeciwnika w nadziei na przejęcie pełnej kontroli."
 HUN_plan_for_the_building_of_the_hungarian_state_1_desc:0 "Publikując 46-stronicową broszurę Szálasiego „A magyar állam felépítésének terve” zainspirujemy naród do cięższej pracy i przekonania każdej duszy w kraju o intelekcie Szálasiego i woli zjednoczenia podległych mu ludzi w celu kształtowania przyszłości dla siebie i narody będą."
 HUN_volunteers_for_spain_1:0 "Wolontariusze dla Hiszpanii"
 HUN_joint_industrial_developments_with_weiss_1:0 "Wspólny rozwój przemysłowy ze Skodą i Weiss"
 HUN_proclaim_szlasi_the_leader_of_the_nation_1_desc:0 "Gdy wszystkie partie faszystowskie są zjednoczone i skonsolidowane, nadszedł czas, aby po raz ostatni zmienić nazwę partii: Partia Strzałka Krzyża. Ferenc Szálasi przejął pełną kontrolę nad wszystkimi aspektami partii i za kilka tygodni będzie oficjalnie liderem Węgier. Strzałkowy krzyż jest starożytnym symbolem plemiennych Węgier, a także znakiem, który pokazuje naszą intencję unieważnienia traktatu z Trianon i rozciągnięcia naszych granic we wszystkich kierunkach. Ceremonia inauguracji już niedługo, odkąd będziemy mogli szukać na zewnątrz nowych celów. Niech żyje Szalasi!"
 HUN_the_hungarian_renewal_party_1_desc:0 "„Magyar Megújulás Pártja” została założona przez Bélę Imrédy'ego i jak dotąd cieszyła się niewielkim poparciem ze względu na jego sporne dziedzictwo. Mimo to ma wielu zwolenników ze względu na sukces finansowy i udział w programie Györ oraz skrajną prawicę, którzy wierzą, że jest człowiekiem, który zjednoczy naród."
 HUN_jobb_jovot_adjon_isten_1_desc:0 "Jobb jövőt - Adjon Isten!", przetłumaczone jako "Lepsza przyszłość - Bóg da!", to motto nowej partii. Mocno wierzymy, że zdystansujemy się od poglądów Szálasis o utopijnej, wyższej rasie węgierskiej, ponieważ nasza władza pochodzi z naszych sojuszy i naszą katolicką wiarą, a teraz wydaje się, że Niemcy są najlepszym kandydatem do wspierania nas na przyszłość."
 HUN_plunder_the_savings_of_the_national_bank_1_desc:0 "Béla Imrédy ma wielu wpływowych przyjaciół i zwolenników, z których niektórzy są szefami węgierskiego banku narodowego. Mógł przekonać ich, by udzielili jemu i partii ogromnej pożyczki na rozkręcenie węgierskiego przemysłu, a także wesprzeli przemysł krajowy i dlatego wydawali się bardziej lubiani przez ludność. Jeśli sprytnie przebrniemy przez chaos polityczny, może nawet nie będziemy musieli spłacać długów…"
 HUN_utilize_the_kabsz_1_desc:0 "Keleti Arcvonal Bajtársi Szövetség lub w skrócie KABSz to prywatna paramilitarna siła Imrédy'ego, składająca się z węgierskich żołnierzy, którzy w jakiś sposób byli świadkami terroru Związku Radzieckiego i dobrowolnie przyłączyli się do organizacji, aby za wszelką cenę zapobiec sowieckiej okupacji Węgier . Motto „Raczej bohater na chwilę, niż niewolnik na całe życie!” ma dodatkowo wzmocnić ich morale."
 HUN_give_imredy_absolute_power_1_desc:0 "Imrédy pokazał narodowi, że jest kompetentnym władcą, który może przynieść chwałę narodowi węgierskiemu. Jedyne, co pozostało do zrobienia, to oficjalne przekazanie mu przywództwa podczas wspaniałej ceremonii w Budapeszcie."
 HUN_protocol1_1_desc:0 "Będziemy wspólnie naradzać się we wszystkich problemach, które szczególnie nas dotyczą, oraz problemach o charakterze ogólnym, w celu realizacji, w duchu istniejących traktatów przyjaźni między Włochami, Austrią i Węgrami, które opierają się na uznaniu istnienie licznych wspólnych interesów, zgodnej polityki ukierunkowanej na promowanie efektywnej współpracy między państwami Europy, a zwłaszcza między Włochami, Austrią i Węgrami."
 HUN_joint_industrial_development_1_desc:0 "W obliczu zbliżającego się sojuszu między Włochami, Austrią i Węgrami powinniśmy już teraz rozważyć wspólne przedsięwzięcie przemysłowe, aby zapewnić wszystkim państwom członkowskim taki sam lub przynajmniej prawie poziom potencjału przemysłowego."
 HUN_rebuild_austrias_industry_1_desc:0 "Przemysł austriacki jest w śmiesznym i niepokojącym stanie z powodu niedawnej wojny domowej. Jeśli kiedykolwiek będą w sojuszu z nami, musimy zapewnić im stabilność przemysłową i dobrobyt, tak aby przyniosło to również korzyści nam. Poczynimy dużą inwestycję, aby otworzyć nowe fabryki w Austrii i tym samym zmusić je do odpowiedniego dozbrojenia."
 HUN_article2_1_desc:0 "Artykuł 2 Protokołów zapewnia nam pomoc w wychodzeniu z kryzysu gospodarczego poprzez zapewnienie eksportu pszenicy do krajów członkowskich. Będziemy domagać się uznania tego artykułu i niezwłocznie działać na jego podstawie. Zawarte zostaną umowy handlowe i wkrótce, z pomocą naszych nowych przyjaciół, kryzys wkrótce się skończy."
 HUN_technology_negotiations_1_desc:0 "Aby zmaksymalizować skuteczność nie tylko naszych, ale również austriackich i włoskich sił zbrojnych, zaproponujemy wspólną wymianę badań i technologii, tak abyśmy mogli wzajemnie korzystać z innowacji i szybciej się modernizować."
 HUN_article3_1_desc:0 "Aby nadążyć za dużym popytem handlowym, powinniśmy podjąć się ułatwienia szybkiego tranzytu towarów przez Adriatyk. Jedynym problemem jest to, że żałosny kraj [YUG.GetName] stoi na drodze... Włochy i Austria zgodziły się na rozbudowę stoczni i portów po podzieleniu linii brzegowej [YUG.GetAdjective] w przypadku inwazji."
 HUN_propose_bulgarian_ally_1_desc:0 "W celu wzmocnienia naszych roszczeń na terytorium [YUG.GetAdjective] powinniśmy rozważyć zaproszenie innego wnioskodawcy: Bułgarii. Za aprobatą Włoch i Austrii wyślemy formalne zaproszenie do naszego sojuszu do Bułgarii i mamy nadzieję, że dostrzegą naszą wspólną sprawę. Zaoferujemy również pomoc przemysłową w rejonie Burgas dla ich sojuszu."
 HUN_naval_expertise_from_italy_1_desc:0 "Mamy szczęście, że mamy po swojej stronie Włochów. W końcu są one potęgą morską śródziemnomorską i dlatego mogą nam pomóc z naszymi przestarzałymi technologiami morskimi."
 HUN_ita_hun_naval_academy_1_desc:0 "Po udanej wymianie technologii morskiej nadszedł czas, aby stworzyć wspólną akademię morską z Włochami w nadziei na przyciągnięcie nowych i doświadczonych dowódców marynarki do dołączenia do naszych szeregów."
 HUN_austrian_mountaineers_1_desc:0 "Austria jest krajem w Alpach i dlatego ma duże doświadczenie w dziedzinie alpinizmu. Poprosimy ich o pomoc w sformowaniu własnych dywizji alpinistów, aby pomóc im w obronie Alp, gdyby do tego doszło."
 HUN_burgas_project_focus_1_desc:0 "Burgas jest aspirującym regionem militarno-przemysłowym, a wspieranie Bułgarów w dalszym rozwoju może wzmocnić nasze więzi z Bułgarią, zapewniając im pełną lojalność wobec naszej wspólnej sprawy."
 HUN_claims_on_yug_1_desc:0 "Teraz, gdy jesteśmy wystarczająco przygotowani do interwencji wojskowej w Jugosławii, dokonamy ostatecznych przygotowań do wojny i oficjalnie wyślemy deklarację wojenną do Jugosławii."
 HUN_austrian_claims_1_desc:0 "Austria ma bardzo bogatą historię sięgającą średniowiecza. Dlatego mają wiele uzasadnionych roszczeń do regionów, które utracili dawno temu. Teraz, gdy mają silny sojusz z nami i innymi państwami członkowskimi, powinniśmy rozważyć zaoferowanie im naszej pomocy w odzyskaniu niektórych z tych ziem, które nie są sprzeczne z naszymi roszczeniami. Bawaria nadal jest częściowo uważana przez miejscową ludność za część Austrii, a Czechosłowacja i tak zawsze była integralną częścią Cesarstwa Austriackiego."
 HUN_danubian_question_1_desc:0 "Teraz, gdy odzyskaliśmy nasze terytoria w Jugosławii, możemy skierować wzrok na inne cele. Nasz stary rywal leży na wschodzie, wciąż na dość silnej pozycji. W przeciwieństwie do dekady temu, teraz mamy wystarczającą moc, by walczyć z Rumunami, a nawet Bułgaria ma pewne uzasadnione roszczenia do terytorium, z których możemy skorzystać."
 HUN_greek_question_1_desc:0 "Odkąd Włosi z powodzeniem zajęli Albanię, [ITA.GetLeader] od tego czasu chciwie przegląda podzielone wyspy greckie. Zapewniamy ich o naszej pomocy w podbiciu wspomnianych państw i prawdopodobnie nawet Bułgaria chętnie przyłączyłaby się do nas w tym apelu."
 HUN_blitzkrieg_lessons_1_desc:0 "Niemcy udowodnili, że są mistrzami Blitzkriegu. Zaprosimy niemieckich naukowców i inżynierów, aby pomogli nam w osiągnięciu podobnego celu, mimo że nasz przemysł nie jest porównywalny z niemieckim."
 HUN_support_nazification_1_desc:0 "Podpisana niedawno umowa handlowa z Niemcami otworzyła granice między naszymi krajami. Aby okazać im naszą przyjaźń i wdzięczność, będziemy wspierać nazizację części naszego kraju jako gest przyjaźni."
 HUN_german_hungarian_aviation_1_desc:0 "Kolejną mocną stroną Niemców jest przemysł lotniczy i inżynieryjna finezja w maksymalizacji wydajności produkcji samolotów. Wyślemy naszych własnych inżynierów do Niemiec, aby nauczyli się ich sposobów w celu skopiowania procesu."
 HUN_joint_technology_research_company_1_desc:0 "Możemy wiele zyskać dzięki naszym sojuszniczym przyjaciołom. Dlaczego nie stworzyć wspólnej firmy badawczej zajmującej się technologiami, aby nikt z nas nie musiał stale prosić o pozwolenie na korzystanie z technologii innych?"
 HUN_domestic_investments_1_desc:0 "Nasz partner handlowy zwrócił się do nas z propozycją zainwestowania w nasz rodzimy przemysł, aby węgierski rząd i przemysł mogły skupić się na innych aspektach. Byłoby to przydatne, ponieważ naszemu przemysłowi poważnie brakuje potencjału przemysłowego, którego faktycznie by potrzebował. Podpiszemy umowę."
 HUN_german_wheat_exports_1_desc:0 "Teraz, gdy zaczęliśmy traktować Niemcy jako partnera handlowego, dlaczego nie w pełni polegać na nich w całym naszym handlu? [GER.GetLeader] zgodził się już na umowę handlową, która może potencjalnie pomóc nam w pełni wyjść z kryzysu gospodarczego, w którym się znajdujemy."
 HUN_industrial_cooperation_1_desc:0 "Po początkowych krajowych inwestycjach, zwrócono się do nas z kolejną ofertą „dotacji” na ulepszenie naszego przemysłu zbrojeniowego. Na pewno nie odmówimy tak hojnej oferty i natychmiast przystąpimy do budowy nowych fabryk. Będzie to jednak odbywać się kosztem zwiększonego wpływu politycznego na nas."
 HUN_german_equipment_1_desc:0 "Nasza branża całkowicie opiera się na wiedzy i handlu naszych partnerów handlowych, którzy płacą nam za eksport aluminium i pszenicy. Teraz nadszedł czas, aby wykorzystać nowo przyznany budżet na zakup sprzętu, którego wciąż brakuje, aby w pełni odbudować i wzmocnić naszą armię. Kupimy więc ich Sprzęt."
 HUN_german_airfield_investments_1_desc:0 "Teraz, gdy jesteśmy w stanie wyprodukować dużą liczbę samolotów, potrzebujemy również lotnisk, aby usprawnić maszyny. Zapytamy Niemców, czy są zainteresowani inwestowaniem w te budynki, aby nasi węgierscy piloci mogli pomóc naszym niemieckim przyjaciołom w przestworzach, gdy wojna się rozpocznie."
 HUN_german_rocketry_1_desc:0 "Dotarły do ​​nas raporty, że Niemcy prowadzą obecnie badania nad nowym typem rakiety. Ta nowa rakieta może być również dla nas bardzo korzystna, a węgierskie samoloty są idealnym miejscem do lokalizacji rakiet. Pomożemy Niemcom w ich dążeniu do opracowania nowych typów rakiet."
 HUN_hungarian_wunderwaffe_1_desc:0 "Równolegle z niemiecką Wunderwaffe udało nam się skopiować projekty niemieckiej bomby atomowej i możemy teraz pracować nad „węgierską Wunderwaffe”, która może odegrać kluczową rolę w wygraniu wojny."
 HUN_szalasi_roppentyu_1_desc:0 "Buzogányvető to nowy projekt przeciwczołgowy, którego celem jest stworzenie łatwej w produkcji broni, która może przeciwdziałać sowieckim czołgom i opancerzeniu. Ponieważ Niemcy nie chcą dzielić się swoją technologią w tym celu, mamy szansę rozwinąć własną i otrzymaliśmy już przydomek „Szálasi Röppentyü”."
 HUN_german_volunteers_1_desc:0 "Po utworzeniu i współpracy z Volksbundem jesteśmy teraz w stanie przydzielić dodatkową siłę roboczą z organizacji i wezwać więcej osób mówiących po niemiecku do służby w armii węgierskiej."
 HUN_continue_bethlens_consolidation_1_desc:0 "István Bethlen, wysoko wykwalifikowany polityk, kształtował krajobraz polityczny Węgier przez ostatnie 15 lat. Po wielkiej wojnie i upadku Habsburgów Węgry znalazły się w ogromnym zadłużeniu, które tylko pogłębił kryzys gospodarczy. Podczas gdy Bethlen był premierem, dążył do zmniejszenia długów oraz śledził i prowadził konsolidację gospodarczą. Powinniśmy iść za jego przykładem."
 HUN_romanian_question_1:0 "Sprawa rumuńska"
 HUN_volunteers_for_spain_1_desc:0 "Nasi towarzysze w Hiszpanii toczą twardą wojnę z nacjonalistami, którzy obecnie korzystają z ogromnej pomocy Włochów i Niemców. Jeśli chcemy zapewnić sobie przyszłego potencjalnego sojusznika, musimy im pomóc w ich walce, aby prawica – czyli republikanie – mogła wygrać tę krwawą wojnę."
 HUN_romanian_question_1_desc:0 "Polityka rumuńska znajduje się w niepewnej sytuacji. Z jednej strony mają bardzo bliskie związki z sojusznikami, ale z drugiej strony już nam udowodnili, że potrafią szybko zmieniać kurs. Powinniśmy zwrócić się do Związku Radzieckiego, aby omówić tę sprawę, ponieważ jest bardzo prawdopodobne, że Rumunia zwróci się przeciwko nam, zwłaszcza teraz, gdy są zaklinowani między naszymi narodami."
 HUN_joint_industrial_developments_with_weiss_1_desc:0 "Skoda i Weiss to najbardziej wpływowe firmy naszych krajów. Teraz, gdy mamy sojusz z Czechami, może być korzystne dla nas obu, jeśli te firmy będą ze sobą współpracować."
 HUN_end_prime_ministry_1:0 "Pozbyć się premiera"
 HUN_end_prime_ministry_1_desc:0 "Odkąd [ROOT.GetLeader] objął tron, nasz premier był tylko marionetką spełniającą życzenia króla. Nasuwa się pytanie, po co w ogóle premier? Oficjalnie usuwając stanowisko premiera z naszego rządu, nasz król może uzyskać większą kontrolę nad polityką w kraju i nie podlega już niepotrzebnej dodatkowej pracy. Od teraz słowo króla jest ostatnim słowem."
 HUN_a_western_approach_1:0 "Zachodnie podejście"
 HUN_hold_crown_council_1:0 "Wezwanie do spotkania Rady Koronnej"
 HUN_the_kings_guard_1:0 "Straż Królewska"
 HUN_a_western_approach_1_desc:0 "Zachód okazał się bardzo wydajny ze swoimi monarchiami, podczas gdy ich forma rządowa cieszy się dużą popularnością wśród obywateli. Przyjmując ich parlamentarne podejście do monarchii, możemy zapewnić, że nasz król i jego linia nigdy nie zostaną obaleni ani zagrożeni w jakikolwiek sposób, jednocześnie trzymając ludność w ryzach. Umożliwiłoby nam również większe zbliżenie się do mocarstw zachodnich, ponieważ są one przyjazne dla tych, którzy są do nich podobni. Jest to korzystne dla obu stron."
 HUN_restructure_high_command_1:0 "Restrukturyzacja Naczelnego Dowództwa"
 HUN_hold_crown_council_1_desc:0 "Rada Koronna jest cennym narzędziem do [ROOT.GetLeader] podejmowania decyzji, o których opinia publiczna nie musi wiedzieć, oraz uzyskania wglądu w lokalną politykę, która może nie być przez cały czas przejrzysta. Zwołamy pierwsze spotkanie od czasu koronacji [ROOT.GetLeader] i zobaczymy, co nasi doradcy powiedzą nam o obecnej sytuacji na Węgrzech."
 HUN_land_reform_monarchy_1:0 "Reforma rolna"
 HUN_the_kings_guard_1_desc:0 "Każdy król ma swoich strażników, co jest nie tylko sposobem na ochronę najbliższego otoczenia króla, ale także zastraszaniem gości lub po prostu antymonarchistów. Przez setki lat wszyscy królowie węgierscy mieli własną gwardię królewską, a ten trend można znaleźć poza Węgrami, prawie na całym świecie. Założymy Gwardię Królów, organizację paramilitarną mającą na celu ochronę naszego króla, składającą się z elity Honwedów."
 HUN_alliance_prime_minister_1:0 "Nowy sojusz"
 HUN_restructure_high_command_1_desc:0 "Naczelne dowództwo jest dalekie od prawicy. Większość naszych generałów faworyzuje Niemców nad Brytyjczykami, co jest absolutnie oburzające. Odpowiednio usuwając tę ​​szumowinę z naczelnego dowództwa, możemy zapewnić, że w armii nie dojdzie do przewrotów ani innego rodzaju buntu. W sytuacji awaryjnej uratuje nas wojsko, a brud w trybikach tylko utrudni nam zwycięstwo."
 HUN_invite_alliance_members_1:0 "Roześlij zaproszenia"
 HUN_land_reform_monarchy_1_desc:0 "Reforma rolna to obok rewizji jedna z najważniejszych kwestii na Węgrzech. Różni premierzy w przeszłości próbowali, ale bez powodzenia. Oczywiście nigdy nie uda się zadowolić wszystkich, ale poprzez właściwe przeprowadzenie reformy rolnej możemy zapewnić rolnikom i klasom niższym szansę na przeżycie. Mogłoby to potencjalnie prowadzić do lepszego przemysłu i PKB, a także ostatecznie do obniżenia stopy bezrobocia i zmniejszenia przepaści między bogatymi a biednymi. Dodatkową korzyścią jest to, że niższe klasy mogą bardziej wspierać monarchię i rząd."
 HUN_alliance_research_collaboration_1:0 "Wspólna współpraca badawcza"
 HUN_cure_the_sick_man_of_europe_1:0 "Może Turcy?"
 HUN_invite_alliance_members_1_desc:0 "Teraz, gdy zaplanowaliśmy sojusz, powinniśmy oficjalnie wysłać zaproszenia do omawianych krajów i jak najszybciej skonsolidować sojusz. Niebezpieczeństwo czai się na horyzoncie i dobrze być przygotowanym, dlatego musimy działać szybko."
 HUN_cure_the_sick_man_of_europe_1_desc:0 "Od upadku imperium osmańskiego Turcy podupadali. Choć ich sytuacja już się poprawia, powinniśmy pogrzebać urazy z przeszłości i pomóc im. Gdybyśmy zaprosili ich do naszego sojuszu, mogliby na tym bardzo skorzystać, tak jak my moglibyśmy skorzystać z ich pomocy w naszych wojnach."
 HUN_alliance_research_collaboration_1_desc:0 "Tworząc wspólne laboratoria i biura inżynierskie w stolicach naszego sojuszu, możemy czerpać z siebie korzyści. Każdy członek wniesie wkład w najnowszą technologię, dzięki czemu nasze armie i przemysł zawsze będą mogły być na najnowocześniejszych standardach i nikt nie zostanie w tyle."
 HUN_habsburg_middle_1:0 "Imperium raz jeszcze"
 HUN_populist_habsburg_1:0 "Wzrost populizmu"
 HUN_provincial_autonomy_1:0 "Autonomia prowincji"
 HUN_habsburg_middle_1_desc:0 "Cesarstwo Austro-Węgier po raz pierwszy było właściwą drogą. Chociaż idea „Konfederacji” powstała w ostatnich latach I wojny światowej, jest to idea błędna i nie może być realistycznie zrealizowana. To jak bolszewicy, którzy marzą o idealnym świecie, nie zdając sobie sprawy, że jest to kompletna utopia, której pragną. Jedynym sposobem na zostanie regionalnym supermocarstwem jest powrót do starych sposobów, czy to Austro-Węgier, czy Austro-Węgier-Chorwacji."
 HUN_united_against_extremism_1:0 "Zjednoczony Front Przeciwko Ekstremizmowi"
 HUN_populist_habsburg_1_desc:0 "Faszyzm to ideologia, która dopiero niedawno ewoluowała. Kto powiedział, że nie można tego łączyć z monarchią? Stworzymy nową formę faszyzmu, bardzo podobną do tej we Włoszech, ale z tą różnicą, że nasz król jest tym, który ma najwyższą władzę. Ta zmiana ideologiczna może potencjalnie pozwolić na bliższe więzi z Niemcami i Włochami..."
 HUN_emergency_conscription_1:0 "Pobór w nagłych wypadkach"
 HUN_provincial_autonomy_1_desc:0 "Jedynym sposobem, aby naprawdę zdobyć zaufanie naszych ludzi i przekonać ich, że są u nas silniejsi, jest danie państwom autonomii. Nie tylko pomogłoby to ustabilizować kraj, dopóki nie znajdziemy trwałego rozwiązania, ale wzmocniłoby nasze więzi i pokazało ludności, że wszyscy w naszym imperium są jednakowo otoczeni. Razem jesteśmy silni!"
 HUN_develop_the_empire_1:0 "Rozwijaj imperium!"
 HUN_united_against_extremism_1_desc:0 "Ze wszystkich stron otaczają nas ekstremiści: faszyści i komuniści. Chociaż te dwie grupy z pewnością w końcu będą walczyć ze sobą, kiedy w garnku zacznie się gotować, nadal powinniśmy rozważyć jak najlepszą obronę własnego terytorium. Zostanie powołana komisja i utworzony wydział obrony armii, abyśmy nigdy nie ponieśli klęski z powodu tych potworów za granicą."
 HUN_establish_imperial_diet_1:0 "Ustanów sejm cesarski"
 HUN_emergency_conscription_1_desc:0 "Chociaż nasza forma rządu nie pozwala na podniesienie prawa poboru, o ile nie jest to naprawdę istotne dla obrony, parlament jednogłośnie zdecydował, że te szczególne czasy wymagają specjalnych środków. Dlatego podniesiemy pobór na wyższy poziom, z wyjaśnieniem, że nasza armia musi być jak najlepiej przygotowana na wypadek inwazji."
 HUN_karls_dream_1:0 "Zrealizuj marzenie Karla"
 HUN_develop_the_empire_1_desc:0 "Wiele części imperium jest słabo rozwiniętych, zwłaszcza na wschodzie. Rozpoczniemy wiele projektów budowlanych, aby wybudować nowe fabryki i domy, aby zapewnić dobrobyt naszej populacji, a także branży. Sieć kolejowa może również wymagać aktualizacji, co powinno być najwyższym priorytetem na liście planów budowy."
 HUN_connect_cisleithania_with_transleithania_1:0 "Połącz Cis- z Transleithanią"
 HUN_establish_imperial_diet_1_desc:0 "Sejm cesarski jest jak parlament, ale o poziom wyższy. Będzie to miejsce, w którym wszystkie państwa członkowskie naszego imperium będą mogły wysłać swoich przedstawicieli w celu omówienia kwestii związanych z imperium, takich jak waluta, system szkolny, badania itp. Przewodniczącym sejmu jest albo sam król, albo premiera imperium, w zależności od tego, jaką konstytucję wybrał nasz król."
 HUN_join_the_industries_1:0 "Dołącz do branż"
 HUN_karls_dream_1_desc:0 "Gdyby Karl był tutaj, ucieszyłby się z radości, ponieważ teraz możemy wreszcie ogłosić nasze nowo narodzone imperium. Po wielu trudach i konfliktach możemy wreszcie spełnić marzenie, którego wszyscy pragnęliśmy od bardzo dawna. W stolicy odbędzie się wielka uroczystość, a [ROOT.GetLeader] wygłosi przemówienie dla mas, które będzie transmitowane w całej Europie, aby wszyscy mogli je zobaczyć. Ten historyczny dzień zostanie zapamiętany przez kilka następnych dziesięcioleci, napełniając dumą serca naszych ludzi i dodając im siły."
 HUN_habsburg_poland_1:0 "Habsburg dla Polski"
 HUN_connect_cisleithania_with_transleithania_1_desc:0 "Linie kolejowe między Cis- i Transleitanią zostały zerwane po zakończeniu I wojny światowej. Obecnie okazało się to problematyczne, ponieważ spowodowało wąskie gardło między dwoma regionami, powodując różne opóźnienia w sprzęcie i wysyłce. Aby prawidłowo funkcjonować, musimy rozbudować sieć kolejową na dawnych terenach przygranicznych, na których niegdyś graniczyły królestwa."
 HUN_merge_with_poland_1:0 "Połącz się z Polską"
 HUN_join_the_industries_1_desc:0 "Ponieważ różne narody są zjednoczone w jednym, mamy trudną logistyczną pracę w organizowaniu przemysłu, aby zjednoczyć je w jedno. Po kolei połączymy i wchłoniemy ze sobą przedsiębiorstwa przemysłowe, tak aby w końcu była jedna lub kilka firm głównych, zajmujących się różnymi zadaniami."
 HUN_brothers_in_arms_1:0 "Towarzysze broni"
 HUN_ukrainean_uprising_1:0 "Wspieraj ukraińskich partyzantów"
 HUN_habsburg_alliance_1:0 "Sojusz Habsburgów"
 HUN_reelect_parliament_1:0 "Rozwiązać Zgromadzenie Narodowe!"
 HUN_arrest_political_extremists_1:0 "Aresztować ekstremistów politycznych"
 HUN_assure_horthys_anglophile_intentions_1:0 "Zapewnij anglofilskie intencje Horthy'ego"
 HUN_reelect_parliament_1_desc:0 "W 1920 roku, kiedy kraj wybrał [ROOT.GetLeader], otrzymał znaczną władzę polityczną. m.in. uprawnienia do zawieszenia działalności Zgromadzenia Narodowego na okres do 30 dni, a także prawo do powołania premiera. Premier Gömbös jest już w złym stanie zdrowia i cierpi na późne stadium raka. W naszym najlepszym interesie jest, aby zrezygnował i mianował premiera o bardziej umiarkowanych poglądach i sformował nowy rząd."
 HUN_expand_vitezi_rend_1:0 "Rozwiń Zakon Rycerzy"
 HUN_arrest_political_extremists_1_desc:0 "Niestety, skrajna prawica z dnia na dzień zyskuje coraz większą władzę. [ROOT.GetLeader] próbuje trzymać premiera Gömbösa w szachu, ale ruchy ekstremistyczne rosną jak chwasty w każdym zakątku społeczeństwa. Niedawno doszło do punktu wrzenia, kiedy Böszörmény Zoltán próbował pomaszerować do Budapesztu i przejąć kraj swoim „Kaszaskeresztes Párt”. Po porażce najsilniejszą partią faszystowską jest teraz NAP, czyli Nemzet Akaratának Pártja, założona w 1935 roku przez byłego oficera Ferenca Szálasiego i wyraźnie narodowosocjalistyczna. Jedynym sposobem na powstrzymanie tej groźby jest uwięzienie go i zakazanie partii. Może to wywołać pewne zamieszanie, ale na dłuższą metę będzie warto."
 HUN_the_move_convention_1:0 "Konwencja [GetYear] M.O.V.E"
 HUN_assure_horthys_anglophile_intentions_1_desc:0 "Regent był wielkim admiratorem wartości zachodnich, zwłaszcza brytyjskich. Jako dowódca marynarki wojennej jest zdumiony sukcesami i tradycją marynarki Wielkiej Brytanii, jak również sposobem, w jaki radzą sobie z monarchią. Nie wszystko mu się jednak podoba, ale Brytyjczycy pomogli nam we wczesnych etapach wielkiej depresji, skutecznie ratując nasz kraj od ruiny. [ROOT.GetLeader] poprosił o bliższą współpracę z rządem brytyjskim, dlatego wyślemy naszych wysłanników do pracy nad dobrymi stosunkami między naszymi narodami."
 HUN_join_anti_comintern_pact_1:0 "Podpisz pakt antykominternowy"
 HUN_expand_vitezi_rend_1_desc:0 "Vitézi Rend zostało założone przez naszego Regenta ponad dekadę temu, aby uhonorować tych, którzy dzielnie walczyli w Wielkiej Wojnie lub którzy od tego czasu osiągnęli wielkie rzeczy dla naszego kraju. Poprzez dalsze rozwijanie Zakonu i organizowanie większej liczby ceremonii inicjacyjnych, możemy zapewnić sobie duże i lojalne wyznawcy, dając nam możliwość dotarcia do wielu części społeczeństwa poprzez posiadanie członków Zakonu na całym świecie. Im silniejszy jest Vitézi Rend, tym lepiej dla [ROOT.GetLeader], ponieważ nominalnie ma większe wpływy w kraju."
 HUN_side_with_the_workers_1:0 "Wspieraj niższe klasy"
 HUN_the_move_convention_1_desc:0 "Pierwsza Konwencja M.O.V.E odbyła się w Budapeszcie 14 maja 1930 roku. Od tego czasu minęło już kilka lat i najwyższy czas zorganizować drugą Konwencję M.O.V.E. Przygotowania rozpoczynają się jak najszybciej, aby jak najszybciej mogło się odbyć. To nie tylko wzmocni M.O.V.E, ale pozwoli nam znaleźć nowych rekrutów dla organizacji."
 HUN_a_new_middle_class_1:0 "Wspieraj klasę średnią"
 HUN_join_anti_comintern_pact_1_desc:0 "Jeśli chcemy, żeby Niemcy bardziej nas faworyzowali, najlepiej jeśli podpiszemy pakt antykominternowski. To również uczyniłoby nasze stanowisko wobec komunizmu bardzo jasnym; nie akceptujemy niczego związanego z brudnymi komunistami, a jeśli to oznacza wojnę z nimi, to niech tak będzie. Podpisując pakt, staniemy razem, gdy rozpocznie się wielka czystka przeciwko komunistom."
 HUN_deal_with_scythe_cross_1:0 "Zajmij się ruchem Scythe Cross"
 HUN_side_with_the_workers_1_desc:0 "Największe żniwo mają rolnicy i niższe klasy; To oni stracili najwięcej ziemi wraz z wprowadzeniem traktatu z Trianon. Ich głosy to ten, którego nikt nie słyszał, ale już niedługo. Ferenc Szálasi zawsze był po stronie niższych klas i obiecał powrót na stare sposoby po zakończeniu rewizji naszych dawnych granic."
 HUN_a_christian_state_1:0 "Państwo katolickie"
 HUN_a_new_middle_class_1_desc:0 "Oczywiste jest, że klasa średnia jest siłą napędową naszego narodu. Podczas gdy szlachta odpoczywa na swoich złotych krzesłach, a rolnicy wykonują pracę niezbędną do utrzymania kraju w ruchu, to klasa średnia wykonuje wszystkie naprawdę ważne rzeczy. Béla Imrédy ułożył nowy program partyjny i ma zamiar stworzyć własny ruch polityczny; Partia Odnowy Węgierskiej."
 HUN_laissez_faire_1:0 "Przyjęcie laissez-faire"
 HUN_deal_with_scythe_cross_1_desc:0 "Ruch Scythe Cross, kierowany przez Zoltána Böszörmény'ego, żałośnie próbował dokonać zamachu stanu i sromotnie poniósł porażkę. Jednak zwolennicy Böszörmény'ego nie chcą współpracować z innymi ruchami faszystowskimi. Są jedynymi, którym udało się pozostać niezależnym ruchem. Nie na długo. Ferenc Szálasi zorganizuje spotkanie z Böszörménym, który przebywa obecnie na wygnaniu w Niemczech, aby przekonać go do przyłączenia się do naszej sprawy lub zmiażdżenia go pod butami węgierskiego."
 HUN_german_protection_1:0 "Szukaj niemieckiej ochrony"
 HUN_a_christian_state_1_desc:0 "Większość polityków w parlamencie nie jest katolikami, podobnie jak nasz regent. Nadszedł czas, aby w końcu pozbyć się wszystkich niekatolickich elementów z rządu, ponieważ jest to jedyna droga naprzód. Pobożna chrześcijańska wiara Imrédy'ego w połączeniu z jego wybitnym sprytem zaprowadzi nas do wielkości. Można to osiągnąć tylko wtedy, gdy oczyścimy kraj z elementów niekatolickich."
 HUN_call_for_election_1:0 "Wezwanie do wyborów"
 HUN_laissez_faire_1_desc:0 "jako że Imrédy jest człowiekiem biznesu, dokładnie przestudiował różne modele ekonomiczne świata i doszedł do wniosku, że najlepszą koncepcją dla Węgier jest francuska koncepcja Laissez-Faire. Ta koncepcja zakłada, że ​​rząd nie ingeruje w gospodarkę kraju, z wyjątkiem pomocy finansowej tu i tam, aby wrzucić biegi. Pozwalając na to dość liberalne podejście, nasza branża może szybciej wyjść z depresji, której doświadczamy."
 HUN_meddle_for_support_1:0 "Wsparcie oficerów rajdowych"
 HUN_german_protection_1_desc:0 "Niemcom możemy ufać prawie we wszystkich sprawach. Widać, że ich interesy pokrywają się z naszymi, dlatego konieczne jest dążenie do bliższej współpracy z nimi. Do Berlina zostanie wysłany attaché wysłannik, aby przedyskutować przyszłą dyplomację między naszymi krajami."
 HUN_pillage_for_supply_1:0 "Grabież zapasów"
 HUN_call_for_election_1_desc:0 "Imrédy ma obsesję na punkcie zdobycia pozycji „uczciwie”, dlatego nalega na przeprowadzenie wyborów, które pozwolą mu objąć władzę. Wybory odbędą się „potajemnie”, a klasa średnia otrzyma pełne prawa wyborcze. Co więcej, tajne głosowania będą zawierały tylko opcję głosowania na Imrédy'ego lub na nikogo. Zobaczymy, jakie są wyniki..."
 HUN_italian_weapons_imports_1:0 "Import broni z Włoch"
 HUN_meddle_for_support_1_desc:0 "Wielu funkcjonariuszy jest albo zagorzałymi zwolennikami [ROOT.GetLeader], albo chce sprzymierzyć się z Niemcami. Niestety dla nas oznacza to, że zdecydowana większość naczelnego dowództwa nie byłaby chętna do przyłączenia się do naszego buntu. Za pomocą serii szantaży i innych metod perswazji przekonamy generałów do przyłączenia się do naszej sprawy."
 HUN_asassinate_political_enemies_1:0 "Zabij wrogów politycznych"
 HUN_pillage_for_supply_1_desc:0 "30 lipca 1920 r. Rongyos Gárda obrabował magazyn w Fürstenfeld w Austrii, aby następnie użyć broni do walki z komunistycznym reżimem Béli Kuna. Ponieważ ponownie znajdujemy się w podobnej sytuacji, potrzebne są desperackie środki, aby przetrwać. Rongyos Gárda będą dokonywać kolejnych napadów z broni palnej tuż za granicą węgierską, co miejmy nadzieję wystarczy do zaopatrzenia naszej słabo wyposażonej armii."
 HUN_march_on_capital_1:0 "Marsz na Stolicę"
 HUN_italian_weapons_imports_1_desc:0 "Ponieważ wyraźnie ogłosiliśmy nasze skłonności do Włoch, powinniśmy wysłać kilku członków Gárdy do Rzymu, aby negocjowali import broni z Włoch. Z pewnością w interesie Włochów jest, aby nasz marsz do Budapesztu był jak najbardziej udany."
 HUN_support_of_the_people_1:0 "Polegaj na ludziach"
 HUN_asassinate_political_enemies_1_desc:0 "Niestety, w rządzie jest wielu, którzy są i zawsze byli ściśle przeciw Rongyos Gárda, nazywając nas „terrorystami”. Udowodnimy im, że do tej pory nie byliśmy terrorystami, przyjmując tak naprawdę zachowania terrorystyczne, takie jak zabijanie ich jeden po drugim, aż nie zostanie nikt, kto stanie nam na drodze."
 HUN_restructure_political_landscape_1:0 "Restrukturyzacja krajobrazu politycznego"
 HUN_march_on_capital_1_desc:0 "Wreszcie nadszedł ten dzień. Ludzie i Gárda są gotowi stanąć do walki o zmianę rządu. W całym kraju nasi zwolennicy zebrali się i są gotowi do marszu na Budapeszt i przejęcia kontroli. Bez wątpienia armia podejmie walkę, ale jesteśmy pewni, że odniesiemy zwycięstwo!"
 HUN_pardon_political_extremists_1:0 "Ułaskawienie ekstremistów politycznych"
 HUN_support_of_the_people_1_desc:0 "Wojna w pełnym toku dołącza do nas coraz więcej ludzi ze wsi. Gdybyśmy tylko mogli zdobyć trochę większego poparcia w populacji, być może otrzymalibyśmy wystarczająco dużo siły roboczej, aby przechylić szalę na naszą korzyść."
 HUN_hungarian_life_1:0 "Węgierski Ruch Życia"
 HUN_restructure_political_landscape_1_desc:0 "Gdy sytuacja w końcu się ustabilizowała, możemy teraz zająć się ostatnią pozostałą kwestią wewnątrzpolityczną: krajobrazem politycznym. Walcząc w tej ciężkiej wojnie, nie możemy pozwolić, by partie opozycyjne odzyskały kontrolę. W związku z tym parlament zostanie odwołany, a wszyscy byli posłowie będą mieli możliwość wyboru swojego losu: albo wstąpią do naszej partii, albo grozi im wygnanie lub kara śmierci. To jedyny sposób na zabezpieczenie naszej politycznej stabilności."
 HUN_pardon_political_extremists_1_desc:0 "Ekstremiści polityczni – zwłaszcza faszystowski – zostali zdelegalizowani i zamknięci w poprzedniej dekadzie. To poważnie ograniczyło skuteczność ruchów faszystowskich i spowodowało ich rozszczepienie na wiele frakcji. Jeśli przebaczymy tym faszystom i pozwolimy im kontynuować swoją pracę, łatwiej będzie ich zjednoczyć później, kiedy nadejdzie odpowiedni czas."
 HUN_hungarian_life_1_desc:0 "Wizja Imrédy'ego dotycząca nowych Węgier zrodziła pomysł ustanowienia jego politycznej koncepcji „Hungarian Life”. Obejmie wszystkie wartości Imrédy'ego, aby zapewnić całkowitą kontrolę nad państwem i będzie zwierciadłem jego własnego poglądu na to, jak powinno funkcjonować państwo nacjonalistyczne. Zorganizujemy dla niego przemówienie w budapeszteńskim Vigadó, zapraszając wielu wpływowych polityków i doradców wojskowych na zapowiedź nowego węgierskiego życia!"
