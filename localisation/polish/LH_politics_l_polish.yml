l_polish:
 POLITICS_MIKLOS_HORTHY_DESC:0 "Były dowódca marynarki wojennej Cesarstwa Austro-Węgierskiego Horthy Miklós przerwał ciągłe rewolucje po Wielkiej Wojnie i doszedł do władzy jako regent Węgier w 1921 roku i sprawuje ten urząd do dziś. Chociaż miał być tylko tymczasową głową państwa do czasu wybrania króla, sytuacja okazała się bardziej skomplikowana, w wyniku czego pozostał regentem przez ponad 10 lat. Wielu ma nadzieję, że pozostanie u władzy, ponieważ sytuacja Węgier tylko się poprawiła za jego rządów. Czas pokaże jaki los go czeka."
 POLITICS_IVAN_HEJJAS_DESC:0 "Były przywódca Rongyos Gárda udowodnił, że jest temperamentnym politykiem, idealnym przywódcą dla naszego kraju."
