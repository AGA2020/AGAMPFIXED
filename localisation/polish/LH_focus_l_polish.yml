 HUN_seek_guidance_from_titans:0 "Szukaj wskazówek od przemysłowych tytanów"
 HUN_modernize_mining_technology:0 "Modernizacja technologii górniczej"
 HUN_industrial_rev:0 "Rewitalizacja Przemysłu"
 HUN_industrial_rev_desc:0 "Nasza baza przemysłowa w ostatnich latach niebezpiecznie podupadła. Musimy podjąć wysiłek przyjęcia nowych technologii, aby nadrobić utracony grunt."
 HUN_reintegrate_railroads:0 "Ponowna integracja kolei"
 HUN_reintegrate_railroads_desc:0 "Sieci kolejowe obejmujące stare imperium Austro-Węgier uległy rozdrobnieniu od czasu jego rozpadu w niepodległe narody. Powinniśmy zwrócić się do innych byłych państw członkowskich i zaproponować reintegrację naszych sieci kolejowych, a także połączyć ze sobą miasta Węgier w celu stworzenia odpowiedniej sieci transportu publicznego."
 HUN_support_domestic_ind:0 "Wspieraj przemysł krajowy"
 HUN_support_domestic_ind_desc:0 "Wojsko potrzebuje więcej sprzętu, a nasz przemysł musi nadążyć. Nowe środki skierujemy na rozwój naszego przemysłu zbrojeniowego."
 HUN_institute_for_ind_techniques:0 "Instytut Technik Przemysłowych"
 HUN_institute_for_ind_techniques_desc:0 "Doraźny charakter badań przemysłowych doprowadził do wolniejszego wzrostu i niższej produktywności. Powinniśmy stworzyć nowy instytut, który połączy wszystkie badania nad nowymi metodami przemysłowymi."
 HUN_agrarian_reform:0 "Reforma agrarna"
 HUN_agricultural_modernization:0 "Modernizacja Rolnicza"
 HUN_open_further_mavag_departments:0 "Otwórz kolejne działy MÁVAG"
 HUN_hungarian_motorway_network:0 "Węgierska Sieć Autostrad"
 HUN_hungarian_motorway_network_desc:0 "Aby sprostać standardom dzisiejszego społeczeństwa, rozpaczliwie potrzebujemy autostrad łączących powiaty naszego kraju. Mamy już gotowy projekt dla sieci autostrad okrężnych, obejmujących cały kraj, ze stolicą w centrum. Czas rozpocząć budowę."
 HUN_industrial_work_reforms:0 "Reformy przemysłowe i pracy"
 HUN_industrial_work_reforms_desc:0 "Klasa robotnicza naszego narodu wciąż ma te same prawa, co dziesięć lat temu w monarchii austro-węgierskiej. Czasy się zmieniły, podobnie jak prawa pracowników. Reformując prawa klasy robotniczej i budując dodatkowe fabryki, możemy nie tylko zabezpieczyć szczęście robotników i zapobiec strajkom i zamieszkom, ale także zwiększyć naszą produkcję."
 HUN_develop_regained_territories:0 "Rozwijaj Ziemie Odzyskane"
 HUN_develop_regained_territories_desc:0 "Traktat z Trianon pozbawił nasz naród cennej ziemi, z której wiele zawiera bogate zasoby naturalne. Teraz, gdy udało nam się odzyskać część tych terenów, powinniśmy skupić naszą uwagę na rozwoju regionów i czerpaniu z tego korzyści z zasobów naturalnych."
 HUN_artillery_factory_in_szeged:0 "Fabryka Artylerii w Szeged"
 HUN_artillery_factory_in_szeged_desc:0 "Szeged już teraz jest bardzo dobrze rozwiniętym miastem wraz z otaczającym go regionem. Obecnie w planach jest wybudowanie nowej fabryki na obrzeżach miasta, a budowa już się rozpoczęła, więc ukończenie fabryki nie zajęłoby wiele pracy, gdybyśmy mieli takie przedsięwzięcie sfinansować."
 HUN_metal_processing_in_vojvodina:0 "Metal Processing in Vojvodina"
 HUN_metal_processing_in_vojvodina_desc:0 "Region Wojwodiny to dosłownie kopalnia złota, jeśli chodzi o stal. Ponieważ stal jest dla nas najcenniejszym materiałem, z którego możemy wyprodukować większość naszego sprzętu, rozsądnie byłoby otworzyć nową fabrykę, która może przetwarzać metal na miejscu. Zaoszczędziłoby to wiele kosztów transportu i pozwoliłoby na szybszą produkcję."
 HUN_autark:0 "Autarkia"
 HUN_autark_desc:0 "Jesteśmy zbyt zależni od zagranicznych źródeł ropy. Powinniśmy naśladować niemieckie wysiłki na rzecz rozwoju oleju syntetycznego."
 HUN_oil_surveys:0 "Inspekcja naftowa"
 HUN_oil_surveys_desc:0 "Dotarły do ​​nas doniesienia o dodatkowych rozległych polach naftowych na naszej ziemi, co prowadzi nas do przekonania, że ​​może być ich jeszcze więcej, jeśli będziemy kopać wystarczająco głęboko. Rozpoczniemy szeroko zakrojony projekt badawczy i mapujący, aby znaleźć więcej ropy, która może mieć wielką wartość dla wojny."
 HUN_invite_foreign_invest:0 "Zaproś zagranicznych inwestorów"
 HUN_invite_foreign_invest_desc:0 "Węgry leżą w sercu Europy Wschodniej i moglibyśmy wykorzystać naszą centralną lokalizację do przyciągnięcia inwestorów zagranicznych zainteresowanych poprawą naszej infrastruktury i przemysłu."
 HUN_oil_surveys_in_southern_plains:0 "Przeglądy ropy naftowej na południowej równinie"
 HUN_found_maort:0 "Ufunduj MAORT"
 HUN_found_maort_desc:0 "Amerykańska firma naftowa zaproponowała utworzenie połączonej amerykańsko-węgierskiej firmy naftowej po odkryciu ogromnych pól naftowych na naszych równinach. „Magyar-Amerikai Olajipari Rt.” może być zatem bardzo ważnym krokiem do rozpoczęcia produkcji paliwa i wzmocnienia naszych więzi z amerykańskim gigantem, co może być przydatne w przyszłości."
 HUN_expand_oil_storage:0 "Rozwiń magazyny ropy"
 HUN_expand_oil_storage_desc:0 "Chociaż nasza obecna produkcja paliwa jest zadowalająca, napotykamy problem polegający na tym, że nie jesteśmy w stanie przechowywać całego dostępnego paliwa, co czyni je bezużytecznym. Pilnie potrzebujemy rozpocząć projekt budowlany, aby poszerzyć magazyny ropy, aby uniknąć katastrof logistycznych."
 HUN_synth_industry:0 "Przemysł syntetyczny"
 HUN_synth_industry_desc:0 "Teraz, gdy opanowaliśmy technologię upłynniania węgla, możemy zbudować zakład pilotażowy, aby rozpocząć produkcję.a"
 HUN_expand_aluminium_industry:0 "Rozwiń przemysł aluminiowy"
 HUN_expand_aluminium_industry_desc:0 "Potrzebujemy wszelkich dostępnych zasobów, zarówno na eksport, jak i na użytek krajowy. Nasz przemysł aluminiowy, choć już ekspansywny, ma dalsze możliwości poprawy i powinniśmy natychmiast skierować na ten cel środki."
 HUN_increase_metal_processing_capacity:0 "Zwiększ wydajność przetwarzania metalu"
 HUN_expand_manfred_weiss:0 "Rozwiń prace Manfreda Weissy"
 HUN_expand_manfred_weiss_desc:0 "Ogromna huta Manfed Weiss Steel Works była integralnym wykonawcą usług obronnych, odkąd Wielka Wojna przyniosła ogromną rozbudowę obiektów. Jeśli mamy zwiększyć nasze wojsko w ramach przygotowań do następnej wojny, duma naszego narodowego przemysłu będzie musiała jeszcze raz zostać powiększona."
 HUN_expand_rubber_industry:0 "Inwestuj w przemysł gumowy"
 HUN_privatize_civs:0 "Częściowo znacjonalizować przemysł cywilny"
 HUN_civilian_ind:0 "Przemysł cywilny"
 HUN_civilian_ind_desc:0 "Pomimo potrzeby rozwoju przemysłu wojskowego nie możemy zaniedbywać naszych potrzeb cywilnych. Konieczna jest więc ekspansja przemysłu cywilnego."
 HUN_heavy_industry_effort:0 "Wysiłek nad przemysłem ciężkim"
 HUN_secret_armament:0 "Tajne przezbrojenie"
 HUN_secret_armament_desc:0 "Restrykcje nałożone na nas przez Traktat z Trianon zabraniają nam zwiększania liczebności naszej armii. Mimo to światowy klimat polityczny staje się coraz bardziej burzliwy, a na horyzoncie pojawia się konflikt. Nie możemy pozostać bezbronni i musimy zacząć się przezbrajać, nawet jeśli oznacza to potajemne złamanie postanowień traktatu pokojowego narzuconego nam po Wielkiej Wojnie."
 HUN_theoretical_air_effort:0 "Teoretyczne wysiłki powietrzne"
 HUN_domestic_arms_ind:0 "Krajowy przemysł zbrojeniowy"
 HUN_domestic_arms_ind_desc:0 "Nasz przemysł zbrojeniowy musi być wspierany przez silną cywilną bazę przemysłową, nie tylko do produkcji urządzeń przemysłowych, ale także do tworzenia nowych fabryk."
 HUN_establish_airforce:0 "Stwórz Siły Powietrzne"
 HUN_establish_airforce_desc:0 "Po usunięciu ograniczeń prawnych nadszedł czas na oficjalne utworzenie węgierskich sił powietrznych."
 HUN_airbase_expansion:0 "Rozbudowa bazy lotniczej"
 HUN_boost_aviation_industry:0 "Wzmocnij węgierski przemysł lotniczy"
 HUN_boost_aviation_industry_desc:0 "Nasza baza przemysłowa musi zostać wzmocniona, aby umożliwić produkcję nowych modeli samolotów w ilościach wystarczających do opanowania lotnictwa."
 HUN_form_repulogepi_intezet:0 "Założył Instytut Inżynierii Lotniczej"
 HUN_build_radars:0 "Buduj radary"
 HUN_indigenous_des:0 "Rdzenne wzory"
 HUN_indigenous_des_desc:0 "Nasza własna wiedza techniczna jest wystarczająca dla naszych potrzeb. Kontrola nad własnym biurem projektowym pozwala nam przeznaczać na nie więcej środków, a tym samym przyspieszać rozwój nowych projektów."
 HUN_joint_air:0 "Wspólny rozwój powietrzny"
 HUN_joint_air_desc:0 "Najlepszym sposobem opracowywania nowych modeli samolotów jest współpraca z naszymi sojusznikami. Łącząc najzdolniejsze umysły wszystkich naszych narodów, osiągniemy najlepsze rezultaty."
 HUN_license_foreign_LH:0 "Licencjonowanie wzorów zagranicznych"
 HUN_license_foreign_LH_desc:0 "Zagraniczne siły powietrzne już pokazały, że posiadają sprawdzone konstrukcje bardzo wysokiej jakości. Zamiast kusić los i polegać na naszej rodzącej się wiedzy lotniczej, powinniśmy poprosić o pozwolenie na produkcję tych zagranicznych modeli na licencji."
 HUN_aeronautic_technology:0 "Instytut Technologii Lotniczych"
 HUN_gyor_program:0 "Ogłoś program Györi"
 HUN_gyor_program_desc:0 "Nasza armia jest niebezpiecznie słaba i konieczne jest zwiększenie jej liczebności i zdolności bojowych. W tym celu musimy znacznie wzmocnić naszą branżę, aby nadążać za rosnącymi wymaganiami dotyczącymi sprzętu. Pięcioletni program Györ zwiększy wydatki rządowe nie tylko na samą armię, ale także na sektory pomocnicze, takie jak przemysł, rolnictwo, infrastruktura i edukacja."
 HUN_agreement_bled:0 "Krwawa umowa"
 HUN_agreement_bled_desc:0 "Tajne ponowne uzbrojenie na małą skalę nie wystarczy. Musimy dotrzeć do naszych sąsiadów i poprosić o naprawienie traktatu nałożonego na nas po Wielkiej Wojnie. Węgry mają równe prawo do uzbrojenia."
 HUN_war_game:0 "Gry wojenne"
 HUN_army_maneuver:0 "Rozwiń Instytut Techniki Wojskowej"
 HUN_army_maneuver_desc:0 "[ROOT.GetLeader] nakazał rozbudowę Magyar Királyi Honvéd Haditechnikai Intézet. Po rozbudowie z 1931 roku, tym razem pozwoli na dalszy rozwój uzbrojenia i maszyn dla sztuki wojennej. Fundusze zostały już rozdysponowane i czas oficjalnie otworzyć nowe wydziały."
 HUN_mobile_foc:0 "Cel sił mobilnych"
 HUN_mobile_foc_desc:0 "Mobilna armia, która może uderzyć, kiedy i gdzie wyrządzi największe szkody, jest kluczem do sukcesu militarnego."
 HUN_ludovica_academy:0 "Rozwiń Akademię Wojskową Ludovika"
 HUN_huba_2:0 "Inicjacja Huba II"
 HUN_huba_3:0 "Inicjacja Huby III"
 HUN_huba:0 "Zakon Huba"
 HUN_mobile_corps:0 "Doktryna Korpusu Mobilnego"
 HUN_mobile_corps_desc:0 "Ponieważ zarówno elementy zmotoryzowane, jak i elementy pancerza są obecnie w produkcji, musimy przyjrzeć się nowym teoretycznym podejściom do tego, jak mogą one współpracować na polu bitwy."
 HUN_modernize_the_huszars:0 "Zmodernizuj Huszárs"
 HUN_szabolcs_oob:0 "Zakon Bitewny „Szabolców”"
 HUN_joint_tank:0 "Wspólne nabywanie czołgów"
 HUN_joint_tank_desc:0 "Wraz z naszymi sojusznikami możemy znacznie efektywniej opracowywać nowe modele czołgów. Utworzymy wspólne biuro zaopatrzenia, w którym nasi inżynierowie będą mogli współpracować w celu zidentyfikowania najlepszych projektów do dalszego rozwoju."
 HUN_small_arms:0 "Cel na broń"
 HUN_elect_fascist_king:0 "Wybierz faszystowskiego króla"
 HUN_elect_fascist_king_desc:0 "Nasz naród potrzebuje potężnego przywódcy, który pokieruje nim przez nadchodzące burzliwe lata. Nasz władca musi być taki, na którego ludzie mogą patrzeć, a nasi wrogowie mogą się bać. Ponadto zdaliśmy sobie sprawę, że nie możemy sami odzyskać naszych starych terytoriów... Potrzebujemy do tego silnego sojusznika. A ponieważ Zachód wyraźnie nas opuścił, jedynymi, do których możemy się zwrócić, są Niemcy. Dlatego zaprosimy Franza von Mecklenbug-Schwerin do objęcia naszego tronu i tym samym polepszenia naszych stosunków z Niemcami z nadzieją, że poprą oni nasze roszczenia."
 HUN_danuvia_smg:0 "SMG Danuvia"
 HUN_danuvia_smg_desc:0 "Nasza piechota potrzebuje dobrego uzbrojenia, aby poprawić swoją skuteczność. Początkowe prototypy Danuvia 43M sprawdziły się dobrze w testach, a dzięki zwiększeniu funduszy na ich rozwój możemy wkrótce rozpocząć masową produkcję broni."
 HUN_artillery_eff:0 "Wysiłek artyleryjski"
 HUN_artillery_eff_desc:0 "Artyleria jest kluczem do poprawy skuteczności naszych sił. Opracujemy nowoczesne modele artylerii, aby miały jak najlepsze wsparcie artyleryjskie, jakie możemy zapewnić."
 HUN_mountain_artillery:0 "Artyleria górska"
 HUN_defend_carpathians:0 "Broń Karpat"
 HUN_ski_mountaineers:0 "narciarze alpiniści"
 HUN_fortification:0 "Wysiłek fortyfikacyjny"
 HUN_construct_arpad_line:0 "Zbuduj linię Árpád"
 HUN_extend_arpad:0 "Rozszerz linię Árpád"
 HUN_light_infantry:0 "Doktryna dywizji lekkiej piechoty"
 HUN_light_infantry_desc:0 "Musimy zadowolić się ograniczoną siłą roboczą, jaką mamy do dyspozycji. Jeśli chcemy więcej dywizji, koniecznie muszą być one mniejsze. Dywizje lekkiej piechoty zapewniają optymalną mieszankę siły uderzeniowej i rozmiarów, a my uczynimy z nich kręgosłup naszej armii."
 HUN_parachute_divisions:0 "Formuj Bataliony Spadochronowe"
 HUN_parachute_divisions_desc:0 "Piechota wylądowana w drodze ataku lotniczego da nam możliwość szybkiego reagowania na każde nieoczekiwane zagrożenie lub okazję taktyczną."
 HUN_naval_war:0 "Wojna morska"
 HUN_naval_war_desc:0 "Po odzyskaniu linii brzegowej musimy skoncentrować nasze wysiłki na odbudowie floty zdolnej do zdobycia większej potęgi. Na szczęście dla nas wciąż mamy wszystkie plany ze starych statków używanych podczas Wielkiej Wojny. Natychmiast z nich skorzystamy i zbudujemy nowe wersje. Co więcej, możemy teraz rozszerzyć badania w tej sprawie, a Program Györi może pomóc nam zmaksymalizować badania."
 HUN_expand_fiume_dockyards:0 "Rozwiń stocznie w Fiume"
 HUN_develop_secondary_dockyards_in_croatia:0 "Rozwijaj drugorzędne stocznie w Chorwacji"
 HUN_update_austro_hungarian_designs:0 "Zaktualizuj stare wzory austro-węgierskie"
 HUN_challenge_mediterranean:0 "Zmierz się z Morzem Śródziemnym"
 HUN_capital_ship_effort:0 "Duże okręty wojenne"
 HUN_capital_ship_effort_desc:0 "Rdzeniem marynarki wojennej jest pancernik. Musimy nadrobić stracony czas i jak najszybciej rozpocząć budowę nowych jednostek."
 HUN_carrier_effort:0 "Lotniskowce"
 HUN_carrier_effort_desc:0 "Pancernik to relikt dawno minionych czasów. Przyszłość wojny morskiej to lotniskowiec i samolot. Będziemy na czele tego rozwoju."
 HUN_defend_adriatic:0 "Broń Adriatyku"
 HUN_focus_on_destroyers:0 "Skup się na niszczycielach"
 HUN_focus_on_destroyers_desc:0 "Niszczyciele są istotną, ale często pomijaną częścią floty. Wraz z niskimi kosztami stanowią dobry początek każdego programu ekspansji morskiej."
 HUN_subhunting:0 "Polowanie na łodzie podwodne"
 HUN_subs:0 "Okręty podwodne"
 HUN_subs_desc:0 "Okręty podwodne były bliskie pokonania najpotężniejszej marynarki wojennej na planecie podczas ostatniej wojny. Nie możemy być traktowani poważnie jako nowoczesna marynarka, jeśli nie posiadamy własnych okrętów podwodnych."
 HUN_submarine_specialization:0 "Specjalistyczne szkolenie łodzi podwodnych"
 HUN_develop_torpedos:0 "Opracuj torpedy"
 HUN_use_cruisers:0 "Użyj krążowników"
 HUN_use_cruisers_desc:0 "Nawet najpotężniejsza siła jest bezużyteczna, jeśli nie może znaleźć wroga lub ochronić się przed samolotami. Projektowanie nowych lekkich i ciężkich krążowników pomaga nam przekształcić kolekcję statków w rzeczywistą flotę."
 HUN_secure_trade:0 "Bezpieczne szlaki handlowe"
 HUN_convoys:0 "Buduj konwoje"
 HUN_escort_effort:0 "Eskorty"
 HUN_coastal_defense:0 "Obrona Wybrzeża"
 HUN_blitzkrieg_lessons:0 "Lekcje Blitzkriegu"
 HUN_support_nazification:0 "Wspieraj nazifikacje"
 HUN_german_hungarian_aviation:0 "Niemiecko-węgierski przemysł lotniczy"
 HUN_german_equipment:0 "Import sprzętu"
 HUN_joint_technology_research_company:0 "Wspólna firma badawcza technologii"
 HUN_domestic_investments:0 "Inwestycje krajowe"
 HUN_german_rocketry:0 "Niemieckie rakiety"
 HUN_hungarian_wunderwaffe:0 "Węgierskie Wunderwaffe"
 HUN_szalasi_roppentyu:0 "Szálasi Röppentyü"
 HUN_industrial_cooperation:0 "Współpraca przemysłowa"
 HUN_german_airfield_investments:0 "Niemieckie inwestycje lotniskowe"
 HUN_german_volunteers:0 "Wolontariusze niemieccy"
 HUN_german_wheat_exports:0 "Eksport pszenicy do Niemiec"
 HUN_improve_pengo:0 "Umocnij Pengö"
 HUN_improve_pengo_desc:0 "Nasza gospodarka jest niebezpiecznie słaba i zagrożona upadkiem. Alokując fundusze rezerwowe i pożyczki, możemy zwiększyć wartość Pengö, co jest pierwszym krokiem do odzyskania kontroli nad gospodarką. Następnie możemy skupić się na zabezpieczaniu ważnych umów handlowych z innymi narodami lub po prostu samodzielnie rozwiązywać problemy."
 HUN_fuse_the_right_wing_parties_under_szlasi_desc:0 "Faszyści w naszym kraju są rozproszeni i podzieleni na wiele mniejszych partii. Wyzwolimy Szálasiego z więzienia i pozwolimy mu założyć własną partię i głosić swoje idee „węgierstwa”. Byłby idealnym kandydatem do zjednoczenia faszystów w jedną wspólną partię faszystowską."
 HUN_collaborate_with_the_volksbund_desc:0 "Volksbund jest organizacją paramilitarną zrzeszającą wszystkich niemieckojęzycznych mieszkańców Węgier. Oficjalnie uznając tę ​​organizację i integrując ją z naszym systemem, być może uda nam się nawet przekonać niektórych Niemców, by walczyli za nas w naszych wojnach, a także wzmocnić nasze relacje z [GER.GetName]."
 HUN_strengthen_the_hungarist_movement:1 "[ROOT.GetHUN_strengthen_the_hungarist_movementName]"
 HUN_strengthen_the_hungarist_movement_desc:1 "[ROOT.GetHUN_strengthen_the_hungarist_movementDesc]"
 HUN_SZALASI_HUNGARISM_NAME:0 "Wzmocnij ruch węgierski"
 HUN_SZALASI_HUNGARISM_DESC:0 "Węgierski, bardzo podobny do narodowego socjalizmu, uczy węgierskiego koczowniczego i azjatyckiego dziedzictwa. Zwolennicy wierzą, że nie tylko są równi, ale są lepsi od arianizmu niemieckiego i że [ROOT.GetName] będzie wiodącym krajem w budowaniu nowego porządku europejskiego. Przeprowadzimy badania, analizując ludzką czaszkę i inne kości, aby udowodnić naszą wyższość węgierskich tuńczyków. Wzmacniając ten ruch i włączając go do naszej polityki, stworzymy fanatycznych zwolenników, którzy zrobią dla nas wszystko."
 HUN_IMREDY_HUNGARISM_NAME:0 "Rozwiąż ruch węgierski"
 HUN_IMREDY_HUNGARISM_DESC:0 "Nieprzyjemni Węgrzy upierają się przy swojej teorii, że są lepsi od rasy aryjskiej. Jakby nie narobili wystarczająco dużo kłopotów, ich obecność może doprowadzić do złych stosunków z Niemcami, a my naprawdę nie możemy sobie pozwolić na złe wrażenie. Wszyscy członkowie Ruchu Węgierskiego zostaną osądzeni i skazani na więzienie lub śmierć przez powieszenie, jeśli nie będą chcieli się wycofać."
 HUN_remove_political_rivals_by_force_desc:0 "Nie możemy już polegać na demokratycznych zasadach głosowania na najkorzystniejszego władcę. Zamiast tego ustanowimy państwo jednopartyjne, które będzie tylko przez nas kontrolowane. Pozbywając się opozycji można włożyć znacznie więcej energii i wysiłku w ważniejsze aspekty naszego kraju. Wyślemy Patera Andrása Kuna i jego szwadron śmierci, aby nękali przeciwnika w nadziei uzyskania pełnej kontroli."
 HUN_plan_for_the_building_of_the_hungarian_state_desc:0 "Publikując 46-stronicową broszurę Szálasiego „A magyar állam felépítésének terve” zainspirujemy naród do cięższej pracy i przekonania każdej duszy w kraju o intelekcie Szálasiego i woli zjednoczenia podległych mu ludzi w celu kształtowania przyszłości dla siebie i narody będą."
 HUN_proclaim_szlasi_the_leader_of_the_nation_fascism_desc:0 "Gdy wszystkie partie faszystowskie są zjednoczone i skonsolidowane, nadszedł czas, aby po raz ostatni zmienić nazwę partii: Partia Strzałka Krzyża. Ferenc Szálasi przejął pełną kontrolę nad wszystkimi aspektami partii i za kilka tygodni będzie oficjalnie liderem Węgier. Strzałkowy krzyż jest starożytnym symbolem plemiennych Węgier, a także znakiem, który pokazuje naszą intencję unieważnienia traktatu z Trianon i rozciągnięcia naszych granic we wszystkich kierunkach. Ceremonia inauguracji już niedługo, odkąd będziemy mogli szukać na zewnątrz nowych celów. Niech żyje Szalasi!"
 HUN_the_hungarian_renewal_party_desc:0 "„Magyar Megújulás Pártja” została założona przez Bélę Imrédy'ego i jak dotąd cieszyła się niewielkim poparciem ze względu na jego sporne dziedzictwo. Mimo to ma wielu zwolenników ze względu na sukces finansowy i udział w programie Györ oraz skrajną prawicę, którzy wierzą, że jest człowiekiem, który zjednoczy naród."
 HUN_jobb_jovot_adjon_isten_desc:0 "Jobb jövőt - Adjon Isten!", przetłumaczone jako "Lepsza przyszłość - Bóg da!", to motto nowej partii. Mocno wierzymy, że zdystansujemy się od poglądów Szálasis o utopijnej, wyższej rasie węgierskiej, ponieważ nasza władza pochodzi z naszych sojuszy i naszą katolicką wiarą, a teraz wydaje się, że Niemcy są najlepszym kandydatem do wspierania nas na przyszłość."
 HUN_plunder_the_savings_of_the_national_bank_desc:0 "Béla Imrédy ma wielu wpływowych przyjaciół i zwolenników, z których niektórzy są szefami węgierskiego banku narodowego. Mógł przekonać ich, by udzielili jemu i partii ogromnej pożyczki na rozkręcenie węgierskiego przemysłu, a także wesprzeli przemysł krajowy i dlatego wydawali się bardziej lubiani przez ludność. Jeśli sprytnie przebrniemy przez chaos polityczny, może nawet nie będziemy musieli spłacać długów…"
 HUN_utilize_the_kabsz_desc:0 "Keleti Arcvonal Bajtársi Szövetség lub w skrócie KABSz to prywatna paramilitarna siła Imrédy'ego, składająca się z węgierskich żołnierzy, którzy w jakiś sposób byli świadkami terroru Związku Radzieckiego i dobrowolnie przyłączyli się do organizacji, aby za wszelką cenę zapobiec sowieckiej okupacji Węgier . Motto „Raczej bohater na chwilę, niż niewolnik na całe życie!” ma dodatkowo wzmocnić ich morale."
 HUN_give_imredy_absolute_power_fascism_desc:0 "Imrédy pokazał narodowi, że jest kompetentnym władcą, który może przynieść chwałę narodowi węgierskiemu. Jedyne, co pozostało do zrobienia, to oficjalne przekazanie mu przywództwa podczas wspaniałej ceremonii w Budapeszcie."
 HUN_protocol1_desc:0 "Będziemy wspólnie naradzać się we wszystkich problemach, które szczególnie nas dotyczą, oraz problemach o charakterze ogólnym, w celu realizacji, w duchu istniejących traktatów przyjaźni między Włochami, Austrią i Węgrami, które opierają się na uznaniu istnienie licznych wspólnych interesów, zgodnej polityki ukierunkowanej na promowanie efektywnej współpracy między państwami Europy, a zwłaszcza między Włochami, Austrią i Węgrami."
 HUN_joint_industrial_development_desc:0 "W obliczu zbliżającego się sojuszu między Włochami, Austrią i Węgrami powinniśmy już teraz rozważyć wspólne przedsięwzięcie przemysłowe, aby zapewnić wszystkim państwom członkowskim taki sam lub przynajmniej prawie poziom potencjału przemysłowego."
 HUN_rebuild_austrias_industry_desc:0 "Przemysł austriacki jest w śmiesznym i niepokojącym stanie z powodu niedawnej wojny domowej. Jeśli kiedykolwiek będą w sojuszu z nami, musimy zapewnić im stabilność przemysłową i dobrobyt, tak aby przyniosło to również korzyści nam. Poczynimy dużą inwestycję, aby otworzyć nowe fabryki w Austrii i tym samym zmusić je do odpowiedniego dozbrojenia."
 HUN_article2_desc:0 "Artykuł 2 Protokołów zapewnia nam pomoc w wychodzeniu z kryzysu gospodarczego poprzez zapewnienie eksportu pszenicy do krajów członkowskich. Będziemy domagać się uznania tego artykułu i niezwłocznie działać na jego podstawie. Zawarte zostaną umowy handlowe i wkrótce, z pomocą naszych nowych przyjaciół, kryzys wkrótce się skończy."
 HUN_technology_negotiations_desc:0 "Aby zmaksymalizować skuteczność nie tylko naszych, ale również austriackich i włoskich sił zbrojnych, zaproponujemy wspólną wymianę badań i technologii, tak abyśmy mogli wzajemnie korzystać z innowacji i szybciej się modernizować."
 HUN_article3_desc:0 "Aby nadążyć za dużym popytem handlowym, powinniśmy podjąć się ułatwienia szybkiego tranzytu towarów przez Adriatyk. Jedynym problemem jest to, że żałosny kraj [YUG.GetName] stoi na drodze... Włochy i Austria zgodziły się na rozbudowę stoczni i portów po podzieleniu linii brzegowej [YUG.GetAdjective] w przypadku inwazji."
 HUN_propose_bulgarian_ally_desc:0 "W celu wzmocnienia naszych roszczeń na terytorium [YUG.GetAdjective] powinniśmy rozważyć zaproszenie innego wnioskodawcy: Bułgarii. Za aprobatą Włoch i Austrii wyślemy formalne zaproszenie do naszego sojuszu do Bułgarii i mamy nadzieję, że dostrzegą naszą wspólną sprawę. Zaoferujemy również pomoc przemysłową w rejonie Burgas dla ich sojuszu."
 HUN_naval_expertise_from_italy_desc:0 "Mamy szczęście, że mamy po swojej stronie Włochów. W końcu są one potęgą morską śródziemnomorską i dlatego mogą nam pomóc z naszymi przestarzałymi technologiami morskimi."
 HUN_ita_hun_naval_academy_desc:0 "Po udanej wymianie technologii morskiej nadszedł czas, aby stworzyć wspólną akademię morską z Włochami w nadziei na przyciągnięcie nowych i doświadczonych dowódców marynarki do dołączenia do naszych szeregów."
 HUN_austrian_mountaineers_desc:0 "Austria jest krajem w Alpach i dlatego ma duże doświadczenie w dziedzinie alpinizmu. Poprosimy ich o pomoc w sformowaniu własnych dywizji alpinistów, aby pomóc im w obronie Alp, gdyby do tego doszło."
 HUN_burgas_project_focus_desc:0 "Burgas jest aspirującym regionem militarno-przemysłowym, a wspieranie Bułgarów w dalszym rozwoju może wzmocnić nasze więzi z Bułgarią, zapewniając im pełną lojalność wobec naszej wspólnej sprawy."
 HUN_claims_on_yug_desc:0 "Teraz, gdy jesteśmy wystarczająco przygotowani do interwencji wojskowej w Jugosławii, dokonamy ostatecznych przygotowań do wojny i oficjalnie wyślemy deklarację wojenną do Jugosławii."
 HUN_austrian_claims_desc:0 "Austria ma bardzo bogatą historię sięgającą średniowiecza. Dlatego mają wiele uzasadnionych roszczeń do regionów, które utracili dawno temu. Teraz, gdy mają silny sojusz z nami i innymi państwami członkowskimi, powinniśmy rozważyć zaoferowanie im naszej pomocy w odzyskaniu niektórych z tych ziem, które nie są sprzeczne z naszymi roszczeniami. Bawaria nadal jest częściowo uważana przez miejscową ludność za część Austrii, a Czechosłowacja i tak zawsze była integralną częścią Cesarstwa Austriackiego."
 HUN_danubian_question_desc:0 "Teraz, gdy odzyskaliśmy nasze terytoria w Jugosławii, możemy skierować wzrok na inne cele. Nasz stary rywal leży na wschodzie, wciąż na dość silnej pozycji. W przeciwieństwie do dekady temu, teraz mamy wystarczającą moc, by walczyć z Rumunami, a nawet Bułgaria ma pewne uzasadnione roszczenia do terytorium, z których możemy skorzystać."
 HUN_greek_question_desc:0 "Odkąd Włosi z powodzeniem zajęli Albanię, [ITA.GetLeader] od tego czasu chciwie przegląda podzielone wyspy greckie. Zapewniamy ich o naszej pomocy w podbiciu wspomnianych państw i prawdopodobnie nawet Bułgaria chętnie przyłączyłaby się do nas w tym apelu."
 HUN_blitzkrieg_lessons_desc:0 "Niemcy udowodnili, że są mistrzami Blitzkriegu. Zaprosimy niemieckich naukowców i inżynierów, aby pomogli nam w osiągnięciu podobnego celu, mimo że nasz przemysł nie jest porównywalny z niemieckim."
 HUN_support_nazification_desc:0 "Podpisana niedawno umowa handlowa z Niemcami otworzyła granice między naszymi krajami. Aby okazać im naszą przyjaźń i wdzięczność, będziemy wspierać nazizację części naszego kraju jako gest przyjaźni."
 HUN_german_hungarian_aviation_desc:0 "Kolejną mocną stroną Niemców jest przemysł lotniczy i inżynieryjna finezja w maksymalizacji wydajności produkcji samolotów. Wyślemy naszych własnych inżynierów do Niemiec, aby nauczyli się ich sposobów w celu skopiowania procesu."
 HUN_joint_technology_research_company_desc:0 "Możemy wiele zyskać dzięki naszym sojuszniczym przyjaciołom. Dlaczego nie stworzyć wspólnej firmy badawczej zajmującej się technologiami, aby nikt z nas nie musiał stale prosić o pozwolenie na korzystanie z technologii innych?"
 HUN_domestic_investments_desc:0 "Nasz partner handlowy zwrócił się do nas z propozycją zainwestowania w nasz rodzimy przemysł, aby węgierski rząd i przemysł mogły skupić się na innych aspektach. Byłoby to przydatne, ponieważ naszemu przemysłowi poważnie brakuje potencjału przemysłowego, którego faktycznie by potrzebował. Podpiszemy umowę."
 HUN_german_wheat_exports_desc:0 "Teraz, gdy zaczęliśmy traktować Niemcy jako partnera handlowego, dlaczego nie w pełni polegać na nich w całym naszym handlu? [GER.GetLeader] zgodził się już na umowę handlową, która może potencjalnie pomóc nam w pełni wyjść z kryzysu gospodarczego, w którym się znajdujemy."
 HUN_industrial_cooperation_desc:0 "Po początkowych krajowych inwestycjach, zwrócono się do nas z kolejną ofertą „dotacji” na ulepszenie naszego przemysłu zbrojeniowego. Na pewno nie odmówimy tak hojnej oferty i natychmiast przystąpimy do budowy nowych fabryk. Będzie to jednak odbywać się kosztem zwiększonego wpływu politycznego na nas."
 HUN_german_equipment_desc:0 "Nasza branża całkowicie opiera się na wiedzy i handlu naszych partnerów handlowych, którzy płacą nam za eksport aluminium i pszenicy. Teraz nadszedł czas, aby wykorzystać nowo przyznany budżet na zakup sprzętu, którego wciąż brakuje, aby w pełni odbudować i wzmocnić naszą armię. Kupimy więc ich Sprzęt."
 HUN_german_airfield_investments_desc:0 "Teraz, gdy jesteśmy w stanie wyprodukować dużą liczbę samolotów, potrzebujemy również lotnisk, aby usprawnić maszyny. Zapytamy Niemców, czy są zainteresowani inwestowaniem w te budynki, aby nasi węgierscy piloci mogli pomóc naszym niemieckim przyjaciołom w przestworzach, gdy wojna się rozpocznie."
 HUN_german_rocketry_desc:0 "Dotarły do ​​nas raporty, że Niemcy prowadzą obecnie badania nad nowym typem rakiety. Ta nowa rakieta może być również dla nas bardzo korzystna, a węgierskie samoloty są idealnym miejscem do lokalizacji rakiet. Pomożemy Niemcom w ich dążeniu do opracowania nowych typów rakiet."
 HUN_hungarian_wunderwaffe_desc:0 "Równolegle z niemiecką Wunderwaffe udało nam się skopiować projekty niemieckiej bomby atomowej i możemy teraz pracować nad „węgierską Wunderwaffe”, która może odegrać kluczową rolę w wygraniu wojny."
 HUN_szalasi_roppentyu_desc:0 "Buzogányvető to nowy projekt przeciwczołgowy, którego celem jest stworzenie łatwej w produkcji broni, która może przeciwdziałać sowieckim czołgom i opancerzeniu. Ponieważ Niemcy nie chcą dzielić się swoją technologią w tym celu, mamy szansę rozwinąć własną i otrzymaliśmy już przydomek „Szálasi Röppentyü”."
 HUN_german_volunteers_desc:0 "Po utworzeniu i współpracy z Volksbundem jesteśmy teraz w stanie przydzielić dodatkową siłę roboczą z organizacji i wezwać więcej osób mówiących po niemiecku do służby w armii węgierskiej."
 HUN_continue_bethlens_consolidation_desc:0 "István Bethlen, wysoko wykwalifikowany polityk, kształtował krajobraz polityczny Węgier przez ostatnie 15 lat. Po wielkiej wojnie i upadku Habsburgów Węgry znalazły się w ogromnym zadłużeniu, które tylko pogłębił kryzys gospodarczy. Podczas gdy Bethlen był premierem, dążył do zmniejszenia długów oraz śledził i prowadził konsolidację gospodarczą. Powinniśmy iść za jego przykładem."
 HUN_volunteers_for_spain:0 "Wolontariusze dla Hiszpanii"
 HUN_volunteers_for_spain_desc:0 "Nasi towarzysze w Hiszpanii toczą twardą wojnę z nacjonalistami, którzy obecnie korzystają z ogromnej pomocy Włochów i Niemców. Jeśli chcemy zapewnić sobie przyszłego potencjalnego sojusznika, musimy im pomóc w ich walce, aby prawica – czyli republikanie – mogła wygrać tę krwawą wojnę."
 HUN_romanian_question:0 "Sprawa rumuńska"
 HUN_romanian_question_desc:0 "Polityka rumuńska znajduje się w niepewnej sytuacji. Z jednej strony mają bardzo bliskie związki z sojusznikami, ale z drugiej strony już nam udowodnili, że potrafią szybko zmieniać kurs. Powinniśmy zwrócić się do Związku Radzieckiego, aby omówić tę sprawę, ponieważ jest bardzo prawdopodobne, że Rumunia zwróci się przeciwko nam, zwłaszcza teraz, gdy są zaklinowani między naszymi narodami."
 HUN_habsburg_middle:1 "[ROOT.GetHUN_habsburg_middleName]"
 HUN_habsburg_middle_desc:1 "[ROOT.GetHUN_habsburg_middleDesc]"
 HUN_TRADITIONAL_FOCUS_NAME:0 "Marzenie Konfederacji"
 HUN_TRADITIONAL_FOCUS_DESC:0 "Cesarz Karol IV. miał wizję stworzenia imperium, w którym wszystkie królestwa są równe. Ten pomysł jest bardzo postępowy i ma duży potencjał. [ROOT.GetLeader] bawił się pomysłem stworzenia tego, czego nie potrafił Kaiser. Powinniśmy zadbać o ustanowienie takiego narodu."
 HUN_AUTOCRATIC_MODEL_NAME:0 "Ożywić Imperium"
 HUN_AUTOCRATIC_MODEL_DESC:0 "Cesarstwo Austro-Węgier po raz pierwszy było właściwą drogą. Chociaż idea „Konfederacji” powstała w ostatnich latach I wojny światowej, jest to idea błędna i nie może być realistycznie zrealizowana. To jak bolszewicy, którzy marzą o idealnym świecie, nie zdając sobie sprawy, że jest to kompletna utopia, której pragną. Jedynym sposobem na zostanie regionalnym supermocarstwem jest powrót do starych sposobów, czy to Austro-Węgier, czy Austro-Węgier-Chorwacji."
 HUN_HABSBURG_MIDDLE_NAME:0 "Imperium raz jeszcze"
 HUN_HABSBURG_MIDDLE_DESC:0 "Mając na tronie Habsburga, mamy teraz pełne prawo do odzyskania utraconego imperium. Powinniśmy natychmiast zacząć wzmacniać naszą armię i przygotowywać się do ekspansji, ponieważ w Europie narastają inne zagrożenia, a wojna jest coraz bliżej…"
 HUN_populist_habsburg:0 "Wzrost populizmu"
 HUN_populist_habsburg_desc:0 "Faszyzm to ideologia, która dopiero niedawno ewoluowała. Kto powiedział, że nie można tego łączyć z monarchią? Stworzymy nową formę faszyzmu, bardzo podobną do tej we Włoszech, ale z tą różnicą, że nasz król jest tym, który ma najwyższą władzę. Ta zmiana ideologiczna może potencjalnie pozwolić na bliższe więzi z Niemcami i Włochami..."
 HUN_provincial_autonomy:0 "Autonomia prowincji"
 HUN_provincial_autonomy_desc:0 "Jedynym sposobem, aby naprawdę zdobyć zaufanie naszych ludzi i przekonać ich, że są u nas silniejsi, jest danie państwom autonomii. Nie tylko pomogłoby to ustabilizować kraj, dopóki nie znajdziemy trwałego rozwiązania, ale wzmocniłoby nasze więzi i pokazało ludności, że wszyscy w naszym imperium są jednakowo otoczeni. Razem jesteśmy silni!"
 HUN_united_against_extremism:0 "Zjednoczony Front Przeciwko Ekstremizmowi"
 HUN_united_against_extremism_desc:0 "Ze wszystkich stron otaczają nas ekstremiści: faszyści i komuniści. Chociaż te dwie grupy z pewnością w końcu będą walczyć ze sobą, kiedy w garnku zacznie się gotować, nadal powinniśmy rozważyć jak najlepszą obronę własnego terytorium. Zostanie powołana komisja i utworzony wydział obrony armii, abyśmy nigdy nie ponieśli klęski z powodu tych potworów za granicą."
 HUN_emergency_conscription:0 "Pobór w nagłych wypadkach"
 HUN_emergency_conscription_desc:0 "Chociaż nasza forma rządu nie pozwala na podniesienie prawa poboru, o ile nie jest to naprawdę istotne dla obrony, parlament jednogłośnie zdecydował, że te szczególne czasy wymagają specjalnych środków. Dlatego podniesiemy pobór na wyższy poziom, z wyjaśnieniem, że nasza armia musi być jak najlepiej przygotowana na wypadek inwazji."
 HUN_develop_the_empire:0 "Rozwijaj imperium!"
 HUN_develop_the_empire_desc:0 "Wiele części imperium jest słabo rozwiniętych, zwłaszcza na wschodzie. Rozpoczniemy wiele projektów budowlanych, aby wybudować nowe fabryki i domy, aby zapewnić dobrobyt naszej populacji, a także branży. Sieć kolejowa może również wymagać aktualizacji, co powinno być najwyższym priorytetem na liście planów budowy."
 HUN_establish_imperial_diet:0 "Ustanów sejm cesarski"
 HUN_establish_imperial_diet_desc:0 "Sejm cesarski jest jak parlament, ale o poziom wyższy. Będzie to miejsce, w którym wszystkie państwa członkowskie naszego imperium będą mogły wysłać swoich przedstawicieli w celu omówienia kwestii związanych z imperium, takich jak waluta, system szkolny, badania itp. Przewodniczącym sejmu jest albo sam król, albo premiera imperium, w zależności od tego, jaką konstytucję wybrał nasz król."
 HUN_karls_dream:0 "Zrealizuj marzenie Karla"
 HUN_karls_dream_desc:0 "Gdyby Karl był tutaj, ucieszyłby się z radości, ponieważ teraz możemy wreszcie ogłosić nasze nowo narodzone imperium. Po wielu trudach i konfliktach możemy wreszcie spełnić marzenie, którego wszyscy pragnęliśmy od bardzo dawna. W stolicy odbędzie się wielka uroczystość, a [ROOT.GetLeader] wygłosi przemówienie dla mas, które będzie transmitowane w całej Europie, aby wszyscy mogli je zobaczyć. Ten historyczny dzień zostanie zapamiętany przez kilka następnych dziesięcioleci, napełniając dumą serca naszych ludzi i dodając im siły."
 HUN_connect_cisleithania_with_transleithania:0 "Połącz Cis z Transleithania"
 HUN_connect_cisleithania_with_transleithania_desc:0 "Linie kolejowe między Cis- i Transleitanią zostały zerwane po zakończeniu I wojny światowej. Obecnie okazało się to problematyczne, ponieważ spowodowało wąskie gardło między dwoma regionami, powodując różne opóźnienia w sprzęcie i wysyłce. Aby prawidłowo funkcjonować, musimy rozbudować sieć kolejową na dawnych terenach przygranicznych, na których niegdyś graniczyły królestwa."
 HUN_join_the_industries:0 "Dołącz do branż"
 HUN_join_the_industries_desc:0 "Ponieważ różne narody są zjednoczone w jednym, mamy trudną logistyczną pracę w organizowaniu przemysłu, aby zjednoczyć je w jedno. Po kolei połączymy i wchłoniemy ze sobą przedsiębiorstwa przemysłowe, tak aby w końcu była jedna lub kilka firm głównych, zajmujących się różnymi zadaniami."
 HUN_habsburg_poland:0 "Habsburg dla Polski"
 HUN_merge_with_poland:0 "Połącz się z Polską"
 HUN_brothers_in_arms:0 "Towarzysze broni"
 HUN_ukrainean_uprising:0 "Wspieraj ukraińskich partyzantów"
 HUN_habsburg_alliance:0 "Sojusz Habsburgów"
 HUN_yug_eternal_friendship:0 "Traktat o Wiecznej Przyjaźni"
 HUN_yug_eternal_friendship_desc:0 "Jugosławia to jeden z ostatnich narodów, który nie wpadł w ręce Rosji czy Niemiec. Aby zapewnić sobie wzajemną niezależność, zaoferujemy im wieczny pakt przyjaźni, który, miejmy nadzieję, zaakceptują. Podpisanie tego paktu oznacza również rezygnację z roszczeń wobec Chorwacji. Wojwodina i Zachodni Bánát nadal będą tematem do dyskusji, ale na razie może poczekać..."
 HUN_dissolve_the_national_assembly:0 "Rozwiązać Zgromadzenie Narodowe"
 HUN_dissolve_the_national_assembly_desc:0 "Dużym krokiem w kierunku posiadania faszystowskich unitarnych Węgier jest rozwiązanie Zgromadzenia Narodowego i parlamentu. [ROOT.GetLeader] ma już wystarczające uprawnienia, aby to zrobić, ale wykorzystał je tylko raz w przeszłości, aby ogłosić nowe wybory. Tym razem nie zostaną ogłoszone żadne nowe wybory, a [ROOT.GetLeader] otrzyma stanowisko dyktatorskie."
 HUN_work_with_szalasi:0 "Współpracuj z Szálasi"
 HUN_work_with_szalasi_desc:0 "Szálasi jest bardzo prominentnym faszystą, który stworzył własną tożsamość faszyzmu. Ponieważ nasi wrogowie polityczni stają się coraz liczniejsi, rozsądnie jest zwrócić się do Szálasiego i zaproponować mu połączenie partii faszystowskich w jedną i dać mu miejsce jako sekretarz stanu. Powszechnie wiadomo, że jest bardzo żądny władzy i dlatego na pewno nie odrzuci naszej oferty."
 HUN_incorporate_the_move:0 "Wciel M.O.V.E"
 HUN_incorporate_the_move_desc:0 "M.O.V.E od dawna jest bólem pleców dla rządu, ponieważ spowodował wiele chaosu i zniszczeń w przeszłości. Jedynym wyjściem jest oficjalne włączenie organizacji do rządu i wykorzystanie jej jako naszej prywatnej milicji do polowania i nękania wrogów politycznych."
 HUN_german_friendship:0 "Niemiecki Traktat o Przyjaźni"
 HUN_german_friendship_desc:0 "Nasz rząd jest już ukształtowany na wzór tego w Niemczech i mamy więcej niż kilka powodów, by traktować go jak przyjaciół. Zaoferujemy im traktat o przyjaźni, który, miejmy nadzieję, jeszcze bardziej zbliży nas do nich i zdobędzie ich zaufanie. Jeśli dopisze nam szczęście, może to być pierwszy krok do trwałej przyjaźni między naszymi narodami."
 HUN_the_move_convention:0 "Konwencja [GetYear] M.O.V.E"
 HUN_the_move_convention_desc:0 "Pierwsza Konwencja M.O.V.E odbyła się w Budapeszcie 14 maja 1930 roku. Od tego czasu minęło już kilka lat i najwyższy czas zorganizować drugą Konwencję M.O.V.E. Przygotowania rozpoczynają się jak najszybciej, aby jak najszybciej mogło się odbyć. To nie tylko wzmocni M.O.V.E, ale pozwoli nam znaleźć nowych rekrutów dla organizacji."
 HUN_join_anti_comintern_pact:0 "Podpisz pakt antykominternowy"
 HUN_join_anti_comintern_pact_desc:0 "Jeśli chcemy, żeby Niemcy bardziej nas faworyzowali, najlepiej jeśli podpiszemy pakt antykominternowski. To również uczyniłoby nasze stanowisko wobec komunizmu bardzo jasnym; nie akceptujemy niczego związanego z brudnymi komunistami, a jeśli to oznacza wojnę z nimi, to niech tak będzie. Podpisując pakt, staniemy razem, gdy rozpocznie się wielka czystka przeciwko komunistom."
 HUN_side_with_the_workers:0 "Wspieraj niższe klasy"
 HUN_side_with_the_workers_desc:0 "Największe żniwo mają rolnicy i niższe klasy; To oni stracili najwięcej ziemi wraz z wprowadzeniem traktatu z Trianon. Ich głosy to ten, którego nikt nie słyszał, ale już niedługo. Ferenc Szálasi zawsze był po stronie niższych klas i obiecał powrót na stare sposoby po zakończeniu rewizji naszych dawnych granic."
 HUN_a_new_middle_class:0 "Wspieraj klasę średnią"
 HUN_a_new_middle_class_desc:0 "Oczywiste jest, że klasa średnia jest siłą napędową naszego narodu. Podczas gdy szlachta odpoczywa na swoich złotych krzesłach, a rolnicy wykonują pracę niezbędną do utrzymania kraju w ruchu, to klasa średnia wykonuje wszystkie naprawdę ważne rzeczy. Béla Imrédy ułożył nowy program partyjny i ma zamiar stworzyć własny ruch polityczny; Partia Odnowy Węgierskiej."
 HUN_deal_with_scythe_cross:0 "Zajmij się ruchem Scythe Cross"
 HUN_deal_with_scythe_cross_desc:0 "Ruch Scythe Cross, kierowany przez Zoltána Böszörmény'ego, żałośnie próbował dokonać zamachu stanu i sromotnie poniósł porażkę. Jednak zwolennicy Böszörmény'ego nie chcą współpracować z innymi ruchami faszystowskimi. Są jedynymi, którym udało się pozostać niezależnym ruchem. Nie na długo. Ferenc Szálasi zorganizuje spotkanie z Böszörménym, który przebywa obecnie na wygnaniu w Niemczech, aby przekonać go do przyłączenia się do naszej sprawy lub zmiażdżenia go pod butami węgierskiego."
 HUN_a_christian_state:0 "Państwo katolickie"
 HUN_a_christian_state_desc:0 "Większość polityków w parlamencie nie jest katolikami, podobnie jak nasz regent. Nadszedł czas, aby w końcu pozbyć się wszystkich niekatolickich elementów z rządu, ponieważ jest to jedyna droga naprzód. Pobożna chrześcijańska wiara Imrédy'ego w połączeniu z jego wybitnym sprytem zaprowadzi nas do wielkości. Można to osiągnąć tylko wtedy, gdy oczyścimy kraj z elementów niekatolickich."
 HUN_laissez_faire:0 "Przyjmij laissez-faire"
 HUN_laissez_faire_desc:0 "Ponieważ Imrédy jest człowiekiem biznesu, dokładnie przestudiował różne modele gospodarcze świata i doszedł do wniosku, że najlepszą koncepcją dla Węgier jest francuska koncepcja Laissez-Faire. Ta koncepcja zakłada, że ​​rząd nie ingeruje w gospodarkę kraju, z wyjątkiem pomocy finansowej tu i tam, aby wrzucić biegi. Pozwalając na to dość liberalne podejście, nasza branża może szybciej wyjść z depresji, której doświadczamy."
 HUN_german_protection:0 "Szukaj niemieckiej ochrony"
 HUN_german_protection_desc:0 "Niemcom możemy ufać prawie we wszystkich sprawach. Widać, że ich interesy pokrywają się z naszymi, dlatego konieczne jest dążenie do bliższej współpracy z nimi. Jeśli naprawdę chcemy odnieść sukces, możemy mieć tylko nadzieję, że staniemy się Komisariatem Rzeszy Niemców, skutecznie czyniąc nas ich marionetką. Będąc jednak będziemy negocjować jak najwięcej swobody, korzystając jednocześnie ze wszystkich dobrodziejstw niemieckiej gospodarki. Do Berlina zostanie wysłany attaché wysłannik, aby przedyskutować przyszłą dyplomację między naszymi krajami."
 HUN_call_for_election:0 "Wezwanie do wyborów"
 HUN_call_for_election_desc:0 "Imrédy ma obsesję na punkcie zdobycia pozycji „uczciwie”, dlatego nalega na przeprowadzenie wyborów, które pozwolą mu objąć władzę. Wybory odbędą się „potajemnie”, a klasa średnia otrzyma pełne prawa wyborcze. Co więcej, tajne głosowania będą zawierały tylko opcję głosowania na Imrédy'ego lub na nikogo. Zobaczymy, jakie są wyniki..."
 HUN_meddle_for_support:0 "Przekonaj oficerów"
 HUN_meddle_for_support_desc:0 "Wielu funkcjonariuszy jest albo zagorzałymi zwolennikami [ROOT.GetLeader], albo chce sprzymierzyć się z Niemcami. Niestety dla nas oznacza to, że zdecydowana większość naczelnego dowództwa nie byłaby chętna do przyłączenia się do naszego buntu. Za pomocą serii szantaży i innych metod perswazji przekonamy generałów do przyłączenia się do naszej sprawy."
 HUN_pillage_for_supply:0 "Grabież na zapasy"
 HUN_pillage_for_supply_desc:0 "30 lipca 1920 r. Rongyos Gárda obrabował magazyn w Fürstenfeld w Austrii, aby następnie użyć broni do walki z komunistycznym reżimem Béli Kuna. Ponieważ ponownie znajdujemy się w podobnej sytuacji, potrzebne są desperackie środki, aby przetrwać. Rongyos Gárda będą dokonywać kolejnych napadów z broni palnej tuż za granicą węgierską, co miejmy nadzieję wystarczy do zaopatrzenia naszej słabo wyposażonej armii."
 HUN_italian_weapons_imports:0 "Import broni z Włoch"
 HUN_italian_weapons_imports_desc:0 "Ponieważ wyraźnie ogłosiliśmy nasze skłonności do Włoch, powinniśmy wysłać kilku członków Gárdy do Rzymu, aby negocjowali import broni z Włoch. Z pewnością w interesie Włochów jest, aby nasz marsz do Budapesztu był jak najbardziej udany."
 HUN_asassinate_political_enemies:0 "Zabij wrogów politycznych"
 HUN_asassinate_political_enemies_desc:0 "Niestety, w rządzie jest wielu, którzy są i zawsze byli ściśle przeciw Rongyos Gárda, nazywając nas „terrorystami”. Udowodnimy im, że do tej pory nie byliśmy terrorystami, przyjmując tak naprawdę zachowania terrorystyczne, takie jak zabijanie ich jeden po drugim, aż nie zostanie nikt, kto stanie nam na drodze."
 HUN_march_on_capital:0 "Marsz na stolicę "
 HUN_march_on_capital_desc:0 "Wreszcie nadszedł ten dzień. Ludzie i Gárda są gotowi stanąć do walki o zmianę rządu. W całym kraju nasi zwolennicy zebrali się i są gotowi do marszu na Budapeszt i przejęcia kontroli. Bez wątpienia armia podejmie walkę, ale jesteśmy pewni, że odniesiemy zwycięstwo!"
 HUN_support_of_the_people:0 "Polegaj na ludziach"
 HUN_support_of_the_people_desc:0 "Wojna w pełnym toku dołącza do nas coraz więcej ludzi ze wsi. Gdybyśmy tylko mogli zdobyć trochę większego poparcia w populacji, być może otrzymalibyśmy wystarczająco dużo siły roboczej, aby przechylić szalę na naszą korzyść."
 HUN_restructure_political_landscape:0 "Restrukturyzacja krajobrazu politycznego"
 HUN_restructure_political_landscape_desc:0 "Gdy sytuacja w końcu się ustabilizowała, możemy teraz zająć się ostatnią pozostałą kwestią wewnątrzpolityczną: krajobrazem politycznym. Walcząc w tej ciężkiej wojnie, nie możemy pozwolić, by partie opozycyjne odzyskały kontrolę. W związku z tym parlament zostanie odwołany, a wszyscy byli posłowie będą mieli możliwość wyboru swojego losu: albo wstąpią do naszej partii, albo grozi im wygnanie lub kara śmierci. To jedyny sposób na zabezpieczenie naszej politycznej stabilności."
 HUN_pardon_political_extremists:0 "Ułaskawienie ekstremistów politycznych"
 HUN_pardon_political_extremists_desc:0 "Ekstremiści polityczni – zwłaszcza faszystowski – zostali zdelegalizowani i zamknięci w poprzedniej dekadzie. To poważnie ograniczyło skuteczność ruchów faszystowskich i spowodowało ich rozszczepienie na wiele frakcji. Jeśli przebaczymy tym faszystom i pozwolimy im kontynuować swoją pracę, łatwiej będzie ich zjednoczyć później, kiedy nadejdzie odpowiedni czas."
 HUN_hungarian_life:0 "Węgierski Ruch Życia"
 HUN_hungarian_life_desc:0 "Wizja Imrédy'ego dotycząca nowych Węgier zrodziła pomysł ustanowienia jego politycznej koncepcji „Hungarian Life”. Obejmie wszystkie wartości Imrédy'ego, aby zapewnić całkowitą kontrolę nad państwem i będzie zwierciadłem jego własnego poglądu na to, jak powinno funkcjonować państwo nacjonalistyczne. Zorganizujemy dla niego przemówienie w budapeszteńskim Vigadó, zapraszając wielu wpływowych polityków i doradców wojskowych na zapowiedź nowego węgierskiego życia!"
