 HUN_enforce_corporatism:0 "Egzekwuj korporacjonizm"
 HUN_enforce_corporatism_desc:0 "Nasze nowe społeczeństwo może działać tylko wtedy, gdy każde sprawne ciało ma swoje własne zadanie, które musi wykonać. Włosi mają bardzo dobry system zwany korporacjonizmem, który dzieli społeczeństwo na różne grupy korporacyjne na podstawie tych samych interesów. Wprowadzając ten nowy system, możemy zmaksymalizować produkcję fabryk i zrestrukturyzować społeczeństwo zgodnie z naszymi upodobaniami."
 HUN_nationalize_the_arms_industry:0 "Znacjonalizuj produkcje broni."
 HUN_nationalize_the_arms_industry_desc:0 "W wyniku niedawnej korporatyzacji naszego społeczeństwa i gospodarki niektóre fabryki zostały w tym procesie znacjonalizowane."
 HUN_proclaim_szlasi_the_leader_of_the_nation_fascism:0 "Éljen Szálasi!"
 HUN_assist_franco:0 "Pomóż Franco"
 HUN_teach_racial_turanism:0 "Ucz rasowego turanizmu"
 HUN_hungarian_lebensraum:0 "Węgierski Lebensraum"
 HUN_hungarian_lebensraum_desc:0 "Węgrzy potrzebują przestrzeni do życia. Wraz z wyrzeczeniem się traktatu trianon możemy teraz zacząć odzyskiwać nasze utracone ziemie. Ponad dwie trzecie naszego narodu zostało nam odebrane po wielkiej wojnie, a wielu obywateli węgierskich znalazło się nagle poza swoim krajem. Zmienimy to."
 HUN_hammer_the_myth_of_racial_superiority:0 "Ucz wyższości rasowej"
 HUN_hammer_the_myth_of_racial_superiority_desc:0 "Pomysł, że ludzi można podzielić na rasy, jest bardzo kontrowersyjny. Możemy jednak na tym skorzystać. Indoktrynując młodzież i ucząc wyższości rasowej w szkole, możemy kultywować młodzież fantazyjnie posłuszną i zdeterminowaną do rewizji. Będą kręgosłupem naszej przyszłej armii, która odzyska wszystkie nasze utracone ziemie."
 HUN_lower_unimployment:0 "Zmniejsz stopę bezrobocia"
 HUN_lower_unimployment_desc:0 "Jednym z największych problemów na Węgrzech jest bezrobocie, które gwałtownie wzrosło po utracie dwóch trzecich naszego terytorium po Wielkiej Wojnie. To mali ludzie najbardziej wspierają nasz ruch, więc logiczne jest, aby im w zamian pomóc. Tworzenie nowych miejsc pracy nie tylko rozwiąże problem głodu i ubóstwa, ale także pozwoli branży nieco szybciej wyjść z kryzysu, w którym się znajdujemy."
 HUN_new_national_symbol:0 "Nowy symbol narodowy"
 HUN_restructure_society:0 "Restrukturyzacja Społeczeństwa"
 HUN_restructure_society_desc:0 "Nasze społeczeństwo może być silne tylko wtedy, gdy będziemy trzymać się razem. Niestety uważamy, że są w tym kraju ludzie, którzy nie zasługują na to, by tu być, a mianowicie nie-Węgrzy i niekatolicy. Musimy oczyścić kraj z tych pasożytów i nasz minister kultury przygotował dwa plany. Musimy zdecydować, który z nich przeprowadzić."
 HUN_swear_fealty_to_the_crown:0 "Przysięgnij wierność Koronie"
 HUN_support_revisionist_sentiment:0 "Wspieraj nastroje rewizjonistów"
 HUN_support_revisionist_sentiment_desc:0 "Powiedzenie „Węgry graniczą ze wszystkich stron z Węgrami” całkowicie wyjaśnia tę straszną sytuację. Jeśli mamy odrodzić się jako nowa wersja wielkiego narodu, którym kiedyś byliśmy, musimy publicznie podkreślić stanowisko rządów wobec Rewizji. Ludzie, a także nasi sąsiedzi powinni wiedzieć, że nie przestaniemy podbijać, dopóki nie odzyskamy Wielkich Węgier."
 HUN_support_franco:0 "Wspieraj Franco"
 HUN_instate_rongyos_garda_officers:0 "Wprowadź na stanowisko oficerów  Rongyos Gárda "
 HUN_balkan_dominance:0 "Zdominuj bałkany"
 HUN_expansionist_mottos:0 "Motto ekspansjonistyczne"
 HUN_agitate_the_steppe_people:0 "Pobudź mieszkańców stepów"
 HUN_moszkva_magyar_falu:0 "Lesz Még Moszkva Magyar Falu"
 HUN_borneo:0 "Borneo és Celebes Magyar Volt és Magyar Lesz"
 HUN_germany_trade_deal:0 "Umowa handlowa z niemcami"
 HUN_germany_trade_deal_desc:0 "Korzyści dla naszego przemysłu z zacieśnienia stosunków handlowych z Niemcami są oczywiste, a twierdzenia o potencjalnej nadmiernej zależności naszej gospodarki od Niemców są przesadzone. Pójdziemy dalej i podpiszemy obszerną umowę handlową."
 HUN_german_friendship_treaty:0 "Niemiecki Traktat o Przyjaźni"
 HUN_german_friendship_treaty_desc:0 "Aby w pełni zjednoczyć się z Niemcami, musimy zapewnić [GER.GetLeader] nasze dobre intencje i chęć współpracy. Podpiszemy traktat przyjaźni, zapewniający im naszą lojalność i wzajemny wysiłek w tej samej sprawie, w formie wzajemnych gwarancji. Nie żeby Niemcy potrzebowali jakiejkolwiek ochrony..."
 HUN_joint_aluminium_mining:0 "Wspólna firma wydobywcza aluminium"
 HUN_joint_aluminium_mining_desc:0 "Ponieważ aluminium jest integralną częścią nowoczesnego przemysłu wojennego, mogliśmy łatwo uzyskać wsparcie na rozbudowę kopalń na północy naszego kraju."
 HUN_join_axi:0 "Dołącz do osi"
 HUN_join_axi_desc:0 "Ponieważ nasza gospodarka jest już tak bardzo zależna od Niemców, logiczne jest, że pójdziemy za nimi w wojnie. Wyślemy im prośbę o formalne wejście do sojuszu Osi."
 HUN_the_hungarian_renewal_party:0 "Węgierska Partia Odnowy"
 HUN_jobb_jovot_adjon_isten:0 "Jobb Jovőt! Adjon Isten!"
 HUN_utilize_the_kabsz:0 "Utwórz KABSz"
 HUN_plunder_the_savings_of_the_national_bank:0 "Splądruj oszczędności Narodowego Banku"
 HUN_give_imredy_absolute_power_fascism:0 "Daj imrediemu władze absolutną"
 HUN_continue_bethlens_consolidation:0 "Kontynuuj Konsolidacje Bethlena"
 HUN_strengthen_monarch:0 "Wzmocnij monarchistów"
 HUN_strengthen_monarch_desc:0 "Zamiast po prostu zaakceptować fakt, że Węgry nie mają teraz króla, pierwszym krokiem w przywróceniu Węgier do poprzedniego prestiżu jest wzmocnienie tych partii, które domagają się powrotu do monarchii."
 HUN_elect_king:0 "Wybierz króla"
 HUN_elect_king_desc:0 "Powszechne poparcie dla powrotu narodu do formy rządów monarchicznych jest teraz wystarczające, abyśmy mogli zacząć myśleć o rozpoczęciu procesu wyboru nowego króla. Teraz mamy większość w parlamencie po naszej stronie i dlatego powinniśmy jak najszybciej uchylić ustawę o detronizacji Habsburgów!"
 HUN_call_for_a_revisionist_king:0 "Nowa dynastia "
 HUN_call_for_a_revisionist_king_desc:0 "Naród domaga się powrotu do naszej dawnej chwały. Habsburgowie mieli swoją szansę i ponieśli porażkę. Czas poszukać króla gdzie indziej. Tytuł ten moglibyśmy zaoferować naszemu obecnemu regentowi Miklósowi Horthy'emu ze względu na jego heroiczny status w oczach społeczeństwa. Z drugiej strony jego syn István zyskał dużą popularność jako pilot, a regent się starzeje. Może młody król silniejszy implikuje zmianę kursu i nową erę."
 HUN_elect_horthy:0 "Wybierz Horthy'ego"
 HUN_elect_horthy_desc:0 "Miklós Horthy, nasz obecny regent, admirał floty austro-węgierskiej, bohater wojenny i popularny przywódca naszego narodu zostanie nowym królem Węgier. Wraz z nim kraj ma wreszcie króla węgierskiego po setkach lat obcych królów. On jest tym, który poprowadzi nasz naród do chwały."
 HUN_clamp_down_on_extremists:0 "Wypędź ekstremistów "
 HUN_clamp_down_on_extremists_desc:0 "Teraz, gdy wreszcie rozwiązaliśmy problem monarchii, musimy skupić się na innych kwestiach. Ale zanim to zrobimy, musimy upewnić się, że król nigdy więcej nie straci władzy i nie zostanie zdetronizowany. Wciąż mamy wiele ruchów ekstremistycznych, zwłaszcza o charakterze faszystowskim. Aby temu przeciwdziałać, wyślemy całą naszą policję, aby zmusić pozostałych faszystów do uległości i zamknąć tych, których nie da się przekonać."
 HUN_horthys_son:0 "Młody Horthy"
 HUN_horthys_son_desc:0 "Syn Miklósa Horthy'ego, István, zostałby wielkim królem, inicjując nową linię Horthys na tronie węgierskim. Umieszczenie go na tronie zamiast ojca przyniosłoby korzyść, że Miklós mógłby utrzymać swoją pozycję jako prawica Istvána, zapewniając cenne źródło doświadczenia i mądrej rady. Co więcej, István dąży do silniejszych więzi z Zachodem, co może pozwolić nam na zawarcie kluczowego sojuszu..."
 HUN_continue_klebelsberg:0 "Kontynuuj dzieło Klebelsbergera"
 HUN_continue_klebelsberg_desc:0 "Były minister kultury w służbie Bethlena, dr Kuno Klebelsbergerg, był bardzo wpływową osobą, która ciężko pracowała nad poprawą systemu edukacji oraz węgierskiej sfery kulturalnej. On i Bethlen byli najbardziej wpływowymi węgierskimi mężami stanu. Kontynuując jego pracę w tych sektorach i inspirując nowe umysły, możemy znacznie usprawnić nasze badania."
 HUN_visions_of_greater_hungary:0 "Wizje Wielkich Węgier"
 HUN_visions_of_greater_hungary_desc:0 "Wszyscy na Węgrzech zgadzają się, że kara ze strony wielkich mocarstw była zbyt surowa, a nienawiść do odebrania dwóch trzecich naszych dawnych terytoriów rośnie z dnia na dzień. Możemy wykorzystać te emocje, aby zebrać za sobą cały naród, aby włożyć całą naszą siłę w osiągnięcie celu Rewizji. Możemy być teraz słabi i mali, ale razem odzyskamy całą naszą utraconą ziemię i ostatecznie odniesiemy zwycięstwo!"
 HUN_horthys_soldiers:1 "[ROOT.GetHUN_horthys_soldiersName]"
 HUN_ISTVAN_KATONAJA_NAME:0 "Horthy István Katonája Vagyok!"
 HUN_MIKLOS_KATONAJA_NAME:0 "Horthy Miklós Katonája Vagyok!"
 HUN_horthys_soldiers_desc:0 "[ROOT.GetHUN_horthys_soldiersDesc]"
 HUN_ISTVAN_KATONAJA_desc:0 "Niesława [ROOT.GetLeader] wzrosła z biegiem lat i doprowadziła do jego ubóstwienia przez ludność. Napisano o nim niezliczone piosenki, takie jak „Jestem żołnierzem Istvána Horthy'ego”. Wprowadzenie tych piosenek do wojska i granie ich w radiu i na koncertach zmotywuje każdego pełnosprawnych mężczyznę w kraju do zaciągnięcia się do służby, aby mógł być także żołnierzem [ROOT.GetLeader]!"
 HUN_MIKLOS_KATONAJA_desc:0 "Niesława [ROOT.GetLeader] wzrosła z biegiem lat i doprowadziła do jego ubóstwienia przez ludność. Napisano o nim niezliczone piosenki, takie jak „Jestem żołnierzem Miklósa Horthy'ego”. Wprowadzenie tych piosenek do wojska i granie ich w radiu i na koncertach zmotywuje każdego pełnosprawnych mężczyznę w kraju do zaciągnięcia się do służby, aby mógł być także żołnierzem [ROOT.GetLeader]!"
 HUN_trade_deal_with_soviets:0 "Umowa handlowa ze Związkiem Radzieckim"
 HUN_trade_deal_with_soviets_desc:0 "Alianci są zbyt daleko od nas, aby nam pomóc, jeśli coś pójdzie nie tak w nadchodzącej wojnie. Mimo że mogli obiecać nam zdobycze terytorialne, Niemcy są zbyt lekkomyślni, podstępni i dumni, by nazywać się naszymi sojusznikami. W pewnym momencie dźgną nas w plecy. Biorąc pod uwagę te fakty, może najlepiej będzie, gdybyśmy sprzymierzyli się - choćby tylko do czasu rozprawienia się z Niemcami - z Sowietami. Chociaż [ROOT.GetLeader] nie znosi komunizmu, być może uda nam się osiągnąć korzystny układ handlowy i ochronę Sowietów."
 HUN_lift_ban_on_communism:0 "Znieś zakaz komunizmu"
 HUN_lift_ban_on_communism_desc:0 "Aby okazać dobrą wolę Sowietom, zniesiemy zakaz komunizmu wprowadzony przed laty, po objęciu władzy przez Miklósa Horthy'ego. Podczas gdy prawa do gromadzenia są nadal bardzo ograniczone, przynajmniej obywatele będą teraz mogli otwarcie podążać za komunizmem, nie będąc za to prześladowanymi."
 HUN_soviet_wheat_exports:0 "Radziecki eksport pszenicy"
 HUN_soviet_wheat_exports_desc:0 "Ostatnim krokiem do umocnienia naszej gospodarki i dostosowania do Związku Radzieckiego jest zawarcie ostatniej ważnej umowy handlowej. Mamy pod dostatkiem pszenicy, ponieważ płaskie równiny Węgier bardzo dobrze służą uprawie tych roślin. Sytuacja żywnościowa w ukraińskich częściach Unii nie jest zbyt dobrze rozwiązana, więc nasza pszenica może uratować życie wielu ich rodzinom, jednocześnie zapewniając nam większe bezpieczeństwo i ochronę."
 HUN_destroy_imredys_ancestry_documents:0 "Zniszcz dokumenty przodków Imrédy'ego"
 HUN_destroy_imredys_ancestry_documents_desc:0 "Jeśli chcemy, aby Imrédy odniósł sukces jako przywódca narodu, musimy zmierzyć się z faktem, że jest on pochodzenia żydowskiego poprzez swojego dziadka. Oczywiście ta informacja uniemożliwiłaby mu uzyskanie tak wysokiego stanowiska władzy, dlatego musimy upewnić się, że nikt nigdy nie będzie w stanie wyśledzić jego dziedzictwa. Spalimy wszystkie rodowe dokumenty i zastąpimy je... wygodniejszymi..."
 HUN_demand_burgenland:0 "Zażądaj Burgenlandu"
 HUN_unite_the_country:0 "Zjednocz kraj"
 HUN_unite_the_country_desc:0 "Niedawny wybór króla dla naszego narodu z pewnością zapewnił stabilność naszego narodu. Jednak wciąż są tacy, którzy nadal nie będą z nami ostać, głównie socjaldemokraci (i tajni komuniści wewnątrz nich). To do [ROOT.GetLeader] należy spędzić trochę czasu z czołowymi politykami innych ideologii, aby przekonać ich do naszej sprawy. Aby być silnym narodem i osiągnąć nasz wspólny cel, trzeba odłożyć na bok różnice polityczne. \nNa szczęście dla nas, mimo że ludność ma bardzo różne poglądy i koncepcje, jest jedna rzecz, z którą wszyscy się zgadzają: Rewizja naszych granic. [ROOT.GetLeader] wykorzysta to do przekonania naszych politycznych wrogów do współpracy z nami, choćby tylko na razie."
 HUN_fund_the_working_class:0 "Ufunduj klasę robotniczą"
 HUN_fund_the_working_class_desc:0 "Klasa robotnicza przez długi czas była zaniedbywana przez rząd. Doprowadziło to do tego, że wielu robotników potajemnie jest komunistami, wierząc, że przyniesie im to dobrobyt. Będziemy intensywnie finansować klasę robotniczą z wyższymi zarobkami i tańszymi mieszkaniami, aby zdobyć ich zaufanie i lojalność, jednocześnie korzystając z wynikającego z tego wyższego morale pracowników."
 HUN_invite_communist_ministers:0 "Koalicja z komunistami"
 HUN_invite_communist_ministers_desc:0 "Wraz z niedawnym zniesieniem zakazu dla komunizmu, coraz więcej polityków pojawia się na powierzchni, opowiadając się za większym poparciem w rządzie. Nasi ludzie obawiają się, że może nastąpić kolejna rewolucja, dlatego musimy z nimi współpracować, aby utrzymać ich w ryzach. [ROOT.GetLeader] zaprosi najbardziej wpływowych komunistów do rządu, gdzie miejmy nadzieję, że będą wdzięczni za bycie częścią rządu i powstrzymają się od robienia jakichkolwiek kłopotów. Mogłoby to również pomóc nam, ponieważ nie będziemy jedynymi w krzyżowym ogniu opozycji."
 HUN_join_comis:0 "Dołącz do Kominternu"
 HUN_join_comis_desc:0 "Nadszedł czas, aby oficjalnie ubiegać się o wejście do Kominternu. Wojna zbliża się do Europy i nie możemy ryzykować samotności na polu bitwy. Wprowadziliśmy różne reformy i wprowadziliśmy zmiany w naszym rządzie, aby spełnić aprobatę [SOV.GetLeader], więc miejmy nadzieję, że nie na próżno. Oficjalne oświadczenie zostanie wysłane do Związku Radzieckiego."
 HUN_teach_holy_crown:0 "Nauczaj przykazań Świętej Korony"
 HUN_teach_holy_crown_desc:0 "Nasz sukces zależy od bystrych umysłów naszej młodzieży i młodych dorosłych. Mając przykazanie świętej korony, które głosi ideę, że „ciało” świętej korony jest oddzielone od rodziny, nauczane w naszych szkołach i na uniwersytetach, możemy ożywić naszą populację i obudzić ostateczny patriotyzm i wolę ludzi do zjednoczyć się pod jedną koroną."
 HUN_idolize_medieval_ideals:0 "Idolizuj średniowieczne ideały"
 HUN_idolize_medieval_ideals_desc:0 "Choć mocno przestarzałe, wiele średniowiecznych ideałów można zastosować do współczesnych Węgier. W tamtych mrocznych czasach ludzie wiedzieli, że pójście na wojnę jest koniecznością, aby stać się większym i potężniejszym. Do tego pomysłu należy powrócić, ponieważ mamy wiele ziem, które chcemy i będziemy podbijać. W tym celu będziemy również potrzebować przemysłu mniej zorientowanego na konsumenta."
 HUN_strengthen_the_regency:0 "Wzmocnij regencję"
 HUN_strengthen_the_regency_desc:0 "Horthy Miklós udowodnił wszystkim, że jest doskonale zdolny do przewodzenia narodowi bez oficjalnego bycia królem. Nie widzimy, dlaczego Węgry miałyby powrócić do monarchii, skoro rządy Horthy'ego są całkowicie wystarczające. Nie będąc ani królem, ani dyktatorem, może ostrożnie pokierować nadchodzącym chaosem politycznym w Europie, bez konieczności pełnego sprzymierzenia się z którąkolwiek ze stron."
 HUN_announce_horthys_permanent_regency:0 "Ogłoś stałą regencję Horthy'ego"
 HUN_announce_horthys_permanent_regency_desc:0 "Tron Węgier jest wciąż tak pusty jak dziesięć lat temu, co doprowadziło wielu do przekonania, że ​​idea monarchii to sprawa przegrana. Nasz ostatni król Karol dwukrotnie próbował przejąć tron, a nasz regent powstrzymał to. Wiadomo, że nigdy nie wrócimy do monarchii, dlatego ogłosimy nową erę w naszej historii. [ROOT.GetLeader] oficjalnie zebrał wystarczającą moc i wsparcie, aby ogłosić swoją „stałą regencję”, jak ją nazwiemy. W rzeczywistości jego uprawnienia i stanowiska będą ściśle powiązane z [GER.GetLeader], co stworzy pełnoprawne faszystowskie państwo autorytarne."
 HUN_consolidate_horthys_power:0 "Umocnij władzę Horthy'ego"
 HUN_consolidate_horthys_power_desc:0 "Węgry od ponad dekady są królestwem bez króla. Napięcia polityczne, które to spowodowało, osiągają punkt wrzenia i jeśli nie będziemy działać szybko, może to doprowadzić do upadku systemu, jaki znamy. Musimy zapewnić [ROOT.GetLeader] nie tylko zachowanie, ale i rozszerzenie swoich uprawnień, aby utrzymać kontrolę mocną ręką w tych trudnych czasach i zapewnić płynne przejście do państwa faszystowskiego."
 HUN_turani_vadaszok:0 "Turáni Vadászok"
 HUN_turani_vadaszok_desc:0 "Mimo że Turáni Vadászok został początkowo utworzony przez Gyula Gömbösa, który wyraźnie miał faszystowskie poglądy i próbował sprzymierzyć się z Niemcami i Włochami, sama Organizacja pozostała lojalna wobec [ROOT.GetLeader] i jego reżimu. Dlatego możemy swobodnie rekrutować z nich nowych żołnierzy, a nawet używać ich jako osobistej straży Horthy'ego."
 HUN_the_hungarian_brothers_alliance:0 "Węgierska Wspólnota Braterska"
 HUN_the_hungarian_brothers_alliance_desc:0 "Korzenie tego ruchu sięgają XVIII-wiecznej Transylwanii. Będąc ruchem irrydentystycznym, członkowie dążą do przywrócenia dawnych granic Węgier i są przeciwni sprzymierzeniu się z Niemcami. Zniesiemy zakaz ruchu i uczynimy z niego oficjalną, finansowaną przez rząd organizację wspierającą naszą gospodarkę i pomagającą popularnej opinii [ROOT.GetLeader]."
 HUN_lands_of_the_holy_crown:0 "Ziemie Świętej Korony"
 HUN_lands_of_the_holy_crown_desc:0 "Korona św. Szczepana przypomina nam o naszej dawnej świetności jako wielkiej potęgi Europy. Teraz, gdy rozwiązaliśmy nasze wewnętrzne problemy dotyczące polityki i wyrzeczenia się traktatu trianon, naszym celem powinno być odzyskanie utraconych terytoriów drogą wojny lub drogą dyplomacji, choć najlepiej tą drugą."
 HUN_renounce_trianon:0 "Odrzuć traktat z Trianon"
 HUN_renounce_trianon_desc:0 "Niesprawiedliwość narzucona naszemu narodowi pod koniec Wielkiej Wojny, wyrywająca dwie trzecie terytorium i ludności naszego niegdyś wielkiego narodu, dorównuje hańbie, jaką nawiedziono Niemcom w Traktacie Wersalskim, i musi zostać cofnięta."
 HUN_reaffirm_claims:0 "Potwierdź roszczenia terytorialne"
 HUN_reaffirm_claims_desc:0 "Wraz z odrzuceniem Traktatu z Trianon, musimy teraz potwierdzić nasze roszczenia do terytoriów, które zostały nam skradzione."
 HUN_demand_transylvan:0 "Zażądaj Transylwanii."
 HUN_demand_transylvan_desc:0 "Ze wszystkich terytoriów, które utraciliśmy po Wielkiej Wojnie, Transylwania uderzyła w nas najmocniej. Jesteśmy gotowi i przygotowani, aby w końcu zwrócić ziemie ich prawowitym właścicielom: nam. Jest jednak problem: Francja gwarantuje niepodległość Rumunii. Zaatakowanie ich oznaczałoby następnie wojnę zarówno z Rumunią, jak i Francją. Aby tego uniknąć, możemy wysłać delegację do Francji i być może dojść do porozumienia w sprawie Transylwanii."
 HUN_demand_vojvodin:0 "Zażądaj Vojwodiny"
 HUN_demand_vojvodin_desc:0 "Wojwodina, lub lepiej znana nam jako Bácska, została nam odebrana i przekazana nowo utworzonemu Królestwu Słoweńców, Chorwatów i Serbów. Terytorium to jest w dużej mierze zamieszkane przez Węgrów, dlatego musimy wezwać Jugosławię do zwrócenia tych terytoriów ich prawowitym właścicielom."
 HUN_demand_slovakia:0 "Zażądaj Południowej Słowacji"
 HUN_demand_slovakia_desc:0 "Jeśli uda nam się odzyskać nasze terytoria bez rozlewu krwi, tym lepiej. Czechosłowacja dostanie ultimatum domagające się przekazania naszych prawowitych ziem."
 HUN_take_carpathian_ruthenia:0 "Weźmy Ruś Karpacką"
 HUN_claim_slovakia_overlordship:0 "Zażądaj zwierzchnictwa nad Słowacją"
 HUN_claim_slovakia_overlordship_desc:0 "Pozostała część Słowacji również musi zostać ponownie zintegrowana z państwem węgierskim, bezpośrednio lub poprzez uzależnienie. Wyślemy kolejne ultimatum."
 HUN_proclaim_greater_hun:0 "Ogłoś Wielkie Węgry"
 HUN_proclaim_greater_hun_desc:0 "Po odzyskaniu należnego nam terytorium wielkość naszego kraju powiększyła się do naszych historycznych granic. Możemy teraz z pełnym przekonaniem ogłosić światu powstanie Wielkich Węgier i skierować nasze oczy na nowe cele."
 HUN_szekely_mountaineers:0 "Górale Szeklerów"
 HUN_bulwark_of_Catholicism:0 "Przedmurze katolicyzmu"
 HUN_bulwark_of_Catholicism_desc:1 "[ROOT.Getbulwark_of_CatholicismName]"
 HUN_BULWARK_OF_CATHOLICISM_NAME_HABSBURG_desc:1 "W średniowieczu, gdy Turcy posuwali się przez Bałkany, to Ludy Cesarstwa opierały się barbarzyńskim Turkom przez setki lat. Mimo ostatecznej porażki przez Turków, kraje zaczęły jednoczyć się pod rządami Habsburgów, stając się obrońcami katolicyzmu. Postaramy się przywrócić to pojęcie do teraźniejszości."
 HUN_BULWARK_OF_CATHOLICISM_NAME_MONARCHY_desc:0 "W średniowieczu, gdy turcy posuwali się przez Bałkany, to Królestwo Węgier przez setki lat opierało się barbarzyńskim Turkom. Mimo, że ostatecznie zostaliśmy pokonani przez Turków i zmuszeni przez Habsburgów, nadal możemy być dumni z tego, że zostaliśmy nazwani przedmurzem katolicyzmu. Postaramy się przywrócić to pojęcie do teraźniejszości."
 HUN_our_old_glory:0 "Nasza dawna chwała"
 HUN_our_old_glory_desc:0 "Teraz, gdy w końcu przywróciliśmy Wielkie Węgry, możemy skupić się na innych podbojach. Obywatele naszego wielkiego narodu są tak ożywieni naszą restauracją, że pojawiły się idee podboju i integracji terytoriów, które dawni królowie węgierscy podbili poza tradycyjnymi granicami Węgier. Choć jest to bardzo niebezpieczne przedsięwzięcie, moglibyśmy sfałszować dokumenty potwierdzające nasze prawo do ziem..."
 HUN_our_old_friends:0 "Nasi starzy przyjaciele"
 HUN_our_old_friends_desc:0 "Średniowieczne Wielkie Węgry nigdy nie były osamotnione w swoich przedsięwzięciach i podbojach. Powinniśmy na nowo rozpalić te stare uczucia i zapewnić, że nasi dawni towarzysze również będą nam pomagać w dzisiejszych czasach."
 HUN_the_royal_navy:0 "Królewska Marynarka Wojenna"
 HUN_the_royal_navy_desc:0 "Aby być postrzeganym jako wielka potęga, musimy natychmiast rozbudować nasze stocznie. Wspólnie z naszymi sojusznikami uruchomimy program budowy nowych stoczni w całym imperium. Przyniesie to również korzyści naszym sojusznikom: będą mogli zachować część doświadczenia marynarki wojennej."
 HUN_strengthen_the_empire:0 "Wzmocnij Imperium"
 HUN_strengthen_the_empire_desc:0 "Musimy rozpocząć wspólny projekt przemysłowy z naszymi sojusznikami, aby wszystkie narody były na bieżąco z najnowszymi metodami przemysłowymi. W ten sposób mniejsze narody naszego sojuszu otrzymają ogromną premię, podczas gdy my również możemy z niej skorzystać."
 HUN_logistical_planning:0 "Planowanie logistyczne"
 HUN_logistical_planning_desc:0 "Dobra sieć infrastruktury ma kluczowe znaczenie dla wojny. Jeśli nie możemy dostarczyć sprzętu naszym siłom na froncie, możemy niepotrzebnie poświęcić wiele istnień. Fronty stały się ogromne, więc nie wystarczy rozbudować własnej sieci. Zbliżymy się do naszych sojuszników i poprosimy o wspólną współpracę."
 HUN_prepare_coup:0 "Przygotuj włoski zamach stanu"
 HUN_prepare_coup_desc:0 "Włosi byli naszymi wrogami w Wielkiej Wojnie, ale mogliśmy zaapelować do włoskich rojalistów i zaoferować im nasze poparcie dla zamachu stanu, a tym samym potencjalnie zaprosić ich do naszego sojuszu, aby nie można było ponownie popełnić tych samych błędów."
 HUN_assassinate_mussolini:0 "Zabij Mussoliniego"
 HUN_assassinate_mussolini_desc:0 "Nadszedł czas, by zamordować Duce, Benito Mussoliniego. Wszystkie figury szachowe są ustawione we właściwej pozycji i jedyne, co stoi między nami a monarchistycznymi Włochami, to nasze dowództwo. Wyślemy zabójcy natychmiast telegraf, aby rozpocząć misję, a także telegraf do nowego rządu, przypominający o naszej pomocy i oferujący oficjalne wejście do mocarstw centralnych."
 HUN_settle_austro_hungarians:0 "Osadnicy austro-węgierscy"
 HUN_settle_austro_hungarians_desc:0 "Po zajęciu dawnych terytoriów włoskich możemy teraz rozpocząć program osiedlania się w regionie własnych krewnych. W ten sposób możemy całkowicie zintegrować podbite prowincje."
 HUN_address_german_monarchists:0 "Zwróć się do niemieckich monarchistów"
 HUN_address_german_monarchists_desc:0 "Choć faszyzm jest główną frakcją polityczną w Niemczech, jest wielu, którzy dążą do powrotu swojego Kaisera. Populacja jest szczególnie zainteresowana tym, ponieważ widzieli nasze nowe imperium powstające z popiołów. Jeśli zapewnimy sobie pomoc w zamachu stanu, z pewnością możemy osiągnąć powrót do Kaiserreicha."
 HUN_invite_germany:0 "Zaproś Niemcy"
 HUN_invite_germany_desc:0 "Ostatnie miesiące pokazały, że niemiecka ludność monarchistyczna jest gotowa na nową monarchię. Mają wystarczającą kontrolę nad narodem, aby w końcu przejąć pełną kontrolę. Oczywiście faszyści nie tylko łatwo oddadzą władzę, ale z naszą pomocą możemy pokonać brązową groźbę i pozyskać przy okazji nowego sojusznika."
 HUN_befriend_turkey:0 "Zaprzyjaźnij się z Turcją"
 HUN_befriend_turkey_desc:0 "Teraz, gdy odnowiliśmy dawne przyjaźnie z naszymi dawnymi członkami sojuszu, nadszedł czas, aby spojrzeć na byłego giganta Bliskiego Wschodu: Imperium Osmańskie. Możemy wysłać wysłanników i dyplomatów, aby przedyskutowali możliwość nowego imperium tureckiego, aby dokończyć nasz sojusz."
 HUN_open_up_old_factories:0 "Otwórz stare fabryki"
 HUN_open_up_old_factories_desc:0 "Fabryki pierwszego imperium kruszą się, a my budujemy nowe, podczas gdy stare mają się doskonale! Oczywiście będą wymagały napraw i gruntownego odkurzenia, ale otwierając ponownie wybudowane już fabryki, możemy zaoszczędzić sporo zasobów, które następnie możemy przeznaczyć na coś innego."
 HUN_supply_honved:0 "Zaopatrz Honwedy"
 HUN_supply_honved_desc:0 "Honvéd to węgierska część armii austro-węgierskiej. Ponieważ powstanie drugiego imperium austro-węgierskiego ma charakter węgierski, powinniśmy uczynić z Honwedów główną część armii, podczas gdy Landwehra powinna mieć jedynie funkcję rezerwy i garnizonu. W ten sposób nie musimy tworzyć zupełnie nowej armii głównej."
 HUN_looking_out:0 "Misja do przeszłości"
 HUN_looking_out_desc:0 "Musimy postrzegać naszą przeszłość jako przykład tego, jacy powinniśmy być. Oczywiście nie oznacza to, że nie możemy wprowadzać zmian w celu udoskonalenia strategii. Zwrócimy się do naszych dawnych sojuszników z nadzieją na utworzenie nowych mocarstw centralnych. Tym razem świat nie będzie w stanie nas powstrzymać..."
 HUN_multiethnic_problem:0 "Rozwiąż problem wieloetniczny"
 HUN_multiethnic_problem_desc:0 "Dawne imperium ostatecznie upadło z powodu wielu kulturowych i etnicznych różnic w państwie. Kraj był nękany wieloma strajkami i powstaniami. Nauczyliśmy się na naszych błędach i musimy upewnić się, że to się nie powtórzy. Nowe Imperium ulepszy się w tych aspektach, dzięki czemu nigdy więcej nie będzie można go pokonać!"
 HUN_austro_hungarian_army:0 "Armia austro-węgierska"
 HUN_austro_hungarian_army_desc:0 "Niestety dawna armia austro-węgierska miała w ostatniej wojnie raczej zły wizerunek. Niekompetencja w szeregach i wielojęzyczna bariera językowa okazały się fatalnym błędem. Z węgierskiego i niemieckiego uczynimy urzędowymi językami wojska, które mają być nauczane w akademiach wojskowych, a także we wszystkich szkołach publicznych."
 HUN_focus_on_landwehr:0 "Skup się na Landwehrze"
 HUN_focus_on_landwehr_desc:0 "Landwehra była niegdyś główną armią byłego Cesarstwa Austro-Węgier. Jeśli chcemy, aby świat bał się naszych sił, musimy zreformować Landwehrę i zapewnić jej niezbędny sprzęt. Dzięki niemu będziemy mogli odzyskać wszystkie nasze dawne ziemie i nie tylko."
 HUN_the_central_power:0 "Mocarstwa centralne"
 HUN_the_central_power_desc:0 "Nasz sojusz z Niemcami, Turcją i Bułgarią nie był błędem. Łączy nas wspólna historia i dlatego sojusz był naturalny. Niestety czasy zmieniły oblicze Europy, ale przy odrobinie nacisku mogliśmy ożywić monarchizm i ponownie zebrać zespół."
 HUN_centralisation:0 "Centralizacja"
 HUN_centralisation_desc:0 "Jedynym sposobem, aby mieć oko na wszystko, co dzieje się w branży w naszym imperium, jest jej scentralizowanie. Wszystkie zakłady państwowe będą odpowiadać bezpośrednio przed kapitałem, aby osiągnąć jak najlepsze wyniki."
 HUN_seek_reunion_with_croatia:0 "Szukaj pojednania z Chorwacją"
 HUN_seek_reunion_with_croatia_desc:0 "Chorwacja od dawna jest częścią naszego kraju i powinniśmy dążyć do ponownego przyłączenia się do niej. Wyślemy ultimatum do Jugosławii, domagając się powrotu Chorwacji."
 HUN_take_over_fiume:0 "Przejmij Fiume"
 HUN_take_over_fiume_desc:0 "Fiume i Chorwacja były naszym przyrodzonym prawem od samego początku. Musimy działać już teraz i zapewnić sobie dostęp do morza, zanim sytuacja na świecie stanie się napięta. Nie stać nas jeszcze na uwikłanie w kolejną wojnę światową..."
 HUN_collaborate_with_Tsar:0 "Współpracuj z carem"
 HUN_collaborate_with_Tsar_desc:0 "Car bułgarski wydawał się bardzo chętny do przyłączenia się do nas we wspólnej sprawie. Po naszym zapewnieniu, że dołączymy do nich w ich walce, naród bułgarski ucieszył się i tak narodziła się przyjaźń między naszymi narodami. Czas oficjalnie zaprosić Bułgarię do naszej frakcji."
 HUN_support_greater_bul:0 "Wspieraj Wizję Wielkiej Bułgarii"
 HUN_support_greater_bul_desc:0 "Bułgaria, podobnie jak my, straciła wiele terytoriów wraz z zakończeniem Wielkiej Wojny. Oni są tak samo chętni do odzyskania tych terytoriów jak my. Może jeśli zapewnimy sobie pomoc w odzyskaniu ziemi, oni zechcą dołączyć do naszej frakcji."
 HUN_claim_the_heritage_of_corvinus:0 "Zażądaj dziedzictwa Macieja Korwina"
 HUN_claim_the_heritage_of_corvinus_desc:0 "Jako jeden z naszych największych i najbardziej szanowanych królów w naszej historii, Maciej Korwin zdołał podbić Wołoszczyznę, zanim Turcy zdołali ją zdobyć, a także dotrzeć do Wiednia ze swoją czarną armią. Historia wkrótce się powtórzy."
 HUN_claim_the_heritage_of_louis:0 "Zażądaj dziedzictwa Ludwika I"
 HUN_claim_the_heritage_of_louis_desc:0 "Ludwik Wielki Węgier otrzymał prawo do tronu polskiego, a po śmierci wuja został nawet koronowany na króla Polski. Choć twierdzenie o całości Polski nie wydaje się całkiem słuszne, południowe części zdecydowanie powinny być częścią naszego królestwa."
 HUN_offer_poland_protection:0 "Oferuj ochronę Polsce"
 HUN_offer_poland_protection_desc:0 "Polska jest naszym przyjacielem od czasu osiedlenia się dynastii Arpadów w kotlinie karpackiej. Powinniśmy ożywić tę przyjaźń i zaapelować do polskiego rządu. Skoro są – politycznie mówiąc – w trudnej sytuacji z Sowietami na wschodzie i niemieckim niedźwiedziem na zachodzie, z pewnością mogliby skorzystać na takim sojuszniku jak my."
 HUN_seek_union_with_poland:0 "Szukaj unii z Polską"
 HUN_claim_the_heritage_of_andrew:0 "Zdobądź dziedzictwo Andrzeja II"
 HUN_claim_the_heritage_of_andrew_desc:0 "Andrzej Jerozolimski brał udział jako jeden z przywódców V krucjaty i został odznaczony przez papieża Królestwem Jerozolimy. Nasz kraj powinien był odziedziczyć tytuł, więc do nas należy jego odzyskanie."
 HUN_exalt_tripartitum:0 "Wywyższ Tripartium Werböczego"
 HUN_exalt_tripartitum_desc:0 "István Werbőczy napisał kiedyś swój trójstronny list, w którym apelował, by szlachta miała więcej przywilejów i praw, z których część pozwalała nawet szlachcie odmówić wezwania króla do wojny. Nie możemy ryzykować, że niektórzy z naszych szlachciców nie zaangażują się w naszą wojnę, więc musimy przepisać trójstronny i przedstawić go tak szybko, jak to możliwe."
 HUN_regnum_marianum:0 "Regnum Marianum"
 HUN_regnum_marianum_desc:0 "Legenda mówi, że w 1038 roku legendarnego króla Stefana, pierwszego króla Węgier, odwiedziła Najświętsza Maryja Panna, którą ofiarował Węgrom i świętą koronę. W ten sposób stworzył traktat między niebem a ziemią, dzięki któremu Węgry stały się królestwem Matki Boskiej. Węgry są więc krajem Maryi, Regnum Marianum, w którym władzę sprawuje Matka Boża, a Święta Korona ucieleśnia jej suwerenność."
 HUN_revenge_mohacs:0 "Pomścij bitwę pod Mohaczem"
 HUN_revenge_mohacs_desc:0 "Turcy od wieków byli jednym z naszych największych wrogów. Po naszej katastrofalnej klęsce w bitwie pod Mohaczem, którą pewnie moglibyśmy wygrać, gdyby nie było problemów komunikacyjnych, turcy wymusili rozbiór całego naszego Królestwa, a pozostała część Węgier wpadła w ręce Habsburgów. Teraz, gdy zdobyliśmy ogromną siłę, musimy odpłacić Turkom, miażdżąc ich."
 HUN_proclaim_apostolic_kingdom:0 "Ogłoś Królestwo Apostolskie"
 HUN_proclaim_apostolic_kingdom_desc:0 "Udało nam się wzrosnąć do gigantycznej potęgi, wszystko z pomocą świętej korony. Teraz mamy prawo głosić królestwo apostolskie, niebiański kraj na ziemi, który jest łącznikiem między ziemią a niebem i reprezentuje potęgę bogów na ziemi. Jesteśmy obrońcami chrześcijaństwa i świętego Kościoła i będziemy do końca czasów."
 HUN_proclaim_apostolic_kingdom_habsburg:0 "Ogłoś Królestwo Apostolskie"
 HUN_proclaim_apostolic_kingdom_habsburg_desc:0 "W końcu osiągnęliśmy wszystko, czego chcieliśmy. Zreformowaliśmy imperium, odbiliśmy dawne terytoria, a nawet udało nam się zreformować państwa centralne. Jedyne, co pozostało do zrobienia, to zachować Imperium i ogłosić boskie prawo Habsburgów do panowania nad Imperium i upewnić się, że wszyscy wiedzą, że są oni przedstawicielami bogów na ziemi. Nic nas teraz nie powstrzyma!"
 HUN_rebuild_nation_com:0 "Odbuduj naród"
 HUN_the_rev_council:0 "Rada Komisarzy Ludowych"
 HUN_the_rev_council_desc:0 "Rada Rewolucyjna Kunsa była drogą naprzód w rządzie z 1919 roku. Należy stworzyć ciało zarządzające, aby władza była równo podzielona między członków i nie można było jej nadużywać. Kiedy to zostanie zrobione, ta Rada będzie służyć jako odpowiednik zachodniego systemu gabinetu utworzonego przez ministrów i będziemy gotowi zrobić kolejny krok w kierunku szerzenia rewolucji w całej Europie."
 HUN_balkan_union_desc:0 "Komintern porzucił walkę z imperializmem, zamiast tego optując za koegzystencją. Jeśli robotnicy na świecie mają być wolni, musimy nieść naprzód pochodnię Marksa i Lenina - nawet przeciwko Związkowi Radzieckiemu, jeśli zajdzie taka potrzeba."
 HUN_sov_trade_union:0 "Związek Zawodowy"
 HUN_strengthen_legitimist_sentiment:0 "Wzmocnij sentyment legitymistów"
 HUN_strengthen_legitimist_sentiment_desc:0 "Po wzmocnieniu monarchistów powinniśmy teraz zacząć dalej wskrzeszać ideę legitymistyczną. Węgry miały w swojej przeszłości wielu królów, a Habsburgowie przynieśli nam najwięcej chwały. Powinniśmy na nowo rozpalić tę fascynację i połączyć monarchistów z legitymistami, aby uzyskać wystarczającą władzę, aby osiągnąć nasz ostateczny cel: przywrócić Habsburgów."
 HUN_demand_referendum:1 "[ROOT.GetHUN_demand_referendumName]"
 HUN_REFERENDUM_DEMOCRATIC_NAME:0 "Zbliż się do Austrii"
 HUN_REFERENDUM_NAME:0 "Żądaj referendum"
 HUN_demand_referendum_desc:0 "[ROOT.GetHUN_demand_referendumDesc]"
 HUN_REFERENDUM_DEMOCRATIC_DESC:0 "Austria jest w trudnej sytuacji, wiedząc, że w końcu zostanie połknięta przez [GER.GetAdjective]. Teraz, gdy naszym liderem jest Habsburg, być może uda nam się przekonać ich do przyłączenia się do nas, ponieważ Habsburgowie byli pierwotnie (i nadal są) Austriakami. Już bardzo autokratyczny i tradycyjny rząd z pewnością byłby bardzo szczęśliwy, gdyby przywrócił swoją dawną świetność, dołączając do nas."
 HUN_REFERENDUM_DESC:0 "Rozwiązanie Austro-Węgier było błędem. Austria i Węgry są razem silniejsze, a połączenie obu jest wymagane, aby oba mogły osiągnąć wielkość. Trzeba zmusić Austriaków do przeprowadzenia referendum w sprawie propozycji pokojowego połączenia naszych dwóch narodów."
 HUN_take_austria:0 "Weź Austrię siłą"
 HUN_take_austria_desc:0 "Pierwszym krokiem w przywróceniu chwały Węgrom jest ponowna integracja ziem austriackich. Nie możemy ryzykować niepowodzenia w osiągnięciu tego dyplomatycznie, więc musimy to zrobić siłą."
 HUN_restoration_aus_hun:1 "[ROOT.GetHUN_restoration_aus_hunName]"
 HUN_PREEMPIRE_NAME:0 "Tymczasowe Imperium"
 HUN_RESTORATION_AUS_EMPIRE_NAME:0 "Przywróć Cesarstwo Austriackie"
 HUN_restoration_aus_hun_desc:1 "[ROOT.GetHUN_restoration_aus_hunDesc]"
 HUN_RESTORATION_AUS_EMPIRE_DESC:0 "Gdy [ROOT.GetLeader] wreszcie jest w stanie zjednoczyć ziemie, które kiedyś były częścią wielkiego Cesarstwa Austriackiego, możemy teraz oficjalnie ogłosić, że przywróciliśmy Imperium jego przodków. Oczywiście ludność tego nie zlekceważy, ale na szczęście mamy wojsko, które poprze nasze plany…"
 HUN_PREEMPIRE_DESC:0 "Zjednoczywszy Austrię, Węgry i Czechosłowację pod jednym królem, powinniśmy zająć się sprawami różnych narodowości w naszym imperium, zanim naprawdę ogłosimy Cesarstwo Austro-Węgierskie. Powinniśmy proklamować Tymczasowe Cesarstwo na razie, dopóki nie rozwiążemy bieżących problemów. Biorąc pod uwagę sytuację, w której się znajdujemy, moglibyśmy również łatwo stworzyć nowe Imperium, zamiast nalegać na odtworzenie starego..."
 HUN_protect_cze:1 "[ROOT.GetHUN_protect_czeName]"
 HUN_PROTECT_CZE_DEMOCRATIC_NAME:0 "Zbliż się do Czechosłowacji"
 HUN_PROTECT_CZE_NAME:0 "Chroń Czechosłowację"
 HUN_protect_cze_desc:1 "[ROOT.GetHUN_protect_czeDesc]"
 HUN_PROTECT_CZE_DEMOCRATIC_DESC:0 "Czesi są bardzo zadowoleni z ostatnich wydarzeń w naszym kraju. Nie tylko mamy habsburga na czele, ale przyjęliśmy demokratyczny rząd, podobny do ich. Dlatego nie trzeba będzie wiele przekonywać, aby do nas dołączyli. Będziemy odnosić się do ostatnich aneksji [GER.GetName] i do tego, że będą następne, jeśli nie zechcą do nas dołączyć."
 HUN_PROTECT_CZE_DESC:0 "Czechosłowacja od czasu uzyskania niepodległości stała się potężna i pracowita, ale sąsiedzi spoglądają chciwie na ich ziemie. Zaoferujemy im naszą ochronę przed tymi zagrożeniami, albo przez ponowne powitanie ich jako integralnej części naszego Imperium, albo przez nadanie im statusu stowarzyszenia."
 HUN_claim_transyl:0 "Przejmij Transylwanie"
 HUN_claim_transyl_desc:0 "Po ostatniej wojnie obszar Siebenbürgen został nam niesprawiedliwie odebrany. Czas to odzyskać."
 HUN_claim_galic:0 "Odbierz Galicję"
 HUN_claim_galic_desc:0 "Państwo polskie to nic innego jak sztuczny konstrukt. W razie potrzeby można go tworzyć i demontować."
 HUN_claim_bucovin:0 "Zdobądź Bukowinę"
 HUN_claim_bucovin_desc:0 "Może nie jest to najważniejszy gospodarczo z naszych rozległych posiadłości, ale nadal jest częścią naszego Imperium. A my go odzyskamy."
 HUN_march_to_shore:0 "Marsz na wybrzeże"
 HUN_march_to_shore_desc:0 "Prawdziwa Wielka Moc wymaga dostępu do mórz. Wybrzeże Adriatyku jest naszym przyrodzonym prawem."
 HUN_claim_ven:0 "Zażądaj włoskich prowincji"
 HUN_claim_ven_desc:0 "Nie zapomniano o zdradzie Włochów podczas Wielkiej Wojny. Nadszedł czas, aby umieścić je na swoim miejscu i przywrócić Imperium do jego naturalnych granic."
 HUN_envision_second_empire:0 "Wyobraź sobie drugie imperium Habsburgów"
 HUN_habsburg_tradition:0 "Tradycja Austrii Habsburgowej"
 HUN_habsburg_spain:0 "Chwała Habsburgów w Hiszpanii"
 HUN_reassert_claim_on_spanish_throne:0 "Potwierdź roszczenia do hiszpańskiego tronu"
 HUN_restore_first_empire:0 "Przywróć Pierwsze Imperium"
 HUN_restore_first_empire_desc:0 "Nigdy nie będziemy zjednoczeni jako naród jako państwo wielokulturowe. Poprzedni Kaiser był zbyt łagodny dla ludności, co było słabością i zachętą do buntu. Nie powtórzymy tego fatalnego błędu i nie wymusimy autorytetu nad kulturami i grupami etnicznymi. Jedynym ważnym obywatelem jest austriackie obywatelstwo. Wszyscy inni mogą albo się zintegrować, albo się ich pozbędziemy."
 HUN_reestablish_absolutism:0 "Przywróć absolutyzm"
 HUN_fly_the_burgundian_cross_flag:0 "Wywieś flagę krzyża burgundzkiego"
 HUN_reclaim_the_inheritance_of_two_sicilies:0 "Odzyskaj dziedzictwo dwóch Sycylii"
 HUN_reassert_continental_claims:0 "Potwierdź roszczenia kontynentalne"
 HUN_fly_the_schwarzgelb_flag:0 "Wywieś flagę Schwarzgelba"
 HUN_reclaim_silesia:0 "Odzyskaj Śląsk"
 HUN_demand_the_spanish_throne:0 "Żądaj hiszpańskiego tronu"
 HUN_reclaim_burgundian_inheritance:0 "Odzyskaj burgundzkie dziedzictwo"
 HUN_reclaim_the_seventeen_provinces:0 "Odzyskaj siedemnaście prowincji"
 HUN_reclaim_hre:0 "Odzyskaj Święte Terytoria Rzymskie"
 HUN_reform_hre:0 "Reforma Świętego Cesarstwa Rzymskiego"
 HUN_operation_columbus:0 "Operacja Kolumb"
 HUN_operation_cortez:0 "Operacja Cortez"
 HUN_operation_pizarro:0 "Operacja Pizarro"
 HUN_new_world_viceroyalties:0 "Wicekrólestwa Nowego Świata"
 HUN_viribus_unitis:0 "Zjednoczone Siły"
 HUN_viribus_unitis_desc:0 "Viribus Unitis, czyli „Zjednoczonymi Siłami”, to motto Kaiser Franz Josefs. Widzimy teraz, że stary Kaiser miał rację: wielonarodowe imperium, takie jak nasze, zawsze będzie miejscem różnorodności i kultury. Jeśli nie chcemy, aby znów się rozpadło, jak po Wielkiej Wojnie, musimy zaakceptować ten fakt i dać narodom częściową niezależność i zjednoczyć narody jako bracia, aby utrzymać nasz kraj razem."
 HUN_consolidate_dualism:0 "Skonsoliduj dualizm"
 HUN_choose_ferdinand:0 "Wybierz drogę Franza Ferdinanda"
 HUN_imperial_federation:0 "Zrealizuj marzenie Karla"
 HUN_imperial_federation_desc:0 "Ostatni cesarz pierwszego cesarstwa Karol I był człowiekiem honoru. Dążył do równości i akceptacji w całym Imperium, ponieważ w jego oczach wszystkie narody są na tym samym poziomie. Będąc człowiekiem wysoce katolickim, Karl wierzył w skonfederowane Imperium, w którym wszystkie narody są zjednoczone, zjednoczone jako bracia, pod jedną flagą. Powinniśmy zrealizować jego ambitny projekt i ogłosić Konfederację Dunaju."
 HUN_germanization:0 "Germanizacja i madziaryzacja"
 HUN_jerusalem:0 "Święte Miasto Jerozolimy"
 HUN_jerusalem_desc:0 "Nasz ostatni cesarz był nie tylko królem Węgier i cesarzem Austrii. Był także królem Jerozolimy. Oznacza to, że regiony Palestyny ​​i Jordanii słusznie należą do nas i musimy działać, aby odzyskać te terytoria i proklamować nasze boskie rządy na ziemi. Wyślemy nasze żądania do obecnego posiadacza tych państw i zobaczymy, czy naprawdę musimy uciekać się do militarnej interwencji."
 HUN_trialism:0 "Trializm"
 HUN_austro_hungarian_railways:0 "Koleje Austro-Węgierskie"
 HUN_austro_hungarian_railways_desc:0 "Po reintegracji większości starych kolei odczuliśmy wpływ lepszej infrastruktury w różnych regionach. Dlatego konieczna jest dalsza rozbudowa tych kolei, aby połączyć nasz kraj i umożliwić dostawę nawet w najbardziej ukryte miejsca."
 HUN_regionalisation:0 "Regionalizacja"
 HUN_regionalisation_desc:0 "Kluczem do wydajności przemysłowej jest posiadanie lokalnego samorządu w fabrykach i ogólnie w przemyśle. Imperium jest zbyt duże, aby wszystko śledzić, co oznacza, że ​​będziemy musieli znaleźć sposób na zwiększenie produkcji bez utraty wielu zasobów."
 HUN_liberalization_of_the_empire:0 "Liberalizacja Imperium"
 HUN_praise_parliamentary_monarchy:0 "Monarchia parlamentarna"
 HUN_praise_parliamentary_monarchy_desc:0 "Musimy szukać Króla, który będzie bronił demokratycznych zasad naszego narodu i praw naszego ludu."
 HUN_youth_training:0 "Stowarzyszenie Świętej Korony Mężczyzn"
 HUN_demonstrate_good_will:0 "Okaż dobrą wolę"
 HUN_demonstrate_good_will_desc:0 "Stosunki z mocarstwami zachodnimi nigdy nie były naprawdę dobre od zakończenia Wielkiej Wojny. Nasza ludność uznała Brytyjczyków i Francuzów winnymi wyrządzonych nam niesprawiedliwości. Ale zmieniliśmy się. Wyślemy naszą delegację do tych narodów, aby pokazać, że nie jesteśmy już defetystycznymi, prawicowymi słabymi, jakimi byliśmy po wojnie. Może w ten sposób uda nam się stworzyć z nimi pierwsze iskry nowej przyjaźni."
 HUN_western_guarantees:0 "Żądaj zachodnich gwarancji"
 HUN_western_guarantees_desc:0 "Zademonstrowaliśmy chęć bycia krajem nowoczesnym i liberalnym, takim jak mocarstwa zachodnie. Nasze relacje z nimi są tak wysokie, jak dawno nie były. Dlatego delegacja zostanie wysłana do Francji i Wielkiej Brytanii, aby wynegocjować umowę o wzajemnej pomocy. Choć prośba o sojusz może być w tym momencie zbyt duża, gwarancja z pewnością może być prekursorem sojuszu w przyszłości."
 HUN_formalize_treaty:0 "Sformalizuj traktat"
 HUN_formalize_treaty_desc:0 "W końcu mamy wystarczające wsparcie, aby oficjalnie ogłosić nasze bliskie więzi z naszymi nowymi przyjaciółmi. [ROOT.GetLeader] z balkonu budapesztańskiego zamku ogłosi nasze chwalebne zwycięstwo dyplomatyczne. W ciągu najbliższych kilku dni oficjalne negocjacje zakończą się, a nasz kraj stanie się znacznie silniejszy, niż nam się kiedykolwiek wydawało."
 HUN_state_education:0 "Państwowa edukacja"
 HUN_catholic_education:0 "Edukacja katolicka"
 HUN_reinstate_osiseg:0 "Przywróć Ösiséga"
 HUN_reinstate_osiseg_desc:0 "Ożywiając stary średniowieczny system klasowy i nadając kolejnym obywatelom, którzy osiągnęli wielkie rzeczy dla naszego kraju, tytuł szlachecki, możemy stworzyć nowy porządek społeczny, w którym system feudalny jest głęboko zakorzeniony. zwiększyć nasz własny wpływ na ważnych polityków, ponieważ ich ziemia ostatecznie należy do korony."
 HUN_invite_a_habsburg:0 "Zaproś Habsburga"
 HUN_hms_responsible_government:0 "Odpowiedzialny rząd Jego Królewskiej Mości"
 HUN_hms_responsible_government_desc:0 "Tradycyjnie rząd ostatecznie odpowiedział królowi, pozwalając mu ignorować wolę ludu. Zmienimy konstytucję tak, aby to ludzie, a nie władca ponosili odpowiedzialność za rząd. Wraz z powrotem Habsburgów musimy zapewnić narodom i głównym mocarstwom Europy, że ta nowa era Habsburgów będzie inna niż poprzednia."
 HUN_reapproachement_with_the_entente:0 "Zbliżenie z Małą Ententą"
 HUN_reapproachement_with_the_entente_desc:0 "Otaczają nas wrogie ideologie i musimy ponownie potwierdzić nasze więzy z naszymi sąsiadami z Małej Ententy. Chociaż w przeszłości nieustannie nas nękają, musimy odłożyć na bok dzielące nas różnice i zjednoczyć się, jeśli mamy mieć szansę w starciu z nadchodzącymi wrogami. Zapytamy ich, czy chcą, abyśmy się uzbrajali."
 HUN_the_ceco:0 "Pakt bałkański"
 HUN_the_ceco_desc:0 "Demokracje Zachodu są zbyt daleko, aby nam pomóc, dlatego musimy szukać sojuszników bliżej domu. Jako przywódca paktu bałkańskiego zaoferujemy im naszą ochronę i poprowadzimy do zwycięstwa!"
 HUN_unlikely_alliance:0 "Mało prawdopodobny sojusz"
 HUN_unlikely_alliance_desc:0 "Zmieniliśmy nasz kraj fundamentalnie. Nie jesteśmy już dawnymi podżegaczami wojennymi. Nadszedł czas, aby dotrzeć do naszego starego wroga i wspólnie wykuć nowe przeznaczenie."
 HUN_spread_democracy:0 "Szerz demokrację"
 HUN_spread_democracy_desc:0 "W tym momencie jesteśmy jedynymi obok Czechosłowacji, którzy mają odwagę postąpić właściwie: demokracja. Wydaje się, że nie ma nadziei, że nasi sąsiedzi zmienią kurs bez pomocy z zewnątrz... Wyślemy do nich dyplomatów i naszych szpiegów i zobaczymy, czy mogą odwrócić los demokratów w poszczególnych krajach."
 HUN_protect_cze_for_southern_slovakia:0 "Chroń Czechosłowację za południową Słowacje"
 HUN_protect_cze_for_southern_slovakia_desc:0 "Czechosłowacja jest w tragicznej sytuacji. Niemcy nieustannie pukają do ich drzwi, żądając terytorium i nie mają żadnej siły, by im odmówić. Gdybyśmy jednak zaproponowali im przyłączenie się do naszego sojuszu w zamian za południową Słowację, mogliby się zgodzić."
 HUN_invite_yugoslavia:0 "Zaproś Jugosławię"
 HUN_invite_yugoslavia_desc:0 "Jugosławia jest już bardzo podatna na elementy demokratyczne. Ludność domaga się tego. Może powinniśmy zaprosić ich do naszej frakcji i połączyć siły przeciwko ekstremistom Europy."
 HUN_joint_steel_development_in_slovakia:0 "Wspólny rozwój stali na Słowacji"
 HUN_joint_steel_development_in_slovakia_desc:0 "Słowacja ma wiele gór wypełnionych potencjalnymi kopalniami stali. Powinniśmy współpracować z rządem. Możemy nawet skorzystać z tego dzięki własnym kopalniom."
 HUN_joint_industrial_developments_with_weiss:0 "Wspólny rozwój przemysłowy ze Skodą i Weiss"
 HUN_joint_industrial_developments_with_weiss_desc:0 "Skoda i Weiss to najbardziej wpływowe firmy naszych krajów. Teraz, gdy mamy sojusz z Czechami, może być korzystne dla nas obu, jeśli te firmy będą ze sobą współpracować."
 HUN_invite_poland:0 "Zaproś Polskę"
 HUN_invite_poland_desc:0 "Polska jest wciśnięta między dwie wielkie mocarstwa, które chciwie spoglądają na granicę, czekając na atak. Nasz sojusz jest już dość silny i być może uda nam się przekonać ich do przyłączenia się do nas. W końcu Polacy i Węgrzy zawsze byli dobrymi przyjaciółmi."
 HUN_invite_baltics:0 "Wyślij zaproszenie do krajów bałtyckich"
 HUN_invite_baltics_desc:0 "Choć kraje bałtyckie są dość daleko, łączy je z nami nasz polski sojusznik. Gdyby zgodzili się na wejście do naszej frakcji, uzyskalibyśmy frakcję buforową przekraczającą całą zachodnią granicę Związku Radzieckiego. Możemy być zbawcami Europy."
 HUN_invite_our_neighbours_to_join_under_the_holy_crown:0 "Zaproś naszych sąsiadów do przyłączenia się pod Świętą Koroną"
 HUN_invite_our_neighbours_to_join_under_the_holy_crown_desc:0 "Powinniśmy rozesłać zaproszenia do wszystkich naszych monarchistycznych sąsiadów z prośbą o przyłączenie się do nas. Będziemy odnosić się do naszej wspólnej sprawy oraz zachowania naszej kultury i samej monarchii. Żyjemy w bardzo niebezpiecznych czasach, w których niestabilność polityczna i niepewność są w Europie bardzo powszechne. Zapraszając wszystkie monarchie, staramy się temu przeciwdziałać."
 HUN_danubian_confederation:0 "Konfederacja Naddunajska"
 HUN_oil_with_yug:0 "Rozwój ropy z Jugosławią"
 HUN_oil_with_yug_desc:0 "Ogromne pola naftowe Serbii tylko czekają na eksploatację. Moglibyśmy współpracować z Jugosławią w celu rozbudowy miejsc wiertniczych, a dzięki niej także pozyskać dla siebie trochę ropy."
 HUN_invite_albania:0 "Zaproś Albanię"
 HUN_invite_albania_desc:0 "Albański król ożenił się z węgierską szlachcianką, co wiąże ich z nami. Możemy działać w imieniu małżeństwa i zapraszać ich do oficjalnego przyłączenia się do naszego sojuszu. Albańczycy mają na horyzoncie wystarczająco dużo zmartwień z Włochami, więc mogą być jeszcze bardziej skłonni do przyłączenia się."
 HUN_invite_romania:0 "Zaproś Rumunię"
 HUN_invite_bulgaria:0 "Zaproś Bułgarię"
 HUN_invite_bulgaria_desc:0 "Choć byli naszym wrogiem od średniowiecza, Bułgarzy walczyli ramię w ramię z nami w Wielkiej Wojnie. Powinniśmy im przypomnieć, że kiedyś byliśmy sojusznikami i znów możemy być..."
 HUN_joint_industrial_investments:0 "Wspólne inwestycje przemysłowe"
 HUN_joint_industrial_investments_desc:0 "Kluczem do silnego sojuszu jest wzajemna pomoc. Jeśli wszystkie kraje zainwestują w projekt ekspansji przemysłowej, wszyscy odniesiemy ogromne korzyści."
 HUN_joint_steel_development_with_romania:0 "Wspólny rozwój stali z Rumunią"
 HUN_joint_steel_development_with_romania_desc:0 "Słyszeliśmy o doniesieniach, że Rumunia poszukuje kolejnych lokalizacji dla kopalń metali. Zwrócimy się do nich z propozycją pomocy w odnalezieniu tych min w zamian za część skarbu."
 HUN_autonomy_for_transylvania:0 "Negocjuj autonomię dla Transylwanii"
 HUN_autonomy_for_transylvania_desc:0 "Jedynym powodem, dla którego Węgry i Rumunia miały swoje działania wojenne, jest Transylwania. Walka o terytorium nigdy się nie skończy, więc jedynym rozwiązaniem jest to, że żaden z narodów jej nie posiada. Zbliżymy się do Rumunii z ideą niezależnej Transylwanii, która może wybrać własny język i los."
 HUN_invite_greece:0 "Zaproś Grecję"
 HUN_invite_greece_desc:0 "Podobnie jak Albania, Grecja drży za swoimi liniami rezerwowymi ze strachu przed Włochami. Jedyny sposób, w jaki mogą przetrwać nadchodzącą wojnę, to z nami. Zaproponujemy wzajemny sojusz."
 HUN_join_the_allies:0 "Dołącz do aliantów"
 HUN_join_the_allies_desc:0 "Przyszłość Węgier i ich demokratycznych wartości zależy od głównych zachodnich demokracji i ich sojuszu. Jako członek tego sojuszu możemy udzielić im naszej siły, a także sami liczyć na ich wsparcie."
 HUN_industrial_investments:0 "Inwestycje Przemysłowe"
 HUN_industrial_investments_desc:0 "Wielkie mocarstwa z pewnością mają trochę pieniędzy dla swojego kontynentalnego sojusznika. Jeśli mamy być bazą wypadową dla kontynentalnej twierdzy na czas wojny, oczekujemy, że otrzymamy rekompensatę hojnymi inwestycjami."
 HUN_tax_reform:0 "Reforma podatkowa"
 HUN_tax_reform_desc:0 "System podatkowy na Węgrzech jest przestarzały o wieki. Musimy ją zreformować, jeśli chcemy jak najlepiej wykorzystać pieniądze i jak najlepiej przygotować się na nadchodzącą walkę."
 HUN_joint_oil:0 "Wspólna Firma Poszukiwań Naftowych"
 HUN_joint_oil_desc:0 "W perspektywie potencjalnych pól naftowych na naszym terytorium przyciągnęliśmy uwagę zagranicznych. Przyjazne mocarstwa chętnie wspierają nasz przemysł naftowy swoją techniczną wiedzą, a to byłaby lukratywna okazja, by uczyć się na ich postępach."
 HUN_joint_manufacturing:0 "Wspólna produkcja"
 HUN_joint_manufacturing_desc:0 "Produkcja broni jest absolutnie kluczowa dla wysiłku wojennego. Węgry niestety nie radzą sobie same, dlatego zwrócimy się o pomoc do największych narodów."
 HUN_renegotiate_trianon:0 "Renegocjuj traktat z Trianon"
 HUN_renegotiate_trianon_desc:0 "Traktat z Trianon był błędem. Na szczęście dla nas nasi nowi sojusznicy zgadzają się, że ograniczenia były zbyt surowe. Jeśli umówimy się na spotkanie ze wszystkimi krajami bałkańskimi, być może uda nam się dojść do porozumienia w sprawie zwrotu niektórych terytoriów..."
 HUN_british_imports:0 "Import z Wielkiej Brytanii"
 HUN_british_imports_desc:0 "Nie jesteśmy w stanie wyprodukować wystarczającej ilości sprzętu do utrzymania naszych wojsk, a zmniejszenie dywizji oznaczałoby jedynie utratę naszego kraju. Dlatego zbliżymy się do Wielkiej Brytanii i zobaczymy, czy byliby skłonni pomóc nam w niektórych dostawach."
 HUN_british_naval_expertise:0 "Ekspertyza marynarki brytyjskiej"
 HUN_british_naval_expertise_desc:0 "Brytyjczycy zawsze byli mistrzami morza. Powinniśmy wykorzystać fakt, że jesteśmy z nimi sprzymierzeni i wysłać naszych naukowców do Anglii w celu zbadania działań wojennych na morzu."
 HUN_motorized_tactics:0 "Taktyka zmotoryzowana"
 HUN_motorized_tactics_desc:0 "Nasza branża jest już przytłoczona produkcją broni. Nie stać nas na czołgi, więc potrzebujemy przynajmniej zmotoryzowanego. Zapytamy Brytyjczyków, czy byliby skłonni nam w tym pomóc."
 HUN_french_imports:0 "Import z Francji"
 HUN_french_imports_desc:0 "Francuzi opanowali sztukę wojenną w poprzednich stuleciach. Ich wyposażenie jest więc lepsze. Wyślemy formalne zapytanie, czy byliby skłonni sprzedać nam część sprzętu, który mają na stanie."
 HUN_british_fighters:0 "Brytyjskie samoloty"
 HUN_british_fighters_desc:0 "Dotarły do ​​nas raporty, że brytyjskie siły powietrzne mają zapasowe samoloty. Choć są to przestarzałe modele, nie będziemy na nich kręcić nosa, ponieważ potrzebujemy wszystkiego, co możemy dostać."
 HUN_french_volunteers:0 "Wolontariusze francuscy"
 HUN_french_volunteers_desc:0 "Francuski rząd upadł i wielu francuskich żołnierzy jest teraz w ruchu oporu we Francji. Powinniśmy zaproponować pozostałym rządom umieszczenie ich siły roboczej na Węgrzech, aby mogli walczyć o wyzwolenie z naszych frontów."
 HUN_firepower:0 "Sprawy dotyczące siły ognia"
 HUN_firepower_desc:0 "Atak to najlepsza obrona. Aby dać szansę naszym wrogom, musimy skupić się na zadawaniu dużych obrażeń, aby nadchodzące obrażenia były mniejsze."
 HUN_defensive_strategy:0 "Strategia obronna"
 HUN_defensive_strategy_desc:0 "Nie możemy dorównać wrogiej armii siłą ognia. Dlatego musimy skupić się na obronie naszego domu i mieć nadzieję, że wróg rozwali nam głowę bez powodzenia."
 HUN_allied_aviation:0 "Alianckie wysiłki lotnicze"
 HUN_allied_aviation_desc:0 "Nasi sojusznicy do perfekcji doprowadzili produkcję samolotów. Możemy się od nich wiele nauczyć i zmienić sposób pracy naszych fabryk, aby nadążać za zapotrzebowaniem produkcyjnym."
 HUN_aa_focus:0 "Skoncentruj się na Anti-Air"
 HUN_aa_focus_desc:0 "Obrona jest ważna nie tylko w terenie. Osłaniając lotniska wystarczającą ilością AA, nie musimy produkować samolotów do zwalczania sił powietrznych wroga w powietrzu. Jeśli odważą się wejść na nasze terytorium arialne, zostaną zestrzeleni. Tak proste jak to."
 HUN_educational_reform:0 "Reforma edukacyjna"
 HUN_educational_reform_desc:0 "Wróg pracuje nad śmiercionośną bronią, której możemy przeciwdziałać tylko wtedy, gdy nasze najzdolniejsze umysły nieustannie pracują nad projektami. Aby to osiągnąć, musimy zreformować nasz system edukacyjny, aby jeszcze bardziej wesprzeć świetliste umysły w dziedzinie nauki."
 HUN_joint_research:0 "Wspólne Laboratoria Badawcze"
 HUN_joint_research_desc:0 "Ciągła wymiana technologiczna między nami a naszymi sojusznikami jest niezbędna, aby być na bieżąco ze wszystkimi technologiami. Zintensyfikujemy nasze powiązania z Wielką Brytanią i innymi sojusznikami, aby dokonać większego postępu technologicznego."
 HUN_allied_atomic_research:0 "Sprzymierzone badania atomowe"
 HUN_allied_atomic_research_desc:0 "Raporty o postępach naszych sojuszników w opracowywaniu broni masowego rażenia. Ta ciekawa technologia bardzo by się przydała tutaj, na Węgrzech, gdyby sytuacja naprawdę się pogorszyła. Wyślemy niektórych naszych naukowców do Wielkiej Brytanii, aby zbadali tę broń."
 HUN_social_reforms:0 "Reformy społeczne"
 HUN_social_reforms_desc:0 "Ludność pilnie potrzebuje reform, aby naprawić doprowadzoną do niej niesprawiedliwość. Nasz kraj cierpi z powodu biedy, niskich zarobków, a liczba rolników bez ziemi sięga milionów. Różnica między klasą wyższą i niższą jest coraz większa i jeśli nie będziemy działać szybko, możemy spotkać się z rewolucją podobną do tej z 1919 roku, która całkowicie zrujnowała nasz kraj."
 HUN_utilize_the_march_front:0 "Przygotuj front marcowy"
 HUN_utilize_the_march_front_desc:0 "Rewolucja 1848 r. wciąż jest w sercu naszego narodu, wystarczy zapalić iskrę, by rozpalić ogień. Wielu wpływowych dziennikarzy zgromadziło się i ma zamiar ogłosić swoje idee demokratycznego systemu w naszym kraju, który pasuje do naszych czasów współczesnych. Jako ich przodkowie staną w obronie i ogłoszą swoje pomysły w marcu. Poprzemy to."
 HUN_deny_the_germans:0 "Odrzuć niemiecką hegemonię"
 HUN_deny_the_germans_desc:0 "Niemcy są zagrożeniem dla Europy, a mocarstwa zachodnie tylko siedzą i patrzą, nic nie robiąc. Musimy publicznie i na arenie międzynarodowej oświadczyć, że nigdy nie staniemy po ich stronie, bez względu na koszty. To ich zdenerwuje, choć może otworzyć drzwi do sojuszników..."
 HUN_preach_12_points:0 "Wygłoś 12 punktów"
 HUN_preach_12_points_desc:0 "15 marca Féja Géza stanął na schodach Węgierskiego Muzeum Narodowego w Budapeszcie i ogłosił obywatelom Manifest Marcowego Frontu. W czytaniu wzięło udział ponad 5000 osób, co w konsekwencji odniosło wielki sukces wśród ludzi. Powinniśmy przyjąć ten manifest jako oficjalny program partyjny demokratycznej partii Węgier."
 HUN_abolish_the_monarchy:0 "Znieść monarchię!"
 HUN_abolish_the_monarchy_desc:0 "Mamy w rządzie wystarczającą władzę, by oficjalnie zakończyć monarchię. Nie powinno to być trudne zadanie, bo chociaż Węgry są monarchią, nie mamy monarchy. Ludzie nawet nie zauważą różnicy."
 HUN_break_bethlen_pleyer_agreement:0 "Zerwij umowę Bethlen-Peyer"
 HUN_break_bethlen_pleyer_agreement_desc:0 "Po Wielkiej Wojnie i późniejszej I Węgierskiej Republice Ludowej partii demokratycznej de facto zakazano legalnej pracy w parlamencie i kandydowania w wyborach. Podczas gdy partia komunistyczna została całkowicie zakazana, porozumienie Bethlen-Peyer pozwalało na zaangażowanie się w politykę na małą skalę. Jeśli chcemy, aby wróciła prawdziwa demokracja, musimy formalnie wypowiedzieć umowę."
 HUN_unite_liberals:0 "Zjednocz Partie Liberalne"
 HUN_unite_liberals_desc:0 "Obecna sytuacja polityczna jest tragiczna. Jeśli mamy przetrwać, a nawet zwyciężyć w następnych latach, konieczne jest zjednoczenie wszystkich partii liberalnych pod naszą partią. W ten sposób możemy zebrać trochę więcej siły, która jest rozpaczliwie potrzebna, abyśmy nie utonęli pod ciężarem faszystów…"
 HUN_work_with_the_kmp:0 "Współpracuj z KMP"
 HUN_work_with_the_kmp_desc:0 "Teraz, gdy umowa Bethlen-Peyer została unieważniona, powinniśmy pomyśleć o połączeniu sił z komunistami. Do tej pory organizowali się nielegalnie i incognito, ale w końcu nadszedł czas, aby ponownie pojawiły się w krajobrazie politycznym. A wraz z ich odnowieniem dołączą do nas. To jedyny sposób, w jaki możemy wygrać z monarchistami i faszystami."
 HUN_rebuild_nation:0 "Odbuduj naród"
 HUN_strengthen_the_dragon_movement:0 "Wzmocnij Ruch Smoka"
 HUN_strengthen_the_dragon_movement_desc:0 "Grupa dziennikarzy zebrała się ostatnio, aby przedyskutować pomysł, który cieszył się wielką popularnością w średniowieczu: Zakon Smoka. Podczas gdy był to monarchiczny zakon rycerski ustanowiony przez króla Zygmunta Węgierskiego – i tym samym ściśle z nim związany – ich współczesna interpretacja zmieniła jego podstawowe idee. Początkowo jej głównym zamiarem było zgromadzenie pobożnych chrześcijan do obrony swojego kraju przed muzułmańskimi Turkami. Dziś członkowie Ruchu Smoka nalegają na przywrócenie starych wartości i dążą do rządu opartego na systemie demokratycznym składającym się wyłącznie z „plemiennych Węgrów”. Pomysł ten wzbudził duże zainteresowanie opinii publicznej, a liczba jego zwolenników rośnie z dnia na dzień."
 HUN_expand_civil_rights:0 "Rozwiń Prawa obywatelskie"
 HUN_expand_civil_rights_desc:0 "Teraz, gdy już rozpoczęliśmy reformowanie różnych praw, powinniśmy rozszerzyć prawa obywatelskie i wolność osobistą każdego obywatela. To niezbędny krok w kierunku lepszej przyszłości naszego kraju."
 HUN_land_reform:0 "Reforma pracy"
 HUN_land_reform_desc:0 "Aby w pełni zintegrować 12 punktów Manifestu Frontu Marcowego, musimy dokonać reform w naszym sektorze zatrudnienia, przemysłu i opieki społecznej naszego narodu. Zaczniemy opracowywać nowe ustawy i reformować stare, aby odpowiadały naszym punktom widzenia."
 HUN_constitutional_reform:0 "[ROOT.Getconstitutional_reformName]"
 HUN_CONSTITUTIONAL_REFORM_DRAGON_NAME:0 "Reforma konstytucyjna"
 HUN_CONSTITUTIONAL_REFORM_MARCH_MOV_NAME:0 "Narodziny republiki"
 HUN_constitutional_reform_desc:1 "[ROOT.Getconstitutional_reformDesc]"
 HUN_CONSTITUTIONAL_REFORM_DRAGON_desc:0 "Teraz, gdy większość narodu popiera naszą nową ideę demokracji, nadszedł wreszcie czas, aby zreformować konstytucję zgodnie z naszym życzeniem. Koncepcja plemienno-węgierska będzie obecna w każdym aspekcie naszego kraju, nie dyskryminując jednocześnie innych mniejszości. Jednak w rządzie dopuścimy tylko plemiennych Węgrów."
 HUN_CONSTITUTIONAL_REFORM_MARCH_MOV_desc:1 "W końcu to zrobiliśmy. Monarchia została zniesiona, utworzyliśmy porządną partię demokratyczną, a nawet udało nam się dostać pod swój wpływ komunistów. Jedyne, co pozostało do zrobienia, to oficjalne ogłoszenie Republiki. Niech żyje demokracja!"
 HUN_accept_the_habsburg_prince:0 "Zaproś księcia Habsburgów"
 HUN_accept_the_habsburg_prince_desc:0 "Ojciec Otto von Habsburga, Karl, dwukrotnie próbował objąć tron. Chociaż Karl nie jest już wśród żywych, ma doskonale zdolnego syna, który może stanąć w jego sytuacji. Habsburgowie długo rządzili Węgrami, a pod ich rządami kraj był częścią jednego z największych imperiów Europy. Pozwolenie na powrót Habsburga do steru z pewnością ponownie doprowadzi Węgry do świetności."
 HUN_assert_torzsokosseg:0 "Assert Törzsökösség"
 HUN_assert_torzsokosseg_desc:0 "Pojęcie „Törzsökösség” lub „węgierski plemienny” określa osobę, która może udowodnić, że wszyscy jej krewni, aż do dziadków, byli Węgrami i mieszkali na Węgrzech. Chociaż ten pomysł jest bardzo kontrowersyjny, plemienni Węgrzy wyraźnie powstrzymują się od rasizmu lub dyskryminacji nieplemiennych."
 HUN_protect_local_businesses:0 "Chroń lokalne węgierskie firmy"
 HUN_protect_local_businesses_desc:0 "Podczas gdy rynek międzynarodowy może być bardzo cennym miejscem do handlu, plemienno-węgierscy chcą osiągnąć autarkię. Chociaż w dzisiejszych czasach jest to prawie niemożliwe, nadal bardzo ważnym czynnikiem jest wspieranie lokalnych, najlepiej plemiennych węgierskich firm."
 HUN_invest_in_banking_sector:0 "Inwestuj w sektor bankowy"
 HUN_invest_in_banking_sector_desc:0 "Sektor bankowy jest istotną częścią naszej gospodarki. Musimy w nią zainwestować, abyśmy mogli później czerpać z niej korzyści. Nie możemy pozwolić, aby Węgry zostały zaatakowane przez zagraniczne banki, więc musimy wspierać nasze węgierskie banki tak dobrze, jak tylko możemy, aby zysk pozostał w kraju."
 HUN_avenge_the_white_terror:0 "Pakt z diabłem"
 HUN_avenge_the_white_terror_desc:0 "Ruch Smoka równie dobrze przyjmuje komunistów do rządu, pod warunkiem, że są plemienno-węgierskimi. Poprzez formalne zawarcie pokoju z komunistami i zapewnienie bezpieczeństwa narodowi, niezależnie od ich poglądów politycznych, możemy raz na zawsze zakończyć konflikt z komunistami i wspólnie skierować nasze cele na nowe cele."
 HUN_reintroduce_secret_ballots:0 "Przywróć tajne karty do głosowania"
 HUN_reintroduce_secret_ballots_desc:0 "Kluczowym czynnikiem w umożliwieniu prawidłowych wyborów jest zapewnienie prywatności każdego wyborcy w kabinie do głosowania. Każdy inny sposób głosowania byłby kontrolowany przez państwo, a Imre Nagy stanowczo sprzeciwia się wszelkim rodzajom dyktatury. Robotnicy naszego narodu powinni mieć możliwość wyboru własnego losu."
 HUN_nullify_numerus_clausus:0 "Unieważnij prawo "zamkniętej liczby""
 HUN_nullify_numerus_clausus_desc:0 "Rząd wprowadził surowe kwoty w naszym systemie edukacji, zwłaszcza na uniwersytetach. To „prawo Numberus Clausus” ogranicza obecność Żydów i innych mniejszości do 6%, co odpowiada procentowi mniejszości w populacji. To jest jawna dyskryminacyjna polityka, której musimy się pozbyć!"
 HUN_solidify_conservative_stance:0 "Utrwal postawę konserwatywną"
 HUN_solidify_conservative_stance_desc:0 "Ruch Smoków generalnie nie jest związany z konkretną ideologią. Dlatego jesteśmy bardzo elastyczni w stosunku do naszych członków, o ile są oni plemienno-węgierskimi. Aby nabrać rozpędu, musimy przejąć władzę w rządzie, powinniśmy zorganizować kolację w naszej siedzibie i zaprosić na nią wpływowych polityków. Być może uda nam się pozyskać nowych sojuszników..."
 HUN_council_of_commisars:0 "Zorganizuj pracowników"
 HUN_council_of_commisars_desc:0 "Rząd poczynił pierwsze kroki w kierunku równości i wolności klasy robotniczej naszego narodu. Chociaż te zmiany są przyjemne, nie są niczym więcej. Jeśli naprawdę chcemy zmian, pracownicy będą musieli wziąć sprawy w swoje ręce. Będziemy organizować wiece komunistyczne w całym kraju w celu zjednoczenia robotników pod jednym kierownictwem i pozbawienia władzy kapitalistów i faszystów."
 HUN_ass_horthy:0 "Zabij Horthy'ego"
 HUN_ass_horthy_desc:0 "Admirał starej Wielkiej Wojny ma zdecydowanie zbyt dużą władzę i wpływy w swojej obecnej funkcji regenta Królestwa Węgier, a jego postawa wobec komunizmu okazuje się być poważnym problemem dla wysiłków naszych towarzyszy. Musi zostać odsunięty od władzy, jeśli nasz naród ma znaleźć drogę do rewolucji."
 HUN_politically_remove_horthy:0 "Politycznie usuń Horthy"
 HUN_politically_remove_horthy_desc:0 "Chociaż wygodnie byłoby pozbyć się obecnego regenta brutalnie, rozsądniej jest przyjąć bardziej umiarkowaną postawę w kwestii rewolucji. Zbierzemy wszystkich komunistów z kraju i dużych miast i podejmiemy wspólny wysiłek propagandowy, aby usunąć Admirała ze stanowiska."
 HUN_prepare_transition:0 "Przygotuj przejście"
 HUN_prepare_transition_desc:0 "Teraz, gdy przejęliśmy władzę, znaleźliśmy się na rozdrożu. Krzesło głowy państwa jest puste, a nasi towarzysze zaczynają tworzyć własne grupy komunistyczne, dzieląc nasz wspólny wysiłek na frakcje. Musimy wzmocnić naszą pozycję przed wyborem nowej głowy państwa."
 HUN_red_guard:0 "Czerwona Gwardia"
 HUN_red_guard_desc:0 "Aby zapewnić pokój i powstrzymać kontrrewolucję, musimy uzbroić proletariat i kazać mu strzec naszych miast, zwłaszcza naszej stolicy, Budapesztu. Choć niewyszkolona, ​​ta nowo ustanowiona „Czerwona Gwardia” będzie kręgosłupem naszego nowego reżimu."
 HUN_imre_nagy_focus:0 "Imre Nagy"
 HUN_imre_nagy_focus_desc:0 "Choć można by się spierać o stanowisko polityczne Nagy'ego, jasne jest, że jest on wewnątrz socjalistą. Jego idee są silnie powiązane z marksizmem i liberalizmem, co oznacza, że ​​stoi między komunizmem a w pełni demokratycznym społeczeństwem. Co więcej, ta niezdecydowana postawa może nawet pozwolić nam być bardziej elastycznym w wyborze, po której stronie stanąć…"
 HUN_janos_kadar_focus:0 "János Kádár"
 HUN_janos_kadar_focus_desc:0 "Jedynym realnym przywódcą państwa marksistowskiego jest rewolucjonista János Kádár, który był kilkakrotnie więziony przez reżim Horthy'ego. Czas uwolnić go z niewoli, z której wyjdzie jako nowy przywódca naszego wielkiego narodu. Jego poglądy mogą być bardziej umiarkowane niż poglądy Stalina, ale daleko mu do demokratycznego liberała. Pomoże to zadowolić naszą populację."
 HUN_release_political_prisoners:0 "Zwolnij więźniów politycznych"
 HUN_release_political_prisoners_desc:0 "Antykomunistyczna polityka Horthy'ego zaowocowała masą komunistycznych więźniów w całym kraju. Aby pokazać ludności naszą dobrą wolę, nie tylko uwolnimy komunistów z naszych więzień, ale wszystkich innych „wrogów politycznych” partii komunistycznej. Wizją Nagy Imre są (częściowo ograniczone) wolne wybory, do których potrzebni są wszyscy politycy."
 HUN_moderate_reforms:0 "Umiarkowane reformy"
 HUN_moderate_reforms_desc:0 "Aby ludność była szczęśliwa, musimy powoli reformować nasz kraj w komunistyczną utopię, której tak bardzo pragniemy. Jeśli reformy zostaną przeprowadzone zbyt szybko, ludność może nas potępić, a to zepsuje wizerunek mocarstw zachodnich."
 HUN_trade_with_the_west:0 "Handluj z Zachodem"
 HUN_trade_with_the_west_desc:0 "Aby udowodnić nasze zainteresowanie współpracą i pokojowe zamiary, postaramy się podpisać intensywne umowy handlowe z mocarstwami zachodnimi. W ten sposób mogą nie postrzegać nas jako zagrożenia, a nawet chcieć zaoferować nam swoją pomoc w przyszłości..."
 HUN_free_trade_nagy:0 "Wolny handel"
 HUN_free_trade_nagy_desc:0 "Ostateczną reformę, którą musimy przeprowadzić, aby mieć całkowicie wolne społeczeństwo (bez faszystów i monarchistów), ogłosimy oficjalnie ustanowienie wolnego handlu w naszym narodzie. To otworzy więcej drzwi na zachód, tak samo jak na wschód, na wypadek, gdybyśmy jeszcze nie zdecydowali o naszym wyrównaniu."
 HUN_education_for_all:0 "Edukacja dla wszystkich"
 HUN_education_for_all_desc:0 "Potrzebna jest kluczowa reforma w naszym systemie edukacji, który jawnie dyskryminuje pewne grupy i mniejszości i pozwala tylko bogatym i bogatym na naukę i uzyskanie noty. W naszej wizji każdy w kraju powinien mieć dostęp do każdej pożądanej edukacji. Poza tym musimy przepisać książki, aby nauki były… bardziej komunistyczne."
 HUN_soft_dictatorship:0 "Miękka dyktatura"
 HUN_soft_dictatorship_desc:0 "Stalin popełnia wielki błąd, rządząc żelazną pięścią. Ma zbyt dużą władzę, a ludność codziennie boi się o swoje życie. Dyktatura jest dobra, ale nie, jeśli wszyscy cię nienawidzą. Jeśli chcemy, aby komunizm przetrwał pokolenia, musimy zadbać o to, by kochano naszego dyktatora. Kádár ma idealną postać do tej roli i pokażemy naszym ludziom, że nie ma się czego bać."
 HUN_new_economical_mechanism:0 "Nowy mechanizm gospodarczy"
 HUN_new_economical_mechanism_desc:0 "Kádár wymyślił nowy plan gospodarczy dla naszego narodu, w skrócie NEM. Ten nowy plan wzmacnia skolektywizowane społeczeństwo i dalej wymusza komunizm w koszarach, zwiększając ogólną produktywność każdej fabryki. Doprowadzi to ostatecznie do wyższego stosunku mechanizmu rynkowego do centralnego planowania, co doprowadzi do dużego zysku, który może być następnie przeznaczony dla armii."
 HUN_15_point_programme:0 "15-punktowy program"
 HUN_15_point_programme_desc:0 "Największym dziełem Kádára jest 15-punktowy program przywrócenia socjalizmu. Ma na celu dalszą obronę władzy robotników i chłopów oraz zaprowadzenie porządku, bezpieczeństwa i spokoju w naszym kraju. W interesie ludzi i narodu jest to, aby mieli silny rząd, rząd zdolny do wyprowadzenia kraju z ciężkiej sytuacji."
 HUN_goulash_communism:0 "Komunizm gulaszowy"
 HUN_goulash_communism_desc:0 "Własna komunistyczna filozofia Kádára pozwala na dalszą wolność kulturową, poprawę praw człowieka, dobra konsumpcyjne dla ludności i regulowaną ekonomię rynkową, dzięki której ma nadzieję utrzymać ludzi zadowolonych i rozproszonych, jednocześnie pociągając za inne sznurki w tle. To jednak zaciera granice między socjalizmem a komunizmem, co skutkuje wieloma różnymi aspektami, takimi jak składniki gulaszu."
 HUN_soviet_constitution:0 "Przyjmij konstytucję radziecką"
 HUN_soviet_constitution_desc:0 "Sowieci naszkicowali genialną konstytucję, której trzon stanowią teorie marksistowskie. Ta nadrzędna konstytucja będzie wzorem dla naszej własnej konstytucji, w której zmienimy tylko imiona i inne drobiazgi. W ten sposób możemy być jak najbliżej stalinowskiego raju na ziemi i mieć nadzieję na odtworzenie własnego.."
 HUN_ultimatum_to_the_parties:0 "Taktyka salami"
 HUN_ultimatum_to_the_parties_desc:0 "Komunizm może odnieść sukces tylko wtedy, gdy kontroluje krajobraz polityczny. Śmierć Horthy'ego i następująca po niej wojna domowa doprowadziły do ​​powstania różnych mniejszych grup komunistycznych, skutecznie dzielących potencjalną władzę partii. Wyślemy ultimatum do tych partii, jak również do innych partii, aby się do nas przyłączyły, albo w przyszłości usuniemy wszystkich, którzy się nam sprzeciwiają!"
 HUN_rakosi_red_guard:0 "Promuj Rakosiego na czele Czerwonej Gwardii"
 HUN_rakosi_red_guard_desc:0 "Rákosi wyświadczył nam wielką przysługę w 1919 roku. Od tego czasu przebywa w więzieniu. Teraz nadszedł czas, by zabłysnąć jako nowy przywódca Czerwonej Gwardii, która będzie działać jako nasza tajna policja. Udowodnił, że jest mądrym i okrutnym przywódcą, dzięki czemu będzie mógł doskonale wykonać swoje nowe zadanie."
 HUN_one_party_state:0 "Państwo jednopartyjne"
 HUN_one_party_state_desc:0 "Po przekupieniu i zagrożeniu naszej drogi przez politykę, nadszedł czas, aby ostatecznie przejąć władzę. Wszystkie partie zostaną zakazane, a Mátyás Rákosi zachowa całą władzę dla siebie. To oznacza początek nowej ery dla Węgier i ich wspaniałego nowego przywódcy!"
 HUN_cult_of_personality:0 "Kult jednostki"
 HUN_cult_of_personality_desc:0 "Podobnie jak Stalin i Mao, celem Rakosiego jest mieć go na każdej ulicy, na każdym plakacie i jako posągi w każdym parku w całym kraju. Naród nauczy się czcić go jak boga, spełniać każde jego życzenie i oddawać jemu i krajowi lojalność aż do śmierci. Witaj Rakosi, zbawiciel proletariatu!"
 HUN_stalins_best_disciple:0 "Najlepszy uczeń Stalina"
 HUN_stalins_best_disciple_desc:0 "Rákosi twierdzi, że jest najlepszym uczniem Stalina, obiecując, że dostarczy wszystko narodowi, tak jak robi to Stalin w Związku Radzieckim. Wyślemy delegację do Związku Radzieckiego, pokazując im, jak oddany jest nasz przywódca, aby Stalin był swoim największym idolem. To może nam pomóc w zabezpieczeniu sojuszu w przyszłości."
 HUN_purge:0 "Wielka czystka"
 HUN_purge_desc:0 "Ci, którzy są przeciwko naszemu reżimowi, zasługują na zamknięcie i powieszenie. Niestety istnieje duży opór, zwłaszcza w szeregach wojskowych. Przeprowadzimy czystkę, tak jak zrobił to Stalin, aby pozbyć się wszystkich kapitalistycznych i dźgających plecy szumowin w naszych szeregach. Dopiero wtedy możemy odrodzić się z silniejszą i zjednoczoną armią."
 HUN_working_intelligentsia:0 "Pracująca Inteligencja"
 HUN_working_intelligentsia_desc:0 "Klasa robotnicza jest w stanie osiągnąć wielkość swoją ciężką pracą i niezniszczalnym morale. Możemy jednak bardzo skorzystać, jeśli spróbujemy zachęcić ludzi do uczęszczania na uniwersytety i zdobywania stopni naukowych, aby ewoluować i mieć najjaśniejsze umysły w połączeniu z naszymi poglądami ideologicznymi. Natychmiast otworzymy uniwersytety i zainicjujemy nowy semestr z nowymi profesorami."
 HUN_fuse_with_the_democrats:0 "Połącz się z Demokratami"
 HUN_fuse_with_the_democrats_desc:0 "Podobnie jak w 1919, Béla Kun zapowiedział połączenie z demokratami, aby wzmocnić własną partię. MSZDP już na szczęście zaakceptowało nadzieję, że w ten sposób będzie miał większe wpływy w polityce krajowej. Jednak po połączeniu odrzucimy tych polityków, którzy nie chcą w pełni przyjąć naszych komunistycznych sposobów."
 HUN_the_red_news:0 "Czerwone wiadomości"
 HUN_the_red_news_desc:0 "Czerwone Wiadomości były narzędziem propagandowym autorstwa Béli Kuna w 1919 r., które próbowało zrobić pranie mózgu ludności, aby wspierać poglądy rządów i rozszerzać nienawiść do kapitalistów, faszystów i monarchistów. Ta genialna metoda odniosła w kraju powszechny sukces i wprowadzając ją na nowo do naszego codziennego życia w teraźniejszości, z pewnością skłonimy jeszcze więcej osób do przyłączenia się do naszej sprawy."
 HUN_hungarian_stalin:0 "Węgierski Stalin"
 HUN_hungarian_stalin_desc:0 "Mátyás Rákosi, pobożny stalinista i fanatyczny zwolennik Stalina, już w rewolucji 1919 r. wykonywał rozkazy komunizmu. Jako jeden z niewielu, którzy przeżyli kolejny biały terror, uciekł do Związku Radzieckiego i poznał drogi Stalina. Teraz nadszedł czas, aby poprowadził nasz naród żelazną pięścią i szerzył myśl komunistyczną w całej Europie."
 HUN_ban_aristocrats:0 "Wyeliminuj Arystokratów"
 HUN_ban_aristocrats_desc:0 "Problemem naszego narodu są resztki arystokratów, którzy twierdzą, że są więcej warci niż przeciętny robotnik. Aby mieć czysty start jako naród komunistyczny, musimy pozbyć się tych elementów dążących do zniszczenia naszej ideologii. Wyślemy Czerwoną Gwardię, by zakorzeniła wszystkich naszych arystokratów na lewo i za karę zmusiła ich do ciężkiej pracy na polach iw fabrykach z resztą rolników i robotników."
 HUN_soviet_hungarian_academy:0 "Sowiecko-Węgierska Akademia Wojskowa"
 HUN_soviet_hungarian_academy_desc:0 "Nasza armia jest niczym bez jej przywództwa. Sowieci mają znacznie większe doświadczenie w sprawach wojskowych, więc może być korzystna współpraca z nimi w szkoleniu naszych najlepszych umysłów wojskowych. W tym celu utworzymy akademię wojskową z najbardziej wykwalifikowanymi instruktorami z obu naszych narodów."
 HUN_red_army:0 "Węgierska Armia Czerwona"
 HUN_red_army_desc:0 "Wszyscy kochający ojczyznę patrioci muszą spełniać swój obowiązek w obronie swojej ojczyzny. Stworzymy węgierską Armię Czerwoną, wzorem Sowietów na Wschodzie, która będzie chronić naszą raczkującą rewolucję."
 HUN_focus_on_the_home_front:0 "Skoncentruj się na froncie domowym"
 HUN_seek_greater_support_from_stalin:0 "Szukaj większego wsparcia od Stalina"
 HUN_join_com:0 "Dołącz do Kominternu"
 HUN_join_com_desc:0 "Droga naprzód dla rewolucji leży w Kominternie. Stojąc razem z naszymi towarzyszami, zmieciemy na bok kapitalistyczną niesprawiedliwość i faszystowskie zagrożenie, które nadciąga na Zachodzie."
 HUN_form_the_avh:0 "Utwórz „AVH”"
 HUN_form_the_avh_desc:0 "Államvédelmi Hatóság, czyli Państwowy Urząd Ochrony i jego przywódca Gábor Péter, zapewnią posłuszeństwo ludności. Jedynym sposobem kontrolowania ludzi jest strach i strach, że będą mieli… Regularne aresztowania i „zaginięcia” nauczą każdego, by pomyśleć dwa razy przed kwestionowaniem naszego reżimu."
 HUN_call_back_the_leadership_of_1919:0 "Przywróć przywództwo z 1919 r."
 HUN_call_back_the_leadership_of_1919_desc:0 "Béla Kun i jego rewolucyjna rada są przodkami nowoczesnego komunizmu. Na szczęście Béla Kun przeżył czystkę po tym, jak jego rząd upadł z powodu zbyt silnej Ententy. Powinniśmy uczynić go przywódcą naszego nowego ruchu i wykorzystać jego dotychczasową wiedzę wojskową i względy polityczne."
 HUN_reform_the_lenin_boys:0 "Zreformuj chłopców Lenina"
 HUN_reform_the_lenin_boys_desc:0 "Chłopcy Lenina dokonali wspaniałej porażki podczas rewolucji 1919 roku. Służyły jako narzędzie ochrony państwa, a także przedłużenie armii. Chociaż mamy już Czerwoną Gwardię monitorującą ludność, powinniśmy zreformować Chłopców Lenina jako elitarne oddziały dla armii."
 HUN_restart_the_red_terror:0 "Wskrześ czerwony terror"
 HUN_export_the_revolution_to_czechoslovakia:0 "Eksportuj Rewolucję do Czechosłowacji"
 HUN_repeat_the_1919_northern_campaign:0 "Powtórz kampanię północną 1919 r."
 HUN_export_the_revolution_to_romania:0 "Eksportuj rewolucję do Rumunii"
 HUN_export_the_revolution_to_yugoslavia:0 "Eksportuj rewolucję do Jugosławii"
 HUN_primacy_of_agriculture:0 "Prymat Rolnictwa"
 HUN_modernize_agricultural_technology:0 "Modernizacja technologii rolniczej"
 HUN_balkan_union:0 "Unia Bałkańska"
 HUN_tackle_fascism:0 "Zwalcz faszyzm"
 HUN_tackle_capitalism:0 "Zmierz się z kapitalizmem"
 HUN_intervene_in_czech:0 "Interweniuj w Czechosłowacji"
 HUN_intervene_in_czech_desc:0 "Czechosłowakom przyznano część terytoriów odebranych nam w Traktacie Trianon. Jednocześnie znamy niemieckie projekty na ich ziemiach. Być może bylibyśmy w stanie zaaranżować handel; nasze należne nam ziemie w zamian za gwarancję sowieckiego wsparcia militarnego w przypadku agresji niemieckiej."
 HUN_romanian_corridor:0 "Korytarz Rumuński"
 HUN_romanian_corridor_desc:0 "Koncentrując się na faszystowskim zagrożeniu na Zachodzie, nie możemy pozwolić, aby potencjalne zagrożenie nadal istniało na naszych tyłach, zwłaszcza gdy leży ono między nami a naszymi sojusznikami na Wschodzie. Rumunia musi być zabezpieczona jako inne państwo komunistyczne albo ważne szlaki lądowe do naszych sojuszników muszą zostać przekazane, aby zapewnić nam możliwość otrzymania ich wsparcia."
