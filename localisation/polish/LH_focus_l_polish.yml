l_polish:
 HUN_empower_the_far_right:0 "Wzmocnij prawicę"
 HUN_empower_the_far_right_desc:0 "Należy wzmocnić elementy faszystowskie w naszym kraju i dać im publiczną platformę do szerzenia ich ideologii. Ich poglądy na przyszłość Węgier najprawdopodobniej ponownie doprowadzą kraj do wielkości."
 HUN_turn_to_italy:0 "Zwróć się do Włoch"
 HUN_revive_the_fajvedo_part:0 "Ożywić Partię Rasową"
 HUN_revive_the_fajvedo_part_desc:0 "Partia Obrony Rasowej została po raz pierwszy założona w 1924 roku przez Gyulę Gömbösa. Od tego czasu został wykluczony ze sceny politycznej, ale już niedługo. Zniesiemy zakaz partii i pozwolimy Ivánowi Héjjasowi zostać jej nowym liderem. Podąży za wizją Gömbösa i poprowadzi partię do nowej chwały."
 HUN_meet_with_the_members_of_the_rongyos_garda:0 "Reanimacja Rongyos Gárda"
 HUN_meet_with_the_members_of_the_rongyos_garda_desc:0 "Rongoys Gárda to paramilitarna grupa, która jest postrzegana przez bohaterów przez naszą ludność. Nie tylko pomogli zabezpieczyć miasto Sopron przed pozostaniem częścią Węgier po Wielkiej Wojnie, ale także byli aktywni w niezliczonych innych działaniach, które przyniosły korzyści naszemu narodowi. Od połowy lat dwudziestych grupa się rozpadła, a w świetle ostatnich wydarzeń najlepiej jest zwołać ich z powrotem."
 HUN_work_with_the_turul_alliance:0 "Sojusz Turulów"
 HUN_work_with_the_turul_alliance_desc:0 "Po zakończeniu wielkiej wojny Gyula Gömbös wraz z węgierskimi uniwersytetami założył Uniwersytecką Organizację Młodzieży, która objęła cały kraj i ma niezliczonych zwolenników. Zachęca się uczniów do wyrażania poglądów chrześcijańskich, antytrianońskich, militarystycznych i antysemickich. Niemniej jednak możemy odnowić tę współpracę i czerpać korzyści z wynikającej z niej mocy badawczej."
 HUN_openly_militarize_the_levente_movement:0 "Zmilitaryzować ruch Levente"
 HUN_openly_militarize_the_levente_movement_desc:0 "Ruch Levente to paramilitarna organizacja młodzieżowa, która koncentruje się na treningu fizycznym i zdrowotnym, i została założona w 1921 roku. Możemy wykorzystać tę organizację, nakładając obowiązek uczestnictwa dla wszystkich chłopców w wieku od 12 do 12 lat i w ten sposób omijać zakaz poboru, który traktat z Trianon nam się narzuca."
 HUN_give_hejjas_absolute_power:0 "Przewrót oficerski"
 HUN_give_hejjas_absolute_power_desc:0 "Mając zabezpieczony kapitał, musimy teraz zabezpieczyć sytuację. Niestety Rongyos Gárda nie ma przywódcy, więc najważniejszym zadaniem jest wybór, kto będzie przywódcą narodu i poprowadzi nas do chwały. Zbierzemy rdzeń Rongyos Gárda na zamku w Budapeszcie, aby omówić sprawę i zobaczyć, czy możemy dojść do porozumienia, zanim wszystko się rozpadnie..."
 HUN_restart_the_white_terror:0 "Reanimacja Białego terroru"
 HUN_restart_the_white_terror_desc:0 "Czerwony Terror zbyt długo terroryzował naszą wieś. Nie wystarczy wygłaszać przemówień i aresztować kilku przestępców, trzeba temu przeciwdziałać Białym Terrorem i bezlitośnie bezlitośnie prześladować wszystkich komunistów. Obywatele uzbroją się po zęby i wykonają wyrok, na który zasługują ci brudni komuniści."
 HUN_renew_rome_protocols:0 "Odnów protokoły rzymskie"
 HUN_renew_rome_protocols_desc:0 "W świetle nieustannego rewizjonizmu Niemiec musimy odnowić Protokoły Rzymskie sporządzone i podpisane w 1934 roku. Porozumienia te służyłyby nie tylko dalszemu odizolowaniu zagrożeń niemieckich i jugosłowiańskich, ale także jako ewentualny prekursor faktycznego sojuszu."
 HUN_guarantee_austria:0 "Chroń Austrię"
 HUN_guarantee_austria_desc:0 "Aby dalej przeciwstawiać się Niemcom, musimy oprzeć się ich otwartym ambicjom zjednoczenia z Austrią. Możemy udzielić im gwarancji, dając obecnemu rządowi siłę polityczną, której potrzebuje, aby, miejmy nadzieję, przeciwstawić się proniemieckim elementom."
 HUN_alliance_italy:0 "Sojusz z Włochami i Austrią"
 HUN_alliance_italy_desc:0 "Początkowe zabiegi w kierunku sojuszu zawarte w protokołach rzymskich można teraz rozszerzyć. Wyślemy delegację do Włoch, aby przedyskutować wiążące porozumienie o szerokiej współpracy wojskowej, zarówno defensywnej, jak i ofensywnej."
