 HUN_move_idea:0 "M.O.V.E"
 HUN_move_idea_desc:0 "Węgierskie Stowarzyszenie Obrony Narodowej (Magyar Országos Véderö Egylet) to paramilitarna grupa założona przez Gyulę Gömbösa wraz ze wszystkimi prawicowymi radykałami, którzy sprzeciwiali się Węgierskiej Republice Radzieckiej w 1919 roku. Organizacja jest rzekomo odpowiedzialna za liczne zabójstwa polityczne i otwarcie pokazała swoje poparcie dla Mussoliniego i Hitlera. Miklós Horthy zdołał utrzymać ich w ryzach przez ostatnią dekadę, ale niezadowolenie ludzi rośnie, a wraz z nim M.O.V.E. Dlatego jest to jedna z głównych sił radykalizacji ludności i jeśli chcemy przeciwstawić się skrajnej prawicy, będziemy musieli uporać się z tym zagrożeniem."
 HUN_move_idea_2:0 "M.O.V.E"
 HUN_move_idea_2_desc:0 "Węgierskie Stowarzyszenie Obrony Narodowej (Magyar Országos Véderö Egylet) to paramilitarna grupa założona przez Gyulę Gömbösa wraz ze wszystkimi prawicowymi radykałami, którzy sprzeciwiali się Węgierskiej Republice Radzieckiej w 1919 roku. Organizacja jest rzekomo odpowiedzialna za liczne zabójstwa polityczne i otwarcie pokazała swoje poparcie dla Mussoliniego i Hitlera. Teraz, gdy uzyskał finansowanie rządowe, można śmiało powiedzieć, że M.O.V.E. może pracować przy pełnym wsparciu rządowym, aby utrzymać populację w ryzach."
 HUN_levente_movement:0 "M.O.V.E"
 HUN_levente_movement_desc:0 "Węgierskie Stowarzyszenie Obrony Narodowej (Magyar Országos Véderö Egylet) to paramilitarna grupa założona przez Gyulę Gömbösa wraz ze wszystkimi prawicowymi radykałami, którzy sprzeciwiali się Węgierskiej Republice Radzieckiej w 1919 roku. Organizacja jest rzekomo odpowiedzialna za liczne zabójstwa polityczne i otwarcie pokazała swoje poparcie dla Mussoliniego i Hitlera. Teraz, gdy uzyskał finansowanie rządowe, można śmiało powiedzieć, że M.O.V.E. może pracować przy pełnym wsparciu rządowym, aby utrzymać populację w ryzach. Oprócz tego Organizacja Levente została połączona z M.O.V.E, zapewniając platformę dla młodych Węgrów, którzy chcą walczyć o swoją ojczyznę."
