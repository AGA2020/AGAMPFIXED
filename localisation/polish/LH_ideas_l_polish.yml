 HUN_split_nation_desc:0 "Po Wielkiej Wojnie Węgry zostały pozbawione dwóch trzecich swojej ziemi. „Węgry otoczone przez Węgry” brzmiało kiedyś powiedzenie. Utrata całego tego terytorium sparaliżowała naszą gospodarkę, siłę roboczą, morale i spowodowała poważną niestabilność polityczną. Ludzie nie są szczęśliwi i domagają się powrotu do naszych starych granic. Nadszedł czas, aby naprawić zło i rozpocząć wielką Rewizję, abyśmy mogli powrócić do naszej dawnej chwały!"
