 HUN_red_terror_fear:0 "Strach przed Czerwonym Terrorem"
 HUN_red_terror_fear_desc:0 "Ciągła rywalizacja między czerwonymi a białymi spowodowała polityczną niestabilność naszego narodu. Poprzednia rewolucja komunistyczna wywołała w społeczeństwie wiele gniewu i nienawiści do komunistów, co możemy wykorzystać na naszą korzyść. Wsi nie mają odpowiedniego nadzoru, co spowodowało nowy komunistyczny terror, kiedy grupy partyzanckie atakują wioski i zabijają niewinnych mieszkańców. Musimy to powstrzymać, zanim wymknie się spod kontroli."
