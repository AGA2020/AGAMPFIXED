 HUN_monarchy_without_monarch_desc:0 "Od czasu uniezależnienia się od imperium Habsburgów brak nam króla na naszym tronie. Po dojściu Horthy'ego do władzy, pusty tron ​​stał się cierniem w oku narodu, ponieważ nazywamy siebie „królestwem”. Musimy działać i ostatecznie rozstrzygnąć kwestię tronu, aby zapewnić stabilność polityczną."
