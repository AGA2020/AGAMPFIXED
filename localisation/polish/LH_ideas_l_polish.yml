 HUN_wheat_depression:0 "Kryzys ekonomiczny"
 HUN_wheat_depression_desc:0 "Po Wielkim Kryzysie w 1929 r. i załamaniu się światowych cen pszenicy Węgry mają do czynienia z poważnym deficytem budżetowym, ponieważ ich gospodarka jest silnie uzależniona od eksportu pszenicy. Aby temu przeciwdziałać, powinniśmy wprowadzić politykę deflacyjną lub znaleźć nowych partnerów handlowych, którzy chcą kupić naszą pszenicę za rozsądną cenę. Może to niestety oznaczać silne uzależnienie od innego narodu, co może mieć duży wpływ na naszą politykę…"
