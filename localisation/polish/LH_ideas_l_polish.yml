 HUN_scythe_cross_idea:0 "Zagrożenie Scythe Cross"
 HUN_scythe_cross_idea_desc:0 "Po ułaskawieniu więźniów politycznych faszyści mogą ponownie swobodnie wędrować po kraju. Większość ruchów faszystowskich ma raczej łagodne poglądy i można je połączyć w jedną silną partię faszystowską, ale ruch Scythe Cross nie jest chętny do współpracy i dlatego działa jako polityczny kontrapunkt na scenie faszystowskiej. Będziemy musieli albo całkowicie ich wygnać, albo zbliżyć się do nich w ostatniej próbie zjednoczenia ruchów faszystowskich."
 HUN_scythe_cross_idea_2:0 "Opozycja węgierska"
 HUN_scythe_cross_idea_2_desc:0 "Ferenc Szálasi wezwał do ideologicznej wojny przeciwko Węgierskiemu Ruchowi Życia Imrédy'ego i połączył siły z ruchem kosy krzyż. Walka polityczna między obiema grupami spowodowała, że ​​faszyści w kraju walczą ze sobą, skutecznie ograniczając możliwości docierania ideologii do ludzi."
 HUN_workforce_shortage:0 "Niedobór siły roboczej"
 HUN_workforce_shortage_desc:0 "Ponieważ wiele prywatnych sklepów jest pustych, deportacje pozostawiły wiele białych plam w gospodarce."
