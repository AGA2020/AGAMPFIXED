 HUN_wheat_depression2:0 "Eksport do partnera handlowego"
 HUN_wheat_depression2_desc:0 "Po pomyślnym zawarciu ważnej umowy handlowej z Włochami, udało nam się jeszcze bardziej ustabilizować naszą gospodarkę. Jednak praca nie jest jeszcze zakończona."
 HUN_wheat_depression4:0 "Eksport do partnera handlowego"
 HUN_wheat_depression4_desc:0 "Po pomyślnym zawarciu ważnej umowy handlowej z Niemcami udało nam się jeszcze bardziej ustabilizować naszą gospodarkę. Jednak praca nie jest jeszcze zakończona."
 HUN_wheat_depression3:0 "Stabilny eksport pszenicy"
 HUN_wheat_depression3_desc:0 "W końcu udało nam się przezwyciężyć kryzys gospodarczy, znajdując odpowiedniego partnera handlowego, który płaci rozsądną sumę za nasz eksport. Teraz możemy skupić się na innych celach."
 HUN_wheat_depression5:0 "Eksport do partnerów handlowych"
 HUN_wheat_depression5_desc:0 "Po pomyślnym zawarciu ważnej umowy handlowej udało nam się jeszcze bardziej ustabilizować naszą gospodarkę. Jednak praca nie jest jeszcze zakończona."
 HUN_wheat_depression_6:0 "Wychodzenie z kryzysu gospodarczego"
 HUN_wheat_depression_6_desc:0 "Zapewniliśmy inwestycję, która jest niezbędna dla ożywienia naszej gospodarki. Te fundusze pozwolą nam na ponowne otwarcie niektórych fabryk, pozwolą na zatrudnienie robotników i rolników, co z kolei przyniesie zysk. Powoli, ale pewnie sytuacja się poprawia i teraz, gdy proces został już uruchomiony, wywoła reakcję łańcuchową, prowadzącą do przezwyciężenia tego kryzysu w najbliższej przyszłości."
