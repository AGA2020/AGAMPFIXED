 LH.120.march_front.d:0 "Reżimy demokratyczne miały zły okres w ostatnich dziesięcioleciach. Po upadku Austro-Węgier i późniejszej rewolucji przyniosły na Węgrzech pierwszą demokrację z premierem Mihály Károlyi. Doprowadziło to do komunistycznej rewolucji z Bélą Kunem, a po zażegnaniu najgorszego Peidl Gyula próbował ustanowić demokratyczny reżim, który ostatecznie zakończył się po 5 dniach.Po tak krótkim sprawowaniu funkcji premiera, Peidl złożył rezygnację, a Károly Peyer przejął kierownictwo Szóciáldemokrata Párt (MSZDP). Zaproszenie go na stanowisko premiera mogłoby zatem przywrócić ideę demokratycznych Węgier. \n\n Árpád Szakasits był natomiast aktywnym współtwórcą wspomnianej rewolucji komunistycznej, w której uczestniczył jego ojciec. skazany na śmierć, a w następstwie na więzienie.Od 1927 r. jest sekretarzem MSZDP, a od 1928 r. przewodniczącym Węgierskiej Narodowej Federacji Pracowników Budowlanych (MÉMOSZ). W socjaldemokracji iz drugim w komunizmie jest z pewnością dobrym kandydatem do zjednoczenia obu frontów. \n Endre Bajcsy-Zsilinszky to bardzo osobliwa i kontrowersyjna postać w polityce krajowej. Z jednej strony ściśle współpracował z Gyulą Gömbösem, opowiadając się za różnicą rasową, z drugiej zaś dąży do sprawiedliwego i sprawiedliwego systemu demokratycznego, wciąż pozostając przy tym, że tylko etniczni Węgrzy powinni mieć możliwość uczestniczenia w parlamencie . Jest zdecydowanie przeciwny i ideologicznemu sojuszowi z Niemcami, pragnąc, aby Węgry utorowały sobie własną drogę w historii. Dodatkowo jest członkiem Zakonu Smoka, co może potencjalnie doprowadzić do ciekawej koalicji... \n\n Po godzinach rozważań [ROOT.GetLeader] doszedł do wniosku, kto powinien wypełnić Gyula Rola Gömbösa jako premiera. Dziś rano wygłosił przemówienie na Placu Bohaterów w Budapeszcie. Jego wybór był następujący..."
 LH.120.a:0 "Árpád Szakasits przywróci demokrację!"
 LH.120.b:0 "Károly Peyer będzie kontynuował to, czego nie mógł dokończyć"
 LH.120.c:0 "Potrzebujemy konserwatywnej postawy Bajcsy-Zsilinszky"
 LH.19.t:0 "Wybór naszej strony"
 LH.19.not_chosen_prime.d:0 "Dzięki wzmocnieniu pozycji faszystów w naszym kraju wkrótce będziemy mogli sformować nowy rząd i pozbyć się tych leniwych konserwatystów. Powinniśmy zdecydować, w jakim kierunku będziemy chcieli się sprzymierzyć. Niemcy są bardzo potężny naród i przywódca Osi, z którego moglibyśmy wiele skorzystać w zakresie odzyskania utraconych ziem po wielkiej wojnie. Jednak sprzymierzenie się z Włochami ma również swoje zalety. Gömbös Gyula podpisał Protokoły Rzymskie w 1934 r., które mogą doprowadzić do możliwy sojusz z nimi i Austrią".
 LH.19.chosen_ger_prime.d:0 "Po śmierci Gömbösa [ROOT.GetLeader] wyznaczył nowego premiera, którego nowo utworzony rząd dąży do dostosowania się do Niemiec. Powinniśmy w pełni wspierać tę wizję."
 LH.19.chosen_ita_prime.d:0 "Po śmierci Gömbösa [ROOT.GetLeader] wyznaczył nowego premiera, którego nowo utworzony rząd zamierza dostosować się do Włoch. Powinniśmy w pełni wspierać tę wizję."
 LH.19.a:0 "Zwrot do Niemiec"
 LH.19.b:0 "Skręć do Włoch"
 
 LH.20.t:0 "Wpływy Niemiec rosną!"
 LH.20.already_fascist.d:0 "Wraz z aneksją Austrii w ramach tego, co Niemcy nazywają "Anschluss", znajdujemy się teraz na granicy Rzeszy Niemieckiej. Ten rozwój umożliwia nam bliższą współpracę z Niemcami, co pozwala nam dostosować się do nich szybciej. Już niedługo będziemy mogli zająć swoje miejsce w osi i nazwać Niemców naszymi sojusznikami!"
 LH.20.not_fascist.d:0 "Wraz z aneksją Austrii w ramach tego, co Niemcy nazywają "Anschluss", teraz graniczymy z Rzeszą Niemiecką. Niestety, [GER.GetLeader] już zbliżył się do [Root.GetLeader] i zasugerował na jego zamiary sprzymierzenia się Węgier z Osią. Ponieważ Rzesza Niemiecka teraz graniczy z nami, powoli jesteśmy wciągani w ich sferę polityczną... Na marginesie zasugerował też, że w przypadku naszej odmowy rozważy wykorzystanie niemieckich wojsk do zmuś nas..."
 LH.20.a:0 "Doskonałe!"
 LH.20.b:0 "Miejmy nadzieję, że nie!"
 
 LH.21.t:0 "Pierwsza Nagroda Wiedeńska"
 LH.21.already_fascist.d:0 "Po chwalebnym sukcesie Rzeszy Niemieckiej podczas Pierwszej Nagrody Wiedeńskiej odzyskaliśmy nasze dawno utracone terytoria w południowej Słowacji. Nasze wojska przemaszerowały przez dawną granicę i wszystkich obywateli kraju świętują. Czechosłowackie flagi zostały zburzone i zastąpione flagami węgierskimi, w mieście Kassa rozpoczęła się parada wojskowa, po wielkich uroczystościach i wielu wiwatach. [ROOT.GetLeader] przemówił do narodu w wdzięcznym przemówieniu i przyrzekł przyłącz się do Niemców w ich sprawie. Naród gorączkowo czeka na formalne wejście do Osi".
 LH.21.not_fascist.d:0 "Po sukcesie Rzeszy Niemieckiej na Pierwszej Nagrodzie Wiedeńskiej teraz odzyskaliśmy nasze dawno utracone terytoria na południu Słowacji. Nasze wojska przemaszerowały przez dawną granicę i obywatele całego kraju świętują. Flagi czechosłowackie zostały zburzone i zastąpione flagami węgierskimi, w mieście Kassa rozpoczęła się parada wojskowa, po wielkich uroczystościach i wielu wiwatach.[ROOT.GetLeader] zwrócił się do narodu, że choć jest wdzięczny, również państwo węgierskie podchodzi do tych wydarzeń sceptycznie, ponieważ nie możemy ryzykować, że świat uzna nas za niemieckich sojuszników..."
 LH.21.a:0 "Dzięki Bogu za Rzeszę Niemiecką!"
 LH.21.b:0 "Co oni planują..."
 
 LH.22.t:0 "Los Czechosłowacji"
 LH.22.already_fascist.d:0 "Wiadomości, które zaskoczyły naszych niemieckich sąsiadów, trafiają teraz na nagłówki wszystkich gazet w kraju. Rusi Karpackiej".
 LH.22.not_fascist.d:0 "Ponieważ Niemcy kontynuują przyjacielski podbój terytoriów, jesteśmy teraz w punkcie, w którym otrzymaliśmy od nich więcej terytoriów. Ludność jest bardzo wdzięczna za ten rozwój, oznacza to również, że my są jeszcze bardziej zadłużeni wobec Niemców, zwiększając ich wpływy w naszym kraju. Tylko czas może powiedzieć, dokąd nas to zaprowadzi..."
 LH.22.a:0 "Doskonały"
 LH.22.b:0 "Dobrze, ale źle..."
 LH.23.t:0 "Pierwsza nagroda wiedeńska"
 LH.23.already_fascist.d:0 "Społeczeństwo jest w zamieszaniu. Rząd ponownie organizuje wielkie święta i uroczystości, co wydaje się spełnieniem marzeń. Nigdy nie sądziliśmy, że uda nam się odzyskać utracone terytoria nasza rywalka Rumunia, ale to się stało. [ROOT.GetLeader] ogłosił ten dzień świętem narodowym, dzień, który w przyszłości będziemy pamiętać jako dzień, w którym Węgry odzyskały swoje miejsce w świecie. Zbliżyła się do nas delegacja niemiecka aby przedyskutować ostateczne porozumienia, które muszą zostać zawarte, zanim Węgry będą mogły w końcu oficjalnie zostać członkiem Osi. Wraz z przeniesieniem Siedmiogrodu Węgry przywróciły dawną świetność, a rewizja w końcu dobiegła końca"
 LH.23.not_fascist.d:0 "Społeczeństwo jest w chaosie. Wielkie święta i uroczystości są ponownie organizowane przez rząd, co wydaje się spełnieniem marzeń. Nigdy nie sądziliśmy, że uda nam się odzyskać utracone terytoria nasza rywalka Rumunia, ale to się stało. [ROOT.GetLeader] ogłosił ten dzień świętem narodowym, dzień, który w przyszłości będziemy pamiętać jako dzień, w którym Węgry odzyskały swoje miejsce w świecie. Niemiecka delegacja już się zbliża. nas do omówienia ostatecznych porozumień, które muszą zostać zawarte, zanim Węgry oficjalnie wejdą do Osi. Chociaż jest to dla nas głęboko niepokojące, nie mamy innego wyjścia. Wraz z przeniesieniem Siedmiogrodu Węgry przywróciły dawną świetność, a rewizja w końcu dobiegną końca, a w naszych czasach możemy wołać o pokój".
 LH.23.a:0 "Teraz nikt nie może nas powstrzymać!"
 LH.23.b:0 "Czy możemy...?"
 
 LH.24.t:0 "Król Zog prosi o poślubienie węgierskiego szlachcica"
 LH.24.d:0 "Król Zog Albanii zwrócił się do [Root.GetLeader] z pytaniem o poślubienie węgierskiej szlachcianki Geraldine Apponyi. Piękna kobieta, znana również jako "Biała Róża Węgier" ma zostać stworzona królowej Albanii. Poza faktem, że jej ojciec, Gyula Apponyi, był bardzo wpływowym politykiem monarchistycznym podczas wielkiej wojny, tak naprawdę nie mamy dla Geraldine żadnego specjalnego użytku poza byciem celebrytą w oczach opinii publicznej. dopuszczenie tego małżeństwa może jednak oznaczać możliwy sojusz z narodem Albanii.Powinniśmy jednak uważać, aby nie działać pochopnie, ponieważ wiadomo, że Włochy planują przejęcie kontroli nad Albanią, co może prowadzić do wrogość między nami a nimi..."
 LH.24.a:0 "Ślub będzie kontynuowany, ale nie mamy żadnych innych interesów w Albanii"
 LH.24.b:0 "Niech ten ślub będzie znakiem przyjaźni między naszymi narodami!"
 LH.24.c:0 "Nie chcemy być uwikłani w takie sprawy międzynarodowe."
 LH.25.t:0 "Zmiana nazwy Rusi Karpackiej"
 LH.25.not_szalasi.d:0 "Teraz, gdy odzyskaliśmy Ruś Karpacką, być może nadszedł czas, aby w pełni zintegrować ją z Węgrami, zmieniając jej nazwę na oryginalną węgierską nazwę "Kárpátalja".
 LH.25.szalasi.d:0 "Teraz, gdy odzyskaliśmy Ruś Karpacką, być może nadszedł czas, aby w pełni zintegrować ją z naszym krajem poprzez zmianę nazwy, w oparciu o ideę [ROOT.GetLeader] Zjednoczonych Ziem Węgierskich, gdzie nazywa się "Ruténföld"."
 LH.25.a:0 "Doskonały"
 LH.25.b:0 "Doskonały"
 
 LH.28.t:0 "Zmiana nazwy Prekmurje"
 LH.28.desc:0 "Teraz, gdy odzyskaliśmy Prekmurje, być może nadszedł czas, aby w pełni zintegrować je z Węgrami poprzez zmianę jego nazwy na oryginalną węgierską nazwę "Muravidék"."
 LH.28.a:0 "Doskonały"
 
 LH.26.t:0 "Niemiecki Ultimatum"
 LH.26.d:0 "Właśnie otrzymaliśmy telegraf z ambasady Rzeszy Niemieckiej! Stwierdza on, że Führer [GER.GetLeader] jest zdania, że ​​Rzesza Niemiecka ma teraz na nas wystarczający wpływ, aby zmusić nas do dołączył do Osi. Zeszłej nocy dywizja SS wkroczyła do kraju bez żadnego oporu i pomaszerowała prosto do stolicy. [ROOT.GetLeader] jest w zasadzie przetrzymywany w niewoli w Pałacu w Budapeszcie i osobiście otrzymuje ultimatum. \n\nWiedział ten dzień w końcu nadszedł, gdy Niemcy stracili cierpliwość po oddaniu nam części naszego dawnego terytorium. Teraz czekają na zapłatę. Podczas gdy oficer SS ma broń wycelowaną w głowę [ROOT.GetLeader], to zależy od niego decydować o losie kraju. Chociaż naród węgierski jest jednym z honorem, to właśnie takie chwile są testem tego honoru, na którym nasza kultura jest zbudowana. Ale może w tym przypadku hańba jest warta więcej niż śmierć? A nawet jeśli [ROOT. GetLeader] ostatecznie decyduje się podpisać kontra ct, możliwość dźgnięcia Niemców we właściwym czasie jest wciąż otwarta... \n\nNaród czeka na decyzję [ROOT.GetLeader]..."
 LH.26.a:0 "Nie mamy wyboru..."
 LH.26.b:0 "Wtedy czeka nas śmierć!"
 LH.27.t:0 "Operacja Panzerfaust"
 LH.27.no_heir.d:0 "Naród jest w kryzysie. Po śmierci Miklósa Horthy'ego Dywizja SS szybko wróciła do Niemiec. Niedługo po ich zniknięciu nadeszła formalna deklaracja wojny. Podjęto szybkie działania aby zmobilizować wszystkie dostępne dywizje i podczas gdy [ROOT.GetNameDef] przygotowuje się do natychmiastowej wojny, opłakuje również swojego ukochanego poległego przywódcę.Po jego śmierci kraj zostaje rozbity, a z próżni władzy wyłaniają się nowe frakcje, gorliwie chcące przejąć kraj. .."
 LH.27.has_heir.d:0 "Naród jest w kryzysie. Po śmierci Miklósa Horthy'ego Dywizja SS szybko wróciła do Niemiec. Niedługo po ich zniknięciu nadeszła formalna deklaracja wojny. Podjęto szybkie działania aby zmobilizować wszystkie dostępne dywizje i podczas gdy [ROOT.GetNameDef] przygotowuje się do natychmiastowej wojny, opłakuje również swojego ukochanego upadłego przywódcę.Jako nowy król Węgier, [ROOT.GetLeader] wygłosił swoje pierwsze przemówienie w Budapeszcie i przyrzekł odbudować naród po obecnej wojnie".
 LH.27.a:0 "Najpierw musimy skupić się na przetrwaniu..."
 
 LH.29.t:0 "Wybory 1939"
 LH.29.d:0 "Ostatnie karty do głosowania zostały policzone i wyniki są bardzo jasne. Nasza nowo utworzona "[ROOT.GetRulingParty]", [ROOT.GetNeutralParty], zdecydowanie wygrała! zdobyliśmy prawie wszystkich wyborców SZDP po naszej stronie i możemy z dumą powiedzieć, że możemy znów kierować krajem przez kolejne 4 lata.Wydaje się, że choć faszyści są dość popularni, to nadal mamy większość władzy. faktycznie okazał się to największy sukces wyborczy, jaki kiedykolwiek odnieśliśmy! Ludność nadała nam już przydomek "Partia rządowa", ponieważ wygraliśmy wszystkie wybory od zakończenia wielkiej wojny i zamierzaliśmy zachowaj nazwę! \n\nJednak to zwycięstwo ma również swoją cenę... Partie faszystowskie zjednoczyły się pod kierownictwem partii Strzałokrzyżowiec Ferenca Szálasiego i ruch ma więcej zwolenników niż kiedykolwiek wcześniej. Ponieważ większość wyborców SZDP głosowała na nas wydaje się, że naród jest podzielony między nas i faszystów, co potencjalnie może ustabilizować kraj i musimy uważać na faszystów, zanim chciwość ich pokona i spróbują dokonać zamachu stanu... Możemy mieć nadzieję na najlepsze i zaufać faszystom, że nie zrobią nic w tym rodzaju, albo moglibyśmy spróbować i wykorzenić je i być może uroczyście zjednoczyć cały naród pod nami."
 LH.29.a:0 "Lud przemówił"
 
 LH.30.t:0 "Upadek skrajnej prawicy"
 LH.30.d:0 "Wraz z upadkiem faszystów nasza władza nad narodem staje się coraz silniejsza. Można śmiało powiedzieć, że faszyści nie mają prawie żadnego wpływu na politykę kraju. Naród jest ponownie zjednoczony ".
 LH.30.a:0 "Dobra jazda!"
 LH.31.t:0 "Faszyści zdobywają wpływy"
 LH.31.d:0 "Dzięki naszej niedawnej polityce dostosowania do Niemiec faszystowskie mocarstwa w naszym kraju z dnia na dzień stają się coraz silniejsze. Jeśli nie sprostamy temu problemowi i nie zrobimy czegoś przeciwko niemu, będziemy mieli poważne problemy w przyszłości , zwłaszcza jeśli Niemcy zdecydują się dalej prowokować nasz naród..."
 LH.31.a:0 "Musimy być ostrożni..."
 
 LH.32.t:0 "Faszyści zdobywają wpływy"
 LH.32.d:0 "Dzięki naszej niedawnej polityce dostosowania do Niemiec faszystowskie mocarstwa w naszym kraju z dnia na dzień stają się coraz silniejsze. Jeśli nie sprostamy temu problemowi i nie zrobimy czegoś przeciwko niemu, będziemy mieli poważne problemy w przyszłości , zwłaszcza jeśli Niemcy zdecydują się dalej prowokować nasz naród..."
 LH.32.a:0 "To wymyka się spod kontroli!"
 
 LH_ITA.2.t:0 "Zabójstwo Mussolinisa"
 
 LH.33.t:0 "Wielka Brytania akceptuje pomoc ekonomiczną"
 LH.33.d:0 "Negocjacje z Wielką Brytanią zakończyły się sukcesem i udało nam się pozyskać duże inwestycje od naszego nowego partnera. Nasi dyplomaci wrócili do domu z całą potrzebną papierkową robotą i możemy teraz zacząć inwestować pieniądze uprzejmie otrzymaliśmy, aby przywrócić gospodarkę na właściwe tory".
 LH.33.a:0 "Świetnie!"
 
 LH.34.t:0 "Negocjacje z Wielką Brytanią zawodzą"
 LH.34.d:0 "Nasi dyplomaci wrócili do domu ze smutną wiadomością: negocjacje z Wielką Brytanią zostały zerwane, ponieważ oba kraje nie mogły spotkać się na wspólnej płaszczyźnie co do warunków inwestycji. Zostaliśmy odrzuceni przez Brytyjczyków, ale to nie znaczy, że nie mamy już żadnych opcji. Moglibyśmy zwrócić się do innego kraju lub spróbować samodzielnie rozwiązać pierwszy etap ożywienia gospodarki".
 LH.34.a:0 "Musimy spróbować gdzie indziej..."
 
 LH.35.t:0 "[FROM.GetName] akceptuje pomoc ekonomiczną"
 LH.35.d:0 "Negocjacje z [FROM.GetName] zakończyły się sukcesem i udało nam się zapewnić dużą inwestycję od naszego nowego partnera. Nasi dyplomaci wrócili teraz do domu z całą potrzebną papierkową robotą i możemy teraz zacznij inwestować pieniądze, które otrzymaliśmy, aby przywrócić gospodarkę na właściwe tory".
 LH.35.a:0 "Świetnie!"
 
 LH.36.t:0 "Negocjacje z [FROM.GetName] nie powiodły się"
 LH.36.d:0 "Nasi dyplomaci wrócili do domu ze smutną wiadomością: negocjacje z [FROM.GetName] zostały zerwane, ponieważ oba kraje nie mogły spotkać się na wspólnej płaszczyźnie co do warunków inwestycji. Zostaliśmy odrzuceni przez [FROM.GetAdjective], ale to nie znaczy, że nie mamy już żadnych opcji. Moglibyśmy zwrócić się do innego kraju lub spróbować samodzielnie rozwiązać pierwszy etap ożywienia gospodarki".
 LH.36.a:0 "Musimy spróbować gdzie indziej..."
 
 LH.37.t:0 "Związek Radziecki akceptuje pomoc ekonomiczną"
 LH.37.d:0 "Negocjacje ze Związkiem Radzieckim zakończyły się sukcesem i udało nam się zapewnić duże inwestycje od naszego nowego partnera. Nasi dyplomaci wrócili do domu z całą potrzebną papierkową robotą i możemy teraz zacząć inwestować pieniądze, które uprzejmie otrzymaliśmy, aby przywrócić gospodarkę na właściwe tory".
 LH.37.a:0 "Świetnie!"
 
 LH.38.t:0 "Negocjacje ze Związkiem Radzieckim zawodzą"
 LH.38.d:0 "Nasi dyplomaci wrócili do domu ze smutną wiadomością: negocjacje ze Związkiem Radzieckim zostały zerwane, ponieważ oba kraje nie mogły spotkać się na wspólnej płaszczyźnie co do warunków inwestycji. Mamy zostały odrzucone przez Sowietów, ale to nie znaczy, że nie mamy już opcji"
 LH.38.a:0 "Musimy spróbować gdzie indziej..."
 
 LH.39.t:0 "Wielka Brytania zgadza się na umowę handlową!"
 LH.39.d:0 "We wczorajszych negocjacjach z Wielką Brytanią mogliśmy z powodzeniem zgodzić się na zawarcie z nimi szerokiej umowy handlowej. Jest to duży krok naprzód dla naszej gospodarki. Brytyjski rząd wyraził swoje zaniepokojenie obecną sytuacją na świecie i doszli do wniosku, że kraj potrzebuje dużych ilości pszenicy i innych produktów rolnych, których mamy ogromną nadwyżkę. Te zasoby pomogą im w przygotowaniu i zaopatrzeniu kolejnej wojny."
 LH.39.a:0 "Kolejny krok w kierunku poprawy!"
 LH.40.t:0 "Brytyjska umowa handlowa odwołana!"
 LH.40.d:0 "Nasze wysiłki w celu zabezpieczenia ważnej umowy handlowej z Wielką Brytanią zakończyły się kompletną katastrofą. Sytuacja była tak zła, że ​​nasi dyplomaci zostali wyrzuceni w trakcie negocjacji, a brytyjscy dyplomaci byli zszokowani naszym " nie do przyjęcia". Jeśli chcemy, możemy wysłać kolejną delegację do innego kraju. Nasi byli dyplomaci i tak stracili pracę..."
 LH.40.a:0 "Cholera ich!"
 
 LH.41.t:0 "Wielka Brytania oferuje kompletne wytyczne ekonomiczne!"
 LH.41.d:0 "Wczoraj otrzymaliśmy ofertę z Wielkiej Brytanii, w której zgadzają się na bliskie partnerstwo gospodarcze z nami. Chociaż to z pewnością sprawi, że będziemy na nich silnie polegać i może potencjalnie zrestrukturyzować cały krajobraz polityczny naszego narodu , umowa ta z pewnością będzie bardzo pomocna dla naszej gospodarki. Możemy teraz śmiało powiedzieć, że nasz kryzys został przezwyciężony i nie możemy dłużej obawiać się naszej niestabilności gospodarczej."
 LH.41.a:0 "Jesteśmy zbawieni!"
 
 LH.42.t:0 "Brak wytycznych gospodarczych od Brytyjczyków"
 LH.42.d:0 "Brytyjczycy odrzucili nas. Wyraźnie stwierdzili, że nie interesują się naszą gospodarką i pomagają jej. nie dostrzegali znaczenia innego sojusznika kontynentalnego i potencjalnego uczestnika po swojej stronie wojny".
 LH.42.a:0 "Klątwy!"
 
 LH.43.t:0 "Francja zgadza się na umowę handlową!"
 LH.43.d:0 "We wczorajszych negocjacjach z Francją mogliśmy z powodzeniem zawrzeć z nimi szerokie porozumienie handlowe. To duży krok naprzód dla naszej gospodarki. Francuski rząd wyraził zaniepokojenie obecną sytuacją na świecie i dojść do wniosku, że krajowi potrzebne są duże ilości pszenicy i innych produktów rolnych, których mamy ogromną nadwyżkę. Te zasoby pomogą im w przygotowaniu i zaopatrzeniu kolejnej wojny."
 LH.43.a:0 "Kolejny krok w kierunku poprawy!"
 
 LH.44.t:0 "Francuska umowa handlowa odrzucona!"
 LH.44.d:0 "Nasze wysiłki w celu zabezpieczenia ważnej umowy handlowej z Francją zakończyły się kompletną katastrofą. Sytuacja była tak zła, że ​​nasi dyplomaci zostali wyrzuceni w trakcie negocjacji, a francuscy dyplomaci byli zszokowani naszym " oburzające" żądania. Jeśli chcemy, możemy wysłać kolejną delegację do innego kraju. Nasi byli dyplomaci i tak stracili pracę..."
 LH.44.a:0 "Cholera ich!"
 
 LH.45.t:0 "Francja oferuje kompletne wytyczne gospodarcze!"
 LH.45.d:0 "Wczoraj otrzymaliśmy ofertę z Francji, w której zgadzają się na bliskie partnerstwo gospodarcze z nami. Chociaż to z pewnością sprawi, że będziemy na nich silnie polegać i może potencjalnie zrestrukturyzować cały krajobraz polityczny naszego narodu , umowa ta z pewnością będzie bardzo pomocna dla naszej gospodarki. Możemy teraz śmiało powiedzieć, że nasz kryzys został przezwyciężony i nie możemy dłużej obawiać się naszej niestabilności gospodarczej."
 LH.45.a:0 "Jesteśmy zbawieni!"
 
 LH.46.t:0 "Brak wytycznych gospodarczych od Francuzów"
 LH.46.d:0 "Zostaliśmy odrzuceni przez Francuzów. Wyraźnie stwierdzili, że nie interesują się naszą gospodarką i jej pomocą. Chociaż niewątpliwie przyniosłoby to im duże korzyści w nadchodzącej wojnie, nie dostrzegali znaczenia innego sojusznika kontynentalnego i potencjalnego uczestnika po swojej stronie wojny".
 LH.46.a:0 "Klątwy!"
 
 LH.47.t:0 "Związek Radziecki zgadza się na Umowę Handlową!"
 LH.47.d:0 "We wczorajszych negocjacjach ze Związkiem Radzieckim mogliśmy z powodzeniem zgodzić się na zawarcie z nimi szerokiej umowy handlowej. To duży krok naprzód dla naszej gospodarki. Rząd sowiecki wyraził swoje zaniepokojenie obecną sytuacją na świecie i doszedł do wniosku, że kraj potrzebuje dużych ilości pszenicy i innych produktów rolnych, których mamy ogromną nadwyżkę. Te zasoby pomogą im w przygotowaniu i zaopatrzeniu następnej wojny."
 LH.47.a:0 "Kolejny krok w kierunku poprawy!"
 
 LH.48.t:0 "Sowiecka umowa handlowa odwołana!"
 LH.48.d:0 "Nasze wysiłki w celu zabezpieczenia ważnej umowy handlowej ze Związkiem Radzieckim zakończyły się kompletną katastrofą. Sytuacja była tak zła, że ​​nasi dyplomaci zostali wyrzuceni w trakcie negocjacji, a sowieccy dyplomaci byli zszokowani nasze "niedopuszczalne" żądania. Jeśli chcemy, możemy wysłać kolejną delegację do innego kraju. Nasi byli dyplomaci i tak stracili pracę..."
 LH.48.a:0 "Cholera ich!"
 LH.49.t:0 "Związek Radziecki oferuje kompletne wytyczne gospodarcze!"
 LH.49.d:0 "Jeszcze wczoraj otrzymaliśmy ofertę ze Związku Radzieckiego, w której zgadzają się na bliskie partnerstwo gospodarcze z nami. Chociaż to z pewnością sprawi, że będziemy na nich silnie polegać i może potencjalnie zrestrukturyzować cały polityczny krajobraz nasz narodzie, ta umowa z pewnością będzie bardzo pomocna dla naszej gospodarki. Możemy teraz śmiało powiedzieć, że nasz kryzys został przezwyciężony i nie możemy dłużej obawiać się naszej niestabilności gospodarczej."
 LH.49.a:0 "Jesteśmy zbawieni!"
 
 LH.50.t:0 "Brak wytycznych gospodarczych od Sowietów"
 LH.50.d:0 "Zostaliśmy odrzuceni przez Sowietów. Wyraźnie stwierdzili, że nie interesują się naszą gospodarką i jej pomocą. Choć niewątpliwie przyniosłoby to im duże korzyści w nadchodzącej wojnie, nie dostrzegali znaczenia innego sojusznika kontynentalnego i potencjalnego uczestnika po swojej stronie wojny".
 LH.50.a:0 "Klątwy!"
 
 LH.51.t:0 "[FROM.GetName] żąda Jerozolimy!"
 LH.51.d:0 "Zostaliśmy poproszeni o przeniesienie Jerozolimy i jej okolic do [FROM.GetName]. Ponieważ terytorium jest prawie bezwartościowe, powinniśmy naprawdę rozważyć zaakceptowanie ich żądania, ponieważ mogą odpowiedzieć wojną, jeśli odmówimy . \nUważają, że ich przywódca, [FROM.GetLeader], jest prawowitym pretendentem do ziemi."
 LH.51.a:0 "Niech to mają".
 LH.51.b:0 "To nasza ziemia!"
 
 LH.52.t:0 "[FROM.GetName] akceptuje nasze żądania!"
 LH.52.d:0 "Rząd [FROM.GetAdjective] zaakceptował nasze żądania terytorialne. Wszystkie dokumenty są już składane i wkrótce będziemy mogli nazwać Jerozolimę naszą".
 LH.52.a:0 "Nareszcie!"
 
 LH.53.t:0 "[FROM.GetName] odrzuca nasze żądania!"
 LH.53.d:0 "Rząd [FROM.GetAdjective] odrzucił nasze żądania terytorialne. Stosunki dyplomatyczne zostały zerwane i podczas gdy naród wstrzymuje oddech od szoku, decyzja o dalszym postępowaniu należy do nas".
 LH.53.a:0 "W takim razie będziemy musieli to przyjąć."

 
 LH.54.t:0 "Niepokój wśród ludności"
 LH.54.desc:0 "Nasza niedawna polityka centralizacji nie została lekceważona przez ludność spoza Austrii. Rewolty i protesty w całym imperium w nieniemieckojęzycznych prowincjach spowodowały chaos w miastach i na wsi. gdzie liczyły na negocjacje Ausgleich, takie jak to, co miało miejsce w pierwszym Imperium, a mniejsze mniejszości liczyły nawet na ustanowienie Trializmu.Zamiast tego nasza brutalna absolutystyczna polityka wyraźnie zdenerwowała całe imperium i musimy działać szybko, zanim sytuacja wymknie się spod kontroli . Możemy użyć wojska i policji, aby stłumić rewolty i w ten sposób wymusić lojalność narodów. \n\nJeśli nie można tego zdobyć zaufaniem, to siłą."
 LH.54.a:0 "Wyślij kawalerię!"
 
 LH.55.t:0 "Wojna o niepodległość!"
 LH.55.d:0 "Nasze niepowodzenie w powstrzymaniu zamieszek i buntów na odpowiednich obszarach Imperium wywołało przeciwko nam wojnę o pełną niepodległość. Korony wstały i jesteśmy teraz w stanie wojny przeciwko nim. musimy zmobilizować nasze siły, wycofać się, przegrupować i jak najszybciej zaplanować plan inwazji. Możemy być w tragicznej sytuacji, ale armia austriacka zwycięży!"
 LH.55.a:0 "Na pole bitwy! Za Kaisera!"
 
 LH_POL.1.t:0 "[FROM.GetName] oferuje swoją ochronę!"
 LH_POL.1.d:0 "Węgierski rząd zwrócił się do nas z propozycją ochrony. Ich nowo założony sojusz może dać nam przewagę w wygraniu nadchodzącej wojny. Czy powinniśmy się zgodzić?"
 LH_POL.1.a:0 "Podpisz Traktat"
 LH_POL.1.b:0 "Nie potrzebujemy ich pomocy"
 
 LH.56.t:0 "Polska przyjmuje naszą ofertę!"
 LH.56.desc:0 "Polacy zgodzili się, że ściślejsza współpraca między naszymi krajami jest korzystna dla nas obu. Dawniej gwarantujemy im niepodległość, a oni gwarantują naszą. Polacy są bliskimi przyjaciółmi od średniowiecza, a nawet kiedyś byliśmy zjednoczeni jako jeden kraj. Ta akcja dyplomatyczna może być krokiem w kierunku jeszcze bliższych relacji".
 LH.56.a:0 "Świetnie!"
 LH.57.t:0 "Polska odrzuca naszą ofertę!"
 LH.57.desc:0 "Polacy niestety zlekceważyli naszą najbardziej hojną ofertę. Nie dostrzegli naszego wspólnego wroga i nie chcą nas wesprzeć, jeśli zostaniemy zaatakowani. Eksperci są zdania, że ​​Polska się nie zdecydowała czyste sumienie i podejrzewamy, że to zaprzeczenie wynika wyłącznie ze strachu, że mogą zostać wciągnięci w coś większego, podczas gdy wyraźnie nie są przygotowani na sytuację taką jak wojna".
 LH.57.a:0 "To mogło być coś wielkiego..."
 
 LH.58.t:0 "Protesty przeradzają się w przemoc"
 LH.58.d:0 "Były cesarz Karl próbował swojej pierwszej restauracji w 1921 roku, kiedy podróżował z Austrii do Budapesztu inkognito, aby porozmawiać z Miklósem Horthym o jego powrocie na tron ​​węgierski. Horthy przekonał go, by ustąpił, jako mały ententa wywierała presję na Węgry i groziła wojną przeciwko Węgrom, jeśli kajzer powróci. Nie nadszedł jeszcze odpowiedni czas. \n\nW październiku tego samego roku Karl przybył z żoną do Sopron, aby ponownie domagać się prawa do Lojalni legitymiści zebrali siły zbrojne, a ponieważ telegram o przybyciu kajzerów przyszedł zbyt późno, marsz do Budapesztu został opóźniony i Horthy mógł użyć wojska, aby ich odeprzeć. 19 Ludzie zginęli tego dnia, a Karl przerwał swoją misję z wyjaśnieniem że nie chciał zmarnować więcej niewinnych Węgrów. Wojna domowa była nieuchronna, a Karl nie chciał ryzykować. Następnie został wygnany na Maderę, gdzie zmarł na gruźlicę niedługo potem. \n\nJego syn, Otto von Habsburg jest więc następny Następca tronu węgierskiego Habsburgów. Jednak w listopadzie 1921 r. rząd węgierski - pod naciskiem członków małej ententy - oficjalnie pozbawił Habsburgów prawa do tronu i teraz ponoszą konsekwencje tego czynu. Aby oficjalnie przywrócić monarchię habsburską, należy uchylić to prawo. Ta ustawa była przedmiotem niedawnej dyskusji w parlamencie, a wiadomość o zaproszeniu Habsburga z powrotem szybko dotarła do opinii publicznej. Rozbieżne opinie doprowadziły do ​​różnych protestów przeciwko księciu habsburskiemu. Jeden szczególny protest przerodził się w przemoc i teraz mamy do czynienia z podobną sytuacją, jak w 1921 roku. Od nas zależy, czy naprawdę chcemy przeforsować roszczenia Habsburgów, czy raz na zawsze zapomnieć o idei Cesarstwa Austro-Węgierskiego i wprowadzić inny monarcha, zmierzający do snu Wielkich Węgier. \n\nW tym celu moglibyśmy wykorzystać "Wolnych Królewskich Elektorów", grupę monarchistyczną wspierającą ideę przywrócenia monarchii, ale odmawiającą prawa Karola IV do tronu, a wraz z nim wszystkich Habsburgów. Zamiast tego domagają się króla Węgier, który powinien przywrócić królestwo do stanu "przedhabsburskiego". Głosy w Wolnych Królewskich Elektorach wzywają regenta [ROOT.GetLeader] do przejęcia kontroli nad koroną, podczas gdy inni faworyzują jego syna, Istvána. Ktokolwiek to będzie, będzie wymagał od Horthy'ego i jego rodziny przejścia na katolicyzm, aby papież mógł go poprzeć i ukoronować.
 LH.58.a:0 "Będziemy trzymać się Habsburga!"
 LH.58.b:0 "Stań po stronie Wolnych Królewskich Elektorów".
 
 LH.59.t:0 "Marsz na Budapeszt"
 LH.59.d:0 "Podczas gdy wielu w parlamencie domaga się powrotu Habsburgów, niektórzy tego nie robią. Niedawne uchylenie ustawy o detronizacji spolaryzowało poglądy polityczne ludności. Wciąż jest wielu, zwłaszcza prawicowej opozycji, która nie chce zaakceptować Habsburga jako swojego króla. \n\nRóżne prawicowe organizacje zebrały się na placu bohaterów w Budapeszcie i zorganizowały kolejną demonstrację przeciwko obecnym planom rządu. Choć protest zaczęło się pokojowo, niektórzy fanatyczni członkowie zaczęli atakować sklepikarzy reklamujących Habsburgów, a także napadać na policjantów.Napięta sytuacja spowodowała, że ​​coraz więcej osób wstaje i bierze sprawy w swoje ręce, a sytuacja na ulicach to teraz wojna domowa \n\nLokalne posterunki policji są przeciążone zadaniem utrzymywania pokoju, dlatego powinniśmy rozważyć wysłanie wojska. To nie tylko powstrzyma przemoc, ale zapewni naród, że vernment nadal trzyma mocno za rękę i nie można go tak łatwo obalić. Zaniedbanie tego problemu może spowodować poważne problemy, ponieważ buntownicy nie przestaną niszczyć przestrzeni publicznej, zyskując coraz większe poparcie innych prawicowych ekstremistów…"
 LH.59.a:0 "Wyślij kawalerię!"
 LH.59.b:0 "Nic nie możemy zrobić..."
 LH.60.t:0 "Kwestia wieloetniczna"
 LH.60.d:0 "Kwestia wielu grup etnicznych w naszym Imperium była kwestią, o której nasi poprzedni królowie i kajzerowie długo myśleli. Jak to możliwe, aby utrzymać tak rozległe Imperium w jednym kawałku, bez jego rozpadu i rozpadu. zachowanie integralności każdego narodu? Często bardzo trudno jest znaleźć rozwiązanie, które zadowoli wszystkie zaangażowane strony. To dzieli nasz naród, a różne interesy nie są pomocne. Będziemy musieli rozwiązać ten problem w przyszłości, aby być zjednoczonym i silnym, gdy nadejdzie czas, kiedy tego najbardziej potrzebujemy. \n\nZaprezentowano nam trzy możliwe opcje rozwiązania tego problemu: pierwsza polega na tłumieniu różnych narodów, przenoszeniu naszej stolicy powrót do Wiednia i zreformowanie austriackiego absolutyzmu. Inną opcją jest próba odtworzenia dualizmu, a nawet trializmu. Przyniosłoby to korzyści dwóm lub trzem narodom, ale kosztem utraty części władzy. Trzecią opcją byłoby zrealizowanie marzenia Kaisera Karlsa i f lub coś w rodzaju Konfederacji wszystkich narodów. Zadowoliłoby to różne narody, choć wiąże się to z wysokimi kosztami utraty dużej władzy na rzecz ludzi i ograniczenia władzy i zdolności naszych monarchów do radzenia sobie. Musimy mądrze wybrać naszą ścieżkę".
 LH.60.a:0 "Bardzo dobrze, w takim razie zabierzmy się do pracy."
 
 LH.61.t:0 "Konkordat z Watykanem"
 LH.61.d:0 "Więź między Monarchią a Kościołem jest bardzo ważna. Teraz, gdy Habsburgowie zostali przywróceni, musimy zapytać Jego Świątobliwość, czy udzielilibyśmy błogosławieństwa Monarchii. możemy zadbać o to, abyśmy przypominali Kościołowi kto jest władcą tych ziem.W związku z tym możemy argumentować za porozumieniem korzystniejszym dla nas.\nZ drugiej strony naszym obowiązkiem jest podpisanie konkordatu ze Świętą Matką Kościołem to jest sprawiedliwe i sprawiedliwe. Nasza sprawiedliwość z pewnością zostanie nagrodzona. Pozwól nam zawrzeć umowę."
 LH.61.a:0 "Umowa o stronniczość"
 LH.61.b:0 "Uczciwy interes"
 
 LH.62.t:0 "[FROM.GetNameDefCap] oferuje gwarancje"
 
 LH.63.t:0 "Czechy wracają do korony"
 LH.63.desc:0 "Po dyskusji na najwyższym szczeblu, która trwała do późna w nocy, rząd [CZE.GetAdjective] zdecydował się przyjąć naszą ofertę i ogłosił [HUN.GetLeader] królem Czech i margrabią Moraw. Żołnierze byłej armii czeskiej złożyli przysięgę swojemu nowemu królowi i cesarzowi, a cywilna administracja królestw została w pełni zintegrowana".
 LH.63.a:0 "Kolejny krok na drodze do odzyskania naszego pierworodztwa".
 
 LH.64.t:0 "Czechy zgadzają się na bliższe relacje"
 LH.64.desc:0 "Kądąc ostrożną równowagę między republikańskimi i monarchistycznymi frakcjami w swoim rządzie, [CZE.GetLeader] wybrał rozwiązanie kompromisowe. [HUN.GetLeader] zostanie ogłoszony królem Czech i Moraw, ale konstytucja [CZE.GetAdjective] ograniczy jego uprawnienia do działania wyłącznie za radą i zgodą parlamentu".
 LH.64.a:0 "Dopuszczalne".
 LH.65.t:0 "[CZE.GetNameDefCap] odrzuca zaliczki"
 LH.65.desc:0 "[CZE.GetNameDefCap] odmówił przyjęcia jakiejkolwiek ugody lub umowy dotyczącej ich przyszłych stosunków z nami. Kiedy nasz ambasador przybył do biura zagranicznego, aby omówić oficjalną notatkę, którą dostarczył wcześniej, był powiedział, że nie ma o czym rozmawiać i szybko pokazał drzwi.Ambasador [CZE.GetAdjective] przy naszym rządzie oświadczył, że chociaż jego rząd chce pokojowych i przyjaznych stosunków między naszymi narodami, nie ma możliwości włączenia [ CZE.GetNameDef] do Cesarstwa Austro-Węgier."
 LH.65.a:0 "To niefortunne."
 
