 LH.169.a:0 "Jeszcze się nie zatrzymamy!"
 LH.169.b:0 "Jesteśmy zadowoleni z tego, co mamy!"

 LH.170.t:0 "Dalsze zdobycze terytorialne"
 LH.170.d:0 "Węgierskie żądanie powrotu do granic sprzed wielkiej wojny jest najwyraźniej nienasycone. Po raz kolejny węgierskie granice przesunęły się – na ich korzyść. Wszystkie parady, zgromadzenia i święta, które odbywają się po Każda aneksja nie wydaje się nudna. Coraz więcej ludzi napływa do miast, aby zobaczyć wielkie wydarzenia i po raz piąty być świadkami tego, co liczy się jako historyczny moment: Węgry prosperują i rozwijają się. rosnąć?"
 LH.170.a:0 "Jesteśmy prawie na miejscu."
 
 LH.171.t:0 "Basen Karpacki"
 LH.171.d:0 "Podczas gdy Węgry były małym krajem w 1936 r., od tego czasu urosły do ​​ogromnych rozmiarów. "Dorzecze karpackie ponownie znajduje się pod węgierską koroną. Osiągnęliśmy to, co uważaliśmy za niemożliwe. Znowu jesteśmy w całości! Niech żyją Węgry!" To tutaj słowa [ROOT.GetLeader] przemawiające z balkonu parlamentu w Budapeszcie do wiwatujących tłumów na ulicach. Węgierskie flagi wiszące na każdej ulicy i kwiaty rzucane do parlamentu, kraj w końcu udało się zjednoczyć swoje dawne terytoria. \n\nTen dzień został oficjalnie ogłoszony dniem wolnym od pracy i zawsze będzie pamiętany jako dzień, w którym Węgry mogły wreszcie odłożyć na bok stare urazy i problemy i skierować oczy na nowe cele – lub nie Musimy zachować teritoris i nigdy nie pozwolić, by jakakolwiek siła wyrwała ich z naszego kraju! Oczywiście zagłębie karpackie nie było całością dawnego królestwa. Region chorwacki był kiedyś częścią Królestwa Węgier. mamy siłę, siłę roboczą i bazę przemysłową, których potrzebujemy, z łatwością moglibyśmy ruszyć za Chorwacją. Wybór należy do nas..."
 LH.171.a:0 "Kontynuuj rewizję".
 LH.171.b:0 "Świętuj udaną rewizję".
 LH.172.t:0 "Rewizja Wielkich Węgier"
 LH.172.d:0 "Węgry zostały pozbawione około dwóch trzecich swojego terytorium na mocy traktatu w Trianon. Miliony węgierskich obywateli nagle znalazły się poza granicami, utknęli na mieliźnie. Wydarzenie to zapoczątkowało coś, co można nazwać ogromną migracją Węgrzy napływali do serca, które przetrwało eksplozję państwa. Jednak kraj znalazł się bez cennych zasobów naturalnych, fabryk i środków ich produkcji rolnej. Kraju groził głód i upadek. Na szczęście sytuacja się poprawiła lepiej od tego czasu, a świat powoli traci równowagę, możemy mieć szansę na odzyskanie części terytoriów. Od czasu traktatu w Trianon naród miał nadzieję na możliwą rewizję prowincji, które, jak sądzili, są słusznie węgierskie. Nadszedł czas, w którym możemy działać i karać tych, którzy odebrali nam i wciągnęli nas w błoto. \n\nPonieważ idea Rewizji nie ma jasnej definicji ms o tym, jak naprawdę powinny wyglądać granice, decyzja należy do nas. Wielu etnicznych Węgrów mieszka wokół granic, a im dalej się udajesz, tym mniej Węgrów znajdujesz. Historycznie Królestwo Chorwacji było częścią naszego narodu. Nie jest konieczne ponowne podbijanie go, jeśli nie chcemy, ponieważ liczba etnicznych Węgrów jest tak mała, że ​​ludzie powoli rezygnują z tego pomysłu... \n\nW istocie będziemy mieli wybór, aby zatrzymać lub kontynuować wiele razy z Wersją. Po raz pierwszy możemy zatrzymać się po odzyskaniu południowej Słowacji, Zakarpacia, Północnej Siedmiogrodu i Wojwodiny, gdyż są to tereny zamieszkane przez większość etnicznych Węgrów. Możemy jednak kontynuować Rewizję, dopóki nie zjednoczymy basenu karpackiego, co jest również naszym słusznym roszczeniem, chociaż liczba faktycznych Węgier w północnej Słowacji i południowej Transylwanii jest dość niska i powoduje problemy… Ostatnią opcją byłoby przeniesienie z Rewizją, aż przejmiemy kontrolę nad całym dawnym Królestwem, łącznie z Chorwacją. Chociaż ta trasa da nam najwięcej bonusów, będzie również najtrudniejsza, a niepowodzenie rewizji może doprowadzić do utraty wszystkiego, co udało nam się odzyskać… Należy pamiętać, że wydarzenia rewizyjne po zdobyciu południowej Słowacji, Rusi Karpackiej , Północna Transylwania i Wojwodina będą kontynuowane dopiero po podbiciu całej Słowacji i Transylwanii!\n\nW związku z tym wielkie pytanie brzmi; Czy naprawdę chcemy Chorwacji? \n\n §Zachęcanie do imigracji spoza obecnych granic uniemożliwi nam przebicie terytorium przez Rewizję!§!"
 LH.172.a:0 "Tak!"
 LH.172.b:0 "Nie potrzebujemy ich".

 LH.173.t:0 "Odrodzone królestwo"
 LH.173.d:0 "Ostatecznym ciosem wszystkich naszych zebranych sił królestwo chorwackie w końcu wpadło w nasze ręce. Wraz z nim ostatnia część Rewizji zakończyła się sukcesem. został również ustanowiony dniem wolnym od pracy i wreszcie, po latach smutku i depresji, naród węgierski może odpocząć, wiedząc, że osiągnął wszystkie swoje cele i powrócił do dawnej świetności.Podekscytowanie ludności jest niezgłębione i nawet generałowie wojskowi zawiedli ich skądinąd surową fasadę i celebrowane razem ze wszystkimi innymi. \n\nWraz z chorwacką aneksją nasz kraj zyskał linię brzegową, a plan budowy nowej marynarki wojennej już trwa. Ogromny sukces rządu doprowadził do gwałtownego wzrostu w głosowaniach za nimi, gwarantujących stabilność polityczną na następną dekadę. Wreszcie spełniwszy swoje wielkie marzenie, Węgry muszą teraz zmierzyć się z innymi problemami związanymi z rewizją: Mniejszości etniczne w kraju. aby zająć się nimi w przyszłości, aby zapobiec powstaniu lub usprawiedliwieniu innych narodów do odzyskania naszych należnych nam terytoriów".
 LH.173.a:0 "Nareszcie!"

 LH.174.t:0 "Ceremonia inauguracji [ROOT.GetLeader]"
 LH.174.fascist.d:0 "W związku z ostatnimi wydarzeniami politycznymi, które doprowadziły do ​​zmiany władzy, nowy przywódca naszego narodu musi teraz odbyć inaugurację i złożyć przysięgę wierności świętej koronie Węgier. Ta ceremonia była integralną częścią naszej historii od czasu powstania parlamentu w minionym stuleciu Nawet jeśli [ROOT.GetLeader] nie zamierza być lojalnym sługą korony, ceremonia musi mieć charakter symboliczny w zdobyciu zaufania parlamentu i narodu. \n\nDla większości święta korona jest narodowym symbolem jedności Węgier, która służy spajaniu narodu, nawet poza granicami Węgier. Dla innych korona jest tylko cierniem w oku .\n\n Ambicje [ROOT.GetLeader] mogą zostać podważone przez koronę, co uniemożliwiłoby mu pełne zaangażowanie się w osiągnięcie swoich celów. W takim przypadku rozsądnie byłoby zainstalować nowy, korzystniejszy narodowy W ten sposób [ROOT.GetLeader] zyska jeszcze większą kontrolę nad ludźmi, w bez konieczności trzymania się praw korony, która należy do innej epoki i innej ideologii. Faszyści nie będą podporządkowani bezużytecznemu reliktowi, jakim jest korona, czy też nie? Być może przetopienie go na sztabkę złota lub po prostu sprzedaż zapewni nam dodatkowe fundusze dla armii…"
 LH.174.neutral.d:0 "W związku z ostatnimi wydarzeniami politycznymi, które doprowadziły do ​​zmiany władzy, nowy przywódca naszego narodu musi teraz odbyć inaugurację i złożyć przysięgę wierności świętej koronie Węgier. Ta ceremonia była integralną częścią naszej historii od czasu ustanowienia parlamentu w ubiegłym stuleciu. Ceremonia musi być symbolicznym aktem zdobycia zaufania parlamentu i narodu. \n\nDla większości święta korona jest narodowym symbolem jedności Węgier i służy jako czynnik wiążący narodu, nawet poza granicami Węgier.Dzięki temu, że ceremonia jest bardziej pompatyczna niż kiedykolwiek, możemy pokazać, jak oddane [ROOT.GetLeader] jest podtrzymywanie konserwatywnych zasad świętego koronuje się i służy jej sprawie aż do jego śmierci. Utracone ziemie Wielkich Węgier są głęboko związane z koroną, a możliwość odzyskania jej części byłaby dumą wszystkich poprzednich królów Węgier. Chociaż sprawa monarchii była już rozstrzygnięty, [ROOT.GetLea der], albo jego następca mógłby mimo wszystko nosić tę koronę na głowie…"
 LH.174.a:0 "Przysięgnij wierność Koronie"
 LH.174.b:0 "Potrzebujemy Strzałokrzyża!"
 
 LH.175.t:0 "Ceremonia inauguracji [ROOT.GetLeader]"
 LH.175.d:0 "Nadszedł dzień ceremonii! Niekończące się tłumy ludzi zgromadziły się przed parlamentem w Budapeszcie, a wszyscy nadawcy telewizyjni transmitują to historyczne wydarzenie. Choć [ROOT.GetLeader] otrzymał już inaugurację w 1921 roku, kiedy został wybrany na przywódcę narodu do czasu znalezienia odpowiedniego monarchy, tym razem ceremonia jest inna.[ROOT.GetLeader] udowodnił, że jest wielkim przywódcą w ostatniej dekadzie i zdobył zaufanie narodu \n\nCeremonia odbyła się w bazylice Mátyás w sercu miasta, w kościele wypełnionym postaciami ze świata polityki, biznesu, rodziny i oczywiście ciekawskimi obserwatorami.Po tym, jak [ROOT.GetLeader] złożył przysięgę przed świętym koronę, towarzyszyła mu wielka uczta wiwatujący lud i paparazis. Sama uczta trwała do następnego dnia, a Regent na całe życie w końcu bezpiecznie dotarł do domu, gotowy do podjęcia kolejnych wyzwań narodu."
 LH.175.a:0 "Niech żyje [ROOT.GetLeader]!"
 
 LH.176.t:0 "Ceremonia inauguracji [ROOT.GetLeader]"
 LH.176.d:0 "Nadszedł dzień ceremonii! Niekończące się tłumy ludzi zgromadziły się przed parlamentem w Budapeszcie, a wszyscy nadawcy telewizyjni transmitują to historyczne wydarzenie. [ROOT.GetLeader] czekał całe swoje życie na ten dzień, ale wcale nie wydawał się zdenerwowany. Na jego twarzy nie widać było zdenerwowania, ale czystą radość i wiedział, że los dokonał właściwego wyboru, dając mu władzę nad Węgrami. \n\nCeremonia odbyła się w bazylice Mátyás w serce miasta, kościół wypełniony postaciami ze świata polityki, biznesu, rodziny i oczywiście ciekawskimi obserwatorami.Po złożeniu przez [ROOT.GetLeader] przysięgi przed świętą koroną, towarzyszył mu na wielkiej uczcie wiwatujący lud i paparazis. Sama uczta trwała do następnego dnia, a nowo zainaugurowany [ROOT.GetLeader] w końcu dotarł bezpiecznie do domu, gotowy do podjęcia kolejnych wyzwań narodu."
 LH.176.a:0 "Niech żyje [ROOT.GetLeader]!"
 
 LH.177.t:0 "Ceremonia inauguracji [ROOT.GetLeader]"
 LH.177.d:0 "Nadszedł dzień ceremonii! Niekończące się tłumy ludzi zgromadziły się przed budynkiem parlamentu w Budapeszcie, a wszyscy nadawcy telewizyjni transmitują to historyczne wydarzenie. [ROOT.GetLeader] czekał cały swój czas życia na ten dzień i w pełni przygotował się na tę okazję. Na jego twarzy nie widać było oznak zdenerwowania, a jedynie czysta radość. Wiedział, że podjął właściwą decyzję, wybierając nowy symbol narodowy. \n\nSama ceremonia odbyła się w sala zgromadzeń, w której niegdyś zbierał się parlament. Teraz została przekształcona w osobiste biuro [ROOT.GetLeader], z nowym symbolem partii przedstawionym na flagach wiszących na ścianach. Była to szybka i sprawna ceremonia, zakończona długą przemówienie [ROOT.GetLeader]. Posiadanie nowego symbolu narodowego oznaczało, że sama ceremonia musiała zostać zmieniona. Dla [ROOT.GetLeader] bycie w centrum uwagi przez cały czas było jego głównym celem. \n\nPo ceremonii zakończył, był eskortowany przez jego osobę wszystkich strażników pałacu królewskiego, gdzie święta korona i jej akcesoria były przechowywane w witrynie. Korona została zdjęta ze swojego miejsca gołymi rękami i szybko przewieziona na balkon pałacu. [ROOT.GetLeader] podniósł koronę, aby wszyscy mogli ją zobaczyć, złamał już wygięty krzyż z góry i ogłosił nową erę dla Węgier. Tłum wiwatował z powodu nowego przywódcy i nowego początku, ale podobno kilkanaście osób płakało ze strachu o przyszłość.\n\nPozostaje jedno pytanie – co zrobić z tą cenną biżuterią?"
 LH.177.a:0 "Sprzedaj koronę".
 LH.177.b:0 "Wytop to i wydobądź złoto i klejnoty!"
 
 LH.178.t:0 "Spalanie dokumentów"
 LH.178.d:0 "Wczoraj wieczorem grupa najbliższych żołnierzy Imrédy'ego zaciągnęła do lasu wszystkie dokumenty jego przodków i podpaliła je. Imrédy, siedząc przy biurku w swoim prywatnym domu, patrzył, jak przenoszą papiery do lasu , żeby niedługo później zobaczyć dym w oddali. \nPopijając szkocką, rozkazał kilku nieświadomym strażnikom udać się do swojego biura. "Idź do lasu i zabij 3 żołnierzy, których tam znajdziesz. Pozbądź się ciał i nie zadawaj żadnych pytań, bo każę cię powiesić za zdradę stanu!" Żołnierze opuścili dom bez słów, a gdy Imrédy usłyszał w oddali trzy strzały, uśmiechnął się, zaciągając rolety w oknie. "
 LH.178.a:0 "Nikt się nigdy nie dowie."

 LH.179.t:0 "Skandal dziedzictwa Béli Imrédy'ego!"
 LH.179.fascist_focus:0 "Najbardziej niepokojące dokumenty wyszły na światło dzienne: dokumenty przodków Béli Imrédy'ego. Te dokumenty były lepiej niewidoczne, ponieważ dowodzą, że przodkowie Imrédy'ego byli żydami. Konformacja jego żydowskiego dziedzictwa jest druzgocącym ciosem dla przywódcy, ponieważ on i jego polityka tak ostro sprzeciwiają się żydom. \n\nW świetle niedawno wprowadzonego tak zwanego drugiego prawa żydowskiego, które było szeroko dyskutowaną akcją, redaktor gazety i liberalny polityk Károly Rassay wraz z Istvánem Bethlenem zrobili wszystko, co mogli aby pozbyć się Imrédy'ego. Poszukiwania luk w systemie skłoniły ich do zbadania przeszłości Imrédy'ego, podążając wstecz jego etapami życia, aż do jego rezydencji w Czechosłowacji. Tam znaleźli dokumenty potwierdzające żydowskie dziedzictwo Imrédy'ego. Kopie tych dokumentów były szybko dostępne. wysłane do parlamentu i podczas gdy eksperci analizują dokumenty, aby określić ich wiarygodność, wydaje się, że Imrédy uciekł z kraju, prawdopodobnie wiedząc o tym odkryciu i o swojej przesądzonej sprawie. Wrzawa i chaos wywołany tym odkryciem spowodowały próżnię władzy, która doprowadziła do marszu Ferenca Szálasiego do Budapesztu ze swoimi zwolennikami i przejęcia władzy. \n\nPo tym najbardziej niefortunnym tygodniu Szálasi prawie pozornie przejął władzę nad narodem. Ludzie wydają się być zadowoleni z tego rozwoju. Obawiając się kolejnej rewolucji komunistycznej, teraz podziwiają swojego nowego przywódcę i mają nadzieję, że tym razem nie ma on nic do ukrycia…"
 LH.179.historical:0 "Większość niepokojących dokumentów wyszła na światło dzienne: dokumenty przodków Béli Imrédy'ego. Te dokumenty lepiej było niewidoczne, ponieważ dowodzą, że przodkowie Imrédy'ego byli żydami. Konformacja jego żydowskiego dziedzictwa jest niszczącym ciosem dla przywódcy, ponieważ on i jego polityka tak ostro sprzeciwiają się żydom. \n\nW świetle niedawno wprowadzonego tak zwanego drugiego prawa żydowskiego, które było szeroko dyskutowaną akcją, redaktor gazety i liberalny polityk Károly Rassay wraz z Istvánem Bethlenem zrobili wszystko, co mogli aby pozbyć się Imrédy'ego. Poszukiwania luk w systemie skłoniły ich do zbadania przeszłości Imrédy'ego, podążając wstecz jego etapami życia, aż do jego rezydencji w Czechosłowacji. Tam znaleźli dokumenty potwierdzające żydowskie dziedzictwo Imrédy'ego. Kopie tych dokumentów były szybko dostępne. wysłana do parlamentu i podczas gdy eksperci analizują dokumenty, aby określić ich wiarygodność, Imrédy już złożył rezygnację.Tym razem [ROOT.GetLeader] nie ma innego wyjścia, aby ją przyjąć, w Nie stanowi to problemu, ponieważ ma już kogoś, kto zastąpi Imrédy'ego. [ROOT.GetLeader] wyznaczył Pála Teleki jako następcę Imrédy'ego, który połączył swoją grupę dysydencką z naszą partią. Ostatecznie to polityka [HUN_prime_minister_name] doprowadziła go do jego śmierci. \n\nNie rezygnuje jednak z polityki i już ogłosił swoje przyszłe plany stworzenia własnej partii politycznej..."
 LH.179.a:0 "Ciekawe..."

 LH.180.t:0 "Rodzina premiera"
 LH.180.d:0 "Nasz obecny premier József Széll jest potomkiem Szélla Kálmána, byłego premiera, a wcześniej ministra finansów węgierskiej części podwójnej monarchii aż do początku wielkiej wojny. , jego pełna nazwa "Dukai és Szentgyörgyvölgyi Széll" ma swoje korzenie na całej drodze do przybycia Arpadów i ich osiedlenia się w Kotlinie Karpackiej, co czyni ich jedną z bardziej znanych rodzin szlacheckich na Węgrzech. \n\nChociaż rodzina ta ma wiele różnych gałęzi, József ma ścisły związek z gałęzią rodziny "Bucsu", znajdującą się w rejonie Szombathely w Zadunaju. Obecnym szefem oddziału jest Széll Ödön, który służył jako jedenasty Huszár podczas wielkiej wojny i ma dwóch synów, z których jeden uczy się w szkole podchorążych artylerii w Köszeg. Choć jest jeszcze bardzo młody, dał się poznać jako bardzo utalentowany i mądry dowódca. smyczki i zobaczcie młodego Kálmá .a n awansować do stopnia generała armii narodowej, co zapewniłoby bardzo lojalnego generała dzięki rodzinnym powiązaniom".
 LH.180.a:0 "Młodzież to nasza przyszłość!"
 LH.180.b:0 "Jest na to za młody".
 LH.181.t:0 "Niemcy zgadzają się nam pomóc!"
 LH.181.d:0 "Nasza niedawna prośba o pomoc Niemiec w ataku na Rumunię została przyjęta! Oba nasze narody są przygotowane do wojny z Rumunami i Francuzami. \nJednak decyzja wciąż należy do nas. Wypowiedzenie wojny razem z Niemcami automatycznie stawia nas w ich sferze wpływów, co również będzie miało wpływ na naszą politykę. Z drugiej strony możemy wypowiedzieć wojnę Rumunii i stawić czoła obu naszym wrogom, jeśli czujemy, że jesteśmy wystarczająco silni. Alternatywnie możemy wykorzystać obietnicę Niemców do pomóc w wojnie ponownie zbliżyć się do Francuzów, tym razem miejmy nadzieję, że mają na nich wystarczającą siłę nacisku, aby zmusić ich do zaakceptowania..."
 LH.181.a:0 "Jesteśmy lepsi z Niemcami."
 LH.181.b:0 "Chwała polega na robieniu tego samemu!"
 LH.181.c:0 "Znowu podejdź do Francuzów."
 LH.181.e:0 "Wyślij Ultimatum!"
 
 LH.182.t:0 "Niemcy odmawiają nam pomocy."
 LH.182.d:0 "Zostaliśmy zwolnieni przez Niemców, tak jak przez Francuzów. Wygląda na to, że staliśmy się pośmiewiskiem europejskiej polityki, ale zobaczymy, kto będzie się śmiał ostatni. Próbowaliśmy i daliśmy z siebie wszystko, aby rozwiązać tę kwestię dyplomatycznie, ale jeśli nie ma innego sposobu, będziemy musieli rozwiązać ją siłą."
 LH.182.a:0 "Wyślij ultimatum do Rumunii"
 LH.182.b:0 "Ryzyko jest po prostu zbyt wysokie..."
 
 LH.183.t:0 "Kolejne podejście Węgier"
 LH.183.d:0 "Węgry ponownie zwracają się do nas w sprawie Transylwanii. Tym razem jednak udało im się zapewnić niemiecką pomoc i grożą teraz wojną, jeśli nie wycofamy się z naszej gwarancji. Powinniśmy rozważyć nasze opcje, jeśli nie chcemy wybuchu wojny światowej..."
 LH.183.a:0 "Niech to mają..."
 LH.183.b:0 "Podtrzymujemy naszą poprzednią decyzję!"
 
 LH.184.t:0 "Odpowiedź francuska"
 LH.185.french_accept.d:0 "Przerażony wyraz twarzy Francuzów, gdy prezentowaliśmy im nasze niemieckie wsparcie, był słodki jak miód. Po natychmiastowych przeprosinach zapewnili nas o swoich dobrych intencjach i twierdzili, że nie chcą nas rozgniewać w ogóle. Wszystkie istotne dokumenty zostały szybko podpisane i zatwierdzone, a nasza delegacja szybko wróciła do domu. \nTeraz w pełni od nas zależy, czy chcemy dalej forsować nasze roszczenia, albo od razu atakując Rumunów, albo wysyłając im ultimatum po pierwsze – mogą się opamiętać".
 LH.185.french_decline.d:0 "Poniżenie, z jakim nasi dyplomaci musieli zmierzyć się w Paryżu podczas ostatniego spotkania, było oburzające. Francuzi są pewni swojego miejsca, twierdząc, że z łatwością poradziliby sobie w walce z Niemcami, a dla inni nie wierzą, że mamy w tym poparcie Niemiec. Oburzające twierdzenia, w których pokojówka sfałszowała dokumenty, zapewniając pomoc Niemcom. \nPo kolejnej nieudanej próbie musimy teraz zadać sobie pytanie, jaki powinien być następny krok."
 LH.185.a:0 "Wyślij ultimatum!"
 LH.185.b:0 "Nie mamy innego wyboru, jak tylko się wycofać".
 
 LH.186.t:0 "Sytuacja na Rusi Karpackiej".
 LH.186.d:0 "Wrodzona słabość Czechosłowacji jest boleśnie oczywista. Wszyscy wiedzą, że Czesi ustąpią każdemu żądaniu, ponieważ kulą się za swoimi fortami w Sudetach. Jest dla nich i dla nas oczywiste, że Niemcy nieuchronnie w jakiejś formie połknie państwo czeskie, a to daje nam doskonałą okazję do odzyskania tego, co słusznie do nas należy: Rusi Karpackiej.\nKierując działania propagandowe w regionie możemy wzbudzić nadzieje na niepodległość wśród ukraińskich mieszkańców Zakarpacia Najprawdopodobniej doprowadzi to do referendum lub stanowczej deklaracji niepodległości ich suwerena. Potem będziemy mogli swobodnie wkroczyć i zmiażdżyć ich marzenie o niepodległości tak szybko, jak niedawno zmiażdżyliśmy nasze marzenie o Wielkich Węgrzech.
 LH.186.a:0 "Zatwierdzenie planu"
 LH.186.b:0 "Nie jesteśmy dźgnięciami w plecy!"
 LH.187.t:0 "Obsługa karlisty"
 LH.187.d:0 "Carlistom udało się rozpocząć powstanie na pełną skalę w północnej części Hiszpanii. Dzięki naszym niedawnym obietnicom sprzętu, teraz żądają, abyśmy wyślij je tak szybko, jak to możliwe. Te przesyłki zostały już wysłane i z nimi morale naszych wolontariuszy jest przez cały czas wysokie. Powinniśmy rozważyć wysłanie jak największej liczby wolontariuszy, aby pomóc i tak już tragicznej sytuacji karlistów.
 LH.187.a:0 "Powodzenia im."
 
 LH.188.t:0 "Mniejszy z dwojga zła"
 LH.188.sov.d:0 "Ponieważ sytuacja na świecie staje się coraz bardziej niepokojąca z dnia na dzień, [ROOT.GetLeader] spędził ostatnie tygodnie na ocenie sytuacji na Węgrzech. Doszedł do wniosku, że aby przetrwać nadchodząca walka, kraj będzie musiał sprzymierzyć się z [SOV.GetName].Chociaż [ROOT.GetLeader] wielokrotnie wyrażał wolę sprzymierzenia się z sojusznikami, Węgry są zaklinowane między faszystami na zachodzie a komunistami na wschodzie , bez dostępu do sojuszników. \nDlatego z wielką niechęcią uznał, że Rosjanie są mniejszym złem i podpisano już obszerną umowę handlową. To z pewnością przesunie naszą politykę bardziej w ich kierunku, jednocześnie rozzłościć Niemców. Możemy mieć tylko nadzieję, że Rosjanie będą mieli dość siły, by stanąć ramię w ramię z nami, gdy nadejdzie czas..."
 LH.188.ger.d:0 "Ponieważ sytuacja na świecie staje się coraz bardziej niepokojąca z dnia na dzień, [ROOT.GetLeader] spędził ostatnie tygodnie na ocenie sytuacji na Węgrzech. Doszedł do wniosku, że aby przetrwać nadchodząca walka, kraj będzie musiał sprzymierzyć się z [GER.GetName].Chociaż [ROOT.GetLeader] wielokrotnie wyrażał wolę sprzymierzenia się z sojusznikami, Węgry są zaklinowane między faszystami na zachodzie a komunistami na wschodzie , bez dostępu do sojuszników. \nDlatego z wielką niechęcią uznał, że Niemcy są mniejszym złem i podpisano już obszerną umowę handlową. To z pewnością przesunie naszą politykę bardziej w ich kierunku, ale przy przynajmniej nie będziemy musieli mieć do czynienia z bolszewikami. Możemy mieć tylko nadzieję, że Niemcy będą mieli dość siły, by stanąć ramię w ramię z nami, gdy nadejdzie czas…"
 LH.188.a:0 "Nie mamy innego wyboru"
 
 LH.189.t:0 "The Székely Mountaineers"
 LH.189.d:0 "Nasz niedawny przemyt broni zakończył się sukcesem. Po przeszmuglowaniu blisko 2000 sztuk broni przez granicę rumuńską do serca północnej Transylwanii, miejscowi od tego czasu przygotowywali się na ten dzień. Trzech w pełni sprawnych alpinistów ludzie stworzyli dywizje i rozpoczęło się powstanie w górach. \nRumuński rząd – w pełni zaangażowany w wojnę na naszej granicy – ​​był całkowicie zaskoczony tym rozwojem wydarzeń i ich ataki zostały wstrzymane na linii frontu. Dywizje zostały przeniesione , zmniejszając ich linie i obronę, co daje nam doskonałą okazję do ataku. \nMiejmy nadzieję, że Székely będą w stanie odeprzeć armię rumuńską wystarczająco długo, zanim zdołamy połączyć nasze linie frontu i dostarczyć im świeżą broń i siłę roboczą!"
 LH.189.a:0 "Nie przewidzieli tego nadchodzącego!"
 LH.190.t:0 "Sytuacja etnicznych Węgrów"
 LH.190.d:0 "Zakończenie Wielkiej Wojny, a wraz z nią podpisanie traktatu w Trianon, drastycznie zmieniły granice Węgier. Oznaczało to nie tylko dramatyczną utratę terytorium, ale także utratę 3 425 000 etnicznych Węgrów, nagle mieszkających poza krajem ojczystym. Ten ogromny szok nie tylko uderzył w gospodarkę i spowodował niestabilność polityczną, ale także spowodował rozprzestrzenienie się nastrojów nacjonalistycznych wśród ludności w nowym kraju i poza nim. \nWięcej niż minęła dekada, a ludzie żyjący poza Węgrami wciąż domagają się powrotu starych granic. Jednak sytuacja na świecie może na to nie pozwolić. Być może uda nam się odzyskać część utraconych terytoriów, ale być może będziemy musieli stawić czoła Rzeczywistość rzeczy: Prawdą jest, że wiele utraconych terytoriów zawierało Węgrów jako mniejszość, a nie większość.\nDlatego Ministerstwo Spraw Wewnętrznych wspólnie z Ministerstwem Spraw Zagranicznych opracowało plan. przesiedlenia węgierskich mniejszości zza granicy z powrotem do kraju. Choć wiązałoby się to z dużymi kosztami, z pewnością skutkowałoby znacznie większą populacją, a tym samym większą liczbą żołnierzy, których możemy wcielić do armii. Jak na ironię - jeśli pójdziemy na wojnę - to właśnie ci żołnierze pomogą odzyskać terytoria, z których ich ewakuowaliśmy. \nZaproszenie ogromnej liczby ludzi do naszego kraju da nam jednak nowe wyzwania. Będziemy musieli rozbudować mieszkania w naszym kraju, aby każdy miał gdzie mieszkać. Może to wiązać się z wysokimi kosztami przemysłowymi, więc powinniśmy ocenić, czy warto. \n\n Innym aspektem, który powinniśmy wziąć pod uwagę, jest utrata reputacji dyplomatycznej, która wynikałaby z tego planu. Choć zyskalibyśmy więcej żołnierzy i ludności, oznaczałoby to utratę zdolnych do pracy mężczyzn dla naszych sąsiednich krajów, którzy nie podejmą tej akcji lekkomyślnie... Jeśli nie chcemy ryzykować wojny, powinniśmy podpisać traktaty z inne narody, w których zrzekamy się naszych roszczeń na ich terytorium w zamian za ludność... Z drugiej strony, jeśli nie możemy odzyskać naszych terytoriów, to przynajmniej każdy Węgrzy powinien mieć prawo do życia na Węgrzech! "
 LH.190.a:0 "Bierzemy to, co nasze!"
 LH.190.b:0 "W tej chwili nie możemy ryzykować żadnych kryzysów".
 LH.191.t:0 "Mieszkania dla nowo przybyłej ludności"
 LH.191.d:0 "Ulice naszych miast tętnią nowym życiem, ponieważ coraz więcej ludzi wprowadza się do swoich nowych domów i osiedla. Według ostatniego spisu ludności liczba ludności Węgier wzrosła o setki Nasz plan okazał się tak skuteczny, że mamy teraz do czynienia z nowym problemem: na dotkniętych obszarach brakuje miejsca dla nowych rodzin. Aby powstrzymać wzrost liczby osób bezdomnych, powinniśmy rozpocząć projekty budowlane zwiększenie zdolności naszych państw. Byłoby to dużym kosztem, ale mogłoby przynieść nam korzyści na dłuższą metę. Moglibyśmy oczywiście po prostu zlekceważyć nowo przybyłych ludzi i pozwolić losowi płynąć swoim biegiem, ale z pewnością zdenerwowałoby to populację ... Mamy już tylu wrogów za granicą, czy naprawdę chcemy mieć wrogów w środku? W końcu powodem, dla którego zaprosiliśmy tych ludzi, było zjednoczenie i gotowość na zewnętrzne zagrożenia".
 LH.191.a:0 "Uruchom ogólnoregionalny plan budowy".
 LH.191.b:0 "Potrafią same się uporządkować".
 LH.192.t:0 "Wojna o Transylwanię"
 LH.192.d:0 "Trwająca wojna o Transylwanię okazała się sukcesem. Udało nam się zepchnąć Rumunów daleko za góry Transylwanii, a wraz z nią nasze wojska całkowicie zajęły wszystkie utracone wcześniej terytoria, które zostały scedowane na Rumunię. Powiedziawszy to, mamy teraz możliwość zwrócenia się do rządu rumuńskiego z ofertą pokojową: przeniesienie wszystkich okupowanych państw. Armia rumuńska jest poobijana i posiniaczona, a jeśli będzie inteligentna, zaakceptuje to ofertę, wiedząc, że w przypadku kontynuowania wojny zostaliby kompletnie pokonani. Uważamy, że Rumuni nie będą chcieli, żeby do ich stolicy wkroczyły zakłopotane wojska węgierskie... Od zakłopotania możemy uratować - jeśli tego chcą. n\nZ drugiej strony Rumuni wielokrotnie nękali nas, kiedy byliśmy najsłabsi. Ostatnim razem stało się to po wielkiej wojnie, gdy zmiażdżyli komunistyczny reżim, który był jedną z różnych rewolucji w naszym kraju. Zajmowali Budapeszt przez długi czas, plądrując wszystko, co mogli, gdy w końcu wyjeżdżali, kradnąc kosztowności i maszyny, takie jak traktory i inny sprzęt. Ponieważ teraz to my mamy przewagę, możemy kontynuować wojnę, upokarzać Rumunów i marionetkować ich w traktacie pokojowym, czyniąc nas ich panem, co byłoby karą, na jaką zasługują".
 LH.192.a:0 "Wyślij ofertę pokoju"
 LH.192.b:0 "Muszą cierpieć za swoje zbrodnie!"
 LH.193.t:0 "Węgry oferują pokój"
 LH.193.d:0 "Węgry oferują pokój"
 LH.193.a:0 "Nie mamy wyboru"
 LH.193.b:0 "Nigdy!"
 LH.194.t:0 "Rumunia odrzuca ofertę pokojową"
 LH.194.d:0 "Żałosni Rumuni są tak samo uparci jak zawsze. Delegacja wysłana do Bukaresztu wróciła do Budapesztu z przesłaniem, że Rumuni nigdy nie zgodzą się na te "dziwaczne" warunki i że woleliby zaakceptować pełne porażka niż poddanie się. \nNie jest to jednak dla nas taki duży problem. Ponieważ moglibyśmy przepchnąć Rumunów przez góry Siedmiogrodu, w razie potrzeby z łatwością będziemy dalej pchać osłabioną już armię aż do Morza Czarnego. to od nas zależy, jak ukarać zdradzieckich Rumunów tak, jak nam się podoba i bez litości".
 LH.186.d:0 "Wrodzona słabość Czechosłowacji jest boleśnie oczywista. Wszyscy wiedzą, że Czesi ulegną wszelkim żądaniom, kryjąc się za swoimi fortami w Sudetach. Jest dla nich i dla nas oczywiste, że Niemcy nieuchronnie w jakiejś formie połkną państwo czeskie, a to daje nam wielką sposobność odebrania tego, co słusznie do nas należy: Rusi Karpackiej. \nKierując działaniami propagandowymi w regionie możemy wzbudzić nadzieje na niepodległość wśród ukraińskich mieszkańców Rusi Karpackiej. Najprawdopodobniej doprowadzi to do referendum lub stanowczej deklaracji niepodległości ich suwerena. Potem będziemy mogli swobodnie wkroczyć i zmiażdżyć ich marzenie o niepodległości tak szybko, jak niedawno zmiażdżyliśmy nasze marzenie o Wielkich Węgrzech."
 LH.194.a:0 "Wybrali śmierć nad hańbę"
 LH.196.t:0 "Operacja Margarethe"
 LH.196.d:0 "Nasza ostatnia próba przyłączenia się do sojuszników, tym samym zmiany stron i wystąpienia przeciwko Niemcom, była daremna. Okazało się, że niemieckie SS monitorowało wszystkie nasze tajne negocjacje alfabetem Morse'a, o których nie byliśmy świadomi. [GER.GetLeader] obawiał się, że ten moment nadejdzie i przygotował protokół na dokładnie taką sytuację, ponieważ nasze pola naftowe są niezbędne do utrzymania niemieckiej machiny wojennej. Teraz oficjalnie rozpoczęli tak zwaną "Operację Margarethe", ponieważ kompletna niespodzianka dla nas.\n\n[GER.GetLeader] zaprosił [ROOT.GetLeader] do zamku Klessheim w Salzburgu w celu przedyskutowania "najważniejszej sprawy". List, który domagał się jego pilnej wizyty, otrzymał [ ROOT.GetLeader] wieczorem, gdy był w operze oglądając przedstawienie opery "Petőfi". Nieświadomy naszego lidera, [GER.GetLeader] potajemnie już zarządził rozpoczęcie operacji i masę Niemców żołnierze przekroczyli austriacką granicę na Węgry armia nie była przygotowana na tę niespodziewaną inwazję i nie mogła otrzymać żadnych rozkazów od [ROOT.GetLeader], ponieważ tkwił w zamku, nieświadomy czegokolwiek. Okupacja była więc szybka i bezkrwawa. \n\nPo przeprowadzeniu kilku fałszywych negocjacji z [GER.GetLeader], [ROOT.GetLeader] wsiadł do następnego pociągu do Budapesztu, wciąż nieświadomy sytuacji. Dopiero gdy pociąg odjechał, był oświecony sytuacją. Postawiono mu ultimatum, które, jeśli nie zostanie przyjęte, oznaczałoby utratę przez nas statusu niepodległego, suwerennego narodu; Edmund Veesenmayer zostałby mianowany pełnomocnikiem kraju, obserwował każdy nasz ruch i wiązał nas dalej z Niemcami. Ponadto [GER.GetName] domaga się usunięcia obecnego premiera i obecnego gabinetu i zastąpienia go bardziej korzystnym, a także pełnych praw do stacjonowania swoich wojsk na Węgrzech. Pociąg był kilkakrotnie celowo zatrzymywany przez niemieckich żołnierzy, aby jeszcze bardziej zastraszyć [ROOT.GetLeader] w zaakceptowaniu. Po przybyciu pociągu do Budapesztu [ROOT.GetLeader] powitała niemiecka parada marszowa, a także wpływowi niemieccy politycy. Ponieważ protokół wymaga zmiany rządu z bardziej posłusznym premierem, musi teraz wybrać, komu powierzyć tę funkcję. Veesenmayer stwierdził, że on - a wraz z nim Rzesza - zdecydowanie wolał Bélę Imrédy'ego, ale moglibyśmy też wybrać Dome Sztójay, który do tej pory był naszym wysłannikiem, aby uspokoić niemieckie obawy. Chociaż ta zmiana naprawdę ogranicza nasze głosy w wielu sprawach, możemy być szczęśliwi, że nie zostaliśmy ukarani ciężej, a czas pokaże, czy uda nam się ponownie rozpocząć tajne negocjacje... \nChociaż szanse są przeciwko nam, nadal możemy zdecydujcie się zachować nasz honor i zdecydujcie się walczyć z Niemcami wszystkim, co mamy!"
 LH.196.a:0 "Nie mamy wyboru..."
 LH.196.b:0 "Śmierć przed hańbą!"
 LH.187.d:0 "Karlistom udało się wzniecić powstanie na pełną skalę w północnej części Hiszpanii. Dzięki naszym niedawnym obietnicom sprzętu, domagają się teraz, abyśmy wysłali je tak szybko, jak to możliwe. Te przesyłki zostały już wysłane, a wraz z nimi morale naszych wolontariuszy jest przez cały czas wysokie. Powinniśmy rozważyć wysłanie jak największej liczby ochotników, aby pomóc i tak już tragicznej sytuacji karlistów."
 LH.197.t:0 "[FROM.GetName] stara się zmienić strony"
 LH.197.d:0 "Chociaż obecnie jest zgodny z [hungary_former_ally.GetNameDef], zmiany w rządzie [FROM.GetAdjective] sprawiły, że naród jest bardziej zgodny z ideałami [ROOT.GetAdjective], a [FROM.GetLeader] wyraził zainteresowanie dołączeniem do [ROOT.GetFactionName]. Jest to historyczna okazja, gdy wróg odwrócił się plecami do [FROM.GetNameDef], absolutnie ostatnią rzeczą, jakiej mogliby się spodziewać, to wojska [FROM.GetAdjective] obracające przeciwko nim broń".
 LH.197.a:0 "Witamy, [FROM.GetAdjective] przyjaciele!"
 LH.198.t:0 "Wybór nowego premiera"
 LH.198.d:0 "Po niedawnym sukcesie Niemców w operacji "Margarethe", stoimy teraz w obliczu konsekwencji naszych tajnych negocjacji z sojusznikami. [GER.GetLeader] jasno wyraził swoje życzenia, które domagają się zmiany rządu w naszym krajem, podczas gdy [ROOT.GetLeader] może szczęśliwie utrzymać swoją pozycję, zapewniając i utrzymując stabilność narodu. \nTeraz to do nas należy dotrzymanie naszej części "targów", ponieważ musimy wybrać kolejnego premiera Jak już wspomniano, Veesenmayer, a wraz z nim Rzesza Niemiecka wyrazili chęć objęcia stanowiska premiera Béli Imrédy'ego, ale były wysłannik Węgier w Rzeszy Niemieckiej również mógłby być dobrym kandydatem na to stanowisko. ale musimy wybrać teraz..."
 LH.198.a:0 "Döme Sztójay wydaje się dobrym wyborem"
 LH.198.b:0 "Béla Imrédy uspokoi Niemców"
 LH.199.t:0 "Połączenie partii prawicowych"
 LH.199.d:0 "Faszyzm miał zły okres na Węgrzech w ciągu ostatniej dekady. Pojawiły się różne ruchy faszystowskie, które zostały zniszczone przez administrację Horthy'ego. Faszystowski krajobraz polityczny jest rozdarty i jeśli narodowi socjaliści mają przetrwać, desperacko potrzebują się zjednoczyć. \n\nRóżni popularni faszyści gromadzą się przeciwko sobie, by zdobyć dominację. Należą do nich ruch kosiarzy Zoltána Böszörmény’ego, MNSZFMP, założony w 1933 przez Zoltána Meskó, oraz różne małe partie, które nazywają siebie "prawdziwymi" MNSZP, z przywódcami, takimi jak hrabia Fidél Pálffy, hrabia Sándor Festetics i inni. W 1934 r. trzej przywódcy Meskó, Pálffy i Festetics zrobili pierwszy krok w zjednoczeniu stron poprzez podpisanie sojuszu. To jednak nie trwało długo i Festetics poszedł stworzyć nową faszystowską partię z Istvánem Baloghiem, katolickim księdzem. \n\nJedynym, który pozostał zdolny do połączenia partii w jedną, jest Ferenc Szálasi. Jego charyzma i talent do przemawiania często przypominają słuchaczom Ado Jeśli Hitler, który zapewnił mu wielu zwolenników na całym świecie. Po pierwsze, grupa Balogha zostanie wchłonięta, ponieważ ma już z nim bliski kontakt. Następnie będzie powoli sprowadzał kolejne partie jedna po drugiej pod swój parasol, jednocześnie gwarantując głos i tożsamość każdej partii w nowej partii, która będzie nazywana jedyną "Magyar Nemzeti Szocialista Párt" lub "Węgierski Narodowy Socjalista". Impreza"."
 LH.199.a:0 "Do świetlanej przyszłości!"
 LH.201.t:0 "[FROM.GetNameDefCap] zdradza [ROOT.GetNameDef]!"
 LH.201.desc:0 "Niestety, minister spraw zagranicznych [FROM.GetAdjective] dostarczył wiadomość [FROM.GetNameDef], która jest bez wątpienia całkowitą zdradą ideałów [ROOT.GetFactionName] i [ROOT.GetRulingIdeology] ![FROM.GetNameDefCap] zadeklarowała, że ​​będzie teraz walczyć o [hungary_new_ally.GetFactionName]."
 LH.201.a:0 "Powinniśmy byli wiedzieć, że [FROM.GetLeader] nie można ufać!"
 LH.202.t:0 "[hungary_new_ally.GetNameDefCap] Akceptuje!"
 LH.202.desc:0 "Zostaliśmy poinformowani, że [hungary_new_ally.GetNameDef] zaakceptował naszą prośbę o wejście do [hungary_new_ally.GetFactionName] i wkrótce [hungary_former_ally.GetLeader] dowie się, jak prawdziwy [ROOT.GetAdjective] żołnierz walki".
 LH.202.a:0 "Za Węgry!"
 LH.203.t:0 "Zbombardowanie Kassy"
 LH.203.d:0 "Wczoraj w nocy nieoznakowane bombowce zbliżyły się do miasta Kassa! Niepodejrzewani cywile zgłaszali odgłosy samolotów, a syreny zaczęły się dopiero wtedy, gdy było za późno: Bombowce bezpośrednio zbombardowały miasto i zniszczyły wiele budynków jak zabicie garstki cywilów. \nChociaż nie wiemy na pewno, do którego kraju należały te samoloty, są tylko dwie możliwości, o których możemy pomyśleć: albo Sowieci są na tyle nierozsądni, by sprowokować nas do przyłączenia się do Niemiec w wojnie przeciwko nim, lub Niemcy zaaranżowali ten atak, aby skłonić nas do przyłączenia się do wojny przeciwko Sowietom. Chociaż jest to bardziej prawdopodobne, możemy użyć tego jako wymówki, aby formalnie przystąpić do wojny. Co zrobimy z tymi informacjami, zależy od nas."
 LH.203.a:0 "Sowieci za to zapłacą!"
 LH.203.b:0 "Niemcy nas tak nie wykorzystają!"
 LH.204.t:0 "Polscy Uchodźcy"
 LH.204.d:0 "Po niedawnym wyrzuceniu polskiego rządu przez Niemców, gdy z powodzeniem udowodnili całemu światu, jak skuteczna jest ich nowo opracowana strategia Blitzkriegu, ogromna masa Polaków przybyła do naszego małego wspólnego granicę, szukając schronienia przed Niemcami. \n\nZezwolenie im na szukanie schronienia w naszym kraju lub po prostu umożliwienie im przejścia przez nasz kraj i dalej na południe do jugosłowiańskiego portu może dać nam cenne ręce do pracy w naszych fabrykach, tak jak ci, którzy to robią pobyt byłby wiecznie wdzięczny i pomógł nam w naszej produkcji, nawet jeśli w niedalekiej przyszłości moglibyśmy stać się ich wrogiem... Byłoby to na przykład oświadczenie symboliczne, świadczące o naszej wieloletniej przyjaźni polsko-węgierskiej, a jednocześnie sygnalizujące i denerwując Niemców, że nie mamy zamiaru dołączyć do nich w szaleństwie wojennym w najbliższej przyszłości. \n\n Z drugiej strony moglibyśmy zignorować tych ludzi na naszej granicy, nie wpuszczając ich, dopóki Niemcy nie przybędą z Zachodu , pozwalając im d dowiedzieć się, co zrobić z szukającymi schronienia Polakami. Choć nie byłoby to odebrane jako zniewaga dla Polaków, ponieważ nie jest to naszym obowiązkiem pomaganie, Niemcy postrzegaliby to jako akt przyjaźni i lojalności i mógłby prowadzić do zacieśnienia z nimi więzi, prowadząc do wzrostu ich politycznej siły. wpływ w naszym kraju. Moglibyśmy wynegocjować umowę licencyjną na naszą współpracę w tej sprawie."
 LH.204.a:0 "Wpuść ich!"
 LH.204.b:0 "Ignoruj ​​uchodźców".
 LH.205.t:0 "[FROM.GetName] oferuje Traktat Przyjaźni"
 LH.205.d:0 "Rząd [FROM.GetAdjective] zwrócił się do nas z propozycją traktatu o przyjaźni w celu umocnienia naszych więzi".
 LH.205.a:0 "Oczywiście!"
 LH.205.b:0 "Nie mamy na to czasu."
 LH.206.t:0 "[FROM.GetName] akceptuje nasz traktat!"
 LH.206.d:0 "Nasza delegacja wróciła do Budapesztu z wiadomością, że nasi drodzy przyjaciele [FROM.GetAdjective] podpisali traktat o wzajemnej przyjaźni i teraz formalnie gwarantują naszą niezależność!"
 LH.206.a:0 "Świetnie!"
 LH.207.t:0 "[FROM.GetName] odrzuć nasz traktat!"
 LH.207.d:0 "Niestety, [FROM.GetLeader] nie uznał za konieczne podpisania traktatu, który mu przedstawiliśmy. Szybko zwolnił naszych dyplomatów, nazywając akcję żałosną próbą przytulenia się do nich. radzić sobie bez ich gwarancji".
 LH.207.a:0 "I tak ich nie potrzebujemy..."
 LH.208.t:0 "Kompromis Antonescu"
 LH.208.d:0 "Wczoraj wieczorem do biura [ROOT.GetLeader] dotarł telegraf, wysłany przez rząd [FROM.GetAdjective]. Zawiera on propozycję napisaną osobiście przez [FROM.GetLeader] i zaskakująco zaadresowany "Do wszystkich ludzi żyjących w Wielkim Narodzie Węgier". Wydaje się, że niedawna interwencja Niemiec, znana obecnie jako Druga Nagroda Wiedeńska, zmieniła postrzeganie nas przez Rumunię. Propozycja stanowi osobistą ideę [FROM.GetLeader], w której Zarówno Węgrzy, jak i Rumuni mogą żyć ze sobą w harmonii i pokoju. Rumuni są zmęczeni nieustanną walką o Transylwanię i doszli do wniosku, że najlepiej byłoby, gdyby zaprzestali walk i kłótni i zamiast tego dzielili sporne terytorium. n\nPropozycja stanowi, że Rumunia na zawsze zrezygnuje ze swoich roszczeń do północnej Transylwanii i oficjalnie uzna ją za suwerenną część [ROOT.GetName]. W zamian proszą nas, abyśmy na zawsze zrzekli się naszych roszczeń do południowej Transylwanii. Ponadto do tego oznacza to, że obie strony podpiszą pakt o nieagresji, na znak dobrej woli.\nRumuni już raz obiecali "na zawsze zrezygnować z Transylwanii" w średniowieczu, tylko po to, by dźgnąć nas w plecy i odebrać nas kilka lat później... Możemy mieć nadzieję, że Rumuni są bardziej cywilizowani niż wtedy i możemy podpisać Umowę. Akceptacja oznaczałaby rezygnację z Wielkich Węgier obejmujących Basen Karpacki, ale mogłaby pozwolić na silny sojusz między naszymi krajami, na wypadek gdyby sprawy przybrały zły obrót z Niemcami. Zdecydowanie warto się zastanowić. \n\n Z drugiej strony jest to bardzo osobliwa zmiana nastawienia, ponieważ Rumuni byli zagorzałymi obrońcami Transylwanii od czasu rozpadu Cesarstwa Austro-Węgierskiego. Może to być oznaka słabości, którą moglibyśmy wykorzystać – może to być odpowiedni czas na uderzenie i zabezpieczenie całej Transylwanii. \nPonieważ ta sytuacja może być postrzegana jako oznaka słabości Rumunii, może to być również potencjalnie pierwszy krok do ostatecznego pogodzenia się z nimi i rozpoczęcia nowej ery przyjaźni".
 LH.208.a:0 "Wspaniale! Podpiszemy!"
 LH.208.b:0 "Cała Transylwania jest słusznie nasza!"
 LH.209.t:0 "Renegocjacja Trianon"
 LH.209.d:0 "[FROM.GetName] zwrócił się do nas z propozycją renegocjacji traktatu z Trianon, który został im narzucony przez zwycięzców pierwszej wojny światowej. Ponieważ byliśmy częścią tego traktatu, mieliśmy nadzieję, że teraz, po niedawnym wejściu do naszego sojuszu, będziemy gotowi ponownie rozważyć warunki tego traktatu.Chociaż jest to wyraźnie bardzo kontrowersyjny temat dla narodów otaczających Węgry, służyłby głównie ich narodowej dumie, gdybyśmy się zgodzili Minister spraw zagranicznych Węgier stwierdził w niedawnym wywiadzie, że "po prostu domaga się, aby etniczni Węgrzy mogli dołączyć do ojczyzny". Jednak dopuszczenie renegocjacji może przynieść korzyści i możemy uzyskać wpływ na Bałkany i inne kraje otaczające Węgry ..."
 LH.209.a:0 "Zaprośmy ich na kongres i porozmawiajmy o tym."
 LH.209.b:0 "Był powód, dla którego podpisaliśmy traktat!"
 LH.210.t:0 "Rząd brytyjski zgadza się na renegocjację!"
 LH.210.d:0 "To cud! Ostrożnie kierując naszym narodem na wodach dyplomatycznych, bohaterski [ROOT.GetLeader] zdołał przekonać Brytyjczyków do rozpoczęcia negocjacji w celu zmodyfikowania Traktatu z Trianon! W końcu uznali zbyt surowe wobec naszego kraju Brytyjscy dyplomaci byli zszokowani, gdy jeden z naszych ministrów pokazał obraz brytyjskich granic, gdyby stosowały się do nich te same zasady Trianon: mianowicie oderwanie od nich dwóch trzecich kraju \nSzok wywołany tym ujawnieniem pokazał, że świat nie miał pojęcia, jak okrutny był traktat, a angielscy politycy jednogłośnie zgodzili się na cofnięcie tego błędu.\n\nData oficjalnego kongresu renegocjacji została ustalona, ​​a nasi politycy historycy, geografowie i posłowie przygotowują się na spotkanie z Brytyjczykami, aby przekonać ich o zmianach granic terytorialnych, których chcielibyśmy. Na nasz naród czekają historyczne dni, które, miejmy nadzieję, zostaną zapamiętane jako te, w których w końcu zrealizujemy nasze marzenie o zjednoczone Węgry."
 LH.210.a:0 "Pozwól nam się przygotować"
 LH.211.t:0 "[FROM.GetName] odmawia renegocjacji Trianon"
 LH.211.d:0 "Brytyjczycy rażąco odrzucili nasze zaloty, nawet zanim zdążyliśmy złożyć jakiekolwiek propozycje. To oburzające zachowanie nie było podejrzane, zwłaszcza z kraju, z którym jesteśmy sojusznikami. Stosunki się popsuły i nikt nie wie, jak długo ten sojusz będzie stabilna, ponieważ naród węgierski postrzega to jako wielką zdradę dla nich i dumę kraju".
 LH.211.a:0 "To smutne".
 LH.212.t:0 "Kongres Londyński"
 LH.212.d:0 "Nadszedł ten dzień. Nasi najlepsi dyplomaci, politycy, historycy i inni eksperci opuścili kraj kilka dni temu i wreszcie przybyli do Londynu, aby zaproponować zdobycze terytorialne z Anglią. Długo czekaliśmy na Po ceremonii otwarcia, podczas której brytyjski przewodniczący kongresu powitał posłów węgierskich przemówieniem na temat przyjaźni węgiersko-brytyjskiej, po czym nastąpiły poruszające słowa naszego wysłannika Istvána. Kongres został oficjalnie otwarty w Bethlen, a dyplomaci w końcu rozpoczęli negocjacje przy stole. \nWydarzenie zwróciło pełną uwagę mediów węgierskich, a także brytyjskich, ponieważ całość negocjacji została sfilmowana i wyemitowana w telewizji krajowej. \n \nGdy hałas ucichł i wszyscy usiedli, negocjacje rozpoczęły się od pierwszej propozycji zjazdu. Nasi eksperci przygotowali trzy główne życzenia terytorialne, o których możemy rozmawiać i negocjować.\nPo pierwsze, jest problem północnej Transylwanii, bardzo trudny temat, biorąc pod uwagę, że Rumuni nie zrezygnują łatwo ze swojego terytorium. Innym tematem byłyby ziemie na Słowacji, które mają większość węgierską. I wreszcie Wojwodina lub Délvidék, jak nazywają ją Węgrzy, jest tyglem kultury serbskiej i węgierskiej"
 LH.212.a:0 "Omów sprawę północnej Transylwanii".
 LH.212.b:0 "Omów sprawę Słowacji".
 LH.212.c:0 "Omów sprawę Wojwodiny i Prekmurja".
 LH.213.t:0 "Węgry omawiają Północną Transylwanię"
 LH.213.d:0 "Kongres Londyński jest w pełnym rozkwicie, a jeden z węgierskich dyplomatów poruszył sprawę Północnej Transylwanii. Region jest w większości zamieszkany przez etnicznych Węgrów, w większości tłumionych przez rząd rumuński, który nie Nie zezwala się na naukę w szkołach w języku węgierskim i generalnie karze zachowania pro-węgierskie. Biorąc pod uwagę, że większość ludności, zwłaszcza w "Székelyföld", znajdującym się w górach krańcu północnej Transylwanii, jest całkowicie zamieszkana przez Széklerów, nie jest to niespodzianką Węgrzy chcą przywrócić spokój ziemi swojemu narodowi. \n\nChociaż widzimy niesprawiedliwy rozwój sytuacji w tym kraju, nie wiemy, czy mądrą decyzją jest proszenie Rumunów o rezygnację z ich terytorium. może doprowadzić albo do ich izolacji, albo do zerwania naszych relacji, więc ostatecznie będziemy musieli zdecydować, czego chcemy.Należy wziąć pod uwagę, że Besarabię ​​roszczą sobie Sowieci, a posiadanie Rumunów w naszej frakcji może potencjalnie doprowadzić do wojna z Rosją, której na pewno nie chcemy ani nie potrzebujemy. Jeśli pozwolimy Węgrom na przejęcie terytorium, będziemy musieli zrekompensować Rumunom dopuszczenie ich do naszej frakcji. Będzie to kosztować Węgry. Ale to zostanie omówione pod koniec Kongresu. Na razie musimy zdecydować, czy oddać Węgrom terytorium, czy nie".
 LH.213.a:0 "Przyznaj im Północną Transylwanię"
 LH.213.b:0 "Odmów im Północnej Transylwanii"
 LH.214.t:0 "Wielka Brytania popiera nasze roszczenia dotyczące północnej Transylwanii"
 LH.214.d:0 "Negocjacje w sprawie północnej Transylwanii zakończyły się sukcesem! Nasi dyplomaci byli w stanie przekonać Brytyjczyków, że terytorium jest pod naszą opieką najlepiej. a Rumunia musi zaakceptować żądania, ale zostanie to omówione pod koniec kongresu i jesteśmy przekonani, że wszystko pójdzie zgodnie z planem".
 LH.214.a:0 "Co za wspaniałe zwycięstwo!"
 LH.215.t:0 "Wielka Brytania zaprzecza północnej Transylwanii!"
 LH.215.d:0 "Nawet nasi najlepsi eksperci nie mogli wykonać tego zadania: Wielka Brytania nie widziała niesprawiedliwości Transylwanii i nie mogliśmy nikogo przekonać do naszej sprawy. Niektórzy mówili, że doprowadzi to do wojny między aliantami a Komintern, widząc, że Związek Radziecki ma roszczenia do Besarabii i Rumunii, wciągnąłby nas wszystkich w wojnę. Dawanie nam terytorium po prostu nie jest tego warte, więc przewodniczący brytyjskiej delegacji".
 LH.215.a:0 "Doprawdy smutny dzień."
 LH.216.t:0 "Dyskusja o ziemiach słowackich"
 LH.216.d:0 "Kongres Londyński jest w pełnym rozkwicie i jeden z węgierskich dyplomatów poruszył sprawę południowej Słowacji i Zakarpacia. Południowa Słowacja jest zamieszkana głównie przez etnicznych Węgrów i podczas gdy na Rusi Karpackiej nie ma węgierskiej większości, jest to nadal region o żywotnych wpływach węgierskich i był od wieków.Ponadto wytykano, że Niemcy mają roszczenia do Czechosłowacji, a zabezpieczając te regiony dla Węgier, przynajmniej odmówi Niemcom części ziem, ponieważ nigdy nie poprosić o ziemię od państwa członkowskiego aliantów. \n\nTrudno będzie jednak przekonać Czechosłowację, że powinna oddać ziemię, a to może ostatecznie doprowadzić do wojny, ale kiedy to w ogóle nie wchodzi w rachubę? Posłowie węgierscy mają jednak rację: los Czechosłowacji jest krótkotrwały, ponieważ Niemcy bardzo agresywnie poszerzają swoje granice i chciwie patrzą na Czechów, gotowi w każdej chwili uderzyć. , na pewno byliby silniejszym sojusznikiem, gdy przyjdzie czas na walkę z Niemcami".
 LH.216.a:0 "Oni mają nasze wsparcie dla ziemi".
 LH.216.b:0 "Niemniej jednak nie możemy ryzykować wojny".
 LH.217.t:0 "Brytyjscy dyplomaci akceptują roszczenia"
 LH.217.d:0 "W zaskakującym obrocie wydarzeń nasi wysłannicy zdołali przekonać Brytyjczyków, że południowa Słowacja i Zakarpacka Ruś powinny słusznie należeć do nas. ultimatum od Wielkiej Brytanii, zażądaj zwrotu terytorium".
 LH.217.a:0 "Niesamowite!"
 LH.218.t:0 "Brytyjczycy nas nie poprą."
 LH.218.d:0 "Niestety nie udało nam się przekonać Brytyjczyków o znaczeniu terytoriów słowackich. i patrz, jak wyciągają go przed naszymi nosami. Brytyjczycy wkrótce zobaczą, że to był błąd.
 LH.218.a:0 "Straszne".
 LH.219.t:0 "Kwestia Wojwodiny i Prekmurja"
 LH.219.d:0 "Kongres Londyński jest w pełnym rozkwicie i jeden z węgierskich dyplomatów poruszył sprawę Wojwodiny i Prekmurja. Region Wojwodiny, lub jak nazywają go Węgrzy "Délvidék", ma węgierskiego Większa część i obejmuje tereny pomiędzy rzekami Cisą i Dunajem, które łączą się w pobliżu Nowego Sadu. Jest to region o dużej wartości historycznej dla Węgrów, gdyż w średniowieczu toczyły się tam różne bitwy, głównie przeciwko Turkom. najeźdźców. Ponieważ Jugosławia jest kontrolowana głównie przez politykę serbską, ziemia będzie im trudna do odebrania, ponieważ jest to rdzeń ziem serbskich w Jugosławii. Dodatkowo Włochy mają roszczenia wzdłuż wybrzeża Dalmacji i Zadaru, które moglibyśmy Jeśli uda nam się zabezpieczyć Wojwodinę dla Węgrów, a Jugosławia wejdzie do aliantów, włoski głód Dalmacji może przejąć kontrolę i wywołać wojnę, której tak naprawdę nie robimy. potrzeba. \n\nPrekm urje Jest to jednak bardzo mały obszar, stanowiący ziemie na północ od Mury na terytorium Słowacji. Prawdą jest jednak, że ludność tam składa się głównie z etnicznych Węgrów. Być może uda nam się zawrzeć układ z Jugosławią, który nie jest tak… wymagający jak prośba o Wojwodinę i zabezpieczenie prekmurje dla Węgrów. \nMożemy oczywiście poprosić o wszystkie terytoria i zaryzykować wojnę. Wybór należy do nas".
 LH.219.a:0 "Negocjujmy o terytorium."
 LH.219.b:0 "Nie chcemy rozgniewać Jugosłowian".
 LH.220.t:0 "Brytyjscy dyplomaci popierają nasze roszczenia na Bałkanach!"
 LH.220.d:0 "Właśnie zapewniono duży sukces, gdy brytyjscy dyplomaci oficjalnie poparli nasze roszczenia na Bałkanach. Obejmuje to terytoria Wojwodiny i Prekmurje, które mają dużą populację etnicznych Węgrów. w mediach komentowano to wydarzenie, jakby to był bardzo wyczekiwany mecz piłki nożnej, i jest pewne, że populacja kraju jest cały czas wysoka.
 LH.220.a:0 "Fantastycznie!"
 LH.221.t:0 "Brytyjscy dyplomaci zaprzeczają naszym roszczeniom na Bałkanach!"
 LH.221.d:0 "Niestety nasi eksperci nie byli w stanie przekonać Brytyjczyków, że terytoria w Jugosławii są słusznie nasze i powinny być częścią naszego kraju. Daliśmy z siebie wszystko i teraz pozostaje tylko mieć nadzieję że możemy wygrać z innymi terytoriami".
 LH.221.a:0 "Co za wstyd..."
 LH.222.t:0 "Kongres w Londynie został zakończony"
 LH.222.u:0 "Nasi eksperci, politycy, dyplomaci i inni wysłannicy zrobili wszystko, co w ich mocy i mogliśmy szczęśliwie zdobyć poparcie Wielkiej Brytanii przynajmniej dla niektórych z naszych utraconych terytoriów. w kraju jest wysoki, a ludzie z niecierpliwością czekają na powrót do niektórych utraconych terytoriów. \n\nWciąż jednak pozostaje kwestia płatności. Brytyjczycy wielokrotnie wyrażali podczas Kongresu, że Węgry będą musiały zapłacić w taki czy inny sposób za ich wsparcie. Możemy być w tej samej frakcji co oni, ale to nie znaczy, że będą pomagać za darmo. \nWraz z przybyciem naszych wysłanników otrzymaliśmy również propozycję, jak i co płacą Brytyjczykom. Żądają, abyśmy ujarzmili nasze się do nich, czyniąc nas państwem marionetek. Należy jednak zauważyć, że mamy wyłączne prawa i możemy w przyszłości stać się narodem suwerennym. Dodatkowo będziemy musieli oczyścić kraj z ekstremistów i przez rok dostarczać Brytyjczykom miesięczne płatności. \n\nTeraz to do nas należy spełnienie tych wymagań lub ich odrzucenie. Jednak odrzucenie ich oznaczałoby porażkę Kongresu Londyńskiego, ponieważ obiecane terytoria nie zostaną nam zwrócone. \nNależy też pamiętać, że podpisanie tej umowy nie oznacza, że ​​otrzymamy terytoria na pewno i nie bez rozlewu krwi. Wszyscy nasi różni sąsiedzi otrzymają ofertę od Brytyjczyków, jeśli ją przyjmiemy, i od nich będzie zależeć, czy zrzekają się terytorium, czy nie. Brytyjczycy raczej nie będą chcieli wojny w tym regionie, więc los terytoriów zależy od reakcji naszych sąsiadów. Czy [ROOT.GetLeader] powinien podpisać umowę?"
 LH.222.failure.d:0 "Kongres Londyński zbliża się ku końcowi i wszyscy uczestnicy powoli wracają do domu. Zdecydowanie był to historyczny dzień dla Węgier, ponieważ w końcu udało nam się usiąść z Brytyjczykami i porozmawiać o Trianon , będąc na tym samym poziomie co oni, a nie przegrani w wojnie. Nasi eksperci, politycy, dyplomaci i inni wysłannicy zrobili wszystko, co w ich mocy i niestety nie udało nam się zdobyć ich poparcia dla jednego terytorium. Wydaje się, że wszystkie szanse są kumulowane przeciwko nam, a nawet nasi sojusznicy nie widzą niesprawiedliwości, która została wymierzona nam tyle lat temu. Albo po prostu nie mamy odzyskać żadnego z naszych terytoriów, może jesteśmy zbyt uparci, aby zobaczyć, że świat się zmienił i my powinni zaakceptować fakt, że Węgry są i zawsze będą takie, jakie są dzisiaj. \n\nStosunki między naszymi krajami pogorszyły się i nikt nie wie na pewno, jak długo ten sojusz będzie trwał, ponieważ mieszkańcy Węgier czują się zdradzeni brakiem empatia dla nich.Grób problem Porażka Kongresu Londyńskiego już rozkwitła w naszym kraju, a ruchy nacjonalistyczne zaczęły wyrastać z głębi społeczeństwa jak chwasty w ogrodzie. Jeśli nie będziemy ostrożni, możemy być nawet zmuszeni do stawienia czoła wojnie domowej, ponieważ cała akcja w Londynie została usprawiedliwiona jako niezdolność obecnego rządu. Ludzie są źli, a kiedy są, są w stanie robić rzeczy, których nikt nie może zrozumieć ani kontrolować. Przygotujmy się."
 LH.222.a:0 "Oddamy wszystko za nasze ziemie!"
 LH.222.b:0 "Koszty są zbyt wysokie!"
 LH.222.c:0 "Miejmy nadzieję, że możemy to kontrolować..."
 LH.223.t:0 "Węgrzy akceptują warunki Kongresu Londyńskiego"
 LH.223.d:0 "Po zakończeniu Kongresu Londyńskiego właśnie nadszedł list rządu węgierskiego z podpisem [FROM.GetLeader] w celu spełnienia naszych żądań, o które poprosiliśmy ich o współpracę. Wszystkie przygotowania do trzeba będzie przygotować dalsze działania i wyślemy telegraf do wszystkich narodów, które mają terytoria, które obiecaliśmy Węgrom. To, w jaki sposób zdobędziemy te terytoria, zależy teraz od nas i chociaż już otrzymujemy pierwsze płatności dokonane przez Węgry, możemy wykorzystać tę sytuację na naszą korzyść i być może uda nam się uzyskać dodatkowe korzyści od sąsiadów Węgier.
 LH.223.a:0 "Przygotujmy się i wyślijmy żądania"
 LH.224.t:0 "Wielka Brytania żąda Północnej Transylwanii!"
 LH.224.d:0 "Po Kongresie Londyńskim, który niedawno odbył się między Węgrami a Wielką Brytanią, Wielka Brytania postanowiła przyznać Węgrom Północną Transylwanię, nawet nie zapraszając nas na Kongres! Jeśli jednak zastosujemy się do tej oferty, zrekompensują nam to, pozwalając na wejście do sojuszników, a Węgry zrezygnują z wszelkich innych roszczeń, jakie powinny mieć w naszym kraju. Oferta jest kusząca, ale to nadal nasza decyzja. Jeśli odmówimy, mogą odpowiedzieć wojną, zwłaszcza jeśli nie mamy odpowiednich sojuszników..."
 LH.224.a:0 "Ceduj terytorium"
 LH.224.b:0 "Nigdy!"
 LH.225.t:0 "Wielka Brytania domaga się południowej Słowacji i Zakarpacia Rusi!"
 LH.225.d:0 "Po Kongresie Londyńskim, który niedawno odbył się między Węgrami a Wielką Brytanią, Wielka Brytania postanowiła przyznać Węgrom południową Słowację i Ruś Karpacką, nawet nie zapraszając nas na Kongres! Jeśli jednak zastosujemy się do tę ofertę zrekompensują nam zezwolenie na wejście do sojuszników, a Węgry zrezygnują z wszelkich innych roszczeń, jakie powinny mieć w naszym kraju.Oferta jest kusząca, ale to nadal nasza decyzja.Jeśli odmówimy, mogą odpowiedzieć wojna, zwłaszcza jeśli nie mamy odpowiednich sojuszników..."
 LH.225.a:0 "Ceduj terytorium"
 LH.225.b:0 "Zaprzeczyć terytorium"
 LH.226.t:0 "Wielka Brytania żąda Wojwodiny i Prekmurja!"
 LH.226.d:0 "Po Kongresie Londyńskim, który niedawno odbył się między Węgrami a Wielką Brytanią, Wielka Brytania postanowiła przyznać Węgrom Wojwodinę i Prekmurje, nawet nie zapraszając nas na Kongres! Jeśli jednak zastosujemy się do tej oferty , zrekompensują nam to zezwoleniem na wejście do sojuszników, a Węgry zrezygnują z wszelkich innych roszczeń, jakie powinny mieć w naszym kraju. Oferta jest kusząca, ale to nadal nasza decyzja. Jeśli odmówimy, mogą odpowiedzieć wojną, zwłaszcza jeśli nie mamy odpowiednich sojuszników..."
 LH.226.a:0 "Ceduj terytorium"
 LH.226.b:0 "Zaprzeczyć terytorium"
 LH.227.t:0 "[FROM.GetName] odrzuca ofertę z Wielkiej Brytanii!"
 LH.218.d:0 "Niestety nie udało nam się przekonać Brytyjczyków o znaczeniu terytoriów słowackich. Bez ich wsparcia terytoria wpadną w ręce Niemców i nie możemy nic z tym zrobić, tylko bezczynnie siedzieć i patrzeć, jak biorą je przed naszymi nosami. Brytyjczycy wkrótce przekonają się, że to był błąd."
 LH.227.d:0 "Wielka Brytania zwróciła się do [FROM.GetName] z najbardziej hojną ofertą scedowania na nas omawianych terytoriów w zamian za ochronę przed zewnętrznymi zagrożeniami. Rząd [FROM.GetAdjective] rażąco odrzucił te zbliża się i teraz stajemy przed pytaniem, które zadaliśmy sobie już podczas Kongresu: Co powinniśmy zrobić, jeśli kraj odmówi?Ponieważ już dokonaliśmy płatności na rzecz Wielkiej Brytanii, możemy zdecydować, jak sobie z tym poradzić, przy pełnym wsparciu Anglii , bez względu na to, co zrobimy. Możemy albo zająć terytorium siłą, albo zaakceptować, że po prostu nie mamy szans na odzyskanie tych terytoriów".
 LH.227.a:0 "W takim razie jest wojna"
 LH.227.b:0 "Cofnij się".
 LH.228.t:0 "[FROM.GetName] zaprasza nas do Budapesztu"
 LH.228.d:0 "Dotarła do nas najbardziej osobliwa oferta, wysłana przez [FROM.GetName]. Chcą omówić straty terytorialne, które ponieśli w wyniku traktatu z Trianon. Oferta stwierdza, że ​​'jesteśmy serdecznie zaproszeni do przyjacielskiej dyskusji na temat rozwiązania bieżących spraw dotyczących terytoriów objętych traktatem z Trianon". \nUkład został podpisany w 1920 roku i od tego czasu wiele się zmieniło w sytuacji na świecie. W minionej dekadzie "Mała Ententa", która byliśmy jej członkami, próbowaliśmy powstrzymać agresję węgierską, ponieważ wszyscy wiedzieliśmy, że Węgry nie zadowolą się swoimi stratami terytorialnymi. \n\nNie możemy niczego stracić, przynajmniej słuchając ich i sprawdzając, co mają do zaoferowania. Prawdą jest, że te terytoria są dla nas problematyczne, ponieważ mamy do czynienia z żyjącymi na nich mniejszościami węgierskimi. Może nadszedł czas, aby odłożyć na bok stare urazy i wypracować interes, który będzie dla nas odpowiedni. Możemy jednak po prostu zignorować to zaproszenie , który byłby jasnym przesłaniem do Węgrów, że wiemy, że jesteśmy tutaj na wyżynie i nie mają nic do powiedzenia w tym, co robimy z NASZYM terytorium".
 LH.228.a:0 "Weź udział w spotkaniu"
 LH.220.d:0 "Wielki sukces został właśnie zapewniony, gdy brytyjscy dyplomaci oficjalnie potwierdzili swoje poparcie dla naszych roszczeń na Bałkanach. Obejmuje to terytoria Wojwodiny i Prekmurja, które mają dużą populację etnicznych Węgrów. Komentatorzy w programach informacyjnych komentowali to wydarzenie, jakby był to bardzo wyczekiwany mecz piłki nożnej, i jest pewne, że populacja kraju jest cały czas wysoka."
 LH.228.b:0 "Zignoruj ​​ofertę"
 LH.229.t:0 "[FROM.GetName] akceptuje zaproszenie!"
 LH.229.d:0 "Właśnie otrzymaliśmy informację, że rząd [FROM.GetAdjective] przyjął nasze zaproszenie na konferencję w Budapeszcie [GetYear]! \nGdy tylko otrzymamy odpowiedzi od wszystkich krajów, rozpoczniemy przygotowania do przekonaj każdego z nich do naszej sprawy. To może być historyczny rok dla naszego narodu".
 LH.229.a:0 "Świetnie!"
 LH.229.b:0 "Będziemy przygotowywać się do konferencji!"
