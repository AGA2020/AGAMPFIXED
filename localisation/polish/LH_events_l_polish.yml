 LH.166.t:0 "Węgierska ekspansja"
 LH.166.d:0 "W ciągu ostatnich miesięcy i lat wiele wydań podręczników szkolnych, jedno po drugim, stało się przestarzałe. Granice Węgier zmieniają się tak szybko, że mapy Europy muszą być przerysowywane niemal co miesiąc. ostatnie zmiany sprawiły, że kolejna partia książek i map stała się przestarzała. \n\nWęgry po raz kolejny zajęły prowincję, która była częścią ich kraju przez 1000 lat. Radość publiczna jest ogromna, a każde zdobyte terytorium jeszcze bardziej napędza nasz wysiłek. Musimy upewnij się, że nasza szybka ekspansja nie przesłoniła nam głowy: mocarstwa zachodnie zaczynają być zirytowane naszym agresywnym podejściem..."
 LH.166.a:0 "Jeszcze się nie zatrzymamy!"

