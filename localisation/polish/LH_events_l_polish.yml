 LH.276.c:0 "Albrecht II von Habsburg-Teschen"
 LH.277.t:0 "Posiedzenie Rady Koronnej [ROOT.GetLeader]"
 LH.277.d:0 "Po zajęciu się kwestią monarchii i umocnieniu władzy [ROOT.GetLeader] możemy teraz skupić naszą uwagę na innych ważnych sprawach. \n[ROOT.GetLeader] wezwał Radę Koronną Spotkanie, zwoływanie swoich najbardziej zaufanych doradców wraz z kluczowymi politykami parlamentu w celu przedyskutowania bieżących spraw.Wraz z rosnącymi z dnia na dzień wizjami ekspansjonizmu i ekstremizmu Niemiec zarówno socjaldemokratyczny Zachód, jak i komunistyczny Wschód oddalają się od nas dyplomatycznie, co jest dlaczego nadszedł czas, abyśmy zdecydowali, w którym kierunku pójść. \n\nIdee faszystowskie na Węgrzech z dnia na dzień stają się coraz silniejsze i musimy zdecydować, czy chcemy się ich pozbyć, czy też pozwolić im mieć swój mały mandat, zachowując czujność na nich.To drugie pozwoliłoby na bliższe relacje z Niemcami i [GER.GetLeader], który już złożył niejasne obietnice o przyznaniu nam utraconych terytoriów. Z drugiej strony, jeśli chcieliśmy zbliżyć się do aliantów, musiałby przejść ex intensywne "czyszczenie" gabinetu i usunięcie wszystkich, którzy uważają, że dla naszego narodu jest opowiedzenie się po stronie Niemiec. Tak czy inaczej, musimy bardzo uważać, co wybrać, ponieważ posiedzenie Rady Koronnej może zadecydować o losie Węgier na następną dekadę".
 LH.277.a:0 "Pozwól pozostać skrajnej prawicy".
 LH.277.b:0 "Pozbędziemy się tej szumowiny!"
 LH.278.t:0 "Przyszłość naszego imperium"
 LH.278.d:0 "Gdy [ROOT.GetLeader] w końcu mocno zasiadł na tronie swojego pierworództwa, nosząc świętą koronę, zwołał spotkanie w celu omówienia przyszłości naszego kraju. Wielu wierzy, że powrót do starych sposobów jest jedyną słuszną opcją, aby zapewnić nam przetrwanie, ponieważ napięcie na świecie rośnie, a na naszych granicach znajdują się zarówno faszyści, jak i komuniści.Waga władzy w Europie dramatycznie się przesunęła, a wojna jest na horyzoncie, z czym zgadzają się wszyscy nasi doradcy . [ROOT.GetLeader] musi decydować, jaki powinien być przyszły los naszego narodu. Przywracając Austro-Węgry do ich dawnej świetności, możemy ustabilizować naszą pozycję i być pewnym własnego losu. \nJednak wielu zgadza się, że powód powodem, dla którego pierwotne Austro-Węgry nie przetrwały, była nie tylko przegrana wojny światowej, ale także fakt, że było to państwo wieloetniczne, w którym wszystkie grupy etniczne i kultury poza węgierską i austriacką były poważnie tłumione. \n\nTo jest dlaczego [ROOT.GetLeader] wyraził swój pomysł na stworzenie Imperium procesowe, składające się z trzech głównych kultur; Austriacki, Węgierski i Chorwacki. Może to być ważny krok w zapewnieniu przetrwania naszego narodu bez ryzyka upadku. Oczywiście w Imperium istnieją inne kultury, takie jak czeska, słowacka i ukraińska, które nadal czułyby się pominięte, ale ponieważ liczby wskazują, że jest to raczej "mniejszość", długoterminowe skutki byłyby mniej dotkliwe. \n[ROOT.GetLeader] musi wybierać mądrze, ponieważ po podjęciu decyzji nie będzie odwrotu..."
 LH.278.a:0 "Potrzebujemy imperium dualistycznego!"
 LH.278.b:0 "Potrzebujemy Imperium Trialistycznego!"
 LH.279.t:0 "Konstytucja Federacji"
 LH.279.d:0 "Gdy [ROOT.GetLeader] w końcu mocno zasiadł na tronie swojego pierworództwa, nosząc świętą koronę, zwołał spotkanie w celu omówienia przyszłości naszego kraju. Wielu zdaje sobie sprawę, że Otto będzie chciał przywrócić Cesarstwo jego ojca Karola, ale pojawiło się pytanie, jakie to powinno być.Ponieważ Konfederacja Naddunajska nie jest ideą, która się odradza, to do nas należy ukształtowanie i uformowanie imperium, aby było dokładnie tak, jak chcemy, żeby tak było. \n\nW umyśle Karola Konfederacja byłaby unią królestw o ​​równych prawach, w przeciwieństwie do koncepcji Austro-Węgier, która pozostawiła inne królestwa bez żadnej władzy. Władza tej Konfederacji byłaby równo podzielona między królestwami, a sejm cesarski zapewniłby, że wszystkie królestwa miałyby coś do powiedzenia zarówno w sprawach wewnętrznych, jak i zewnętrznych. Oddzielne królestwa będą mogły wysłać swoich premierów i dyplomatów na sejm, gdzie będą omawiane bieżące sprawy i - w zależności od konstytucji na - rozstrzygać demokratycznymi głosami lub przez samego cesarza. Waluta królestw byłaby indywidualna, podobnie jak język urzędowy, chociaż niemiecki byłby ogólnym językiem dyplomatycznym imperium. \nTen bardzo nowoczesny pogląd na imperium można porównać do Stanów Zjednoczonych Ameryki, jakby to były "Stany Zjednoczone Dunaju". Mając to wszystko na uwadze, Otto stoi przed bardzo ważną decyzją; Konstytucja federacji. Liberalne poglądy Ottona są bardzo dobrze znane jego doradcom i rodzinie, co nasuwa pytanie, czy imperium powinno być liberalne, czy konserwatywne. Liberalne imperium oznaczałoby najwyższą możliwą decentralizację, z pełną suwerenną kontrolą oddzielnych królestw, ale z jednym wspólnym cesarzem, który pełniłby raczej ceremonialną rolę. Konserwatywna i monarchiczna federacja działałaby bardziej jak imperium z przeszłości, z cesarzem posiadającym znaczną ilość władzy. Sejm cesarski nadal istniałby, chociaż sam cesarz miałby znacznie większą kontrolę nad decyzjami i zawsze miałby ostatnie słowo w sprawie nowych praw i ogólnie wszystkich podejmowanych decyzji. \n\nPrzyjęcie bardziej liberalnej postawy przyniosłoby korzyść z ideologicznego przesuwania się na zachód, a przyznanie wolności królestwom zapewniłoby, że imperium nigdy więcej nie dozna rozpadu, takiego jak ten po wojnie światowej. To jednak poważnie ograniczyłoby nasze możliwości podejmowania decyzji, podczas gdy scentralizowana zasada przyniosłaby większą stabilność i władzę, a także elastyczność, ponieważ decyzje nie wymagają głosowania. \n\nDo naszego króla należy decyzja, co woli."
 LH.279.a:0 "Scentralizowane imperium byłoby najlepsze!"
 LH.279.b:0 "Królestwa powinny mieć swoją autonomię!"
 LH.280.t:0 "[HUN.GetName] wyrzeka się prawa o detronizacji Habsburgów!"
 LH.280.d:0 "Węgrzy samolubnie ratyfikowali ustawę o detronizacji, która musi wiedzieć, że powstrzymała Habsburga przed powrotem na tron. \nUstawa została wprowadzona w 1921 r., po tym, jak ostatni austro-węgierski cesarz Karol IV. do objęcia tronu Węgier. Wtedy nasz sojusz zwany Małą Ententą był jeszcze stabilny i dobrze żył, co dało możliwość nacisku dyplomatycznego na Węgry, które następnie przygotowały projekt ustawy.\nTeraz oficjalnie podjęły kroki w celu zrzeczenia się prawa , co oznacza, że ​​prawdopodobnie Habsburg ma zamiar objąć tron, a wraz z nim wszystkie swoje roszczenia do naszych ziem! Jeśli mamy powstrzymać ich przed roszczeniami do naszych ziem, a wraz z nimi możliwością utraty suwerenności, musimy na nowo rozpalić pomysł Małej Ententy — może inni chcą zreformować sojusz, aby powstrzymać nowe zagrożenie. \n\nJak zareagujemy na te wieści?"
 LH.280.a:0 "Czasy się zmieniły, niech mają swojego króla".
 LH.280.b:0 "Oburzające! Oficjalnie protestuj!"
 LH.281.t:0 "Nasi sąsiedzi wydają protesty dyplomatyczne!"
 LH.281.d:0 "Byli członkowie tak zwanej Małej Ententy podjęli wobec nas dyplomatyczną akcję protestacyjną, ponieważ zdali sobie sprawę, że niedługo zrezygnujemy z prawa o detronizacji Habsburgów. \n Pojawiły się różne groźby i to do nas należy decyzja, czy stać nas na wojnę z sąsiadami. \n\nMała Ententa była paktem czysto defensywnym, stworzonym w celu powstrzymania groźby odzyskania jakiegokolwiek tronu przez Habsburgów, ponieważ zagrażałoby to suwerenności członków , ponieważ Habsbrug miałby wtedy roszczenia do swoich ziem. Dlatego po ostatniej próbie objęcia tronu węgierskiego przez Karola IV, otrzymaliśmy ultimatum, aby wprowadzić prawo detronizacyjne, aby Węgry nigdy nie mogły wrócić na swoje ziemie. stare granice. Ale sojusz nie był wymierzony tylko przeciwko nam; był to również pakt obronny, który miał powstrzymać ekspansję zarówno włoską, jak i bułgarską. \nSama ustawa o detronizacji nie miała od tego czasu tak naprawdę wpływu na naszą historię, ale Mała Ententa - zdając sobie sprawę, że jest więcej imp od nas, a ze względu na wewnętrzne problemy ideologiczne - osłabła od czasu jej powstania w 1920 r. \n\nJednakże, z groźbą ewentualnej restauracji Habsbrug, są teraz gotowi ożywić Ententę do pełnoprawnego sojuszu, gdyby doszło do wojny. \n\nGdybyśmy zdecydowali się zrealizować nasze ambicje wyrzeczenia się prawa, a groźba wojny nie była tylko blefem, moglibyśmy łatwo przekonać Bułgarię i Włochy do pomocy, ponieważ mielibyśmy wspólny cel w pokonaniu Mała Ententa. \nPowinniśmy podjąć decyzję szybko, ponieważ papierkowa robota dotycząca zrzeczenia się już się rozpoczęła, a wojna zostanie wypowiedziana, gdy tylko akt zostanie oficjalnie zakończony. Jeśli zdecydujemy się na zatrzymanie tego procesu, nadal jesteśmy w stanie wybrać króla węgierskiego, co nie stanowiłoby problemu dla naszych sąsiadów. W końcu Rumunia i Jugosławia też są królestwami, podobnie jak my. Musimy dokładnie rozważyć nasze opcje".
 LH.281.a:0 "Nie stać nas teraz na wojnę."
 LH.281.b:0 "Chcemy Habsburga, nic mniej!"
 LH.282.t:0 "Węgry odrzucają nasze protesty!"
 LH.276.d:0 "Teraz, gdy pomyślnie uchyliliśmy prawo detronizacyjne i przywróciliśmy porządek wśród ludności, możemy wreszcie oficjalnie wybrać i zaprosić księcia Habsburgów, aby objął wakujący tron. [ROOT.GetLeader] zebrał Radę Koronną, aby omówić możliwości tej decyzji. \n\nMożemy zaprosić młodego Ottona, syna ostatniego cesarza Austro-Węgier, Karola IV, który dwukrotnie bezskutecznie próbował wrócić na Węgry. Wydarzenia te ukształtowały jego poglądy na bardziej subtelne podejście do rządzenia Imperium. Jednak, chociaż jest prawowitym następcą tronu, nie jest zbyt popularny wśród tych, którzy chcą Węgier habsburskich. \nMamy dwóch innych realnych kandydatów, którzy mają silne roszczenia do tronu: z jednej strony arcyksięcia Józefa Augusta Wiktora Klemensa Marię von Habsburg, który obecnie jako jedyny posiada najwyższy stopień w naszej armii, i potomka arcyksięcia Józefa, który w XIX wieku założył węgierską stronę rodu Habsburgów. Wiemy, że jest dobrym przywódcą, ponieważ był przez krótki czas regentem Węgier w 1921 roku, po upadku pierwszej republiki komunistycznej. \nZ drugiej strony jest arcyksiążę Albrecht Franciszek Józef Karl Friedrich Georg Hubert Maria Habsburg-Teschen, czyli w skrócie Ablrecht II., którego roszczenia do tronu wypowiedziała jego matka już w 1923 roku. komunistycznej kontrrewolucji, działał w parlamencie, wykazując coraz większą preferencję dla faszystowskich radykalnych idei. Wybranie go z pewnością oznaczałoby ideologiczne przywiązanie do Niemiec, co mogłoby przynieść nam dodatkowe korzyści i ukoić wzburzone serca naszych prawicowych zwolenników."
 LH.282.d:0 "Węgierski rząd odpowiedział z wrogością na nasz protest dyplomatyczny. Stwierdzają, że mają wszelkie zamiary przywrócenia króla Habsburgów, ponieważ Habsburgowie są "prawowitym królem Węgier". wydaje się, że mała Ententa została zignorowana, musimy teraz zastanowić się, czy naprawdę chcemy im wypowiedzieć wojnę. \nMamy środki do walki z naszym osłabionym sąsiadem i mamy do tego prawo, ponieważ wyraźnie naruszyli traktat, który zrobiliśmy z nimi dziesięć lat temu. Ich ignorancję można łatwo ukarać i moglibyśmy wykorzystać tę okazję, by wreszcie zatrzymać cierń w naszym oku na naszej południowej granicy. To doskonała okazja do ustanowienia rządu, który podziela nasze poglądy na Węgrzech. \n\nJednak Węgrzy wydają się być przygotowani na taką sytuację. Włosi i Bułgarzy patrzą na nasze terytoria chciwym wzrokiem, a nasi informatorzy uważają, że Węgrzy są gotowi zawrzeć z nimi sojusz, na wypadek, gdybyśmy naprawdę zaatakowali.. . \nMusimy dokładnie rozważyć nasze opcje...."
 LH.282.a:0 "To nie może znieść! Atak!"
 LH.282.b:0 "Jesteśmy za słabi..."
 LH.283.t:0 "[HUN.GetName] prosi o naszą pomoc!"
 LH.283.d:0 "Na Węgrzech wzbierają napięcia; Niedługo zrezygnują z ustawy o detronizacji Habsburgów, która pozwoliłaby na przywrócenie habsburskiego króla na ich tron. Chociaż nie jest to nasze zmartwienie, wydaje się, że sąsiedzi Węgier nie są tak nieugięci widząc Habsburga na tronie Węgier. Raporty sugerują, że boją się swojej niepodległości, tak jak Habsburg miałby roszczenia do byłego imperium austro-węgierskiego... \n\nMała Ententa, składająca się z Jugosławia, Rumunia i Czechosłowacja zamierzają wypowiedzieć wojnę Węgrom, aby temu zapobiec. Węgierskie siły zbrojne leżą w chaosie, a szanse są przeciwko nim bardzo duże. \nW obliczu zbliżającej się wojny zwrócili się do nas z zapytaniem, czy moglibyśmy pomóc w wojnie. Widząc, że mamy roszczenia do państw członkowskich Małej Ententy, możemy bardzo skorzystać na interwencji, ponieważ Węgry obiecały nam sprawiedliwy udział na konferencji pokojowej, jeśli wygramy. Napięcia międzynarodowe i wewnętrzne nigdy nie Atakujmy którekolwiek z państw członkowskich, bo sami nie mielibyśmy szans przeciwko nim. Ale razem możemy ich pokonać! \n\nCo powinniśmy odpowiedzieć Węgrom?"
 LH.283.a:0 "Zapewnij naszą pomoc".
 LH.283.b:0 "Nie możemy pomóc".
 LH.284.t:0 "[FROM.GetName] odmawia nam pomocy!"
 LH.284.d:0 "Rząd [FROM.GetAdjective] wysłał telegram, w którym stwierdza, że ​​nie chce być uwikłany we własne błędy i twierdzi, że sami powinniśmy sobie radzić z naszymi problemami, ponieważ nie stać ich na międzynarodowy kryzys przez wojnę w naszym regionie. \nStosunki dyplomatyczne pogorszyły się, co jest naszym najmniejszym problemem z wrogiem na naszych granicach..."
 LH.284.a:0 "Cholera!"
 LH.285.t:0 "Mała Ententa wycofuje się!"
 LH.285.d:0 "Zwycięstwo dyplomatyczne po naszej stronie, ponieważ członkowie Małej Ententy ogłosili, że nie będą interweniować w wyborze naszego króla. sąsiedzi wtrącają się. \n[ROOT.GetLeader] zwrócił się do narodu, stwierdzając, że wydarzenia, które miały miejsce w ciągu ostatnich kilku dni, są największym zwycięstwem dyplomatycznym od czasu kontrrewolucji przeciwko komunistom w 1919 roku. \n\nNasi przyjaciele gwarantujący dlatego oficjalnie wycofali swoją gwarancję i przywrócono status quo w naszych stosunkach z zagranicą. Jednak nasi sąsiedzi nie są zadowoleni z naszego zwycięstwa i bacznie obserwują każdy nasz krok. Wycofując się, oświadczyli również, że będą nigdy nie wycofują się z konfliktu zbrojnego, jeśli oznacza to utratę ich terytorium. \n\nMogą jednak zmienić zdanie, gdy nasz król obejmie tron. Z pewnością wielu, którzy domagają się powrotu Habsburgów za granicę, wspierać ten rozwój. Tylko czas może powiedzieć".
 LH.285.a:0 "Wielkie zwycięstwo!"
 LH.286.t:0 "Węgierscy ochotnicy"
 LH.286.d:0 "W trakcie wojny z Małą Ententą w pełnym toku, wielu w naszym kraju obawia się ostrej okupacji, która nadejdzie w przypadku przegranej wojny. \nWielu wzięło więc na siebie zadanie walki i zgłosili się na ochotnika, a tysiące obywateli przybyło do Budapesztu, aby utworzyć milicje, aby bronić ojczyzny.Milicje te nie są w ogóle wyszkolone, fanatycznie chcą chronić granice i wygrać wojnę, co może sprawić, że będą bardzo przydatne w wysiłek wojenny. \nPowinniśmy wpisać dywizje do oficjalnej armii i jak najszybciej wysłać je do walki! \n\nPotrzebujemy jak najwięcej zdolnych rąk bojowych!"
 LH.286.a:0 "Do walki!"
 LH.287.t:0 "Węgierscy ochotnicy wracają do domu"
 LH.287.d:0 "Po zakończeniu wojny milicja cywilna może teraz wreszcie rozwiązać się i powrócić do swoich codziennych zajęć, aby żyć dalej - lub przynajmniej to, co z niej zostało... \n\nPokój podpisano traktaty i przestawiono granice, a wraz z tym cofnięto nasze wsparcie ze strony naszych przyjaciół. Zobaczymy, jak się sprawy potoczą w przyszłości..."
 LH.287.a:0 "Dziękuję za waszą służbę!"
 LH.288.t:0 "Sytuacja w Albanii"
 LH.288.d:0 "Więzi między naszymi krajami [ALB.GetName] i [ROOT.GetName] były silne odkąd Geraldine poślubiła króla Zoga z Albanii. Niewielu wie, że w 1929 roku był to węgierski baron Nopcsa Ferenc, który zaoferował się na króla Albanii po tym, jak uzyskała niepodległość w wyniku wojen bałkańskich.Teraz, gdy na tronie albańskim zasiada węgierska szlachcianka, być może nadszedł czas, aby zbliżyć się do Albańczyków i zaoferować jeszcze bliższy związek, bo nasze kraje łączy małżeństwo. \n\nDość oczywiste jest, że Włosi zachłannie patrzą na terytoria albańskie i chociaż gwarantują im niepodległość, wiemy, że nie można im ufać. , [ROOT.GetLeader] mógłby rozpocząć negocjacje z [ALB.GetLeader], aby sprawdzić, czy uda nam się znaleźć ich w naszej strefie wpływów, ale prawdopodobnie rozgniewałoby to Włochów, ponieważ zrujnowalibyśmy ich ambicje rządzenia całym wybrzeżem bałkańskim. \n\nCzy powinniśmy zaprosić [ALB.GetL eeder] do Budapesztu czy nie?"
 LH.288.a:0 "Wyślij zaproszenie".
 LH.288.b:0 "Nie powinniśmy zadzierać z bałkańską polityką".
 LH.289.t:0 "[FROM.GetName] oferuje ochronę"
 LH.289.d:0 "Rząd [FROM.GetAdjective] wysłał oficjalne zaproszenie zapraszające [ROOT.GetLeader] do Budapesztu, aby mówił o dalszej współpracy z nimi. W 1929 roku, podczas odrodzenia naszego chwalebnego narodu, Nopcsa Ferenc, węgierski szlachcic objął tron. Teraz, gdy królowa Geraldine jest również węgierską szlachcianką, sugerują, że byliśmy związani małżeństwem i ich obowiązkiem byłoby chronienie nas przed włoskim zagrożeniem. stać się państwem marionetkowym pod [FROM.GetName]. Jednak obiecali, że dostaniemy terytoria, na których powstanie Wielka Albania. \n\nCzy [ROOT.GetLeader] weźmie udział w negocjacjach w Budapeszcie?
 LH.289.a:0 "On pójdzie, a nasz naród znów będzie wielki!"
 LH.289.b:0 "To nie jest nic więcej niż zwykłe małżeństwo".
 LH.290.t:0 "Królewska wizyta w Budapeszcie"
 LH.290.d:0 "Król Albanii przyjął nasze zaproszenie i przybył do Budapesztu, aby osobiście przekazać wiadomość, że on i Albania byliby bardzo zaszczyceni będąc częścią naszej strefy wpływów. Kraj oczekuje naszej pełnej ochrony i terytoria Wielkiej Albanii w zamian za współpracę przemysłową i polityczną. \n\nWszystkie niezbędne dokumenty zostały podpisane i zwołano konferencję prasową w celu upublicznienia wiadomości. \n\n[ALB.GetName] i [ROOT .GetName] są teraz oficjalnie ściśle ze sobą powiązane. Niech nasz los doprowadzi nas do dobrobytu."
 LH.290.a:0 "Do nowej ery współpracy!"
 LH.291.t:0 "[FROM.GetName] odrzuca naszą ofertę!"
 LH.291.d:0 "Właśnie otrzymaliśmy wiadomość, że [ALB.GetName] odrzucił naszą najbardziej hojną ofertę ochrony przed Włochami. [ROOT.GetLeader] zwrócił się nawet do królowej Geraldine, która właśnie odpowiedziała, że ​​będzie to [ W najlepszym interesie ALB.GetName] jest jak najdłużej pozostać niezależnym. \n\nOczywiście pogorszyło to stosunki między naszymi dwoma krajami i nie pozostaje nam nic innego, jak tylko życzyć im powodzenia w sytuacji we Włoszech."
 LH.291.a:0 "Smutny".
 LH.292.t:0 "Albańska obietnica"
 LH.292.d:0 "Dzięki naszym niedawno nabytym ziemiom otaczającym naszą marionetkową Albanię, musimy teraz dotrzymać naszej części umowy, oficjalnie przekazując Albanii kontrolę nad obiecanymi terytoriami. brakuje podpisu [ROOT.GetLeader]."
 LH.292.a:0 "Podpisz".
 LH.293.t:0 "[FROM.GetName] oferuje swoje wsparcie"
 LH.293.d:0 "Węgrzy zwrócili się do nas i zaoferowali wsparcie naszych roszczeń dotyczących Wielkiej Bułgarii. \n[FROM.GetLeader] przybył z wizytą do [ROOT.GetLeader] w pałacu królewskim, aby osobiście przekazać wiadomość, razem z szeroką ofertą przyjaźni. Ponieważ Węgrzy byli w pewnym sensie naszymi sojusznikami w Wielkiej Wojnie, teraz oferują przywrócenie tego sojuszu w przyszłości, do którego ta umowa byłaby pierwszym krokiem. [FROM.GetLeader] również zaproponował w międzyczasie zagwarantują nam niepodległość, dopóki nie zostaną nam oddane terytoria. \n\nW międzyczasie Niemcy również poprą nasze roszczenia i przekażą nam terytoria, jeśli podpiszemy Pakt Trójstronny. Zależy to do [ROOT .GetLeader], aby zdecydować, którą ofertę przyjąć."
 LH.293.a:0 "Podpiszemy umowę".
 LH.293.b:0 "Mamy inne plany".
 LH.294.t:0 "[FROM.GetName] akceptuje naszą propozycję!"
 LH.294.d:0 "Kiedy [ROOT.GetLeader] i [FROM.GetLeader] zakończyły negocjacje, wkrótce stało się jasne, że Bułgarzy są bardziej niż szczęśliwi z przyjęcia naszej najbardziej hojnej oferty. Wszystkie umowy zostały podpisane i [ ROOT.GetLeader] jest już w drodze powrotnej do domu."
 LH.294.a:0 "Do nowej przyjaźni!"
 LH.295.t:0 "[FROM.GetName] odrzuca naszą propozycję!"
 LH.295.d:0 "Niedawne spotkanie [ROOT.GetLeader] i [FROM.GetLeader] okazało się kompletną katastrofą, ponieważ [FROM.GetLeader] uważał [ROOT.GetLeader] kwestionował integralność [FROM] .GetName]. Doprowadziło to do szeregu nieporozumień i ostatecznie [FROM.GetLeader] musiał odrzucić naszą ofertę, twierdząc jednak, że nie oznacza to, że przyjaźń między naszymi narodami nie jest wykluczona. \n\nGłówna ich upadek jest spowodowany tym, że mają na myśli "znacznie lepszą" alternatywę, a mianowicie dostosowanie się do "przyszłych zwycięzców Europy" - Niemiec. [ROOT.GetLeader] już wrócił do stolicy, aby przekazać smutne wieści. My zobaczymy, co przyniesie czas..."
 LH.295.a:0 "Rozczarowujące".
 LH.296.t:0 "Bułgarskie roszczenia"
 LH.296.d:0 "Jest całkowicie oczywiste, że wcześniej podpisany traktat między nami a [BUL.GetName] wchodzi teraz w życie. Musimy działać, ponieważ obiecaliśmy im terytoria, aby zyskać ich przychylność. mają kontrolę nad tymi terytoriami, nadszedł czas, aby oficjalnie przenieść je do [BUL.GetName]. Dokumenty zostały przygotowane i brakuje tylko podpisu [ROOT.GetLeader]."
 LH.289.d:0 "Rząd [FROM.GetAdjective] wysłał oficjalne zaproszenie zapraszające [ROOT.GetLeader] do Budapesztu do rozmowy o dalszej współpracy z nimi. W 1929 roku, po odrodzeniu naszego wspaniałego narodu, Nopcsa Ferenc, węgierski szlachcic przejął tron. Teraz, gdy królowa Geraldine jest również węgierską szlachcianką, sugerują, że byliśmy związani małżeństwem i ich obowiązkiem byłoby chronić nas przed włoskim zagrożeniem. Oznaczałoby to jednak, że w ramach [FROM.GetName] staniemy się narodem marionetkowym. Obiecali jednak, że dostaniemy terytoria do utworzenia Wielkiej Albanii. \n\nCzy [ROOT.GetLeader] weźmie udział w negocjacjach w Budapeszcie?"
 LH.296.a:0 "Umowa jest Umową".
 LH.297.t:0 "Ruch węgierski"
 LH.297.d:0 "Stan partii jest lepszy niż kiedykolwiek wcześniej. Szálasi z powodzeniem zjednoczył większość partii faszystowskich i może teraz przejść do kolejnego etapu swojego planu. Od czasu powstania NAP (Nemzet Akaratának Pártja) w 1935 roku, która była jego oficjalną partią, pracował nad innym projektem: Ruchem Węgierskim.To była operacja podziemna, rekrutująca fanatycznych zwolenników do wykonywania jego licytacji i potajemnego nękania wrogów politycznych oraz wykonywania brudnej roboty Szálasiego, podczas gdy nikt niczego nie podejrzewał. \n\nZwołano spotkanie w siedzibie partii. Gdy popularni zwolennicy partii, tacy jak Meskó i Pálffy, zajęli swoje miejsca, węgierscy strażnicy niespodziewanie weszli do sali i zamknęli wszystkie drzwi. Zdezorientowane mamrotanie partii posłów przerwał początek przemówienia Szálasiego, w którym oświadczył, że jest on jedynym przywódcą partii, gdyż ma swoją węgierską milicję – zielone koszule – na rozkaz egzekucji każdego, kto stanie na swój sposób. \n\nW dalszej części przemówienia wyjaśniał, jak planuje przejąć kraj i że jego poprzednie obietnice niepodległości w partii zostały anulowane. \n\nWraz z oficjalnym ogłoszeniem jego ruchu węgierskiego, nazwa partii zostanie zmieniona, aby odpowiednio to zademonstrować. Na razie Szálasi nadal jest w mniejszości, ale wywołanego przez niego efektu kuli śnieżnej nie da się zatrzymać".
 LH.297.a:0 "Do Węgrów!"
 LH.298.t:0 "Ruch kosy krzyża"
 LH.298.d:0 "Ruch Scythe Cross, znany również jako zielone koszule, był pierwszym ruchem faszystowskim w naszym kraju. Podczas gdy większość innych partii faszystowskich ma dość łagodny pogląd na faszyzm (w porównaniu z niemieckim narodowym socjalizmem), Scythe Cross to jedyny ruch, który ma dokładną kopię programu niemieckiej narodowosocjalistycznej partii jako swój własny, w języku węgierskim. Członkowie grupy są zatem niezwykle fanatyczni i jako jednostki są bardzo niebezpieczni. Na szczęście sama partia ma Nie ma zbyt wielu zwolenników, a po niedawnej próbie zamachu stanu większość z nich została zesłana do Niemiec, aby uniknąć wyroku skazującego na Węgrzech. \n\nFerenc Szálasi znalazł się w ślepym zaułku, próbując połączyć wszystkie faszystowskie partie jako Scythe Cross wielokrotnie dystansował się od swojej partii, twierdząc, że jest zbyt miękki, aby osiągnąć cokolwiek. \n\n Można jednak podjąć ostatnią próbę, ponieważ przywódca kosy krzyżowej - Zoltán Böszörmény - jest w Niemczech i straciłem dużo h to władza i zwolennicy. Nie jest w stanie odrzucić naszej propozycji wstąpienia do partii i ułaskawić go, co pozwoliłoby mu w końcu wrócić do ukochanej ojczyzny. \nProblem polega na tym, że Böszörmény jest tak żądny władzy, jak to tylko możliwe i jest mało prawdopodobne, żeby dobrowolnie podporządkował się Szálasiemu. \nJeśli chcemy, moglibyśmy wykorzystać to spotkanie jako podstęp i skontaktować się z władzami niemieckimi w celu uzyskania pozwolenia na porwanie Böszörmény'ego podczas spotkania i zamknąć go na stałe w lochach zamku w Budapeszcie.
 LH.298.a:0 "Z pewnością możemy dojść do porozumienia."
 LH.298.b:0 "On należy do więzienia!"
 LH.299.t:0 "Przewrót oficerski"
 LH.299.d:0 "Po zabezpieczeniu stolicy i zmiażdżeniu ostatniego oporu wśród Horthyistów nadszedł czas, aby umocnić kontrolę nad narodem. Najwyższe szeregi Rongyos Gárda zebrały się w sali zgromadzeń Parlament w Budapeszcie, w którym decyzje parlamentarne były podejmowane w ciągu ostatnich dziesięcioleci. Sala została znacznie zmieniona i działa jak sala tronowa dla Gárdy. \n\nPróżnia władzy, którą wywołał nasz bunt, doprowadziła do poważnej niestabilności , a bez wyraźnego przywódcy narodu, groźba kontrrewolucji nieustannie dręczy przywódców. Ponieważ Rongyos nie ma wyraźnego przywódcy, jest to ostatni raz, kiedy demokratyczne głosowanie zostanie oddane w tych salach. mogą wybierać między Ivánem Héjjasem, który pełnił funkcję premiera w następstwie powstania, a Pálem Prónayem, który zawsze był najbardziej przerażającym przywódcą batalionu Rongyos, zwłaszcza w latach 20. Podczas gdy Héjjas ma znacznie więcej doświadczeń W sprawach politycznych Prónay przedstawia bezwzględnego przywódcę-żołnierza, który poprzez wojnę mógł wynieść naród do wielkiej potęgi. \n\nOboje kandydaci nadają się do tego zadania tak samo jak siebie, dlatego głosowanie może być bardzo bliskie. Po ostatecznym zebraniu głosów zostały one policzone, a liderem Węgier zostanie..."
 LH.299.a:0 "...Iván Héjjas!"
 LH.299.b:0 "...Pál Pronay!"
 LH.300.t:0 "Generałowie szukają rehabilitacji"
 LH.300.d:0 "Gdy opadł kurz wojny domowej, wielu wcześniej przeciwko nam najwyraźniej pogodziło się z nową sytuacją. Większość sztabu generalnego uważała Rongyos Gárda za drobny ruch, który nigdy niczego nie osiągnie więcej niż jakaś partyzancka walka. Byli w błędzie. \n\nNiektórzy z nich opamiętali się i teraz starają się o przywrócenie ich do swoich szeregów jako generałowie w naszej służbie. \nCzy powinniśmy przyjąć tych zdrajców z powrotem do naszych szeregów, czy też powinniśmy odrzucić ich?
 LH.300.a:0 "Zaakceptuj je i obserwuj ich uważnie".
 LH.300.b:0 "Nie potrzebujemy ich!"
 LH.301.t:0 "Powstanie komunistyczne!"
 LH.301.d:0 "Podczas marszu na stolicę niestabilność polityczna Węgier osiągnęła szczyt, którego nie miała od rewolucji 1919 roku. Niestety, ponieważ nie byliśmy w stanie poradzić sobie z komunistą zagrożenie dla wsi w Zadunaju, podziemni zwolennicy komunizmu zaprzestali chaosu, który wywołaliśmy, i rozpoczęli własny bunt! Horthy Miklós stoi teraz w obliczu wojny na dwóch frontach, z nami i komunistami. Będziemy musieli zmierz się z nimi również, gdy nasze fronty się spotkają, ale na razie musimy zdobyć trochę pola, zwłaszcza w rejonie Budapesztu!
 LH.301.a:0 "Rozpoczął się wyścig o Budapeszt."
 LH.302.t:0 "[FROM.GetName] oferuje pokój"
 LH.302.d:0 "Nasze roszczenia do terytoriów albańskich doprowadziły do ​​wojny z [FROM.GetName], ponieważ stali się oni strażnikami Albanii… Sama wojna trwała dość długo i nie osiągnęliśmy żadnych korzyści, dlatego rząd [FROM.GetAdjective] zwrócił się do nas, aby zaoferować biały pokój. Wszelki konflikt zostanie zatrzymany, a Albania pozostanie pod kontrolą [FROM.GetAdjective]. Co powinniśmy na to zareagować?"
 LH.302.a:0 "Albania nie jest warta walki."
 LH.302.b:0 "Nigdy się nie poddamy!"
 LH.303.t:0 "[FROM.GetName] nie chce się poddać!"
 LH.303.d:0 "Właśnie nadszedł list z odpowiedzią od [FROM.GetAdjective], w którym stwierdzono, że nie mają zamiaru brać udziału w wojnie. Wygląda na to, że będziemy musieli walczyć do samego końca…"
 LH.303.a:0 "Czy Albania naprawdę jest tego warta...?"
 LH.304.t:0 "Wybory [GetYear]"
 LH.304.d:0 "Zmieniający się kurs obecnego premiera był odczuwalny przez ludność przez ostatnie miesiące, ale nikt nie spodziewałby się, że nadejdą wybory. \nW zaskakującym obrocie wydarzeń rząd zorganizował wybory, które były wynikiem sporu w jednej z debat parlamentarnych, w których Béla Imrédy ogłosił, że gdyby odbyły się wybory, kto powinien kierować krajem, ludność zagłosowałaby na niego. konfrontacyjne oświadczenie było tajne, ale było podstępem, by skłonić opozycję do wyrażenia zgody na wybory. Nie wiedzieli jednak, że wybory nie będą takie same. \n\nImrédy używał swojej pozycji jako premiera minister do nawiązywania kontaktów i zawierania przyjaźni w całym kraju ustawodawczym i sądowniczym, więc wybory były manipulowane. \nWybory odbyły się "w tajemnicy", obejrzeli węgierscy i niemieccy żołnierze, którzy zgłosili się na ochotnika do "utrzymania pokoju". karty do głosowania miały dwie opcje : wyborcy mogli albo zrezygnować z głosowania, albo zagłosować na Imrédy'ego. Raporty o ludziach zabieranych od nadzorujących żołnierzy wskazują na możliwość, że każdy, kto nie głosował na Imrédy'ego, zostanie zabrany i nigdy więcej nie wróci... \n\nGłosy zostały policzone i ku zaskoczeniu wszystkich jest to wyraźne zwycięstwo Imrédy'ego! [ROOT.GetLeader] został poproszony o ustąpienie i oficjalnie oddał swoje stanowisko Imrédy'emu, który ogłosił nową erę pokoju i dobrobytu dla narodu. Zrobił już pierwszy krok jako nominalny dyktator i oficjalnie rozwiązał parlament, nie wzywając nowego…"
 LH.298.d:0 "Ruch Scythe Cross, zwany też zielonymi koszulami, był pierwszym ruchem faszystowskim w naszym kraju. Podczas gdy większość innych partii faszystowskich ma dość łagodny pogląd na faszyzm (w porównaniu z niemieckim narodowym socjalizmem), Scythe Cross jest jedynym ruchem, który ma dokładną kopię programu niemieckiej partii narodowosocjalistycznej jako swój własny, w języku węgierskim. Członkowie grupy są zatem niezwykle fanatyczni i jako jednostki są bardzo niebezpieczni. Na szczęście sama partia nie ma zbyt wielu zwolenników, a po niedawnym zamachu stanu większość z nich została zesłana do Niemiec, by uniknąć wyroku skazującego na Węgrzech. \n\nFerenc Szálasi znalazł się w ślepym zaułku, próbując połączyć wszystkie partie faszystowskie, ponieważ Krzyż Kosy wielokrotnie dystansował się od jego partii, twierdząc, że jest zbyt miękki, aby cokolwiek osiągnąć. \n\n Można jednak podjąć ostatnią próbę, ponieważ przywódca kosy krzyż - Zoltán Böszörmény - jest w Niemczech i stracił wiele ze swojej władzy i zwolenników. Nie jest w stanie odrzucić naszej propozycji wstąpienia do partii i ułaskawić go, co pozwoliłoby mu w końcu wrócić do ukochanej ojczyzny. \nProblem polega na tym, że Böszörmény jest tak żądny władzy, jak to tylko możliwe i jest mało prawdopodobne, żeby dobrowolnie podporządkował się Szálasiemu. \nJeśli chcemy, moglibyśmy wykorzystać to spotkanie jako podstęp i skontaktować się z władzami niemieckimi w celu uzyskania pozwolenia na porwanie Böszörmény'ego podczas spotkania i zamknąć go na stałe w lochach zamku w Budapeszcie."
 LH.304.a:0 "Rzeczywiście uczciwe wybory..."
 LH.305.t:0 "Stany Zjednoczone Węgier"
 LH.305.d:0 "Nie minął ani jeden dzień, odkąd [ROOT.GetLeader] przejął władzę nad narodem jako uroczysty władca, zwołał swoich najbardziej zaufanych doradców na najważniejsze spotkanie. kraju. Pierwsza część jego planu została zrealizowana bez problemów, a mianowicie przejęcie pełnej kontroli i ustanowienie pod nim państwa dyktatorskiego. Ale niektórzy mogą pomyśleć, co będzie dalej? Jaki jest ostateczny cel [ROOT.GetLeader]? \n \nKiedy w 1935 roku został uwięziony za założenie własnej faszystowskiej partii, miał dużo czasu na przemyślenie, jaka powinna być przyszłość naszego narodu. To właśnie tam wpadł na wspaniały pomysł utworzenia "Stanów Zjednoczonych Węgier". ". Mając wiele grup etnicznych na byłych terytoriach Wielkich Węgier, Szálasi wie, że dziś niemożliwe byłoby utrzymanie takiego kraju w jedności. Zamiast tego stworzył jasną koncepcję tego, jak będą funkcjonować Węgry. Naród byłby zatem podzielony na terytoria , który cieszyłby się wysokim poziomem aut onomię, pozwalającą im zachować swoją pierwotną kulturę, język, co ostatecznie doprowadziło do powstania wielonarodowego państwa. Terytoria byłyby nazywane "Magyarföld", "Tótföld", "Nyugat-Gyepű", "Horvát-Szlavonföld", "Erdélyföld" i "Ruténföld". Oczywiście [ROOT.GetLeader] nadal byłby absolutnym władcą tego imperium. \n\nTa wysoce postępowa teoria jest bardzo rzadka wśród faszystów, a ponieważ nigdy wcześniej nie była wypróbowywana, my, Węgrzy, możemy być jedyną, która wytyczy ścieżkę innych narodów, ponieważ mogą podążać za nami w naszych wysiłkach. Ponadto Rumunia i Bułgaria zostaną ustanowione jako państwa-marionetki Węgier, abyśmy mogli pomóc im w przekształceniu się w nowoczesne, węgierskie społeczeństwo. Ale najpierw musimy zabezpieczyć terytoria, które będą częścią Węgier. Może moglibyśmy zawrzeć umowę z Niemcami w sprawie Bułgarii i Rumunii... \n\nW związku z tym Szálasi ogłosił, że naród zostanie natychmiast przemianowany na "Magyarföld" (ziemię węgierską), jako pierwszy krok w kierunku marzenia Stany Zjednoczone Węgier."
 LH.305.a:0 "Wspaniały pomysł!"
 LH.306.t:0 "Ruch węgierskiego życia"
 LH.306.d:0 "Dzisiaj, pośród ogromnej masy zwolenników, Béla Imrédy ogłosił utworzenie swojego nowo założonego Ruchu Życia (Magyar Élet Mozgalom) w Vigadó w Budapeszcie. \n\n"Chcemy żyć nowym Węgierskie życie na dawnej węgierskiej ziemi. Nie stoję tu teraz, jako szef rządu, by przedstawiać program rządowy, ale by szukać i przedstawiać wielkie cele ideologiczne, które jednoczą się w duchu radykalnie prawicowej polityki reform, pomagając w ten sposób znaleźć tego nowego węgierskiego życie. Tak jak legendarny jeleń zaprowadził nas do naszej nowej ojczyzny, tak zaczniemy od oświecającej idei, która oznacza dzisiejsze nowe węgierskie życie. Bracia węgierscy, zrozumcie i usłyszcie, czego chcemy: nowych Węgier, społeczeństwa nacjonalistycznego, ducha wojskowości, samoświadomości rasowej, ochrony rasowej, reformy duchowej, czyli moralności chrześcijańskiej, poświęcenia. Reforma społeczna, czyli budowanie sprawiedliwości społecznej, użyteczność służby oddanej narodowi, reforma gospodarcza, węgierska ziemia dla Węgrów, walka z ubóstwem i poszanowanie pracy, czystość publiczna, węgierskie życie!" \n\n "To były słowa przemówienia otwierającego Imrédy, które wprawiło publiczność w zakłopotanie i doprowadziło do wiwatowania dla Imrédy'ego, gdy wstali, klaszcząc. Widocznie szczęśliwy, Imrédy osiągnął tym samym wielki krok w kierunku całkowitej kontroli i podczas gdy [ROOT.GetLeader] nie był jest w stanie go powstrzymać, bacznie obserwuje Imrédy'ego. Na ile ruch będzie rósł w kolejnych miesiącach i latach jest wątpliwe, ale na pewno otrzymał spore poparcie. Dotarły do ​​nas raporty mówiące, że że Węgrzy nie są zadowoleni z tego nowego ruchu i przygotowują się do ideologicznej wojny przeciwko nowemu zagrożeniu…"
 LH.306.a:0 "Imrédy! Imrédy! Imrédy!"
 LH.300.d:0 "Gdy opadł kurz wojny domowej, wielu wcześniej przeciwko nam najwyraźniej pogodziło się z nową sytuacją. Większość sztabu generalnego uważała Rongyos Gárda za drobny ruch, który nigdy nie osiągnąłby niczego więcej niż partyzanckiej walki. Mylili się. \n\nNiektórzy z nich opamiętali się i teraz starają się o przywrócenie ich do rangi generałów w naszej służbie. \nCzy powinniśmy przyjąć tych zdrajców z powrotem do naszych szeregów, czy powinniśmy ich zwolnić?"
 LH.307.t:0 "Szálasi potępia Węgierski Ruch Życia!"
 LH.307.d:0 "W związku z dobrym przyjęciem ruchu Węgierskiego Life, Ferenc Szálasi wygłosił dziś publiczne oświadczenie. Obawiając się utraty własnej władzy, wezwał do potępienia nowo powstałego ruchu Węgierskiego Life, proklamowanie wojny ideologicznej przeciwko Béli Imrédy'emu i jego partii! Gdy tylko wiadomość o tym oświadczeniu dotarła do Imrédy'ego w jego biurze, pojawił się kolejny raport: Fabryka w stolicy została sabotowana i nie jest teraz w stanie produkować sprzętu wojskowego. Symbole węgierskie, takie jak strzała na ścianach natryskiwano krzyż, wzywając ludzi z niższych klas do powstania i przyłączenia się do nich w dążeniu do dominacji nad narodem i akceptacji Szálasiego jako jego uroczystego przywódcy. dochodzą do porozumienia z Zoltánem Böszörménym, przywódcą grupy Scythe Cross, i jako tacy łączą się w walce przeciwko nam... \n\nMoże to potencjalnie być wielkim zagrożeniem dla węgierskiego ruchu Life , oraz wyraźne wypowiedzenie wojny przez Węgrów. Ponieważ współpraca z nimi jest niemożliwa, nie mamy innego wyjścia, jak odpowiadać przemocą na ich brutalne działania, dopóki w tej walce nie zostanie jeden wyraźny zwycięzca. \n\nImrédy zorganizuje konferencję prasową wzywającą naród, aby nie wierzył Węgrom i obiecał odwet za to, co zrobili w fabryce, co kosztowało wielu pracowników pracę do czasu wykonania napraw."
 LH.307.a:0 "Jeżeli chcą wojny, to ją dostaną!"
 LH.301.d:0 "Wraz z naszym marszem na stolicę niestabilność polityczna Węgier osiągnęła szczyt, którego nie miała od rewolucji 1919 roku. Niestety, ponieważ nie byliśmy w stanie uporać się z komunistycznym zagrożeniem na wsi w Zadunaju, Zwolennicy podziemia komunistycznego przestali stwarzać okazję do chaosu, który wywołaliśmy i rozpoczęli własny bunt! Horthy Miklós stoi teraz w obliczu wojny na dwóch frontach, z nami i komunistami. My też będziemy musieli stawić im czoła, gdy nasze fronty się spotkają, ale na razie musimy zdobyć trochę pola, zwłaszcza w rejonie Budapesztu!"
 LH.308.t:0 "Stowarzyszenie Towarzyszy Frontu Wschodniego"
 LH.308.d:0 "Wraz z obecną wojną z Rosjanami, nasze wojska dotarły do ​​rzeki Don na wschodzie. Rzeka, która łączy Morze Czarne z jeziorem Don, skręca tuż przed Stalingradem i kończy się w okolice Tuły. \nNasze wojska poniosły ogromne straty na wspomnianym zakolu rzeki w pobliżu Stalingradu, w wyniku czego wielu oficerów i rannych żołnierzy zostało wycofanych na emeryturę i wróciło na Węgry. są najcenniejszym zasobem gwarantującym granice naszego narodu. [ROOT.GetLeader] zainicjował zatem nowy projekt o nazwie Keleti Arcvonal Bajtársi Szövetség lub w skrócie KABSz, aby zorganizować grupę paramilitarną składającą się z tych właśnie ludzi, którzy walczyli pod Stalingradem.\n\nPierwsza kampania rekrutacyjna już się rozpoczęła, przemówieniem inauguracyjnym wygłosił sam Imrédy.\nLogo KABSz to Czaszka z dwoma skrzyżowanymi ostrzami za nią, z napisem "Victory" Oficjalne motto ruchu to "Raczej bohater na chwilę, niż niewolnik na całe życie!" Posiadanie tak elitarnej siły do ​​dyspozycji Imrédy'ego z pewnością przyniesie mu znacznie więcej władzy i prestiżu.
 LH.308.a:0 "Do zwycięstwa!"
 LH.309.t:0 "[FROM.GetName] oferuje ich przesłanie"
 LH.309.d:0 "Rząd [FROM.GetAdjective] wysłał swoich wysłanników do Berlina, aby przedyskutowali z [ROOT.GetLeader] sprawę, która jest dla nich bardzo ważna. Zdecydowali, że chcą być częścią naszej sfery W związku z tym złożyli propozycję zostania naszym Komisariatem Rzeszy, proponują jednak, aby ich obecny lider [FROM.GetLeader] pozostał ich przywódcą, wraz z żądaniem dodatkowej wolności w zakresie samorządności i gospodarki Oczywiście umożliwią nam dostęp do ich zasobów za znacznie niższą cenę i będzie to wiązało się z pełną współpracą z wszelkimi decyzjami podejmowanymi przez [ROOT.GetLeader].\n\nCo powinniśmy odpowiedzieć?"
 LH.309.a:0 "Witamy w Rzeszy!"
 LH.309.b:0 "Nie potrzebujemy ich".
 LH.310.t:0 "[FROM.GetName] akceptuje naszą propozycję!"
 LH.310.d:0 "[FROM.GetLeader] szybko zaakceptował naszą propozycję bycia specjalnym Komisariatem Rzeszy Niemców i odesłał naszych wysłanników z powrotem do Budapesztu ze wszystkimi warunkami. Są one bardzo korzystne i są to tylko kwestia godzin, zanim [ROOT.GetLeader] podpisze dokumenty i oficjalnie zadeklaruje naszą przynależność do [FROM.GetName]".
 LH.310.a:0 "Staliśmy się znacznie silniejsi!"
 LH.311.t:0 "[FROM.GetLeader] odrzuca naszą propozycję!"
 LH.311.d:0 "Po godzinach prób przekonania [FROM.GetLeader] o korzyściach płynących z porozumienia, opuścili pokój negocjacyjny z pustymi rękami. [FROM.GetLeader] nie mógł zobaczyć, w jaki sposób [FROM.GetName] mogliby w ogóle skorzystać na propozycji i odmówili dalszych rozmów na ten temat. \nBędziemy musieli spróbować przekonać ich w inny sposób, albo dołączyć do Osi później, kiedy Niemcy opamiętają się..."
 LH.311.a:0 "Zdobędziemy ich przyjaźń w taki czy inny sposób!"
 LH.312.t:0 "Kwestia mniejszości"
 LH.312.d:0 "Wiecznym problemem i tematem różnych dyskursów politycznych jest kwestia mniejszości w naszym narodzie. W obliczu szybko zmieniającego się polityczno-ideologicznego krajobrazu, wielu uciekło z kraju, ale aby całkowicie się pozbyć musimy działać. \n\nPowstała nowa instytucja, która skupi się na rozwiązywaniu problemu. Jedyne, czego brakuje, aby potoczyć się naprzód, to nasza decyzja, jak sobie z tym poradzić. \nZ drugiej strony, moglibyśmy ich po prostu deportować. Nasza armia pomoże w zebraniu poszkodowanych ludzi i załadowaniu ich do pociągów, aby zawieźć ich jak najdalej od naszych granic. Ludność żydowska zostanie wysłana do Izraela, a Cyganie do północnych Indii. To będzie nas kosztować siły roboczej i sprzętu, ale możemy rozwiązać ten problem na stałe. \n\n Z drugiej strony mamy możliwość zniewolenia ich i zmuszenia ich do pracy dla nas. Wprowadzając ich do pracy przymusowej, możemy się ich nie pozbyć, ale przynajmniej będą miały konkretne zastosowanie f lub rząd. Będą produkować sprzęt dla wojska oraz pomagać w budowie nowych fabryk i innych budynków. Jednak będą musieli być nakarmieni i potrzebne będą odpowiednie koszary i przydzielona siła robocza.
 LH.312.a:0 "Odeślij ich!"
 LH.312.b:0 "Oni będą dla nas pracować!"
 LH.313.t:0 "Kwestia Zaolzia"
 LH.313.d:0 "Niedawno okupowaliśmy terytorium Zaolzia. Ponieważ nigdy nie było ono częścią historycznych granic Węgier, pojawiło się pytanie, co powinno się z nim stać. Ludność to głównie czeska, ale znaczna kwota jest też polska.Moglibyśmy skorzystać z okazji, by oddać ją Polakom i wykorzystać jako znak przyjaźni między naszymi narodami.Albo po prostu ją zatrzymać - w końcu tworzymy nowy naród węgierski, a na Zaolziu może być jego częścią, gdybyśmy tego chcieli".
 LH.313.a:0 "Polacy mogą to mieć."
 LH.313.b:0 "Operatorzy poszukiwaczy!"
 LH.314.t:0 "[FROM.GetName] prosi o wsparcie".
 LH.314.d:0 "Członkowie tzw. Rongyos Gárda, grupy paramilitarnej, której liderem jest obecny premier [FROM.GetName], przybyli do Rzymu na osobistą audiencję u [ROOT.GetLeader]. Iván Héjjas, przywódca grupy Rongyos, otwarcie sympatyzuje z polityką [ROOT.GetLeader] i dąży do sojuszu włosko-węgierskiego, aby przeciwdziałać zagrożeniu niemieckiemu na północy.\nRongyos Gárda planują przejęcie przez marsz na stolicę i proszą o nasze wsparcie poprzez transport broni i sprzętu. Pomoc im może dać im przewagę w wygraniu nadchodzącej wojny domowej, a jeśli chcielibyśmy sprzymierzyć się z nimi w przyszłości, zdecydowanie warto byłoby wysłać sprzęt."
 LH.314.a:0 "Daj im to, czego potrzebują".
 LH.314.b:0 "Są zdani na siebie".
 LH.315.t:0 "[FROM.GetName] wysyła pomoc!"
 LH.315.d:0 "Nasza delegacja właśnie wróciła do Budapesztu z dobrą nowiną: Gdy już wkroczymy na stolicę, Włosi natychmiast wyślą transporty broni i sprzętu dla naszych żołnierzy do walki. To bardzo pomoże nam odnieść sukces !"
 LH.315.a:0 "Świetnie!"
 LH.316.t:0 "[FROM.GetName] odmawia nam pomocy!"
 LH.316.d:0 "Włosi nie chcą nam pomóc w naszym zbliżającym się marszu na Budapeszt. Niestety nasi wysłannicy nie byli w stanie przekonać [FROM.GetLeader] korzyści, jakie otrzymaliby, gdybyśmy wygrali wojnę. Na szczęście, byliśmy przygotowani na taki wynik, ponieważ było jasne, że [FROM.GetLeader] będzie chciał czegoś w zamian za ich pomoc, a niejasna obietnica sojuszu byłaby zbyt mała.Ponieważ nie mamy nic innego do zaoferowania, mogliśmy wysłać im zaoferuj, że formalnie stanie się ich narodem poddanym, tym samym ustanawiając dla nich przyczółek na Bałkanach. Jeśli chcemy, możemy odesłać delegację z powrotem do Rzymu z tą ofertą.
 LH.316.a:0 "Nie ryzykujemy naszej suwerenności!"
 LH.316.b:0 "W takim razie wyślij ich do Rzymu".
 LH.317.t:0 "Kolejna oferta od [FROM.GetName]"
 LH.317.d:0 "Po raz kolejny wysłannicy Rongyos Gárda czekają w biurze [ROOT.GetLeader] na prywatną rozmowę z księżną. Tym razem przyszli z większą ofertą. W zamian za naszą pomoc w nadchodzącej wojnie domowej są gotowi zrezygnować ze swojej suwerenności i stać się naszą marionetką po jej zakończeniu, co może dać nam mocny przyczółek na Bałkanach, co może ułatwić realizację naszych ambicji terytorialnych w Jugosławii. odpowiadamy?"
 LH.312.d:0 "Odwiecznym problemem i tematem rozmaitych dyskursów politycznych jest kwestia mniejszości w naszym narodzie. W obliczu szybko zmieniającego się politycznie ideologicznego krajobrazu wielu uciekło z kraju, ale aby całkowicie się ich pozbyć, musimy działać. \n\nPowołano nową instytucję, która skupi się na rozwiązaniu danego problemu. Jedyne, czego brakuje, aby piłka toczyła się w górę, to nasza decyzja, jak sobie z tym poradzić. \nZ drugiej strony moglibyśmy ich po prostu deportować. Nasza armia pomoże w zebraniu poszkodowanych ludzi i załadowaniu ich do pociągów, aby zabrać ich jak najdalej od naszych granic. Naród żydowski zostanie wysłany do Izraela, a Cyganie do północnych Indii. To kosztowałoby nas siłę roboczą i sprzęt, ale moglibyśmy rozwiązać ten problem na stałe. \n\n Z drugiej strony mamy możliwość zniewolenia ich i sprawienia, by dla nas pracowali. Wprowadzając ich do pracy przymusowej, być może nie pozbędziemy się ich, ale przynajmniej będą miały konkretny użytek dla rządu. Będą produkować sprzęt dla wojska oraz pomagać w budowie nowych fabryk i innych budynków. Jednak będą musieli być nakarmieni i potrzebne będą odpowiednie koszary i przydzielona siła robocza."
 LH.317.a:0 "Nie możemy odrzucić tej oferty!"
 LH.317.b:0 "Wciąż nie widzimy w tym żadnej korzyści".
 LH.318.t:0 "Katastrofa w Rzymie"
 LH.318.d:0 "Po wysłaniu naszej delegacji do Rzymu po raz drugi, [FROM.GetLeader] źle zrozumiał całą sprawę i natychmiast odesłał ich do domu. i zakwestionował nasz honor, dlaczego byliśmy tak tchórzliwi, proponując własną niepodległość w zamian za broń.Wygląda na to, że Włosi naprawdę nie chcą nam pomóc i powinniśmy lepiej wykorzystać nasze zasoby na dalsze przygotowania niż marnować czas na zajmowanie się Włosi".
 LH.318.a:0 "Bardzo dobrze..."
 LH.319.t:0 "Import broni z Włoch"
 LH.319.d:0 "Zgodnie z obietnicą, pierwsza broń dotarła do naszej granicy z Włoch niedługo po rozpoczęciu walk. Ponieważ każdy pocisk może zmienić bieg tej wojny, jesteśmy bardzo wdzięczni [ITA.GetLeader] za broń. Zajmiemy się nimi po wygranej wojnie. \nCo zaskakujące, Włosi wysłali też kilku ochotników do walki z nami. Chętnie zapełnimy nimi nasze szeregi."
 LH.319.a:0 "Do zwycięstwa!"
 LH.320.t:0 "Nasz los"
 LH.320.d:0 "Zgodnie z ustaleniami Włosi wysłali broń, a nawet ludzi, aby walczyli za nas i pomogli nam wygrać wojnę. Wojna jest teraz wygrana, a my ustanowiliśmy pełną kontrolę nad narodem. Delegacja włoska właśnie przybył, czekając, aż [ROOT.GetLeader] podpisze wszystkie umowy potrzebne do oficjalnego uczynienia nas ich marionetką. Nadszedł czas, abyśmy wypełnili nasz koniec umowy.
 LH.320.a:0 "Nie mieliśmy wyboru..."
 LH.321.t:0 "Misja nie powiodła się!"
 LH.321.d:0 "Ubiegłej nocy Rongyos Gárda przeprowadzili nalot na pobliski skład broni tuż za granicą. W środku nocy wkradli się do składu i zaczęli plądrować, nie zdając sobie sprawy, że już [FROM.GetName] żołnierze zostali zaalarmowani i szybko zaatakowali naszych ludzi, którzy nie mieli szans, ponieważ zostali zaatakowani z zaskoczenia i otoczeni przez wroga. Zginęli heroiczną śmiercią i zawsze będą pamiętani za ich lojalność i wsparcie sprawy".
 LH.321.a:0 "Smutne wieści".
 LH.316.d:0 "Włosi nie chcą nam pomóc w zbliżającym się marszu na Budapeszt. Niestety nasi wysłannicy nie potrafili przekonać [FROM.GetLeader] korzyści, jakie otrzymaliby, gdybyśmy wygrali wojnę. Na szczęście byliśmy na to przygotowani, ponieważ było jasne, że [FROM.GetLeader] będzie chciał czegoś w zamian za ich pomoc, a niejasna obietnica sojuszu byłaby zbyt mała. Ponieważ nie mamy nic innego do zaoferowania, moglibyśmy wysłać im propozycję formalnego stania się ich narodem poddanym, ustanawiając tym samym przyczółek dla nich na Bałkanach. Jeśli chcemy, możemy z tą ofertą odesłać delegację z powrotem do Rzymu."
 LH.322.t:0 "Wyzwolenie Słowacji"
 LH.322.d:0 "Nasza aneksja terytoriów słowackich przybliżyła nas o kolejny krok do marzenia Szálasiego o zjednoczonych ziemiach Węgier. Mając terytorium pod naszą kontrolą, oficjalnie wydamy je jako naród marionetkowy o nazwie "Tótföld". "."
 LH.322.a:0 "Bardzo dobrze."
 LH.323.t:0 "Wyzwolenie Transylwanii"
 LH.323.d:0 "Nasza aneksja terytoriów Transylwanii zbliżyła nas o kolejny krok do marzenia Szálasiego o zjednoczonych ziemiach Węgier. Mając terytorium pod naszą kontrolą, oficjalnie wydamy je jako naród marionetkowy o nazwie "Erdélyföld "."
 LH.323.a:0 "Bardzo dobrze."
 LH.324.t:0 "Wyzwolenie Chorwacji"
 LH.324.d:0 "Nasza aneksja chorwackich terytoriów zbliżyła nas o kolejny krok do marzenia Szálasiego o Zjednoczonych ziemiach Węgier. Mając terytorium pod naszą kontrolą, oficjalnie wydamy je jako naród marionetkowy o nazwie "Horvát -Szlavonföld"."
 LH.324.a:0 "Bardzo dobrze."
 LH.325.t:0 "Wyzwolenie Stanisławowa"
 LH.325.d:0 "Nasza aneksja terytoriów stanisławowskich zbliżyła nas o kolejny krok do marzenia Szálasiego o zjednoczonych ziemiach Węgier. Mając to terytorium pod naszą kontrolą, oficjalnie wydamy je jako naród marionetkowy o nazwie "Halics "."
 LH.325.a:0 "Bardzo dobrze."
 LH.326.t:0 "Program Győri"
 LH.320.d:0 "Zgodnie z ustaleniami Włosi wysłali broń, a nawet ludzi, aby walczyli za nas i pomogli nam wygrać wojnę. Wojna jest teraz wygrana, a my ustanowiliśmy pełną kontrolę nad narodem. Właśnie przybyła włoska delegacja, która czeka, aż [ROOT.GetLeader] podpisze wszystkie umowy potrzebne do oficjalnego uczynienia nas ich marionetką. Teraz nadszedł czas, abyśmy zrealizowali nasz koniec umowy."
 LH.326.d:0 "Wczoraj odbyła się w Győr konwencja partii premierów, na której ogłosił on, że podjęto decyzję o podjęciu decyzji o szeroko zakrojonym rządowym planie remilitaryzacji. Ten tak zwany "Program Győri" zapewnił krajowi fundusz ponad miliard Pengős, które zostaną wykorzystane do rozwoju i rozszerzenia wielu obszarów naszego rolnictwa, przemysłu, a także wydatków wojskowych.Béla Imrédy był głównym deweloperem projektu, wykorzystując swoje kontakty jako szef Magyar Nemzeti Bank.Projekt ma nie tylko pomóc w wyposażeniu naszej armii, ale także pomóc przezwyciężyć ostatnie przeszkody kryzysu gospodarczego.Na szczęście w ciągu ostatnich lat długi państwowe malały, co umożliwiło realizację całego projektu.\n\n Dostarczono miliard Pengów, 600 milionów planuje się przeznaczyć na wydatki wojskowe, począwszy od pierwszego 3-letniego planu programu "Huba I" i 400 milionów na poprawę wewnętrznej stabilności państwa. suma pozostała wielu inwestorów wierzy, że Węgry będą kolejnym miejscem boomu gospodarczego. Doprowadziło to do szybkiego wzrostu akcji i udziałów, a także chęci ludzi do zaakceptowania faktu nałożenia oddzielnego jednorazowego podatku, co nie było wówczas mile widziane... \n\nNiemniej jednak eksperci są pewni że program ten znacznie poprawi zdolność kraju do konkurencyjności rynkowej Węgier, a także znacznie wzmocni armię".
 LH.326.a:0 "Rozpoczęła się nowa era".
 LH.327.t:0 "Faszystowskie kontakty Kálmána Darányiego"
 LH.327.d:0 "Ostatnie kilka miesięcy dowiodło, że pomimo uwięzienia Ferenca Szálasiego, jego ruch węgierski zyskał na popularności. Wygląda na to, że uwięzienie go wcale nie powstrzymało postępów węgierskich, a raczej wzmocniło ich: Zgłoszono kilka przypadków, kiedy motta węgierskiej partii zostały namalowane sprayem wzdłuż ścian na ulicach, opowiadając się za jednością Węgier i przedstawiając uwięzienie Szálasiego jako rodzaj męczeństwa.\nSzálasi zdołał utrzymać kontakt ze światem zewnętrznym i umieścił Kálmána Hubay kierował partią podczas swojego uwięzienia. \n\nPo niedawnym Anschlussie Austrii uprawnienia premiera stały się coraz bardziej ograniczone i w obawie przed faszystowskim powstaniem potajemnie spotkał się z Hubayem. Tam zaproponował Hubayowi pakt podobny do paktu Bethlen-Peyer, który umożliwiłby faszystom zasiadanie w parlamencie z ograniczoną władzą, ale obiecującym w zamian przestrzeganie konstytucji. ányi – utrwaliła prawicową sytuację w kraju. Miejmy nadzieję, że to pomoże sytuacji..."
 LH.327.a:0 "Zobaczymy".
 LH.328.t:0 "Aresztowanie Szálasiego"
 LH.328.d:0 "Ministerstwo Spraw Wewnętrznych wysłało nakaz aresztowania Ferenca Szálasiego, lidera partii NAP, który został wczoraj aresztowany i uwięziony. Dziś wydało nakaz oficjalnie zakazujący partii, w nadziei na powstrzymanie Faszystowskie zagrożenie w kraju. Konserwatywne kręgi cieszą się z tej decyzji, choć jeszcze nie wiadomo, jak bardzo pomogła…"
 LH.328.a:0 "Mam nadzieję, że to był ostatni z nich".
 LH.329.t:0 "Faszyści ogłaszają nową partię!"
 LH.329.d:0 "Wydaje się, że niedawne uwięzienie Szálasiego nie przeszkodziło mu w działalności politycznej. Jego koledzy i przyjaciele, którzy nie byli uwięzieni, otrzymali od niego informacje, aby utworzyć nową partię, co zostało ogłoszone w Budapeszt Vigadó dzisiaj. Nazywają siebie "Magyar Nemzeti Szocialista Párt" lub krótko "MNSZP", a ich program partyjny jest prawie taki sam jak wcześniej. \n\nChociaż ta akcja jest oczywiście tylko sposobem na uniknięcie zakazu jego poprzedniej partii , dołączyło do niego wiele innych prawicowych partii i są teraz zjednoczone pod tą nową partią..."
 LH.329.a:0 "Niebezpieczne..."
 LH.330.t:0 "MNSZP"
 LH.330.d:0 "Obecny rząd Darányiego zauważył, że partia Szálasiego staje się coraz silniejsza. Chociaż NAP został zdelegalizowany, powodem, dla którego MNSZP nie został jeszcze zakazany, był brak poparcia rządu i fakt, że Darányi uspokaja ich w ramach parlamentaryzmu. Jednak niedawna walka uliczna z różnymi członkami partii zaowocowała wydaniem przez ministerstwo spraw wewnętrznych kolejnej noty o wygnaniu. \n\nObecny minister spraw wewnętrznych oficjalnie podpisał niezbędne dokumenty i stwierdził, że partia była zbyt podobna do NAP jako powód jej wygnania. Po tym, jak druga próba zjednoczonej partii faszystowskiej nie powiodła się, tylko czas może powiedzieć, jaki będzie następny ruch Szálasiego..."
 LH.330.a:0 "Możemy mieć tylko nadzieję na najlepsze..."
 LH.331.t:0 "Ruch węgierski"
 LH.331.d:0 "Po raz kolejny prawica przeciwstawia się naszym życzeniom. Kálmán Hubay połączył siły z Szálasim (który jest obecnie więziony razem z wieloma innymi faszystami) i utworzył nową partię faszystowską. sami "Nemzeti Szocialista Magyar Párt – Hungarista Mozgalom". Siedziba partii została utworzona przy Andrássy út 60 w Budapeszcie, a budynek jest ironicznie własnością społeczności żydowskiej Pesztu. W obliczu obecnych napięć na świecie niestety nie mamy środków aby ponownie zakazać tej partii, a premier Darányi sformułował nowe plany dotyczące skrajnej prawicy, które wkrótce ogłosi".
 LH.331.a:0 "Miejmy nadzieję, że tym razem zadziała".
 LH.332.t:0 "Imrédy mianuje nowego ministra"
 LH.332.d:0 "Premier powołał nowego ministra, który jest zdecydowanie wielkim fanem Niemców: Istvána Csáky'ego. Po rezygnacji Kányi Csáky ma zająć pozycję nowego ministra spraw zagranicznych. Nowy minister niewątpliwie spycha wagę prawicowych polityków w parlamencie do nierównych proporcji".
 LH.332.a:0 "Mamy nadzieję, że warto".
 LH.334.t:0 "Prośba [HUN_prime_minister_name] o władzę"
 LH.334.d:0 "Nie tak dawno [HUN_prime_minister_name] próbował uchwalić prawo autoryzacyjne, które oddzieliłoby rząd od parlamentu, skutecznie ustanawiając coś w rodzaju systemu dyktatorskiego. Zostało to stanowczo odrzucone przez Ferenca Keresztesa-Fischera i Pála Telekiego , dlatego ustawa nie została zaakceptowana, jednak Imrédy próbuje teraz zmienić regulamin parlamentu w innym podejściu do uzyskania większej władzy, w wyniku czego z partii rządzącej zrezygnowało 62 posłów, a nowy rząd zostanie przegłosowany \nWśród 62 osób, które złożyły rezygnację z partii był Pál Teleki, który już utworzył wraz z nimi własną grupę, aby przeciwstawić się polityce Imrédy'ego. Głosowanie najprawdopodobniej się nie powiedzie, ponieważ ograniczyłoby to wiele ruchów politycznych naszych przedstawicieli . [HUN_prime_minister_name] już wspomniał, że złoży swoją rezygnację, jeśli przegra głosowanie. \n\nTeraz jesteśmy na rozdrożu. Moglibyśmy pozwolić Imrédy'emu wygrać ten głos, co doprowadziłoby go do stać się bardziej potężniejsze niż kiedykolwiek wcześniej, albo pozwól mu stracić głosy. Niestety nie mamy dla niego dobrego zastępcy, a jeśli zrezygnuje, opozycja może stać się bardzo silna. Aby temu zapobiec, nie mogliśmy po prostu pozwolić Imrédy'emu zrezygnować, dopóki nie znajdziemy dla niego dobrego następcy. To ryzyko, ale Imrédy jest i tak lepsze niż ktoś taki jak Ferenc Szálasi na stanowisku premiera…"
 LH.334.a:0 "Odrzuć jego rezygnację".
 LH.334.b:0 "Imrédy wygra głosowanie!"
 
 ### MINISTER AND ELECTION EVENTS ###
 LHelections.1.t:0 "Upadek Darányi"
 LHelections.1.d:0 "Niestety, poprzednia umowa Darányiego z Kálmánem Hubayem okazała się mniej niż korzystna. Wpuszczenie narodowych socjalistów do parlamentu doprowadziło do tego, że mocarstwa zachodnie nie lubią nas jeszcze bardziej, a István Bethlen, który wciąż ma znaczną wiele nieformalnych wpływów w polityce nie zareagowało na to przychylnie. Ponadto [ROOT.GetLeader] stracił całe zaufanie do Darányiego, który dziś oficjalnie złożył rezygnację, która została przyjęta.\n\nPrezydent parlamentu i przewodniczący parlamentu mała grupa ministrów wybrała już kolejnego premiera: Bélę Imrédy, którego pierwszym zadaniem jest zorganizowanie 34. Kongresu Eucharystycznego".
 LHelections.1.a:0 "Mamy duże nadzieje z Imrédy!"
 LHelections.2.t:0 "Polityka Imrédy"
 LHelections.2.d:0 "Imrédy proponował różne zmiany w kraju. Powstała nowa ustawa, która pozwala na wyższe płace pracownikom socjalnym, a także wielu zawodom z niższych klas. Dodatkowo podniesione zostaną emerytury i usługi publiczne. W ten sposób parlament ma nadzieję zmniejszyć wpływ ruchu strzałek krzyżowych. \n\nJednak Imrédy zaproponował dalsze zmiany, które są nieco bardziej dotyczące [ROOT.GetLeader]. Parlament zagłosował za zmianą prawa głosowania w przychylność klas wyższych i średnich, aby zapewnić sobie popularność partii rządzącej, utrzymać się na wysokim poziomie i odebrać prawo do głosowania tym, którzy popieraliby strzało-krzyż. oznacza również, że Imrédy zyskał większą władzę..."
 LHelections.2.a:0 "Wszystko jest pod kontrolą..."
 LHelections.3.t:0 "Plan industrializacji [HUN_prime_minister_name]"
 LHelections.3.d:0 "Premier [HUN_prime_minister_name] przedstawił dziś w parlamencie projekt industrializacji. Wraz z kilkoma innymi ministrami marzy o uczynieniu nowo nabytej Północnej Transylwanii bardziej zurbanizowanym obszarem, ponieważ Rumuni zaniedbali ten obszar przez już od dłuższego czasu. Dlatego pierwszym krokiem do uczynienia tego obszaru bardziej podatnym na działalność fabryk i firm, musi być połączenie kolejowe. \n\nPonieważ kiedyś był rumuński, zmiana granic spowodowała, że ​​sieć kolejowa rozdrobniona, co tylko spowalnia nasze zdolności produkcyjne. Od jutra powstanie nowa sieć kolejowa od Szatmárnémeti po Székelyudvarhely. \nPlan spotkał się z dużym aplauzem, a popularność [HUN_prime_minister_name] jest tylko wzrosła bardziej."
 LHelections.3.a:0 "Zaraz do tego dojdziemy!"
 LHelections.4.t:0 "Reformy społeczne [HUN_prime_minister_name]"
 LHelections.4.d:0 "[HUN_prime_minister_name] przedstawił kolejną reformę, tym razem jest to propozycja reformy społecznej. Premier, będąc człowiekiem rodzinnym, chciałby stworzyć nową organizację pod nazwą "Országos Nép- és Családvédelmi Alap" (ONCSA) lub "Krajowy Fundusz Ochrony Osób i Rodzin". Fundusz ten pomoże węgierskim rodzinom w potrzebie i zapewni schronienie tym, których na to nie stać. Dodatkowo będzie wspierał większe rodziny i zachęcał do rodzenia, aby pomóc ponownie zaludnić terytoria, które zdobyliśmy etnicznymi Węgrami. \n\nNowy artykuł prawny, który czyni tę nową organizację kontrolowaną przez państwo, został już opracowany i czeka na zgodę [ROOT.GetLeader]. Pierwsze kroki organizacji to: wybuduje około 12 000 standardowych domów, a mniej więcej tyle samo ludzi otrzyma ziemię i żywy inwentarz. Inspektorzy społeczni będą dostępni dla wszystkich potrzebujących pomocy. Z pewnością ta organizacja przyniesie imprezie dużą popularność.
 LHelections.4.a:0 "[HUN_prime_minister_name] próbuje naprawić zło z przeszłości."
 LHelections.5.t:0 "Wieczny pakt przyjaźni z Jugosławią"
 LHelections.5.d:0 "Jugosławia jest jedyną potęgą w naszym sąsiedztwie, która nie została jeszcze dotknięta przez Niemców i dlatego nadal zachowała swoją neutralność. Idea przyjaźni jugosłowiańsko-węgierskiej wisiała w powietrzu od 1939 roku, a my uważają, że podpisanie traktatu jako takiego leży w interesie obu stron. W rzeczywistości rząd jugosłowiański zareagował na ten pomysł bardzo życzliwie. Obawiają się zbytniego wpływu niemieckiego na Bałkanach i chętnie podpiszą traktat o przyjaźni, jeśli to ograniczy niemieckie wpływy. \n\n[HUN_prime_minister_name] wysłał Endre Bajcsy-Zsilinszky'ego do Belgradu w celu omówienia warunków tej umowy. Obecny książę Paweł Jugosławii wydaje się jednak być przyjacielem Niemcami, dlatego co ciekawe [GER.GetLeader] w pełni popiera nasz traktat.\n\nUkład, który został podpisany składa się z 2 punktów: \n1. Między Królestwem Węgier będzie trwały pokój i wieczna przyjaźń i Królestwo Jugosławia.\n2. Wysokie Układające się Strony zgadzają się konsultować każdą sprawę, która ich zdaniem może wpłynąć na ich wzajemne stosunki.\n\nMiejmy nadzieję, że ten traktat zagwarantuje naszą przyjaźń!"
 LHelections.5.a:0 "Chociaż nadal chcemy ich terytorium..."
 LHelections.6.t:0 "Los Jugosławii"
 LHelections.6.d:0 "Niedawny zamach stanu w Jugosławii dość znacząco zmienił sytuację. Już dzień po zamachu Niemcy poprosili nas o pozwolenie na rozmieszczenie wojsk na naszej południowej granicy. Odnosząc się do życzeń naszego narodu, aby powrócić do starych Granice sprzed Trianonu, Niemcy usilnie "poradzili" nam przystąpić do wojny z nimi. W świetle zaistniałej sytuacji [HUN_prime_minister_name] złożył rezygnację, ale przypomniał to kilka godzin później w nadziei, że może się zmienić sytuacji. "Po podpisaniu paktu przyjaźni nie możemy pozwolić sobie na zdradę Jugosłowian". Tym argumentem premier mógł przekonać naczelne dowództwo i radę koronną, by nie atakowały. Jednak [ROOT.GetLeader] zwrócił się do niego dzień później z informacją, że tak się nie stanie. \n\nNa domiar złego nadszedł telegram z [ENG.GetName] ostrzegający nas, że nie będą tolerować węgierskiej inwazji na Jugosławię i że gwarantują Jugosławię bo ojcowie".
 LHelections.6.a:0 "Garnek się gotuje..."
 LHelections.7.t:0 "Śmierć [HUN_prime_minister_name]"
 LHelections.7.d:0 "Wojska niemieckie weszły wczoraj przez granice Jugosławii razem z naszymi żołnierzami. Zaledwie kilka godzin temu otrzymaliśmy raport, że premier [HUN_prime_minister_name] zastrzelił się dziś w zamku Sándor w Budapeszcie Jego list pożegnalny ostro krytykuje węgierską politykę i [ROOT.GetLeader] za pozwolenie na dźgnięcie Jugosławii w plecy i przyłączenie się tego kraju do wojny z Wielką Brytanią. \n\n"Staliśmy się kłamcami. Staliśmy po stronie złoczyńców. Nie powstrzymywałem cię, jestem winny". To były ostatnie słowa [HUN_prime_minister_name].\n\nPonieważ rząd jugosłowiański dokonał zamachu stanu i są plany utworzenia niezależnego państwa chorwackiego, może Odczuliśmy ulgę, że zaatakujemy Jugosławię, ponieważ nie jest to ta sama Jugosławia, z którą podpisaliśmy traktat. Niech [HUN_prime_minister_name] spoczywa w pokoju. \n\nGdy siedziba premiera znów jest pusta, [ROOT.GetLeader] postanowił powierzyć funkcję premiera László Bárdossy'emu, który objął stanowisko ministra spraw zagranicznych po śmierci Istvána Csáky'ego. Mając duże doświadczenie polityczne, Bárdossy wydaje się obiecującym kandydatem na to stanowisko, ponieważ nie wydaje się bardzo entuzjastycznie nastawiony do niemieckiej polityki. Nigdy też nie zajmował się kwestiami węgierskiej ideologii narodowej, w przeciwieństwie do swoich poprzedników Imrédy'ego i Gömbösa".
 LHelections.2.d:0 "Następca Darányiego ma duże buty do wypełnienia. Konieczne jest, aby osłabił Węgrów, ponieważ ich popularność wzrosła jeszcze bardziej, odkąd został uwięziony, a Darányi zawarł układ z Kálmánem Hubayem. Aby to osiągnąć, Imrédy proponował różne zmiany w kraju. Opracowano nowe prawo, które pozwala pracownikom socjalnym otrzymywać wyższe pensje, a także wielu zawodom niższych klas. Dodatkowo podniesione zostaną emerytury i rozbudowane zostaną usługi publiczne. Dzięki temu parlament ma nadzieję zmniejszyć wpływ ruchu strzałokrzyżowego. \n\nJednak Imrédy zaproponował dalsze zmiany, które są nieco bardziej związane z [ROOT.GetLeader]. Parlament zagłosował za zmianą prawa wyborczego na korzyść klas wyższych i średnich, aby zapewnić sobie popularność partii rządzącej, aby utrzymać się na wysokim poziomie i odebrać prawo do głosowania tym, którzy poparliby strzałokrzyż. Chociaż może to najprawdopodobniej pomóc w sytuacji strzało-krzyżowej, oznacza to również, że Imrédy zyskał większą moc..."
 LHelections.7.a:0 "Smutny dzień..."
 
 
