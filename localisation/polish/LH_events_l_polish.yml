 LH.159.t:0 "Węgierski wzrost"
 LH.159.d:0 "Każdy by się zgodził, gdyby powiedział, że Węgry są nie tylko zdeterminowane, by odzyskać swoje dawne terytoria. wokół niej i z dnia na dzień rosną w siłę politycy w całej Europie powoli niepokoją się rozmachem kraju i jego działaniami, a wraz z nim nowym wsparciem dla obecnej władzy.Coraz więcej sprawnych mężczyzn zgłasza się na ochotnika do służby w armię węgierską, a z jej wysokim morale ambicje podbojowe tego kraju są jeszcze bardziej podsycane..."
