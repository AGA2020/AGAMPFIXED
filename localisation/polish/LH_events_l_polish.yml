 ### Other Countries ###
 
 LH_GER.2.t:0 "[FROM.GetName] prosi o pomoc ekonomiczną"
 LH_GER.2.a:0 "Pomożemy im."
 LH_GER.2.b:0 "Będą musieli sobie radzić sami."
 LH_ROM.1.t:0 "Kompromis Antonescu"
 LH_ROM.1.d:0 "Niedawna zmiana właściciela w północnych górach Transylwanii wywołała spore poruszenie wśród ludności. Ludzie wzywają silnego przywódcę, który wziął mocną rękę i przywrócił [ROOT.GetName] do jego dawnej wielkości i chwały. [ROOT.GetLeader] przemawiał do publiczności w audycji radiowej i przemówieniach w stolicy. Przekonany, że Rumunia znajdzie wystarczające rozwiązanie tego problemu, podkreślił, że cokolwiek się stanie, będziemy zwycięzcami. Słuchaczom zaprezentowano dwie opcje, z których [HUN.GetName] będzie odgrywać decydującą rolę. \n\nPierwszą opcją - która oczywiście była preferowana przez opinię publiczną, sądząc po jej reakcji - było przymusowe odebranie Węgrom Północnej Transylwanii, gdy tylko nadejdzie odpowiedni czas i nie będą oni wspierani przez Niemców. [ROOT.GetLeader] zdecydował, że zaakceptuje alternatywę dla niego. Ponieważ Transylwania przez setki lat była obszarem wysoce spornym między nami a Węgrami, może lepiej zgodzić się na kompromis. Węgrzom zostanie przedstawiony układ, w którym Rumunia zrzeknie się swoich roszczeń w północnej Transylwanii. W zamian Węgrzy muszą zrzec się roszczeń w południowej Siedmiogrodzie. Ponadto obie strony podpiszą pakt o nieagresji, aby jeszcze bardziej wzmocnić to antywojenne stanowisko. \n\nJeżeli zechcą zgodzić się na te warunki, być może będziemy w stanie na dobre porzucić nienawiść między naszymi krajami i może to być początek nowej przyjaźni między naszymi narodami."
 LH_ROM.1.a:0 "Wyślij telegram do Budapesztu!"
 LH_ROM.1.b:0 "Rumunia może prosperować tylko jako całość!"
 
 ### Hungary ###
 
 
 LH.1.t:0 "Konwencja [GetYear] M.O.V.E"
 LH.1.d:0 "Przywódcy M.O.V.E po raz kolejny zorganizowali konwencję, zapraszając wszystkich wpływowych polityków i byłych żołnierzy do przyłączenia się do Budapesztu w celu omówienia przyszłości organizacji. Wewnętrznie wielu uważa, że ​​organizacja zostanie zbanowana, ponieważ [ROOT.GetLeader] nie przepada za jej działalnością. \n\nPo przemówieniu otwierającym konwencję weterani wojenni wygłosili przemówienia na temat Wielkiej Wojny i przyszłości Węgier. Inni mówili o tym, jak M.O.V.E może i powinno być bardziej zorganizowaną grupą, sugerując nawet możliwość przejęcia władzy w nadchodzących latach, gdy tylko sytuacja polityczna stanie się bardziej napięta. \nOgólnie rzecz biorąc, sam zjazd był spokojny, a gdy dyskutowano o sugestiach niektórych gości, jak ulepszyć organizację, mężczyzna w tylnym rzędzie wstał, krzycząc "Niech żyje Rongyos Gárda!" \n\n Choć może się to wydawać skandaliczne, akcja spowodowała, że ​​coraz więcej osób wstało i przyłączyło się do krzyków. Okazało się, że najbardziej znani członkowie Rongyos Gárda byli obecni na konwencji jako słuchacze. M.O.V.E nie ma problemu z Rongyos Gárda, ale wygląda na to, że ludzie zaczynają postrzegać te dwie grupy jako przeciwieństwa. Prawdą jest, że poglądy obu grup znacznie się różnią i wydaje się, że ludzie są spolaryzowani, dlatego musimy jasno powiedzieć, po której stronie jesteśmy. \nSytuacja uległa eskalacji, gdy zwolennicy M.O.V.E zaczęli uciszać zwolenników Rongyos, a konwent był bliski pogrążenia się w wewnętrznej walce. \n\nCzy powinniśmy poprzeć Rongyos Gárda, czy ich aresztować?"
 LH.1.a:0 "Aresztuj ich!"
 LH.1.b:0 "Jesteśmy z nimi!"
 LH.3.t:0 "Ciekawa propozycja"
 LH.3.d:0 "Nasi sojusznicy zwrócili się do nas z propozycją: gdybyśmy tego chcieli, byliby gotowi wesprzeć nas w odzyskaniu tego, co kiedyś znajdowało się w strefie austriackiej, a mianowicie Bawarii i innych mniejszych państw na jej zachodzie. Mamy teraz wybór, czy wysłać Niemcom ultimatum, domagając się zwrotu tych terytoriów, albo możemy grzecznie odmówić."
 LH.3.a:0 "Wyślij Ultimatum"
 LH.3.b:0 "Dni austriackiej Bawarii już dawno minęły!"
 LH.4.t:0 "[FROM.GetName] wysyła ultimatum!"
 LH.4.d:0 "[FROM.GetName] wysłał ultimatum, domagając się powrotu Bawarii i innych terenów do Austrii!"
 LH.4.a:0 "Ich sojusznicy są zbyt silni"
 LH.4.b:0 "Nigdy"
 LH.5.t:0 "[FROM.GetName] odrzuca Ultimatum!"
 LH.5.d:0 "Głupi Niemcy nie docenili naszej siły militarnej. [FROM.GetLeader] natychmiast odrzucił nasze ultimatum, nawet nie zastanawiając się nad tym. Napięcie dyplomatyczne jest cały czas wysokie i cały świat czeka na naszą decyzję, jak zareagujemy na Niemców plujących nam w twarz."
 LH.5.a:0 "Odpowiedzią jest wojna!"
 LH.5.b:0 "Nie warto walczyć."
 LH.9.t:0 "Historycznie czy nie?"
 LH.9.d:0 "Ten mod oferuje unikalne doświadczenie przechodzenia przez dokładne wydarzenia historyczne, przez które przeszły Węgry. Aby to zadziałało, nie będziecie mieli wyboru premierów i wydarzeń politycznych. Dlatego dodałem filtr "Historyczne" w podglądzie drzewka celów, aby pomóc Ci poruszać się po drzewie fokusów. Oczywiście można sobie pozwolić na pewną swobodę, ale jeśli odejdziesz zbyt daleko od historycznych celów, wydarzenia nie będą przebiegać we właściwej kolejności. Jeśli zdecydujesz się na grę historyczną, niektóre cele zostaną zablokowane. Nie martw się, to jest zamierzone, ponieważ zapobiega to występowaniu błędów. \n\nAby rozpocząć ten proces, musisz podążać neutralną ścieżką regencji, a kiedy pojawi się pierwsze wydarzenie, aby wybrać premiera, musisz wybrać §RKálmán Darányi§!. Następnie zostanie uruchomiony łańcuch wydarzeń w grze historycznej. Usiądź wygodnie i ciesz się grą!"
 LH.9.a:0 "Chcę historycznej gry!"
 LH.9.b:0 "Historia alternatywna to mój konik!"
 LH.10.t:0 "Faza militarno-przemysłowa programu Györi jest gotowa!"
 LH.10.d:0 "Teraz, gdy odzyskaliśmy prawo do właściwego uzbrojenia, kolejna faza może wreszcie skupić się na odbudowie i zapewnieniu tak potrzebnej modernizacji naszej armii. Rząd zatrudnił ekspertów wojskowych, a także ekonomistów i architektów, którzy mogą zmaksymalizować wydajność naszych fabryk i produkcji sprzętu."
 LH.10.a:0 "Już niedługo będziemy zdolni do walki!"
 LH.11.t:0 "Faza badań i faza obrony programu Györi jest gotowa!"
 LH.11.d:0 "Wzrosła produkcja sprzętu wojskowego i wojskowych budynków przemysłowych. Teraz, gdy nasza armia jest w pełni wyposażona i mamy wystarczająco dużo ekwipunku, kolejna faza polega na zapoznawaniu się z najnowszymi technologiami, a także na obronie naszych granic. Podczas gdy część funduszy pozwoliła nam zabezpieczyć naukowców z całego świata, architekci wojskowi planują nowe budynki obronne dla naszych granic, gdy mówimy."
 LH.11.a:0 "Będziemy nie do pokonania!"
 LH.12.t:0 "Faza produkcji samolotów w programie Györi jest gotowa!"
 LH.12.d:0 "Współczesna wojna przesunęła swoje linie frontu nie tylko na ziemi, ale także w powietrzu. Nasze samoloty są zbyt przestarzałe, aby dorównać samolotom wroga, a jeśli chcemy odnieść sukces, rozpaczliwie musimy ulepszać i produkować więcej samolotów. Z tego powodu została przygotowana czwarta faza programu i nasi inżynierowie mogą wkrótce przystąpić do pracy."
 LH.12.a:0 "Niebo będzie nasze!"
 LH.8.t:0 "Faza produkcji morskiej programu Györi jest gotowa!"
 LH.8.d:0 "Nie tak dawno Węgry - jako część Austro-Węgier - miały własną marynarkę wojenną, która na Adriatyku odniosła spore sukcesy. Odzyskując linię brzegową możemy uczynić nas starymi firmami stoczniowymi, które teraz zostały nowo utworzone, dzięki kolejnej fazie programu Györi."
 LH.8.a:0 "Wszyscy będą się bać węgierskiej marynarki wojennej!"
 LH.13.t:0 "Węgry domagają się zjednoczenia z Chorwacją"
 LH.14.t:0 "[YUG.GetNameDefCap] oddaje chorwacje"
 LH.14.desc:0 "\n[YUG.GetNameDef] zgodził się oddać Chorwację. Nasze siły przejęły pełną kontrolę."
 LH.14.a:0 "Dobrze"
 LH.15.t:0 "[From.GetNameDefCap] odrzuca nasze żądania."
 LH.15.desc:0 "Podczas napiętego spotkania z [YUG.GetLeader] naszej delegacji powiedziano, że suwerenność Chorwacji nie podlega dyskusji i że w każdym razie rząd [YUG.GetAdjective] nigdy nie ugnie się przed taką presją. Mieszkańcy Chorwacji wyrazili swoje zdanie w 1919 roku i zdecydowali się pozostać z [YUG.GetNameDef]. Jeśli chodzi o rząd [YUG.GetAdjective], to koniec sprawy."
 LH.15.a:0 "Być może jest."
 LH.15.e:0 "Nie wytrzymamy tej niesprawiedliwości!"
 LH.16.t:0 "Witaj w modzie rozszerzającym Węgry!"
 LH.16.desc:0 "Ten mod ma na celu zapewnienie lepszej immersji i stara się przedstawić znacznie dokładniejszą historię niż w grze podstawowej. Paradox popełnił wiele błędów, jeśli chodzi o historię i politykę Węgier. Jest tak wiele możliwości i różnorodności pod względem alternatywnych scenariuszy i możliwości, które można by zbadać, ale nie ma ich w podstawowej grze (Może z powodu bariery językowej w Paradoxie?) Po tym, co nazywam sukcesem mojego pierwszego moda (Małe Węgry ), postanowiłem założyć nowy razem z MDavidem. Zebraliśmy tony pomysłów, a on dostarczył mi ministra projektowego firmy GFX. Od początku w pełni przejąłem projekt i pracuję nad nim sam. Wszystkie GFX zostały przerysowane i przeprojektowane, aby nadać modowi wyjątkowy wygląd i styl. Obejmuje to nowych doradców, pomysły i portrety dla generałów i przywódców. \n\nCo mnie czeka w tym modzie? \n\nBędziesz musiał wybrać jedną z czterech głównych ideologii, która następnie poprowadzi cię przez różne podgałęzie drzewa celów. Z jednej strony będziesz musiał zmierzyć się z Czerwonym Terrorem, który wciąż nęka węgierską wieś, a z drugiej zająć się wewnętrznymi problemami politycznymi, walkami o władzę i narodzinami nowych partii oraz ich ideologicznymi celami. Ulegniesz niemieckiej presji, czy będziesz w stanie ją wytrzymać? Czy zdołasz poprowadzić Węgry przez okres drugiej wojny światowej, nie będąc po stronie przegranych? Czy zdołasz odzyskać i zachować stare terytoria Wielkich Węgier? A może pójdziesz w zupełnie innym kierunku i przyjmiesz komunizm? \n\nMam nadzieję, że spodoba Ci się ten mod i dziękuję za jego subskrypcję! Baw się dobrze! \n\n§RPamiętaj, że po wybraniu pierwszego celu politycznego drzewo celów zwinie się do odpowiedniej części. Wynika to z rozmiaru drzewa celów, co ułatwia zachowanie przejrzystości. Mądrze wybierz swój pierwszy cel..."
 LH.16.a:0 "Daj już grać..."
 LH.17.t:0 "Śmierć Gyuli Gömbös"
 LH.17.no_focus.d:0 "Właśnie otrzymaliśmy zawiadomienie, że Gyula Gömbös, nasz obecny premier, zmarł wczoraj wieczorem na skutek raka, gdy przebywał na misji dyplomatycznej w Monachium. Podczas gdy jego poglądy były bardzo kontrowersyjne i wyraźnie faszystowskie, obecnie znajdujemy się na rozdrożu związanym z mianowaniem nowego premiera. Wybierając mądrze, [ROOT.GetLeader] może wyznaczyć nowego premiera, który następnie może utworzyć nowy rząd i tym samym zmienić kierunek polityczny. Ta szansa może ukształtować nadchodzące lata i naszą drogę w nadchodzących zmaganiach. \n\nMożemy mianować albo Kálmána Darányi, "prawowitego" poprzednika Gömbösa, wielkiego konsolidatora Istvána Bethlena, albo Józsefa Széll, bliskiego współpracownika Darányisa o bardziej umiarkowanym spojrzeniu na politykę. Istnieje również możliwość wyznaczenia Béli Imrédy'ego, który obecnie pracuje nad pomysłem zwanym "Programem Györi" lub narodowego socjalistycznego awanturnika Ferenca Szálasiego ze swoimi węgierskimi ideami. Zarówno Károly Peyer, jak i Árpád Szakasits czają się w cieniu, czekając na właściwy czas na powrót i powrót narodu do demokracji. Jeśli zmierzamy w tym kierunku, zdecydowanie powinniśmy wybrać jedną z dwóch. Moglibyśmy też zapomnieć o tych wszystkich kandydatach i wezwać bohatera wojennego, Ivána Héjjasa, który byłby znakomitym premierem, biorąc pod uwagę jego rozległą wiedzę wojenną."
 LH.17.ger_leaning.d:0 "Właśnie otrzymaliśmy zawiadomienie, że Gyula Gömbös, nasz obecny premier, zmarł wczoraj wieczorem na skutek raka, gdy przebywał na misji dyplomatycznej w Monachium. Podczas gdy jego poglądy były bardzo kontrowersyjne i wyraźnie faszystowskie, obecnie znajdujemy się na rozdrożu związanym z mianowaniem nowego premiera. Ponieważ zdecydowaliśmy się wzmocnić pozycję faszystów i stanąć po stronie Niemców, możemy wybierać między dwoma faszystowskimi premierami: Bélą Imrédy, który obecnie pracuje nad pomysłem zwanym "Programem Györi" lub narodowym socjalistycznym awanturnikiem Ferencem Szálasi ze swoim węgierskim pomysły."
 LH.17.ita_leaning.d:0 "Właśnie otrzymaliśmy zawiadomienie, że Gyula Gömbös, nasz obecny premier, zmarł wczoraj wieczorem na skutek raka, gdy przebywał na misji dyplomatycznej w Monachium. Podczas gdy jego poglądy były bardzo kontrowersyjne i wyraźnie faszystowskie, obecnie znajdujemy się na rozdrożu związanym z mianowaniem nowego premiera. Ponieważ zdecydowaliśmy się wzmocnić pozycję faszystów i opowiedzieć się po stronie Włochów, jest tylko jeden kandydat, który jest kwestionowany."
 LH.17.consolidation.d:0 "Właśnie otrzymaliśmy zawiadomienie, że Gyula Gömbös, nasz obecny premier, zmarł wczoraj wieczorem na skutek raka, gdy przebywał na misji dyplomatycznej w Monachium. Podczas gdy jego poglądy były bardzo kontrowersyjne i wyraźnie faszystowskie, obecnie znajdujemy się na rozdrożu związanym z mianowaniem nowego premiera. \n\n[ROOT.GetLeader] musi teraz wyznaczyć następcę, a możliwych jest dwóch kandydatów: Kálmán Darányi, który obecnie pracuje z Bélą Imrédy nad projektem wojskowym o nazwie "Program Györi" lub István Bethlen z konserwatywnej opozycji, który poglądy są dalece podobne do Darányiego."
 LH.17.march_front.d:0 "Właśnie otrzymaliśmy zawiadomienie, że Gyula Gömbös, nasz obecny premier, zmarł wczoraj wieczorem na skutek raka, gdy przebywał na misji dyplomatycznej w Monachium. Podczas gdy jego poglądy były bardzo kontrowersyjne i wyraźnie faszystowskie, obecnie znajdujemy się na rozdrożu związanym z mianowaniem nowego premiera. Mając otwartą pozycję premiera, możemy wykorzystać okazję i wyznaczyć premiera, który fundamentalnie zmieni kurs polityczny naszego narodu. Jednym z nich jest socjalizm. W tym przypadku Árpád Szakasits, socjaldemokrata, jest więcej niż gotowy do podjęcia tej roli. Jednak Károly Peyer, który działał w pierwszej republice, również leżał uśpiony przez ostatnie kilka lat, czekając na swoją okazję do powrotu."
 LH.17.communist.d:0 "Właśnie otrzymaliśmy zawiadomienie, że Gyula Gömbös, nasz obecny premier, zmarł wczoraj wieczorem na skutek raka, gdy przebywał na misji dyplomatycznej w Monachium. Jego stan jest znany od dłuższego czasu, jednak wiadomość o jego śmierci przyszła dość zaskakująco. \n\nPoprzednie reformy społeczne wprowadzone przez [ROOT.GetLeader] drastycznie zmieniły krajobraz polityczny naszego narodu. Zadowoliwszy klasę robotniczą kraju większą liczbą swobód, takich jak zwiększone prawa do głosowania, zwolnienia z poboru, wyższe płace i inne gwarancje jakości życia, proletariat zrozumiał, że jest w dobrej sytuacji, by domagać się zmian. Jak to się mówi "podaj im palec, a wezmą całą rękę". \nW całym kraju różne małe grupy robotnicze zbierały się i organizowały zgromadzenia i popełniały przestępstwa, aby wspierać własną sprawę. To, wraz ze wspomnianą wcześniej zwiększoną wolnością, spowodowało gwałtowny wzrost poparcia komunistów, co jest bezpośrednio związane z niedawną niestabilnością polityczną. \n\nPo śmierci Gyuli Gömbös stanowisko premiera jest puste i spowodowało ogromną próżnię władzy. To jest moment, na który czekali robotnicy, i teraz jest ich czas, aby wstać i wziąć to, co do nich należy, czy to w pełnej rewolucji, czy w zmianie parlamentu. \nTak czy inaczej, tłum chce zmiany. Ale już."
 LH.17.a:0 "Potrzebujemy faszystowskiego premiera!"
 LH.17.b:0 "Najlepszy byłby konserwatywny premier"
 LH.17.c:0 "Socjalizm to jedyna słuszna droga!"
