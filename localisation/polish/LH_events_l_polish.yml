 LH.275.t:0 "Wybór króla"
 LH.275.d:0 "To wydarzenie historyczne, ponieważ jest to dzień, w którym nasz naród głosuje na swojego nowego króla, po dekadzie bycia Królestwem bez monarchy. \n[ROOT.GetLeader] przygotowuje się do tego Wydarzenie to już od dłuższego czasu, chociaż nawrócił się na katolicyzm, a także jego dwóch synów Miklósa i Istvána.Wydaje się, że wybór regenta na króla narodu stał się zwyczajem, ponieważ stało się to już w naszej bogatej historii. Godnym uwagi był moment, w którym syn Jánosa Hunyadi, Matyás Hunyadi, został królem Węgier w średniowieczu. \nChociaż [ROOT.GetLeader] się nawrócił, nie jest wykluczone, aby na króla wybrać jego syna Istvána. Jest znacznie młodszy i wciąż pełny życia, ciesząc się przy tym dużą popularnością wśród ludzi. \n\nW całym kraju głosowanie zamykało się o godzinie 16:00, a nasze komisje wyborcze już zaczęły liczyć głosy. Po godzinach oczekiwania premier stanął na balkonie zamku w Budapeszcie i ogłosił narodowi, że głosy mówią, że kin g będzie..."
 LH.275.a:0 "Miklós Horthy!"
 LH.275.b:0 "István Horthy!"
 
 LH.276.t:0 "Wybór królewskiego następcy"
 LH.276.d:0 "Teraz, gdy pomyślnie znieśliśmy prawo o detronizacji i przywróciliśmy porządek wśród ludności, możemy wreszcie oficjalnie wybrać i zaprosić księcia Habsburgów, aby objął wakujący tron. [ROOT.GetLeader] zgromadził Koronę Rada, aby omówić możliwości tej decyzji. \n\nMożemy zaprosić młodego Ottona, syna ostatniego cesarza Austro-Węgier, Karola IV., który dwukrotnie bezskutecznie próbował wrócić na Węgry. Wydarzenia te ukształtowały jego poglądy na bardziej subtelne podejście do tego, jak rządzić imperium. Jednak chociaż jest prawowitym następcą tronu, nie jest zbyt popularny wśród tych, którzy chcą habsburskich Węgier. \nMamy dwóch innych realnych kandydatów, którzy mają silne pretensje do tron: z jednej strony arcyksiążę Józef August Wiktor Klemens Maria von Habsburg, który obecnie jako jedyny posiada najwyższy stopień w naszym wojsku, i potomek arcyksięcia Józefa, który w XIX wieku założył węgierską stronę rodu Habsburgów . Wiemy że jest dobrym przywódcą, ponieważ był przez krótki czas regentem Węgier w 1921 roku, po upadku pierwszej republiki komunistycznej. \nZ drugiej strony jest arcyksiążę Albrecht Franciszek Józef Karl Friedrich Georg Hubert Maria Habsburg-Teschen, czyli w skrócie Ablrecht II., którego roszczenia do tronu wypowiedziała jego matka już w 1923 roku. komunistycznej kontrrewolucji, działał w parlamencie, wykazując coraz większą preferencję dla faszystowskich radykalnych idei. Wybranie go z pewnością oznaczałoby ideologiczne przywiązanie do Niemiec, co może przynieść nam dodatkowe korzyści i ukoić wzburzone serca naszych prawicowych zwolenników.
