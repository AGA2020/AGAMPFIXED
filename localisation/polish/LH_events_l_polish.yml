 LH.70.a:0 "Tak jak powinno być"
 
 LH.71.t:0 "Polska odmawia oddania terytorium"
 LH.71.d:0 "Negocjacje z polskim rządem załamały się. Ale tak łatwo się nie poddamy. Przygotujmy nasze siły na inwazję na pełną skalę!"
 LH.71.a:0 "Na pole bitwy!"
 
 LH.72.t:0 "[FROM.GetNameDefCap] żąda terytoriów"
 
 LH.73.t:0 "Włochy przenoszą terytoria"
 LH.73.d:0 "Włoski rząd zgodził się scedować nam proponowane terytoria. Teraz, gdy odzyskaliśmy należne nam ziemie we Włoszech, możemy skierować nasze poglądy na inne cele".
 LH.73.a:0 "Tak jak powinno być"
 
 LH.74.t:0 "Włochy odmawiają cesji terytoriów"
 LH.74.d:0 "Negocjacje z rządem włoskim załamały się. Ale nie poddamy się tak łatwo. Przygotujmy nasze siły na inwazję na pełną skalę!"
 LH.74.a:0 "Na pole bitwy!"
 
 LH.77.t:0 "Władza Kaisera"
 LH.77.d:0 "Nowy Kaiser zjednoczył królestwa i teraz pozostaje pytanie, ile powinien mieć władzy nad tymi terytoriami. Przyznanie Kaiserowi większej władzy zwiększyłoby jego kontrolę i wpływy, ale z pewnością rozgniewałoby ludność. Powinniśmy rozważyć ograniczenie jego władzy, aby utrzymać Imperium razem."
 LH.77.a:0 "Powinniśmy dać więcej władzy Parlamentowi!"
 LH.77.b:0 "Więcej mocy dla Kaisera!"
 
 LH.78.t:0 "Omów wolność słowa"
 LH.78.d:0 "Wolność słowa to bardzo ważna sprawa do omówienia, ponieważ jest kluczowym narzędziem zachowania integralności i wolności osobistej naszej populacji. W tej chwili wolność słowa nie jest obecna w naszym chwalebnym imperium , ale może powinniśmy rozważyć dopuszczenie do tego, aby zminimalizować powstania w naszym narodzie."
 LH.78.a:0 "Każdy ma prawo mówić, co myśli"
 LH.78.b:0 "Słowa przeciwko Imperium to zdrada!"
 LH.79.t:0 "Temat religii"
 LH.79.d:0 "W naszym rozległym imperium jest wiele religii. Religia często może być źródłem przemocy i nietolerancji, a jeśli pokażemy ludności, że imperium akceptuje wszystkie rodzaje religii, od katolickich po ortodoksyjne i muzułmaninem, możemy ustanowić nową jedność narodową w naszym imperium. Z drugiej strony, moglibyśmy po prostu uczynić religię cesarza jedyną oficjalną religią i prześladować wszystkich, którzy jej nie wyznają."
 LH.79.a:0 "Każdy ma prawo do wyboru własnych przekonań"
 LH.79.b:0 "Rzymski katolik jest jedyną sprawiedliwą religią"
 
 LH.80.t:0 "Hierarchia Narodów"
 LH.80.d:0 "Wszystkie narody w naszym królestwie walczą ze sobą, który naród powinien być najpotężniejszy w imperium. W ostatnim imperium głos miała głównie Austria, a następnie Węgry. nazywać się "Austria-Węgry" lub "Austria-Węgry-Chorwacja", powinniśmy powiedzieć ludziom, że są oni tak samo ważni jak narody głównych. Wszystkie narody w imperium są tak samo ważne, nawet jeśli nie są w nazwę imperium. Albo możemy po prostu zmusić ich do zaakceptowania naszej dominacji, co może ich bardzo zdenerwować.
 LH.80.a:0 "Wszystkie narody powinny mieć równe prawa"
 LH.80.b:0 "Główne Narody są ponad innymi!"
 
 LH.81.t:0 "Pytanie językowe"
 LH.81.d:0 "Ze względu na różne narody musimy również zmierzyć się z faktem, że w imperium jest wiele języków. Dzisiejsza dyskusja dotyczy tego, czy wszystkie języki powinny być oficjalnie wyłączone w odpowiednich regionach i być nauczane w ich szkołach, czy też zmusić austriacki, węgierski i chorwacki jako języki urzędowe, których należy się uczyć i uczyć, i zabronić wszystkim innym?"
 LH.81.a:0 "Jeden język centralny z oficjalnymi językami lokalnymi"
 LH.81.b:0 "Języki głównych narodów są jedynymi!"
 
 LH.82.t:0 "Waluta Imperium"
 LH.82.d:0 "Podobnie jak w przypadku języków, waluty są również bardzo zróżnicowane w obrębie imperium. Moglibyśmy zdecydować się na użycie jednej głównej waluty, Kaisermark, dla imperium lub pozwolić królestwom na posiadanie własnych."
 LH.82.a:0 "Wszystkie Królestwa mogą mieć własną walutę"
 LH.82.b:0 "Schilling i Pengo będą obecne wszędzie"
 
 LH.83.t:0 "Temat edukacji"
 LH.83.d:0 "Edukacja jest istotnym czynnikiem dla przyszłości naszego narodu. Jeśli pozwolimy częściom imperium uczyć ich lokalnej kultury i historii, możemy zyskać pewną popularność, ale istnieje ryzyko dalszego podziału narodu w przyszłości. Gdybyśmy wymusili jednolitą edukację w całym imperium, moglibyśmy być pewni, że z czasem naród będzie się powoli jednoczył".
 LH.83.a:0 "Nauczysz się lokalnej kultury i historii"
 LH.83.b:0 "Kultura i historia Habsburgów powinna być znana wszystkim".
 
 LH.86.t:0 "Front marcowy"
 LH.86.d:0 "Grupa dziennikarzy zebrała się dziś w Węgierskim Muzeum Narodowym w Budapeszcie, aby ogłosić nowy 12-punktowy Manifest tak zwanego Frontu Marcowego. \nChociaż Ruch nie miał wielu zwolenników, jest wątpliwe, czy w ogóle przetrwa. Féja Géza przeczytał Manifest na głos i chociaż czytanie przebiegło bez przemocy, niektórzy obawiają się, że sytuacja może bardzo szybko wymknąć się spod kontroli…"
 LH.86.a:0 "Musimy skończyć z tym nonsensem, zanim będzie za późno!"
 LH.86.b:0 "Ruch staje się silniejszy z dnia na dzień..."
 
 LH.87.t:0 "12 punktów frontu marcowego"
 LH.87.d:0 "Chociaż czytanie Manifestu Frontu Marcowego cieszyło się dużym zainteresowaniem opinii publicznej, musimy pomyśleć o naszych kolejnych krokach. Mimo że mamy kilku zwolenników, Ruch jest wciąż bardzo mały i można go łatwo zmiażdżyć rząd. \n\nZ jednej strony mamy pakt Bethlen-Peyer, który ogranicza socjaldemokratyczne zaangażowanie w politykę, az drugiej będziemy musieli uporać się z faszystami i monarchistami, którzy są bardzo popularni. Naszą jedyną nadzieją jest aby dalej głosić punkty naszego manifestu i starać się pozyskać jak najwięcej zwolenników. \n\nPartia socjaldemokratyczna już oficjalnie zaoferowała nam swoje wsparcie i tym samym otworzyła nam drzwi do parlamentu. Musimy wprowadzić pewne zmiany w niektórych prawa i możemy nawet mieć szansę na zwycięstwo".
 LH.87.a:0 "Więc zabierzmy się do pracy!"
 LH.89.t:0 "Przyszłość Ruchu Smoków"
 LH.89.d:0 "Ponieważ nasz ruch nie jest związany z kierunkiem politycznym jako takim, jesteśmy bardzo elastyczni w rekrutowaniu nowych członków. Dlatego przyszłość naszego ruchu jest mocno związana z faktem, że możemy rekrutować nowych Jeden z naszych współpracowników wpadł na świetny pomysł na rekrutację: zamiast przekonywać poszczególnych osób pojedynczo, moglibyśmy nakłonić znanych polityków do przyłączenia się do nas, tak aby ich zwolennicy automatycznie zgodzili się zostać częścią Ruchu Smoka. zorganizujemy kolację w Budapeszcie dla zamkniętej społeczności polityków VIP-ów, do której będziemy się starać przekonać".
 LH.89.a:0 "Kiedy zacznie się kolacja?"
 LH.89.b:0 "Nie potrzebujemy od nich żadnej pomocy"
 
 LH.90.t:0 "Obiad"
 LH.90.dinner.d:0 "Teraz, gdy Dinner Party już się rozpoczął i przybyli nasi goście, powinniśmy zacząć nawiązywać kontakty z bardziej wpływowymi członkami. nadal cierpią z powodu konsekwencji zaprzeczenia. Zobaczymy, co przyniesie wieczór!"
 LH.90.dinnerover.d:0 "Obiad dobiegł końca i mamy nowych sojuszników"
 LH.90.a:0 "Porozmawiaj z Gézą Szüllő z Egyesült Magyar Part"
 LH.90.b:0 "Porozmawiaj z Gusztávem Szabó z Nemzeti Egységes Párt"
 LH.90.c:0 "Porozmawiaj z Istvánem Vásárym z FKgP"
 LH.90.d:0 "Porozmawiaj z Ferencem Szederem z Szociáldemokrata Párt"
 LH.90.e:0 "Cóż to był miły wieczór"
 
 LH.91.t:0 "Géza Szüllő i jego zwolennicy dołączają do nas!"
 LH.91.d:0 "Géza Szüllő był bardzo zaskoczony naszym podejściem, ale nie zawahał się zapewnić swojej lojalności po tym, jak usłyszał podstawowe idee ruchów. Teraz czyta jedną z gazet ruchów, aby się dowiedzieć więcej. Wielki sukces."
 LH.91.a:0 "Doskonałe!"
 
 LH.92.t:0 "Géza Szüllő nie jest zainteresowany"
 LH.92.d:0 "Niestety nie udało nam się uzyskać poparcia Gézy Szüllő. Po długiej rozmowie nie zgodził się on w większości naszych punktów, komentując, że pomysły były oburzające i nigdy nic z nimi nie osiągniemy. Zobaczymy, czy tak jest prawidłowy..."
 LH.92.a:0 "Co za wstyd"
 
