 LH.67.t:0 "Jugosławia przekazuje terytorium"
 LH.67.d:0 "Rząd Jugosławii zgodził się scedować nam proponowane terytoria. Teraz, gdy odzyskaliśmy prawowitą linię brzegową, możemy skierować nasze poglądy na inne cele."
 LH.67.a:0 "Tak jak powinno być"
 
 LH.68.t:0 "Jugosławia odmawia oddania terytorium"
 LH.68.d:0 "Negocjacje z rządem jugosłowiańskim załamały się. Ale nie poddamy się tak łatwo. Przygotujmy nasze siły na inwazję na pełną skalę!"
 LH.68.a:0 "Na pole bitwy!"
 
