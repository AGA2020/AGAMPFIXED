 LH.152.t:0 "Drugi krok w rewizji"
 LH.152.d:0 "Po raz drugi Węgry są tematem nagłówków w całej Europie. Tym razem kraj ten formalnie przejął inny region, który wcześniej był częścią ich kraju, w akcji, która przez wielu uważana jest za bardzo kontrowersyjną. \n\nPodobnie jak w przypadku pierwszej Rewizji, tłumy wiwatowały dla swoich zbawicieli i witały ich z otwartymi rękami. Zorganizowano defiladę wojskową i płynne przejście do nowej administracji przebiegło bez większych problemów. Na razie powrócił pokój na ulicach, a życie toczy się normalnie. Ale jak długo...?"
 LH.152.a:0 "Kolejny krok w kierunku lepszej przyszłości."
