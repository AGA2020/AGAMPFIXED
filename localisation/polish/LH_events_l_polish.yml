 LH.97.d:0 "Ferenc Szeder był bardzo zaskoczony naszym podejściem, ale nie zawahał się zapewnić swojej lojalności po tym, jak usłyszał podstawowe idee ruchów. Teraz czyta jedną z gazet ruchów, aby się dowiedzieć więcej. Wielki sukces."
 LH.97.a:0 "Z minuty na minutę stajemy się silniejsi!"
 
 LH.98.t:0 "Ferenc Szeder nie jest zainteresowany"
 LH.98.d:0 "Niestety nie udało nam się uzyskać wsparcia Ferenca Szedera. Po długiej rozmowie nie zgodził się on w większości naszych punktów, komentując, że pomysły były oburzające i nigdy nic z nimi nie zdołamy osiągnąć. Zobaczymy, czy tak jest prawidłowy..."
 LH.98.a:0 "Cholera"
 
 LH.99.t:0 "Węgry oferują sojusz dla południowej Słowacji!"
 LH.99.d:0 "Rząd Węgier zwrócił się do nas z ofertą: w zamian za przeniesienie południowej Słowacji chcą pozwolić nam przystąpić do paktu bałkańskiego! Teraz do nas należy decyzja, czy warto podjąć tę umowę. "
 LH.99.a:0 "Oczywiście!"
 LH.99.b:0 "Nie potrzebujemy Węgrów!"
 
 LH.100.t:0 "Czechosłowacja akceptuje!"
 LH.100.d:0 "Rząd Czechosłowacji pozytywnie odpowiedział na naszą ofertę. Podjęto wszelkie niezbędne kroki w celu przydzielenia nam terytoriów z powrotem i możemy oficjalnie ogłosić przystąpienie Czechosłowacji do Paktu Bałkańskiego."
 LH.100.a:0 "Co za wspaniała chwila!"
 
 LH.101.t:0 "Czechosłowacja odrzuca ofertę!"
 LH.101.d:0 "Smutna wiadomość. Czesi stanowczo odrzucili naszą bardzo hojną ofertę i dlatego zatrzymują południową Słowację. Ten smutny dzień należy zapamiętać jako dzień, w którym Czesi ślepo nie dostrzegli większego zagrożenia w Europie i zostali nie chcą małej ceny za własną wolność".
 LH.101.a:0 "Zobaczymy, gdzie to ich zaprowadzi..."
 
 LH.102.t:0 "Import od naszych sojuszników"
 LH.102.d:0 "Nasi sojusznicy na morzu zaoferowali pomoc w gromadzeniu naszych zapasów. Jedynym problemem jest to, że nie mamy dostępu do morza i dlatego nie możemy odbierać żadnych przesyłek. musiałby przejść przez terytorium wroga lub potencjalne terytorium wroga... \n\nTa sytuacja może być jednak dla nas korzystna... Możemy to wykorzystać jako pretekst do zaatakowania naszego tygodniowego sąsiada na południu, aby uzyskać dostęp do morza i jednocześnie odzyskać utracone terytoria.Z drugiej strony możemy też znaleźć sojusznika z sąsiedztwa, który ma dostęp do morza i przepuszczają przez nie transporty.To może być trudne do osiągnięcia, więc musimy zważyć swoje szanse i zdecydować czekać lub uderzyć".
 LH.102.a:0 "Doskonały pretekst do ataku! Przygotuj kawalerię"
 LH.102.b:0 "Mądrzej jest nawiązywać przyjaźnie niż wrogów…"
 
 LH.103.t:0 "Węgry domagają się niepodległości Transylwanii"
 LH.103.d:0 "Węgry domagają się niepodległości Transylwanii"
 LH.103.a:0 "Mają rację"
 LH.103.b:0 "Nigdy!"
 
 LH.104.t:0 "Rumunia akceptuje nasze żądania!"
 LH.104.d:0 "Rumuni zgodzili się uwolnić Transylwanię jako niepodległy naród. Od dzisiaj nie graniczymy już z Rumunami. Osiągnęliśmy pokój. Na razie."
 LH.104.a:0 "Idealnie!"
 
 LH.105.t:0 "Rumunia odmawia uwolnienia Transylwanii!"
 LH.105.d:0 "Negocjacje dyplomatyczne załamały się. Po raz kolejny Rumuni nam się przeciwstawili i po raz kolejny prowadzimy z nimi zimną wojnę. Wygląda na to, że musimy to odpuścić..."
 LH.105.a:0 "Nic więcej nie możemy zrobić."
 LH.105.b:0 "Jeśli nie zaakceptują, będziemy musieli wyrzucić ich z naszej frakcji"
 
 LH.106.t:0 "Węgry grożą wyrzuceniem nas z frakcji!"
 LH.106.d:0 "Węgry grożą wyrzuceniem nas z frakcji!"
 LH.106.a:0 "Cofnij się"
 LH.106.b:0 "Jeśli tego chcą"
 
 LH.107.t:0 "Rumunia akceptuje!"
 LH.107.d:0 "Po godzinach negocjacji Rumuni w końcu zaakceptowali nasze żądania. Napięcie zostało rozładowane i Transylwania za kilka dni stanie się wolnym narodem."
 LH.107.a:0 "Nareszcie!"
 
 LH.108.t:0 "Rumunia znowu odmawia!"
 LH.108.d:0 "Podstępni łobuzy w Rumunii ponownie odmówili rezygnacji z Transylwanii! Nie możemy dalej stać z boku i patrzeć, jak ci chłopi są częścią naszego sojuszu. Oficjalne unieważnienie naszego traktatu zostanie wysłane do delegacji rumuńskiej do jutra."
 LH.108.a:0 "Mogą winić tylko siebie"
 
 LH.109.t:0 "Węgry domagają się referendum"
 LH.109.desc:0 "w przemówieniu w Budapeszcie [HUN.GetLeader] zażądał, aby jego austriaccy poddani mogli powrócić do jego rządów. Jednak w geście pojednania publicznie zauważył, że naród austriacki powinien pozwolić sobie na dokonanie tego wyboru dla siebie."
 LH.109.a:0 "Niech ludzie wypowiedzą się".
 LH.109.b:0 "Takie rzeczy należy pozostawić profesjonalistom."
 LH.109.c:0 "Zapewnimy właściwe wyniki."
 
 LH.110.t:0 "Referendum zatwierdzone"
 LH.110.desc:0 "Wyniki referendum są już dostępne, a wstępne obliczenia pokazują znaczną większość dla Unii z Węgrami."
 LH.110.a:0 "Ludzie przemówili".
 LH.111.t:0 "Referendum nie powiodło się"
 LH.111.desc:0 "Pomimo dobrze zorganizowanej kampanii przez grupy pro-węgierskie i monarchistów, wstępne wyniki wskazują, że niewielka większość jest za utrzymaniem status quo".
 LH.111.a:0 "Mądry wybór".
 
 LH.112.t:0 "Referendum zakończyło się sukcesem"
 LH.112.desc:0 "Krótko po północy [AUS.GetLeader] ogłosił, że naród austriacki głosował za unią z Węgrami. Nadszedł telegram, formalnie oferując [HUN.GetLeader] koronę Austrii w pierwszym kroku ożywić podwójną monarchię".
 LH.112.a:0 "Doskonałe".
 
 LH.113.t:0 "Referendum pokonane"
 LH.113.desc:0 "Pomimo naszych najlepszych wysiłków, Austriacy zdecydowali się zachować status quo."
 LH.113.a:0 "Musimy wyzwolić kraj i zwrócić go prawowitemu władcy".
 LH.113.b:0 "Będziemy szanować wynik".
 
 LH.114.t:0 "Referendum odrzucone"
 LH.114.desc:0 "Austriacki przywódca [AUS.GetLeader] publicznie oświadczył, że cały kraj jest zjednoczony w sprzeciwie wobec Habsburgów i że sama idea referendum w sprawie austriackiej niepodległości jest całkowicie absurdalna".
 LH.114.a:0 "Zobaczymy, jak naprawdę są zjednoczeni".
 LH.114.b:0 ""Demokracja" w pracy".
 
 LH.115.t:0 "Prowadzenie referendum"
 LH.115.desc:0 "Węgierska oferta referendum postawiła nas w trudnej sytuacji na arenie międzynarodowej. Nie możemy odmawiać ludziom wyboru, ale nie możemy ufać, że dokonają właściwego wyboru. Na szczęście , są sposoby i środki, aby rozwiązać ten problem. Jakiego wyniku oczekujemy od referendum?"
 LH.115.a:0 "Ludzie odmawiają"
 LH.115.b:0 "Ludzie się zgadzają"
 
 LH.116.t:0 "Niemcy żądają drugiego prawa żydowskiego!"
 LH.116.desc:0 "Po wprowadzeniu w życie pierwszego prawa żydowskiego, które zostało nam narzucone przez Niemcy po Anschlussie Austrii, Niemcy przyznali nam teraz południową Słowację za cenę. Żądają drugiego prawa żydowskiego, które powinna ściśle ograniczać życie Żyda na Węgrzech. Chociaż ta ustawa jest wysoce dyskryminująca, zmuszając większość ludności żydowskiej do rezygnacji z pracy i ograniczając ją do innych dziedzin życia, nie mamy szans, jak tylko zaakceptować. słaby w tym momencie, by przeciwstawić się Niemcom".
 LH.116.a:0 "Nie mamy wyboru..."
 
 LH.117.t:0 "Niemcy żądają pierwszego prawa żydowskiego!"
 LH.117.d:0 "Wraz z Anschlussem Austrii znajdujemy się bezpośrednio graniczące z Niemcami. Chociaż może to być dla nas całkiem korzystne, zapewniając nam potencjalnego silnego sojusznika, niektórzy obawiają się, że wiąże się to z wysokimi kosztami. [GER.GetLeader] wysłał już dyplomatów do Budapesztu, aby przedyskutowali tak zwane prawo żydowskie, które powinno ograniczać Żydów w ich codziennym życiu, chociaż prawo tego nie mówi dosłownie (nazywa się "O zapewnieniu równowagi życia społecznego i ekonomicznego w życie" ) widać wyraźnie, że jest skierowana do nich nienawiść: \n\nFirmy handlowe, finansowe i przemysłowe, które zatrudniają więcej niż dziesięć wolnych zawodów i dziesięciu intelektualistów, maksymalny odsetek Żydów powinien wynosić 20%, do osiągnięcia w pięcioletnim okresie karencji." \n\nPolityka na Węgrzech już zaczyna się niestabilna, a szokująco, wielu posłów i tak popiera prawo. Premier [HUN_prime_minister_name] poruszył tę kwestię dzisiaj w Parlamencie i stwierdził, że nie mamy innego wyjścia, jak tylko się podporządkować".
 LH.117.a:0 "Nie mamy mocy, by zaprzeczyć..."
 LH.121.t:0 "Wyniki wyborów!"
 LH.121.d:0 "Nagy Imre doprowadził do uwolnienia wszystkich więźniów politycznych, których miał rząd. Większość więźniów to politycy, którzy nie mogli korzystać ze swoich demokratycznych praw i wolności słowa. Po uwolnieniu Nagy ogłosił, że doszło do wybory, które mają się odbyć tydzień później. Wybory te w końcu odbyły się jako pierwsze od ponad dekady. Są wyniki i wydaje się, że ludność węgierska przyjęła liberalne i socjalistyczne idee Nagy'ego, ponieważ większość głosy trafiły do ​​niego!"
 LH.121.a:0 "Niech żyje demokracja!"
 
 LH.122.t:0 "Kwestia króla"
 LH.122.d:0 "Jedyną drogą naprzód dla naszego narodu jest monarchizm. Jednocześnie widzimy, że Niemcy są jedyną chętną i zdolną do wspierania nas na drodze, którą chcemy podążać. wiele wycierpieli z powodu dyskutującego wyniku Wielkiej Wojny. Doskonałym sposobem na dostosowanie się do nich i zdobycie ich zaufania jest zainstalowanie proniemieckiego króla na naszym pustym tronie. \n\nOferując Friedrichowi Franzowi von Mecklenburg-Schwerin Na tronie węgierskim mielibyśmy jako naszego króla bardzo wpływowego członka SS (będącego Hauptsturmführerem), co w połączeniu z faktem, że ma on prawowite roszczenie do tronu niemieckiego, gwarantowałoby bardzo bliskie stosunki nie tylko z niemieckim kierownictwem, Wielkim kandydatem do tronu jest arcyksiążę Albrecht Franz von Habsburg-Teschen, który zdobył dyplom na Węgrzech, a jego matka jest Węgra, która jest bezpośrednim potomkiem starożytnego rodu Arpadów Albrecht uważa się za H ungarian i jest również aktywny w polityce współczesnej jako członek jednej z różnych partii faszystowskich. Chociaż zrzekł się swoich roszczeń w 1931 roku, być może moglibyśmy go przekonać do zdobycia korony. Mając na tronie Habsburga, moglibyśmy przypomnieć Hitlerowi o bliskich związkach Niemiec z Austro-Węgrami w przeszłości, co z pewnością pokazałoby naszą gotowość do przyłączenia się do nich".
 LH.122.a:0 "Franz powinien wziąć koronę"
 LH.122.b:0 "Albrecht II jest odpowiedni do tego zadania"
 LH.123.t:0 "Przepisywanie Konstytucji"
 LH.123.d:0 "Po obsadzeniu naszego pustego tronu Habsburgiem mamy teraz możliwość przepisania naszej przestarzałej konstytucji. Ponieważ nie mamy żadnych powiązań z tym, na co chcemy ją zmienić, możemy łatwo zacząć od zera i stworzyć konstytucję, która idealnie pasuje do naszych poglądów i przyszłych ambicji naszego ukochanego księcia. \n\nW tym celu przedstawiono nam kilka opcji. Wprowadzając wolność słowa, przyznając dalsze prawa obywatelskie i rozszerzając prawa wyborcze ludności, moglibyśmy osiągnąć nowoczesne, liberalne demokratyczne królestwo, nadające się do przyłączenia się do sojuszników lub innego demokratycznego państwa w walce z faszyzmem.Ograniczając niektóre elementy praw publicznych możemy zapewnić imperium wierne tradycyjnym wartościom, co czyni nas oboje podatnymi zarówno na zachodnie demokratyczne i tradycyjnych na wpół autokratycznych sposobów monarchistycznych, pozwalających na dużą elastyczność w zakresie polityki zagranicznej, albo wrócić do dawnych zwyczajów z czasów Marii Teresy Habsburgów i rządzić żelazną ręką nad naszym kraju, który budzi strach w sercach każdego, kto próbowałby się nam przeciwstawić i przeciwstawić. \n\nTa ważna decyzja ma być pierwszą z wielu, gdy nasz nowy król Habsburgów zasiądzie na tronie Węgier! \n\n§R Ten wybór wpłynie na ścieżkę, którą obierze nasz kraj w drzewku koncentracji!§!"
 LH.123.a:0 "Poszerz prawa obywatelskie"
 LH.123.b:0 "Tradycyjny Staatsvolk"
 LH.123.c:0 "Model autokratyczny"
 
 LH.124.t:0 "Pomysł Trzech Królestw"
 LH.124.traditional.d:0 "[ROOT.GetLeader] spotkał się ostatnio z premierem, omawiając jego pomysły i możliwą nową wizję demokratycznego imperium. Chodzi o zjednoczenie Czechosłowacji, Austrii i Węgier w jednym kraju , podobnie jak Austro-Węgry w dawnych dobrych czasach. Jednak tym razem te trzy Królestwa będą miały znacznie większą autonomię i samozarządzanie, z systemem parlamentarnym na trzech poziomach: na poziomie Księstwa, na poziomie Królestwa i na poziomie Imperium. n\n[ROOT.GetLeader] również ma plany, jak zrealizować to marzenie. Jeśli to zrobimy, wyślemy delegacje do krajów, oferując im wejście do nowo powstałego imperium. nie będą ultimatum, przypomnimy im o ich niepewnej sytuacji, w której się znajdują, co, miejmy nadzieję, doprowadzi do rozsądnej decyzji - dołączenia do nas. Jeśli te negocjacje zawiodą, nadal możemy uciec się do rozwiązania problemu wojną. powinniśmy starać się tego unikać..."
 LH.124.democratic.d:0 "[ROOT.GetLeader] spotkał się ostatnio z premierem, omawiając jego pomysły i możliwą nową wizję demokratycznego imperium. Chodzi o to, aby zaoferować Czechosłowacji i Austrii ochronę poprzez zaoferowanie im być satelitami Węgier. To zapewniłoby narodowi autonomię, a jednocześnie pozwoliłoby nam decydować o jego losie. Co więcej, [ROOT.GetLeader] zostanie zainstalowany jako Król obu narodów. Gdy wojna, która nadciąga na horyzoncie Europy, po tym, my będą mogli zdecydować, czy chcą odzyskać pełną niezależność. \n\n[ROOT.GetLeader] ma również plany, jak spełnić to marzenie. Jeśli to zrobimy, wyślemy delegacje do krajów, proponując im wejście do nowo powstałego imperium.Chociaż nie będą to ultimatum, przypomnimy im o ich niepewnej sytuacji, w której się znajdują, co, miejmy nadzieję, doprowadzi do rozsądnej decyzji - dołączenia do nas. Jeśli te negocjacje się nie powiodą, nadal możemy res albo rozwiązać ten problem wojną. Powinniśmy jednak starać się tego unikać..."
 LH.124.a:0 "Nasz jedyny sposób jest razem!"
 LH.124.b:0 "Możemy to zrobić sami."
 LH.125.t:0 "[FROM.GetName] proponuje bliższe powiązania"
 LH.126.t:0 "[FROM.GetName] proponuje bliższe powiązania"
 
 LH.127.t:0 "[FROM.GetName] akceptuje!"
 LH.127.d:0 "[FROM.GetName] zaakceptował naszą prośbę i nasza delegacja jest już w drodze do domu. Chociaż możemy nazwać to ogromnym sukcesem dyplomatycznym, nadal musimy sformalizować traktat, jeśli chcemy w życie".
 LH.127.a:0 "Idealnie!"
 
 LH.128.t:0 "[FROM.GetName] przegrywa!"
 LH.128.d:0 "[FROM.GetName] odrzucił naszą prośbę i nasza delegacja jest w drodze do domu. Ministrowie [FROM.GetAdjective] byli oburzeni naszą prośbą i natychmiast nakazali naszym dyplomatom odejście. Stosunki dyplomatyczne ucierpiały dużo z tej akcji, a niektórzy zastanawiają się, czy to w ogóle był dobry pomysł..."
 LH.128.a:0 "Cholera!"
 LH.128.b:0 "I tak to będziemy mieć".
 
 LH.129.t:0 "Załączenie Austrii"
 LH.129.d:0 "Po zakończeniu tej krwawej wojny możemy wreszcie oficjalnie włączyć Austrię do naszego nowo utworzonego imperium. Chociaż ta akcja z pewnością kosztowała nas dużo siły roboczej i sprzętu, jesteśmy zdania, że ​​ostatecznie była to właściwy wybór. Feonix powstał z popiołów!"
 LH.129.a:0 "Do bezpiecznej przyszłości!"
 
 LH.130.t:0 "Załączenie Czechosłowacji"
 LH.130.d:0 "Po tej krwawej wojnie możemy wreszcie oficjalnie zintegrować Czechosłowację z naszym nowo utworzonym imperium. Chociaż ta akcja z pewnością kosztowała nas wiele siły roboczej i sprzętu, jesteśmy zdania, że ​​ostatecznie była to właściwy wybór. Feonix powstał z popiołów!"
 LH.130.a:0 "Do bezpiecznej przyszłości!"
 
 LH.131.t:0 "Gwarancja żądań Węgier"
 
 LH.132.t:0 "[From.GetNameDefCap] gwarantuje granice [ROOT.GetName]"
 LH.132.d:0 "Przemawiając przed parlamentem ze wszystkimi jego członkami, [ROOT.GetLeader] ogłosił, że nasze bliskie relacje z [From.GetNameDefCap] przejawiły się w formie formalnej gwarancji niezależności. [From.GetAdjective] ] uznał naszą tragiczną sytuację i jest gotów walczyć z nami w obronie naszego terytorium w przypadku inwazji".
 LH.132.a:0 "Dobrze".
 
 LH.133.t:0 "[From.GetNameDefCap] odrzuca gwarancję"
 LH.133.d:0 "Nasza niedawna ofensywa dyplomatyczna spotkała się z chłodnym odrzuceniem przez [From.GetNameDef]. Przemawiając przed parlamentem, [From.GetLeader] stwierdził, że kwestia formalnej gwarancji dla Węgier" zostanie rozstrzygnięta, jeśli i kiedy stanie się istotne'."
 LH.133.a:0 "Ostry..."
 
 LH.134.t:0 "Kwestia królowej"
 LH.134.d:0 "Po powrocie Habsburgów wciąż jesteśmy otoczeni przez wrogów. Powinniśmy wykorzystać stare powiedzenie Habsburgów: "Niech inni prowadzą wojnę, ale ty, szczęśliwa Austro [Węgry], wyjdź za mąż" i wyjdź za mąż wolne Habsburgów do innych monarchii. Otto nie jest jeszcze żonaty, więc powinniśmy rozpocząć poszukiwania naszej przyszłej królowej. W wieku Ottona jest wiele młodych kobiet, które są niezamężne. To jest świetna okazja do zawarcia nowych sojuszy i zapewnienia silnego w tych rozpaczliwych czasach".
 LH.134.a:0 "Tak, powinniśmy natychmiast rozpocząć poszukiwania."
 LH.134.b:0 "Potrzebujemy trochę więcej czasu, żeby o tym pomyśleć."
 LH.134.c:0 "Nie potrzebujemy tego".
 
 LH.1340.t:0 "Kwestia królowej"
 LH.1340.d:0 "Po powrocie Habsburgów wciąż jesteśmy otoczeni przez wrogów. Powinniśmy wykorzystać stare powiedzenie Habsburgów: "Niech inni prowadzą wojnę, ale ty, szczęśliwa Austro [Węgry], wyjdź za mąż" i wyjdź za mąż wolne Habsburgów do innych monarchii. Otto nie jest jeszcze żonaty, więc powinniśmy rozpocząć poszukiwania naszej przyszłej królowej. W wieku Ottona jest wiele młodych kobiet, które są niezamężne. To jest świetna okazja do zawarcia nowych sojuszy i zapewnienia silnego w tych rozpaczliwych czasach".
 LH.1340.a:0 "Tak, powinniśmy natychmiast rozpocząć wyszukiwanie".
 LH.1340.b:0 "Potrzebujemy trochę więcej czasu, żeby o tym pomyśleć".
 LH.1340.c:0 "Nie potrzebujemy tego".
 
 LH.135.t:0 "Poszukiwanie królowej"
 LH.135.d:0 "Po konfrontacji z Ottonem w sprawie przyszłej żony, zgodził się, że nadszedł właściwy czas na poszukiwanie potencjalnego konkurenta. Przedstawiliśmy mu wszystkie możliwe opcje. Teraz do niego należy decyzja, który rząd powinniśmy podejść z propozycją małżeństwa".
 LH.135.a:0 "Morska potęga Europy!"
 LH.135.b:0 "Iberyjska księżniczka!"
 LH.135.c:0 "Jeden z naszych bałkańskich sąsiadów!"
 
 LH.136.t:0 "Królowa marynarki wojennej"
 LH.136.desc:0 "Istnieją tylko dwa główne narody marynarki wojennej, które mają dostępne księżniczki, które pasowałyby do Ottona. Rodzina Windsorów ma do zaoferowania Mary, hrabinę Harewood. Choć urodziła się w 1897 r., jest więc 15 lat starsza od Otto - jest córką wielkiego Jerzego V, dającą nam wielką władzę, a może nawet pretensje do brytyjskiego tronu, gdy to wszystko się skończy... Z drugiej strony mamy księżniczkę Marię Francescę z Włoch, córkę Wiktora Emanuela III, być może pozwalającą zawrzeć sojusz z Włochami. Kogo Otto ma ścigać?"
 LH.136.b:0 "Księżniczka Maria"
 LH.136.c:0 "Księżniczka Maria Francesca"
 LH.136.d:0 "Może powinniśmy ponownie rozważyć"
 LH.137.t:0 "Królowa Iberyjska"
 LH.137.still_civil_war.d:0 "Podobnie jak w średniowieczu, sojusz iberyjski byłby dla nas najbardziej korzystny. Chociaż Hiszpania jest niestety w stanie wojny domowej, jedynym dostępnym dla nas narodem iberyjskim jest Portugalia. Infantka Maria Adelaide z Portugalii jest siostrą Duarte Nuno Bragança, co czyni go w przypadku małżeństwa naszym szwagrem, co może być dla nas bardzo korzystne."
 LH.137.not_monarchy.d:0 "Podobnie jak w średniowieczu, sojusz iberyjski byłby dla nas najbardziej korzystny. Niestety, hiszpańska wojna domowa nie zakończyła się na naszą korzyść i wygnanie rodziny królewskiej. Dostępnym dla nas narodem iberyjskim byłaby Portugalia. Infantka Maria Adelaide z Portugalii jest siostrą Duarte Nuno Bragança, co czyni go w przypadku małżeństwa naszym szwagrem, co może być dla nas bardzo korzystne."
 LH.137.monarchy.d:0 "Podobnie jak w średniowieczu, sojusz iberyjski byłby dla nas najbardziej korzystny. Na szczęście dla nas hiszpańska wojna domowa zakończyła się pomyślnie dla nas zwycięstwem karlistów. Portugalia ma odpowiednie księżniczki, które Otto mógłby poślubić.Po pierwsze, córka Alfonsa XIII, Beatrice Isabel de Borbón y Battenberg, byłaby dla niego odpowiednia, ponieważ była tylko 3 lata starsza od niego.Inną opcją, Infanta Maria Adelaide z Portugalii, jest siostra Duarte Nuno Bragança , czyniąc go w przypadku małżeństwa naszym szwagrem, co może być dla nas bardzo korzystne."
 LH.137.a:0 "Beatrice Isabel de Borbón y Battenberg!"
 LH.137.b:0 "Infanta Maria Adelaide!"
 LH.137.c:0 "Może powinniśmy ponownie rozważyć..."
 
 LH.138.t:0 "Królowa Bałkanów"
 LH.138.desc:0 "Nasi bałkańscy sąsiedzi mają kilka odpowiednich księżniczek dla Ottona. Jugosławia ma księżniczkę Katarzynę Iwanownę, Piotra I. z wnuczki Jugosławii, a zatem zasadniczo członka dynastii Karadziordziewiczów. Inną odpowiednią księżniczką byłaby księżniczka Ileana z Rumunii , Ferdynand I. z Rumunii. Wreszcie, moglibyśmy poślubić księżniczkę Aleksandrę z Grecji, córkę króla Grecji Aleksandra Grecji. Choć nie osiągnęła jeszcze dorosłości, moglibyśmy negocjować coś w rodzaju zaręczyn, przynajmniej do czasu, gdy się odrodzi. 18. To może nam pomóc w przypadku, gdyby ktoś inny chciał ją najpierw poślubić, ponieważ otrzymaliśmy doniesienia, że ​​jest ona interesująca dla młodego spadkobiercy Piotra z Jugosławii..."
 LH.138.a:0 "Księżniczka Katarzyna Iwanowna"
 LH.138.b:0 "Księżniczka Ileana"
 LH.138.c:0 "Księżniczka Aleksandra"
 LH.138.d:0 "Może powinniśmy ponownie rozważyć..."
 
 LH.139.t:0 "[From.GetNameDefCap] proponuje królewskie małżeństwo"
 LH.139.d:0 "[From.GetNameDefCap] proponuje królewskie małżeństwo"
 LH.139.a:0 "Oczywiście"
 LH.139.b:0 "Nie ma mowy!"
 LH.140.t:0 "[From.GetNameDefCap] akceptuje propozycję małżeństwa!"
 LH.140.a:0 "Mam nadzieję, że będzie dobre jedzenie!"
 
 LH.141.t:0 "[From.GetNameDefCap] odrzuca zaliczki!"
 LH.141.d:0 "Smutne wieści dotarły do ​​nas dzisiaj z [From.GetName]. Delegacja dyplomatyczna wysłana z prośbą o rękę księżniczki [From.GetAdjective] sromotnie zawiodła, nazywając ją "Największą dyplomatyczną porażką od zakończenia Wielkiej Wojny" przez lokalne gazety w całym kraju. Otto nie złożył jeszcze oficjalnego oświadczenia, ale możemy być pewni, że nie będzie to przyjemne. możemy wysłać delegację do innego możliwego kraju, albo Otto będzie musiał obejść się bez królowej."
 LH.141.a:0 "Poprosimy kogoś innego."
 LH.141.b:0 "Nie potrzebujemy królowej".
 
 LH.142.t:0 "Królewskie wesele"
 LH.142.d:0 "Wreszcie nadszedł ten dzień. Rozpoczął się królewski ślub Ottona i jego małżonki, ceremonia odbyła się w kościele Mátyás obok zamku w Budapeszcie. Jest to największe wydarzenie od czasu powrotu Habsburgów kilka miesięcy temu. Ulice pełne są ciekawskich gapiów i habsburskich fanatyków, a pałac królewski jest oblegany przez paparazich i reporterów z krajów z całej Europy. \n\nCeremonia rozpoczęła się o 14.00 i gdy szczęśliwa para przybyła na kościół z samochodem, tłum wiwatował radośnie idąc do kościoła.Ceremonii towarzyszyła pełna orkiestra wraz z organami, a kościół wypełnili najwybitniejsi politycy, Habsburgowie i inne znane twarze kraju. Jego drużbą był Albrecht II Habsburg-Teschen, jego daleki kuzyn, który na korzyść Otto zrzekł się swoich praw do tronu w 1931 r. Od tego czasu są bardzo dobrymi przyjaciółmi. Brat błogosławionego Karola Maksymilian Eugen wygłosił przemówienie, mówiąc o jak dumny jest ze swojego siostrzeńca i jak dumny byłby jego ojciec, gdyby jeszcze żył. \n\nPo ceremonii nowożeńcy udali się na wielkie przyjęcie weselne, gdzie dołączyli do nich najbliżsi przyjaciele i rodzina. Gdy tłumy powoli się rozproszyły, a na ulice powróciła cisza, ludzie wrócili do normalnego życia, szczęśliwi, że mogli zapomnieć o zmartwieniach przynajmniej na jeden dzień…"
 LH.142.a:0 "Niech żyje młoda para!"
 
 LH.143.t:0 "Gwarancje Francji"
 LH.143.d:0 "Rumuński rząd miał silne więzi z Francją od czasów Wielkiej Wojny. To spowodowało powstanie Małej Ententy w latach 20. XX wieku, aby powstrzymać ewentualny ekspansjonizm Węgier. Ponieważ Francja leży po drugiej stronie Europy formalnie gwarantowała niezależność każdego członka Małej Ententy jako dodatkową gwarancję. Chociaż Francja unieważniła już większość tych gwarancji w obawie przed wciągnięciem w wojnę z Niemcami, nie wycofała się z rumuńskiego rządu. \nTo sytuacja jest dla nas bolesna, ponieważ po prostu nie jesteśmy w stanie walczyć zarówno z Francją, jak i Rumunią w wojnie. Dlatego możemy zwrócić się do rządu francuskiego z apelem o wycofanie gwarancji dla Rumunii, jeśli chcemy."
 LH.143.a:0 "Wyślemy delegację."
 LH.143.b:0 "Będziemy walczyć z obydwoma, jeśli będziemy musieli!"
 LH.143.c:0 "Powinniśmy ponownie rozważyć."
 LH.144.t:0 "[FROM.GetName] domaga się naszego wycofania się z Rumunii!"
 LH.144.d:0 "[FROM.GetName] domaga się naszego wycofania się z Rumunii. Mają zamiar odbić Transylwanię. Możemy albo odwołać naszą gwarancję, albo przygotować się do wojny przeciwko [FROM.GetName] i jego sojusznikom".
 LH.144.a:0 "Odwołamy naszą gwarancję"
 LH.144.b:0 "Nie wycofamy się!"
 
 LH.145.t:0 "[FROM.GetName] akceptuje!"
 LH.145.d:0 "Nasza delegacja wróciła ze wspaniałymi wiadomościami: Francuzi nie będą już wspierać zdradzieckich Rumunów, gdyby wybuchła wojna między naszymi narodami. Co ciekawe, Francuzi nie potrzebowali wiele przekonywania, ponieważ szybko podpisali dokumenty i zapytali naszych dyplomatów, czy jest coś jeszcze, czego chcą.W obliczu coraz bardziej niestabilnego klimatu politycznego w Europie Francuzi wydają się wiedzieć, jaki los ich czeka za niedługo... \n\nJak już Rumuni znają nasze intencje odzyskania utraconych ziem, będą zszokowani i nieprzygotowani na ten obrót spraw. Droga jest teraz pusta i możemy swobodnie kontynuować nasz wynalazek wojskowy w Alpach Karpackich, kiedy tylko zechcemy."
 LH.145.a:0 "Bardzo dobrze."
 LH.145.b:0 "Przemyśliliśmy ponownie."
 
 LH.146.t:0 "[FROM.GetName] odrzuca!"
 LH.140.d:0 "Nasze ostatnie postępy w kierunku [From.GetNameDefCap] okazały się bardziej pomyślne, jak sądzono. Dyplomaci [From.GetAdjective] byli naprawdę zaszczyceni tą propozycją i chętnie przyjęli naszą propozycję. Spotkaniu dyplomatycznym towarzyszyła również wieczorna uczta, na której Otto miał już okazję poznać księżniczkę. Jej zachwycający i czarujący charakter wywarł już wpływ na Otto, ponieważ podobno już prosił o jej rękę. Termin ślubu jest już wyznaczony i przygotowania mogą się oficjalnie rozpocząć. Stosunki dyplomatyczne z [From.GetName] znacznie się zacieśniły, ponieważ ludzie obu naszych narodów z niecierpliwością wyczekują ślubu stulecia."
 LH.146.d:0 "Tak jak nasi dyplomaci przybyli do Paryża, Francuzi szybko ich zwolnili i odesłali w drodze do domu. Nie mieli zamiaru dystansować się od swoich bliskich przyjaciół z Bałkanów, rumuńskich, twierdząc, że "umrą za siebie nawzajem jak bracia". \nMamy dwie opcje. Możemy albo wycofać się i poczekać na lepsze czasy, by dźgnąć Rumunów w plecy, albo zwrócić się do Niemiec i poprosić o pomoc, chociaż ta druga opcja zobowiązałaby nas politycznie i ideologicznie do \n\nPodpalamy zapałkę w bałkańskiej beczce prochu..."
 LH.146.a:0 "Poproś Niemcy o pomoc"
 LH.146.b:0 "Mimo to wyślij ultimatum".
 LH.146.c:0 "Nic nie możemy zrobić."
 
 LH.147.t:0 "[FROM.GetName] prosi o naszą pomoc"
 LH.147.d:0 "[FROM.GetName] chciałby zaatakować Rumunię, ale Francuzi to gwarantują. Po nieudanej próbie dyplomatycznej zwracają się teraz do nas o pomoc. Zgoda oznaczałaby wojnę z Francją i Rumunią Korzyścią z tego byłoby zabezpieczenie Węgier w naszej strefie wpływów".
 LH.147.a:0 "Pomożemy"
 LH.147.b:0 "Nie chcemy wojny światowej. Przynajmniej nie teraz…"
 LH.148.t:0 "Rewizja Burgenlandu"
 LH.148.d:0 "Nasze siły z powodzeniem zajęły Burgenland i dostarczono oficjalne dokumenty, aby ogłosić, że jest on częścią naszego narodu. Gdy nasza armia wkroczyła do prowincji, witano je wiwatami i radością lojalnych węgierskich obywateli, że gdzie w końcu mogli sprawić, by ich region ojczysty ponownie dołączył do byłego kraju po prawie 20 latach unieruchomienia. \n\nPonieważ sytuacja na świecie jest już napięta, główne kraje zachodnie, takie jak Wielka Brytania i Francja, nie zwróciły żadnej uwagi na ten rozwój. zacytował, że "niemiecka maszyna wojenna jest większym problemem dla Zachodu niż odzyskanie małego skrawka ziemi przez Węgry"."
 LH.148.a:0 "Pierwszy krok w naprawieniu niesprawiedliwości".
 
