 LH.230.t:0 "[FROM.GetName] odrzucił zaproszenie!"
 LH.230.d:0 "Właśnie otrzymaliśmy informację, że rząd [FROM.GetAdjective] odrzucił nasze zaproszenie na Konferencję [GetYear] w Budapeszcie! \nChociaż to wielka szkoda, nie możemy przeoczyć naszego celu. Konferencja odbędzie się bez nich. \nGdy tylko otrzymamy odpowiedzi od wszystkich krajów, rozpoczniemy przygotowania do przekonania każdego z nich do naszej sprawy. To może być historyczny rok dla naszego narodu".
 LH.230.a:0 "No cóż."
 LH.230.b:0 "Będziemy przygotowywać się do konferencji!"
 LH.230.c:0 "Zostaliśmy zdradzeni przez wszystkich!"
 LH.223.d:0 "Po zakończeniu Kongresu Londyńskiego właśnie nadeszło pismo rządu węgierskiego z podpisem [FROM.GetLeader], aby spełnić nasze żądania, o które zwróciliśmy się do nich o współpracę. Trzeba będzie przygotować wszelkie przygotowania do dalszych działań i wyślemy telegraf do wszystkich narodów, których terytorium obiecaliśmy Węgrom. To, w jaki sposób zdobędziemy te terytoria, zależy teraz od nas i chociaż otrzymujemy już pierwsze płatności dokonane przez Węgry, możemy wykorzystać tę sytuację na naszą korzyść i być może uda nam się uzyskać dodatkowe korzyści od sąsiadów Węgier."
 LH.231.t:0 "Konferencja w Budapeszcie"
 LH.231.d:0 "Po zakończeniu długiego okresu przygotowawczego delegacje krajów, które przyjęły nasze zaproszenie, w końcu przybyły do ​​Budapesztu. Po ich uporządkowanym wejściu do węgierskiego parlamentu, gdzie przygotowano jedną z sal z miejscami dla osobnych delegacji [ROOT.GetLeader] oficjalnie ogłosił rozpoczęcie konferencji w Budapeszcie [GetYear]. \nZadanie, które czeka z pewnością nie jest łatwe. Po naszej stronie stołu negocjacyjnego mamy niewiele do zaoferowania, ale wiele do zyskania. To – w połączeniu z faktem, że nasze relacje z sąsiadami nie układały się najlepiej w ciągu ostatniej dekady – sprawi, że bardzo trudno będzie znaleźć z nimi wspólną płaszczyznę. \n\nRumunia udowodni, że być najtrudniejszym do przekonania, bo czepiają się Siedmiogrodu od dnia, w którym go nam odebrano.Czechosłowacja jest w dość słabym stanie, zagrożona przez Niemcy i bez dostępu do morza może stawić czoła potężnemu wrogowi sam odrobina presji i zapewnień może dać nam przewagę w negocjacjach. W podobnej sytuacji jest Jugosławia. Jej konflikty graniczne z Włochami niepokoiły ich już od dłuższego czasu, a oni - jak sami tego doświadczyliśmy w pewnym momencie - mają problem z utrzymaniem królestwa razem, podczas gdy znajdujące się w nim narodowości próbują się wyrwać. \n\nDo kogo powinniśmy się zwrócić?"
 LH.231.a:0 "Rumunia"
 LH.231.b:0 "Czechosłowacja"
 LH.231.c:0 "Jugosławia"
 LH.232.t:0 "[FROM.GetName] dąży do negocjowania Transylwanii"
 LH.232.d:0 "Po zakończeniu ceremonii otwarcia konferencji w Budapeszcie nasi politycy oficjalnie rozpoczęli negocjacje z Węgrami. Oczywiście wiedzieliśmy już, na co nas czeka: po raz kolejny próbują zdobyć Siedmiogrodzie.Tym razem jednak Węgrzy nie domagają się tego agresywnie i raz na zawsze chcą złagodzić napięcia między naszymi krajami.Niestety domagają się całej Siedmiogrodu, w którym niewątpliwie mieszka wielu etnicznych Rumunów. oferta nie do przyjęcia, ale jeśli chcemy, możemy ją przyjąć".
 LH.232.a:0 "Podpisz umowę"
 LH.232.b:0 "NIGDY nie oddamy Transylwanii!"
 LH.233.t:0 "[FROM.GetName] zgadza się na warunki"
 LH.233.d:0 "Nasi nowi przyjaciele Rumuni opamiętali się iw końcu zgodzili się przenieść na nas całą Transylwanię. Stare urazy z przeszłości zostały pogrzebane i podpisaliśmy z nimi oficjalny pakt przyjaźni, więc abyśmy mogli stać ramię w ramię i pomagać sobie nawzajem, kiedy tylko jest to potrzebne".
 LH.233.a:0 "Naprawdę radosny rozwój!"
 LH.234.t:0 "[FROM.GetName] odrzuca warunki"
 LH.234.d:0 "Głupi Rumuni po raz kolejny zaprzeczyli naszym roszczeniom do ziem Transylwanii. Wygląda na to, że nic nie możemy zrobić, aby przekonać ich o okrucieństwie obecnych granic i być może tępa siła może ich uderzyć z ich ale ponieważ nie jesteśmy zwierzętami podżegającymi do wojny, możemy dać im jedną ostateczną ofertę. Chociaż prawdą jest, że większość Siedmiogrodu zamieszkują Rumuni, a populacja rośnie, nie można zaprzeczyć, że północna Transylwania ma zdecydowaną większość etnicznych Węgrów Może byłaby to oferta, którą mogliby przyjąć, gdyby tylko przenieśli do nas Północną Transylwanię.
 LH.234.a:0 "Będziemy musieli to zaakceptować..."
 LH.234.b:0 "Sformułuj plan ataku z zaskoczenia..."
 LH.234.c:0 "Omów kolejną ofertę!"
 LH.235.t:0 "Kolejna oferta od [FROM.GetName]"
 LH.235.d:0 "Po raz kolejny strona węgierska wystąpiła z innym pomysłem dotyczącym Transylwanii. Akceptują nasze roszczenia w Transylwanii, ale żądają, abyśmy zaakceptowali ich. Zrzekają się wszelkich roszczeń do południowej Transylwanii i domagają się przeniesienia północnej części Transylwanii. Transylwania, wraz z naszą utratą roszczeń do niej. To z pewnością zatrzymałoby całą agresję między naszymi krajami i mogłoby oznaczać nową erę, jeśli się zgodzimy.
 LH.235.a:0 "Podpisz umowę"
 LH.235.b:0 "Ani kroku w tył!"
 LH.236.t:0 "[FROM.GetName] akceptuje naszą ofertę!"
 LH.236.d:0 "Wreszcie Rumuni zdecydowali się zgodzić na ustalone przez nas warunki. Chociaż nie jest to najlepszy wynik, zbliżyliśmy się do naszego ogromnego celu i z pewnością jest to wspaniałe zwycięstwo. słynny!"
 LH.236.a:0 "Do nowej przyjaźni!"
 LH.237.t:0 "[FROM.GetName] odrzuca naszą ofertę!"
 LH.237.d:0 "Jak zawsze Rumuni nie byli skłonni do żadnych ustępstw dla dobra wspólnego. Odrzucali wszystkie nasze oferty, a negocjacje były śmieszne, ponieważ uparcie nie chcieli nawet słuchać większości naszych powiedzieli posłowie. Niektórzy mogą się zastanawiać, dlaczego Rumuni zgodzili się przyjść na konferencję w pierwszej kolejności. Czego spodziewali się, że będziemy chcieli? A może nie mogliśmy zaoferować im wystarczającej rekompensaty. Ta polityczna porażka bardzo zniechęciła naszych polityków i zepsuła stosunki między naszymi krajami. Dla niektórych sama obecność Rumunów może być postrzegana jako czysta prowokacja, a wezwanie do wojny zostało jasno określone przez ludność…"
 LH.237.a:0 "Wojna niczego nie rozwiąże!"
 LH.237.b:0 "Próbowaliśmy tego w niezły sposób, nie mamy innego wyjścia, jak atakować"
 LH.238.t:0 "Delegacja [FROM.GetAdjective] stara się omówić sprawę południowej Słowacji"
 LH.238.d:0 "Po zakończeniu ceremonii otwarcia konferencji w Budapeszcie nasi politycy oficjalnie rozpoczęli negocjacje z Węgrami. Wygląda na to, że nadal mają problemy z zaakceptowaniem Traktatu z Trianon, który dał nam wszystkie terytoria słowackie.\nStrona węgierska twierdzi, że granice te nie są sprawiedliwe, ale proponują nam zapłatę za powrót południowej Słowacji i Rusi Karpackiej, tłumacząc się tym, że tereny te są w większości zamieszkane przez węgierskojęzycznych etnicznych Węgrów i chcą widzieć swój powrót w ramach swoich własnych granic. Skoro zgodziliśmy się na spotkanie z nimi przy stole negocjacyjnym, powinniśmy przynajmniej pomyśleć o możliwościach, które nam się przedstawiają. \nOtrzymalibyśmy również gwarancję naszej niezależności, wraz z niektórymi licencjami na siłę roboczą i sprzęt."
 LH.238.a:0 "Oba terytoria powinny należeć do nich"
 LH.238.b:0 "Mogą mieć południową Słowację"
 LH.238.c:0 "Nie zrobimy czegoś takiego!"
 LH.239.t:0 "Czechosłowacja zwraca wszystkie zajęte terytoria!"
 LH.239.d:0 "Rząd czechosłowacki zgodził się na przekazanie wszystkich terytoriów, na których mieszkają etniczni Węgrzy. Zgodzili się, że konferencja pokojowa była zbyt surowa i że została nam niesłusznie odebrana. dzień i krok dalej do dopełnienia naszego rewizjonistycznego ducha, abyśmy mogli wreszcie żyć w pokoju i harmonii. \nOczywiście ma to dużą cenę i jak tylko Konferencja zostanie zakończona, dokonamy pierwszych płatności na rzecz ich."
 LH.239.a:0 "Historyczny dzień!"
 LH.240.t:0 "Czechosłowacja daje nam południową Słowację!"
 LH.240.d:0 "Rząd czechosłowacki zgodził się przenieść południową Słowację z powrotem do naszej owczarni. Zgodzili się, że konferencja pokojowa była zbyt surowa i że została nam niesłusznie odebrana. Wyrazili jednak swoją opinię, że W Zakarpaciu znajduje się jedynie mniejszość węgierska, stąd ich decyzja o przyznaniu nam południowej Słowacji. Mimo to jesteśmy dozgonnie wdzięczni! Ten historyczny dzień na zawsze zostanie zapamiętany jako początek przyjaźni czechosłowacko-węgierskiej. \nOczywiście ma to dużą cenę i jak tylko Konferencja zostanie zakończona, dokonamy dla nich naszych pierwszych płatności".
 LH.240.a:0 "Pokój w naszych czasach!"
 LH.241.t:0 "Katastrofa czechosłowacka"
 LH.241.d:0 "Negocjacje między nami a naszymi gośćmi były całkowitą i całkowitą porażką dyplomatyczną. Czesi nie widzieli żadnego powodu, dla którego mieliby scedować na nas terytoria i nazwali Trianon "uczciwym aktem sprawiedliwości". Posunęli się nawet do stwierdzenia, że ​​zasłużylibyśmy na jeszcze większą karę. \nZawirowania spowodowane tymi negocjacjami zdecydowanie zaszkodziły stosunkom między naszymi krajami. W przyszłości możemy mieć tylko nadzieję na najlepsze".
 LH.241.a:0 "Nie usłyszymy ich prośby o pomoc, gdy nadejdzie czas"
 LH.242.t:0 "Propozycja węgierska"
 LH.234.d:0 "Głupi Rumuni po raz kolejny zaprzeczyli naszym roszczeniom do ziem siedmiogrodzkich. Wydaje się, że nic nie możemy zrobić, aby przekonać ich o okrucieństwie obecnych granic i być może tępa siła może w nich uderzyć z uporu. Ale ponieważ nie jesteśmy zwierzętami podżegającymi do wojny, możemy dać im jedną ostateczną ofertę. Chociaż prawdą jest, że większość Siedmiogrodu jest zamieszkana przez Rumunów, a populacja rośnie, nie można zaprzeczyć, że północna Transylwania ma zdecydowaną większość etnicznych Węgrów. Może byłaby to oferta, którą mogliby przyjąć, gdyby tylko przenieśli do nas Północną Transylwanię."
 LH.242.d:0 "Po zakończeniu ceremonii otwarcia konferencji w Budapeszcie nasi politycy oficjalnie rozpoczęli negocjacje z Węgrami. Wygląda na to, że nadal mają problemy z zaakceptowaniem Traktatu z Trianon, który dał nam wszystkie terytoria słowackie.\n"Traktat z Trianon zmniejszył Królestwo Węgierskie do zaledwie jednej trzeciej jego poprzedniej wielkości. Wiele z tego terytorium zostało włączonych do naszego nowego narodu Serbów i Chorwatów. Węgrzy mówiący zapewnili nas, że nie mają żadnych roszczeń ani interesu w ziemie chorwackie. Ziemie te cieszyły się półautonomią już w średniowieczu, ponieważ Węgrzy wiedzieli, że nie są prawowitą częścią ich królestwa. Wyjaśniono, że jedynymi terytoriami, o które proszą nas, są Wojwodina i Prekmurje. Podczas gdy Prekmurje to tylko mały skrawek ziemi na zachodzie, Wojwodina sięga aż do serca Serbii. Prawdą jest jednak, że ta ziemia zamieszkuje wielu etnicznych Węgrów i płaci Otrzymane informacje mogą nam bardzo pomóc w naszych wysiłkach w obronie naszej ziemi w nadchodzącej wojnie. \nPowinniśmy dokładnie rozważyć tę ofertę."
 LH.242.a:0 "Daj im ziemię"
 LH.242.b:0 "Ani jednego centymetra kwadratowego ziemi jugosłowiańskiej!"
 LH.243.t:0 "Jugosławia zgadza się na oddanie terytorium!"
 LH.235.d:0 "Po raz kolejny strona węgierska wystąpiła z innym pomysłem dotyczącym Transylwanii. Akceptują nasze roszczenia w Transylwanii, ale żądają, abyśmy przyjęli ich. Tracą wszelkie roszczenia do południowej Transylwanii i domagają się przeniesienia północnej Transylwanii wraz z utratą naszych roszczeń do niej. To z pewnością zatrzymałoby całą agresję między naszymi krajami i mogłoby oznaczać nową erę, jeśli się zgodzimy."
 LH.243.d:0 "Nasi negocjatorzy-eksperci odnieśli sukces na konferencji! Delegacja jugosłowiańska była przekonana, że ​​terytoria Wojwodiny i Prekmurja powinny słusznie należeć do nas. Po zakończeniu konferencji zadbamy o płynne przejście własności , wraz z podpisaniem wszystkich niezbędnych dokumentów do płatności."
 LH.243.a:0 "Świetnie!"
 LH.244.t:0 "Odmowa terytoriów jugosłowiańskich"
 LH.244.d:0 "Rząd Jugosławii odrzucił naszą prośbę o przeniesienie Wojwodiny i Prekmurja. To wielka strata dla naszego kraju i wszystkich Węgrów, którzy utknęli poza naszymi rzeczywistymi granicami. \nStosunki z Jugosławią zostały nawiązane zniszczone i tylko czas może powiedzieć, co przyniosą następne lata..."
 LH.244.a:0 "Naprawdę smutny dzień..."
 LH.245.t:0 "Zakończenie konferencji [GetYear] Budapeszt"
 LH.245.d:0 "Kiedy wszystkie dyskusje i negocjacje dobiegają końca, w końcu udało nam się dojść do pewnego rodzaju porozumień z naszymi sąsiadami w sprawie częściowej rewizji traktatu w Trianon. nasze roszczenia i zaprzeczyliśmy im, a w niektórych obszarach poczyniliśmy ogromny postęp w realizacji naszego odwiecznego marzenia o Wielkich Węgrzech.\nDzięki temu my wszyscy uczestnicy Konferencji zgromadziliśmy się w sali parlamentarnej w budynku Parlamentu, aby raz na zawsze oficjalnie podpiszą wszystkie dokumenty potrzebne do urzeczywistnienia wcześniej omówionych i uzgodnionych warunków. \n\nKażdy z naszych sąsiednich narodów, który uczestniczył w tym spotkaniu, otrzyma inną rekompensatę, ponieważ terytoria, o których mówiono, nie mają równej wartości. \nRumunia będzie muszą otrzymać dość dużą rekompensatę, w zależności od tego, ile byli skłonni nam dać.Możemy też teraz zdecydować, czy naprawdę chcemy przeprowadzić nasz tajny atak, jeśli Uparcie odmawialiśmy negocjowania czegokolwiek. \n\nCzechosłowacja otrzyma rekompensatę w postaci siły roboczej, siły politycznej i pomocy przemysłowej, wraz z licencjami na produkcję, jeśli tego zechcą. Ta metoda płatności dotyczy również Rumunii. \n\nMamy również wybór, czy podpisać kontrakt z Jugosławią, przyznając im te same płatności, a tym samym pomagając im w zbrojeniu wojskowym. \nOczywiście nadal możemy zdecydować, że nie podpiszemy żadnego z nich, ryzykując, że je zdenerwujemy. W końcu coś wynegocjowaliśmy, a potem nie podpisanie tego byłoby mile widziane".
 LH.245.a:0 "Zaadresuj warunki rumuńskie"
 LH.245.b:0 "Zaadresuj warunki czechosłowackie"
 LH.245.c:0 "Zaadresuj warunki jugosłowiańskie"
 LH.245.g:0 "Zaadresuj warunki jugosłowiańskie"
 LH.246.t:0 "Rumuńska umowa"
 LH.246.d:0 "Nasze negocjacje z delegacją rumuńską były owocne, nawet jeśli nie były takie, jakich się spodziewaliśmy. Umowa została zawarta i od nas zależy, czy ją podpiszemy, czy ją pozostawimy".
 LH.246.a:0 "Podpisz umowę"
 LH.246.b:0 "Weź tylko Północną Transylwanię"
 LH.246.c:0 "Odrzuć umowę"
 LH.246.e:0 "Sformułuj plan ataku z zaskoczenia"
 LH.247.t:0 "Czeski układ"
 LH.247.d:0 "Nasze negocjacje z czeską delegacją były owocne, nawet jeśli nie były takie, jakich się spodziewaliśmy. Umowa została zawarta i od nas zależy, czy ją podpiszemy, czy ją pozostawimy."
 LH.247.a:0 "Podpisz umowę"
 LH.247.b:0 "Odrzuć umowę"
 LH.248.t:0 "Układ jugosłowiański"
 LH.248.d:0 "Nasze negocjacje z delegacją jugosłowiańską były owocne, nawet jeśli nie były takie, jakich się spodziewaliśmy. Umowa została zawarta i od nas zależy, czy ją podpiszemy, czy ją opuścimy".
 LH.248.a:0 "Podpisz umowę"
 LH.248.b:0 "Odrzuć umowę"
 LH.249.t:0 "Katastrofa konferencji w Budapeszcie"
 LH.249.d:0 "Nie mogliśmy zawrzeć żadnych umów z żadnym z zaproszonych przez nas narodów. Ta kompletna katastrofa dyplomatyczna będzie prześladować nasz naród i jego następne pokolenia przez dziesięciolecia. Delegacje wyjechały i opuściły kraj, nie osiągając niczego. to smutny dzień dla naszego narodu".
 LH.249.a:0 "Próbowaliśmy..."
 LH.250.t:0 "[FROM.GetName] proponuje Unię"
 LH.250.d:0 "Nasi drodzy przyjaciele, [FROM.GetAdjective] zwrócili się do nas z bardzo ciekawą ofertą: proponują połączenie naszych krajów w centralne kierownictwo. nasi bracia, to bez wątpienia znacznie zwiększyłoby naszą siłę bojową przeciwko zewnętrznym wrogom.Pomysł połączenia krajów nie jest nawet tak daleko idący: średniowiecze było pełne podwójnych monarchii, a jedna z nich znajdowała się między nami a Węgrami Teraz do nas należy odpowiedź. Jak powinniśmy postępować?
 LH.250.a:0 "Zjednoczeni jesteśmy silniejsi!"
 LH.250.b:0 "Może są naszymi braćmi, ale wciąż mamy własny los!"
 LH.251.t:0 "[FROM.GetName] akceptuje naszą propozycję!"
 LH.251.d:0 "Właśnie otrzymaliśmy informację, że nasz drogi przyjaciel i brat [FROM.GetName] przyjął naszą ofertę połączenia naszych krajów! Nasze ostatnie podejście do nich zakończyło się pełnym sukcesem i Polacy również są bardzo szczęśliwi, że jesteśmy zjednoczyły się z nami, a tym samym uczyniły nas oboje silniejszymi. Nasza długa wspólna historia zawsze nas w jakiś sposób łączyła, ale nie jest to oficjalne. \n\nRozpoczęły się przygotowania do połączenia krajów, wraz z ich przemysłem, wojskiem i innymi tak sprawnie jak to tylko możliwe. Zarówno węgierski, jak i polski będą językiem narodowym i oba będą nauczane w szkołach jak równy z równym. Dotyczy to wszystkich aspektów w kwestiach krajowych. Ten dzień będzie w przyszłości dniem wolnym od pracy i wszyscy będziemy pamiętaj ten dzień, gdy dwa narody radowały się i połączyły się w ramiona jak rodzina. \n\nTen dzień zawsze będzie pamiętany jako dzień, w którym w końcu udało nam się zjednoczyć nasze kraje!"
 LH.251.a:0 "Niech żyje nasz naród!"
 LH.252.t:0 "[FROM.GetName] odrzuca naszą propozycję!"
 LH.252.d:0 "Rząd [FROM.GetAdjective] uprzejmie iz szacunkiem odrzucił naszą propozycję, stwierdzając, że nie będą mieli z niej wiele do wygrania i na dłuższą metę będzie to obciążenie dla obu naszych krajów . Chociaż zdecydowanie nie zgadzamy się w tym aspekcie, rozumiemy, skąd się biorą. Byliśmy w pełni świadomi ryzyka możliwego odrzucenia, a pomysł był dość daleko idący. \n\nChociaż cały szacunek został zachowany i nie jesteśmy wściekli na Polaków, nie możemy zaprzeczyć, że - choć daleko idąca - idea zjednoczenia była tym, na co szczerze liczyliśmy.Chociaż prawdopodobnie nie czekają na odpowiedź od nas, możemy zmodyfikować naszą propozycję na bardziej akceptowalne warunki Mianowicie formalne zaproszenie do naszego sojuszu. Jeśli nie możemy się z nimi zjednoczyć, być może nadal będą chcieli walczyć ramię w ramię z nami."
 LH.252.a:0 "Zostaw je".
 LH.252.b:0 "Wyślij zaproszenie"
 LH.253.t:0 "Sytuacja społeczeństwa"
 LH.253.d:0 "Sytuacja demograficzna w naszym kraju jest niebezpiecznie niestabilna. Ponad 3 miliony nie mają ziemi, którą można by nazwać własną, podczas gdy większość ziemi należy do najbogatszych arystokratów. mają zapobiec kolejnej rewolucji, takiej jak ta z 1919 r., musimy uchwalić prawa, które złagodzą różnice w społeczeństwie, skupiając się na populacji o niskich dochodach, która stanowi większość. Prawa wyborcze były w przeszłości ograniczone do obywateli z wykształceniem, dzięki czemu trudne dla klas niższych do głosowania. \n\nNasz minister spraw wewnętrznych zaproponował, abyśmy skoncentrowali się na jednej grupie społecznej na raz i przygotował wielopunktowy program w celu zwiększenia jakości życia i praw wybranej grupy. \nZ jednej strony są robotnicy w miastach, proletaritat, ci ludzie pracują w fabrykach, nie mają wykształcenia z powodu braku darmowej edukacji, pracują długie godziny za niskie wynagrodzenie i nie mają możliwości dochodzenia swoich praw w obawie przed utratą dochodów by utrzymać przy życiu ich rodziny. Jeśli mamy powstrzymać rozpad naszego społeczeństwa, musimy zacząć od dołu i ułatwić życie tym pracownikom, aby w dłuższej perspektywie przynieść korzyści całemu narodowi. \n\n Z drugiej strony są właściciele małych gospodarstw i małych firm. Chociaż grupa ta korzysta już z pewnych przywilejów, jakie otrzymała w latach Konsolidacji Bethlensa, ich jakość życia spadła w ciągu ostatnich kilku lat. Drobni rolnicy nie mogą nadążyć za rosnącymi wydatkami na swoją ziemię, a nieudane żniwa przynoszą im tylko większe zadłużenie. Właściciele firm też nie mają łatwo, a obecny kryzys gospodarczy mocno wpływa na ich dochody i możliwość kontynuowania działalności. Pomaganie tej klasie może nawet przynieść nam pewien zysk, który w przeciwnym razie zostałby utracony. \n\nTo nasz wybór, po której stronie będziemy wspierać. Wydatki rządowe i tak są przez cały czas wysokie, dlatego nie możemy koncentrować się na obu stronach, nawet jeśli byłby to preferowany sposób. Będziemy musieli wybrać".
 LH.253.a:0 "Po stronie robotników"
 LH.253.b:0 "Po stronie drobnych rolników"
 LH.254.t:0 "Powstanie robotników"
 LH.254.d:0 "Po usunięciu faszystowskiego premiera Gyuli Gömbösa robotnicy w kraju chcą wypełnić próżnię władzy, biorąc własny los w swoje ręce. \nPoparcie komunistów zyskało na różnych wiecach i przemówień, a ten burzliwy czas spowodował dużą niestabilność polityczną. [ROOT.GetLeader] nie ogłosił jeszcze następcy Gömbösa, a nadszedł czas na strajk. Przy wystarczającym poparciu partii komunistycznej jesteśmy teraz w stanie wybrać sposób powinniśmy iść od tego punktu do przodu: czy robotnicy wzywają do wyborów, pokojowego przejęcia kraju w sposób demokratyczny i demokratycznego budowania nowego reżimu, czy też powinniśmy przejąć kontrolę i rozpocząć pełną rewolucję, zabijając Miklósa Horthy'ego i oczyścić klasę wyższą, aby pozbyć się wszystkich kapitalistów w naszym narodzie i w ten sposób stworzyć doskonałe społeczeństwo proletariackie?
 LH.254.a:0 "Tylko głosowanie może zdecydować!"
 LH.254.b:0 "Chwała rewolucji!"
 LH.255.t:0 "Komunizm na Węgrzech"
 LH.255.d:0 "Niedawne reformy społeczne spowodowały, że coraz więcej rolników i robotników przyłączyło się do wspólnej sprawy obalenia obecnego rządu i ustanowienia rządu według własnych upodobań. Będzie to jednak trudne zadanie do wykonania [ROOT.GetLeader] zapewnił sobie pozycję lidera kraju, a komunizm został całkowicie wykluczony ze sfery politycznej. Od nas zależy jak najszybsza zmiana tej sytuacji. \n\nAby to osiągnąć, różne decyzje zostały odblokowane.Dzięki nim możemy organizować wiece i strajki w celu dalszego łapania komunistów w naszym kraju.Jeśli dążymy do pokojowego przejęcia władzy, konieczne jest zwiększenie naszego poparcia do §Przynajmniej 40%§! Wtedy będziemy mogli domagać się nowych wyborów i demokratycznie przejąć władzę. Jak dowiedzieliśmy się z przeszłości, nic dobrego nie wyniknie z gwałtownego przejęcia... \n\nZ drugiej strony, jeśli uda nam się doprowadzić §Rstabilność§! do co najmniej §R20%§!, możemy się pochwalić nch rewolucję i przejmij kontrolę z siłą. \nW każdym razie pracownicy będą musieli poczekać na odpowiedni moment do strajku, ale do tego czasu mamy dużo do zrobienia".
 LH.255.a:0 "Węgierscy robotnicy łączcie się!"
 LH.256.t:0 "Strajk robotników w Budapeszcie 1930"
 LH.256.d:0 "Pierwszego września 1930 r. robotnicy Budapesztu zorganizowali nagły strajk, ku zaskoczeniu urzędników. Strajk ogłoszono na Placu Bohaterów, co doprowadziło do protestów setek tysięcy zdesperowanych robotników, niezadowolonych z rządów Miklósa Horthy'ego. Wysokie bezrobocie i pogarda dla arystokratycznych rządów szybko przerodziły się w nienawiść w sercach robotniczych. Podczas gdy socjaldemokraci poparli pokojową demonstrację, komunistyczni przywódcy Fodor Gyula, Bogdán István i Hunya István szybko wykorzystali sytuację, która doprowadziła do przemocy. Wysłano 5000 policjantów, by zaatakować masy i trzymać je z daleka, ale bez większego sukcesu. Klasa robotnicza była w stanie pokazać całą swoją siłę. Sytuacja trwała na granicy eskalacji i omal nie przerodziła się w rewolucję. Partia komunistyczna celebruje ten historyczny dzień, podobnie jak rewolucja 1919 r. Pokazała wszystkim, że z determinacją inicjacji i organizacji proletariat jest w stanie sam się bronić. \n\nJeśli chcemy przejąć pełną kontrolę nad narodem, będziemy potrzebować wszelkiego wsparcia, jakie możemy uzyskać. Budapeszt jest słabym sercem kraju, w którym większość ludności należy do niższej klasy. Powinniśmy organizować strajki w ich i w największych miastach, aby jak najbardziej zaszkodzić obecnemu rządowi".
 LH.256.a:0 "Za rewolucję!"
 LH.257.t:0 "Generałowie wracają do domu"
 LH.257.d:0 "Po zakończeniu hiszpańskiej wojny domowej wielu ochotników wróciło do domu na Węgry. Cenne lekcje, których nauczyli się nasi żołnierze, wraz z doświadczeniem bojowym, jakie nasi generałowie otrzymali w tym konflikcie, z pewnością przyniosą nam zwycięstwo w wszelkie przyszłe konflikty, jakie możemy mieć. \nPonieważ wiele narodów wysłało własne wojska na wojnę domową, mogliśmy również zobaczyć, jak dobrze sobie radzili oraz jakiego sprzętu i technologii używali. Podsumowując, wojna była sukcesem dla nam w zakresie gromadzenia doświadczenia i danych wywiadowczych wroga. Nawet nasz najbardziej zaufany doradca, Ernő Gerő, powrócił do swoich obowiązków.
 LH.257.a:0 "Witamy ponownie!"
 LH.258.t:0 "Francisco Franco wysyła pomoc"
 LH.250.d:0 "Nasi drodzy przyjaciele, [FROM.GetAdjective] zwrócili się do nas z bardzo ciekawą ofertą: proponują, aby nasze kraje stały się centralnym przywództwem. Ponieważ mamy już z nimi bardzo bliskie więzi i uważamy ich za naszych braci, bez wątpienia znacznie zwiększyłoby to naszą siłę w walce z zewnętrznymi wrogami. Pomysł połączenia krajów nie jest nawet tak daleko idący: średniowiecze było pełne podwójnych monarchii, a jedna z nich znajdowała się między nami a Węgrami. Teraz do nas należy odpowiedź. jak powinniśmy kontynuować?"
 LH.258.d:0 "W obliczu szalejącej na naszej granicy wojny z Rosją otrzymaliśmy niezwykle hojną ofertę od Francisco Franco, przywódcy nacjonalistycznej Hiszpanii. Proponuje on wysłanie jednego ze swoich zaufanych Agustína Muñoza Grandesa wraz z kilkoma dywizjami składającymi się ochotniczych sił. W telegramie znajduje się również uzasadnienie: Chociaż sama Hiszpania nie może przyłączyć się do wojny z komunistami, Franco chciałby pomóc w walce z bolszewizmem i dlatego pragnie wysłać nam jakieś wsparcie. \nOczywiście nie potrzebujemy zaakceptować, ale akceptacja zdecydowanie wzmocniłaby naszą siłę".
 LH.258.a:0 "Przyjmij pomoc"
 LH.258.b:0 "Nie potrzebujemy ich pomocy"
 LH.259.t:0 "Zmiana nazwy Stanisławów"
 LH.259.d:0 "Teraz, gdy nabyliśmy Stanisławowa, być może nadszedł czas, aby w pełni zintegrować go z naszym krajem poprzez zmianę nazwy, w oparciu o ideę [ROOT.GetLeader] Zjednoczonych Ziem Węgierskich, gdzie nazywa się" Halics"."
 LH.259.a:0 "Doskonały"
 LH.260.t:0 "Zmiana nazwy Burgenland"
 LH.260.d:0 "Teraz, kiedy nabyliśmy Stanisławowa, być może nadszedł czas, aby w pełni zintegrować go z naszym krajem poprzez zmianę nazwy, w oparciu o ideę [ROOT.GetLeader] Zjednoczonych Ziem Węgierskich, gdzie nazywa się " Nyugat-Gyepű"."
 LH.260.a:0 "Doskonały"
 LH.261.t:0 "Ernő Gerő wyjeżdża na wojnę secesyjną"
 LH.261.d:0 "Podobnie jak wielu innych, Ernő Gerő zawiesił swoje obowiązki w rządzie, aby walczyć w hiszpańskiej wojnie domowej. [ROOT.GetLeader] będzie bardzo tęsknił za jego służbą, ale wiedząc, że będzie walczył bo słuszna sprawa może uspokoić jego umysł. Miejsce Gerő zostanie zajęte tymczasowo - a może nawet na stałe - przynajmniej do czasu, aż on wróci, lub jeśli w ogóle. Oczywiście zostawił wszystkie swoje rzeczy, co jest dobre źródło rekompensaty za jego nieobecność... \n\n[ROOT.GetLeader] zażądał parady wojskowej na jego cześć i życzył jemu i innym powodzenia w walce."
 LH.261.a:0 "Możemy mieć tylko nadzieję na najlepsze."
 LH.262.t:0 "[FROM.GetName] żąda Burgenlandu!"
 LH.262.d:0 "Właśnie nadszedł telegram węgierski, podpisany przez samego [FROM.GetLeader], ogłaszający, że Burgenland jest prawowitym terytorium węgierskim, ponieważ był częścią ich narodu od ponad tysiąca lat. został scedowany na Austrię po zakończeniu Wielkiej Wojny, chociaż Austria przegrała wojnę, podobnie jak Węgry. "Tę niesprawiedliwość należy naprawić, a telegram można uznać za ultimatum. Jeśli nie odpowiemy na ich korzyść mogą wypowiedzieć stan wojny między naszymi krajami".
 LH.254.d:0 "Po usunięciu faszystowskiego premiera Gyuli Gömbösa robotnicy w kraju chcą wypełnić próżnię władzy, biorąc własny los w swoje ręce. \nPoparcie komunistów zdobywano na różnych wiecach i przemówieniach, a ten burzliwy czas spowodował dużą niestabilność polityczną. [ROOT.GetLeader] nie ogłosił jeszcze następcy Gömbösa, a nadszedł czas na strajk. Przy wystarczającym poparciu partii komunistycznej jesteśmy teraz w stanie wybrać sposób, w jaki powinniśmy postępować od tego momentu. Czy robotnicy wzywają do wyborów, pokojowego przejęcia kraju w demokratyczny sposób i demokratycznego budowania nowego reżimu, czy też powinniśmy przejąć kontrolę i rozpocząć pełną rewolucję, zabijając Miklósa Horthy'ego i czyszcząc klasę wyższą, aby pozbyć się wszystkich kapitalistów w naszym narodzie iw ten sposób stworzyć idealne społeczeństwo proletariackie?"
 LH.262.a:0 "Daj im to, czego chcą".
 LH.262.b:0 "Nie zrezygnujemy z centymetra!"
 LH.263.t:0 "[FROM.GetName] fałdy"
 LH.263.d:0 "Ku naszemu zaskoczeniu ostatnie ulimatum zostało zaakceptowane. Nikt tego nie przewidział, a nasze wojska były już przygotowane do wojny na pełną skalę przeciwko [FROM.GetName]. Ten najbardziej pozytywny wynik znacznie się zwiększy. naszą siłę i zdolności bojowe, a także poprowadził nas o krok dalej do naszej najbardziej poszukiwanej wersji".
 LH.263.a:0 "Świetnie!"
 LH.264.t:0 "[FROM.GetName] odrzuca ultimatum!"
 LH.264.d:0 "Rząd [FROM.GetAdjective] słusznie odrzucił nasze żądania, nawet nie rozważając zrzeczenia się jakiejkolwiek ziemi, do której mamy prawowite roszczenie. Nasi dyplomaci próbowali naprawić sytuację, ale negocjacje dyplomatyczne rozpadły się i gdy ludność i żołnierze obu naszych narodów wstrzymują oddech i spokojnie czekają na nasze rozkazy, jesteśmy teraz na skrzyżowaniu, w którym musimy decydować o losie naszego narodu…"
 LH.264.a:0 "Nic nie możemy zrobić..."
 LH.264.b:0 "Więc jest wojna!"
 LH.257.d:0 "Po zakończeniu hiszpańskiej wojny domowej wielu ochotników wróciło na Węgry. Cenne lekcje, których nauczyli się nasi żołnierze, wraz z doświadczeniem bojowym, jakie nasi generałowie otrzymali w tym konflikcie, z pewnością przyniosą nam zwycięstwo w przyszłych konfliktach, jakie możemy mieć. \nPonieważ wiele narodów wysłało własne wojska na wojnę domową, mogliśmy również zobaczyć, jak dobrze sobie radzili oraz jakiego sprzętu i technologii używali. W sumie wojna była dla nas sukcesem, jeśli chodzi o gromadzenie doświadczenia i wywiad wroga. Nawet nasz najbardziej zaufany doradca, Ernő Gerő, powrócił do swoich obowiązków."
 
 LH.266.t:0 "Śmierć Istvána Horthy'ego"
 LH.266.d:0 "Wczoraj rano nasz ukochany István Horthy, syn [ROOT.GetLeader] i ogłoszony spadkobiercą, miał śmiertelną katastrofę lotniczą i zginął w płomieniach wraku. ostatni lot jako pilot przed powrotem do domu w Budapeszcie. Co ciekawe, powiedział swojej żonie Ilonie o swoich planach wyjazdu do Ameryki, ponieważ będzie to "jedyne miejsce, w którym może zmienić Węgry" w czasie wojny. \nOn a jego żona zatrzymała się w domu niemieckiego generała, który został wezwany na front do walki, i wydaje się bardzo dziwnym zbiegiem okoliczności, że samolot rozbił się dzień po odlocie...\n István leciał MÁVAG Héja, który był znany jako niebezpieczny pojazd do latania, ze względu na wiele problemów konstrukcyjnych. Jednym z tych problemów konstrukcyjnych jest jego stabilność odchylenia, która była bardzo słaba, co często powodowało ślizganie się pojazdu podczas lotu na niskich wysokościach. Z nielicznych z tych wariantów które zostały rozmieszczone na froncie, WSZYSTKIE bez wyjątku uległy awarii pytanie, na które nie możemy odpowiedzieć, dlaczego István wsiadł do jednego z tych samolotów. \n\nPo usłyszeniu wiadomości [ROOT.GetLeader] zachował spokój, chociaż premier widział łzę spływającą mu po policzku. Gdy zbliżył się do [ROOT.GetLeader], przytulił go, a nasz przywódca powiedział, że musi pozostać silny dla dobra narodu. Teraz do niego należało przekazanie strasznej wiadomości opinii publicznej i jego żonie, co z pewnością spowoduje, że poparcie dla wojny zmaleje".
 LH.266.a:0 "Naród opłakuje".
 LH.267.t:0 "Lot Istvána Horthy'ego"
 LH.267.d:0 "Wczoraj rano nasz ukochany István Horthy, syn [ROOT.GetLeader] i ogłoszony spadkobierca, miał wyjątkowo niebezpieczną katastrofę samolotu. kontroli i rozbił się na polu bitwy. Na szczęście udało mu się wyskoczyć, zanim samolot się rozbił i udało mu się uciec w bezpieczne miejsce. To była jego ostatnia misja przed powrotem do Budapesztu i wydaje się, że był to zbyt daleko idący zbieg okoliczności katastrofy ostatniego dnia na froncie, a według doniesień przebywał w domu niemieckiego generała, który również służył na froncie, gdzie opowiedział swojej żonie Ilonie o swoich planach lotu do Stanów Zjednoczonych. , ponieważ miał nadzieję, że będzie miał większą kontrolę nad losem Węgier. Pojawiły się podejrzenia, że ​​zostało to zainscenizowane, aby temu zapobiec i zaszkodzić wysiłkom naszych krajów na rzecz zakończenia wojny. \n\nNa razie István wróci do Budapesztu, aby bezpieczeństwo Pałacu z żoną i dziecko. Chociaż nie zostało to udowodnione, ta akcja najprawdopodobniej została zaplanowana przez Niemców i nie zostanie zapomniana... \n\nDlaczego István chciał latać tak niebezpiecznym samolotem, nadal pozostaje tajemnicą, której nawet on nie potrafi wyjaśnić."
 LH.267.a:0 "Jako bohater wraca do stolicy".
 
 LH.269.t:0 "Tworzenie Pokoju Beaureau"
 LH.269.d:0 "Po ostatnich wydarzeniach wojennych, po stracie wielu zdolnych żołnierzy i porażkach, [ROOT.GetLeader] zaoferował Miklósowi Horthy Jr. pozycję lidera Pokoju Beaureau, który potajemnie dąży do prowadzenia tajne negocjacje pokojowe z aliantami. To bardzo ważne zadanie musi być tajną operacją i tak pozostać za wszelką cenę, jeśli chcemy, aby nasz naród przetrwał nadchodzący chaos. Niemcy patrzą na nas czujnymi oczami i może tylko jeden zły krok oznacza koniec [ROOT.GetLeader] i jego rządu. Mamy już ogromne szczęście, że Niemcy nie odebrali nam władzy, ponieważ już kilka razy postąpiliśmy "nielojalnie"... \n\nPrzebranie Beaureau będzie jej zaangażowanie w repatriację Węgrów za granicę oraz analizę zmian gospodarczych i społecznych oczekiwanych po wojnie. Miejmy nadzieję, że będzie to dobry wabik i utrudni przyciągnięcie niemieckich szpiegów. \nPonieważ operacja ta jest bardzo ryzykowna, powinniśmy spróbować i skontaktuj się z aliantami jako s jak najbardziej, nie tracąc czasu. Jesteśmy pewni, że Horthy Miklós Jr. wykona świetną robotę".
 LH.269.a:0 "Miejmy nadzieję na najlepsze"
 LH.270.t:0 "Tworzenie Pokoju Beaureau"
 LH.270.d:0 "Po ostatnich wydarzeniach wojennych, po stracie wielu zdolnych żołnierzy i porażkach, [ROOT.GetLeader] zaoferował Miklósowi Horthy Jr. pozycję lidera Peace Beaureau, który potajemnie dąży do prowadzenia tajne negocjacje pokojowe z aliantami. To bardzo ważne zadanie musi być tajną operacją i tak pozostać za wszelką cenę, jeśli chcemy, aby nasz naród przetrwał nadchodzący chaos. Niemcy patrzą na nas czujnymi oczami i może tylko jeden zły krok oznacza koniec [ROOT.GetLeader] i jego rządu. Mamy już ogromne szczęście, że Niemcy nie odebrali nam władzy, ponieważ już kilka razy postąpiliśmy "nielojalnie"... \n\nPrzebranie Beaureau będzie jej zaangażowanie w repatriację Węgrów za granicę oraz analizę zmian gospodarczych i społecznych oczekiwanych po wojnie. Miejmy nadzieję, że będzie to dobry wabik i utrudni przyciągnięcie niemieckich szpiegów. \nPonieważ operacja ta jest bardzo ryzykowna, powinniśmy spróbować i skontaktuj się z aliantami jako s jak najbardziej, nie tracąc czasu. Jesteśmy pewni, że Horthy Miklós Jr. wykona świetną robotę".
 LH.270.a:0 "Miejmy nadzieję na najlepsze"
 LH.271.t:0 "Uprowadzenie Horthy'ego Miklósa Jr."
 LH.271.d:0 "Kilka godzin temu Horthy Miklós Jr., przywódca Pokoju Beaureau, został porwany przez niemieckie SS! Wygląda na to, że Niemcy złapali wiatr na nasze tajne układy pokojowe i wysłali Otto Skorzeny'ego ze swoim Jednostka SS, która miała schwytać młodego Miklósa. \n\nWabiąc go z zamku Buda, rozpoczęła się krótka strzelanina i Miklós został ostatecznie schwytany, zawinięty w dywan i przewieziony do Niemiec. \n\n[ROOT.GetLeader] wezwał do tak zwana "Rada Koronna", gdzie jego najbardziej zaufani doradcy zostali wezwani w celu omówienia sytuacji. Tam [ROOT.GetLeader] oficjalnie ogłosił, że odbyły się tajne rozmowy z wrogiem w celu opuszczenia wojny. Niestety, co on nie zdawał sobie sprawy, że większość polityków biorących udział w spotkaniu była proniemieckimi, którzy z wielkim pośpiechem zgłosili ten incydent władzom niemieckim.\nPo spotkaniu spotkał się z Edmundem Veesenmayerem, który został wysłany na Węgry jako pełnomocnik Po skonfrontowaniu się z nim, co dokładnie to rozumowanie to porwanie jest, Veesenmayer wydawał się zdziwiony i powiedział, że nic o tym nie wie, ale zapyta o powrót do Berlina. Wyraźnie okłamany, [ROOT.GetLeader] ze złością rozbił puste niemieckie łuski pocisków na stole, które zostały znalezione w miejscu, gdzie młody Horthy został uprowadzony. Pełnomocnik wyszedł kilka minut później bez słów."
 LH.271.a:0 "Nadchodzą ciemne czasy..."
 LH.272.t:0 "Operacja Panzerfaust"
 LH.272.d:0 "Po naszej pierwszej nieudanej próbie przeskoczenia statku, Niemcy rozpoczęli operację Margarethe i skłonili nas do poddania się. Jednak Miklós Jr. kontynuował swoje wysiłki w zaaranżowaniu układu pokojowego z naszymi wrogami. Niestety, [GER] .GetLeader] był tego w pełni świadomy, ponieważ jego szpiedzy donieśli mu o naszych tajnych działaniach.Porozumienie pokojowe zostało wysłane do wrogów i dziś rano [GetDateStringShortMonth] [ROOT.GetLeader] ogłosił wyjście Węgier z wojny. obwiniał Niemców o wciągnięcie kraju w wyniszczającą wojnę i że nadszedł czas, aby zaakceptować fakt, że został on przegrany. \nNiestety ich odsiecz nie trwała długo. \n\n Niemcy najwyraźniej planowali przejęcie ruchu Arrow Cross, ponieważ radiostacja, która nadawała przemówienie, została przejęta przez członków Arrow Cross.W międzyczasie pojawiły się niemieckie wojska i czołgi na hori strefy w całym Budapeszcie. Aresztowano dowódcę i jego pomocnika dwóch pozostałych oddziałów armii węgierskiej. Otto Skorzeny, człowiek, który porwał Miklósa Jr., poprowadził do miasta konwój wojsk niemieckich i czołgów, zdobywając kluczowe punkty. Gdy zbliżyli się do zamku, [ROOT.GetLeader] wydał rozkazy, by się nie opierać, ponieważ byłoby to daremne. Edmund Veesenmayer zabrał [ROOT.GetLeader] do aresztu, któremu pozwolono wrócić do zamku po swoje rzeczy osobiste. \nTam został skonfrontowany z oficjalnym dokumentem stwierdzającym jego rezygnację i nominację Ferenca Szalasiego na przywódcę narodu. Choć początkowo się wahał, poinformowano go, że Niemcy rzeczywiście porwali Miklósa juniora i jeśli nie podpisze dokumentu, zostanie zabity. Nawet wtedy [ROOT.GetLeader] wahał się z podpisem, ale ostatecznie zgodził się trzymając broń przy głowie, twierdząc, że jego jedynym zamiarem jest uratowanie młodego Miklósa. Veesenmayer obiecał, że bezpiecznie zwróci Jr. [ROOT.GetLeader] ma zostać przetransportowany do Weilheim, gdzie on i jego rodzina będą pod ścisłą obserwacją, nie mogąc nigdzie się udać ani skontaktować z nikim. \n\nMiklós Horthy Jr. nie został zwrócony do dziś."
