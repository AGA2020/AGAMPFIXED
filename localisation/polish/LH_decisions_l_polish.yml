 HUN_succession:0 "Kwestia sukcesji"
 HUN_succession_desc:0 "Teraz, gdy w końcu zaprowadziliśmy porządek w sprawie regencji, teraz skierujemy naszą uwagę na wybór następcy dla [ROOT.GetLeader] na wypadek jego śmierci. Świat jest niebezpiecznym miejscem, zwłaszcza dla nowo wybranej głowy państwa… Niewybranie następcy może mieć tragiczne konsekwencje, ale na szczęście dostępnych jest kilka opcji, choć niektórzy potencjalni kandydaci mogą potrzebować perswazji."
