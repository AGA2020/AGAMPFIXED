 HUN_gyori_program_new_category_desc:0 "Po zakończeniu Wielkiej Wojny Węgry zostały zmuszone do rozwiązania swojej armii. Po kilku próbach zreformowania armii mocarstwa Małej Ententy zmiażdżyły nasze siły. Czas odbudować naszą armię i gospodarkę, tym razem na dobre. Béla Imrédy zaprojektował obszerny plan zbrojenia, który będzie kosztował około miliarda węgierskich pengös i zostanie spłacony przez jednorazowy dodatkowy pobór podatków i krótkoterminowe pożyczki.\n\n Nasz obecny budżet przemysłowy £money_icon : [?budget_industry|0H ] §Ymillion Pengős§! \n\n Nasz obecny budżet armii £money_icon : [?budget_army|0H] §Ymillion Pengős§! \n"
