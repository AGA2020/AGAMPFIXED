 HUN_expand_the_mavag_desc:0 ""Magyar Államvasutak Gépgyára" jest naszym głównym producentem pojazdów silnikowych i lokomotyw. Firma powstała w okresie monarchii austro-węgierskiej i od tej pory jest tylko pozostałością po dawnym jaźni. Powinniśmy zainwestować w firmę i otworzyć nowe branże, takie jak produkcja samolotów, urządzeń przemysłowych i czołgów."
