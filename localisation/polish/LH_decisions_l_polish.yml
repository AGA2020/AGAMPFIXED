 HUN_denounce_hungarists:0 "Aresztować członków ruchu węgierskiego"
 HUN_construct_work_camps_desc:0 "Aby skorzystać z naszej pracy przymusowej, musimy zbudować obozy pracy, które mogą utrzymać ogromną liczbę więźniów."
 HUN_szalasi_speech:0 "Mowa Szálasiego"
 HUN_infiltrate_weapons_depot_desc:0 "Nasi zwiadowcy podobno znaleźli skład broni na naszej granicy. Najwyższy czas skorzystać z naszej partyzanckiej taktyki i nocą infiltrować skład, aby ukraść jak najwięcej broni."
 HUN_designers_projects_category:0 "Nowoczesne projekty "
 HUN_designers_projects_category_desc:0 "Dzięki szerokiemu finansowaniu MÁVAG jesteśmy teraz w stanie wezwać firmę do wykonania kilku projektów dla kraju. Ponieważ firma rozrosła się o różne branże, każda wybrana na projektanta w kraju da nam dostęp do unikalnych projektów. Ścisła współpraca z MÁVAG przyniesie nam zatem ogromne korzyści, choć mogą być dość kosztowne."
 HUN_attack_on_factory:0 "Atak na fabrykę!"
 HUN_street_fight_szalasi:0 "Walka gangów"
 HUN_construct_supply_depot_near_carpathian_ruthenia_desc:0 "Im dalej na wschód, tym mniej nowoczesny jest nasz system kolejowy i zaopatrzenia. Z biegiem lat sytuacja uległa pogorszeniu, a wschodnia granica z Rusią Karpacką jest prawie niedostępna. Rozpocznie się projekt budowy węzła dostaw oraz budowy do niego odpowiedniego połączenia kolejowego."
