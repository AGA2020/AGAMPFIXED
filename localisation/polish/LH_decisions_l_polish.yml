 HUN_enact_deflation_policies_1:0 "Wprowadź zasady dotyczące deflacji"
 HUN_enact_deflation_policies_1_desc:0 "Wdrażając politykę deflacyjną, możemy częściowo pobudzić naszą gospodarkę."
 HUN_enact_deflation_policies_2:0 "Inwestycje Gospodarcze"
 HUN_enact_deflation_policies_2_desc:0 "Część naszych oszczędności, których nie chcemy przeznaczyć na naszą infrastrukturę i armię, możemy wykorzystać. Chociaż jest to stosunkowo niewielka kwota, nadal może to być kwota, która ożywi przemysł i gospodarkę."
 HUN_enact_deflation_policies_3:0 "Popchnij gospodarkę."
 HUN_enact_deflation_policies_3_desc:0 "Po przeznaczeniu w przeszłości dużych sum i wniesieniu ich do gospodarki, mamy teraz wystarczający budżet, by wreszcie wyjść z kryzysu."
 HUN_habsburg_empire_absolutism:0 "Przywrócenie Pierwszego Cesarstwa"
 HUN_habsburg_empire_absolutism_desc:0 "Ostatni cesarz Austro-Węgier po Ausgleich w 1867 r. popełnił ogromny błąd, pozwalając Węgrom na nie bycie już marionetkowym państwem Austrii, ale państwem o tych samych prawach. To ostatecznie prowadzi do tego, że inne narody próbują osiągnąć to samo. \nAby temu zapobiec, musimy ustanowić i wzmocnić naszą władzę nad terytoriami, aby nikt nigdy nie odważył się przeciwstawić rządom Habsburgów. Wrócimy do naszej starej Stolicy i choć nowe Cesarstwo miało swoje korzenie na Węgrzech, w pełni wrócimy do Austrii."
