 HUN_12_points_cat_desc:0 "12 punktów manifestu marcowego zostało ogłoszonych przez Féję Gézę i jego kolegów dziennikarzy. Tysiące ludzi było tam w dniu, który można by określić jako historyczny! Teraz od nas zależy, czy żyć zgodnie ze standardami Manifestu. Powinniśmy zintegrować go z każdym aspektem narodu."
