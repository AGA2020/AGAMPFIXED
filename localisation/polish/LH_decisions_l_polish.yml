 HUN_choose_crowns_mission_desc:0 "Jeśli nie uda nam się podbić wspomnianych terytoriów, grozi nam rozpad imperium!"
 HUN_choose_crowns_mission_2_desc:0 "Jeśli nie uda nam się podbić wspomnianych terytoriów, grozi nam rozpad imperium!"
 HUN_strive_dualism:0 "Dąż do dualizmu"
 HUN_strive_dualism_desc:0 "Jedynym sposobem, w jaki nasz kraj może przetrwać, jest pełne przyjęcie koncepcji dualizmu."
 HUN_strive_trialism:0 "Dąż do Trializmu"
 HUN_strive_trialism_desc:0 "Trializm to droga w przyszłości. Chorwacja ma równe prawo do bycia postrzeganym jako prawowite królestwo, podobnie jak Węgry i Austria."
 HUN_embrace_dualism:0 "Zaakceptuj dualizm"
 HUN_embrace_dualism_desc:0 "Teraz, gdy udało nam się podbić odpowiednie terytoria, możemy bezpiecznie ogłosić i przeprowadzić wszystko, co niezbędne do realizacji Dualizmu."
 HUN_embrace_trialism:0 "Zaakceptuj Trializm"
 HUN_embrace_trialism_desc:0 "Teraz, gdy udało nam się podbić odpowiednie terytoria, możemy bezpiecznie ogłosić i przeprowadzić wszystko, co niezbędne do realizacji Dualizmu."
 HUN_viribus_dualism_mission:0 "Ausgleich"
 HUN_viribus_dualism_mission_desc:0 "Jeśli nie uda nam się podbić wspomnianych terytoriów, grozi nam rozpad imperium!"
 HUN_habsburg_empire_uprisings:0 "Niezgoda wśród narodowców"
 HUN_habsburg_empire_uprisings_desc:0 "Rozgniewaliśmy narody naszego Imperium i domagają się reprezentacji w izbie wyższej. Nie możemy tego zaakceptować, ponieważ Austriacy są wyraźnie przełożonymi w Cesarstwie. Musimy stłumić wszystkie powstania w Imperium, aby nacjonaliści nie wyrządzili dalszych szkód."
 HUN_uprisings_timer:0 "Kryzys Ausgleich"
 HUN_police_hungary:0 "Operacja policyjna na Węgrzech"
 HUN_police_bohemia:0 "Operacja policyjna w Czechach"
 HUN_police_galicia:0 "Operacja Policji w Galicji"
 HUN_police_croatia:0 "Operacja policyjna w Chorwacji"
 HUN_habsburg_empire_danubian_confederation:0 "Konfederacja Naddunajska"
 HUN_habsburg_empire_danubian_confederation_desc:0 "Konfederacja Naddunajska jest dziedzictwem i wizją, którą pozostawił Kaiser Karl. Teraz mamy okazję spełnić jego marzenie, podejmując niezbędne kroki w celu stworzenia Konfederacji Naddunajskiej, Imperium, w którym wszystkie Królestwa są na tym samym poziomie i mają te same prawa. W związku z tym nasze Imperium nie będzie już miało ustalonej hierarchii kultur i języków, dzięki czemu unikniemy napięć wewnątrz Imperium. \n\nAby to osiągnąć, musimy najpierw przywrócić wybory w prowincji, w których królestwa i prowincje w ich obrębie mają swoje własne zdanie na temat tego, kto powinien nimi rządzić. Co więcej, powinniśmy utworzyć kongres cesarski, gdzie narodowości będą mogły wysłać swoich polityków, aby dyskutowali o sprawach Imperium. Po jego ustanowieniu musimy oficjalnie zaprosić narody i poprosić je o zrzeczenie się własnych roszczeń do ziem, aby naprawdę zjednoczyć się w jedno Imperium i wykorzenić głosy wołające o indywidualną niepodległość. \n\nJesteśmy najsilniejsi zjednoczeni w ramach jednego Imperium!"
