 HUN_red_terror:0 "Zagrożenie komunistyczne"
 HUN_red_terror_desc:0 "Nasi ludzie się boją. Chociaż partia komunistyczna została zakazana, pozwoliliśmy byłym komunistom Czerwonego Terroru, którzy popełnili niewyobrażalne czyny przeciwko naszym cywilom, swobodnie wędrować po miastach i wioskach na wschodzie i południu naszego kraju. Poprzez publiczne wystąpienia [ROOT.GetLeader] i aresztowania dokonywane przez naszą policję raz na zawsze wytrzebimy to komunistyczne zagrożenie od wewnątrz."
 HUN_red_terror_strip_loc:0 "Wybierz region, w którym wykorzenisz Czerwony Terror"
 HUN_root_out_communists_stability:0 "Aresztować podejrzanych o komunizm"
 HUN_root_out_communists_stability_desc:0 "Słyszeliśmy o doniesieniach o rzekomych komunistach na wsi, którzy swobodnie wędrują po naszym kraju. Wyślijmy policję, aresztujmy winowajców i zamknijmy ich w najgłębszych lochach, jakie mamy."
 HUN_root_out_communists_stability_2:0 "Aresztować podejrzanych o komunizm"
