 HUN_heavy_fighter:0 "Wysiłek nad myśliwcami ciężkimi"
 HUN_heavy_fighter_desc:0 "Nasze myśliwce muszą być w stanie wspierać bardziej wrażliwe samoloty bombowe. Wymaga to cięższego uzbrojenia i większego zasięgu kosztem pewnej szybkości i zwrotności."
 HUN_tacitcal_bomb:0 "Wysiłek nad bombowcami taktycznymi"
 HUN_tacitcal_bomb_desc:0 "Zwycięstwo zostanie osiągnięte poprzez unicestwienie sił naziemnych wroga. Musimy skoncentrować się na wspieraniu własnych armii taktycznymi uderzeniami w bliskie i głębokie cele."
 HUN_light_fighter:0 "Wysiłek nad lekkimi myśliwcami"
 HUN_light_fighter_desc:0 "Potrzebujemy samolotów myśliwskich, aby uzyskać lokalną przewagę w powietrzu na niebie nad naszymi siłami i przechwycić wszelkie samoloty wroga, które zagrażają naszemu narodowi."
 HUN_cas:0 "Koncentracja CAS"
 HUN_cas_desc:0 "Współczesna armia potrzebuje wsparcia pojazdów nie tylko na ziemi, ale także w powietrzu."
 HUN_fighter_comp:0 "Zawody myśliwców"
 HUN_fighter_comp_desc:0 "Abyśmy mogli wybrać najlepszy model myśliwca do wyprodukowania na licencji, musimy zorganizować zawody myśliwców. Zorganizujemy zawody myśliwców i zaprosimy wszystkie główne mocarstwa do udziału"
 HUN_bomber_comp:0 "Konkurs bombowców"
 HUN_bomber_comp_desc:0 "Zorganizujemy zawody bombowców i zaprosimy wszystkie główne mocarstwa do udziału w konkursie, aby te wysłały swoje najnowocześniejsze modele. "
