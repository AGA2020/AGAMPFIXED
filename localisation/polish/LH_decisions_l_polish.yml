 HUN_repeal_dethronement_law:0 "Uchyl ustawę o detronizacji"
 HUN_repeal_dethronement_law_desc:0 "Po nieudanym wniosku Karola IV. o dopuszczenie go do objęcia tronu węgierskiego w 1921 r. rząd – pod naciskiem małej Ententy – opracował ustawę, która oficjalnie zdetronizowała wszystkich Habsburgów z tronu węgierskiego, uniemożliwiając tym samym powrót Habsburga. Nadszedł właściwy czas, aby w końcu pozbyć się tego prawa, aby w końcu umożliwić Habsburgowi powrót na należne mu miejsce jako nasz król."
