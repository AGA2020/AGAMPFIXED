 HUN_empire_riots:0 "Eskalacja zamieszek"
 HUN_habsburg_empire_viribus_unitis:0 "Sprawa Ausgleich"
 HUN_habsburg_empire_viribus_unitis_desc:0 "Nasze Imperium ma wiele różnych grup etnicznych i kultur. Powinniśmy podjąć decyzję o oficjalnym podziale Korony Cesarstwa, aby zadowolić wszystkie grupy. Idea Dualizmu to ta, która była obecna w pierwszym Imperium. Jednak już wtedy mówiono o tzw. Trializmie, w którym korona chorwacka jest uznawana za tak samo prawomocną jak węgierska i austriacka. W ten sposób nie tylko ludność węgierska i niemieckojęzyczna czuje się reprezentowana, ale także Słowianie, a zwłaszcza Słowianie południowi, mają swój głos w sprawach Imperium. \n\nJeśli jednak wybierzemy jedną z opcji, będziemy musieli dotrzymać naszych obietnic. Naród będzie oczekiwał od nas, że wykonamy wszystko, co konieczne, aby Ausgleich, jak to nazywają, stało się prawdą. Jeśli tego nie zrobimy, ryzykujemy całkowitą fragmentację Imperium i pozostaniemy w tym samym miejscu, w którym zaczynaliśmy... \n\nAle zanim zdecydujemy, czy zastosujemy Dualizm czy Trializm, powinniśmy zdecydować, czy mamy stworzyć zdecentralizowane imperium lub scentralizowane imperium. To drugie oznaczałoby utrzymanie całego terytorium, co potencjalnie mogłoby zdenerwować ludność, podczas gdy druga opcja tworzyłaby zintegrowane marionetki wspomnianych regionów. Mogłyby one później zostać ponownie zaanektowane..."
