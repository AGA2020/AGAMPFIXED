 HUN_allied_imports:0 "Import sprzymierzony"
 HUN_allied_imports_desc:0 "Teraz, gdy nawiązaliśmy połączenie z głównymi narodami w naszym sojuszu, możemy formalnie poprosić ich o pomoc i sprawić, by przesyłki przepłynęły przez morze. Oczywiście pomoc nie jest za darmo, ale na pewno warto. Powinniśmy niezwłocznie wysyłać nasze prośby."
