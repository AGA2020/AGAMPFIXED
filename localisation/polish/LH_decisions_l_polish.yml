 HUN_economic_crisis:0 "Radzenie sobie z kryzysem gospodarczym"
 HUN_economic_crisis_desc:0 "Aby wyjść z obecnego kryzysu, musimy znaleźć sposób na przywrócenie gospodarki do formy. István Bethlen zrobił wiele w zakresie konsolidacji gospodarczej, ale teraz, kiedy już nie rządzi, od jego następcy zależy, czy będzie kontynuował swoją pracę. \n\nMożemy, aby było łatwiej, zwrócić się do największych potęg Europy i poprosić ich o pomoc w rozwiązaniu naszego problemu. Jednak najprawdopodobniej będą domagać się sojuszu politycznego za swoją pomoc i dodatkowo będą wpływać na naszą politykę w trakcie tego procesu. W przypadku wyboru tej drogi bardzo ważne jest utrzymanie dobrych stosunków z krajem negocjującym, choć nie gwarantowałoby to naszego sukcesu. \n\nMożemy jednak obrać dłuższą i trudniejszą drogę, samodzielnie rozwiązując problem dzięki inwestycjom i polityce deflacji. Ten bardziej kosztowny sposób zapewniłby całkowitą niezależność ekonomiczną, brak zobowiązań wobec innych narodów i umożliwiłby nam swobodny wybór własnego kierunku politycznego."
 HUN_ask_for_help_from_britain:0 "Rozpocznij negocjacje z Wielką Brytanią"
 HUN_ask_for_help_from_britain_desc:0 "Postaramy się wynegocjować z nimi 4-letni program, aby zapewnić naszej gospodarce powrót na właściwe tory. Chociaż jest to łatwiejszy sposób na przezwyciężenie naszego kryzysu, sprawi, że będziemy zależni od nich i ich frakcji."
 HUN_ask_for_help_from_france:0 "Rozpocznij negocjacje z Francją"
 HUN_ask_for_help_from_france_desc:0 "Postaramy się wynegocjować z nimi 4-letni program, aby zapewnić naszej gospodarce powrót na właściwe tory. Chociaż jest to łatwiejszy sposób na przezwyciężenie naszego kryzysu, sprawi, że będziemy bardziej zależni od nich i ich frakcji."
