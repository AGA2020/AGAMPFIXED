 HUN_root_out_communists_war_sup_1:0 "Mowa lotnicza w Zadunaju"
 HUN_root_out_communists_war_sup_1_desc:0 "[ROOT.GetLeader] wygłosi jutro przemówienie w Budapeszcie, które będzie emitowane we wszystkich wiadomościach i stacjach radiowych, aby przypomnieć całemu narodowi, że razem jesteśmy silni i nie damy się zastraszyć komunistom."
 HUN_root_out_communists_war_sup_2:0 "Mowa lotnicza w Bács-Kiskun"
 HUN_root_out_communists_war_sup_2_desc:0 "[ROOT.GetLeader] wygłosi jutro przemówienie w Budapeszcie, które będzie emitowane we wszystkich wiadomościach i stacjach radiowych, aby przypomnieć całemu narodowi, że razem jesteśmy silni i nie damy się zastraszyć komunistom."
 HUN_hun_alignment:0 "Włączenie Węgier"
 HUN_hun_alignment_desc:0 "Świat przygotowuje się do kolejnej wielkiej walki i musimy opowiedzieć się po naszej stronie. Niemcy próbują nas manipulować, abyśmy dołączyli do ich frakcji, co potencjalnie może mieć wiele korzyści, ale jeśli chcemy pozostać neutralni, musimy bardzo ostrożnie dobierać nasze działania..."
