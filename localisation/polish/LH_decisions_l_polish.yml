 HUN_change_side_decisions_desc:0 "Ostatnia słomka została wyciągnięta. Niemcy posunęli się za daleko ze swoimi ambicjami i wciągnęli nas w ten ogromny bałagan. Nigdy tego nie chcieliśmy, ale zostaliśmy zmuszeni do podporządkowania się Niemcom, ale teraz nadszedł właściwy czas, aby w końcu zmienić strony. Powinniśmy rozpocząć tajne rozmowy z sojusznikami lub kominternem, aby przejść na stronę, na której nam zależy i pomóc położyć kres temu szaleństwu! Niemcy trzymają nas mocno w garści, ale jesteśmy pewni, że tajne rozmowy nie zostaną ujawnione, bo uznaliby to za zdradę stanu..."
 HUN_encourage_immigration_from_slovakia:0 "Zachęcaj do imigracji ze Słowacji"
 HUN_encourage_immigration_from_yugoslavia:0 "Zachęcaj do imigracji z Jugosławii."
 HUN_housing_project_alfold:0 "Projekt mieszkaniowy na Wielkiej Nizinie (Alfold)"
 HUN_fascist_insurgency_desc:0 "Odkąd Gyula Gömbös i jego faszystowscy politycy opuścili Nemzeti Egységes Part, są oni tronem w naszym oku. Niedawna próba zamachu stanu dokonana przez Böszörmény'ego spowodowała, że ​​faszystowska retoryka rozprzestrzeniła się jak chwasty i zatruła umysły naszego młodszego pokolenia. Wzrost tego trendu zwiększa ryzyko powstania zbrojnego, którego celem jest wprowadzenie faszystowskiego przywództwa. Moderowanie tych ruchów faszystowskich powinno być naszym najwyższym priorytetem, aby temu zapobiec. §Wybuchnie wojna domowa RA, jeśli faszyzm osiągnie popularność powyżej 50%!§!"
 HUN_housing_project_northern_hungary:0 "Projekt mieszkaniowy w północnych Węgrzech"
 HUN_fascist_gaining_momentum_desc:0 "Z czasem faszyści zdobędą poparcie w całym kraju, a jeśli pozostaną bez kontroli, ośmielą się podjąć próbę zamachu stanu na rząd."
 HUN_housing_project_bacs:0 "Projekt mieszkaniowy w Bács-Kiskun"
 HUN_red_terror_com_desc:0 "Wraz z niedawnymi wolnościami przyznanymi niższej klasie ludności, robotnicy i rolnicy posmakowali tego, co może być i zaczęli się gromadzić i protestować. Musimy zorganizować tych pracowników i dać im platformę do przemawiania, aby uczynić to najbardziej efektywnym sposobem dotarcia do reszty populacji, a tym samym doprowadzenia piłki do akcji. Robotnicy Węgier łączcie się!"
 HUN_change_side_decisions:0 "Zmiana lojalności"
 HUN_contact_the_allies:0 "Tajne negocjacje z aliantami"
 HUN_approach_soviets:0 "Zbliżenie z sowietami"
 HUN_fascist_insurgency:0 "Nadciągające powstanie faszystowskie"
 HUN_fascist_gaining_momentum:0 "Powstanie faszystowskie"
 HUN_red_terror_com:0 "Powstanie robotników"
 HUN_red_terror_com_strip_loc:0 "Wybierz teren, do zgromadzenia robotników"
 HUN_expand_voters_rights_desc:0 "Obecne prawa wyborców są bardzo restrykcyjne, przez co mogą głosować tylko dobrze wykształceni i bogaci. Usuwając te ograniczenia i pozwalając każdemu rolnikowi i pracownikowi wejść do kabiny do głosowania, szybko będziemy w stanie uzyskać większość."
 HUN_organize_rally:0 "Zorganizuj rajd"
 HUN_organize_rally_2:0 "Zorganizuj rajd"
 HUN_harass_politicians:0 "Nękaj lokalnych polityków"
 HUN_organize_strike:0 "Zorganizuj strajk"
 HUN_organize_strike_2:0 "Zorganizuj strajk"
 HUN_transfer_puppet_territory_czechoslovakia_desc:0 "Teraz, gdy nabyliśmy Czechosłowację jako marionetkę, możemy żądać od nich naszego utraconego terytorium, nie denerwując nikogo. W końcu jesteśmy ich panem."
 HUN_expand_voters_rights:0 "Rozszerz prawa wyborców"
 HUN_transfer_puppet_territory_yugoslavia_desc:0 "Teraz, gdy nabyliśmy Czechosłowację jako marionetkę, możemy żądać od nich naszego utraconego terytorium, nie denerwując nikogo. W końcu jesteśmy ich panem."
 HUN_assassinate_gombos:0 "Zabij Gyulę Gömbös"
 HUN_habsburg_democratic_empire_desc:0 "Koronowana Republika Dunaju będzie nową i nowoczesną wersją starego imperium, którego centrum istnienia ma liberalizm. Ludzie wyraźnie pokazali, że wielokulturowym imperium nie może despotycznie rządzić jeden monarcha. Czasy się zmieniły, a nasze nowe imperium zbudowane jest na wolności i liberalizmie, co z pewnością przetrwa wieki. Dzięki zadowoleniu naszej populacji możemy zebrać wszystkie siły, których potrzebujemy, aby chronić kraj, który wszyscy kochamy, przed ekstremizmem i być może pewnego dnia będziemy mogli nazywać się państwem członkowskim sojuszników..."
 HUN_transfer_puppet_territory_romania:0 "Odzyskaj prawowite terytorium z Rumunii"
 HUN_transfer_puppet_territory_czechoslovakia:0 "Odzyskaj prawowite terytorium z Czechosłowacji"
 HUN_transfer_puppet_territory_czechoslovakia:0 "Odzyskaj prawowite terytorium z Czechosłowacji"
 HUN_regency_powers_desc:0 "Nasz Regent [ROOT.GetLeader] zyskał taki prestiż i popularność wśród ludności, że osiągnął niemal mityczny status. Wielu wierzy, że jego bohaterskie działania podczas i po Wielkiej Wojnie uratowały nasz ukochany kraj przed całkowitym upadkiem, a jego przywództwo przyniosło znacznie więcej stabilności i dobrobytu niż jakikolwiek inny rząd. \n\nChociaż istnieją problemy ze status quo w odniesieniu do kwestii monarchii, jest to właściwy sposób na utrzymanie [ROOT.GetLeader] na jego obecnym miejscu. Nie tylko to; aby powstrzymać parlament przed zdobyciem zbyt dużej władzy – a wraz z nią komunistów i faszystów, a potencjalnie nawet demokratów – musimy rozszerzyć prawa i uprawnienia Regentów, jeśli mamy przetrwać nadchodzącą burzę."
 HUN_assassinate_gombos_desc:0 "Wiadomo, że premier cierpi na późne stadium raka. Chociaż mógł umrzeć każdego dnia, moglibyśmy mieć przewagę, zabijając go sami, z korzyścią polegającą na znaniu dokładnego czasu śmierci, co skutkuje lepszym planowaniem naszej strony, zanim [ROOT.GetLeader] będzie mógł zareagować. Kilku naszych najbardziej zaufanych sojuszników włamie się do domu Gömbösa i zabije go, gdy śpi. To zmusi rękę [ROOT.GetLeader] do ogłoszenia nowych wyborów, a jeśli tego nie zrobi, rozpoczniemy naszą rewolucję."
 HUN_enact_article_XIX_desc:0 "Artykuł XIX będzie trzecim przypadkiem od przejęcia władzy przez Horthy'ego, w którym zmienimy jego przywileje i uprawnienia. Pierwszy raz zdarzył się w 1933 roku, kiedy otrzymał najwięcej uprawnień, jakie miałby król. Jednak czujemy, że nie otrzymał wystarczającej mocy. Miniona dekada udowodniła nam, że jest w stanie rządzić krajem i że możemy mu zaufać. Otrzyma prawo do dwukrotnego zachowania tego samego aktu prawnego przez okres do sześciu miesięcy oraz do rozwiązania Zgromadzenia Narodowego w dowolnym momencie według własnego uznania (nie tylko w nagłych wypadkach). W ten sposób możemy powstrzymać zbyt szybkie rozprzestrzenianie się skrajnych poglądów w rządzie..."
 HUN_transfer_puppet_territory_romania_desc:0 "Teraz, kiedy zdobyliśmy Rumunię jako marionetkę, możemy żądać od nich naszego utraconego terytorium, nie denerwując nikogo. W końcu jesteśmy ich panem."
 HUN_reinforce_article_XXIII_desc:0 "Drugi raz uprawnienia Horthy'ego zostały zwiększone w 1933 roku w artykule XXIII. Ten artykuł nadał Horthy'emu prawa królów, z wyjątkiem następujących: \n\nPrawo do nadawania tytułów szlacheckich \n\nPrawo do wypowiedzenia wojny i zaakceptowania pokoju bez zgody parlamentu \n\nPrawo powszechnego ułaskawienia \n\nPrawo do uświęcenia nowe prawo \n\nWykonywanie prawa arcybiskupiego. \n\nAby zachować stabilność, musimy wrócić do tego artykułu i dalej rozwijać prawa [ROOT.GetLeader]. To jedyna droga naprzód."
 HUN_habsburg_democratic_empire:0 "Republikański sen"
 HUN_inforce_right_of_consecration_desc:0 "Prawo do konsekracji jest jedynym prawem, którego nie ma nasz regent, a król miałby. Podjęto wiele kroków, aby stopniowo zwiększać jego uprawnienia i uważamy, że nadszedł czas, aby w końcu nadać mu te uprawnienia. Ponieważ prawo do konsekracji przysługuje tylko katolikom, musimy upewnić się, że Horthy i cała jego rodzina nawrócili się na katolicyzm. W ten sposób nie wpadniemy w żadne kłopoty z Watykanem... Możemy jednak po prostu to zignorować i przyznać mu prawa mimo wszystko, co może potencjalnie wywołać niezadowolenie ludności katolickiej, a także papieża."
 HUN_transfer_puppet_territory_yugoslavia:0 "Odzyskaj tereny z Jugosławii"
 HUN_make_november_16_holiday_desc:0 "16 listopada 1920 był dniem, w którym Horthy chwalebnie wkroczył do Budapesztu ze swoją kontrrewolucyjną armią. Jego przybycie cieszyło się radością tysięcy Węgrów, że czasy komunizmu wreszcie się skończyły. Uczynienie tego dnia świętem bankowym, które będzie obchodzone przez społeczeństwo i różne organizacje, możemy jeszcze bardziej zwiększyć popularność [ROOT.GetLeader]. Co roku organizowana jest parada wojskowa, a także imprezy w całym Budapeszcie i mamy nadzieję, że wielu z nich weźmie udział w uroczystościach."
 HUN_guarantee_personal_rights:0 "Gwarancja praw osobistych"
 HUN_alter_voting_rights_desc:0 "Prawa do głosowania na Węgrzech są mocno przestarzałe. Ludzie zauważają, że parlament oddaje większość swojej władzy regentowi, a niektórzy są tym zdenerwowani, nazywając [ROOT.GetLeader] „dyktatorem”. Musimy upewnić się, że ten zły obraz zniknie z percepcji [ROOT.GetLeader], a zatem wydamy rozszerzone prawa głosu dla opinii publicznej. W ten sposób, jeśli nasz regent pozostanie u władzy, możemy powiedzieć, że to ludność go chciała i że po prostu nie jest żądnym władzy despotą."
 HUN_announce_the_republic:0 "Ogłoś republikę"
 HUN_remove_voting_rights_desc:0 "Chociaż nie możemy jeszcze sprawić, by kraj stał się dyktaturą, możemy zmienić prawa do głosowania, aby uniemożliwić głosowanie większości. W ten sposób możemy mieć pewność, że tylko ci, którzy nas wspierają, będą mogli głosować, skutecznie zapewniając, że nie stracimy władzy."
 HUN_regency_powers:0 "Uprawnienia regencji"
 HUN_public_appearance_desc:0 "[ROOT.GetLeader] będzie podróżować po kraju i pojawiać się w głównych miastach. Zwiększy to nie tylko jego popularność, ale także chęć ludności do wspierania wojny, co może być dla nas bardzo korzystne. Dopilnujemy, aby zrobiono mnóstwo zdjęć do wysłania do prasy, aby wszyscy w kraju wiedzieli, że odwiedził je nasz Regent."
 HUN_enact_article_XIX:0 "Uchwalenie artykułu XIX"
 HUN_public_appearance_fascism_desc:0 "[ROOT.GetLeader] będzie podróżować po kraju i pojawiać się w głównych miastach. Zwiększy to nie tylko jego popularność, ale także chęć ludności do wspierania wojny, co może być dla nas bardzo korzystne. Dopilnujemy, aby zrobiono mnóstwo zdjęć do wysłania do prasy, aby wszyscy w kraju wiedzieli, że odwiedził je nasz Regent."
 HUN_reinforce_article_XXIII:0 "Poprzyj artykuł XXIII"
 HUN_take_control_of_move_desc:0 "M.O.V.E działało stosunkowo swobodnie pod rządami premiera Gyuli Gömbösa i wywołało ogromną liczbę wrzasków i skandali w ciągu ostatnich lat. Organizacja jest jedynie reprezentacją faszyzmu w naszym kraju i żyje z naszego państwa jak guz nowotworowy. Teraz, gdy Gömbösa już tu nie ma, nadszedł wreszcie czas, aby pozbyć się tego zagrożenia."
 HUN_inforce_right_of_consecration:0 "Daj prawo do konsekracji"
 HUN_convert_horthy_2_desc:0 "Fakt, że nasz Regent nie jest katolikiem, był dla wielu bólem pleców, podczas gdy wielu innym to nie przeszkadza. Czas wreszcie rozstrzygnąć sprawę raz na zawsze. [ROOT.GetLeader] zgodził się nawrócić wraz z synami (jego córki są już katolikami) na katolicyzm, aby chronić naród i zapewnić stabilność. Uroczystość zostanie zorganizowana natychmiast i już niedługo będzie mógł zostać przyjęty do kościoła katolickiego."
 HUN_make_november_16_holiday:0 "Uczyń 16 listopada dniem wolnym od pracy"
 HUN_release_szalasi_desc:0 "Uwięzienie Szálasiego było błędem. Chociaż nabrała rozpędu naszej partii, faszyści zorganizowali się lepiej niż kiedykolwiek i nadal zyskują na sile, potępiając rząd za uwięzienie Szálasiego. Krytyka rządu jest zawsze dobrą strategią, aby zdobyć więcej zwolenników. Jeśli wypuścimy Szálasiego, nie będą mieli nic do krytykowania i dlatego nie nabiorą już rozpędu. Posiadanie Szálasiego na wolności może być jednak niebezpieczne..."
 HUN_alter_voting_rights:0 "Zmień prawa głosu"
 HUN_rongyos_garda_decisions_desc:0 "Rongyos Gárda to grupa byłych żołnierzy i ochotników, którzy walczyli dla naszego kraju po Wielkiej Wojnie i tym samym zasłużyli sobie na status bohatera wśród ludności. Tendencje narodowosocjalistyczne w naszym kraju nasilają się coraz bardziej i uważamy, że jest to po raz kolejny katastrofa narodowa, dlatego Rongyos Gárda musi zostać ponownie wezwany, aby przejąć władzę nad narodem. Dzięki przekupstwu i szantażowi będziemy w stanie pozyskać do poparcia jednych z najbardziej wpływowych oficerów w kraju, a także usunąć naszych politycznych rywali, starannie zaaranżując jedno lub kilka zamachów. \nInni prominentni członkowie grupy będą podróżować po kraju, aby zdobyć dodatkowe wsparcie i rekrutować żołnierzy na wielki marsz na Budapeszt. Węgry wpadają w otchłań rozpaczy i to do nas należy przejęcie władzy i bezpieczne poprowadzenie ich do wspaniałej przyszłości!"
 HUN_remove_voting_rights:0 "Zlikwiduj prawa dotyczące głosowania"
 HUN_persuade_officer_desc:0 "Gárda zebrała informacje o wysokich rangą oficerach w kraju i nadszedł czas, aby je wykorzystać. Poprzez przekupstwo i szantaż możemy przekonać niektórych funkcjonariuszy do przyłączenia się do naszej sprawy."
 HUN_public_appearance:0 "Niech Horthy wystąpi publicznie"
 HUN_public_appearance_fascism:0 "Niech Horthy wystąpi publicznie"
 HUN_take_control_of_move:0 "Rozwiąż M.O.V.E"
 HUN_harrass_the_move_desc:0 "Chociaż M.O.V.E ma z nami wiele wspólnego, nadal jest konkurencyjną organizacją, która sama próbuje zdobyć władzę. Nie możemy do tego dopuścić, ponieważ możemy zaryzykować rozpad naszej grupy, jeśli staną się zbyt silni. Nękając niektórych członków M.O.V.E na ulicach i dokonując podpaleń w ich kwaterze głównej, możemy stworzyć wystarczająco dużo chaosu, aby mogli się zdezorganizować."
 HUN_convert_horthy_2:0 "Nawróć Horthy'ego na katolicyzm"
 HUN_assassinate_politician_desc:0 "Podczas gdy rząd ma niektórych członków, którzy uważają nas za przyjaciół, jest wielu, którzy tego nie robią i zrobią wszystko, co w mocy, aby powstrzymać nas przed osiągnięciem naszych celów. Zabójstwo zostanie przygotowane i przeprowadzone w nocy, aby wyeliminować tych, którzy są przeciwko nam. Jeśli jednak nie uda nam się przeprowadzić zamachu, jest prawdopodobne, że pozycja rządów zostanie wzmocniona, a one wykorzystają ją przeciwko nam…"
 HUN_release_szalasi:0 "Uwolnij Szálasia"
 HUN_rongyos_propaganda_desc:0 "Chłopi na wsi są bardzo łatwo manipulowani. Odwołamy się do ich nacjonalistycznych poglądów, aby przekonać ich do pomocy w marszu do Budapesztu, za co obiecamy im odszkodowanie i powrót do dawnych granic Wielkich Węgier."
 HUN_rongyos_garda_decisions:0 "Rongyos Gárda"
 HUN_organize_strike_rongyos_desc:0 "Pracownicy nie są w dobrej sytuacji. Powinniśmy to wykorzystać i wywołać wielki strajk w Budapeszcie. To nie tylko zwiększy naszą popularność, ale spowoduje spustoszenie wśród władców Budapesztu."
 HUN_persuade_officer:0 "Perswaduj oficerów"
 HUN_terrorize_the_countryside_desc:0 "Najlepszym sposobem, aby w pełni pokazać ludności, że wróciliśmy, jest kontynuowanie okrucieństw, które popełniliśmy w latach 20., a mianowicie polowań na komunistów. Będziemy kontynuować naszą spuściznę i zaczniemy polować na każdego, kto otwarcie nazywa siebie lewicowcem i zabijać go w wioskach, aby wszyscy mogli go zobaczyć."
 HUN_decision_cost_persuade_officer:0 "£command_power  §Y10§!"
 HUN_arrest_scythe_cross_fascism_desc:0 "Nie możemy pozwolić na kolejną próbę zamachu stanu ze strony fanatycznego ruchu kosy krzyżowej. Są już rozproszeni, ale nikt nie wie, czy ich przywódca Zoltán Böszörmény kiedykolwiek wróci na Węgry i zorganizuje ruch. Musimy temu zapobiec, dlatego wydamy nakazy aresztowania wszystkich członków grupy, a także wyśledzimy tych, którzy kiedyś w niej byli."
 HUN_decision_cost_persuade_officer_blocked:0 "£command_power  §R10§!"
 HUN_renounce_trianon_decision_desc:0 "Niesprawiedliwość narzucona naszemu narodowi pod koniec Wielkiej Wojny, wyrywająca dwie trzecie terytorium i ludności naszego niegdyś wielkiego narodu, dorównuje hańbie, jaką nawiedziono Niemcom w Traktacie Wersalskim, i musi zostać cofnięta."
 HUN_harrass_the_move:0 "Nękaj członków M.O.V.E"
 HUN_peace_with_italy_desc:0 "Włosi muszą zdać sobie sprawę, że ich albańskie ambicje są daremne. Gdy kraj albański znajdował się pod naszą strefą wpływów, wielkim błędem Włoch było zaatakowanie nas za to. Niestety musimy powiedzieć: ziemie albańskie nie są warte walki. Wyślemy do Włochów prośbę o zaprzestanie walk, bo to nie ma sensu."
 HUN_assassinate_politician:0 "Zorganizuj zabójstwo"
 HUN_merge_with_palffy_desc:0 "Po odejściu z MNSZFMP Mesko, Pállfy stworzył własną partię, a mianowicie ENSZP (Egyesült Magyar Nemzeti Szocialista Párt). Na nieszczęście dla niego, jego grupa nigdy nie mogła zyskać większego wpływu, ponieważ jej polityka jest bardzo podobna do znacznie bardziej popularnego Gyuli Gömbösa. Chcąc uzyskać więcej władzy, wkrótce zwrócił się do Niemiec i został agentem RSHA (Reichssicherheitshauptamt), organizacji tajnej policji kierowanej przez Reinharda Heydricha. Jego partia jest więc ściśle związana z ideami Gömbösa i zawsze była upolityczniona zgodnie z konstytucyjnymi wytycznymi. Włączenie jego ruchu do naszego mogłoby nas znacznie zbliżyć do Niemiec, a także dać nam antypartyzanckich ekspertów w rządzie."
 HUN_rongyos_propaganda:0 "Propaganda Rongyos"
 HUN_merge_with_mesko_desc:0 "MNSZFMP (Węgierska Narodowo-Socjalistyczna Partia Robotników i Robotników Rolnych), najczęściej zwana Zielonymi Koszulami, powstała jako odłam z Partii Drobnych Rolników. Odwoływał się szczególnie do bezrolnych chłopów i cieszył się wśród tych środowisk dużą popularnością. Grupa jest uważana za najmniej radykalną i nadal pozostaje lojalna wobec regenta, co może stanowić problem. Dlatego powinniśmy zintegrować je z naszą własną imprezą!"
 HUN_organize_strike_rongyos:0 "Zorganizuj strajk"
 HUN_merge_with_festetics_desc:0 "Urodzony w jednej z najbardziej znanych rodzin szlacheckich, Festetics był w stanie zapewnić sobie pozycję w parlamencie podczas rządu Károlyi i jest bliskim zwolennikiem Bethlena. Po odziedziczeniu po rodzinie ogromnej sumy pieniędzy przejął on MNSZP, jednak szybko mu się to nie udało ze względu na umiarkowane poglądy na kwestię żydowską i bycie zwolennikiem syjonizmu. Aktywnie zatrudnia żydów w swoich majątkach, przez co jest stosunkowo niepopularny wśród grup faszystowskich. Nie może zatem odrzucić naszej oferty."
 HUN_terrorize_the_countryside:0 "Terroryzuj wieś"
 HUN_fascist_fight_for_power_decisions_desc:0 "Ogłoszenie przez Imrédy'ego Węgierskiego Ruchu Życia całkowicie postawiło węgierską faszystowską politykę do góry nogami. Zdając sobie sprawę z nowego zagrożenia, Ferenc Szálasi zaczął wykorzystywać swoje wpływy na scenie faszystowskiej i zmobilizował swoich węgierskich zwolenników, aby powstrzymać węgierski ruch Life przed uzyskaniem zbyt dużej kontroli. Jedynym sposobem na zabezpieczenie władzy Imrédy'ego jest walka z tym węgierskim zagrożeniem, a ostatecznym celem jest schwytanie Szálasi i raz na zawsze rozprawienie się z Węgrami. \nObecne poziomy wpływu to: \n\n £hungarist_icon : [?hungarist_influence|%0H] \n\n£imredy_icon : [?imredy_influence|%0H] \n"
 HUN_arrest_scythe_cross_fascism:0 "Aresztuj resztki Scythe Cross (krzyża kosy)"
 HUN_renounce_trianon_decision:0 "Wypowiedz się z traktatu z Trianon"
 HUN_imredy_public_appearances_desc:0 "Imrédy wystąpi publicznie na publicznym placu, aby odpowiedzieć na pytania ludności i zwiększyć popularność."
 HUN_peace_with_italy:0 "Oferuj włochom pokój"
 HUN_fight_on_the_streets_desc:0 "Napięcia między grupami osiągnęły najwyższy poziom, a jednym ze sposobów powstrzymania postępów węgierskich jest po prostu walka z nimi na ulicach. Zbierzemy naszych ludzi i zaatakujemy grupę węgierskich na ulicy."
 HUN_merge_with_palffy:0 "Połącz się z partią Fidéla Pálffy'ego"
 HUN_propaganda_campaign_imredy_desc:0 "Najskuteczniejszym sposobem dotarcia do mas jest propaganda. Zorganizujemy zakrojoną na szeroką skalę kampanię propagandową, aby zebrać większe poparcie."
 HUN_merge_with_mesko:0 "Połącz się z partią Zoltána Meskó"
 HUN_denounce_hungarists_desc:0 "Znaleźliśmy trasę przemytu Węgier i udało nam się zebrać wystarczającą ilość dowodów, aby wysłać policję. Przedstawimy dowody i miejmy nadzieję, że uda im się aresztować jak najwięcej."
 HUN_merge_with_festetics:0 "Połącz się z partią Sándora Festetics"
 HUN_szalasi_speech_desc:0 "Szálasi wygłosi przemówienie na placu publicznym w Budapeszcie. Nie mamy jednak środków, aby go powstrzymać, ponieważ będzie mocno strzeżony przez swoje zielone koszule. Możemy mieć tylko nadzieję, że nie przekona wielu do przyłączenia się do niego..."
 HUN_fascist_fight_for_power_decisions:0 "faszystowska walka o władzę"
 HUN_attack_on_factory_desc:0 "Podobno węgrzy planują zaatakować jedną z fabryk produkujących sprzęt dla zwolenników Imrédy."
 HUN_infiltrate_hungarists:0 "Zinfiltruj kwaterę główną Węgier"
 HUN_street_fight_szalasi_desc:0 "Ulice Budapesztu są podzielone na terytoria między nami a Węgrami, a niedawny incydent spowodował wzrost napięć między grupami. To tylko kwestia czasu, kiedy na ulicach dojdzie do otwartej walki."
 HUN_imredy_public_appearances:0 "Niech Imrédy wygłosi publiczne wystąpienia"
