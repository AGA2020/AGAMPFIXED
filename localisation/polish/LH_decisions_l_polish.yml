 HUN_gyori_program_category:0 "Program Györi"
 HUN_gyori_program_category_desc:0 "Po zakończeniu Wielkiej Wojny Węgry zostały zmuszone do rozwiązania swojej armii. Po kilku próbach zreformowania armii mocarstwa Małej Ententy zmiażdżyły nasze siły. Czas odbudować naszą armię i gospodarkę, tym razem na dobre. Béla Imrédy opracował szeroko zakrojony plan remilitaryzacji, który będzie kosztował około miliarda węgierskich pengös i zostanie opłacony jednorazowym dodatkowym poborem podatków i krótkoterminowymi pożyczkami."
