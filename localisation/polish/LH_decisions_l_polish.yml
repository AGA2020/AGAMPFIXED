 HUN_regnum_marianum_category:0 "Regnum Marianum"
 HUN_regnum_marianum_category_desc:0 "Legenda mówi, że w 1038 roku legendarnego króla Stefana, pierwszego króla Węgier, odwiedziła Najświętsza Maryja Panna, którą ofiarował Węgrom i świętą koronę. Stworzył w ten sposób traktat między niebem a ziemią, który uczynił Węgry królestwem Matki Boskiej, aby ziemskie władze nie mogły go zmienić. Węgry są więc krajem Maryi, Regnum Marianum, w którym władzę sprawuje Maryja Panna a Święta Korona ucieleśnia jej suwerenność. \n\nPo odzyskaniu naszych prawowitych ziem, które zostały nam dane przez świętą dziewicę Marię, możemy je zintegrować, aby uczynić te ziemie pełnym rdzeniem naszego kraju."
