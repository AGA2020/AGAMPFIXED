 HUN_army_decisions:0 "Decyzje armii"
 HUN_army_decisions_desc:0 "Zniesienie traktatu z Trianon i jego restrykcje wywołały reakcję łańcuchową w naszym systemie wojskowym. Dlatego rząd zdecydował się na rozbudowę różnych szkół podchorążych w kraju, z czego armia mogłaby bardzo skorzystać. Powinniśmy również rozważyć finansowanie zespołów badawczych do pracy na najnowszym sprzęcie. Ponadto dostępne są teraz różne inne operacje i projekty wojskowe, zależnie od sytuacji na świecie."
 HUN_nagyvarad_artillery_cadet_school:0 "Szkoła Podchorążych Artylerii Nagyvárad"
 HUN_sopron_and_pecs_infantry_cadet_school:0 "Szkoła Kadetów Piechoty w Sopron i Pécs"
 HUN_budapest_military_engineer:0 "Budapesztańska Szkoła Kadetów Inżynierii Wojskowej"
 HUN_marosvasarhely_mobile_warfare_cadet_school:0 "Mobilna Szkoła Kadetów Marosvásárhely"
 HUN_kassa_air:0 "Szkoła kadetów wojny powietrznej Kassa"
 HUN_toldi_dec:0 "Toldi"
 HUN_turan:0 "Turán"
 HUN_zrinyi:0 " Zrínyi I i II"
 HUN_tas:0 "Tas"
 HUN_botond:0 "Botond"
 HUN_botond_desc:0 "Aby sprostać naszym wymaganiom dostawczym i transportowym, potrzebujemy nowej formy samochodu ciężarowego. Wstępne wersje projektu Rába 38M Botond okazały się skuteczne w próbach, a dzięki odpowiednim zasobom możemy sfinalizować projekt i rozpocząć produkcję."
 HUN_motorized_log:0 "Logistyka zmotoryzowana"
 HUN_motorized_log_desc:0 "Kluczem do mobilnej wojny jest zdolność do szybkiego przemieszczania ludzi i materiałów na duże odległości. Nawet najlepszy czołg szybko stanie się bezużyteczny, jeśli nie zostanie zaopatrzony."
 HUN_assault_gun:0 "Cel na karabin szturmowy"
 HUN_assault_gun_desc:0 "Zamiast skupiać się na pełnoprawnych czołgach, zamiast tego będziemy polegać na działach szturmowych"
 HUN_15_points_cat:0 "15 punktów Kádára"
 HUN_15_points_cat_desc:0 "János Kádár przedstawił swoje 15 punktów o tym, jak uczynić nasz komunistyczny naród większy niż kiedykolwiek wcześniej. Chociaż większość jego punktów jest zdecydowanie do opanowania, niektóre z nich nakładają się i dlatego można je zaliczyć jako jeden. Rząd dołoży wszelkich starań, aby spełnić życzenia Kádára i mamy nadzieję, że wkrótce będziemy silniejszym i bardziej zjednoczonym narodem!"
 HUN_who_is_not_against_us:0 "Kto nie jest przeciwko nam, jest z nami!"
 HUN_who_is_not_against_us_desc:0 "Nasze komunistyczne państwo jest otoczone wrogami i nie możemy pozwolić na wrogów wewnątrz naszego kraju. System Kádára nie toleruje nikogo, kto sprzeciwia się systemowi, aby działać prawidłowo i zaspokajać potrzeby ludzi. To motto będzie indoktrynowane w każdej istocie, aby sami ludzie zaczęli wykorzeniać każdego, kto ośmieli się myśleć o sprzeciwianiu się systemowi."
 HUN_sovereignity:0 "Niezależność i suwerenność"
 HUN_sovereignity_desc:0 "Zabezpieczenie naszej niepodległości narodowej i suwerenności naszego kraju."
 HUN_protection:0 "Ochrona ludu"
 HUN_protection_desc:0 "Ochrona demokratycznego i socjalistycznego systemu naszych ludzi przed wszelkimi atakami. Ochrona naszych osiągnięć socjalistycznych i gwarancja naszego postępu na drodze budowy socjalizmu."
 HUN_internal_order:0 "Zapewnij porządek wewnętrzny"
 HUN_good_relations:0 "Dobre stosunki z innymi komunistami"
 HUN_good_relations_desc:0 "Ustanowienie bliskich braterskich stosunków z każdym krajem socjalistycznym na zasadzie całkowitej równości i nieingerencji. Ta sama zasada rządzi ich wzajemnymi stosunkami gospodarczymi i umowami pomocowymi."
 HUN_living_standars:0 "Podnoszenie standardów życia"
 HUN_living_standars_desc:0 "Natychmiastowe i znaczne podniesienie poziomu życia, zwłaszcza klasy robotniczej. Lepsze warunki mieszkaniowe dla robotników, fabryk i instytutów muszą mieć możliwość budowania mieszkań dla swoich pracowników."
 HUN_elimination_of_democracy:0 "Eliminacja Demokracji"
 HUN_elimination_of_democracy_desc:0 "Likwidacja biurokracji i szeroki rozwój demokracji w interesie robotników."
 HUN_worker_management:0 "Zarządzanie pracownikami"
 HUN_worker_management_desc:0 "W oparciu o najszerszą demokrację należy wprowadzić zarządzanie robotnicze w fabrykach i przedsiębiorstwach."
 HUN_help_agriculture:0 "Finansowanie rolnictwa"
 HUN_help_agriculture_desc:0 "Rozwój produkcji rolnej, zniesienie obowiązkowych dostaw, pomoc dla rolników indywidualnych. Rząd zdecydowanie zlikwiduje wszelkie nieprawidłowości popełnione w dziedzinie spółdzielni rolniczych i komisji ziemskich."
 HUN_elect_revolutionary_councils:0 "Wybory Rad Rewolucyjnych"
 HUN_elect_revolutionary_councils_desc:0 "Zapewnienie demokratycznych wyborów w starych organach administracji i radach rewolucyjnych."
 HUN_hungarian_culture:0 "Rozwijaj kulturę węgierską"
 HUN_hungarian_culture_desc:0 "Systematyczny rozwój węgierskiej kultury narodowej w duchu naszych postępowych tradycji."
 HUN_airforce_category:0 "Decyzje Sił Powietrznych"
 HUN_territories_category:0 "Rozwój nowych terytoriów"
 HUN_metal_mines_in_felvidek:0 "Kopalnie metali w Felvidék"
 HUN_metal_mines_in_transylvania:0 "Kopalnie metalu w Transylwanii"
 HUN_oil_surveys_in_transylvania:0 "Ropa naftowa w Transylwanii"
 HUN_oil_surveys_in_transylvania_desc:0 "Północna Transylwania jest naturalnie korzystnym miejscem do obrony. Są również wypełnione drogocennym olejem, z którego powinniśmy jak najszybciej korzystać."
 HUN_reforms_category:0 "Reformy ekonomiczne"
 HUN_reforms_category_desc:0 "Reformy ekonomiczne"
 HUN_reforms_category:0 "Reformy ekonomiczne
 HUN_reforms_category_desc:0 "Reformy ekonomiczne
 HUN_land_distribution:0 "Dystrybucja gruntów"
 HUN_land_distribution_desc:0 "Jedną z pierwszych rzeczy, które należy zrobić, jest redystrybucja ziemi, którą odebraliśmy zamożnej klasie, zanim nasza partia przejęła kontrolę nad narodem. Ziemia będzie teraz równo rozdzielona, ​​tak aby każdy robotnik i jego rodzina mieli taki sam udział jak wszyscy inni."
 HUN_kickstart_the_consumer_industry:0 "Rozpędź branżę konsumencką"
 HUN_kickstart_the_consumer_industry_desc:0 "Otwarcie fabryk cywilnych bardzo ucieszy ludność i namaluje dobry obraz nas na Zachodzie. Naszym głównym celem powinno być zaspokojenie wszystkich potrzeb naszej ciężko pracującej klasy. Pocieszanie ludności może mieć swoje zalety, ale oznacza również spowolnienie naszych wysiłków na rzecz militaryzacji…"
 HUN_improve_living_standards:0 "Poprawić standardy życia"
 HUN_improve_living_standards_desc:0 "Obecny poziom życia klasy robotniczej jest przerażający. Robotnicy narodu cierpieli w ostatniej dekadzie, a teraz mamy możliwość, by wreszcie zapewnić każdemu poziom życia, na jaki zasługują. Będziemy budować nowe i nowoczesne osiedla mieszkaniowe, a wszystkie stare jak najlepiej odnawiać."
 HUN_soviet_constitution_category:0 "Konstytucja radziecka"
 HUN_soviet_constitution_category_desc:0 "Sowieci naszkicowali genialną konstytucję, której trzon stanowią teorie marksistowskie. Ta nadrzędna konstytucja będzie wzorem dla naszej własnej konstytucji, w której zmienimy tylko imiona i inne drobiazgi. W ten sposób możemy być jak najbliżej stalinowskiego raju na ziemi i mieć nadzieję na odtworzenie własnego.."
 HUN_collectivism:0 "kolektywizm"
 HUN_collectivism_desc:0 "Jedynym sposobem na osiągnięcie proletariackiego schronienia jest natychmiastowe kolektywizowanie całej produkcji. Pozwoli nam to pokierować produkcją w pożądanym kierunku, przy jednoczesnej maksymalizacji wydajności naszych fabryk i gospodarstw."
 HUN_seperate_church_from_state:0 "Oczyść Kościół"
 HUN_seperate_church_from_state_desc:0 "Czas ucisku się skończył, teraz lud musi wstać z uścisku Kościołów, które gromadzą bogactwa i kontrolują proletariat. Teraz zgarniemy bogactwa w imię Rewolucji. Zastąpimy Krzyż Ucisku Gwiazdą Wyzwolenia!"
 HUN_land_of_steel_and_iron:0 "Kraina żelaza i stali"
 HUN_land_of_steel_and_iron_desc:0 "Maksymalizacja kolektywizmu i produkcji kontrolowanej przez państwo doprowadziła do ogromnego napływu produkcji stali. W połączeniu z państwowym finansowaniem ten napływ doprowadził również do opróżniania gospodarstw, a rolnicy i robotnicy przenoszą się do dużych miast z fabrykami. [HUN.GetLeader] ogłosił nasz kraj „Krainą Żelaza i Stali”"
 HUN_seperate_church_from_state_2:0 "Oczyść Kościół"
 HUN_seperate_church_from_state_2_desc:0 "Czas ucisku się skończył, teraz lud musi wstać z uścisku Kościołów, które gromadzą bogactwa i kontrolują proletariat. Teraz zgarniemy bogactwa w imię Rewolucji. Zastąpimy Krzyż Ucisku Gwiazdą Wyzwolenia!"
 HUN_collectivism_2:0 "kolektywizm"
 HUN_land_of_steel_and_iron_2_desc:0 "Maksymalizacja kolektywizmu i produkcji kontrolowanej przez państwo doprowadziła do ogromnego napływu produkcji stali. W połączeniu z państwowym finansowaniem ten napływ doprowadził również do opróżniania gospodarstw, a rolnicy i robotnicy przenoszą się do dużych miast z fabrykami. [HUN.GetLeader] ogłosił nasz kraj „Krainą Żelaza i Stali”"
 HUN_collectivism_2_desc:0 "Jedynym sposobem na osiągnięcie proletariackiego schronienia jest natychmiastowe kolektywizowanie całej produkcji. Pozwoli nam to pokierować produkcją w pożądanym kierunku, przy jednoczesnej maksymalizacji wydajności naszych fabryk i gospodarstw."
 HUN_rev_council_category_desc:0 "Dzięki nowo utworzonej Radzie Rewolucyjnej, wzorowanej na tej z 1919 r., mamy teraz możliwość wprowadzania reform, aby ukształtować nasz kraj zgodnie z ideami Rady. Chociaż te pomysły są czysto ekonomiczne, będziemy mogli również wykorzystać radę do szerzenia komunizmu w Europie..."
 HUN_seperate_church_from_state_2:0 "Oczyść Kościół"
 HUN_land_of_steel_and_iron_2:0 "Kraina żelaza i stali"
 HUN_rev_council_category:0 "Rada Rewolucyjna"
 HUN_navy_category:0 "Wojna morska"
 HUN_navy_category_desc:0 "Po odzyskaniu linii brzegowej musimy skoncentrować nasze wysiłki na odbudowie floty zdolnej do zdobycia większej potęgi. Na szczęście dla nas wciąż mamy wszystkie plany ze starych statków używanych podczas Wielkiej Wojny. Natychmiast z nich skorzystamy i zbudujemy nowe wersje. Co więcej, możemy teraz rozszerzyć badania w tej sprawie, a Program Györi może pomóc nam zmaksymalizować badania."
 HUN_convert_horthy_desc:0 "Nasz regent Horthy Miklós jest idealnym kandydatem do tronu, udowodnił to narodowi wiele razy w ostatnich latach. Jest jednak problem. Nie jest katolikiem, ale członkiem zreformowanego Kościoła katolickiego. Chociaż nie stanowi to dla nas problemu, nadal potrzebujemy, aby był katolikiem, aby nosić świętą koronę i otrzymywać błogosławieństwa papieża. Nakłonimy go do nawrócenia dla samej symboliki."
 HUN_intensify_carrier_aircraft_production:0 "Zintensyfikuj produkcję lotniskowców"
 HUN_wedding_alliance_desc:0 "Teraz, gdy zabezpieczyliśmy królewskie więzy poprzez małżeństwo Ottona, mamy okazję zaprosić kraj księżniczki do naszej frakcji, jeśli taki mamy. Jeśli jednak kraj jest już w innej frakcji, wyślemy prośbę o dołączenie do nich. Mając więzy małżeńskie tak silne jak nasze, z pewnością odniesiemy sukces w tym przedsięwzięciu."
 HUN_increase_aa:0 "Zwiększ wydajność AA"
 HUN_develop_minelayers:0 "Rozwijaj stawiaczy min"
 HUN_develop_coastal_defense:0 "Rozwijaj statki obrony wybrzeża"
 HUN_develop_land_based_naval_aircraft:0 "Opracowanie lądowych samolotów morskich"
 HUN_convert_horthy:0 "Nawróć Horthy'ego na katolicyzm"
 HUN_wedding_alliance:0 "Sojusz ślubny"
 HUN_support_carlists_desc:0 "Niedawny wybuch wojny domowej w Hiszpanii rozpalił nadzieje na przywrócenie monarchii w Hiszpanii. Jesteśmy w takiej sytuacji, że możemy wysłać karlistom nasze wsparcie, czy to bronią, czy ochotnikami. Nasza pomoc może nawet zostać nagrodzona przyznaniem Habsburgowi tronu Hiszpanii."
 HUN_join_faction_through_wedding:0 "Dołącz do frakcji kraju żony Ottona"
 HUN_szekler_weapons_desc:0 "Populację w górach północnej Transylwanii zamieszkują obecnie głównie Węgrzy. W związku z traktatem w Trianon miliony Węgrów przymusowo musiały żyć poza Węgrami, w tym przypadku w Rumunii. Miejscowa ludność jest bardziej niż chętna do pomocy swojej ojczyźnie w reintegracji i dlatego jest gotowa powstać przeciwko swoim okupantom i pomóc nam. Będziemy musieli im jednak pomóc bronią."
 HUN_invite_wedding_member:0 "Zaproś do naszej frakcji kraj żony Ottona"
 HUN_immigration_decisions_desc:0 "Opracowany niedawno przez MSW i MSZ plan został zaakceptowany przez [ROOT.GetLeader]. Możemy teraz rozpocząć transfer Węgrów za granicę na Węgry. Rozdawane będą różne broszury i plakaty, a także audycje radiowe, które będą dostępne w całej Europie, ogłaszające plan, który wszyscy Węgrzy usłyszą. Mamy nadzieję, że dając tę ​​szansę ludziom, dołączą do swojej ojczyzny i przeniosą się z powrotem do kraju, abyśmy mogli być zjednoczeni i gotowi na nadchodzącą burzę. Musimy się jednak liczyć z utratą wszelkich roszczeń do tych ziem, ponieważ nie będą już zamieszkane przez etnicznych Węgrów."
 HUN_start_search_for_queen:0 "Rozpocznij poszukiwania królowej"
 HUN_volunteers_from_romania_desc:0 "Na dzisiejszej rumuńskiej ziemi żyje niezliczona ilość Węgrów. Przy odrobinie zachęty możemy zaprosić wspomnianych Węgrów do powrotu do ojczyzny i walki w nadchodzących wojnach, aby osiągnąć Rewizję."
