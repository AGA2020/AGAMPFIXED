l_polish:
 HUN_join_the_allies_left:0 "Dołącz do Aliantów."
 HUN_join_the_allies_left_desc:0 "Przyszłość Węgier i ich demokratycznych wartości zależy od zachodnich demokracji i ich sojuszu. Jako członek tego sojuszu możemy udzielić im naszej siły, a także sami liczyć na ich wsparcie."
 HUN_industrial_investments_left:0 "Inwestycje Przemysłowe"
 HUN_industrial_investments_left:0 "Inwestycje Przemysłowe
 HUN_industrial_investments_left_desc:0 "Wielkie mocarstwa z pewnością mają trochę pieniędzy dla swojego kontynentalnego sojusznika. Jeśli mamy być bazą wypadową dla kontynentalnej twierdzy na czas wojny, oczekujemy, że otrzymamy rekompensatę hojnymi inwestycjami."
 HUN_tax_reform_left:0 "Reforma podatkowa"
 HUN_tax_reform_left_desc:0 "System podatkowy na Węgrzech jest przestarzały. Musimy go zreformować, jeśli chcemy jak najlepiej wykorzystać pieniądze i jak najlepiej przygotować się na nadchodzącą walkę."
 HUN_joint_oil_left:0 "Wspólna Firma Eksploatacji Nafty"
 HUN_joint_oil_left_desc:0 "W perspektywie potencjalnych pól naftowych na naszym terytorium przyciągnęliśmy uwagę zagranicznych państw. Przyjazne mocarstwa chętnie wspierają nasz przemysł naftowy swoją techniczną wiedzą, a to jest lukratywna okazja, by uczyć się na ich postępach."
 HUN_joint_manufacturing_left:0 "Wspólna produkcja"
 HUN_renegotiate_trianon_left:0 "Renegocjuj traktat z Trianon"
 HUN_joint_manufacturing_left_desc:0 "Produkcja broni jest absolutnie kluczowa dla wysiłku wojennego. Węgry niestety nie radzą sobie same, dlatego zwrócimy się o pomoc do największych narodów."
 HUN_renegotiate_trianon_left:0 "Renegocjuj traktat z Trianon
 HUN_renegotiate_trianon_left_desc:0 "Traktat z Trianon był błędem. Na szczęście dla nas nasi nowi sojusznicy zgadzają się, że ograniczenia były zbyt surowe. Jeśli umówimy się na spotkanie ze wszystkimi krajami bałkańskimi, być może uda nam się dojść do porozumienia w sprawie zwrotu niektórych terytoriów..."
 HUN_british_imports_left:0 "Import z Wielkiej Brytanii"
 HUN_british_imports_left_desc:0 "Nie jesteśmy w stanie wyprodukować wystarczającej ilości sprzętu do utrzymania naszych wojsk, a zmniejszenie ilości szkolonych dywizji oznaczałoby jedynie utratę naszego kraju. Dlatego zbliżymy się do Wielkiej Brytanii i zobaczymy, czy byliby skłonni pomóc nam w niektórych dostawach."
 HUN_british_naval_expertise_left:0 "Ekspertyza marynarki brytyjskiej"
 HUN_british_naval_expertise_left_desc:0 "Brytyjczycy zawsze byli mistrzami morza. Powinniśmy wykorzystać fakt, że jesteśmy z nimi sprzymierzeni i wysłać naszych naukowców do Anglii w celu zbadania ich działań wojennych na morzu."
 HUN_motorized_tactics_left:0 "Taktyka zmotoryzowana"
 HUN_motorized_tactics_left_desc:0 "Nasza branża jest już przytłoczona produkcją broni. Nie stać nas na czołgi, więc potrzebujemy przynajmniej zmotoryzowanych. Zapytamy Brytyjczyków, czy byliby skłonni nam w tym pomóc."
 HUN_british_fighters_left:0 "Brytyjskie samoloty"
 HUN_british_fighters_left_desc:0 "Dotarły do ​​nas raporty, że brytyjskie siły powietrzne mają zapasowe samoloty. Choć są to przestarzałe modele, nie będziemy na nich kręcić nosa, ponieważ potrzebujemy wszystkiego, co możemy dostać."
 HUN_firepower_left:0 "Sprawy dotyczące siły ognia"
 HUN_firepower_left_desc:0 "Atak to najlepsza obrona. Aby stanowić jakiekoliwek wyzwanie dla naszych wrogów, musimy skupić się na zadawaniu dużych obrażeń."
 HUN_defensive_strategy_left:0 "Strategia obronna"
 HUN_defensive_strategy_left_desc:0 "Nie możemy dorównać wrogiej armii siłą ognia. Dlatego musimy skupić się na obronie naszej ojczyzny i mieć nadzieję, że wróg rozwali sobie głowę o nasze umocnienia."
 HUN_allied_aviation_left:0 "Alianckie wysiłki lotnicze"
 HUN_allied_aviation_left_desc:0 "Nasi sojusznicy do perfekcji doprowadzili produkcję samolotów. Możemy się od nich wiele nauczyć i zmienić sposób pracy naszych fabryk, aby nadążać za zapotrzebowaniem produkcyjnym."
 HUN_aa_focus_left:0 "Skoncentruj się na Anti-Ass"
 HUN_aa_focus_left_desc:0 "Obrona jest ważna nie tylko w terenie. Osłaniając lotniska wystarczającą ilością AA, nie musimy produkować samolotów do zwalczania sił powietrznych wroga w powietrzu. Jeśli odważą się wejść na nasze terytorium, zostaną zestrzeleni."
 HUN_educational_reform_left:0 "Reforma edukacyjna"
 HUN_educational_reform_left_desc:0 "Wróg pracuje nad śmiercionośną bronią, której możemy przeciwdziałać tylko wtedy, gdy nasze najzdolniejsze umysły nieustannie pracują nad projektami. Aby to osiągnąć, musimy zreformować nasz system edukacyjny, aby jeszcze bardziej wesprzeć świetliste umysły w dziedzinie nauki."
 HUN_joint_research_left:0 "Wspólne Laboratoria Badawcze"
 HUN_joint_research_left_desc:0 "Ciągła wymiana technologiczna między nami a naszymi sojusznikami jest niezbędna, aby być na bieżąco ze wszystkimi technologiami. Zintensyfikujemy nasze powiązania z Wielką Brytanią i innymi sojusznikami, aby dokonać większego postępu technologicznego."
 HUN_allied_atomic_research_left:0 "Sprzymierzone badania atomowe"
 HUN_allied_atomic_research_left_desc:0 "Raporty o postępach naszych sojuszników w opracowywaniu broni masowego rażenia. Ta ciekawa technologia bardzo by się przydała tutaj, na Węgrzech, gdyby sytuacja naprawdę się pogorszyła. Wyślemy niektórych naszych naukowców do Wielkiej Brytanii, aby zbadali tę broń."
 HUN_unlikely_alliance_left:0 "Niepewny sojusz"
 HUN_the_ceco_left:0 "Pakt bałkański"
 HUN_the_ceco_left_desc:0 "Demokracje Zachodu są zbyt daleko, aby nam pomóc, dlatego musimy szukać sojuszników bliżej domu. Jako przywódca paktu bałkańskiego zaoferujemy im naszą ochronę i poprowadzimy do zwycięstwa!"
 HUN_unlikely_alliance_left:0 "Mało prawdopodobny sojusz
 HUN_unlikely_alliance_left_desc:0 "Zmieniliśmy nasz kraj fundamentalnie. Nie jesteśmy już dawnymi podżegaczami wojennymi. Nadszedł czas, aby dotrzeć do naszego starego wroga i wspólnie wykuć nowe przeznaczenie."
 HUN_spread_democracy_left:0 "szerzyć demokrację"
 HUN_spread_democracy_left_desc:0 "W tym momencie jesteśmy jedynymi obok Czechosłowacji, którzy mają odwagę postąpić właściwie: demokracja. Wydaje się, że nie ma nadziei, że nasi sąsiedzi zmienią kurs bez pomocy z zewnątrz... Wyślemy do nich dyplomatów i naszych szpiegów i zobaczymy, czy mogą odwrócić los demokratów w poszczególnych krajach."
 HUN_invite_yugoslavia_left:0 "Zaproś Jugosławię"
 HUN_invite_yugoslavia_left_desc:0 "Jugosławia jest już bardzo podatna na elementy demokratyczne. Ludność domaga się zmian. Może powinniśmy zaprosić ich do naszej frakcji i połączyć siły przeciwko ekstremistom Europy."
 HUN_joint_steel_development_in_slovakia_left:0 "Wspólny rozwój stali na Słowacji"
 HUN_joint_steel_development_in_slovakia_left_desc:0 "Słowacja ma wiele gór wypełnionych potencjalnymi kopalniami stali. Powinniśmy współpracować z rządem. Możemy nawet skorzystać z tego dzięki własnym kopalniom."
 HUN_joint_industrial_developments_with_weiss_left:0 "Wspólny rozwój przemysłowy ze Skodą i Weiss"
 HUN_joint_industrial_developments_with_weiss_left_desc:0 "Skoda i Weiss to najbardziej wpływowe firmy naszych krajów. Teraz, gdy mamy sojusz z Czechami, firmy te powinny współpracować. "
 HUN_invite_poland_left:0 "Zaproś Polskę"
 HUN_invite_poland_left_desc:0 "Polska jest wciśnięta między dwa wielkie mocarstwa, które chciwie spoglądają na granicę, czekając na atak. Nasz sojusz jest już dość silny i być może uda nam się przekonać ich do przyłączenia się do nas. W końcu Polacy i Węgrzy zawsze byli dobrymi przyjaciółmi."
 HUN_invite_baltics_left:0 "Wyślij zaproszenie do krajów bałtyckich"
 HUN_invite_baltics_left_desc:0 "Choć kraje bałtyckie są dość daleko, łączy je z nami nasz polski sojusznik. Gdyby zgodzili się na wejście do naszej frakcji, uzyskalibyśmy frakcję buforową przekraczającą całą zachodnią granicę Związku Radzieckiego. Możemy być zbawcami Europy."
 HUN_invite_our_neighbours_to_join_under_the_holy_crown_left:0 "Zaproś naszych sąsiadów do przyłączenia się pod Świętą Koroną"
 HUN_invite_our_neighbours_to_join_under_the_holy_crown_left_desc:0 "Powinniśmy rozesłać zaproszenia do wszystkich naszych monarchistycznych sąsiadów z prośbą o przyłączenie się do nas. Będziemy odnosić się do naszej wspólnej sprawy oraz zachowania naszej kultury i tej samej monarchii. Żyjemy w bardzo niebezpiecznych czasach, w których niestabilność polityczna i niepewność są w Europie bardzo powszechne. Zapraszając wszystkie monarchie, staramy się temu przeciwdziałać."
 HUN_danubian_confederation_left:0 "Konfederacja Naddunajska"
 HUN_oil_with_yug_left:0 "Rozwój ropy z Jugosławią"
 HUN_oil_with_yug_left_desc:0 "Ogromne pola naftowe Serbii tylko czekają na eksploatację. Moglibyśmy współpracować z Jugosławią w celu rozbudowy miejsc wiertniczych, a dzięki niej także pozyskać dla siebie trochę ropy."
 HUN_invite_albania_left:0 "Zaproś Albanię"
 HUN_invite_albania_left_desc:0 "Albański król ożenił się z węgierską szlachcianką, co wiąże ich z nami. Możemy działać w imieniu małżeństwa i zapraszać ich do oficjalnego przyłączenia się do naszego sojuszu. Albańczycy mają na horyzoncie wystarczająco dużo zmartwień z Włochami, więc mogą być jeszcze bardziej skłonni do przyłączenia się."
 HUN_invite_romania_left:0 "Zaproś Rumunię"
 HUN_invite_bulgaria_left:0 "Zaproś Bułgarię"
 HUN_invite_bulgaria_left_desc:0 "Chociaż byli naszym wrogiem od średniowiecza, Bułgarzy walczyli ramię w ramię z nami w Wielkiej Wojnie. Powinniśmy im przypomnieć, że kiedyś byliśmy sojusznikami i znów możemy być..."
 HUN_joint_industrial_investments_left:0 "Wspólne inwestycje przemysłowe"
 HUN_joint_industrial_investments_left_desc:0 "Kluczem do silnego sojuszu jest wzajemna pomoc. Jeśli wszystkie kraje zainwestują w projekt ekspansji przemysłowej, wszyscy odniesiemy ogromne korzyści."
 HUN_joint_steel_development_with_romania_left:0 "Wspólny rozwój stali z Rumunią"
 HUN_joint_steel_development_with_romania_left_desc:0 "Słyszeliśmy o doniesieniach, że Rumunia poszukuje kolejnych lokalizacji dla kopalń metali. Zwrócimy się do nich z propozycją pomocy w odnalezieniu tych min w zamian za część skarbu."
 HUN_autonomy_for_transylvania_left:0 "Negocjuj autonomię dla Transylwanii"
 HUN_autonomy_for_transylvania_left_desc:0 "Jedynym powodem, dla którego Węgry i Rumunia miały swoje działania wojenne, jest Transylwania. Walka o terytorium nigdy się nie skończy, więc jedynym rozwiązaniem jest to, żeby żaden z krajów jej nie posiadał. Zbliżymy się do Rumunii z ideą niezależnej Transylwanii, która może wybrać własny język i los."
 HUN_invite_greece_left:0 "Zaproś Grecję"
 HUN_invite_greece_left_desc:0 "Podobnie jak Albania, Grecja drży za swoimi liniami rezerwowymi ze strachu przed Włochami. Jedyny sposób, w jaki mogą przetrwać nadchodzącą wojnę, to z nami. Zaproponujemy wzajemny sojusz."
 HUN_catholic_education_left:0 "Edukacja katolicka"
 HUN_avenge_the_white_terror_left:0 "Umowa z diabłami"
 HUN_avenge_the_white_terror_left_desc:0 "Ruch Smoka przyjmuje komunistów do rządu, pod warunkiem, że są rdzennymi Węgrami. Poprzez formalne zawarcie pokoju z komunistami i zapewnienie bezpieczeństwa narodowi, niezależnie od ich poglądów politycznych, możemy raz na zawsze zakończyć konflikt z komunistami i wspólnie skierować nasze cele na nowe cele."
