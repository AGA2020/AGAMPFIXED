 LH_news.2.t:0 "Węgierska Szlachcianka poślubiła króla Albanii!"
 LH_news.2.desc:0 "Węgierska szlachcianka Geraldine Apponyi otrzymała pozwolenie na poślubienie króla Zoga z Albanii. Chociaż na ten pozornie nieistotny ślub zezwolił rząd węgierski, może to doprowadzić do potencjalnego sojuszu między narodami. Krytycy twierdzą jednak, że może to być niebezpieczne przedsięwzięcie, ponieważ prawdopodobnie zakończy się konfliktem z Włochami..."
 LH_news.2.a:0 "To się jeszcze okaże."
 LH_news.3.t:0 "Ruch Smoczy"
 LH_news.3.d:0 "Ruch powstał jako ruch kontrnazistowski wobec pronazistowskiego stanowiska naszego rządu i przeciwko dyskryminacyjnemu charakterowi obecnych przepisów dotyczących mniejszości. Chociaż rdzenni Węgrzy nadal wyraźnie przewyższają mniejszości – co tłumaczy fakt, że Węgry są ojczyzną Węgrów – nie powinno być dyskryminacji wobec osób nierdzennych. Nasi znajomi dziennikarze już zaczęli publikować swoje czasopisma pod tytułem „Smok”, w których domagali się statycznego kontyngentu urzędów rdzennych-węgierskich i ochrony rdzennych-węgierskich rolników. Innym ważnym punktem gazety jest to, że jeśli pierwsze i drugie prawo dotyczące Żydów ograniczało prawa Żydów na Węgrzech, to powinno być również prawo ograniczające prawa arian na Węgrzech, ponieważ oni, tak jak Żydzi, nie są Węgrami. Ponieważ jest to prawie niemożliwe, żądają unieważnienia wszystkich praw żydowskich."
 LH_news.3.a:0 "Smok zwycięży!"
 LH_news.4.t:0 "Powrót rodziny Habsburgów"
 LH_news.4.d:0 "Habsburgowie już dawno zostali wygnani z naszego kraju. Minęło prawie 20 lat, kiedy - z wyjątkiem bł. Karola - członek rodziny Habsburgów odważył się wjechać do kraju. Teraz, wraz z powrotem Habsburga jako naszego oficjalnego monarchy, cała rodzina Habsburgów powróciła na Węgry. Zorganizowano paradę wojskową, a [ROOT.GetLeader] osobiście przybył, aby zaprosić swoją dawno zagubioną rodzinę do pałacu w Budapeszcie. Ulice nie były w stanie poradzić sobie z ogromnym tłumem wiwatujących i radujących się ludzi. Po raz pierwszy od dawna cała rodzina Habsburgów jest zebrana w jednym miejscu. Puste sale pałacu otrzymały nowych właścicieli i oficjalnie powołano nowy dwór. Miklós Horthy został nagrodzony honorowym stopniem osobistego doradcy prawej ręki do spraw państwowych i został sowicie wynagrodzony za swoje bohaterskie czyny."
 LH_news.4.a:0 "Niech żyją Habsburgowie!"
 LH_news.5.t:0 "Joseph August Habsburg przejmuje węgierski tron!"
 LH_news.6.t:0 "Béla Imrédy ucieka z kraju!"
 LH_news.6.d:0 "W szokującym obrocie wydarzeń węgierski przywódca Béla Imrédy uciekł z narodu po tym, jak jego żydowskie dziedzictwo wyszło na jaw. Wrzawa wywołana tym skandalem wywołała wiele nienawiści do niego, zwłaszcza że on i jego partia mieli ostre antyżydowskie stanowisko. \nFaszystowski polityk Ferenc Szálasi wykorzystał tę okazję, by wyjść z podziemia, by przejąć władzę w państwie i przywrócić porządek po krótkim, 12-godzinnym okresie bezkrólewia. "
 LH_news.6.a:0 "Miejmy nadzieję, że Szálasi nie ma podobnych tajemnic..."
 LH_news.7.t:0 "József Németh powraca z frontu etiopskiego."
 LH_news.7.d:0 "Niedawne zwycięstwo Włoch nad Etiopią pozwoliło na powrót do ojczyzny cenionego węgierskiego generała, a mianowicie Józsefa Németha. Będąc świadkiem tego krwawego konfliktu w etiopskich górach, zdobył wyjątkową wiedzę na temat współczesnej wojny, ta mała wojna była dla Włochów idealnym miejscem do testowania nowych technologii i sposobów prowadzenia wojny. Może się to również przydać do zreformowania naszej armii, która desperacko potrzebuje odbudowy."
 LH_news.7.a:0 "Z pewnością ma nam wiele do powiedzenia."
 LH_news.8.t:0 "Upamiętnienie Świętego Prawa"
 LH_news.8.d:0 "Niedawno święta ręka św. Szczepana była noszona po całym kraju, aby ludzie mogli ją zobaczyć. W tym roku - 1938 - przypada 900. rocznica śmierci św. Szczepana. Ręka została wyjątkowo dobrze przyjęta przez ludzi, a świętowanie wokół niej w Székesfehérvár było wyjątkowo duże. Seria ceremonii odbyła się niedawno 30 maja, bezpośrednio po Światowym Kongresie Eucharystycznym. W podróż po całym kraju rękę zabrał specjalnie zaprojektowany pociąg „Złoty Pociąg”. Następnie został przetransportowany statkiem przez Dunaj, a tłumy w Budapeszcie wiwatowały, gdy łodzie powoli dryfowały. Powoli statek z godnością płynął w górę Dunaju. Opłynął wokół Pesztu i ominął Wyspę Św. Małgorzaty. Na brzegu światło rac trzepotało w rękach tysięcy ludzi."
 LH_news.8.a:0 "Bóg jest z nami!"
 LH_news.9.t:0 "Uniknięto próby zamachu stanu"
 LH_news.9.d:0 "Zainspirowany marszem Mussoliniego na Rzym, lokalny narodowy socjalistyczny polityk Zoltán Böszörmény próbował wczoraj przejąć Budapeszt z pomocą milicji. Böszörmény, przywódca Narodowo-Socjalistycznej Węgierskiej Partii Robotniczej, nazywany przez swoich zwolenników „vezér” („przywódcą”), ubrał swoją milicję w używane mundury i po południu zaatakował gmach parlamentu. Niewielkie doświadczenie bojowe w połączeniu z brakiem sprzętu pozwoliły armii na szybkie stłumienie powstania. Böszörmény wraz z innymi kluczowymi przywódcami zamachu stanu zostali skazani na 2,5 roku więzienia. NSZMP został następnie zdelegalizowany ze względu na jego wysoce autorytarny i ekstremistyczny kult osobisty. Wielu jej byłych członków przeszło do innych partii faszystowskich."
 LH_news.9.a:0 "Krzyżyk na drogę!"
 LH_news.10.t:0 "Węgry w XI Olimpiadzie"
 LH_news.10.d:0 "Nasz wspaniały naród odniósł wielki sukces na ostatnich igrzyskach olimpijskich w Berlinie. Po zdobyciu 10 złotych, 1 srebrnych i 5 brązowych medali nasi zawodnicy zajęli trzecie miejsce za Rzeszą Niemiecką i Stanami Zjednoczonymi. Znalezienie się tak wysoko w rankingu to wielki zaszczyt i [ROOT.GetLeader]  złożył w audycji radiowej swoje szczere gratulacje dla bohaterów naszego narodu. \n\nZajęcie trzeciego miejsca w skali światowej przyciągnęło nam wiele uwagi, a świat wie teraz, jak zdeterminowani i pracowici są nasi ludzie. Mamy nadzieję, że ten fakt zostanie wzięty pod uwagę, gdy światowa polityka po raz kolejny spróbuje ukształtować naszą przyszłość, tak jak Trianon zrobił to dziesięć lat temu. Jesteśmy silnym narodem i przeciwstawimy się każdej niesprawiedliwości, jaką nam wyrządzono! "
 LH_news.10.a:0 "Gratki!"
 LH_news.11.t:0 "Kongres Londyński"
 LH_news.11.d:0 "Poprzez zaskakujący obrót wydarzeń, który doprowadził do przyjęcia przez Węgry formy demokratycznego rządu, nowo zrestrukturyzowany kraj zwrócił się do Wielkiej Brytanii w celu przedyskutowania częściowej rewizji traktatu z Trianon, który został podpisany w 1920 roku po Wielkiej Wojnie. Co zaskakujące, Brytyjczycy zaakceptowali pomysł i tak odbył się pierwszy Kongres Londyński. Gdy rozpoczęły się negocjacje między Węgrami a Wielką Brytanią, wkrótce stało się jasne, że oba kraje znalazły wspólną płaszczyznę i węgierskie żądania zostały zaakceptowane. Nie zapraszając krajów, które obecnie zarządzają omawianymi terytoriami, Brytyjczycy stają teraz przed zadaniem pozyskania państw dla Węgier. \nCzas pokaże, czy to przedsięwzięcie zakończy się sukcesem, co może nawet doprowadzić do restrukturyzacji całego porządku bałkańskiego."
 LH_news.11.a:0 "Doubt"
 LH_news.12.t:0 "Koronacja Otto Habsburga"
 LH_news.12.d:0 "Zważywszy na ostatni obrót wydarzeń, Węgry oficjalnie koronowały Habsburga na swojego monarchę. Chociaż uważa się to za wysoce kontrowersyjny akt polityczny, ludność węgierska jest szczęśliwa, że ​​po wielu latach niepewności wreszcie ma króla. \nOjciec Otto dwukrotnie próbował przejąć tron ​​w przeszłości, ale bez powodzenia, ponieważ sytuacja polityczna była wtedy znacznie bardziej napięta niż teraz. Wielu zadaje pytanie, czy Mała Ententa wkroczy, aby powstrzymać kolejne królestwo rządzone przez Habsburgów w Europie, czy też będzie z boku, obserwując, jak wszystkie wysiłki, które podjęli dziesięć lat temu, aby powstrzymać dokładnie tę sytuację, idą na marne."
 LH_news.12.a:0 "Łojejku ale... łoj "
 LH_news.12.b:0 "Zobaczymy, co przyniesie przyszłość."
 LH_news.12.c:0 "Do świetlanej przyszłości!"
 LH_news.13.t:0 "Koronacja Józefa Augusta Habsburga"
 LH_news.13.d:0 "Zważywszy na ostatni obrót wydarzeń, Węgry oficjalnie koronowały Habsburga na swojego monarchę. Chociaż uważa się to za wysoce kontrowersyjny akt polityczny, ludność węgierska jest szczęśliwa, że ​​po wielu latach niepewności wreszcie ma króla. \nKarl IV Habsburg dwukrotnie próbował przejąć tron ​​w przeszłości, ale bez powodzenia, ponieważ sytuacja polityczna była wtedy znacznie bardziej napięta niż teraz. \nWielu zadaje pytanie, czy Mała Ententa wkroczy, by powstrzymać kolejne królestwo rządzone przez Habsburgów w Europie, czy też będzie z boku, patrząc, jak wszystkie wysiłki, które podjęli dziesięć lat temu, idą na marne."
 LH_news.13.a:0 "łoj... ale się narobiło. "
 LH_news.13.b:0 "No zobaczymy co to wyjdzie benc"
 LH_news.13.c:0 "Do świetlanej przyszłości!"
 LH_news.14.t:0 "Koronacja Albrechta II Habsburga"
 LH_news.14.d:0 "Pod wpływem ostatnich wydarzeń, Węgry oficjalnie koronowały Habsburga na swojego monarchę. Chociaż uważa się to za wysoce kontrowersyjny akt polityczny, ludność węgierska jest szczęśliwa, że ​​po wielu latach niepewności wreszcie ma króla. \nOd upadku komunistycznego rządu w 1921 r. Albrecht był częścią krajobrazu politycznego Węgier, a swoje roszczenia do tronu zgłaszał już w 1923 r. Jego radykalne i faszystowskie poglądy są znane większości i wielu zastanawia się jeśli oznacza to radykalną zmianę ideologicznego kursu Węgier. \nWielu zadaje pytanie, czy Mała Ententa wkroczy, by powstrzymać kolejne królestwo rządzone przez Habsburgów w Europie, czy też będzie z boku, patrząc, jak wszystkie wysiłki, które podjęli dziesięć lat temu, idą na marne."
 LH_news.14.a:0 "Możliwy sojusznik?"
 LH_news.14.b:0 "Niepokojące"
 LH_news.14.c:0 "Będziemy ich uważnie obserwować."
 LH_news.14.e:0 "Do świetlanej przyszłości!"
 LH_news.15.t:0 "Ferenc Szálasi uwięziony!"
 LH_news.15.d:0 "W świetle najnowszych decyzji rządu Szálasi Ferenc, przywódca NAP, został dziś skazany na 3 lata więzienia wraz z innymi prominentnymi przywódcami faszystowskimi, takimi jak Zoltán Böszörmény. \nPodany powód uwięzienia to „zagrożenie dla bezpieczeństwa publicznego”. Nadal nie jest jasne, jak długo będzie odbywał swój wyrok, ale jedno jest pewne; Wciąż ma wpływy i nie zawaha się, aby przejąć władzę w chwili, gdy będzie miał na to szansę. \n\nJeśli wierzyć doniesieniom, już planuje utworzenie nowej partii politycznej..."
 LH_news.15.a:0 "Miejmy nadzieję, że tam zgnije!"
 LH_news.16.t:0 "Albert Szentgyörgyi zdobywa Nagrodę Nobla!"
 LH_news.16.d:0 "Nagyrápolti Szentgyörgyi Albert, urodzony w Budapeszcie w 1893 r., jest czołowym naukowcem w naszym kraju, odkąd wstąpił na uniwersytet w Szeged w 1930 r. Po tym, jak on i jego kolega odkryli proces biologicznego spalania ze szczególnym uwzględnieniem witaminy C i katalizy kwasu fumarowego , teraz otrzymał nagrodę nobla za swoje odkrycie. \n\n[ROOT.GetLeader] z dumą odniósł się do tego ważnego przełomu naukowego i wyraził szacunek dla Szentgyörgyi. \nNagroda przyciągnęła uwagędo  naszego kraju na całym świecie i po raz kolejny udowodniła światu, że nie jesteśmy tylko małym krajem w Europie Wschodniej, ale mamy duży potencjał, a także odwagę."
 LH_news.16.a:0 "Świetnie!"
 LH_news.17.t:0 "Stworzenie Małej Ententy"
 LH_news.17.d:0 "Niedawny kierunek polityczny Węgier spowodował kryzys w Europie Wschodniej. Po upadku cesarstwa austro-węgierskiego Węgry oficjalnie zniosły ustawę o detronizacji Habsburgów, dążąc do przywrócenia Habsburga na wolny tron ​​węgierski. \n\nSąsiedzi Węgier złożyli jednak protest dyplomatyczny, a wraz z nim ultimatum, by nie instalować króla Habsburgów. W wyniku upadku Węgier Mała Ententa została oficjalnie zreformowana, aby „zapewnić pokój w Europie Wschodniej”. \n Obie strony są w stanie wojny i nie ma pewności, jaki będzie wynik tej wojny. Obce mocarstwa już zaczęły się wtrącać i w garnku zaczyna się gotować..."
 LH_news.17.a:0 "Zmiażdżymy ich!"
 LH_news.17.b:0 "Zmiażdżymy ich!"
 LH_news.17.c:0 "Fiu fiu fiu"
 LH_news.18.t:0 "Polityk zabity!"
 LH_news.18.d:0 "Wczoraj wieczorem na ulicach Budapesztu grupa terrorystów zaatakowała prominentnego posła! Zaatakowali go z dala od patroli policji, gdy wracał do domu po długim dniu pracy. Policja poszukuje teraz dowodów i wzywa ludzi do pomocy, jeśli ktoś widział coś podejrzanego. Następnego dnia palec polityka został znaleziony w kopercie wysłanej do gmachu parlamentu wraz z ostrzeżeniem, że dla Węgier nadchodzą nowe czasy i wszyscy powinniśmy się na nie przygotować... \n\nCo tak naprawdę stało się z biednymi człowiek jest niejasny, ale spodziewamy się gorszego. Miejmy nadzieję, że tego rodzaju okrucieństwo już się nie powtórzy..."
 LH_news.18.a:0 "Geez straszne"
 LH_news.19.t:0 "Śmierć Ferenca Szalasiego"
 LH_news.19.d:0 "W świetle konsolidacji władzy Imrédy'ego ruch węgierski został całkowicie zakazany w Węgrach, ponieważ ich poglądy nie były zgodne z poglądami Partii Odnowy. Dlatego Imrédy wydał zakaz zbliżania się do Ferenca Szálasiego, przywódcy węgierskich, który został skazany na śmierć przez improwizowany sąd złożony z samego Imrédy'ego oraz jego najbardziej zaufanych doradców i przyjaciół. Szálasi został skazany za bunt, a także za zdradzieckie zachowanie. Został skazany na śmierć przez powieszenie, wyrok zostanie wykonany w ciągu najbliższych 2 dni. Wyrok był szczególnie surowy, ponieważ Szálasi nie dostał ostatniego posiłku i nie mógł rozmawiać z księdzem przed śmiercią. Oczywiście został pochowany w sposób katolicki, ponieważ silne katolickie wartości Imrédy'ego „nie mogą być naruszane, nawet w przypadku największego zła”."
 LH_news.19.a:0 "Wieczny odpoczynek racz mu dać Panie"
 LH_news.17.b:0 "Zmiażdżymy ich!"
