 LH_news.19.t:0 "Śmierć Ferenca Szalasiego"
 LH_news.20.t:0 "[HUN_prime_minister_name] krytykuje [ITA.GetLeader]!"
 LH_news.20.d:0 "Premier [HUN_prime_minister_name] otwarcie skrytykował dziś działania [ITA.GetLeader] na Bałkanach. Stwierdził, że [ITA.GetName] nie będzie już w stanie utrzymać pokoju na Bałkanach i ogłosił, że Węgry chcą się od nich zdystansować. \n\nPrzemówienie zakończyło się deklaracją pokoju, ale bez przyjaźni między dwoma narodami, ponieważ mają „konflikt interesów”. To kolejny krok w kierunku zrównania Węgier z Niemcami, a [HUN_prime_minister_name] coraz bardziej przywiązuje się do ambicji [GER.GetLeader]. \n\n Pozostaje jeszcze zobaczyć, co to oznacza dla Węgier."
 LH_news.20.a:0 "O jej..."
 LH_news.21.t:0 "Przemówienie [HUN_prime_minister_name] w Kaposvár"
 LH_news.21.d:0 "We wczorajszym przemówieniu [HUN_prime_minister_name] mówił o tym, jak naród węgierski musi się odrodzić, aby przetrwać nadchodzące lata. Jako taki wierzy w „cudowną rewolucję”, która jego zdaniem jest przejściem do państwa dyktatorskiego, które rozwiązałoby wiele problemów w sektorze przemysłowym i prywatnym. „Moja wiara jest silna, że ​​każdy Węgier wypełni swój obowiązek, aby zrealizować tę wizję”. Były to ostatnie słowa jego przemówienia, na które tłum wiwatował z radości i dumy. \n\nKonserwatywni ministrowie parlamentu wcale nie byli zadowoleni z tego przemówienia, ponieważ otwarcie opowiedziało się ono po stronie parlamentaryzmu. Imrédy przyniósł narodowi wiele sukcesów i to jedyna rzecz, która uchroniła go przed utratą pozycji..."
 LH_news.21.a:0 "To nie wygląda dobrze..."
 LH_news.22.t:0 "Śmierć Istvána Csáky"
 LH_news.22.d:0 "Węgierski minister spraw zagranicznych zmarł w wieku 47 lat, w połowie swojej kariery, w niestrudzonym i błyskotliwym sukcesie oraz błyskotliwej walce o naprawienie niesprawiedliwości w Trianon. Cały kraj z łaską opłakuje jego śmierć. Nagłą śmierć tego wielkiego człowieka pożegnał premier [HUN_prime_minister_name] w obecności [ROOT.GetLeader]. \n\n"Naród, który płacze z miłości, z szacunkiem pochyla się przed twoją trumną, mój przyjacielu Pisti. Złożymy obietnicę, której żądasz od nas od życia pozagrobowego, że twoje życie ofiarne nie zostanie stracone na próżno." \n\nPo ceremonii trumnę Csáky'ego przeniesiono ulicami, aby wszyscy mieli szansę się z nim pożegnać."
 LH_news.22.a:0 "Smutny dzień."
