l_english:
ROMEV_events.1.t:0 "Funerals of Mota and Marin"
ROMEV_events.1.d:0 "The two leaders of the Iron Guard were killed in battle on the same day, January 13, 1937, at Majadahonda during the Spanish Civil War while fighting on the side of Francoist Spain."
ROMEV_events.1.a:0 "This will attract more support for the Iron Guard."
ROMEV_events.2.t:0 "The [GetYear] Constitution of Romania"
ROMEV_events.2.d:0 "On [GetDateText], after King Carol II engineered a self-coup on the Goga Government he drafted a new constitution which removed democracy from Romania and gave him full dictatorial powers. The future is now uncertain as the Iron Guard seems to seek support from Germany and the Allies are leaving Romania alone in the middle of this crisis."
ROMEV_events.2.a:0 "Worrying."
ROMEV_events.3.t:0 "The Execution of Codreanu"
ROMEV_events.3.d:0 "On [GetDateText], Corneliu Zelea Codreanu together with other 13 legionnaires (Decemvirii and Nicadori) were executed by the order of King Carol II. This severed the ties between Carol II and the guard but was a huge blow to the guard as the group is now split between Sima supporters ("Simistii") and Codreanu's father supporters ("Codrenistii")."
ROMEV_events.3.a:0 "A huge blow to the Iron Guard."
ROMEV_events.4.t:0 "Decemvirii"
ROMEV_events.4.d:0 "Decemvirii is the name of a group of 10 legionnaries who assassinated the deputy Mihai Stelescu in July 1936. In an organized work camp in Bessarabia, Mihai convinced some legionnaries that Codreanu is no longer needed in the party and made a plan to kill him. The cyanide that would be used to kill Codreanu was found at his house."
ROMEV_events.4.a:0 "Infighting is not good."

ROMEV_events.6.t:0 "Iron Guard Rally"
ROMEV_events.6.d:0 "Iron Guard members rallied together to gather more members to join their paramilitary. This will increase their support and furthermore create problems for us as their popularity amoung our population is increasing."
ROMEV_events.6.a:0 "Worrying."
ROMEV_events.7.t:0 "Iron Guard Protests"
ROMEV_events.7.d:0 "Iron Guard members are protesting in one of our states. As protests rage, the region is swept with a wave of instability as our police is in active combat with the Guard's supporters."
ROMEV_events.7.a:0 "They will calm down over time."
ROMEV_events.8.t:0 "Iron Guard Members Arrested"
ROMEV_events.8.d:0 "Iron Guard members were not careful enough and were caught by our police. This will reduce their power but also sever relations. Also this is a sign to us that their internal cohesion is decreasing and we can meddle with their affairs."
ROMEV_events.8.a:0 "One problem less."
ROMEV_events.9.t:0 "Iron Guard Compliant"
ROMEV_events.9.d:0 "The Iron Guard accepted to reduce some of it's hardline practices and public fights. Further cooperation between them and us is expected if we both agree to each other's terms and visions."
ROMEV_events.9.a:0 "Good for us."

ROMEV_events.10.t:0 "Lăncieri Rally"
ROMEV_events.10.d:0 "Lăncieri members rallied together to gather more members to join their paramilitary. This will increase their support and furthermore create problems for us as their popularity amoung our population is increasing."
ROMEV_events.10.a:0 "Worrying."
ROMEV_events.11.t:0 "Lăncieri Protests"
ROMEV_events.11.d:0 "Lăncieri members are protesting in one of our states. As protests rage, the region is swept with a wave of instability as our police is in active combat with the Lăncieri's supporters."
ROMEV_events.11.a:0 "They will calm down over time."
ROMEV_events.12.t:0 "Lăncieri Members Arrested"
ROMEV_events.12.d:0 "Lăncieri members were not careful enough and were caught by our police. This will reduce their power but also sever relations. Also this is a sign to us that their internal cohesion is decreasing and we can meddle with their affairs."
ROMEV_events.12.a:0 "One problem less."
ROMEV_events.13.t:0 "Lăncieri Compliant"
ROMEV_events.13.d:0 "The Lăncieri accepted to reduce some of it's hardline practices and public fights. Further cooperation between them and us is expected if we both agree to each other's terms and visions."
ROMEV_events.13.a:0 "Good for us."

ROMEV_events.14.t:0 "King Throws a Party"
ROMEV_events.14.d:0 "The Royalists are happy with the parties that King Carol throws. This creates resentment in the population but as long as the whole country does good, everyone is happy."
ROMEV_events.14.a:0 "Good for us."
ROMEV_events.15.t:0 "Royalists are Siphoning Funds"
ROMEV_events.15.d:0 "The Royalists are stealing some fund through corruption, increasing their powerbase. We can reduce corruption or achieve so much power that we can hide it right under our population's nose."
ROMEV_events.15.a:0 "Worrying."
ROMEV_events.16.t:0 "King Carol Imposes Royal Duties"
ROMEV_events.16.d:0 "The Royalists are not happy that King Carol is putting them do work for the country. This is a sign of King Carol's weakness and need of more power, either that or he is finally coming to senses and we need to worry about him becoming more powerful."
ROMEV_events.16.a:0 "They'll get used to it."
ROMEV_events.17.t:0 "King Carol Imposes Higher Taxes"
ROMEV_events.17.d:0 "The Royalists are not happy that King Carol is taxing them more. This either means more money for the parties or more investments, but no matter what, it's still clear that the pocket's of powerful magnates will be emptied out."
ROMEV_events.17.a:0 "Then don't siphon funds."

ROMEV_events.18.t:0 "Romanian-Polish Alliance"
ROMEV_events.18.d:0 "On [GetDateText], the Kingdom of Romania sent us a proposal to renew the Romanian-Polish Alliance of 1926 to strenghten the security of the ever increasing instability in eastern Europe brought by soviet, hungarian and german ambitions of expanding their territories and subjugating other people. As the biggest countries that are oposing them, it's only natural for us to become the bastions of liberty and rationality here."
ROMEV_events.18.a:0 "We agree."
ROMEV_events.18.b:0 "Not today, thank you."
ROMEV_events.21.t:0 "Send the Alliance Proposal"
ROMEV_events.21.d:0 "Officials are still thinking if it is a good idea to send the proposal. By sending it we deny any plans of aggression towards Poland and if we have any, this will intervene in our plans. It's up to you if it's a good idea to send this proposal or not."
ROMEV_events.21.a:0 "Send it."
ROMEV_events.21.b:0 "Don't send it."
ROMEV_events.22.t:0 "Poland Accepts the Alliance Proposal"
ROMEV_events.22.d:0 "After careful consideration of the circumstances and what can happen, Poland accepted our proposal of mutual assistance."
ROMEV_events.22.a:0 "Good."
ROMEV_events.23.t:0 "Poland Refuses the Alliance Proposal"
ROMEV_events.23.d:0 "After careful consideration of the circumstances and what can happen, Poland refused our proposal of mutual assistance."
ROMEV_events.23.a:0 "Bad."

ROMEV_events.19.t:0 "Turkey's Support for Romania"
ROMEV_events.19.d:0 "On [GetDateText], the Kingdom of Romania invoked the Balkan Pact clause and requested help in the case of an hungarian invasion of Romania, most possibly backed by Germany to retake Transylvania. Due to ever increasing instability in the balkans and eastern Europe caused by bulgarian, hungarian and soviet ambitions, intervention might grant us more influence and be rocognized as a power not to meddle with."
ROMEV_events.19.a:0 "We agree."
ROMEV_events.19.b:0 "Not today, thank you."
ROMEV_events.24.t:0 "Send the Request"
ROMEV_events.24.d:0 "Officials are still thinking if it is a good idea to send the proposal. By sending it we can drag Turkey in a war that we will both lose, but if we hold strong, two are stronger that one."
ROMEV_events.24.a:0 "Send it."
ROMEV_events.24.b:0 "Don't send it."
ROMEV_events.25.t:0 "Turkey Accepts the Request"
ROMEV_events.25.d:0 "After careful consideration of the circumstances and what can happen, Turkey accepted our request of military support."
ROMEV_events.25.a:0 "Good."
ROMEV_events.26.t:0 "Turkey Refuses the Request"
ROMEV_events.26.d:0 "After careful consideration of the circumstances and what can happen, Turkey refused our request of military support."
ROMEV_events.26.a:0 "Bad."

ROMEV_events.20.t:0 "Romania wants to join the [GER.GetFactionName]"
ROMEV_events.20.d:0 "On [GetDateText], the National Legionary State of Romania sent us a proposal about them joining our faction. By accepting we can secure the oil fields at Ploiesti and get a strong ally in the eastern parts of Europe and the Balkans that can help us and provide support to military operations in that region. The more, the better and stronger."
ROMEV_events.20.a:0 "Accept."
ROMEV_events.20.b:0 "Refuse."
ROMEV_events.27.t:0 "Send the Alliance Proposal"
ROMEV_events.27.d:0 "Officials are still thinking if it is a good idea to send the proposal. By sending it we will be heavly influenced by Germany but we get the advantage of being protected by them."
ROMEV_events.27.a:0 "Send it."
ROMEV_events.27.b:0 "Don't send it."
ROMEV_events.28.t:0 "Germany Accepts the Alliance Proposal"
ROMEV_events.28.d:0 "After careful consideration of the circumstances and what can happen, Germany accepted our proposal of mutual assistance."
ROMEV_events.28.a:0 "Good."
ROMEV_events.29.t:0 "Germany Refuses the Alliance Proposal"
ROMEV_events.29.d:0 "After careful consideration of the circumstances and what can happen, Germany refused our proposal of mutual assistance."
ROMEV_events.29.a:0 "Bad."

ROMEV_events.31.t:0 "Antonescu Takes Power"
ROMEV_events.31.d:0 "Seeing the growing support for fascism in Romania and his power fading away, King Carol II appointed general Ion Antonescu as the prime minister of Romania to appease both the germans and the population. Carol also has a really hard time right now as people are calling for his abdication in favor of a joint government formed between the Iron Guard and Antonescu."
ROMEV_events.31.a:0 "Interesting."
ROMEV_events.32.t:0 "Statul National-Legionar"
ROMEV_events.32.d:0 "Today Romania changed it's official name into the National Legionary State as the coalition between the Iron Guard and Antonescu succesfully dethroned King Carol and assumed full power and control over the remains of Romania. It remains in the hands of the new government what this new state will do, as the population is very displeased with the state of the country right now, blaming the monarchy for every bad thing that happened."
ROMEV_events.32.a:0 "A new era for Romania."
ROMEV_events.33.t:0 "Romania declares war on the Soviet Union"
ROMEV_events.33.d:0 "In this morning, maresal Ion Antonescu delivered an speech declaring war on the Soviet Union: \n"    Soldiers, \nI order you: \nCross the Pruth! \nCrush the enemies in the east and north. \nFree our enslaved brothers from the red yoke of Bolshevism. \nReplenish in the body of the country the ancestral lineage of the Bessarabians and the Voivodeship forests of Bucovina, your fields and plains.""
ROMEV_events.33.a:0 ""Inainte ostasi!""
ROMEV_events.34.t:0 "King Michael's Coup"
ROMEV_events.34.d:0 "On [GetDateText], King Michael of Romania succesfuly couped the Antonescu government and overthrow him, dealing with the soviets for a peace deal and changing the sides of the war, declaring war on the Axis and marching onto hungarian occupied Transylvania with Budapest their target, reclaiming all Transylvania, but losing forever Bessarabia and Northern Bucovina to the soviets."
ROMEV_events.34.a:0 "Interesting."
ROMEV_events.35.t:0 "The Romanian Civil War"
ROMEV_events.35.d:0 "On [GetDateText], the Goga-Codreanu alliance split from the Kingdom of Romania, declaring war on them and with the help from the supporters from Transylvania, the Iron Guard-Goga coalition is ready to march into the rest of Romania to assure their supremacy over the country, liberating enslaved romanians from the monarchist yoke. Will they succed or crumble down before the Royal Army."
ROMEV_events.35.a:0 "Worrying."
ROMEV_events.36.t:0 "The Second Romanian Civil War"
ROMEV_events.36.d:0 "On [GetDateText], the split between the two opposing parties has finally happened. They were long time enemies, and was little hope for cooperation, other than the first civil war, but the strings have now been pulled and again, Romania is embroiled in a full chaos civil war. It remains to each party to assume full control over the other states and unite Romania again."
ROMEV_events.36.a:0 "Two in a row?"
ROMEV_events.37.t:0 "Coalition Win"
ROMEV_events.37.d:0 "On [GetDateText], the Goga-Codreanu alliance won the Romanian Civil War, crushing all monarchy in the process. To clean everything up, they will first need to get rid of the royal family and of the old fracophile elite before going on the path of restoring Romania to it's full glory and power, dominating over the Balkans."
ROMEV_events.37.a:0 "Worrying."
ROMEV_events.38.t:0 "Monarchists Win"
ROMEV_events.38.d:0 "On [GetDateText], the Royalists alliance won the Romanian Civil War, crushing all the fascists in the process. To clean everything up, they will first need to get rid of the fascists and their supporters before going on the path of restoring Romania to it's full glory and power, dominating over the Balkans."
ROMEV_events.38.a:0 "They always had the upper hand."
ROMEV_events.39.t:0 "Legionary Win"
ROMEV_events.39.d:0 "On [GetDateText], the Iron Guard won the 2nd Romanian Civil War, crushing all the PNC supporters in the process. To clean everything up, they will first need to get rid of the PNC and the Lăncieri before going on the path of restoring Romania to it's full glory and power, dominating over the Balkans."
ROMEV_events.39.a:0 "Down with the nazis."
ROMEV_events.40.t:0 "PNC Win"
ROMEV_events.40.d:0 "On [GetDateText], PNC won the 2nd Romanian Civil War, crushing the Iron Guard in the process. To clean everything up, they will first need to get rid of the Iron Guard and their supporters before going on the path of restoring Romania to it's full glory and power, dominating over the Balkans."
ROMEV_events.40.a:0 "A new dark age for Romania."
ROMEV_events.41.t:0 "Volunteers"
ROMEV_events.41.d:0 "With the war on the horizon, more people are willing to help our nation in defending itself and join the army. Youth organizations are also encouraging this behaviour and more and more people seem to catch on and join various state organizations to help in the war effort."
ROMEV_events.41.a:0 "Good."
ROMEV_events.42.t:0 "Regime Opponents Killed"
ROMEV_events.42.d:0 "People are unhappy with periodic executions of the opposition and this is creating some resentment in the populations, spreading a general fear and making people feel uneasy near guards and policemen. We need to calm down with our execution to let the population have some rest."
ROMEV_events.42.a:0 "They'll get used."
ROMEV_events.43.t:0 "A Good Speech"
ROMEV_events.43.d:0 "The recent speech of the government was incredibly well recieved and support for our reforms has increased, with more and more people being convinced by our cause and motivation. This will have a snowball effect as support is only ever increasing for our government."
ROMEV_events.43.a:0 "Good."
ROMEV_events.44.t:0 "Succesful Royal Propaganda"
ROMEV_events.44.d:0 "Propaganda made by our government was very succesful into aligning people with our ideology and generally calming the population down, increasing support for our faction and government, making everyone in the country more happy and more safe."
ROMEV_events.44.a:0 "Good."
ROMEV_events.45.t:0 "Succesful Fascist Propaganda"
ROMEV_events.45.d:0 "Propaganda made by our government was very succesful into aligning people with our ideology and generally calming the population down, increasing support for our faction and government, making everyone in the country more happy and more safe."
ROMEV_events.45.a:0 "Good."

ROMEV_events.46.t:0 "Short Introduction"
ROMEV_events.46.d:0 "Before starting, remember that this is a complex mod. If you are playing multiplayer consider doing a coop or learning the mod in singleplayer as this mod offers no room for big mistakes due to inexperience. Take into account the following features introduced by this mod: \n- Dynamic Political Faction Management \n- Officer/Army Training Level \n- Complex Supply Issues \n- Custom Equipment Issuing for the Army \n- Complex Economy Between Malaxa/State \nStart only if you are ready."
ROMEV_events.46.a:0 "Am I ready?"

ROMEV_events.47.t:0 "Malaxa Helps the Iron Guard"
ROMEV_events.47.d:0 "Our security service brought this morning some interesting news. It seems that the engineer and industrialist, Nicoale Malaxa, sold military equipment to the Iron Guard, even giving some for free. We wonder what his plans may be given that he, on paper, is not aligned with any party here."
ROMEV_events.47.a:0 "Interesting."
ROMEV_events.48.t:0 "Malaxa Helps the Lăncieri"
ROMEV_events.48.d:0 "Our security service brought this morning some interesting news. It seems that the engineer and industrialist, Nicoale Malaxa, sold military equipment to the Lăncieri, even giving some for free. We wonder what his plans may be given that he, on paper, is not aligned with any party here."
ROMEV_events.48.a:0 "Interesting."
ROMEV_events.49.t:0 "Malaxa Helps the Royalists"
ROMEV_events.49.d:0 "Our security service brought this morning some interesting news. It seems that the engineer and industrialist, Nicoale Malaxa, sold military equipment to the Royalists, even giving some for free. We wonder what his plans may be given that he, on paper, is not aligned with any party here."
ROMEV_events.49.a:0 "Interesting."

ROMEV_events.50.t:0 "King Carol II of Romania was assassinated"
ROMEV_events.50.d:0 "On his way back to his villa in Bucharest, Iron Guard fanatics from the group entitled "Echipa Mortii" (Death Squad) planted a bomb on the train tracks near Pitesti and blew up the king's personal train. Back in the capital, the heir and the minister are sorting out political problems while following the constitution."
ROMEV_events.50.a:0 "Awful."

ROMEV_events.51.t:0 "Assassination attempt on King Carol II of Romania"
ROMEV_events.51.d:0 "On his way back to his villa in Bucharest the king's train almost blew up after a badly set up bomb detonated prematurely on the train tracks near Slatina. The king is now more cautious and some suspected individuals that are part of the Iron Guard are being arrested."
ROMEV_events.51.a:0 "Awful."

ROMEV_events.52.t:0 "Romania wants to join the [ENG.GetFactionName]"
ROMEV_events.52.d:0 "On [GetDateText], the Kingdom of Romania sent us a proposal about them joining our faction. By accepting we can secure the oil fields at Ploiesti and get a strong ally in the eastern parts of Europe and the Balkans that can help us and provide support to military operations in that region. The more, the better and stronger."
ROMEV_events.52.a:0 "Accept."
ROMEV_events.52.b:0 "Refuse."
ROMEV_events.53.t:0 "The United Kingdom Accepts the Alliance Proposal"
ROMEV_events.53.d:0 "After careful consideration of the circumstances and what can happen, the United Kingdom accepted our proposal of mutual assistance."
ROMEV_events.53.a:0 "Good."
ROMEV_events.54.t:0 "The United Kingdom Refuses the Alliance Proposal"
ROMEV_events.54.d:0 "After careful consideration of the circumstances and what can happen, the United Kingdom refused our proposal of mutual assistance."
ROMEV_events.54.a:0 "Bad."


ROMEV_events.55.t:0 "Romania wants to join the [SOV.GetFactionName]"
ROMEV_events.55.d:0 "On [GetDateText], the Romanian People's Republic sent us a proposal about them joining our faction. By accepting we can secure the oil fields at Ploiesti and get a strong ally in the eastern parts of Europe and the Balkans that can help us and provide support to military operations in that region. The more, the better and stronger."
ROMEV_events.55.a:0 "Accept."
ROMEV_events.55.b:0 "Refuse."
ROMEV_events.56.t:0 "The Soviet Union Accepts the Alliance Proposal"
ROMEV_events.56.d:0 "After careful consideration of the circumstances and what can happen, the Soviet Union accepted our proposal of mutual assistance."
ROMEV_events.56.a:0 "Good."
ROMEV_events.57.t:0 "The Soviet Union Refuses the Alliance Proposal"
ROMEV_events.57.d:0 "After careful consideration of the circumstances and what can happen, the Soviet Union refused our proposal of mutual assistance."
ROMEV_events.57.a:0 "Bad."