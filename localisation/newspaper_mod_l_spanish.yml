 NEWSPAPER_ARTICLE_18_TITLE: "[?display_newspaper_article_targets_18^0?global.newspaper_article_targets_18^0.GetAdjective] La inflación aumenta"
 NEWSPAPER_ARTICLE_18_DESC: "El [?display_newspaper_article_targets_18^0?global.newspaper_article_targets_18^0.GetAdjective] la economía tiene problemas y se debilita aún más por las deudas y los préstamos. Todo esto ha provocado un aumento de su inflación de forma asombrosa [?display_newspaper_article_targets_18^1?global.newspaper_article_targets_18^1|%=0]... Información adicional en la sección de empresas."
