 NEWSPAPER_ARTICLE_84_TITLE_SPECIAL_WORLD: "LOS NAZIS DESTROZAN, SAQUEAN Y QUEMAN TIENDAS Y TEMPLOS JUDÍOS"
 NEWSPAPER_ARTICLE_84_DESC_SPECIAL_WORLD: "Al anochecer apenas había una tienda o sinagoga judía en [?display_newspaper_article_targets_84^0?global.newspaper_article_targets_84^0.GetNameDef] que no haya sido destrozado, quemado o dañado. Aunque los individuos fueron golpeados, los informes hablan hasta ahora de la muerte de sólo dos personas. El Ministro de Propaganda Joseph Goebbels emitió la siguiente proclama: "La justificada y comprensible ira de los [?display_newspaper_article_targets_84^0?global.newspaper_article_targets_84^0.GetAdjective] pueblo por el cobarde asesinato judío de un [?display_newspaper_article_targets_84^0?global.newspaper_article_targets_84^0.GetAdjective] diplomático en París encontró una amplia expresión durante la noche pasada"."
 NEWSPAPER_ARTICLE_84_TITLE_SPECIAL_GER: "La respuesta definitiva al asesinato judío de París está por llegar"
 NEWSPAPER_ARTICLE_84_DESC_SPECIAL_GER: "El Ministro de Propaganda Dr. Goebbels anuncia: "La justificada y comprensible ira de los [?display_newspaper_article_targets_84^0?global.newspaper_article_targets_84^0.GetAdjective] pueblo por el cobarde asesinato judío de un [?display_newspaper_article_targets_84^0?global.newspaper_article_targets_84^0.GetAdjective] diplomático en París encontró una amplia expresión durante la noche pasada. Ahora se emite una estricta petición a toda la población para que cesen inmediatamente todas las manifestaciones y acciones adicionales contra la judería, sin importar de qué tipo sean. Una respuesta definitiva al asesinato judío en París será dada a la judería por medio de la legislación y la ordenanza.""

 NEWSPAPER_ARTICLE_90_TITLE_SPECIAL_WORLD: "BERLÍN HA CAÍDO - ¿HA TERMINADO LA GUERRA?"
 NEWSPAPER_ARTICLE_90_DESC_SPECIAL_WORLD: "Berlín, "corazón de [?display_newspaper_article_targets_90^0?global.newspaper_article_targets_90^0.GetAdjective] agresión", el capital que el [?display_newspaper_article_targets_90^0?global.newspaper_article_targets_90^0.GetAdjective]s dijo que nunca capitularía, ha caído en el [?display_newspaper_article_targets_90^1?global.newspaper_article_targets_90^1.GetAdjective]s - y los restos de la guarnición derrotada se rindieron. [?display_newspaper_article_targets_90^1?global.newspaper_article_targets_90^1.GetAdjective] Finalmente, las tropas se abrieron paso a través del puente Moltke y entraron en el edificio del Reichstag, luchando habitación por habitación hasta llegar al tejado donde el [?display_newspaper_article_targets_90^1?global.newspaper_article_targets_90^1.GetAdjective] se izó la bandera sobre la ciudad. La batalla por Berlín duró menos de tres semanas. Hay múltiples rumores sobre [?display_newspaper_article_targets_90^0?global.newspaper_article_targets_90^0.GetLeader] incluyendo que haya huido de la ciudad y que esté muerto."
 NEWSPAPER_ARTICLE_90_TITLE_SPECIAL_GER: "CAPITAL DEL REICH TOMADA POR EL ENEMIGO"
 NEWSPAPER_ARTICLE_90_DESC_SPECIAL_GER: "Después de una feroz lucha casa por casa, [?display_newspaper_article_targets_90^1?global.newspaper_article_targets_90^1.GetAdjective] las tropas fueron capaces de ocupar Berlín y asaltar el Reichstag. Ni siquiera el heroico compromiso de los valientes [?display_newspaper_article_targets_90^0?global.newspaper_article_targets_90^0.GetAdjective] los defensores podrían impedirlo. Honraremos a los caídos: ¡soldados e incluso mujeres y niños, asesinados por el enemigo! Siguiendo las palabras del Führer, "[?display_newspaper_article_targets_90^0?global.newspaper_article_targets_90^0.GetNameDefCap] nunca se rendirá. Nunca", seguiremos luchando, por el Führer y el Vaterland. Este es un tremendo revés, pero el Endsieg llegará. ¡Ein Volk, ein Reich, ein Führer!"

 NEWSPAPER_ARTICLE_103_TITLE_SPECIAL_WORLD: "INVASIÓN - LOS ALIADOS DESEMBARCAN EN FRANCIA"
 NEWSPAPER_ARTICLE_103_DESC_SPECIAL_WORLD: "Las fuerzas aliadas desembarcaron en [?display_newspaper_article_targets_103^0?global.newspaper_article_targets_103^0.GetName] temprano hoy en la mayor operación de ultramar de la historia, diseñada para destruir el poder de [?display_newspaper_article_targets_103^1?global.newspaper_article_targets_103^1.GetLeader]'s [?display_newspaper_article_targets_103^1?global.newspaper_article_targets_103^1.GetName] y arrancar a Europa esclavizada de la [?display_newspaper_article_targets_103^1?global.newspaper_article_targets_103^1.GetAdjective]s. [?display_newspaper_article_targets_103^2?global.newspaper_article_targets_103^2.GetAdjective] el comandante supremo, el general Dwight D. Eisenhower, anunció: "No aceptaremos nada excepto la victoria total." \nLa fuerza de invasión se vio sorprendida por la debilidad de las defensas y las pérdidas fueron menores de lo esperado."
 NEWSPAPER_ARTICLE_103_TITLE_SPECIAL_GER: "INVASIÓN ENEMIGA EN FRANCIA - [?display_newspaper_article_targets_103^0?global.newspaper_article_targets_103^0.GetName] en fuego cruzado"
 NEWSPAPER_ARTICLE_103_DESC_SPECIAL_GER: "El [?display_newspaper_article_targets_103^1?global.newspaper_article_targets_103^1.GetAdjective] la defensa sigue invicta a pesar de los masivos bombardeos aéreos del muro atlántico. El esperado ataque de la [?display_newspaper_article_targets_103^2?global.newspaper_article_targets_103^2.GetAdjective] fuerzas contra la costa francesa ha comenzado anoche. Tras los ataques aéreos y el desembarco de paracaidistas, numerosas lanchas de desembarco apoyadas por acorazados pesados invadieron la playa. La defensa no fue sorprendida en ningún lugar y al instante contraatacó con toda su energía. Los cañones del muro atlántico dispararon con éxito a la flota enemiga. ¡La batalla contra las tropas de invasión está en marcha!"

 NEWSPAPER_ARTICLE_126_TITLE_SPECIAL_WORLD: "ES LA PAZ PARA NUESTRO TIEMPO"
 NEWSPAPER_ARTICLE_126_DESC_SPECIAL_WORLD: "Ante una frenética bienvenida de decenas de miles de londinenses, [?display_newspaper_article_targets_126^0?global.newspaper_article_targets_126^0.GetLeader] llegó a casa anoche y anunció a todo el mundo: "Creo que es la paz de nuestro tiempo". Tenía dos acuerdos en el bolsillo: 1. El Pacto de los Cuatro Poderes de Munich para la transferencia de [?display_newspaper_article_targets_126^1?global.newspaper_article_targets_126^1.GetName] de [?display_newspaper_article_targets_126^2?global.newspaper_article_targets_126^2.GetNameDef] a [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetNameDef]; y 2. Un [?display_newspaper_article_targets_126^0?global.newspaper_article_targets_126^0.GetAdjective]-[?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetAdjective] declaración del "Deseo de nuestros dos pueblos de no volver a entrar en guerra". Las mujeres, entre lágrimas, gritaron "Gracias, gracias"."
 NEWSPAPER_ARTICLE_126_TITLE_SPECIAL_GER: "[?display_newspaper_article_targets_126^1?global.newspaper_article_targets_126^1.GetName] vuelve a casa en el Reich"
 NEWSPAPER_ARTICLE_126_DESC_SPECIAL_GER: "La conferencia que los líderes de [?display_newspaper_article_targets_126^0?global.newspaper_article_targets_126^0.GetNameDef], [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetNameDef] y otras dos grandes naciones han comenzado a mediodía, ahora ha encontrado su fin. Los resultados fueron transmitidos inmediatamente a la [?display_newspaper_article_targets_126^2?global.newspaper_article_targets_126^2.GetAdjective] gobierno. En los próximos días, [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetAdjective] las tropas marcharán simbólicamente hacia el [?display_newspaper_article_targets_126^1?global.newspaper_article_targets_126^1.GetName] y liberarla de la [?display_newspaper_article_targets_126^2?global.newspaper_article_targets_126^2.GetAdjective] supresión. El pueblo no puede esperar para agradecer [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetLeader] por este gran logro de [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetNameDef]."
 NEWSPAPER_ARTICLE_126_TITLE_SPECIAL_CZE: "LOS LÍDERES DE OTRAS NACIONES DEBATEN NUESTRO DESTINO"
 NEWSPAPER_ARTICLE_126_DESC_SPECIAL_CZE: "Las esperanzas de un pronto acuerdo que asegure a Europa la paz por el momento fueron expresadas por [?display_newspaper_article_targets_126^0?global.newspaper_article_targets_126^0.GetAdjective] y [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetAdjective] funcionarios por igual, ya que la conferencia de las cuatro potencias de Múnich sobre el destino de [?display_newspaper_article_targets_126^2?global.newspaper_article_targets_126^2.GetNameDef] entró en su segunda sesión del día. Se entendió que la [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetAdjective] ejército marcharía sin fanfarrias y acompañado por partes de los ejércitos de las otras naciones para que no pareciera una [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetAdjective] invasión. La decisión se tomó por encima de nosotros: [?display_newspaper_article_targets_126^1?global.newspaper_article_targets_126^1.GetName] será [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetAdjective] de nuevo."

 NEWSPAPER_ARTICLE_182_TITLE_SPECIAL_WORLD: "BOMBA DE MUNICH, MUCHAS BAJAS - HITLER ESCAPA"
 NEWSPAPER_ARTICLE_182_DESC_SPECIAL_WORLD: "En un mensaje de Múnich se indica oficialmente que las víctimas causadas por la explosión de una bomba de relojería en la bodega de cerveza fueron 9 muertos y 61 heridos, de los cuales 29 se encuentran en estado grave. Un comunicado oficial emitido en el [?display_newspaper_article_targets_182^0?global.newspaper_article_targets_182^0.GetAdjective]La capital, Berlín, califica de milagro la huida del Führer. La declaración concluye: "Es una ordenanza divina que Hitler se perdiera la explosión por sólo 11 minutos. Si la reunión hubiera seguido su rutina habitual todos los líderes del partido habrían sido víctimas"."
 NEWSPAPER_ARTICLE_182_TITLE_SPECIAL_GER: "ATENTADO EN MUNICH - HITLER ILESO"
 NEWSPAPER_ARTICLE_182_DESC_SPECIAL_GER: "Una bomba explotó en la reunión en la bodega de cerveza de Múnich. Es un milagro que el Führer abandonara inesperadamente el edificio antes y, por lo tanto, no estuviera presente cuando estalló la bomba, perdiéndose la explosión por sólo 11 minutos. Este nefasto atentado contra la vida del Führer desencadenó la mayor amargura e indignación en todo el [?display_newspaper_article_targets_182^0?global.newspaper_article_targets_182^0.GetAdjective] gente. En el momento en que se conoció la noticia del crimen, cada [?display_newspaper_article_targets_182^0?global.newspaper_article_targets_182^0.GetAdjective] sentía que [?display_newspaper_article_targets_182^1?global.newspaper_article_targets_182^1.GetNameDef] estaba detrás de esta atrocidad."

 NEWSPAPER_ARTICLE_183_TITLE_SPECIAL_WORLD: "PACTO FIRMADO - [?display_newspaper_article_targets_183^0?global.newspaper_article_targets_183^0.GetFactionName] y [?display_newspaper_article_targets_183^2?global.newspaper_article_targets_183^2.GetName]"
 NEWSPAPER_ARTICLE_183_DESC_SPECIAL_WORLD: "El [?display_newspaper_article_targets_183^0?global.newspaper_article_targets_183^0.GetAdjective] radio ha anunciado que [?display_newspaper_article_targets_183^1?global.newspaper_article_targets_183^1.GetName], [?display_newspaper_article_targets_183^0?global.newspaper_article_targets_183^0.GetName] y [?display_newspaper_article_targets_183^2?global.newspaper_article_targets_183^2.GetName] han firmado un pacto militar, político y económico de 10 años. [?display_newspaper_article_targets_183^2?global.newspaper_article_targets_183^2.GetName] reconocerá el liderazgo de [?display_newspaper_article_targets_183^0?global.newspaper_article_targets_183^0.GetName] y [?display_newspaper_article_targets_183^1?global.newspaper_article_targets_183^1.GetName] en Europa, y [?display_newspaper_article_targets_183^1?global.newspaper_article_targets_183^1.GetName] y [?display_newspaper_article_targets_183^0?global.newspaper_article_targets_183^0.GetName] reconocerá el liderazgo de [?display_newspaper_article_targets_183^2?global.newspaper_article_targets_183^2.GetName] en Asia. Cada una de ellas prestará ayuda a la otra si es atacada por una potencia que no esté actualmente implicada en sus guerras. Esto significa que las potencias no entrarán en las guerras que ya están en curso entre ellas."
 NEWSPAPER_ARTICLE_183_TITLE_SPECIAL_USA: "[?display_newspaper_article_targets_183^0?global.newspaper_article_targets_183^0.GetName] - [?display_newspaper_article_targets_183^1?global.newspaper_article_targets_183^1.GetName] - [?display_newspaper_article_targets_183^2?global.newspaper_article_targets_183^2.GetName] - Firma del Tratado Decenal"
 NEWSPAPER_ARTICLE_183_DESC_SPECIAL_USA: "[?display_newspaper_article_targets_183^0?global.newspaper_article_targets_183^0.GetName], [?display_newspaper_article_targets_183^1?global.newspaper_article_targets_183^1.GetName] y [?display_newspaper_article_targets_183^2?global.newspaper_article_targets_183^2.GetName] soldaron un nuevo bloque totalitario hoy con una promesa de ayuda de uno a uno y de todos a todos contra cualquier nuevo enemigo que entre en cualquiera de sus guerras - una advertencia implícita a [?display_newspaper_article_targets_183^3?global.newspaper_article_targets_183^3.GetNameDef]. Las tres potencias se repartieron formalmente las esferas de influencia mundial, [?display_newspaper_article_targets_183^2?global.newspaper_article_targets_183^2.GetName] ser reconocido como el líder en la fundación de un "nuevo orden en la gran Asia Oriental" y [?display_newspaper_article_targets_183^0?global.newspaper_article_targets_183^0.GetName] y [?display_newspaper_article_targets_183^1?global.newspaper_article_targets_183^1.GetName] para el "establecimiento de un nuevo orden en Europa". En caso de que [?display_newspaper_article_targets_183^3?global.newspaper_article_targets_183^3.GetNameDef] unirse a la guerra, lo más probable es que se enfrenten a una guerra de dos frentes."
 NEWSPAPER_ARTICLE_183_TITLE_SPECIAL_AXIS: "Pacto tripartito - [?display_newspaper_article_targets_183^0?global.newspaper_article_targets_183^0.GetName] - [?display_newspaper_article_targets_183^1?global.newspaper_article_targets_183^1.GetName] - [?display_newspaper_article_targets_183^2?global.newspaper_article_targets_183^2.GetName]"
 NEWSPAPER_ARTICLE_183_DESC_SPECIAL_AXIS: "En la actualidad, un pacto tripartito entre [?display_newspaper_article_targets_183^0?global.newspaper_article_targets_183^0.GetName], [?display_newspaper_article_targets_183^1?global.newspaper_article_targets_183^1.GetName] y [?display_newspaper_article_targets_183^2?global.newspaper_article_targets_183^2.GetName] se firmó en la Cancillería del Nuevo Reich. Asegura una ayuda política, económica y militar en caso de ataque a una de las partes contratantes. La duración del tratado se ajustó por ahora a 10 años. A continuación se celebró una ceremonia de Estado a la que asistieron el Führer, la delegación real de [?display_newspaper_article_targets_183^1?global.newspaper_article_targets_183^1.GetName] y la delegación imperial de [?display_newspaper_article_targets_183^2?global.newspaper_article_targets_183^2.GetName]. Los gobiernos implicados destacaron la importancia del tratado para la paz mundial."

