 NEWSPAPER_ARTICLE_12_TITLE: "Golpe de la mafia en [?display_newspaper_article_targets_12^0?global.newspaper_article_targets_12^0.GetName]"
 NEWSPAPER_ARTICLE_12_DESC: "Hoy dos hombres han sido tiroteados públicamente en un restaurante de [?display_newspaper_article_targets_12^0?global.newspaper_article_targets_12^0.GetName]. La Policía sospecha que se trata de un atentado de la mafia y busca desesperadamente algún testigo. Están dispuestos a ofrecer protección a los testigos a cambio de testimonios útiles."
 NEWSPAPER_ARTICLE_13_TITLE: "Rodaje en [?display_newspaper_article_targets_13^0?global.newspaper_article_targets_13^0.GetName]"
 NEWSPAPER_ARTICLE_13_DESC: "Hoy un grupo de desconocidos ha abierto fuego contra el coche del alcalde de [?display_newspaper_article_targets_13^0?global.newspaper_article_targets_13^0.GetName]. Sin embargo, la víctima está viva. Debido a los recientes cambios en la política y la ley, la Policía no puede descartar un intento de asesinato por parte de la mafia."
 NEWSPAPER_ARTICLE_14_TITLE: "Aumento del precio del pan"
 NEWSPAPER_ARTICLE_14_DESC: "Muchas personas en [?display_newspaper_article_targets_14^0?global.newspaper_article_targets_14^0.GetNameDef] ya lo han notado: ¡El precio del pan está subiendo! Los expertos dicen que esto se debe a las malas cosechas y a la mala gestión. Si el precio sigue subiendo, advierten de la existencia de farmines y hambrunas."
 NEWSPAPER_ARTICLE_15_TITLE: "El precio del oro sube"
 NEWSPAPER_ARTICLE_15_DESC: "¿Ha invertido en oro? Si es así, ¡estás de suerte! El precio del oro ha subido recientemente [?display_newspaper_article_targets_15^0?global.newspaper_article_targets_15^0|%=0]! Según los expertos, esta tendencia no se detendrá en las próximas semanas, por lo que se aconseja invertir en oro."
 NEWSPAPER_ARTICLE_16_TITLE: "El precio del petróleo cae"
