 NEWSPAPER_ARTICLE_43_DESC: "Después de un [This.GetNewspaperArticle43RandomSports] coincidir en [?display_newspaper_article_targets_43^0?global.newspaper_article_targets_43^0.GetName] los hinchas del equipo local comenzaron a amotinarse con los del equipo ganador (resultado [?display_newspaper_article_targets_43^1?global.newspaper_article_targets_43^1]:[?display_newspaper_article_targets_43^2?global.newspaper_article_targets_43^2]). La Policía acudió rápidamente al lugar y pudo detener a los hinchas violentos. Sólo [?display_newspaper_article_targets_43^3?global.newspaper_article_targets_43^3] las personas resultaron ligeramente heridas."
 NEWSPAPER_ARTICLE_44_TITLE: "La tormenta se cobra víctimas"
 NEWSPAPER_ARTICLE_44_DESC: "Una fuerte tormenta ha golpeado [?display_newspaper_article_targets_44^0?global.newspaper_article_targets_44^0.GetName] ayer, la velocidad del viento medida fue increíble [?display_newspaper_article_targets_44^1?global.newspaper_article_targets_44^1] KM/H. Arrasó la ciudad y se cobró al menos [?display_newspaper_article_targets_44^2?global.newspaper_article_targets_44^2] víctimas. Los daños materiales se estiman en [?display_newspaper_article_targets_44^3?global.newspaper_article_targets_44^3],-."
 NEWSPAPER_ARTICLE_45_TITLE: "Previsión del tiempo"
 NEWSPAPER_ARTICLE_45_DESC: "Por las mañanas, niebla en algunas zonas. La temperatura se mantiene en un valor medio. Previsión de lluvia para la próxima semana, estimada [?display_newspaper_article_targets_45^0?global.newspaper_article_targets_45^0] litros por metro cuadrado en [?display_newspaper_article_targets_45^1?global.newspaper_article_targets_45^1.GetName]."
 NEWSPAPER_ARTICLE_46_TITLE: "Inundaciones en [?display_newspaper_article_targets_46^0?global.newspaper_article_targets_46^0.GetName]"
 NEWSPAPER_ARTICLE_46_DESC: "Un río en [?display_newspaper_article_targets_46^0?global.newspaper_article_targets_46^0.GetName] se ha desbordado. Numerosas personas han perdido su casa y sus propiedades, calles enteras están totalmente inundadas. La población ha empezado a construir terraplenes, pero tardará semanas en reparar los daños."
 NEWSPAPER_ARTICLE_47_TITLE: "Terremoto en [?display_newspaper_article_targets_47^0?global.newspaper_article_targets_47^0.GetName]"
 NEWSPAPER_ARTICLE_47_DESC: "Un terremoto de pequeña a mediana magnitud ha sacudido [?display_newspaper_article_targets_47^0?global.newspaper_article_targets_47^0.GetName]. Debido a la predicción, los daños materiales son limitados. Asimismo, las víctimas humanas sólo representan a [?display_newspaper_article_targets_47^1?global.newspaper_article_targets_47^1]."
 NEWSPAPER_ARTICLE_48_TITLE: "Erupción del volcán"
 NEWSPAPER_ARTICLE_48_DESC: "Un volcán de pequeño tamaño cerca de [?display_newspaper_article_targets_48^0?global.newspaper_article_targets_48^0.GetName] entró en erupción ayer. La erupción fue menor, pero algunos civiles que estaban cerca del volcán cuando entró en erupción resultaron heridos. Los expertos no esperan que se produzcan consecuencias dramáticas."
 NEWSPAPER_ARTICLE_49_TITLE: "¡Es un NIÑO!"
 NEWSPAPER_ARTICLE_49_DESC: "Un conocido [?display_newspaper_article_targets_49^0?global.newspaper_article_targets_49^0.GetAdjective] La actriz ha dado a luz a un niño sano anoche. Personas importantes han visitado a la joven madre para entregarle regalos y felicitaciones, incluso [?display_newspaper_article_targets_49^0?global.newspaper_article_targets_49^0.GetLeader] estaba presente."
 NEWSPAPER_ARTICLE_50_TITLE: "Es [This.GetNewspaperArticle50IdeologyNoun] en aumento en [?display_newspaper_article_targets_50^0?global.newspaper_article_targets_50^0.GetNameDef]?"
 NEWSPAPER_ARTICLE_50_DESC: "Con los acontecimientos actuales en todo el mundo, la gente y los gobiernos están cambiando los puntos de vista políticos. ¿Es [?display_newspaper_article_targets_50^0?global.newspaper_article_targets_50^0.GetNameDef] que se mueve hacia [This.GetNewspaperArticle50IdeologyNoun]?"
 NEWSPAPER_ARTICLE_51_TITLE: "[?display_newspaper_article_targets_51^0?global.newspaper_article_targets_51^0.GetNameDefCap] ¡en guerra!"
 NEWSPAPER_ARTICLE_51_DESC: "[?display_newspaper_article_targets_51^0?global.newspaper_article_targets_51^0.GetNameDefCap] ha declarado la guerra a [?display_newspaper_article_targets_51^1?global.newspaper_article_targets_51^1.GetNameDef]! ¡El mundo vuelve a estar en guerra! \nTodavía no está claro qué tipo de acontecimientos conducen a este dramático resultado..."
 NEWSPAPER_ARTICLE_52_TITLE: "La unión de [?display_newspaper_article_targets_52^0?global.newspaper_article_targets_52^0.GetName]"
 NEWSPAPER_ARTICLE_52_DESC: "En un discurso ante una multitud en la Heldenplatz de Viena, [?display_newspaper_article_targets_52^1?global.newspaper_article_targets_52^1.GetLeader] anunció el Anschluss de [?display_newspaper_article_targets_52^0?global.newspaper_article_targets_52^0.GetName], anexionando efectivamente el país a [?display_newspaper_article_targets_52^1?global.newspaper_article_targets_52^1.GetNameDef]: \n"En esta hora puedo hacer el mayor anuncio de mi vida al [?display_newspaper_article_targets_52^1?global.newspaper_article_targets_52^1.GetAdjective] personas. Como Führer y canciller del [?display_newspaper_article_targets_52^1?global.newspaper_article_targets_52^1.GetAdjective] nación y [?display_newspaper_article_targets_52^1?global.newspaper_article_targets_52^1.GetNameDef], Ahora informo a [?display_newspaper_article_targets_52^1?global.newspaper_article_targets_52^1.GetAdjective] historia la entrada de mi patria en [?display_newspaper_article_targets_52^1?global.newspaper_article_targets_52^1.GetNameDef].""
 NEWSPAPER_ARTICLE_53_TITLE: "¡Mujer brutalmente asesinada!"
 NEWSPAPER_ARTICLE_53_DESC: "[This.GetNewspaperArticle53GetRandomFemaleName] [This.GetNewspaperArticle53GetRandomLastName] ([?display_newspaper_article_targets_53^2?global.newspaper_article_targets_53^2]) regresaba a su casa ayer a última hora, cuando fue atacada y brutalmente maltratada por unos hombres actualmente desconocidos. En el [?display_newspaper_article_targets_53^3?global.newspaper_article_targets_53^3.GetName] hospital sucumbió a sus heridas."
 NEWSPAPER_ARTICLE_54_TITLE: "[?display_newspaper_article_targets_54^0?global.newspaper_article_targets_54^0.GetName]: [?display_newspaper_article_targets_54^1?global.newspaper_article_targets_54^1] las puñaladas matan a las mujeres"
 NEWSPAPER_ARTICLE_54_DESC: "Constable [This.GetNewspaperArticle54GetRandomLastName1] fue llamado a otro asesinato hoy por la mañana. El patólogo Dr. [This.GetNewspaperArticle54GetRandomLastName2] examinó el cadáver, según él había sido brutalmente asesinado con puñaladas en el pecho, el estómago y el abdomen."
 NEWSPAPER_ARTICLE_55_TITLE: "La bestia ataca de nuevo: [?display_newspaper_article_targets_55^0?global.newspaper_article_targets_55^0] apuñala"
 NEWSPAPER_ARTICLE_55_DESC: "Una mujer, que ahora yace sin identificar en la morgue, [?display_newspaper_article_targets_55^1?global.newspaper_article_targets_55^1.GetName], fue ferozmente apuñalado hasta la muerte esta mañana, entre las dos y las cuatro, en el rellano de una escalera de piedra en [This.GetNewspaperArticle55GetRandomMaleName] 'edificios, [?display_newspaper_article_targets_55^1?global.newspaper_article_targets_55^1.GetName]."
 NEWSPAPER_ARTICLE_56_TITLE: "[?display_newspaper_article_targets_56^0?global.newspaper_article_targets_56^0.GetName] El récord negro de la empresa"
 NEWSPAPER_ARTICLE_56_DESC: "El asesinato cometido en la madrugada de ayer de la mujer ahora conocida como [This.GetNewspaperArticle56GetRandomFemaleName] [This.GetNewspaperArticle56GetRandomLastName] tiene muchos puntos de similitud con los asesinatos de las otras tres mujeres en el mismo barrio."
 NEWSPAPER_ARTICLE_57_TITLE: "Monstruo de [?display_newspaper_article_targets_57^0?global.newspaper_article_targets_57^0.GetName] ataca de nuevo"
 NEWSPAPER_ARTICLE_57_DESC: "Se ha encontrado otro cadáver, apuñalado hasta la muerte. Esta vez, sin embargo, un testigo ocular ha podido dar una descripción aproximada del culpable: Tiene aspecto de marinero y un pequeño bigote rubio. Tiene unos 30 años."
 NEWSPAPER_ARTICLE_58_TITLE: "El SEXTO ASESINATO en [?display_newspaper_article_targets_58^0?global.newspaper_article_targets_58^0.GetName]!"
 NEWSPAPER_ARTICLE_58_DESC: "Agente de policía [This.GetNewspaperArticle58GetRandomMaleName] [This.GetNewspaperArticle58GetRandomLastName1] encontró el cuerpo de una prostituta local [This.GetNewspaperArticle58GetRandomFemaleName] [This.GetNewspaperArticle58GetRandomLastName2] tumbada cerca de una farola en una acera del Callejón del Castillo. Le habían levantado la falda y tenía sangre en el muslo y el abdomen."
 NEWSPAPER_ARTICLE_59_TITLE: "LA POLICÍA NO PUEDE DETENER EL HORROR"
 NEWSPAPER_ARTICLE_59_DESC: "[?display_newspaper_article_targets_59^0?global.newspaper_article_targets_59^0.GetName]: Oficial de policía [This.GetNewspaperArticle59GetRandomLastName] había pasado por el lugar 15 minutos antes y estaba seguro de que el cuerpo no había estado allí entonces. Al volver más tarde, oyó los pasos de un hombre que se alejaba de él y vio el cadáver."
 NEWSPAPER_ARTICLE_60_TITLE: "LA SERIE DE ASESINATOS CONTINÚA"
 NEWSPAPER_ARTICLE_60_DESC: "En [?display_newspaper_article_targets_60^0?global.newspaper_article_targets_60^0] años [This.GetNewspaperArticle60GetRandomFemaleName] [This.GetNewspaperArticle60GetRandomLastName] era mucho más joven que las otras víctimas de la bestia de [?display_newspaper_article_targets_60^3?global.newspaper_article_targets_60^3.GetName]. Se la describió como de "tez blanca, con el pelo claro, y con rasgos bastante atractivos..."."
 NEWSPAPER_ARTICLE_61_TITLE: "¿Qué puede detener al monstruo de [?display_newspaper_article_targets_61^0?global.newspaper_article_targets_61^0.GetName]?"
 NEWSPAPER_ARTICLE_61_DESC: "Comisario de Policía, [This.GetNewspaperArticle61GetRandomMaleName] [This.GetNewspaperArticle61GetRandomLastName], dijo "... el hallazgo del tronco de una mujer, menos la cabeza y las piernas en uno de los arcos del ferrocarril en la calle Pinchin, más horrible que en cualquiera de los ocho casos anteriores ...""
 NEWSPAPER_ARTICLE_62_TITLE: "ASESINO EN SERIE FINALMENTE ENCARCELADO"
 NEWSPAPER_ARTICLE_62_DESC: "Después de meses de horror que había causado, el monstruo de [?display_newspaper_article_targets_62^0?global.newspaper_article_targets_62^0.GetName] ha sido finalmente capturado por la Policía gracias a los relatos de testigos presenciales. [?display_newspaper_article_targets_62^1?global.newspaper_article_targets_62^1] año de edad [?display_newspaper_article_targets_62^4?global.newspaper_article_targets_62^4.GetAdjective] [This.GetNewspaperArticle62GetRandomMaleName] [This.GetNewspaperArticle62GetRandomLastName] se enfrentará a [This.GetNewspaperArticle62SentenceTypeForCrime]."
 NEWSPAPER_ARTICLE_63_TITLE: "ASESINO EN SERIE ATRAPADO EN EL ACTO"
 NEWSPAPER_ARTICLE_63_DESC: "La bestia de [?display_newspaper_article_targets_63^0?global.newspaper_article_targets_63^0.GetName] fue sorprendido en el acto por el agente [This.GetNewspaperArticle63GetRandomMaleName] [This.GetNewspaperArticle63GetRandomLastName]. La víctima murió de sus heridas en el hospital esta noche, pero las circunstancias del [?display_newspaper_article_targets_63^3?global.newspaper_article_targets_63^3.GetAdjective] la detención del hombre sugieren que se enfrentará [This.GetNewspaperArticle63SentenceTypeForCrime]."
 NEWSPAPER_ARTICLE_64_TITLE: "¿Se acabó la serie de asesinatos misteriosos?"
 NEWSPAPER_ARTICLE_64_DESC: "La misteriosa serie de asesinatos que mantenía en vilo a la ciudad parece haber cesado de repente. Desde hace semanas no había ningún asesinato que coincidiera con los métodos del "monstruo de [?display_newspaper_article_targets_64^0?global.newspaper_article_targets_64^0.GetName]". ¿Se ha acabado por fin el horror?"
 NEWSPAPER_ARTICLE_65_TITLE: "ASESINO EN SERIE A LA FUGA"
 NEWSPAPER_ARTICLE_65_DESC: "El monstruo de [?display_newspaper_article_targets_65^0?global.newspaper_article_targets_65^0.GetName] fue sorprendido en el acto, pero el hombre pudo escapar. La policía lo busca desesperadamente en los alrededores. Sugieren a las mujeres que no salgan de casa hasta que el sospechoso esté detenido."
 NEWSPAPER_ARTICLE_66_TITLE: "Cadáver de mujer encontrado en [?display_newspaper_article_targets_66^0?global.newspaper_article_targets_66^0.GetName]"
 NEWSPAPER_ARTICLE_66_DESC: "Una mujer aún desconocida ha sido encontrada muerta en [?display_newspaper_article_targets_66^0?global.newspaper_article_targets_66^0.GetName]. La encontraron semidesnuda y con múltiples heridas de arma blanca. A pesar de la distancia local y temporal, los rumores podrían ser ciertos: el monstruo de [?display_newspaper_article_targets_66^1?global.newspaper_article_targets_66^1.GetName] ha vuelto..."
 NEWSPAPER_ARTICLE_67_TITLE: "¿Violación del Tratado de Versalles?"
 NEWSPAPER_ARTICLE_67_DESC: "Los rumores sugieren que [?display_newspaper_article_targets_67^0?global.newspaper_article_targets_67^0.GetNameDef] está produciendo tanques. ¿Están preparando una guerra? [?display_newspaper_article_targets_67^0?global.newspaper_article_targets_67^0.GetLeader] ha tranquilizado a la prensa: "No construimos tanques de guerra, somos un pueblo pacífico que sólo produce grandes tractores"."
 NEWSPAPER_ARTICLE_68_TITLE: "[?display_newspaper_article_targets_68^0?global.newspaper_article_targets_68^0.GetNameDefCap] teme [?display_newspaper_article_targets_68^1?global.newspaper_article_targets_68^1.GetAdjective] ¡Invasión!"
 NEWSPAPER_ARTICLE_68_DESC: "Los informes provienen de una fuente no identificada en [?display_newspaper_article_targets_68^0?global.newspaper_article_targets_68^0.GetNameDef] de una serie de reuniones militares en su capital. Parece que consideran que una invasión por [?display_newspaper_article_targets_68^1?global.newspaper_article_targets_68^1.GetAdjective] ¡tropas una posibilidad seria!"
 NEWSPAPER_ARTICLE_69_TITLE: "Fin de las relaciones diplomáticas"
 NEWSPAPER_ARTICLE_69_DESC: "[?display_newspaper_article_targets_69^0?global.newspaper_article_targets_69^0.GetNameDefCap] ha puesto fin a todas las relaciones diplomáticas con [?display_newspaper_article_targets_69^1?global.newspaper_article_targets_69^1.GetNameDef]. ¿Se intensificará este conflicto? \nMás información en la sección de política."
 NEWSPAPER_ARTICLE_70_TITLE: "[?display_newspaper_article_targets_70^0?global.newspaper_article_targets_70^0.GetNameDefCap] teme [?display_newspaper_article_targets_70^1?global.newspaper_article_targets_70^1.GetAdjective] ¡puede!"
 NEWSPAPER_ARTICLE_70_DESC: "Según los rumores de [?display_newspaper_article_targets_70^0?global.newspaper_article_targets_70^0.GetNameDef], se han celebrado en su capital una serie de reuniones en las que han participado altos cargos militares. El tema principal de estas reuniones es un posible escenario ficticio de un [?display_newspaper_article_targets_70^1?global.newspaper_article_targets_70^1.GetAdjective] invasión."
 NEWSPAPER_ARTICLE_71_TITLE: "[?display_newspaper_article_targets_71^0?global.newspaper_article_targets_71^0.GetAdjective] las tropas descubren [?display_newspaper_article_targets_71^2?global.newspaper_article_targets_71^2.GetAdjective] "Fábrica de asesinatos""
 NEWSPAPER_ARTICLE_71_DESC: "Cuando [?display_newspaper_article_targets_71^0?global.newspaper_article_targets_71^0.GetAdjective] las tropas entraron [?display_newspaper_article_targets_71^1?global.newspaper_article_targets_71^1.GetName] y lo liberó de la [?display_newspaper_article_targets_71^2?global.newspaper_article_targets_71^2.GetAdjective] ocupación, encontraron un campo de destrucción masiva. Al parecer, salvaron a varios miles de presos torturados y demacrados del [?display_newspaper_article_targets_71^2?global.newspaper_article_targets_71^2.GetAdjective] de la mayor "fábrica de asesinatos" del mundo en [?display_newspaper_article_targets_71^1?global.newspaper_article_targets_71^1.GetName]: Auschwitz. "Todos ellos pueden contar toda la historia de esta gigantesca planta de muerte, equipada con la más moderna tecnología de tortura y exterminio", dijo un soldado. Los informes indican que al menos 1.500.000 personas fueron masacradas aquí en los últimos años."
 NEWSPAPER_ARTICLE_72_TITLE: "Golpe en [?display_newspaper_article_targets_72^0?global.newspaper_article_targets_72^0.GetNameDef]"
 NEWSPAPER_ARTICLE_72_DESC: "Hoy, [?display_newspaper_article_targets_72^0?global.newspaper_article_targets_72^0.GetLeader] suspendió el parlamento en vísperas de una gran huelga. Respaldó al Rey y declaró el estado de emergencia, decretó la ley marcial y anuló varios artículos de la [?display_newspaper_article_targets_72^0?global.newspaper_article_targets_72^0.GetAdjective] constitución."
 NEWSPAPER_ARTICLE_73_TITLE: "Juegos Olímpicos de Invierno de [GetYear]"
 NEWSPAPER_ARTICLE_73_DESC: "Los Juegos Olímpicos de Invierno de [?display_newspaper_article_targets_73^0?global.newspaper_article_targets_73^0.GetName] se han puesto en marcha de forma solemne. [?display_newspaper_article_targets_73^1?global.newspaper_article_targets_73^1.GetLeader] estaba presente cuando el [?display_newspaper_article_targets_73^1?global.newspaper_article_targets_73^1.GetAdjective] Los atletas ganaron la primera medalla de oro de los juegos."
 NEWSPAPER_ARTICLE_74_TITLE: "Finalización de la presa Hoover"
 NEWSPAPER_ARTICLE_74_DESC: "La construcción de la presa Hoover, que lleva el nombre del ex presidente Herbert Hoover, se inició en 1931 y ahora, dos años antes de lo previsto, se ha terminado. El precio final asciende a 49.000.000 $."
 NEWSPAPER_ARTICLE_75_TITLE: "Catástrofe en [?display_newspaper_article_targets_75^0?global.newspaper_article_targets_75^0.GetName]!"
 NEWSPAPER_ARTICLE_75_DESC: "Durante las obras de la presa Hoover en [?display_newspaper_article_targets_75^0?global.newspaper_article_targets_75^0.GetName], un terrible accidente ha hecho que la presa casi terminada se derrumbe y libere el agua almacenada en los alrededores. Daños estimados: [?display_newspaper_article_targets_75^1?global.newspaper_article_targets_75^1]$."
 NEWSPAPER_ARTICLE_76_TITLE: "¡George V ha muerto!"
 NEWSPAPER_ARTICLE_76_DESC: "Su Majestad, Jorge V, Rey de [?display_newspaper_article_targets_76^0?global.newspaper_article_targets_76^0.GetNameDef] ha fallecido esta semana. Su tranquila calma hizo que el Imperio atravesara la Gran Guerra y la Gran Depresión. Su hijo asumirá el manto como Rey Eduardo VIII."
 NEWSPAPER_ARTICLE_77_TITLE: "Registros de temperatura en [?display_newspaper_article_targets_77^0?global.newspaper_article_targets_77^0.GetName]"
 NEWSPAPER_ARTICLE_77_DESC: "Un gran golpe de calor [?display_newspaper_article_targets_77^0?global.newspaper_article_targets_77^0.GetName] esta semana. Se han ajustado récords de temperaturas altas y [?display_newspaper_article_targets_77^1?global.newspaper_article_targets_77^1] personas perdieron la vida."
 NEWSPAPER_ARTICLE_78_TITLE: "Knock Out en el [?display_newspaper_article_targets_78^0?global.newspaper_article_targets_78^0]. ¡Ronda!"
 NEWSPAPER_ARTICLE_78_DESC: "[This.GetNewspaperArticle78GetRandomMaleName1] [This.GetNewspaperArticle78GetRandomLastName1] noqueado [This.GetNewspaperArticle78GetRandomMaleName2] [This.GetNewspaperArticle78GetRandomLastName2] en el [?display_newspaper_article_targets_78^0?global.newspaper_article_targets_78^0]. Ronda de su combate de boxeo de pesos pesados, en [This.GetNewspaperArticle78GetRandomMaleName3] [This.GetNewspaperArticle78GetRandomLastName3] Estadio, [?display_newspaper_article_targets_78^7?global.newspaper_article_targets_78^7.GetName]."
 NEWSPAPER_ARTICLE_79_TITLE: "Eclipse solar"
 NEWSPAPER_ARTICLE_79_DESC: "Un eclipse solar total fue visible ayer en algunos países europeos y asiáticos. Formaba parte de Solar Saros [?display_newspaper_article_targets_79^0?global.newspaper_article_targets_79^0], mientras que Gamma tenía un valor de [?display_newspaper_article_targets_79^1?global.newspaper_article_targets_79^1|3]."
 NEWSPAPER_ARTICLE_80_TITLE: "Tigre de Tasmania Extict"
 NEWSPAPER_ARTICLE_80_DESC: "El último tigre de Tasmania conocido (tilacino), llamado [This.GetNewspaperArticle80GetRandomMaleName], ha muerto en el zoológico de Hobart en [?display_newspaper_article_targets_80^1?global.newspaper_article_targets_80^1.GetName]. Esta especie, que evolucionó hace millones de años, ha desaparecido de la tierra, gracias a la humanidad. Para siempre."
 NEWSPAPER_ARTICLE_81_TITLE: "Nueva película de Walt Disney"
 NEWSPAPER_ARTICLE_81_DESC: "Acaba de estrenarse el nuevo cortometraje de animación de Walt Disney "Donald y Pluto". Es la primera entrega de la serie de Mickey Mouse en la que no aparece Mickey Mouse. Más información en el programa de cine."
 NEWSPAPER_ARTICLE_82_TITLE: "Artefacto encontrado"
 NEWSPAPER_ARTICLE_82_DESC: "Un grupo de arqueólogos ha encontrado un baúl de herramientas de la época vikinga (hace unos 1000 años) en [?display_newspaper_article_targets_82^0?global.newspaper_article_targets_82^0.GetName]. Los científicos esperan que ayude a determinar mejor cómo pudo ser la vida en esa época."
 NEWSPAPER_ARTICLE_83_TITLE: "Elección en [?display_newspaper_article_targets_83^0?global.newspaper_article_targets_83^0.GetNameDef]"
 NEWSPAPER_ARTICLE_83_DESC: "La gente en [?display_newspaper_article_targets_83^0?global.newspaper_article_targets_83^0.GetNameDef] han elegido un nuevo gobierno. [?display_newspaper_article_targets_83^0?global.newspaper_article_targets_83^0.GetLeader], jefe de la [?display_newspaper_article_targets_83^0?global.newspaper_article_targets_83^0.GetRulingIdeology] [?display_newspaper_article_targets_83^0?global.newspaper_article_targets_83^0.GetRulingParty], gobernará ahora [?display_newspaper_article_targets_83^0?global.newspaper_article_targets_83^0.GetNameDef] hasta las próximas elecciones."
 NEWSPAPER_ARTICLE_84_TITLE: "[This.GetNewspaperArticle84SpecialArticleTitle]"
 NEWSPAPER_ARTICLE_84_DESC: "[This.GetNewspaperArticle84SpecialArticleDesc]"
 NEWSPAPER_ARTICLE_85_TITLE: "[?display_newspaper_article_targets_85^0?global.newspaper_article_targets_85^0.GetNameDefCap] ¡ha capitulado!"
 NEWSPAPER_ARTICLE_85_DESC: "[?display_newspaper_article_targets_85^0?global.newspaper_article_targets_85^0.GetNameDefCap] no fue capaz de resistir el [?display_newspaper_article_targets_85^1?global.newspaper_article_targets_85^1.GetAdjective] poder militar. [?display_newspaper_article_targets_85^0?global.newspaper_article_targets_85^0.GetLeader] firmó la capitulación hace unas horas, antes de que el resto del gobierno ya hubiera buscado el exilio en un país aliado. ¿Se acabará pronto la guerra?"
 NEWSPAPER_ARTICLE_86_TITLE: "Golpe en [?display_newspaper_article_targets_86^0?global.newspaper_article_targets_86^0.GetNameDef]"
 NEWSPAPER_ARTICLE_86_DESC: "[?display_newspaper_article_targets_86^0?global.newspaper_article_targets_86^0.GetNameDefCap]: [?display_newspaper_article_targets_86^0?global.newspaper_article_targets_86^0.GetLeader] ha tomado el control del gobierno. Declaró el estado de emergencia, decretó la ley marcial y anuló varios artículos de la [?display_newspaper_article_targets_86^0?global.newspaper_article_targets_86^0.GetAdjective] constitución."
 NEWSPAPER_ARTICLE_87_TITLE: "La liberación de París"
 NEWSPAPER_ARTICLE_87_DESC: "El [?display_newspaper_article_targets_87^0?global.newspaper_article_targets_87^0.GetAdjective] capital, París ha sido liberada de [?display_newspaper_article_targets_87^1?global.newspaper_article_targets_87^1.GetAdjective] ocupación. Las fuerzas aliadas han entrado en la ciudad, y el resto [?display_newspaper_article_targets_87^1?global.newspaper_article_targets_87^1.GetAdjective] La guarnición se ha rendido. De nuevo, el [?display_newspaper_article_targets_87^0?global.newspaper_article_targets_87^0.GetAdjective] La bandera se puede ver ahora ondeando desde la Torre Eiffel."
 NEWSPAPER_ARTICLE_88_TITLE: "La liberación de Londres"
 NEWSPAPER_ARTICLE_88_DESC: "Los combates han terminado en Londres, [?display_newspaper_article_targets_88^0?global.newspaper_article_targets_88^0.GetName]. Tan pronto como el [?display_newspaper_article_targets_88^1?global.newspaper_article_targets_88^1.GetAdjective] Las tropas se habían rendido, la gente se lanzó a las calles para celebrar a sus libertadores, mientras se oían las campanas de las iglesias por toda la ciudad."
 NEWSPAPER_ARTICLE_89_TITLE: "La liberación de Varsovia"
 NEWSPAPER_ARTICLE_89_DESC: "La devastada ciudad de Varsovia ha caído ante el avance [?display_newspaper_article_targets_89^0?global.newspaper_article_targets_89^0.GetAdjective] ejércitos, después de la última [?display_newspaper_article_targets_89^1?global.newspaper_article_targets_89^1.GetAdjective] Los defensores se retiraron de sus suburbios en llamas. Gran parte de la ciudad está en ruinas tras las batallas anteriores."
 NEWSPAPER_ARTICLE_90_TITLE: "[This.GetNewspaperArticle90SpecialArticleTitle]"
 NEWSPAPER_ARTICLE_90_DESC: "[This.GetNewspaperArticle90SpecialArticleDesc]"
 NEWSPAPER_ARTICLE_91_TITLE: "El Ultimátum se ha agotado - [?display_newspaper_article_targets_91^0?global.newspaper_article_targets_91^0.GetNameDefCap] ataques [?display_newspaper_article_targets_91^1?global.newspaper_article_targets_91^1.GetNameDef]!"
 NEWSPAPER_ARTICLE_91_DESC: "El [?display_newspaper_article_targets_91^1?global.newspaper_article_targets_91^1.GetAdjective] Presidente [?display_newspaper_article_targets_91^1?global.newspaper_article_targets_91^1.GetLeader] dijo: "Esta mañana temprano [?display_newspaper_article_targets_91^0?global.newspaper_article_targets_91^0.GetNameDef] lanzó un ataque contra [?display_newspaper_article_targets_91^1?global.newspaper_article_targets_91^1.GetName].  Hago un llamamiento en este momento histórico a todos los ciudadanos, con la profunda convicción de que toda la nación, en defensa de su libertad, independencia y honor, se unirá al Comandante Supremo de las fuerzas armadas y dará una respuesta adecuada al [?display_newspaper_article_targets_91^0?global.newspaper_article_targets_91^0.GetAdjective] agresor, como tantas veces han hecho en el pasado. Toda la nación es consciente de su justa causa y asumirá la lucha hasta que la victoria sea completa.""
 NEWSPAPER_ARTICLE_92_TITLE: "[?display_newspaper_article_targets_92^0?global.newspaper_article_targets_92^0.GetName] ahora bajo [?display_newspaper_article_targets_92^1?global.newspaper_article_targets_92^1.GetAdjective] controlar"
 NEWSPAPER_ARTICLE_92_DESC: "Después de días de lucha, [?display_newspaper_article_targets_92^1?global.newspaper_article_targets_92^1.GetNameDef] logró obtener el control de [?display_newspaper_article_targets_92^0?global.newspaper_article_targets_92^0.GetName]. [?display_newspaper_article_targets_92^2?global.newspaper_article_targets_92^2.GetAdjective] las tropas se están retirando y reagrupando para un contraataque."
 NEWSPAPER_ARTICLE_93_TITLE: "[?display_newspaper_article_targets_93^0?global.newspaper_article_targets_93^0.GetAdjective] ejército en [?display_newspaper_article_targets_93^1?global.newspaper_article_targets_93^1.GetName] se rinde"
 NEWSPAPER_ARTICLE_93_DESC: "Tras ser rodeado por [?display_newspaper_article_targets_93^2?global.newspaper_article_targets_93^2.GetAdjective] tropas, el 6º [?display_newspaper_article_targets_93^0?global.newspaper_article_targets_93^0.GetAdjective] El ejército se ha rendido en [?display_newspaper_article_targets_93^1?global.newspaper_article_targets_93^1.GetName]. Después de que la ciudad cayera en [?display_newspaper_article_targets_93^0?global.newspaper_article_targets_93^0.GetAdjective] manos, parecía que nada podía detenerlos. Después de severos contraataques, resulta que el [?display_newspaper_article_targets_93^2?global.newspaper_article_targets_93^2.GetAdjective]s podría."
 NEWSPAPER_ARTICLE_94_TITLE: "[?display_newspaper_article_targets_94^0?global.newspaper_article_targets_94^0.GetAdjective]-[?display_newspaper_article_targets_94^1?global.newspaper_article_targets_94^1.GetAdjective] ¡pacto de paz!"
 NEWSPAPER_ARTICLE_94_DESC: "[?display_newspaper_article_targets_94^0?global.newspaper_article_targets_94^0.GetLeader] El golpe maestro de la UE hará saltar por los aires las esperanzas de los aliados en los tratados. [?display_newspaper_article_targets_94^0?global.newspaper_article_targets_94^0.GetNameDefCap] y [?display_newspaper_article_targets_94^1?global.newspaper_article_targets_94^1.GetNameDef] firmar un pacto de no agresión de 10 años, que les obliga a no ayudar a los adversarios en actos de guerra. ¿Es esto [?display_newspaper_article_targets_94^2?global.newspaper_article_targets_94^2.GetName]la caída de la empresa?"
 NEWSPAPER_ARTICLE_95_TITLE: "ALEMANIA ATACA A RUSIA"
 NEWSPAPER_ARTICLE_95_DESC: "En [?display_newspaper_article_targets_95^0?global.newspaper_article_targets_95^0] [?display_newspaper_article_targets_95^1?global.newspaper_article_targets_95^1.GetAdjective] las divisiones han estado atacando [?display_newspaper_article_targets_95^2?global.newspaper_article_targets_95^2.GetNameDef] a lo largo de un frente de 2.400 km que se extiende desde el Cabo Norte hasta el Mar Negro. [?display_newspaper_article_targets_95^2?global.newspaper_article_targets_95^2.GetLeader] se sorprendió por la violación del pacto, ¿es posible una Blitzkrieg?"
 NEWSPAPER_ARTICLE_96_TITLE: "[?display_newspaper_article_targets_96^0?global.newspaper_article_targets_96^0.GetNameDefCap] rompe el pacto"
 NEWSPAPER_ARTICLE_96_DESC: "Hoy, [?display_newspaper_article_targets_96^1?global.newspaper_article_targets_96^1.GetLeader] fue sorprendido por [?display_newspaper_article_targets_96^0?global.newspaper_article_targets_96^0.GetAdjective] las divisiones marchan [?display_newspaper_article_targets_96^1?global.newspaper_article_targets_96^1.GetAdjective] territorio. [?display_newspaper_article_targets_96^1?global.newspaper_article_targets_96^1.GetLeader] anunció: "Fue un error confiar en los bolcheviques. Este comportamiento traicionero debe ser castigado"."
 NEWSPAPER_ARTICLE_97_TITLE: "El [?display_newspaper_article_targets_97^0?global.newspaper_article_targets_97^0.GetAdjective] Revolución"
 NEWSPAPER_ARTICLE_97_DESC: "Un día negro para [?display_newspaper_article_targets_97^0?global.newspaper_article_targets_97^0.GetNameDef], y toda Europa. La [This.GetNewspaperArticle97RulingIdeologyGroupNounPlural] tomaron las armas y conquistaron [?display_newspaper_article_targets_97^2?global.newspaper_article_targets_97^2.GetName]. Ahora hay una guerra civil entre [?display_newspaper_article_targets_97^0?global.newspaper_article_targets_97^0.GetNameDef] y [?display_newspaper_article_targets_97^1?global.newspaper_article_targets_97^1.GetNameDef]. ¿Cómo de limitado será este conflicto?"
 NEWSPAPER_ARTICLE_98_TITLE: "LA TENSIÓN EN ESPAÑA SE APODERA DEL MUNDO"
 NEWSPAPER_ARTICLE_98_DESC: "Varias fuentes informan sobre [?display_newspaper_article_targets_98^0?global.newspaper_article_targets_98^0.GetAdjective] divisiones que luchan en [?display_newspaper_article_targets_98^1?global.newspaper_article_targets_98^1.GetNameDef], apoyando la [This.GetNewspaperArticle98RulingIdeologyGroupNounPlural]. Mientras que las tropas del otro bando son apoyadas por [?display_newspaper_article_targets_98^2?global.newspaper_article_targets_98^2.GetNameDef]. Esta guerra civil parece haberse convertido en una crisis global."
 NEWSPAPER_ARTICLE_99_TITLE: "LA HISTÓRICA CIUDAD VASCA ARRASADA"
 NEWSPAPER_ARTICLE_99_DESC: "Olas de [?display_newspaper_article_targets_99^0?global.newspaper_article_targets_99^0.GetAdjective] Los aviones del tipo lanzan miles de bombas y proyectiles incendiarios sobre Gernika. El bombardeo de esta ciudad abierta y alejada de las líneas ocupó exactamente 3 3/4 horas. Durante ese tiempo una poderosa flota de aviones, compuesta por tres [?display_newspaper_article_targets_99^0?global.newspaper_article_targets_99^0.GetAdjective] no dejaron de descargar bombas de hasta 1.000 libras y proyectiles incendiarios de dos libras. Mientras tanto, los aviones de combate se lanzaron en picado desde el centro de la ciudad para ametrallar a los civiles que se habían refugiado en los campos."
 NEWSPAPER_ARTICLE_100_TITLE: "LA MUERTE VIENE DEL AIRE"
 NEWSPAPER_ARTICLE_100_DESC: "Pintado por Pablo Picasso, el enorme cuadro "Guernica", símbolo del horror de los bombardeos, se colgó en locales de [?display_newspaper_article_targets_100^0?global.newspaper_article_targets_100^0.GetName]. Nadie puede dejar de estar impresionado por esta obra, que condena el crimen de la guerra más que cualquier palabra."
 NEWSPAPER_ARTICLE_101_TITLE: "La [?display_newspaper_article_targets_101^0?global.newspaper_article_targets_101^0.GetAdjective] guerra civil ha terminado"
 NEWSPAPER_ARTICLE_101_DESC: "[?display_newspaper_article_targets_101^1?global.newspaper_article_targets_101^1.GetName] se ha rendido. Los rebeldes que habían luchado por entrar entraron ayer mientras las tropas del reconocido [?display_newspaper_article_targets_101^0?global.newspaper_article_targets_101^0.GetAdjective] Gobierno. Los partidarios de [?display_newspaper_article_targets_101^0?global.newspaper_article_targets_101^0.GetLeader] había estado esperando este momento durante mucho tiempo."
 NEWSPAPER_ARTICLE_102_TITLE: "[?display_newspaper_article_targets_102^0?global.newspaper_article_targets_102^0.GetAdjective] las tropas atraviesan el [?display_newspaper_article_targets_102^1?global.newspaper_article_targets_102^1.GetNameDef]"
 NEWSPAPER_ARTICLE_102_DESC: "Hoy [?display_newspaper_article_targets_102^0?global.newspaper_article_targets_102^0.GetAdjective] Los panzers han llegado a la [?display_newspaper_article_targets_102^1?global.newspaper_article_targets_102^1.GetAdjective] capital, los defensores tuvieron que rendirse tras sólo un par de horas de resistencia. [?display_newspaper_article_targets_102^0?global.newspaper_article_targets_102^0.GetNameDefCap]'Blitzkrieg' obligó a [?display_newspaper_article_targets_102^1?global.newspaper_article_targets_102^1.GetNameDef] en la capitulación después de sólo [?display_newspaper_article_targets_102^2?global.newspaper_article_targets_102^2] ¡días!"
 NEWSPAPER_ARTICLE_103_TITLE: "[This.GetNewspaperArticle103SpecialArticleTitle]"
 NEWSPAPER_ARTICLE_103_DESC: "[This.GetNewspaperArticle103SpecialArticleDesc]"
 NEWSPAPER_ARTICLE_104_TITLE: "[?display_newspaper_article_targets_104^0?global.newspaper_article_targets_104^0.GetNameDefCap] ¡se rinde!"
 NEWSPAPER_ARTICLE_104_DESC: "La rendición es incondicional. La guerra contra [?display_newspaper_article_targets_104^0?global.newspaper_article_targets_104^0.GetNameDef] ha terminado después de [?display_newspaper_article_targets_104^0?global.newspaper_article_targets_104^0.GetLeader] capituló ante [?display_newspaper_article_targets_104^1?global.newspaper_article_targets_104^1.GetNameDef] hace unas horas. ¿Traerá esto finalmente la paz a Europa?"
 NEWSPAPER_ARTICLE_105_TITLE: "[?display_newspaper_article_targets_105^0?global.newspaper_article_targets_105^0.GetNameDefCap] ¡en paz!"
 NEWSPAPER_ARTICLE_105_DESC: "Sólo hace unas horas, [?display_newspaper_article_targets_105^0?global.newspaper_article_targets_105^0.GetLeader] firmó un tratado de paz con [?display_newspaper_article_targets_105^1?global.newspaper_article_targets_105^1.GetNameDef]. La [?display_newspaper_article_targets_105^0?global.newspaper_article_targets_105^0.GetAdjective] gente está encantada de que la guerra haya terminado por fin. Pero, ¿cuánto durará esta paz?"
 NEWSPAPER_ARTICLE_106_TITLE: "[?display_newspaper_article_targets_106^0?global.newspaper_article_targets_106^0.GetNameDefCap] Anexado"
 NEWSPAPER_ARTICLE_106_DESC: "Los anuncios oficiales son muy claros: [?display_newspaper_article_targets_106^1?global.newspaper_article_targets_106^1.GetNameDefCap] acaba de anexionarse [?display_newspaper_article_targets_106^0?global.newspaper_article_targets_106^0.GetNameDef]. Aunque esto va claramente en contra del derecho internacional, parece que no se aplicará ninguna consecuencia."
 NEWSPAPER_ARTICLE_107_TITLE: "Invasión de [?display_newspaper_article_targets_107^0?global.newspaper_article_targets_107^0.GetNameDef]"
 NEWSPAPER_ARTICLE_107_DESC: "[?display_newspaper_article_targets_107^1?global.newspaper_article_targets_107^1.GetAdjective] las tropas han desembarcado en [?display_newspaper_article_targets_107^2?global.newspaper_article_targets_107^2.GetName]  esta noche. Se tomaron 100 KM de costa y mientras las tropas avanzan más, la marina desembarca miles más. La [?display_newspaper_article_targets_107^0?global.newspaper_article_targets_107^0.GetAdjective] Las divisiones están luchando fuertemente, pero se estima que su ruptura se producirá muy pronto. [?display_newspaper_article_targets_107^0?global.newspaper_article_targets_107^0.GetNameDefCap] Los días de gracia de la empresa han terminado."
 NEWSPAPER_ARTICLE_108_TITLE: "EL CENTRO DEL NUEVO MUNDO"
 NEWSPAPER_ARTICLE_108_DESC: "El líder de [?display_newspaper_article_targets_108^0?global.newspaper_article_targets_108^0.GetNameDef], [?display_newspaper_article_targets_108^0?global.newspaper_article_targets_108^0.GetLeader], ha dedicado la nueva sede central de las SS y la capital del nuevo mundo. El enorme recinto se construyó en torno al complejo del castillo de Wewelsburg, cerca de Paderborn, [?display_newspaper_article_targets_108^1?global.newspaper_article_targets_108^1.GetName]. Alrededor del castillo se construyó toda una nueva ciudad, con muchos complejos internos de las SS dentro de los muros del castillo. Las nuevas instalaciones muestran la pretensión de poder de las SS, en Alemania y en todo el mundo."
 NEWSPAPER_ARTICLE_109_TITLE: "ALEMANIA - CAPITAL DEL REICH"
 NEWSPAPER_ARTICLE_109_DESC: "El líder de [?display_newspaper_article_targets_109^0?global.newspaper_article_targets_109^0.GetNameDef], [?display_newspaper_article_targets_109^0?global.newspaper_article_targets_109^0.GetLeader], ha dedicado la nueva capital del Reich: Germania. La renovación de la antigua ciudad de Berlín, [?display_newspaper_article_targets_109^1?global.newspaper_article_targets_109^1.GetName], fue presentado por él con las siguientes palabras: "¡Como capital mundial, Alemania sólo será comparable con el antiguo Egipto, Babilonia y Roma! ¡Qué es Londres, qué es París comparado con eso! Alemania es una maravilla de la arquitectura y unirá al pueblo germano con su belleza y sublimidad.""
 NEWSPAPER_ARTICLE_110_TITLE: "[?display_newspaper_article_targets_110^0?global.newspaper_article_targets_110^0.GetLeader] Terror"
 NEWSPAPER_ARTICLE_110_DESC: "Cada vez hay más "traidores" detenidos y condenados en [?display_newspaper_article_targets_110^0?global.newspaper_article_targets_110^0.GetNameDef]. Muchos informes insinúan que [?display_newspaper_article_targets_110^0?global.newspaper_article_targets_110^0.GetLeader] solo está utilizando la situación actual como excusa para silenciar fácilmente a sus oponentes políticos en juicios simulados."
 NEWSPAPER_ARTICLE_111_TITLE: "LAS TROPAS ALEMANAS ENTRAN EN RENANIA"
 NEWSPAPER_ARTICLE_111_DESC: "[?display_newspaper_article_targets_111^0?global.newspaper_article_targets_111^0.GetAdjective] las tropas han entrado hoy en las zonas desmilitarizadas [?display_newspaper_article_targets_111^1?global.newspaper_article_targets_111^1.GetName] y [?display_newspaper_article_targets_111^2?global.newspaper_article_targets_111^2.GetName]. [?display_newspaper_article_targets_111^3?global.newspaper_article_targets_111^3.GetNameDefCap] calificó este hecho como un acto de guerra y exigió un castigo militar y financiero para [?display_newspaper_article_targets_111^0?global.newspaper_article_targets_111^0.GetNameDef]."
 NEWSPAPER_ARTICLE_112_TITLE: "[?display_newspaper_article_targets_112^0?global.newspaper_article_targets_112^0.GetNameDefCap] estados: Esto es un acto de guerra"
 NEWSPAPER_ARTICLE_112_DESC: "[?display_newspaper_article_targets_112^0?global.newspaper_article_targets_112^0.GetLeader] anunció: "La remilitarización de la [?display_newspaper_article_targets_112^1?global.newspaper_article_targets_112^1.GetName] fue un acto de guerra. [?display_newspaper_article_targets_112^2?global.newspaper_article_targets_112^2.GetNameDefCap] tendrán que afrontar las consecuencias de su acción". Ya durante su discurso, [?display_newspaper_article_targets_112^0?global.newspaper_article_targets_112^0.GetAdjective] divisiones marcharon hacia el [?display_newspaper_article_targets_112^1?global.newspaper_article_targets_112^1.GetName]."
 NEWSPAPER_ARTICLE_113_TITLE: "[?display_newspaper_article_targets_113^0?global.newspaper_article_targets_113^0.GetLeader] retrocede"
 NEWSPAPER_ARTICLE_113_DESC: "Ayer [?display_newspaper_article_targets_113^0?global.newspaper_article_targets_113^0.GetAdjective] tropas ocupadas [?display_newspaper_article_targets_113^1?global.newspaper_article_targets_113^1.GetName] y [?display_newspaper_article_targets_113^2?global.newspaper_article_targets_113^2.GetName]. [?display_newspaper_article_targets_113^0?global.newspaper_article_targets_113^0.GetLeader] declaró que volvieran a ser remilitarizados. Después de las amenazas de guerra de múltiples naciones, [?display_newspaper_article_targets_113^0?global.newspaper_article_targets_113^0.GetLeader] ahora retrocedió y retiró sus fuerzas."
 NEWSPAPER_ARTICLE_114_TITLE: "[?display_newspaper_article_targets_114^0?global.newspaper_article_targets_114^0.GetAdjective]s invaden [?display_newspaper_article_targets_114^1?global.newspaper_article_targets_114^1.GetNameDef]"
 NEWSPAPER_ARTICLE_114_DESC: "[?display_newspaper_article_targets_114^0?global.newspaper_article_targets_114^0.GetNameDefCap] ha invadido los países del benelux. Desde [?display_newspaper_article_targets_114^0?global.newspaper_article_targets_114^0.GetLeader] no declaró formalmente la guerra a [?display_newspaper_article_targets_114^1?global.newspaper_article_targets_114^1.GetNameDef], sino que se atacó directamente sin ninguna advertencia, esta invasión fue muy inesperada."
 NEWSPAPER_ARTICLE_115_TITLE: "[?display_newspaper_article_targets_115^0?global.newspaper_article_targets_115^0.GetNameDefCap] ataques [?display_newspaper_article_targets_115^1?global.newspaper_article_targets_115^1.GetNameDef] - GUERRA EN EL PACÍFICO"
 NEWSPAPER_ARTICLE_115_DESC: "[?display_newspaper_article_targets_115^0?global.newspaper_article_targets_115^0.GetAdjective] ataques aéreos contra el [?display_newspaper_article_targets_115^1?global.newspaper_article_targets_115^1.GetAdjective] fortaleza naval en Pearl Harbor, [?display_newspaper_article_targets_115^2?global.newspaper_article_targets_115^2.GetName], y en las instalaciones de defensa de las islas circundantes fueron anunciados hoy en la Casa Blanca. Una breve declaración presidencial revelando los ataques fue dictada a las agencias de noticias y asociaciones de prensa. Decía: "El [?display_newspaper_article_targets_115^0?global.newspaper_article_targets_115^0.GetAdjective] han atacado Pearl Harbor desde el aire y todas las actividades navales y militares en la isla de Oahu, la principal base de las islas de Hawai. Se ha informado de un segundo ataque aéreo"."
 NEWSPAPER_ARTICLE_116_TITLE: "[?display_newspaper_article_targets_116^0?global.newspaper_article_targets_116^0.GetNameDefCap] fregadero [?display_newspaper_article_targets_116^1?global.newspaper_article_targets_116^1.GetAdjective] submarino"
 NEWSPAPER_ARTICLE_116_DESC: "La Casa Blanca ha confirmado hoy que el [?display_newspaper_article_targets_116^0?global.newspaper_article_targets_116^0.GetAdjective] la marina hundió un [?display_newspaper_article_targets_116^1?global.newspaper_article_targets_116^1.GetAdjective] submarino en las aguas que rodean [?display_newspaper_article_targets_116^2?global.newspaper_article_targets_116^2.GetName]. Debido a este incidente, el [?display_newspaper_article_targets_116^0?global.newspaper_article_targets_116^0.GetAdjective] La flota estacionada en Pearl Harbor fue redistribuida a otra base naval. Los marineros informaron haber visto [?display_newspaper_article_targets_116^1?global.newspaper_article_targets_116^1.GetAdjective] aviones que acompañaban a la flota, pero sin entrar en combate ni atacar. Supusieron que eran aviones de reconocimiento y antes de que los cañones antiaéreos pudieran disparar, los aviones ya se habían desvanecido en la distancia."
 NEWSPAPER_ARTICLE_117_TITLE: "Primera bomba atómica lanzada en [?display_newspaper_article_targets_117^0?global.newspaper_article_targets_117^0.GetNameDef]"
 NEWSPAPER_ARTICLE_117_DESC: "[?display_newspaper_article_targets_117^1?global.newspaper_article_targets_117^1.GetLeader] advierte al enemigo de una "lluvia de ruinas". El arma de destrucción más aterradora que ha fabricado el hombre, que tiene más potencia que 20.000 toneladas de TNT, fue lanzada por [?display_newspaper_article_targets_117^1?global.newspaper_article_targets_117^1.GetAdjective] aviones hoy en [?display_newspaper_article_targets_117^2?global.newspaper_article_targets_117^2.GetName]."
 NEWSPAPER_ARTICLE_118_TITLE: "[?display_newspaper_article_targets_118^0?global.newspaper_article_targets_118^0.GetNameDefCap] se une a la [?display_newspaper_article_targets_118^0?global.newspaper_article_targets_118^0.GetFactionName]"
 NEWSPAPER_ARTICLE_118_DESC: "En medio de suntuosas ceremonias y un elaborado despliegue de entusiasmo popular organizado. [?display_newspaper_article_targets_118^0?global.newspaper_article_targets_118^0.GetNameDefCap] y [?display_newspaper_article_targets_118^1?global.newspaper_article_targets_118^1.GetNameDef] han firmado hoy una alianza ofensiva-defensiva incondicional y automática."
 NEWSPAPER_ARTICLE_119_TITLE: "ESTADOS UNIDOS ENTRA EN GUERRA EN EUROPA"
 NEWSPAPER_ARTICLE_119_DESC: "[?display_newspaper_article_targets_119^0?global.newspaper_article_targets_119^0.GetNameDefCap] se unió a la [?display_newspaper_article_targets_119^0?global.newspaper_article_targets_119^0.GetFactionName] contra [?display_newspaper_article_targets_119^1?global.newspaper_article_targets_119^1.GetNameDef]. [?display_newspaper_article_targets_119^0?global.newspaper_article_targets_119^0.GetLeader] ha firmado la resolución esta noche. ¿Girará esto los bandos hacia una victoria del [?display_newspaper_article_targets_119^0?global.newspaper_article_targets_119^0.GetFactionName]?"
 NEWSPAPER_ARTICLE_120_TITLE: "[?display_newspaper_article_targets_120^0?global.newspaper_article_targets_120^0.GetNameDefCap] invade [?display_newspaper_article_targets_120^1?global.newspaper_article_targets_120^1.GetNameDefCap]"
 NEWSPAPER_ARTICLE_120_DESC: "La tensión en China ya estaba creciendo en las últimas semanas. Ayer [?display_newspaper_article_targets_120^0?global.newspaper_article_targets_120^0.GetAdjective] y [?display_newspaper_article_targets_120^1?global.newspaper_article_targets_120^1.GetAdjective] tropas han escaramuzado sobre el estrecho puente de Marco Polo al suroeste de [?display_newspaper_article_targets_120^2?global.newspaper_article_targets_120^2.GetName]. Ahora están oficialmente en guerra."
 NEWSPAPER_ARTICLE_121_TITLE: "Los invasores despojan a Nanjing de su esencia"
 NEWSPAPER_ARTICLE_121_DESC: "La historia de [?display_newspaper_article_targets_121^0?global.newspaper_article_targets_121^0.GetAdjective] La furia es un registro de horror y vergüenza que permanecerá como una de las páginas más oscuras y sangrientas de la historia de [?display_newspaper_article_targets_121^0?global.newspaper_article_targets_121^0.GetAdjective] agresión. Hubo saqueos y violaciones de mujeres."
 NEWSPAPER_ARTICLE_122_TITLE: "EL HINDENBURG EXPLOTA"
 NEWSPAPER_ARTICLE_122_DESC: "La [?display_newspaper_article_targets_122^0?global.newspaper_article_targets_122^0.GetAdjective] nave más ligera que el aire "Hindenburg" explotó y cayó en una masa de llamas cuando se preparaba para aterrizar en Lakehurst, [?display_newspaper_article_targets_122^1?global.newspaper_article_targets_122^1.GetName]. Se anunció que 34 de las 97 personas a bordo habían perdido la vida."
 NEWSPAPER_ARTICLE_123_TITLE: "Éxito del primer vuelo del Hindenburg"
 NEWSPAPER_ARTICLE_123_DESC: "El [?display_newspaper_article_targets_123^0?global.newspaper_article_targets_123^0.GetAdjective] orgullo s', El Zeppelin "Hindenburg", ha llegado hoy a su destino al otro lado del Océano Atlántico: Lakehurst, [?display_newspaper_article_targets_123^1?global.newspaper_article_targets_123^1.GetName]. Se evitó una catástrofe cuando se descubrió una fuga y se arregló antes del aterrizaje."
 NEWSPAPER_ARTICLE_124_TITLE: "TRAGEDIA DEL HINDENBURG"
 NEWSPAPER_ARTICLE_124_DESC: "El [?display_newspaper_article_targets_124^0?global.newspaper_article_targets_124^0.GetAdjective] avión "Hindenburg" explotó y cayó en una masa de llamas cuando se preparaba para aterrizar en Londres, [?display_newspaper_article_targets_124^1?global.newspaper_article_targets_124^1.GetName]. Casi todas las personas a bordo, incluyendo la mayoría de los [?display_newspaper_article_targets_124^0?global.newspaper_article_targets_124^0.GetAdjective] familia real, había muerto."
 NEWSPAPER_ARTICLE_125_TITLE: "Juegos Olímpicos de Verano de [GetYear]"
 NEWSPAPER_ARTICLE_125_DESC: "[?display_newspaper_article_targets_125^0?global.newspaper_article_targets_125^0.GetLeader] ha inaugurado solemnemente los Juegos Olímpicos, que se celebran en [?display_newspaper_article_targets_125^0?global.newspaper_article_targets_125^0.GetNameDef] este año. Los expertos dicen, [?display_newspaper_article_targets_125^0?global.newspaper_article_targets_125^0.GetNameDef] tiene buenas posibilidades de ganar el mayor número de medallas de oro en esta ocasión."
 NEWSPAPER_ARTICLE_126_TITLE: "[This.GetNewspaperArticle126SpecialArticleTitle]"
 NEWSPAPER_ARTICLE_126_DESC: "[This.GetNewspaperArticle126SpecialArticleDesc]"
 NEWSPAPER_ARTICLE_127_TITLE: "[?display_newspaper_article_targets_127^0?global.newspaper_article_targets_127^0.GetLeader] se apodera de todo [?display_newspaper_article_targets_127^1?global.newspaper_article_targets_127^1.GetName]"
 NEWSPAPER_ARTICLE_127_DESC: "Tras la anexión del [?display_newspaper_article_targets_127^2?global.newspaper_article_targets_127^2.GetName], [?display_newspaper_article_targets_127^0?global.newspaper_article_targets_127^0.GetAdjective] las divisiones han entrado hoy en Praga. El [?display_newspaper_article_targets_127^1?global.newspaper_article_targets_127^1.GetAdjective] tropas no se resistieron, así que [?display_newspaper_article_targets_127^0?global.newspaper_article_targets_127^0.GetLeader] fue capaz de anexar eficazmente [?display_newspaper_article_targets_127^1?global.newspaper_article_targets_127^1.GetNameDef] y establecer el llamado "Protectorado de Bohemia y Moravia". Dado que esto supone una violación del Acuerdo de Múnich, firmado recientemente, el mundo mirará ahora con expectación las reacciones de [?display_newspaper_article_targets_127^3?global.newspaper_article_targets_127^3.GetNameDef] y los otros poderes implicados."
 NEWSPAPER_ARTICLE_128_TITLE: "EDWARD VIII ABDICA"
 NEWSPAPER_ARTICLE_128_DESC: "El [?display_newspaper_article_targets_128^0?global.newspaper_article_targets_128^0.GetAdjective] mensaje del Rey era el siguiente: "Después de una larga y ansiosa consideración, he decidido renunciar al Trono al que accedí, y ahora comunico esta, mi decisión final e irrevocable"."
 NEWSPAPER_ARTICLE_129_TITLE: "El rey y el plebeyo"
 NEWSPAPER_ARTICLE_129_DESC: "A pesar de la oposición pública, el rey Eduardo VIII ha hecho hoy lo que nadie podía pensar que ocurriría. El [?display_newspaper_article_targets_129^0?global.newspaper_article_targets_129^0.GetAdjective] El rey contrajo el vínculo matrimonial con una plebeya y no-[?display_newspaper_article_targets_129^0?global.newspaper_article_targets_129^0.GetAdjective], Wallis Simpson."
 NEWSPAPER_ARTICLE_130_TITLE: "EL REY TOMA EL PODER"
 NEWSPAPER_ARTICLE_130_DESC: "El parlamento fue desautorizado. [?display_newspaper_article_targets_130^0?global.newspaper_article_targets_130^0.GetLeader] ha tomado el control total de [?display_newspaper_article_targets_130^0?global.newspaper_article_targets_130^0.GetNameDef], parece que el Rey vuelve a ser jefe de Estado y de Gobierno. Will [?display_newspaper_article_targets_130^0?global.newspaper_article_targets_130^0.GetNameDef] ¿volver a ser una monarquía absoluta?"
 NEWSPAPER_ARTICLE_131_TITLE: "EDWARD VIII TOMA EL PODER"
 NEWSPAPER_ARTICLE_131_DESC: "Algún tiempo después de abdicar, [?display_newspaper_article_targets_131^0?global.newspaper_article_targets_131^0.GetLeader] está de vuelta como líder del [?display_newspaper_article_targets_131^0?global.newspaper_article_targets_131^0.GetRulingParty] y por lo tanto [?display_newspaper_article_targets_131^0?global.newspaper_article_targets_131^0.GetNameDef]. Aunque calificó su abdicación de "decisión irrevocable", parece que, después de todo, consiguió llegar al trono."
 NEWSPAPER_ARTICLE_132_TITLE: "FINALIZA LA CONFERENCIA DE YALTA"
 NEWSPAPER_ARTICLE_132_DESC: "La conferencia de Yalta terminó hoy con [?display_newspaper_article_targets_132^0?global.newspaper_article_targets_132^0.GetLeader] ([?display_newspaper_article_targets_132^0?global.newspaper_article_targets_132^0.GetName]) y [?display_newspaper_article_targets_132^1?global.newspaper_article_targets_132^1.GetLeader] ([?display_newspaper_article_targets_132^1?global.newspaper_article_targets_132^1.GetName]) firmando documentos en los que se acordaban los planes para ganar la guerra rápidamente y los planes para la paz posterior."
 NEWSPAPER_ARTICLE_133_TITLE: "[?display_newspaper_article_targets_133^0?global.newspaper_article_targets_133^0.GetNameDefCap] lanza un nuevo acorazado"
 NEWSPAPER_ARTICLE_133_DESC: "Aclamado por largas y lustrosas aclamaciones, el primer [?display_newspaper_article_targets_133^0?global.newspaper_article_targets_133^0.GetAdjective] El acorazado de 35.000 toneladas se ha deslizado en el río Elba este mediodía en la ceremonia de botadura. El buque fue bautizado con el nombre de Bismarck en honor al canciller [?display_newspaper_article_targets_133^0?global.newspaper_article_targets_133^0.GetLeader] había elogiado al fundador del Segundo Reich y lo había proclamado protagonista de ese gran [?display_newspaper_article_targets_133^0?global.newspaper_article_targets_133^0.GetAdjective] que había surgido bajo el régimen nacionalsocialista. Los expertos no están seguros de si la cifra de 35.000 toneladas es realmente cierta o si el número real es mucho mayor."
 NEWSPAPER_ARTICLE_134_TITLE: "Suicidios en Wall Street"
 NEWSPAPER_ARTICLE_134_DESC: "Ayer, [?display_newspaper_article_targets_134^0?global.newspaper_article_targets_134^0] renombrados inversores se suicidaron tras descubrir el repentino desplome de las acciones de frutas tropicales. Parece que la tensión mundial está afectando a la economía y a los asuntos exteriores."
 NEWSPAPER_ARTICLE_135_TITLE: "[?display_newspaper_article_targets_135^0?global.newspaper_article_targets_135^0.GetNameDefCap] busca ayuda internacional"
 NEWSPAPER_ARTICLE_135_DESC: "Recientemente en [?display_newspaper_article_targets_135^0?global.newspaper_article_targets_135^0.GetNameDef], varios miles de vidas se cobraron en un [This.GetNewspaperArticle135RandomDisaster]. Los monasterios de la región acogen actualmente a los refugiados, pero aún se desconoce la dimensión total de la catástrofe."
 NEWSPAPER_ARTICLE_136_TITLE: "[This.GetNewspaperArticle136IdeologyAdjective] asustar en [?display_newspaper_article_targets_136^1?global.newspaper_article_targets_136^1.GetNameDefCap]"
 NEWSPAPER_ARTICLE_136_DESC: "Después de que un importante actor declare su apoyo a la [This.GetNewspaperArticle136IdeologyAdjective] partido, los ciudadanos están alborotados. [?display_newspaper_article_targets_136^1?global.newspaper_article_targets_136^1.GetAdjective] Las autoridades están entrevistando a los principales directores de cine para ver hasta qué punto se han infiltrado los medios de comunicación."
 NEWSPAPER_ARTICLE_137_TITLE: "Avión civil derribado"
 NEWSPAPER_ARTICLE_137_DESC: "Un avión comercial partió de [?display_newspaper_article_targets_137^0?global.newspaper_article_targets_137^0.GetName] esta mañana. Mientras volaba sobre [?display_newspaper_article_targets_137^1?global.newspaper_article_targets_137^1.GetName], parece haber sido derribado por un agresor desconocido. ¿Quién pudo cometer semejante parodia?"
 NEWSPAPER_ARTICLE_138_TITLE: "Accidente de avión en [?display_newspaper_article_targets_138^0?global.newspaper_article_targets_138^0.GetName]"
 NEWSPAPER_ARTICLE_138_DESC: "Hoy en día un [?display_newspaper_article_targets_138^1?global.newspaper_article_targets_138^1.GetAdjective] vuelo comercial que se estrelló en [?display_newspaper_article_targets_138^0?global.newspaper_article_targets_138^0.GetName]. En este aterrador accidente, [?display_newspaper_article_targets_138^2?global.newspaper_article_targets_138^2] personas perdieron la vida. Todavía se desconocen las causas del accidente y las instituciones competentes ya están investigando."
 NEWSPAPER_ARTICLE_139_TITLE: "Declive de los elefantes africanos"
 NEWSPAPER_ARTICLE_139_DESC: "Un estudio reciente muestra que las poblaciones de elefantes africanos han disminuido hasta su punto más bajo de la historia. ¿Qué podría estar causando esta oscura tendencia?"
 NEWSPAPER_ARTICLE_140_TITLE: "El precio del marfil se dispara"
 NEWSPAPER_ARTICLE_140_DESC: "A medida que se descubren más manadas de elefantes y rinocerontes en [?display_newspaper_article_targets_140^0?global.newspaper_article_targets_140^0.GetName], La demanda de marfil - una sustancia ligera y hermosa que se encuentra en los colmillos - ha aumentado drásticamente, lo que ha provocado un boom del marfil."
 NEWSPAPER_ARTICLE_141_TITLE: "Inundaciones del río Ohio"
 NEWSPAPER_ARTICLE_141_DESC: "En el inicio del Dust Bowl, el río Ohio ha comenzado a desbordarse. Aunque los daños no están totalmente determinados, las ciudades afectadas abarcan desde Pittsburgh hasta El Cairo (Illinois). Ya han muerto cientos de personas y no se ve el final."
 NEWSPAPER_ARTICLE_142_TITLE: "Graves sequías en toda América"
 NEWSPAPER_ARTICLE_142_DESC: "Aunque las Grandes Llanuras llevan sufriendo sequías desde hace casi una década, la zona afectada se extiende ahora hasta [?display_newspaper_article_targets_142^0?global.newspaper_article_targets_142^0.GetName]. Mientras los cultivos se marchitan y los ríos se secan, ¿cómo van a alimentarse las familias?"
 NEWSPAPER_ARTICLE_143_TITLE: "[?display_newspaper_article_targets_143^0?global.newspaper_article_targets_143^0.GetName]: Oro descubierto"
 NEWSPAPER_ARTICLE_143_DESC: "Un estudio minero rutinario encontró grandes depósitos de metales raros, incluyendo oro y plata, en [?display_newspaper_article_targets_143^0?global.newspaper_article_targets_143^0.GetName]. Basta con decir que [?display_newspaper_article_targets_143^1?global.newspaper_article_targets_143^1.GetAdjective] Las autoridades están encantadas con el descubrimiento y actualmente están debatiendo sobre los impuestos especiales adicionales."
 NEWSPAPER_ARTICLE_144_TITLE: "La eficiencia del ferrocarril alcanza su máximo histórico"
 NEWSPAPER_ARTICLE_144_DESC: "A medida que se acerca la finalización del ferrocarril transafricano, la tecnología de los trenes ha recibido nuevas inversiones a raudales. Las asociaciones ferroviarias internacionales prometen "importantes avances tecnológicos" en breve."
 NEWSPAPER_ARTICLE_145_TITLE: "¿Nuevo medicamento milagroso?"
 NEWSPAPER_ARTICLE_145_DESC: "Un sorprendente medicamento milagroso acaba de ser descubierto por [?display_newspaper_article_targets_145^0?global.newspaper_article_targets_145^0.GetAdjective] científicos: el zumo de limón. Aunque su sabor deja que desear, circulan rumores de que los limones pueden incluso curar el cáncer."
 NEWSPAPER_ARTICLE_146_TITLE: "¡Es una NIÑA!"
 NEWSPAPER_ARTICLE_146_DESC: "Un conocido [?display_newspaper_article_targets_146^0?global.newspaper_article_targets_146^0.GetAdjective] actriz ha dado a luz a una niña sana anoche. Personas importantes han visitado a la joven madre para entregarle regalos y felicitaciones, incluso [?display_newspaper_article_targets_146^0?global.newspaper_article_targets_146^0.GetLeader] estaba presente."
 NEWSPAPER_ARTICLE_147_TITLE: "¡La selva amazónica en llamas!"
 NEWSPAPER_ARTICLE_147_DESC: "Con el reciente aumento del gasto militar mundial en marcha, el [?display_newspaper_article_targets_147^0?global.newspaper_article_targets_147^0.GetAdjective] El sufrimiento de la población sólo ha sido superado por un reciente incendio en el Amazonas. Hasta el momento, millones de personas han sido evacuadas mientras los daños aumentan."
 NEWSPAPER_ARTICLE_148_TITLE: "[?display_newspaper_article_targets_148^0?global.newspaper_article_targets_148^0.GetLeader] dedica la nueva Autobahn"
 NEWSPAPER_ARTICLE_148_DESC: "El [?display_newspaper_article_targets_148^0?global.newspaper_article_targets_148^0.GetAdjective] canciller [?display_newspaper_article_targets_148^0?global.newspaper_article_targets_148^0.GetLeader] El canciller dedicó hoy una nueva parte de una de las autopistas que atraviesan el país. En su discurso, elogió a todos los trabajadores que habían contribuido a las "carreteras de la fe"."
 NEWSPAPER_ARTICLE_149_TITLE: "Presentación del KDF-Wagen"
 NEWSPAPER_ARTICLE_149_DESC: "El [?display_newspaper_article_targets_149^0?global.newspaper_article_targets_149^0.GetAdjective] canciller [?display_newspaper_article_targets_149^0?global.newspaper_article_targets_149^0.GetLeader] ha anunciado la producción en serie de un nuevo coche: El KDF-Wagen. En su discurso ante una multitud hipnotizada, calificó el coche, bastante asequible, de "milagro de la comunidad popular"."
 NEWSPAPER_ARTICLE_150_TITLE: "[?display_newspaper_article_targets_150^0?global.newspaper_article_targets_150^0.GetName]: [This.GetNewspaperArticle150RandomResource] descubierto"
 NEWSPAPER_ARTICLE_150_DESC: "Un estudio minero rutinario dio con depósitos de [This.GetNewspaperArticle150RandomResource] en [?display_newspaper_article_targets_150^0?global.newspaper_article_targets_150^0.GetName]. Basta con decir que [?display_newspaper_article_targets_150^2?global.newspaper_article_targets_150^2.GetAdjective] autoridades están encantadas con el descubrimiento y actualmente están debatiendo la forma de extraer eficazmente los nuevos recursos."
 NEWSPAPER_ARTICLE_151_TITLE: "Piano Cat de gira"
 NEWSPAPER_ARTICLE_151_DESC: "El famoso pianista felino conocido simplemente como el Gato del Piano tiene previsto llegar a [?display_newspaper_article_targets_151^0?global.newspaper_article_targets_151^0.GetName] esta semana. Se espera que el artista felino toque una serie de piezas clásicas."
 NEWSPAPER_ARTICLE_152_TITLE: "¡ROBO DE BANCOS!"
 NEWSPAPER_ARTICLE_152_DESC: "Un banco local en [?display_newspaper_article_targets_152^0?global.newspaper_article_targets_152^0.GetName] ha sido invadida por una banda de malhechores enmascarados. La policía busca a los delincuentes y ofrece una recompensa por cualquier información que conduzca a su captura."
 NEWSPAPER_ARTICLE_153_TITLE: "El hombre más viejo del mundo"
 NEWSPAPER_ARTICLE_153_DESC: "Respetado caballero [This.GetNewspaperArticle153GetRandomMaleName] ha sido nombrado hombre vivo más viejo. [This.GetNewspaperArticle153GetRandomLastName], de la [?display_newspaper_article_targets_153^2?global.newspaper_article_targets_153^2.GetAdjective] sur, rogó amablemente a los periodistas de este periódico que se retiraran de su césped."
 NEWSPAPER_ARTICLE_154_TITLE: "Carta al director"
 NEWSPAPER_ARTICLE_154_DESC: "Un lector llama la atención sobre los pilotos de transbordador descuidados que ponen en peligro la vida de los pasajeros con su conducción temeraria a toda velocidad y sus arriesgadas maniobras."
 NEWSPAPER_ARTICLE_155_TITLE: "El transatlántico de La Habana en llamas"
 NEWSPAPER_ARTICLE_155_DESC: "El transatlántico Morro Castle, que volvía a casa desde La Habana con 558 pasajeros y tripulación a bordo, ha sido alcanzado hoy por un rayo frente a la costa de Jersey y se ha convertido en un holocausto en llamas. Los pasajeros quedaron atrapados y calcinados."
 NEWSPAPER_ARTICLE_156_TITLE: "La nueva película de Charlie Chaplin"
 NEWSPAPER_ARTICLE_156_DESC: ""El vagabundo lucha por vivir en la sociedad industrial moderna con la ayuda de una joven vagabunda". \nLa nueva película con Charlie Chaplin, "Tiempos modernos", se estrenará mañana."
 NEWSPAPER_ARTICLE_157_TITLE: "Lanzamiento de "Stagecoach""
 NEWSPAPER_ARTICLE_157_DESC: ""Un grupo de personas que viajan en una diligencia ven que su viaje se complica por la amenaza de Gerónimo y aprenden algo sobre los demás en el proceso". \nLa nueva película con John Wayne se estrenará mañana."
 NEWSPAPER_ARTICLE_158_TITLE: "Lo que el viento se llevó"
 NEWSPAPER_ARTICLE_158_DESC: ""Una mujer manipuladora y un hombre pícaro llevan a cabo un turbulento romance durante los periodos de la Guerra Civil y la Reconstrucción americanas". \nLa película se estrenará el próximo martes."
 NEWSPAPER_ARTICLE_159_TITLE: ""El Mago de Oz" se estrena mañana"
 NEWSPAPER_ARTICLE_159_DESC: ""Dorothy Gale es arrastrada por un tornado desde una granja en Kansas a una tierra mágica de Oz y se embarca en una búsqueda con sus nuevos amigos para ver al Mago que puede ayudarla a volver a casa en Kansas y ayudar también a sus amigos"."
 NEWSPAPER_ARTICLE_160_TITLE: "Se inventa un nuevo avión"
 NEWSPAPER_ARTICLE_160_DESC: "El [?display_newspaper_article_targets_160^0?global.newspaper_article_targets_160^0.GetAdjective]-[?display_newspaper_article_targets_160^1?global.newspaper_article_targets_160^1.GetAdjective] pionero de la aviación Igor Sikorsky ha probado con éxito su nuevo avión. El "helicóptero" se comporta de forma diferente a los aviones. Uno puede entusiasmarse con lo que esto significará para la aviación comercial."
 NEWSPAPER_ARTICLE_161_TITLE: "¡Nuevo invento!"
 NEWSPAPER_ARTICLE_161_DESC: "Según fuentes secretas, [?display_newspaper_article_targets_161^0?global.newspaper_article_targets_161^0.GetAdjective] los científicos han inventado una nueva tecnología. Se [This.GetNewspaperArticle161ResearchedTech] ser útil para futuras operaciones militares?"
 NEWSPAPER_ARTICLE_162_TITLE: "Se descubre un nuevo dinosaurio"
 NEWSPAPER_ARTICLE_162_DESC: "El mes pasado, Max Littlesalt descubrió huesos petrificados en [?display_newspaper_article_targets_162^0?global.newspaper_article_targets_162^0.GetName], [?display_newspaper_article_targets_162^1?global.newspaper_article_targets_162^1.GetName]. Ahora parece ser bastante seguro que descubrió una nueva especie de dinosaurio. El pequeñísimo carnívoro fue bautizado como "Segisaurus"."
 NEWSPAPER_ARTICLE_163_TITLE: "¿Una nueva especie de dinosaurio?"
 NEWSPAPER_ARTICLE_163_DESC: "Recientemente se encontraron grandes huesos petrificados en [?display_newspaper_article_targets_163^0?global.newspaper_article_targets_163^0.GetName], [?display_newspaper_article_targets_163^1?global.newspaper_article_targets_163^1.GetName]. La especie descubierta fue clasificada como saurópodo grande y recibió el nombre de "Omeisaurus"."
 NEWSPAPER_ARTICLE_164_TITLE: "Nuevo fósil descubierto"
 NEWSPAPER_ARTICLE_164_DESC: "Recientemente, el [?display_newspaper_article_targets_164^0?global.newspaper_article_targets_164^0.GetAdjective] paleontólogo Friedrich von Huene descubrió un fósil en [?display_newspaper_article_targets_164^1?global.newspaper_article_targets_164^1.GetName]. Lo atribuyó a un saurópodo, al que llamó entonces "Succinodon". Los expertos están divididos sobre si el fósil pertenece a un nuevo animal."
 NEWSPAPER_ARTICLE_165_TITLE: "WEIMAR CAPTURADO, EL CAMPO DE BUCHENWALD LIBERADO"
 NEWSPAPER_ARTICLE_165_DESC: "Hoy [?display_newspaper_article_targets_165^0?global.newspaper_article_targets_165^0.GetAdjective] las tropas entraron en la ciudad de Weimar, [?display_newspaper_article_targets_165^1?global.newspaper_article_targets_165^1.GetName], y liberaron oficialmente el cercano campo de concentración de Buchenwald. Al parecer, los reclusos restantes ya habían tomado el control del campo en su mayor parte. Según los informes, sólo durante los últimos cuatro meses murieron allí más de 15.000 personas. Impactados por las pilas de cadáveres, los soldados obligaron a cientos de habitantes de Weimar a visitar el campo. Muchos de ellos afirmaron no haberse enterado de los acontecimientos que estaban ocurriendo justo al lado de su puerta."
 NEWSPAPER_ARTICLE_166_TITLE: "Los juicios de Nuremberg muestran las falacias nazis"
 NEWSPAPER_ARTICLE_166_DESC: "Después de haber celebrado más de 200 sesiones, el Tribunal Militar Internacional de Nuremberg ha concluido su trabajo y los acusados están ahora a la espera del veredicto del tribunal, que se espera que se dicte en aproximadamente un mes. En general, se espera que ninguno de ellos sea absuelto y que la mayoría, si no todos, sean condenados a muerte. Los acusados trataron desesperadamente de exculparse como individuos negando haber cometido personalmente un asesinato o haber conspirado contra la paz."
 NEWSPAPER_ARTICLE_167_TITLE: "[?display_newspaper_article_targets_167^0?global.newspaper_article_targets_167^0.GetNameDefCap] y [?display_newspaper_article_targets_167^1?global.newspaper_article_targets_167^1.GetNameDef] firmar la paz"
 NEWSPAPER_ARTICLE_167_DESC: "Sólo hace unas horas, [?display_newspaper_article_targets_167^0?global.newspaper_article_targets_167^0.GetLeader] firmó un tratado de paz con [?display_newspaper_article_targets_167^1?global.newspaper_article_targets_167^1.GetNameDef]. Este tratado de paz legitima la instalación de un [?display_newspaper_article_targets_167^0?global.newspaper_article_targets_167^0.GetAdjective] gobierno títere en [?display_newspaper_article_targets_167^1?global.newspaper_article_targets_167^1.GetNameDef]."
 NEWSPAPER_ARTICLE_168_TITLE: "Monedas en [?display_newspaper_article_targets_168^0?global.newspaper_article_targets_168^0.GetName]"
 NEWSPAPER_ARTICLE_168_DESC: "Varias preguntas sobre la antigüedad de las monedas aún en circulación en [?display_newspaper_article_targets_168^0?global.newspaper_article_targets_168^0.GetNameDef] y su posición como "moneda de curso legal" se han planteado recientemente. Los corresponsales han expresado su sorpresa al recibir en cambio monedas de 1817, 1819 y 1849."
 NEWSPAPER_ARTICLE_169_TITLE: "Gran espectáculo de vodevil"
 NEWSPAPER_ARTICLE_169_DESC: "Algo nuevo en materia de entretenimiento, un completo espectáculo teatral bajo lienzo, se presentará al público en [?display_newspaper_article_targets_169^0?global.newspaper_article_targets_169^0.GetName] el martes. Se dispondrá de iluminación especial y asientos cómodos."
 NEWSPAPER_ARTICLE_170_TITLE: "Coches en colisión"
 NEWSPAPER_ARTICLE_170_DESC: "Dos coches se han visto implicados en una colisión en la autopista esta tarde. El accidente ocurrió al norte de [?display_newspaper_article_targets_170^0?global.newspaper_article_targets_170^0.GetName]. Un coche estaba aparcado en el arcén en el momento del percance. No hubo heridos graves."
 NEWSPAPER_ARTICLE_171_TITLE: "Mujer acusada de incendio provocado"
 NEWSPAPER_ARTICLE_171_DESC: "Como resultado de las investigaciones realizadas por el detective [This.GetNewspaperArticle171GetRandomMaleName] [This.GetNewspaperArticle171GetRandomLastName1], una mujer casada, [This.GetNewspaperArticle171GetRandomFemaleName] [This.GetNewspaperArticle171GetRandomLastName2], fue detenido por incendio provocado. La detención se produjo tras un incendio que destruyó una residencia en [?display_newspaper_article_targets_171^4?global.newspaper_article_targets_171^4.GetName]."
 NEWSPAPER_ARTICLE_172_TITLE: "El extraño acto del hombre"
 NEWSPAPER_ARTICLE_172_DESC: "Tras pedir en vano a un agente de policía que lo arrestara, un hombre llamado [This.GetNewspaperArticle172GetRandomMaleName] [This.GetNewspaperArticle172GetRandomLastName] lanzó un tintero de plomo por una ventana de la comisaría de [?display_newspaper_article_targets_172^2?global.newspaper_article_targets_172^2.GetName]. Detenido inmediatamente, pasó la noche en el calabozo y fue liberado a la mañana siguiente bajo fianza. [This.GetNewspaperArticle172GetRandomLastName] Entonces pidió que lo detuvieran por borracho, pero le dijeron que, como estaba sobrio, no podían hacerlo. A continuación, cogió un tintero y lo arrojó a la habitación del sargento mayor y rompió la ventana. No dio ninguna razón para su acción."
 NEWSPAPER_ARTICLE_173_TITLE: "Los peligros de "Red Lizzie""
 NEWSPAPER_ARTICLE_173_DESC: "La Alianza del Reino Unido, la organización antialcohólica, está librando una gran lucha contra los peligros del "Red Lizzie", un vino barato que ha cegado y paralizado a las chicas en Gran Bretaña, y se está haciendo un esfuerzo audaz para influir en el Parlamento para que apruebe una legislación que prohíba su venta. "Red Lizzie" se vende en Londres, Liverpool, Glasgow, New Castle y Cardiff y las niñas y mujeres se arruinan con ella. Aporta a sus víctimas terribles sufrimientos."
 NEWSPAPER_ARTICLE_174_TITLE: "Charlas en el Ayuntamiento"
 NEWSPAPER_ARTICLE_174_DESC: "Dos imágenes destacadas se proyectarán en el Ayuntamiento de [?display_newspaper_article_targets_174^0?global.newspaper_article_targets_174^0.GetName] este fin de semana. Una de ellas es "Lorna Doone", la representación de la mundialmente famosa novela de R.D. Blackmore se proyecta esta noche. La historia está llena de emoción y acción."
 NEWSPAPER_ARTICLE_175_TITLE: "Leproso completamente curado"
 NEWSPAPER_ARTICLE_175_DESC: "Después de casi once años de reclusión en leproserías, un hombre desembarcó en [?display_newspaper_article_targets_175^0?global.newspaper_article_targets_175^0.GetName] el otro día completamente curado de la enfermedad y sin una marca o mancha que demuestre que ha sufrido la enfermedad."
 NEWSPAPER_ARTICLE_176_TITLE: "Tragedia misteriosa"
 NEWSPAPER_ARTICLE_176_DESC: "Una misteriosa tragedia ocurrió en [?display_newspaper_article_targets_176^0?global.newspaper_article_targets_176^0.GetName] que provocó la muerte de dos primos, [This.GetNewspaperArticle176GetRandomMaleName] y [This.GetNewspaperArticle176GetRandomFemaleName] [This.GetNewspaperArticle176GetRandomLastName]. [This.GetNewspaperArticle176GetRandomMaleName] habían hecho un profundo agujero en una roca en busca de oro. Los testigos se horrorizaron al ver los cuerpos en el agujero."
 NEWSPAPER_ARTICLE_177_TITLE: "El ladrido del perro 'telefoneado"
 NEWSPAPER_ARTICLE_177_DESC: "Ladrando con entusiasmo al teléfono en [?display_newspaper_article_targets_177^0?global.newspaper_article_targets_177^0.GetName], [?display_newspaper_article_targets_177^1?global.newspaper_article_targets_177^1.GetName], un perro intercambió saludos con su compañero de juegos en [?display_newspaper_article_targets_177^2?global.newspaper_article_targets_177^2.GetNameDef]. Durante la conversación el perro fue "puesto en el cable". Su ladrido se escuchó claramente en [?display_newspaper_article_targets_177^2?global.newspaper_article_targets_177^2.GetNameDef]."
 NEWSPAPER_ARTICLE_178_TITLE: "TERREMOTO - MILES DE MUERTOS"
 NEWSPAPER_ARTICLE_178_DESC: "A lo largo del día se sintieron nuevas sacudidas sísmicas en [?display_newspaper_article_targets_178^0?global.newspaper_article_targets_178^0.GetName], [?display_newspaper_article_targets_178^1?global.newspaper_article_targets_178^1.GetName]. Un reconocimiento aéreo de la zona muestra que la ciudad está en ruinas. Los cadáveres yacen por las calles, mientras que cientos yacen enterrados bajo los escombros."
 NEWSPAPER_ARTICLE_179_TITLE: "Radiodifusión"
 NEWSPAPER_ARTICLE_179_DESC: "[?display_newspaper_article_targets_179^0?global.newspaper_article_targets_179^0.GetName]:  6.0 a.m: Hora de los niños. 7.0: Noticias y reportajes. 8.0: Programa de conciertos. 9.0: Charla. 5.0 p.m: Programa musical ligero. 7.0: Música de sobremesa. 8.0: Programa del concierto."
 NEWSPAPER_ARTICLE_180_TITLE: "[?display_newspaper_article_targets_180^0?global.newspaper_article_targets_180^0.GetName] destruidas por la explosión - objetivos industriales aniquilados"
 NEWSPAPER_ARTICLE_180_DESC: "A las 9.15 horas de hoy, una mañana soleada y calurosa, el [?display_newspaper_article_targets_180^1?global.newspaper_article_targets_180^1.GetAdjective] bombardero llegó sobre [?display_newspaper_article_targets_180^0?global.newspaper_article_targets_180^0.GetName]. La única bomba atómica lanzada sobre el [?display_newspaper_article_targets_180^2?global.newspaper_article_targets_180^2.GetAdjective] ciudad, con [?display_newspaper_article_targets_180^3?global.newspaper_article_targets_180^3|0]000 habitantes, redujo a ruinas un área de cuatro y una décima millas cuadradas, más de la mitad de la zona edificada de la ciudad, además de causar otros daños fuera de la zona destruida. El humo se elevó primero en forma de un gran hongo. Cinco grandes objetivos industriales quedaron completamente aniquilados, pero la zona del muelle sigue en pie."
 NEWSPAPER_ARTICLE_181_TITLE: "[?display_newspaper_article_targets_181^2?global.newspaper_article_targets_181^2.GetAdjective] [?display_newspaper_article_targets_181^0?global.newspaper_article_targets_181^0.GetName] explosión - primer ataque enano"
 NEWSPAPER_ARTICLE_181_DESC: "La [?display_newspaper_article_targets_181^1?global.newspaper_article_targets_181^1.GetAdjective] bomba atómica destruyó el 30 por ciento de [?display_newspaper_article_targets_181^0?global.newspaper_article_targets_181^0.GetName], incluyendo casi todo el distrito industrial. Una declaración del Departamento de Guerra dijo que la bomba atómica detonó en combate a una altura tal sobre el suelo como para dar el máximo efecto de explosión contra las estructuras y para diseminar los productos radioactivos como una nube. Debido a la altura de la explosión, prácticamente todos los productos radiactivos fueron arrastrados hacia arriba en una columna de aire caliente, que se dispersó inofensivamente en una amplia zona."
