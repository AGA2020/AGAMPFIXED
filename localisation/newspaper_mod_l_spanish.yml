 NEWSPAPER_ARTICLE_184_TITLE: "Navidad fuera de casa - Papá Noel llega a la sala de niños"
 NEWSPAPER_ARTICLE_184_DESC: "[?display_newspaper_article_targets_184^0?global.newspaper_article_targets_184^0.GetName] Hoy ha recordado con la misma generosidad de siempre el deber de sus ciudadanos hacia aquellos que, por enfermedad u otra causa ajena a su voluntad, tienen que pasar la Navidad en instituciones, en lugar de en su propia casa o con sus familiares. En los orfanatos o en los pabellones infantiles de los hospitales, el espíritu de la Navidad se celebró de forma tan cálida y apropiada como siempre. El árbol de Navidad y la llegada de Papá Noel fueron los protagonistas de las celebraciones."
 NEWSPAPER_ARTICLE_185_TITLE: "Navidad - Origen perdido en el pasado mítico"
 NEWSPAPER_ARTICLE_185_DESC: "¿Qué es la Navidad? Casi universalmente en tierras cristianas, el final de diciembre es el aniversario del Nacimiento de Jesucristo. Tal vez le interese conocer un poco el origen de la Navidad, que no data en absoluto del Nacimiento de Cristo. Recuerde que la Navidad en el hemisferio norte cae en pleno invierno; y después de la mitad del invierno llega el renacimiento de todos los seres vivos. De ahí que la fiesta pagana de la alegría, el renacimiento y la renovación fuera universal mucho antes de la encarnación."
